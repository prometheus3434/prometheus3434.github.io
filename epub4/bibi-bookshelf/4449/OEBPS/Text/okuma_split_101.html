  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/okuma_split_025.html#footnote-295-66-backlink" id="footnote-295-66">66</a>]</sup>Ey gül, hastasın sen!</p>

    <p class="normal">O görünmez kurt</p>

    <p class="normal">Geceleyin uçan,</p>

    <p class="normal">Uluyan fırtınada</p>

    <p class="normal">Bulmuş senin</p>

    <p class="normal">Kıpkızıl sevinçten yatağını,</p>

    <p class="normal">Karanlık gizli sevgisi</p>

    <p class="normal">Yıkıyor senin yaşamını.</p>
