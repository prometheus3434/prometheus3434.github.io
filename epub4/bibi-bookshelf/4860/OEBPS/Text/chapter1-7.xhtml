  <div class="html5_section">
    <h1 class="poem-title">AKŞAMLAR, SAVAŞ SONU</h1>

    <p>Güneş dağın ardına</p>

    <p>Ateş kanıma düştü.</p>

    <p class="margin-top">Gölgeler duvarlara</p>

    <p>Elim yanıma düştü.</p>

    <p class="margin-top">Secdelerdeymiş Allah</p>

    <p>Bulmak alnıma düştü.</p>

    <p class="margin-top">Bedbaht kulu teselli</p>

    <p>Artık Tanrıma düştü.</p>

    <p class="source">(<em>Oluş</em>, 10, 6 Mart 1939)</p>
