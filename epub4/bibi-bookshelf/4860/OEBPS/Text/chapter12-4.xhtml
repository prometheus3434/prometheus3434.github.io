  <div class="html5_section">
    <h1 class="poem-title">UZAKLARDA ÇOK ÖLÜ</h1>

    <p>Vaktinde gelmeliymiş geçlere</p>

    <p>Sokak saat ilerlemiş</p>

    <p>Beklerim ya geçer mi?</p>

    <p class="margin-top">Hangi taşıt yollara</p>

    <p>Bakarım geçer mi</p>

    <p>Çok ölü bir gece.</p>

    <p class="margin-top">Büyürüz uzaklarda çok ölü</p>

    <p>Yağmur ince gölgeler</p>

    <p>Durakta kalınca.</p>
