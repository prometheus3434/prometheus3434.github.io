  <div class="html5_section">
    <h1 class="poem-title">SES</h1>

    <p>Kopan çığlar altında kalanlar olduğu</p>

    <p>Oysa görülüyordu.</p>

    <p class="margin-top">Bir kadının ilerde</p>

    <p>Bir şeyler hıçkırdığı;</p>

    <p>Bir erkeğin, birine,</p>

    <p>Görünmeyen birine bir şeyler seslendiği</p>

    <p>Oysa görülüyordu.</p>

    <p class="margin-top">Ama duyulmuyordu.--Ses!</p>

    <p>Sanki ses olmayınca hiçbiri olmuyordu.</p>

    <p class="source">(<em>Değişim</em>, 5, 15 Mart 1962)</p>
