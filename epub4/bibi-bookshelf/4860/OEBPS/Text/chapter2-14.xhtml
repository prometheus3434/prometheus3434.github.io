  <div class="html5_section">
    <h1 class="poem-title">MİSAFİR</h1>

    <p>Evleri vardı</p>

    <p>Rahat ve sade.</p>

    <p>Dalmış kalmışız, geceyarısı olmuş,</p>

    <p>Bize müsaade!</p>

    <p class="margin-top">İnşallah gene geliriz--</p>

    <p>Çocukları vardı,</p>

    <p>Oynamışlar, yorulmuşlar bütün gün,</p>

    <p>Köşede uyumuşlardı.</p>

    <p class="margin-top">Saadetleri vardı</p>

    <p>Bir çatı altında, gözlerden uzak.</p>

    <p>Dostum, fena olmaz, evlilik hakkında</p>

    <p>Bir kitap okusak!</p>
