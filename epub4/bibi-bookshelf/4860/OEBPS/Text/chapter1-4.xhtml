  <div class="html5_section">
    <h1 class="poem-title">GEMİLER</h1>

    <p>Limandan kalkıp yer yer</p>

    <p>Gemiler dolu gider</p>

    <p>Bomboş gelir gemiler</p>

    <p>Kalır bu yükler nerde?</p>

    <p class="margin-top">Kayıp denizde olsa</p>

    <p>Kıyıya atar dalga</p>

    <p>Hangi kervan acaba</p>

    <p>Onu sürükler nerde?</p>

    <p class="source">(<em>Varlık</em>, 80, 1 Kasım 1936)</p>
