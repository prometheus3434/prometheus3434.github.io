    <h1 class="poem-title">KÖSTEBEK</h1>

    <p>Özleriz</p>

    <p>Bilmeyiz çokluk tam</p>

    <p>Geçer yanımızdan dalgın geçeriz.</p>

    <p class="margin-top">Bir yerde iz bir yer deleriz</p>

    <p>Düşler asla ne ekler</p>

    <p>Oyuklarda bekleriz.</p>

    <p class="margin-top">Az ötede köstebek</p>

    <p>Durur benzerlerimiz.</p>

    <p class="source">(<em>Yeni Dergi</em>, 90, Mart 1972)</p>
