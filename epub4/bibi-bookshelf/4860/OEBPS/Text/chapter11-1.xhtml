    <h1 class="poem-title">YAZI</h1>

    <p>Ve şairler boyuna kimlere yazarlar?</p>

    <p>Yıkılmış köprülerin başında</p>

    <p>Ürkmüş boşluktan biri inliyorsa</p>

    <p>Ve şairler onlara geldimlere yazarlar.</p>

    <p class="source">(<em>Yeni Dergi</em>, 61, Ekim 1969)</p>
