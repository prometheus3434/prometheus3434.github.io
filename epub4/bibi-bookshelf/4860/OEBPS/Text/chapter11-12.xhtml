  <div class="html5_section">
    <h1 class="poem-title">KATARAK</h1>

    <p>Nasıl geldi bugüne şaşar gövde</p>

    <p>Baskılardan geçerek.</p>

    <p>Cân, ey cân-ı azîz bir kezliğine</p>

    <p>Kazancım senden kaçarak</p>

    <p class="margin-top">Kuytularda ne yaptım kuytularda bir yaprak</p>

    <p>Bir kozaydı bulduğum hemen öldü.</p>

    <p>Nasılsın--Gözleri güler</p>

    <p>Utançlar katarak.</p>

    <p class="source">(<em>Yeni Dergi</em>, 65, Şubat 1970)</p>
  </div>
