  <div class="html5_section">
    <h1 class="poem-title">İNTİHAR</h1>

    <p>Aylardır hırçınlaşan</p>

    <p>Sel yataktan ayrıldı</p>

    <p>Sızınca bir parça kan</p>

    <p>El şakaktan ayrıldı.</p>

    <p class="margin-top">Çığlık dondu dudakta</p>

    <p>Karanlıkta bir nokta</p>

    <p>Acıdan kıvranmakta</p>

    <p>Et tırnaktan ayrıldı.</p>

    <p class="source">(<em>Varlık</em>, 111, 15 Şubat 1938)</p>
