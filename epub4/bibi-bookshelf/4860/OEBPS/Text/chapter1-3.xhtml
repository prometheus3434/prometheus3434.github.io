  <div class="html5_section">
    <h1 class="poem-title">ON BİR</h1>

    <p>Duymaz belki diyerek</p>

    <p>İçinde korku saat</p>

    <p>Hızlı hızlı demincek</p>

    <p>On biri vurdu saat.</p>

    <p class="margin-top">Sevmesem de uykuyu</p>

    <p>Müşfik bir anne huyu</p>

    <p>Gitmeden arpa boyu</p>

    <p>Ah çalmasa bu saat.</p>

    <p class="source">(<em>Varlık</em>, 73, 15 Temmuz 1936)</p>
