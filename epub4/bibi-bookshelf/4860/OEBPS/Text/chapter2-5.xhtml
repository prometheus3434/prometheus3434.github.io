  <div class="html5_section">
    <h1 class="poem-title">KARASEVDA</h1>

    <p>Delicesine daha dün</p>

    <p>Kitaplara düşkündü,</p>

    <p>Almış yürümüş serserilikte.</p>

    <p>Akıl bu, evi barkı bırak da sen</p>

    <p>İğri büğrü sokaklara dal</p>

    <p>Geceyle birlikte.</p>

    <p class="margin-top">Bir kız sevmiş yakın zamanda,</p>

    <p>Bahse lüzum var mı geçmişten?</p>

    <p>İflâh olmaz sanırım,</p>

    <p>Geçti iş işten!</p>

    <p class="source">(<em>Gençlik</em>, 8, 1 Eylül 1938)</p>
