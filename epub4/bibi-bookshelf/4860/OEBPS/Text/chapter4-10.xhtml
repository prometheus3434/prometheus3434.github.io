  <div class="html5_section">
    <h1 class="poem-title">BİR EV BİR ÇOCUK</h1>

    <p>Gençten bir adamdı</p>

    <p>Hikâyesi gayet kısa.</p>

    <p class="margin-top">Yıllar yılı tek başına yaşadı</p>

    <p>Bir gün rasladı bir kıza.</p>

    <p class="margin-top">Düşündüler, birlikte yürüseler</p>

    <p>Ömür geçiyor nasılsa.</p>

    <p class="margin-top">Şimdi içine bir ev, bir de çocuk girer</p>

    <p>Aşkları yazılsa.</p>

    <p class="source">(<em>Türk Dili</em>, 10, 1 Temmuz 1952)</p>
