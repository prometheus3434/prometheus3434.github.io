    <h1 class="poem-title">KAÇILIR YAŞLILARDAN</h1>

    <p>Akıyordu don saplandı kızak</p>

    <p>Kuyu ağzında siz ve sallanır sarkaç</p>

    <p>Öğretir korkuyu gelen ses yaşlılardan.</p>

    <p class="margin-top">Küçülen daire dar ürkmüş yarın da siz</p>

    <p>Ellerinde midir acırsınız bırakmış uykuları</p>

    <p>Yaklaşıyorsa gölge kaçılır yaşlılardan.</p>

    <p class="source">(<em>Yeni Dergi</em>, 42, Mart 1968)</p>
