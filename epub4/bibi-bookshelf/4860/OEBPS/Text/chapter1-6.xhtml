  <div class="html5_section">
    <h1 class="poem-title">İHTİLÂL</h1>

    <p>Esir sabrı tüketti</p>

    <p>Az az ve korka korka,</p>

    <p>Kamçı canına yetti</p>

    <p>Çığlık çıktı ayyuka.</p>

    <p class="margin-top">Kar bıraktı tepeyi</p>

    <p>Göze al da ölmeyi</p>

    <p>Karşı çık derebeyi:</p>

    <p>Altüst oldu kadırga.</p>

    <p class="source">(<em>Varlık</em>, 119, 15 Haziran 1938)</p>
