    <h1 class="poem-title">ÇEVRE</h1>

    <p>Yârin mendili nakışlı,</p>

    <p>Okşadım ellerimle.</p>

    <p>Göz göz üzerimde</p>

    <p>Çevrenin bakışı.</p>

    <p class="margin-top">Çevre ateş içinde,</p>

    <p>Daralmakta çember.</p>

    <p>Biz yanarsak beraber yanarız</p>

    <p>Seninle, beraber.</p>

    <p class="margin-top">Çevre tortop</p>

    <p>Vurur sırtıma sırtıma.</p>

    <p>Yüksek dağların orada</p>

    <p>Çevre yok.</p>

    <p class="source">(<em>Varlık</em>, 353, Aralık 1949)</p>
