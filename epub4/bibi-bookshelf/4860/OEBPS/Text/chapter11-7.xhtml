    <h1 class="poem-title">KÖPRÜNÜN AYAKLARI</h1>

    <p>Biri bir şeyler anlatır</p>

    <p>Fısıltı sesleri.</p>

    <p>Gezinir kollayış</p>

    <p>Tetikte gözleri.</p>

    <p class="margin-top">Biri bir şeyler uzatır</p>

    <p>Gibidir tel örgü deliğinden,</p>

    <p>Yaklaşır yasak hatırlatır</p>

    <p>Daha değmeden elleri.</p>

    <p class="margin-top">Ve görüşme bu kadar</p>

    <p>Ve yalnız akşam / üzerleri</p>

    <p class="source">(<em>Yeni Dergi</em>, 57, Haziran 1969)</p>
