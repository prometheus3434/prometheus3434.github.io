  <div class="html5_section">
    <h1 class="poem-title">GÖZYAŞLARI</h1>

    <p>Çok zaman caddelere</p>

    <p>Düşer yolu akşamın;</p>

    <p>Bende bugün ey semâ</p>

    <p>Keder dolu akşamın!</p>

    <p class="margin-top">Eli omzumda kaldı,</p>

    <p>Nedir zoru akşamın?</p>

    <p>Sebepsiz bir sıkıntı</p>

    <p>Ya yağmuru akşamın!</p>

    <p class="source">(<em>Oluş</em>, 35, 27 Ağustos 1939)</p>
