  <div class="html5_section">
    <h1 class="poem-title">AŞK GELMİŞ CİHANA</h1>

    <p>Kız kaptırdı gönlünü</p>

    <p>Sevdiği oğlan kalpsizin biri</p>

    <p>Alay etti güldü...</p>

    <p>Hiç aşka gülünür mü?</p>

    <p class="margin-top">Ne çare, cahil aklı</p>

    <p>Kız hastalandı, yattı</p>

    <p>Mumda yandı pervane... öldü.</p>

    <p class="margin-top">Oğlan sormakta haklı</p>

    <p>Hiç aşktan ölünür mü?</p>
