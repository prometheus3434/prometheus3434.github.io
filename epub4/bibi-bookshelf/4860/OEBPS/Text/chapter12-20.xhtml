  <div class="html5_section">
    <h1 class="poem-title">DÖŞEK</h1>

    <p>Ol hayat ehline hayrânım sessiz</p>

    <p>Döşerler</p>

    <p>Çok az kimse geçtiği kaldırımı</p>

    <p>Sonra onca emeği sayarak hiçe</p>

    <p>Toplar taşlarını bir karanlık gece</p>

    <p>Yorgun yola çıplak</p>

    <p>Düşerler.</p>

    <p class="source">(<em>Yeni Dergi</em>, 76, Ocak 1971)</p>
