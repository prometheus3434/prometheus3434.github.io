  <div class="html5_section">
    <h1 class="poem-title">ALACA</h1>

    <p>Ben kadınım sayıklarım</p>

    <p>İkindi güneşlerinde.</p>

    <p>Yanar döner ışıklarım</p>

    <p>Kumru göğsü gibi.</p>

    <p class="margin-top">Bazan eser, ufuklara uzanırım</p>

    <p>Yorgun, harap, cahil</p>

    <p>Kocam, evim, anam</p>

    <p>Utanırım.</p>

    <p class="margin-top">Ben kadınım aynalarda</p>

    <p>Uyanırım.</p>

    <p>İçimi saran çirkinlik</p>

    <p>Yüzümden okunuyor</p>

    <p>Ufalırım.</p>

    <p class="source">(<em>Varlık</em>, 384, 1 Temmuz 1952)</p>
