  <div class="html5_section">
    <h1 class="poem-title">İLKTEŞRİN</h1>

    <p>Şu beyaz köpüklü deniz</p>

    <p>Hayra alâmet değil!</p>

    <p>İskele gazinosu erkenden</p>

    <p>Işıklarını söndürdü.</p>

    <p class="margin-top">İnsansız caddelerde</p>

    <p>Yağmurlarla dolaşmak</p>

    <p>Yorar bu zayıf vücudu--</p>

    <p>Allah yardımcım olsun!</p>

    <p class="source">(<em>Karaelmas</em>, 7, 15 Şubat 1943)</p>
