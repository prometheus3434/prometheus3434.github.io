  <div class="html5_section">
    <h1 class="poem-title">LÂDES</h1>

    <p>Uzayacağa benzer</p>

    <p>Tutuştuğumuz lâdes.</p>

    <p class="margin-top">İşi gücü bırakıp</p>

    <p>Mezarlığa nâzır</p>

    <p>Bir eve taşındım.</p>

    <p class="margin-top">Ölüm, sen beni aldatamazsın,</p>

    <p>Aklımda!</p>

    <p class="source">(<em>Varlık</em>, 219, 15 Ağustos 1942)</p>
