    <h1 class="poem-title">SİNEK</h1>

    <p>Sabah sinir sallanan aynalarda tıraş olmak</p>

    <p>Gene geç kaldıksa sofralarda çocuklar</p>

    <p>Susuz solar çiçek.</p>

    <p class="margin-top">Dinç atların kuyrukları savrulur şırak şırak</p>

    <p>Kınkanatları kopuk, ayakları yaralı</p>

    <p>Kakışlanır bir sinek.</p>

    <p class="source">(<em>Dost</em>, Mart 1959)</p>
