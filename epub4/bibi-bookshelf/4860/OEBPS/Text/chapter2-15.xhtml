    <h1 class="poem-title">SEVDA PEŞİNDE</h1>

    <p>I</p>

    <p class="margin-top">Ben artık bulunduğun şehirden gittim,</p>

    <p>İnsan kuş misâli!</p>

    <p>Sen hâlâ</p>

    <p>O kalabalık evde olmalısın,</p>

    <p>Gelip gidenin çok mu bâri?</p>

    <p>Üzgünüm Leylâ,</p>

    <p>Dünya hali!</p>

    <p class="source">(<em>Yaratış</em>, 8, 23 Mayıs 1945)</p>
