  <div class="html5_section">
    <h1 class="poem-title">AT VAR MEYDAN BULUNMUŞ</h1>

    <p>Defter elime geçti,</p>

    <p>Gözlerimi kaybettim.</p>

    <p class="margin-top">Defter duruyor yerinde</p>

    <p>Gözlerim geri geldi,</p>

    <p>Ellerimi kaybettim.</p>

    <p class="margin-top">Gözlerim yuvasına döndü</p>

    <p>Ellerim bileklerine.</p>

    <p>At var, meydan bulunmuş</p>

    <p>Defterimi kaybettim.</p>

    <p class="source">(<em>Yeni Zonguldak</em>, 11, 15 Nisan 1942)</p>
