    <h1 class="poem-title">ESARET</h1>

    <p>Ne denir ki bahtım beni mıhlamış</p>

    <p>Bu cüceler, bu devler ülkesine.</p>

    <p>Sığınmışım ıssız gölde bir kamış</p>

    <p>Gibi küskün, sabrın gölgesine.</p>

    <p class="margin-top">Her an yadırgamaktayım yerimi</p>

    <p>Uzakta kendim gibilerin vehmi</p>

    <p>Yok mu hâlâ demir alan bir gemi</p>

    <p>Bu karışık diyarın ötesine?</p>

    <p class="source">(<em>Oluş</em>, 18, 30 Nisan 1939)</p>
