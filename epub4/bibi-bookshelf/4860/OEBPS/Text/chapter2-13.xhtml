    <h1 class="poem-title">GENÇKEN</h1>

    <p>II</p>

    <p class="margin-top">Ben şayet geceleri sarhoşsam</p>

    <p>Delil gösterin içtiğime</p>

    <p>Bir kızın yanına gidip konuşsam</p>

    <p>Çok mu görülmeli gençliğime</p>

    <p>Bir gün gelir bu yollardan</p>

    <p>Şahit ister geçtiğime.</p>

    <p class="source">(<em>Varlık</em>, 241, 15 Temmuz 1943)</p>
