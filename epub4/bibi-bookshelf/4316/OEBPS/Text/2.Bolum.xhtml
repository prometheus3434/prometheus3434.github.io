  <h1>2. BÖLÜM</h1>

  <h2>Yeni Bir Yuva</h2>

  <p>Büyük-Drüid<a href="../Text/dipnotlar.xhtml#a1" id="k1"><sup>[1]</sup></a> Aldero, gizemli Shankha sarayının önünde duruyordu, yorgunluktan bitmiş tükenmişti ama neredeyse bir yıldır aradığı bu gizli yeri sonunda bulduğu için çok mutluydu. Yaşlı bir adamdı Aldero, ama gencecik biri gibi kararlıydı. Çünkü sonunda misyonunu tamamlayabilecekti. Onca beklediği ödülü alacaktı, belki de alacağı sonuncu ödül olacaktı bu. Aldero tek başınaydı, soluk soluğaydı, ama dünyanın öbür ucunda kuşkusuz onu düşünen drüidlerin enerjisini hissedebiliyordu. İhtiyacı vardı bu enerjiye.</p>

  <p>Soluk aşıboyası renginde, rüzgârın ve yağmurun yiyip bitirdiği yapı, ön cephesiyle kayadan ayrılıyordu. Sanki dağın karnından doğmuş gibiydi, tek blok kayadan yontulmuştu. Dimdik, sarı kaya duvarının tam ortasına yontulmuş bu saray, hem görkemli hem de tedirgin edici bir görünüm sergiliyordu. Böylesi bir yapı hangi büyü sayesinde insanların gözünden kaçmıştı acaba? Bu sanat yapıtını, artık varolmayan, bilgili, kadim bir halk yapmadıysa, kim meydana getirmişti? Dikey kaçış çizgileri, kıpırtısız bir zarafet taşıyan kemerlerin ve pencerelerin eğimleriyle uyum içindeydi. Güzellik taşa kazınmıştı, ölümsüz güzellik.</p>

  <p>Güneş tapınağın eşiğinde duruyordu. Her şey dingin, el değmemiş, neredeyse ölü görünüyordu, ama Aldero düşmanının burada, bu sarayın içinde saklandığını biliyordu. Varlığını hissediyordu, düşmanının geçerken, taşların yüzünde, gölgelerin kıpırtısızlığında bıraktığı izi seziyordu. Düşmanı burada, öldürmeye hazır onu bekliyordu. Ama artık geri adım atmanın zamanı değildi. Savaş kaçınılmazdı. Shankha sarayının girişini örten koyu renk kemerin üstüne görkemli harflerle kazınmıştı adeta.</p>

  <p>Aldero'nun kırışıklarla dolu yüzü kahverengi kukuletasının gölgesine, uzun kır sakalının ardına gizlenmişti. Yaşlı drüid üstü çizik çizik olmuş kılıcını ayaklarının dibine koydu. Artık ona ihtiyaç duymayacağını biliyordu. Bu düşmana karşı kılıçla, madenî bir silahla savaşılamazdı. Heybesini yere bıraktı, palaskasını çözdü.</p>

  <p>Birkaç adım atıp durdu, sanki son defalığına ellerini göğe doğru kaldırdı. İçine giren, damarlarında dolaşan, bedenindeki her kasın daha da farkına varmasını sağlayan, kendi bedenine ve doğa güçlerine bütünüyle egemen olmasına yol açacak enerjiyi hissetti. Bu enerjinin gücüne bıraktı kendini, kendi kastından olanların yakalamayı öğrendiği, Saîman denilen o iç güce.</p>

  <p>Aldero devasa kapıdan içeri adımını atar atmaz buz kesti. Gölge, dış dünyayla sarayın dondurucu havası arasında koyu bir sınır gibi mekânı ikiye bölüyordu. Havada kötülük vardı. Her adımda Aldero'yu tutan bir kötülük. Sanki her gölgenin ardında onu izleyen, sessizce peşinden gelen bir göz vardı. Çok geçmeden Aldero'nun gözleri karanlığa alıştı, yaşlı drüid çevresini seçebildi. İki paralel merdivenin başladığı geniş bir salondu burası, duvarların üst kısımları, yukarı doğru çeşit çeşit ışık ve gölge oyunlarının içinde kayboluyordu. Tek tük güneş ışınları düşüyordu. Yer yer, toz bulutlarını rengârenk dans ettiren bir ışık vardı. Hem güzel hem de ürkütücü bir duygu veriyordu burası, sanki çok eski zamanlardan kalma bir mezara giriliyordu. Ama Aldero mekânın güzelliğiyle zaman yitirmemesi gerektiğini biliyordu. Sadece bir tek şey düşünmeliydi: Savaş. Ölüm kalım.</p>

  <p>Saîman ağır ağır bedenini ısıtıyor, duyularını alevlendiriyordu. Çevresindeki sesler ve ışıklar keskinleşti. Salonun her köşesini araştırsın, çevresinde süzülüp bir iz, bir kalp atışı duysun diye bilincini salıverdi Aldero. Yüksek mi yüksek dört duvarın cilalı taşlarından başka hiçbir şey yoktu salonda. İhtiyar drüid gözlerini kapattı ve hemen yukarı çıkması gerektiğini bildi. Salondan ayrıldı, gürültü yapmadan, Saîman'ın kılavuzluğunda, sol taraftaki merdivenlerden çıkmaya başladı.</p>

  <p>Merdivenin tepesine vardığında, gizli bir duvar kulakları sağır eden bir gürültüyle indi, geriye kaçış olanağını ortadan kaldırdı. Aldero gözlerini yeniden açtığında gürültü hâlâ kafasının içinde çınlıyordu. Sanki yazgısı ağır ağır üstüne kapanmıştı. Artık seçim şansı kalmamıştı. Kendini toparlamaya çalıştı, sonunda, rüyasında gördüğü odayı karşısında buldu. Geniş, upuzun bir dörtgen biçimindeydi burası, sağ ve sol tarafta açık saçık freskolarla süslü sütunlar vardı, tavan görülemeyecek kadar yüksekteydi. Uzaklardan, insanlara ait olmayan birtakım çığlıkların yankısı geliyordu dalga dalga. Odanın gerisinden yoğun bir kırmızı ışık yayılıyordu, yerden taş duvarlara doğru yay gibi, alev alev bir aydınlık çıkıyordu. Tam ortada, kırmızılı siyahlı yapış yapış lav havuzlarının üstünden geçen bir köprü vardı. Ara sıra, parlak kabarcıklar patlıyordu lavların yüzeyinde. En uçta taht duruyordu.</p>

  <p>Yüksek, dar, uğursuz bir tahttı bu, sanki insan kemiklerinden yontulmuşa benziyordu. Tahtın üstünde, kara kayadan bir heykel gibi, tersten gelen ışıkta bir siluet görülüyordu. Maolmὸrdha. Gorgûn'ların Beyi, Herilim'lerin Efendisi, Karanlıklar Alevi'nin Taşıyıcısı. Drüidlerin "Dönme" dediği kişi. Oradaydı işte. Kollarını tahtın kolçaklarına koymuş, Aldero'yu sabırla bekliyordu. Bakışlarında geçmiş kurbanlarının, gelecek düşmanlarının ölümü parlıyordu. Kıpırdamıyordu ama kıpırtısızlığından bile kudreti hissediliyordu. Ağır, yıkıcı, hiçbir şeyin durduramayacağı bir kuvvet gibiydi. Bu sessiz yaratığın insana özgü hiçbir yanı yoktu artık, bakışlarında da, yüzünün karanlığında görülmeyen ama varlığı tahmin edilen gülümseyişinde de insanca hiçbir şey yoktu.</p>

  <p>Aldero dar köprüden ilerledi, her saniye benliğini biraz daha dolduran korkuya karşın, içindeki güçle temasını yitirmemek için uğraşıyordu. Düşmanı karşısındaydı. Onunla çarpışmak artık tek çözümdü. Sadece ölüm bir sonuca ulaştıracaktı bu karşılaşmayı. Ve düşman sanki mücadelenin sonunu şimdiden biliyor gibiydi.</p>

  <p>"İçinizden biri sonunda buldu beni..."</p>

  <p>Maolmὸrdha'nın sesinden drüidlere duyduğu nefret fışkırıyordu. Zamanın kökleştirdiği bir nefret. Geri dönüşü olmayan. Ölümcül. Hiç kapanmayan bir yaranın, Maolmὸrdha'yı canavara çeviren bir yaranın izi.</p>

  <p>Aldero sadece "Seni öldürmeye geldim" diye karşılık verdi; kastına yaraşır bir özgüven bulmaya çalışıyordu yüreğinin derinliklerinde.</p>

  <p>Ama drüidlerin büyü sanatında ne kadar bilgili olsa da, en korkunç düşmanla göğüs göğüse gelme düşüncesiyle içini kemiren korkuyu bastırmayı başaramıyordu bir türlü. Maolmὸrdha bir kahkaha patlattı. Kollarını başının üstüne uzatarak aniden tahttan kalktı. Siyah maden ve etten oluşan kaslı bedeni, tahtı çevreleyen kıpkırmızı ışığın içine girdi. Başını öne eğdi, tıraşlı kafasında yol yol duran şişmiş damarlar göründü. Gözleri birdenbire alevlendi, gülüşü mekânı doldurdukça sanki silueti de irileşti. Sonra bu gülüş bir öfke çığlığına dönüştü. Odanın ısısı aniden yükseldi. Havuzcuklardan lavlar fışkırdı, yer sarsılmaya başladı.</p>

  <p>Kıskıvrak yakalanan Aldero, her an gelebilecek saldırıdan korunmak için enerjisini çevresine yoğunlaştırdı. Saîman'ın ateşi bedeninin çevresinde dans etmeye koyuldu.</p>

  <p>O anda Maolmὸrdha'nın sesi yankı yapmadan kesiliverdi. Korkunç yaratık, avının üstüne atlayan bir yırtıcı hayvan gibi Aldero'nun üstüne atladı.</p>

  <p>Aldero bu saldırıyı kıl payı savuşturdu, neredeyse lavların içine düşüyordu, taş köprünün ortasına dikilip yeni saldırıya karşı hazırlandı. Ama savunmayla yetinemezdi, onun da saldırıya geçmesi gerekiyordu. Şaşırtmacayla Maolmὸrdha'ya saldıracak bir yol aramadan önce o da yakıcı bir enerjiyle bedenini şişirmeye karar verdi. Saîman'ı damarlarında yoğunlaştırmak için Aldero da bir çığlık attı, kasları alevlenmeye başlarken Maolmὸrdha yeni bir saldırıya girişmişti bile.</p>

  <p>Dönme'nin bedeni bir anda erir, sonra alev alır gibi oldu. Şaşıran Aldero dikkatini toparlayamayınca Maolmὸrdha fırsattan yararlanıp onun üstüne atıldı. Bir ateş topu haline geldi, havayı yararak ilerledi ve Aldero'nun önünde patladı. Drüid savunmaya geçti, enerjisini önüne yoğunlaştırdı ve tam zamanında kendini korumayı başardı. Maolmὸrdha'nın bedeni Aldero'nun ayaklarının dibinde iki büklüm olmuştu, yeniden insan biçimini aldı, gösterişli kaslarını alevler yalarken zarif bir hareketle gevşedi.</p>

  <p>Aldero burgu gibi dikilerek iki yumruğunu birden yıldırım hızıyla indirmeye çalıştı ama rakibi insanüstü bir süratle darbeleri atlattı.</p>

  <p>Maolmὸrdha'nın kahkahası yeniden işitildi, bu sırada kendisi de aşağılama, kin ve meydan okuma dolu bakışlarıyla Aldero'nun çevresinde yavaş yavaş dönüyordu.</p>

  <p>Birdenbire Maolmὸrdha'nın yüzü, kaygı uyandıran bir sırıtışla donakaldı. Bir an sonra, bedeni belli belirsiz, hızlı bir hareketle çoğalır gibi oldu. Aldero bir değil dört düşmanı göğüslemek zorundaydı şimdi. Önceki saldırıdan çok daha hızlı darbeler, her yönden ve aynı anda yağmaya başladı. Maolmὸrdha'nın alevli kolları Aldero'nun enerji kalkanına gömüldü. Aldero yağmur gibi gelen bu beklenmedik darbelerden kaçamadı. Böğrünün sol tarafından ve karnından vuruldu. Acıyla haykırarak dizlerinin üstüne düştü ve ansızın Saîman'ın denetimini yitirdi.</p>

  <p>Silahsız kalan, şaşkına dönen Aldero hiçbir direnç gösteremiyordu. Karnını yakan keskin acı yüzünden iki büklüm olmuş, savunmasız kalmıştı. Maolmὸrdha yeniden insan biçimini aldı, rakibinin üstüne eğildi.</p>

  <p>Mezar ötesinden gelen bir sesle "Samildanach'ın adını ver bana" diye emretti.</p>

  <p>Aldero karşı koyamadı. Düşmanının söylediği sadece bir buyruk değildi, bir büyüydü. Sözcükler kendiliğinden çıktı yaşlı drüidin ağzından.</p>

  <p>"Samildanach'ın adı Ilvain" diye mırıldandı, dudaklarından kan süzülüyordu. "Ilvain Iburan. Ama sen onu göremeden ötekiler seni öldürecek. Maolmὸrdha... beni öldürebilirsin, dostlarım şu anda nerede olduğunu biliyorlar."</p>

  <p>Maolmὸrdha yeniden bir kahkaha patlattı.</p>

  <p>"Gelip bana katıldığına memnun oldum Aldero..."</p>

  <p>Drüid ağır ağır başını kaldırdı, celladına şaşırarak baktı:</p>

  <p>"Sana katılmak mı?"</p>

  <p>Maolmὸrdha gözlerini kapattı. Bir an sonra eli incelip uzadı, parlak, uzun bir kılıca dönüştü, bir vuruşta Aldero'nun bedenini omzundan karnına kadar yarıp geçti.</p>

  <p>Çevrelerindeki duman sonunda dağılınca, Maolmὸrdha, dudaklarında bir gülümseme, can çekişen düşmanına doğru eğildi ağır ağır. Aldero'nun eti ve kanı zemindeki taş döşemeye yayılıyordu.</p>

  <p>"Elveda zavallı kaçık" diye mırıldandı Maolmὸrdha, sonra dönüp tahtına oturdu, çoktan başka cinayetler düşünmeye başlamıştı bile.</p>

  <p>Odanın öbür ucunda, Aldero'nun bedeni son kez kımıldadı.</p>

  <p class="bolumsonu">***</p>

  <p>Köyün ışıkları neredeyse tümden söndürülmüştü ki Aléa büyük giriş kapısının eşiğine yığıldı. Soluk soluğaydı, bir elini yere koydu, şimdi bulantıya dönüşmeye başlayan ağrıyı dindirmek istercesine, öbür elini de karnına götürdü. Neler oluyordu ona? Neden karnı böyle kasılıyor gibiydi? Panik tüm benliğini sardı, öyle ki en sonunda bulantısını tutamaz oldu kızcağız. Gözlerinden yaş geldi, yere kusmaya başladı, neredeyse dengesini yitiriyordu.</p>

  <p>Defalarca kustu, sonra başını kaldırıp biraz temiz hava almaya çalıştı.</p>

  <p>Uzaktan, hanların kapılarından, yiyip içip eğlenenlerin kahkahaları ve peş peşe kapanan kepenklerin gıcırtısı duyuluyordu. Sarre'daki bütün köyler gibi Saratea da Moїra'nın iyilik dolu bakışı altında karanlığa gömülüyordu huzurla.</p>

  <p>Ufaklık uzunca bir süre kıpırdamadan durdu, soluğunu düzenlemeye, kafasını toparlamaya çalışıyordu. Ayağa kalktı, bulantıya tutulduğu yerden iç çekerek uzaklaştı. Boğazı öyle yanıyordu ki, acaba bir daha konuşabilecek miyim, diye düşündü. Elini cebine soktu, yüzük hâlâ duruyor mu diye emin olmak için bir kez daha baktı. En az on kez kontrol etmişti cebini. Kaybetmemesi gerekiyordu, yüzüğü kanıt olarak kullanabileceğini düşünüyordu.</p>

  <p>Rüzgârın soğuk öpüşünü ensesinde hissedince içeri girip muhafızların komutanı Yüzbaşı Fahrio'yu bulmaya, ona başından geçenleri anlatmaya karar verdi. Köyün karardığa gömüldüğü her akşam olduğu gibi, bu akşam da Aléa Fahrio'yu ana meydanda, Kaz ve Izgara hanının önünde, <i>fidchell</i> oyuncularının hareketlenmeye başladığı yerde bulacağını biliyordu.</p>

  <p>Saratea'nın en büyük caddesinden koştu, ortadan akan pisliklere basmamak için yolun kenarından gitmeye dikkat etti. Akşamın bu saatinde güzel kokuyordu köy. Mutfaklardan gelen kızarmış et dumanlarıyla ocaklarda yanan odunun, odunun reçinesinin sıcak ve kuru kokusu birbirine karışıyor, insan bu kokulardan oluşan bir bulutun içinden geçiyordu ara ara.</p>

  <p>Ayın ışığı güneşin yerini aldıkça sokak mavili kırmızılı yansımalarla aydınlanıyordu, açık pencerelerden, içeride yanan şöminenin uzun alevlerinin titreştiği görülebiliyordu.</p>

  <p>Aléa uzaktan köy meydanını gördü, birkaç adım daha atınca hanın önünde toplanmış adamların arasında Yüzbaşı Fahrio'yu net bir şekilde seçti. Sarre askerlerinin deri zırhını giymişti yüzbaşı, üstünde kırlangıç arması vardı - kontluğun arması böyleydi. Sağ kolunun altına miğferini kıstırmış, sol elinde deri eldivenlerini tutuyordu.</p>

  <p>Yüzbaşı akşamleyin buraya uğrar, köylülerle çene çalardı. Aylakların nabzını yoklamaya gelir, dedikodularda Saratea'nın güvenliği için yararlı olabilecek bilgiler arardı... Sarre'lıların Gaelia krallığındaki en konuşkan insanlar olduğu söylenirdi zaten.</p>

  <p>"Görünüşe bakılırsa kral evlenecek" dedi esnaftan biri, kendinden emin bir sesle, Sarre köylülerine özgü o belirgin şiveyle.</p>

  <p>"Hıristiyanlarla ve Harcourt'la ilgilense daha iyi ederdi" diye lafa girdi bir başkası. "Şu kaçıklar Alev Askerleri'ni bize gönderiyorlarmış, duyduğuma göre, kendi rızamızla ya da zorla dinimizi değiştirteceklermiş bize... Ben derim ki Kont Al'Roeg'ü asmalı, Harcourt'u ondan geri almalı, Hıristiyanları da başımızdan defetmeli."</p>

  <p>Fahrio dışında herkes bu sözleri onayladı, Fahrio, konumunun gerektirdiği ciddi, ağırbaşlı yüz ifadesini hiç değiştirmiyordu.</p>

  <p>Köylülerden biri konuşmayı sürdürdü: "Bir akrabamın anlattığına göre, Alev Askerleri koca bir köyü yerle bir etmişler, sözde, köy halkı onların lanet olası piskoposunu konuk etmek istememiş de ondan."</p>

  <p>"Thomas Aeditus."</p>

  <p>"Eğer şu Eoghan salağı harekete geçmezse, Hıristiyanlar hepimizi öldürecek."</p>

  <p>"Yüce-Kral hakkında böyle konuşmayın!" diye araya girdi Fahrio.</p>

  <p>Köylüler bir an sustu. Yüzbaşının varlığı, ağızlarından çıkan sözlere biraz dikkat etmeye zorluyordu onları.</p>

  <p>Sonunda bir köylü "Kral evlenecek mi?" diye sordu.</p>

  <p>"Evet, evlenecek" diye karşılık verdi Fahrio, ağırbaşlı bir tavırla.</p>

  <p>"Galatie'den bir hanımla mı?"</p>

  <p>"Bizim kontluktan bir genç kızla diye duydum..."</p>

  <p>Köylüler "Sarre'lı bir kadın mı?" diye şaşırdılar.</p>

  <p>Yüzbaşı yanıt vermek yerine kaşlarını çattı ve sokağın ucuna doğru baktı.</p>

  <p>Kuzeye doğru bakışlarını takip eden kalabalığa "Şu küçük kız kim?" diye sordu.</p>

  <p>Aléa en sonunda köy meydanına geldi, soluk soluğaydı.</p>

  <p>"Yüzbaşı! Yüzbaşı!" diye bağırdı, köylülerin önünde yorgunluktan iki büklüm durdu.</p>

  <p>Yüzbaşı Fahrio ufaklığa yaklaştı.</p>

  <p>"Vay canına, Moїra aşkına, Aléa değil mi bu gelen? Söyle ufaklık, bugün yine yaramazlık etmişsin duyduğuma göre..."</p>

  <p>"Yüzbaşı, beni dinleyin, köyün güneyinde, fundalığın ortasında inanılmaz bir şey keşfettim... Gidip bakmanız gerek."</p>

  <p>Toplanmış olan öbür insanlar da meraklanarak küçük kızın çevresinde halka oluşturdular. Aléa can düşmanı kasap Almar'ı gördü, adam ellerini yuvarlak göbeğinin üstünde kavuşturmuştu, önlüğü kan lekeleri içindeydi.</p>

  <p>"Neler söylüyorsun?" diye kızın sözünü kesti yüzbaşı, gözleri parlıyordu, dudaklarında bir gülümseme vardı.</p>

  <p>"Fundalığın kumlarına batmış bir ceset buldum, yüzbaşı. Yaşlı bir adam, kumlara gömülmüştü ve eli dışarıda kalmıştı."</p>

  <p>Kasap Almar göbeğine vura vura kahkahalar atmaya başladı.</p>

  <p>"Çok komik! Küçük hırsız ilgi çekmek için her türlü saçmalığı anlatmaya hazır!" diye alay ederek ötekilerin de gülmesine yol açtı.</p>

  <p>"Hayır! Yemin ederim ki anlattıklarım doğru!" diye bağırdı Aléa, cebinden yüzüğü çıkartarak, "Bakın, hatta parmağında bu yüzük vardı" dedi.</p>

  <p>Yüzbaşı bir şey söyleyecek fırsat bulamadan, kasap "Hah, tam tahmin ettiğim gibi, sen yine birisini soydun, kendini temize çıkarmak için de masal uyduruyorsun, değil mi? Kim bilir belki de o yaşlı adamı sen öldürmüşsündür!" dedi.</p>

  <p>Korkunç bir öfkeye kapılan Aléa "Kapa çeneni!" diye bağırdı.</p>

  <p>Ağzından çıkan söz havayı şimşek gibi yardı, öyle güçlüydü ki kendisi de korktu. Aynı anda Almar, sanki şiddetli bir tekme yemiş gibi, iki metre geriye, yere çakıldı.</p>

  <p>Kasap kıç üstü düştü, köylülerin ağzı açık kaldı. Sonra, Almar'ın allak bullak olmuş suratını görünce gülmeye başladılar.</p>

  <p>Ama Aléa hiç gülmüyordu. Bedeninden şiddetli bir kasılma geçtiğini hissetmişti, kumların ortasında cesedin eli kendi elinin üstüne kapanıverdiğinde hissettiği şok duygusunun aynısını yaşamıştı yine. Neler oluyordu ona? Tam anlamıyla şaşkına dönmüştü, anlamsız bir şeyler gevelemeye başladı.</p>

  <p>Ama yüzbaşı küçük kızı içine düştüğü uyuşukluktan çıkardı. Onunla daha önce de defalarca ilgilenmişti ve özünde kötü biri olmadığını biliyordu.</p>

  <p>"Peki Aléa, bak, yarın sabah gidip bakacağım. Ama sen hiç iyi görünmüyorsun... Yüzün çok berbat duruyor. Geceyi bir handa geçirecek paran var mı?"</p>

  <p>"Evet" diye yalan söyledi Aléa.</p>

  <p>"Sana söz veriyorum, eğer bu gece gidip bir handa yatarsan ve bana bir seferlik olsun uslu durma sözü verirsen, yarın oraya gideceğim. Anlaşıldı mı?"</p>

  <p>Aléa kabul etti. Ama Fahrio gerçekten dışarıda uyumadığımdan emin olmak için beni takip ederse hanın parasını nasıl ödeyeceğim, diye düşünüyordu. Cebinde metelik yoktu. Birazcık parası olsa Almar'dan et çalmaya asla kalkışmazdı.</p>

  <p>"Sana gelince Almar" dedi Yüzbaşı, "akşamları biraz daha az içsen iyi edersin, ayakta bile duramıyorsun şişko."</p>

  <p>İşsiz güçsüz takımı gülerek dağıldı, gururu incinen Almar da tek kelime etmeden uzaklaştı, ara sıra arkasını dönüp Aléa'ya kaygılı bakışlar yöneltiyordu.</p>

  <p>Bir anda meydan boşaldı. Aléa kendini toparlamaya çalışıyordu, yüzbaşının kendisini izlediğini görünce Kaz ve Izgara'ya doğru yöneldi.</p>

  <p>Sekiz uzun hafta boyunca İmala yuvada kalıp yavrularını emzirdi. Ama sürünün paylaşmaya yanaşmadığı et parçaları için birçok kez yerinden kalkıp yavruları yalnız bıraktığı oldu. Ufaklıklar gözle görülür derecede büyümeye başladılar. Ahéna'nın yavrularıyla yaşıt oldukları halde daha zayıf, daha narin görünüyorlardı. İmala bitkindi, açtı. Emzirme acı veren bir işleme dönüşmüştü, anne kurt çok kilo kaybetmişti. Derisinin altından kemikleri belli oluyordu.</p>

  <p>Sütten kesilme aşaması zor oldu. Yavrular bir deri bir kemik kalmıştı ve hâlâ pek beceriksizdiler. İmala onları ilk kez bir geceden daha uzun bir süre yalnız bıraktı. Ertesi sabah bir karacayla döndü, avını sürünün geri kalanına karşı savundu ve yuvaya getirdi. Eti yemeye ve yutup geri çıkardıklarını yavrularına yedirmeye koyuldu. O gün ufaklıkları kurtaran kuşkusuz bu oldu çünkü bir haftadan uzun bir süredir açlıktan iyice güçsüz düşmüşlerdi.</p>

  <p>Bir sabah, karacanın iskeletinde sıyrılacak hiçbir şey kalmadığı için, İmala yeniden, tek başına, ormana et aramaya gitti.</p>

  <p>Beş küçük kurt yavrusu artık annelerinin hazırladığı yuvada duramaz olmuşlardı, doğa onları çağırıyordu, inin çevresinde dolaşmak için analarının gidişini fırsat bildiler. Dışarıda Ahéna'nın yavrularıyla karşılaştılar; sağa sola dağılmış, kanlı canlı bu yavrular otlarda oynuyor, koşuşuyor, birbirlerini ısırarak, boğuşarak, zıplayıp hoplayarak eğleniyorlardı. İmala'nın yavrularının geldiğini gören Ahéna'nın yavruları çok sevindiler, yeni oyun arkadaşları bulduklarını sandılar. Önce, yeni gelenlerin çevresinde döndüler, sonra burunlarıyla dürttüler, sonra da kendilerine fazlasıyla zayıf gelen bu yeni rakiplerle oynamaya giriştiler. İmala'nın kötü beslenmeden zayıf düşmüş olan yavruları zar zor kendilerini savunuyorlardı, onlara aşırı sert gelen bu oyundan bitkin çıktılar. Ahéna'nın yavruları oynamaktan sıkılınca annelerinin hazırladığı yuvaya döndüler, İmala'nın beş yavrusu da düşe kalka onları izledi. İki değişik annenin yavruları birlikte uykuya daldılar, birkaç saat sonra dominant dişi kurdun hırlamalarıyla uyandılar. Ahéna belli ki İmala'nın yavrularının kendi yavruları arasına karışmasına şaşırmıştı. Delice bir öfkeye kapıldı ve davetsiz misafirlerin üstüne çullandı.</p>

  <p>İlk yavru gırtlağından ısırıldı, sertçe kilitlenen çeneler, parçalanan etin altına geçip boynu kırana dek ısırış devam etti. Yavrucuk inlemeden öldü, sızlanmaya gücü bile kalmamıştı. Kanın görüntüsü dominant dişiyi daha da heyecanlandırdı, Ahéna homurdanarak öbür dört yavrunun üstüne saldırdı. Birer birer inden çıkardı onları.</p>

  <p>Boğazlarından ısırılıp silkelenen, sonra da havaya fırlatılan dört cılız yavru, kurdun sivri dişlerinin arasından bir kan gölü içine peş peşe yığıldılar. Ahéna hiçbirinin kıpırdamadığından emin olunca yüz geri dönüp yuvasına girdi, kendi yavruları korkudan titreyerek bekleşiyordu. Uzun bir iç çekişle anne de yanlarına yattı.</p>

  <p>Güneş batarken, İmala ine av bulamadan döndüğü sırada, yavrularından dördünü, aldıkları yaralar sonucunda ölmüş buldu, beşincisi ise yan yatmış, güçlükle soluk alıp veriyordu. Çok büyük bir korkuya kapılan anne, sanki yeniden hayat vermek istermiş gibi, cansız bedenleri burnunun ucuyla yuvarlamaya başladı. Ama çabucak durumu kavradı, inin önündeki düzlükte dört yavrunun ölüsünü bıraktı, sağ kalan tek yavrusunu alıp yuvaya götürdü; uzun uzun yaladı. Beşinci yavru acıdan hafif hafif viyaklıyor, viyaklamaları düzensiz soluk alıp verişiyle kesintiye uğruyordu. Gri tüyleri boynunun altında ve kaburgalarının üstünde kendi kanından yapış yapış olmuştu.</p>

  <p>Öbür kurtlar ine gelip de dört yavrunun cansız bedenlerini koklamaya başlayınca İmala hırlayarak ayağa kalktı, dişlerini gösteriyordu, sırtı kamburlaşmış, tüyleri dimdik olmuştu. Çok korkutucu görünüyordu, bunun üzerine öbür kurtlar kuyruklarını indirip inin girişinde yatan kanlı bedenlere dokunmaya cesaret edemeden çekildiler. İmala son yavrusunun çevresine kıvrılıp yattı, uzun bir solukla iç çekti, yara bere içindeki minik bedenin yanına başını usulca koydu.</p>

  <p>Ertesi sabah dört cansız beden ortadan kaybolmuştu. İmala bunun nasıl olduğunu öğrenmeye çalışmadı, karnına dayanmış inleyen yavruya verdi dikkatini. Bebeğini besleyecek sütü kalmamıştı, çevrede et de yoktu. Yeniden ava çıkmak gerekiyordu ama yavrusunu bırakmak istemiyordu çünkü geri döndüğünde onu da ölü bulmaktan korkuyordu. O yüzden yavrusunu da yanında götürmeye karar verdi. Olabildiğince nazik bir şekilde yavrusunu ağzına aldı ve ağır ağır inden uzaklaştı, sürüye aldırış etmeden ilerledi, kurtları ardında bıraktı. Ahéna'nın inin girişinde boğuşan yavrularının yanından hiç yavaşlamadan geçti, kuyruğunu indirip ormana daldı. O anda bu sürüye bir daha hiç dönmeyeceğini düşündü.</p>

  <p>Yaz sıcağında, kayın ormanının ortasında uzun uzun yürüdü. Renkler ve kuşların neşeli cıvıltısı anne kurdun durumunda bir değişiklik yaratmadı: İmala bitkin ve endişeliydi, yüreği paramparçaydı.</p>

  <p>İmala ağzındaki yavrunun artık kıpırdamadığını, minik bedenin soğuduğunu hissettiğinde, yavru zaten çoktan ölmüştü. Yine de zavallı anne son bebeğinin cansız bedenini ağzında taşıyarak uzun bir süre daha yürümeye devam etti, en sonunda karanlık çökerken durdu ve kıpırtısız bedeni dev bir meşe ağacının kökünün altına bıraktı.</p>

  <p>Arka ayaklarının üstüne oturup uzun uzun uludu, türdeşlerinden içini rahatlatacak bir karşılık bekledi boş yere, sonra kendisini bu iç parçalayan anılardan uzaklara taşıyacak hızlı ve düzenli adımlarla gecenin içine daldı.</p>

  <p>Efsaneye göre, İmala işte böylece, yalnız gezen bir kurt oldu.</p>

  <p class="bolumsonu">***</p>

  <p>"Bu yüzüğe ne kadar verirsiniz?"</p>

  <p>Kaz ve Izgara hanının göbekli sahibi Kerry, kuşkucu bir tavırla küçük kızı süzdü, sonra kızın uzattığı yüzüğü incelemeye karar verdi.</p>

  <p>Han epey kalabalıktı, yorucu bir iş gününün ardından buraya gelmiş bir sürü köylü, ayrıca Sarre'a özgü sarı üniformalarını çıkarmamış üç asker ve bir gezgin tiyatro topluluğu vardı. Aléa köy meydanında gezgin oyuncuların arabasını fark etmişti. Büyük şöminede yanan odunların çıtırtısı belli belirsiz duyuluyordu, her akşam köyün <i>fidchell</i> oyuncuları dış masalarda yer bulamayınca bu şöminenin çevresine toplanırdı. Ufaklık bunca yetişkin insanın arasında pek rahat değildi ama Yüzbaşı Fahrio'nun gazabından sakınmak için böylesi daha iyiydi. Üstelik hanın döşemesinde insanın içini rahatlatan bir şey vardı. Camları renkli birkaç fener asılmıştı taş duvarlara; bu fenerlerden kâh kırmızı kâh yeşil, alacalı bir aydınlık yayılıyordu içeriye. Aşıboyalı, kalım bir kumaşla kaplı koltuklar ve sıralar insanı gevşemeye çağırıyordu, üstelik mutfaktan gelen nefis bir kızarmış et kokusu süzülüyordu havada. Aléa bu hana daha önce hiç girmemişti, burada yaşamak güzel olsa gerek, diye düşündü kendi kendine. İnsanın kendini samimi bir ortamda hissetmesine yetecek kadar loştu içerisi, ama hoş bir sıcaklık duygusu verecek kadar da aydınlıktı.</p>

  <p>"Kimden çaldın bunu?" diye sordu hancı, Aléa'nın uzattığı yüzüğü itti.</p>

  <p>"Çalmadım! Annemden bana kalan tek şey bu, hanınızda bir gece kalmak için verecek param yok..."</p>

  <p>Aléa hiç yalan söylemeyi beceremiyordu, dudağının kıyısında bir gülümseme vardı, beni yumuşatmak için özellikle mi böyle yapıyor acaba, diye düşündü hancı. Zaten öyle bile olsa işe yaramaya başlamıştı.</p>

  <p>"Söylediklerinin tek kelimesine bile inanmıyorum, senden bu çalıntı yüzüğü satın almam söz konusu bile olamaz, ama eğer istersen, bu gece burada kalabilirsin, ama mutfakta karıma yardım etmek koşuluyla. Güzel de bir yemek yiyebilirsin, hem inan olsun karım Saratea'nın en iyi aşçısıdır."</p>

  <p>Elini meşeden yapılma ağır kapıya koydu, başını küçük kıza doğru eğdi:</p>

  <p>"Sana uyar mı?"</p>

  <p>Aléa duraksarmış gibi yaptı.</p>

  <p>"Peki, tamam" dedi sonunda.</p>

  <p>Hancı gülümsedi. Köyün sokaklarını arşınlayan bu küçük kız öteden beri içine dokunurdu. Aléa'nın satacak nesi varsa, Kerry ihtiyacı olmasa bile satın alırdı elinden geldiğince. Birçok kez ona iş bile teklif etmişti ama kız sabit bir yerde duramıyordu görünüşe bakılırsa...</p>

  <p>"Çok güzel. Senin adın Aléa, değil mi?"</p>

  <p>Ufaklık onayladı. Adam kıza nazikçe gülümsedi sonra karısını çağırmak için mutfağa doğru yürüdü.</p>

  <p>"Tara! Gel bak Moїra bize ne getirmiş! Bu ufaklığa yıkanacak bir tekne, bir de oda ver lütfen, sonra sana mutfakta yardıma gelecek."</p>

  <p>Kadın kapının eşiğinde belirdi. Ufak tefek, şişman bir kadındı, dolgun yüzünün alt tarafına geniş bir gülümseme yayıldı. Aléa Tara'nın, kafasında canlandırdığı Sarre'lı hancı kadın görüntüsüne tıpatıp uyduğunu düşündü... bu da kızın gözünde kadını sevimli kıldı.</p>

  <p>"Gel bakalım küçüğüm, bu akşam yerimiz var, şanslısın."</p>

  <p>Aşağı yukarı bir saat geçmeden Tara Aléa'ya bir oda vermişti ve sıcak su dolu bir tekne hazırlamıştı. Ufaklık bulantısını, karnındaki sancıları unutmuştu, rahatladığını gösteren derin bir iç çekişle kocaman teknenin içine uzanmıştı. Çok uzun zamandır kendini hiç bu kadar iyi hissetmemişti. Sıcak su derisini yumuşatan bir okşama gibiydi. Aléa'nın içi yepyeni bir huzur duygusuyla doldu. Bir süre sonra teknenin yanında, cebinde duran yüzüğü aldı, uzun uzun baktı yüzüğe. Harika bir mücevherdi bu, sonuçta yüzük onda kaldığı için Aléa epey memnundu. Yüzüğü kaldırıp değerli taşın kırmızısından biraz ışık geçmesi için tuttu, o zaman yüzüğün içine kazılı sembolleri fark etti. Yüzüne yaklaştırıp bakınca desenleri seçebildi: İki el bir kalbi ve bir tacı örtüyordu. Gravür zarif ve çok güzeldi. Aléa gülümsedi. Bu işaretlerin ne anlama geldiğini bilmiyordu ama mücevherine daha da değer kattığından emindi.</p>

  <p>Sonunda kendini hazır hissedince giyinip mutfağa indi, Tara'nın yanına gitti. Hancı kadın gevezeydi, bir yandan durmaksızın konuştu, bir yandan da Kaz ve Izgara'yı meşhur eden yemekleri hazırladı: atıştırmalık olarak servis edilen, küp küp doğranmış ve balda kızartılmış jambon, pişmiş şaraplı bir sos içinde verilen üzümlü beç tavuğu dolması, karamelize edilmiş elmayla sunulan süt domuzu kebabı; bir de -Tara'nın spesiyalitesiydi bu- kızarmış iri soğanlarla ve doldurulmuş domateslerle sunulan, alkolde flambe edilmiş, sarımsaklı yabandomuzu budu. Mutfak neredeyse salon kadar genişti, duvarlara asılmış bir sürü mutfak gereci vardı, Aléa bazılarının adını bile bilmiyordu.</p>

  <p>"İstersen bizimle kalabilirsin ufaklık. Zaten çok daha önce gelmeliydin bize, sokaklarda yatıp kalkmak yerine..."</p>

  <p>Aléa ses çıkarmadı. Hancı kadının iyiliği merakını uyandırmıştı ama güvensiz mizacı değişmemişti. Hancı geçmişte de ona iş teklif etmişti ama ilk kez bu kadar ciddi bir teklifte bulunuyorlardı. Aléa bunu hem gurur okşayıcı hem de kaygı uyandırıcı buluyordu... Ne diyeceğini bilemiyordu. Böyle durumlarda kendini öyle yalnız, öyle savunmasız hissederdi ki... Yetişkinlerle nasıl konuşacağı, karşılıksız bir iyiliği nasıl kabul edeceği öğretilmemişti ona. Birdenbire Aléa kendini inanılmaz derecede zavallı ve çaresiz hissetti, kesinkes bir tepki veremeyecek haldeydi. Yetim olduğuna hiç bu anki kadar üzülmemişti. Göz pınarlarını yakan utanç gözyaşlarını tutmakta zorlandı.</p>

  <p>Birkaç dakika süren bir sessizliğin ardından "Yemek pişirmeyi biliyor musun?" diye sordu Tara. Ellerini önlüğüne kuruladı.</p>

  <p>Aléa duraksadı, sonra bütün akşam dilsiz gibi davranamayacağını anladı.</p>

  <p>"Pek sayılmaz" diye yanıt verdi sonunda.</p>

  <p>Aşçı kadın kötülük düşünmeden "Ne yapmayı biliyorsun?" diye sordu.</p>

  <p>"Siz bana açıkladıktan sonra ne olursa yaparım" diye övündü ufaklık, biraz cesaret toplamıştı.</p>

  <p>Tara gülümsedi, Aléa'nın elini tuttu, avucuna biraz tuz koydu. Küçük kız şaşırdı, bir an duraksadı, sonra "Neden böyle yaptınız?" diye sordu.</p>

  <p>Hancı kadın Aléa'nın bu hareketin anlamını bilmemesine hayret etti. Ama Aléa hep sokaklarda yaşamıştı, Sarre'lıların bütün geleneklerini bilemezdi.</p>

  <p>"Moїra'nın iyiliğini üstüne çekmek için Aléa. Moїra'dan fazla şey istemeye gelmez, değişkendir, çabuk öfkelenir, ama ara sıra ufak bir iyilik istenebilir ondan, olmaz mı? Sonunda biraz seninle de ilgilensin istiyorum... Bizimle çalışmanı istiyorum..."</p>

  <p>Böylece Aléa o akşam hanın müşterilerine servis yaparken buldu kendini, yaşıtı olan bütün kızların uslu uslu yatmaya gittiği saatte o çalışıyordu. Bir iki kez yemek götürürken masaları şaşırdı, sıcak bir tabağa dokunup parmaklarını yaktı, yere bir fincan düşürüp kırdı, ama genel olarak şaşırtıcı bir atılganlık göstererek hem müşterilerin hem de hancı karı kocanın gülümsemesine yol açtı. Onu tanıyanlar böyle çalıştığını görünce şaşırdılar. Bazılarının hoşuna gitti bu durum, bazıları da iki günden fazla dayanamayacağını söylediler...</p>

  <p>Akşamın ilerleyen saatlerinde Aléa yorgunluk hissetmeye başladığı sırada, çarpıcı derecede güzel bir kadının, kolunun altında arpıyla hana girdiğini gördü. Müşteriler bir an için sustular, sonra daha canlı, daha coşkulu konuşmaya koyuldular, sanki bu kadının içeri girişi hepsini büyülemişti. Kadın Saratea'nın soylu kadınları gibi giyinmemişti, dikkat çekici bir güven ve çeviklikle yürüyordu. Yüksek yakalı, kabarık kollu, keçe bir bluz giymişti, duruşunun soyluluğunu daha da artıran zarif bir mavidendi bu giysi. Kelt ozanlarının<a href="../Text/dipnotlar.xhtml#a2" id="k2"><sup>[2]</sup></a> mavisiydi bu, onların rengiydi, Aléa yeni gelenin konumunu tahmin etmekte hiç güçlük çekmedi. Bir Kelt ozanı! İnanılmaz! Bluzunun ortasına, arma olarak bir tekboynuzun zarif silueti işlenmişti. Elbise yerine uzun, hafif, siyah bir pantolon vardı üstünde, tenine yapışıyor, uzun bacaklarının kıvrımını daha da belirginleştiriyordu. Kızıl saçları zarif bukleler ve perçemler halinde sırtına dökülüyordu.</p>

  <p>"İyi akşamlar Faith" dedi hancı, kollarını açıp kadını karşılamak için elindeki bezi tezgâha bıraktı. "Ne kadar uzun zaman olmuş! Nerelerdeydin?"</p>

  <p>Aléa kadının hancı karı kocayı tanıdığını görünce şaşırdı. Kelt ozanı önce Kerry'yi kucakladı, sonra tezgâhın ardında beliren Tara'ya uzattı kollarını.</p>

  <p>"İyi akşamlar dostlarım. Harcourt krallığında dolaştım, şarkılarım ve haberlerim orada yaşayanların acısını dindirir diye umdum, ama şu meşhur <i>İsa</i>'larına dua etmeyi kabul etmezseniz orada yaşam gerçekten berbat. Ben de, Sarre hanları için birkaç yeni şarkıyla geri döndüm işte."</p>

  <p>"Bu gece burada kalıyorsun değil mi?" diye sordu Tara, ozan için bir masa hazırlıyordu.</p>

  <p>"Elbette, tabii bana şu ünlü beç tavuğunuzdan ikram ederseniz..."</p>

  <p>Tara göz kırparak karşılık verdi, sonra Aléa'ya yaklaştı. Ufaklık, ozan içeri girdiğinden beri kadının yüzüne ve parıl parıl gözlerine hayranlıkla bakarak ağzı bir karış açık, kıpırdamadan durduğunun o zaman farkına vardı.</p>

  <p>"Galiba bu akşamlık yeterince çalıştın Aléa, biraz dinlenmenin vaktidir. Git bak, şu tezgâha yakın masaya otur, sana yiyecek bir şeyler getireceğim, Faith'i dinlersin. İnan bana bütün kontluktaki en iyi ozandır o. Hiç kimse o kadar sürükleyici öyküler, o kadar güzel şarkılar bilmez. Eh, ne yemek istiyorsun bakalım?"</p>

  <p>Ufaklık yanıt vermek yerine "İlk kez bir Kelt ozanı görüyorum" dedi.</p>

  <p>"Tabii, heyecanını anlıyorum! Kelt ozanları olağanüstü insanlardır. Drüidlerin eğitiminden geçerler, sonra şarkılar yazmak, hikâyeler uydurmak, aynı zamanda da köyden köye haber taşımak için dört bir tarafı dolaşmak zorundadırlar. Faith buraya sık sık gelirdi."</p>

  <p>"Ben hiç drüid de görmedim."</p>

  <p>"Drüidler büyük kulelerinde çok meşguller. Eskiden daha çok görülürlerdi etrafta ama Harcourt krallığıyla gerilim başlayalı beri yapacak daha önemli işleri var galiba. Hadi, git otur da Faith'i dinle."</p>

  <p>Ufaklık kendini naza çekmedi, gözlerini kadından ayırmadan gidip o masaya oturdu. Bir ozan ha! Hiç görmemişti daha önce! Ne kadar da güzeldi, ne kadar da inceydi! Aléa'nın ömründe gördüğü en zarif kadındı bu. Aléa günün birinde kendisinin de böyle bir görünüşü, böyle bir asaleti, belki de böyle bir mesleği olacağını düşlemeye koyuldu. Kadın ozan ne çok ülke görmüştü kim bilir, ne çok serüven yaşamıştı! Olağan dışı bir hayranlık uyandırmıştı Aléa'da ve kendisi de bakışları karşılaştığında bunu fark etmiş olsa gerekti.</p>

  <p>Faith ufaklığa sevgi dolu bir gülümsemeyle baktı.</p>

  <p>Aléa o kadar büyülenmişti ki başına gelen kötü olayı, kasap Almar'ın zalimliğini, fundalıktaki çılgınca koşusunu, acı dolu gözyaşlarını, kumdaki cesedi, hatta cebindeki muhteşem yüzüğü bile tümüyle unuttu. Bütün bunları düşünmez oldu. Ortamın büyüsüne, kızartmaların kokusuna, sallanan fenerlerin kırmızılı yeşilli ışığına, hancıların iyi yürekliliğine, özellikle de şu karşısındaki gizemli kadına kaptırdı kendini. Aléa Tara'nın getirdiği küp küp kesilmiş lezzetli jambon parçalarını çabucak yedi, Faith bir masanın kenarına oturarak eline arpını alıp ilk şarkısına başlamaya hazırlanırken ufaklık coşkuyla alkış tuttu.</p>

  <p>"İşte Borcelia ormanındaki orman perilerinin söylediği bir şarkı. Bizim dilimize çevirdim ama ezgiyi değiştirmedim, böylece orman perilerinin müzikten nasıl iyi anladığını göreceksiniz..."</p>

  <p>Birkaç masa ötede oturan Aléa "Ama orman perisi diye bir şey yok ki!" diye bağırdı, bütün bakışlar üstüne çevrilince de konuştuğuna pişman oldu.</p>

  <p>Saç diplerine kadar kıpkırmızı kesildi, zoraki gülümsemeye çalıştı. Mavi gözleri utançla parlıyordu. Ozanın büyüsüne öyle bir kapılmıştı ki yalnız olmadığını unutmuştu. Ozanla konuşmaya can atıyordu, o yüzden aklından ilk geçen cümleyi yüksek sesle söyleyivermişti.</p>

  <p>Neyse ki ozan gülümsedi. Arpını yavaşça masanın kenarına koydu, hanı dikkatli bir sessizlik doldurmuşken, gözlerini Aléa'dan ayırmadan bir öykü anlatmaya girişti. Sesi bir şiir gibiydi.</p>
