  <h3><i>MOÏRA'daki siyasal kahramanlar</i></h3>

  <p><b>Galatie'li Eoghan Mor, Yüce-Kral, Conor Mac Nessa'nın oğlu, birleştirici:</b> (arması elmaslardan oluşan bir taç) Gaelia'nın Yüce-Kral'ı. Bazı kontların saldırılarına direnmekte ve krallığın dengesini korumakta zorlanıyor. Genç Amine'le evleniyor.</p>

  <p class="bosluk"/>

  <p><b>Amine Salia:</b> Saratea'lı bir demircinin kızı, Aléa'nın çocukluk arkadaşı. Babası ölünce halası onu Galatie'nin başkenti Providence'a götürüyor. Orada bir drüidin yanında öğrenim görüyor ve kâhin oluyor. Sonra Galatie'li Eoghan'la evlenecek.</p>

  <p class="bosluk"/>

  <p><b>Feren Al'Roeg, Harcourt kontu:</b> (arması alev) Thomas Aeditus tarafından Hıristiyanlığa döndürülünce Yüce-Kral'la aralarındaki çatışma daha da şiddetlenmiş. Piskopos Thomas'nın koruyucusu. Ordusuyla (Alev Askerleri) ona destek veriyor.</p>

  <p class="bosluk"/>

  <p><b>Yakışıklı Meriande Mor, Terre-Brune kontu:</b> (arması başı ve göğsü aslan, karnı keçi, kuyruğu ejderha olan, ağzından alevler püskürten bir yaratık) Yüce-Kral Eoghan'ın kardeşi ve aynı zamanda en büyük düşmanı. Yüce-Kral'ı son derece kıskanıyor. Düşündüğü tek şey var, onun yerine geçmek...</p>

  <p class="bosluk"/>

  <p><b>Alvaro Bisagni, Bisagne kontu:</b> (arması altın salyangoz) Yurttaşlarının çoğu gibi son derece zengin, <i>decenza</i>'ya çok bağlı, yapmacıklı bir hovarda.</p>

  <p class="bosluk"/>

  <p><b>Albath Ruad, Sarre kontu:</b> (arması kırlangıç) Albath güçsüz, silik bir kont, neredeyse hiç görmüyoruz onu, şatosuna kapanmış.</p>

  <p class="bosluk"/>

  <p><b>Thomas Aeditus:</b> Gaelia'yı Hıristiyanlaştırmaya kararlı bir piskopos. Gaelia'lıları Hıristiyan yapmak için Brittia'dan geliyor. Onun manastırları aracılığıyla adada yazı gelişiyor.</p>

  <p class="bosluk"/>

  <p><b>Genç Sarkan:</b> Tuathann'ların, özellikle Mahat'angor kabilesinin reisi, Tuathann'ları Sid'den o çıkardı.</p>

  <p class="bosluk"/>

  <p><b>Elder Yaban-domuzu-Morgavv, Sundain'in oğlu, drüid Ailin deniyor:</b> Saî-Mina'daki Konsey'in Başdrüidi.</p>

  <p class="bosluk"/>

  <p><b>Saïdit Vengorn, drüid Ernan deniyor:</b> Saî-Mina'daki Drüidler Konseyi'nin arşivcisi, yazma yetkisi olan tek kişi.</p>

  <p class="bosluk"/>

  <p><b>Maolmὸrdha, gorgûn'ların beyi, Herilim'lerin efendisi, Karanlıklar Alevi'nin Taşıyıcısı, Dönme deniyor:</b> Saî-Mina'daki Konsey'de yer almayan, iki asi Büyük-Drüid'den biri. Samildanach'ın gücünü ele geçirmeyi arzulayarak Alea'yı arıyor. Shankha sarayında oturuyor. Gorgûn'ları ve Herilim'leri kendine kul etmiş.</p>

  <p class="bosluk"/>

  <p><b>Samael Haskatan, Suçlayıcı, Rüya Yapıcı:</b> Saî-Mina Konseyi'nde eksik olan ikinci Büyük-Drüid. İnsanların rüyalarına müdahale etme gücü var.</p>
