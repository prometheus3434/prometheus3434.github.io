  <h1>1. BÖLÜM</h1>

  <h2>Kumdaki El</h2>

  <p><i>Toprağın belleği yabancıdır insanlarınkine. Tarih ve dünya konusunda her şeyi bildiğimizi sanırız, ama, bugün gözden yitik bin bir harikanın birbirine karıştığı, unutulmuş çağlar vardır. Ağaçlar anımsar yalnız, bir de gök, bir de deniz. Eğer bir yaz akşamı, tüm iyi niyetinizle, çimenlere uzanıp da yüreğinizi açarak kulak verirseniz onlara, bir başka zamanın öyküsünü işitebilirsiniz belki; Gaelia ülkesinde geçen, beyaz dişi kurtla Aléa adındaki çocuğun öyküsünü.</i></p>

  <p class="bosluk"/>

  <p>O akşam, Sarre kontluğunda, Üçüncü Çağ denilen zamanda, bir çocuk, geniş fundalığın orta yerinde, kumların üstünde ağlıyordu.</p>

  <p>Göz alabildiğine uzanan bu yerde, güneşin son ışıkları altında büzülüp kalmış bu paçavralar içindeki çocuktan başka bir şey görünmüyordu. Çocuğun ayak izlerinin oluşturduğu düz çizgi gelip bitiyordu burada. Rüzgâr, çevresinde oynaşıyordu kızın. Horozibiği çalılarını sürükleyen, beyaz kum bulutlarını havalandıran kuru, sıcak bir rüzgâr. Günün sonu, uzaklardaki dumanların kokularıyla dolmaya başlamıştı bile.</p>

  <p>Aléa hiçliğin ortasında oturmuş, sallanan buğuların gelgitinde yitmişti, darmadağın saçlarının perçemleri yüzüne çarpıp duruyordu. Yüzü zar zor seçiliyordu, başını omuzlarına gömmüştü, derin mavi, çekik gözleri, uçuşan siyah saçlarının gerisinden ara sıra ortaya çıkıyordu. Çocuk silueti, değişken esintilerle kıpırdayıp havalanan gömleğinin altından beliriyordu.</p>

  <p>Ellerini toprağa daldırarak iki avuç kum aldı, parmaklarını gevşetti, aralardan ağır ağır kayıp düşsün kumlar diye. Tanecikler zamanı ölçercesine peş peşe dökülüyordu. Rüzgârın soluğu öylesine boğuyordu ki yaşamın seslerini, zamanın akışı ağırlaşmış gibiydi. Güneydeki Gor-Draka dağı öyle yaşlıydı ki eteklerinde yıllar saniyeler gibi geliyordu insana. Dağ öyle yüksekti ki yanında insanlar bir hiçti, bir bahar melteminin sürükleyip götüreceği toz taneleri gibiydiler, yazgının, Moїra'nın, büyük oyununda bir o yana bir bu yana çekiştirilip duran yaşam parçacıkları gibiydiler.</p>

  <p>Aléa, acaba Moїra beni tümden yüzüstü bırakıp gitti mi, diye düşündü, hem de bu kez sonsuza dek. Ne kadar da yalnız hissediyordu kendini!</p>

  <p>Şimdi çenesini kaldırıp on üç yaşındaki yüzünü rüzgâra verdi. Öyle zarif, öyle üzüntülü bir yüzdü ki bu, hem sert hem yumuşak. Koyu renk çizgiler iniyordu yanaklarından aşağı, kurumuş gözyaşlarının anısı. Aléa farklıydı; bin defa söylemişlerdi kendisine bunu. Sarre'lıların alışılmış görünüşü yoktu onda. Her yanıyla ayrılıyordu öbür köylülerden; ince bedeni, esmer teni, çekik gözleri, yabanıl, uzun ve sert saçlarıyla.</p>

  <p>Kum taneleri altın bir yağmur gibi saçlarından, bedeninden kayıp düşüyordu. Ellerini dizlerinin arasından sarkıttı, öfkesini, gözyaşlarını, karnını buran sancıyı unutmak için yeri kazmaya koyuldu. Hiç böyle bir sancı hissetmemişti. Sanki karnına, böbreklerine yumruklar atılıyordu. Ne olduğunu kavrayamıyordu Aléa. Üzüntülüyken her seferinde yaptığı gibi, ağlamak için fundalığa gelmişti, toprağın yanıbaşında, onu dinler gibi görünen doğanın karşısında yapayalnızdı.</p>

  <p>Her zamankinden farklı bir gündü bugün, daha sabahleyin anlamıştı. Köylüler yine kovmuştu onu, yine dayanılmazdı başına gelen. Kalçalarından karnının içine kadar ulaşan sancı hiçbir şeyi halletmemişti. Ama masalsı bir öykü yaşayacağını bilmiyordu daha; çok çok sonraları, günümüzde, bu sayfalarda anlatılmaya değecek inanılmaz bir öykü.</p>

  <p>Birdenbire, eli kumun altında bir şeye çarptı.</p>

  <p class="bolumsonu">***</p>

  <p>Biraz daha eskiden, baharın ortasında, efsaneye göre bir dişi kurt da aynı yalnızlığı yaşamış. Eski zaman masalcıları bu kurda İmala demişler, dilimizde Beyaz anlamına geliyor İmala; kurda bu adı vermişler çünkü kürkü, bütün öbür kurtların tersine kar beyazıymış.</p>

  <p>O akşam, bir tepenin eteğine su aramaya gitmişti İmala, sonra inine dönüp dinlenecekti, kısa süre sonra uzanıp doğum yapacaktı.</p>

  <p>İniltiler çıkaran ve rahat bir yer arayarak dönüp duran dişilerin tuhaf davranışını gören erkek kurtlar ini büyütmüş, tepenin yukarısında, eğik bir kayanın loş cephesinin altını kazmışlardı. Muhteşem bir in olmuştu burası: gündüz güneş gören ama rüzgârdan korunaklı bir yerdi, birkaç adım ilerisinde, iri balıkların yüzdüğü küçük bir göl vardı. Hem in başka yırtıcıların istilasını önleyecek kadar da yüksekteydi. Sürü mevsimlerdir yer değiştirmemişti: O dönemde, toprak yeterince zengin, av açısından bereketliydi, av sıkıntısı hiç çekilmezdi. Yeterince karaca ve geyik bulunurdu; kurtlar da her kış göç etmek zorunda kalmazdı.</p>

  <p>İmala temkinli bir biçimde yamaçta ilerliyordu, kuyruğunu, kulaklarını dikmiş, başını öne uzatmış, atlamaya hazırdı. Karnı ağırlaşmıştı, kolayca yara alabilecek bir halde olduğunu biliyordu; öbür yırtıcı hayvanlar gebe bir dişi karşısında pek duraksamazdı. Bir haftayı aşkın bir süredir yağmurlar kesilmişti, epey seyrek olan bitki örtüsü sonunda yeşermeye başlamıştı. Gölcüğün çevresini en yumuşak cinsinden, yeni bitmiş öbek öbek otlar çevreliyordu. Böylece bu yer uzaktan fark ediliyordu, otların rengi daha koyu, kokusu daha tazeydi. İmala aradığını bulmakta hiç zorlanmadı. Uzun uzun su içti; ara sıra durup başını kaldırıyor, çevresine bakınıyordu, sonra, güneş batmadan inine döndü. Birkaç gündür karnından dökülen tüyler yerde rahat bir yatak oluşturuyordu; İmala, gözleri yarı kapalı, bu yumuşak döşeğe bıraktı kendini. Bitkindi, görünüşü acıklıydı, ama erkekler, dominant dişi kurt Ahéna'yla ilgilenmeyi yeğliyordu, o da gebeydi; İmala'yı kendi başının çaresine baksın diye bırakmışlardı.</p>

  <p>İmala ötekiler gibi bir kurt değildi. Dominant bir çiftin bulunduğu bir sürüde başka hiçbir dişi çiftleşmeye cesaret edemezdi. Klanın doğasına aykırıydı bu. Dişi kurtlar doğal olarak dominant dişinin otoritesine boyun eğer ve kızgınlıklarına gem vururlardı. Ama İmala başka türlü davranmaya karar vermişti. Kararlı, baş eğmez bir kurttu o; dominant dişinin yerine geçemezse sonunda sürüden ayrılacağına hiç şüphe kalmamıştı. İmala artık boyun eğemiyordu. Doğanın ona sunacağı başka şeyler vardı. Doğum yapması gerekiyordu.</p>

  <p>Kendini sürüye kabul ettirmekte hep zorlanmıştı. Belki kürkünün beyazlığı yüzünden, belki de, görünüşe bakılırsa renginden duyduğu gurur yüzünden. Dolayısıyla, yavrularının doğumuyla kendi başına uğraşmaya razı oldu, ama babaları Taїmo, Ahéna'yı bırakır da yavruları beslemek için yardıma gelir diye umuyordu sadece.</p>

  <p>Kış geçmiş, kurtlar sağ kalmıştı, sayıları çoktu, İmala dünyaya getirdiği yavruların klana kuşkusuz fazla geleceğini anladı. Ne var ki gururlu bir hayvandı o, hiçbir kurt gözünü korkutamazdı. Genç dişi kurtların en güçlüsüydü, peş peşe iki kış, çiftleşme mevsiminde dominant dişinin yerine geçmeyi denemişti. Ama Ahéna hâlâ en güçlü olandı; yenik düşen İmala genç kurtlardan Taїmo'yla gizlice çiftleşmişti. Aynı gün Ahéna'ya rakip haline gelmişti; Ahéna hırlayarak ya da sert hareketler yaparak ona üstünlüğünü hatırlatmak için hiçbir fırsatı kaçırmıyordu.</p>

  <p>Sanki her şey klanın bütünlüğünün tehlikeye girdiğini gösteriyordu. Sürü bir kopuşa doğru gidiyordu. Doğanın kanunuydu bu. Dövüşmek ya da ölmek. İmala içgüdüsel olarak anlıyordu ki bu klanda fazla uzun kalırsa Ahéna sonunda üstüne saldıracak, onu kesinlikle öldürecekti. Dolayısıyla İmala'nın ayrılması, yanında da en az bir kurt götürmesi gerekiyordu. Ama hemen değil. Her şeyden önce bir dişi kurt olduğunu ve doğum yapabildiğini gösterecekti.</p>

  <p>İmala yeni inine rahatça yerleştikten ve güneş inin tepesindeki kayanın ardında tümüyle gözden kaybolduktan sonra, ilk uluyan İmala oldu; kendi sürüsündekilerden önce uzaklardan, öbür sürülerin kurtlarından yanıt geldi bu ulumaya.</p>

  <p class="bolumsonu">***</p>

  <p>Soğukkanlılığını yitiren Aléa birdenbire kumu kazmayı bıraktı. Fundalığın orta yerinde, şu kumların altında ne vardı acaba? Parmaklarının değdiği o nesnede bir tuhaflık, bir anormallik sezdi. Orada bulunmaması gereken bir şey. Değerli bir şey miydi? Saklanmış para mıydı?</p>

  <p>Küçük yetim bütün çocukluğunu şans peşinde koşarak geçirmişti ama şansı yakalamayı hiç becerememişti. Sonunda talihten bir şey ummamayı ve kimsenin iyiliğine güvenmemeyi öğrenmişti. Sanki Moїra çocukcağızın üstüne çullanıp gücünü denemeye karar vermiş gibiydi. Aléa tek başına, korumasız yaşamayı öğrenmişti, hatırlayabildiği kadarıyla öteden beri, yaşıtlarının oyunlarını, gülüşlerini uzaktan seyrederek, hayatta kalmak için mücadele vermek zorunda kalmıştı hep. Bütün Sarre kontluğunda olduğu gibi Saratea'da da Aléa gibi sefil çocukları kimse sevmiyordu.</p>

  <p>Köy, acınacak durumdaki çocuklara hiç merhamet göstermiyordu, Aléa gibilerin sığınabileceği, taş köprülerin altı vardı sadece. Aléa köprü altına, yere uzanır, uykuyu beklerdi, bakışları, rıhtımın kaldırım taşlarındaki nemli yansımalara dalıp giderdi. Saratea'da aylaklık etmeye hakkı yoktu insanların, herkese iş vardı, daha doğrusu yaşlılar, esnaf, anneler öyle söylüyordu; Aléa, ellerini cebine sokmuş, saçları darmadağın, şüphesiz bir hinlik düşünerek geçerken, yetişkinler kendi kıymetli yavrularının bakışını başka yöne çevirtirdi. Herkes terk edilmiş çocukların başıboş dolaşmasından şikâyetçiydi ama Aléa'ya bir iş veren çıkmıyordu, zaten kızın canı da çalışmak istemiyordu herhalde. Aléa artık kimseye imrenmez olmuştu, çünkü için için kendisinin benzersiz olduğunu düşünüyordu. Köyden kaçtığı akşamlarda, doğanın dinginliğinde kendini mutlu hissediyordu bir tek, o yüzden "Ben Toprağın Kızı'yım, yegâne arkadaşlarım rüzgâr, kumlar, ağaçlar, gökyüzü ve hayvanlar" diye düşünüyordu. Takma adı "Toprağın Kızı" olmuştu, köylü çocuklardan kendisini böyle çağırmalarını istiyordu.</p>

  <p>Saratea'yı Aléa'dan iyi tanıyan yoktu, iki yanı ağaçlı küçük yolları, eski kuyuları, korulukları, unutulmuş ambarları avucunun içi gibi biliyordu o. Köyün kuytu köşelerinde onun gibi saklanmayı bilen yoktu. Gece olurken karanlık, daracık sokakların dehlizlerinde onun gibi kaçıp gözden kaybolan yoktu. Kafa tuttuğu sokak çocukları bile boy ölçüşemiyordu onunla. Yalnızlığına karşın ayakta kalmayı öğrenmişti Aléa, önemli olan da buydu. Kavga etmeyi biliyordu, yaşıtı olan küçük serserilerle sık sık kavga etmek zorunda kalıyordu. Koşmayı, açık havada uyumayı, kısacası yeni gün ne getiriyorsa onunla mutlu olmayı biliyordu. Elbette ara sıra arkadaş buluyordu, ya da iyi yürekli bazı köylüler ona bazen yardım ediyordu, ama bu durum uzun sürmüyordu, zaten köyü perişan eden bir kıtlık ya da bunalımda kesiliveriyordu yardım.</p>

  <p>Aléa başının çaresine bakmak zorunda kalıyordu. Çoğunlukla köyün batısında, pazarın yakınında, insanların çok kalabalık olduğu ve ona dikkat edemeyecek kadar kendi işleriyle meşgul olduğu bir kesimde yaşıyordu. Bazen bazı satıcılar, kendilerine el arabalarını boşaltmakta ya da tezgâhları yerleştirmekte yardım eden Aléa'ya bu yardımının karşılığında birkaç kuruş veriyorlardı. Kızcağız birkaç gün yiyeceğini bu parayla alıyor ama parası çabucak bitiveriyordu. Bu kez başka bir çare bulması gerekiyordu. Köyün dışına çıkıp şansını deniyor, satabileceği ne varsa topluyordu: böğürtlen, mantar, hatta Sarre ovalarının çiçekleri. Çiçekleri, kuru ya da taze, güzelce sunuyordu alıcılara. Bazı köylüler Aléa'nın topladıklarını satın alıyordu, hatta Kaz ve Izgara adlı hanın göbekli sahibi kızın istediğinden biraz fazlasını veriyordu. O zaman yaşam tekrar başlıyordu işte, Aléa çok memnun oluyor, yiyecek bir şeyler satın alıyordu.</p>

  <p>Kış mevsimi bir başka meseleydi. Ufaklık pek istemese de eninde sonunda biraz yiyecek çalıyordu, ya da köye uğrayan göçebelerin kafilesine takılıyordu, onlar da kıza biraz yardım etmeye razı oluyorlardı. Göçebeler köyden ayrılınca Aléa yine yalnız kalıyordu.</p>

  <p>Hep yalnız yaşamıştı. Köyün sokaklarında, tek bildiği yalnızlıktı. Ya da yalnızlıktan başka hiçbir hatırası yoktu. Nasıl gelmişti buraya? Bencil köylüler bunu kızcağıza söyleyecek değildi. Annesi babası var mıydı eskiden? Kim bırakmıştı onu buraya, terk edildiğinde yaşı kaçtı? Bütün bu soruları düşünmemeyi yeğliyordu Aléa. Unutmuştu... yanıtları.</p>

  <p>Ama bugün sorular üşüştü beynine. Sanki şu gözyaşları ve karnındaki tuhaf sancı kızı birdenbire uyandırmıştı ve kafasının içinde bir ses ona başını alıp gitmesini, hayatını değiştirmesini söylüyordu bağıra bağıra.</p>

  <p>Ya şu kumun altındaki bir defineyse, ya Aléa sonunda zengin olduysa? Saratea'ya geri dönüp, bir asalaktan kurtulur gibi kendisini dışlayanlardan öç almaya ant içti. Sonunda zengin köylülerin sofrasına oturup yemek yiyebilecekti. Daha sonra da krallığın en büyük kenti olan Providence'a gidip saygıdeğer bir hanım olacaktı.</p>

  <p>Ama her şeyden önce, Saratea'daki şişko kasap Almar'dan öç alacaktı, sabahleyin iki parça et çalmaya çalışırken yakalamıştı Aléa'yı. Yakındaki bir tezgâhın arkasına saklanıp beklemiş, Aléa gömleğinin altına sakladığı iki dilim dana etiyle kaçmaya kalkıştığında enseleyivermişti kızı. Zavallı Aléacık kasabın ağırlığına dayanamamış ve çarşının orta yerinde, kahkahalar ve alkışlar arasında yere yıkılıvermişti. Öbür dükkâncıların alaycı bakışları altında kasap iki parça eti geri almıştı.</p>

  <p>"Şu köyden çek git, yoksa bir dahaki sefere askerleri çağırırım!"</p>

  <p>Kızcağız yerden kalkmaya çalışırken birisi bir elma fırlatmıştı. Aléa sırtına sertçe çarpan elma yüzünden acıyla bir çığlık atmıştı. Çok geçmeden bütün dükkâncılar elmayı fırlatan meslektaşları gibi yaptılar ve hiç acımadan kızcağıza elma fırlatmaya koyuldular. Aléa gülle gibi çarpan elmalardan kaçarak köyün çıkışına kadar koştu, çok sonra, fundalığa varınca durabildi. Şimdi oradaydı işte, yanakları gözyaşlarından sırılsıklamdı.</p>

  <p>Normalde bu kötü macerayı çabucak unutur, gözyaşlarını içine atar, hatta kasabın tehditlerine karşın köyden kaçmazdı bile. Çünkü bir satıcıya yakalanması ya da herkesin onu aşağılayarak eğlenmesi ilk kez başına gelen bir olay değildi. Saratea halkının zalimliğini zaten biliyordu Aléa, o yüzden uzun zamandır kendine bir zırh örmüş, onun içinde yaşıyordu.</p>

  <p>Ama bugün zırh delinmişti işte. Aléa nedenini bilmiyordu ama her zamankinden farklı bir durumda olduğunu hissediyordu, biraz yalnız kalabilmek için fundalığa kaçmayı yeğlemişti. Kendini zayıf, güçsüz, özellikle de çok bıkkın hissediyordu. Hiç mücadele etmek istemiyordu canı, sanki iyi niyetle geçen on üç yıldan sonra dayanma gücünün sınırına varmıştı, sanki bu derbeder yaşamını sürdürmesini sağlayan son ip kopuvermiş, onu güçsüz bırakmıştı. Artık böyle bir yaşam istemiyordu Aléa.</p>

  <p>Göğüs geçirdi ve kumların altına gömülü şey her neyse, onu ortaya çıkarmaya girişti.</p>

  <p class="bolumsonu">***</p>

  <p>O zamanlarda geceler bugünkünden öyle değişik, öyle bambaşkaydı ki! O küçük dağın tepesinde yatabilseydiniz, bugün çoktan ortadan kaybolmuş ya da insanların gürültüsü yüzünden duyulmaz olmuş her şeyi işitebilirdiniz. Rüzgârın dallarla yapraklar arasındaki uğultusunu, birdenbire gürleyip sonra kısa bir an yatışmasını. Ağaçların ve bu ağaçlarda yaşayan canlıların gürültüsünü. Kuşlar ve kemirgenler uyku nedir bilmezdi sanki. Bir de orman cinlerinin mırıltısı vardı hep. Sanki sinsice, gizlice bir işler çevirir gibi, ağaçtan ağaca, karanlığın başından ucuna, fısıldaşırlardı. Ormanın derinliklerinde verilen zarif bir konserdi bu, kuytuya çekilmiş bir orman ninnisiydi.</p>

  <p>İninde tostoparlak olup yatmış İmala, zaman zaman uyanıyordu. Avlanmaya gitmek için karanlığı fırsat bilen erkekler uyandırıyordu onu, ya da artık dışarı çıkmak ister gibi karnında kıpırdaşan yavrular.</p>

  <p>Taїmo avlanmaya gitmeden önce usulca İmala'ya yaklaşmış, omzuyla dostça sürtünmüştü ona. İmala'nın korkusunu ve yorgunluğunu hissettiğini, ona yiyecek getireceğini gösteriyordu bu hareketle. Ama annelik içgüdüsüyle huzursuzlanmaya başlamış olan İmala, savunma amaçlı bir homurtu çıkardı, erkek kurdun başını eğerek uzaklaşmasını seyretti. Şimdiye dek hiç yavrulamamıştı ama bunun kendisine acı vereceğini, yavrularının hayatta kalabilmesi için çok fazla sabır ve kuvvet gerektiğini biliyordu. Belki de kendi annesini anımsıyordu, işin o tarafı pek açık değildi. Ama neyi nasıl yapacağını biliyordu işte. Şimdi uyuması gerekiyordu.</p>

  <p>Gecenin geç saatlerinde, İmala'yla aynı yaşlardaki bir dişi kurdun uzaklardan gelen uluması anne adayının içini rahatlattı en sonunda, İmala bu ahenkli ninniye bıraktı kendini. En tiz notalara kadar çıkan, şiddetini yitirmeden bir an o ulaştığı tepe noktasında asılı kalan, sonra da hem ses hem de kuvvet açısından aşağı inen ve bir anlığına yok olan, sonra yeniden başlayan bir ulumaydı bu. İmala daha önce de bu ulumanın aynısını işitmişti. Böyle uluyan dişi kurdu tanımadığı halde kendini ona yakın hissediyordu İmala, uykuya davet eden rahatlatıcı bir haz aldı bu sesten.</p>

  <p>Aynı anda, ormanın derinliklerinde, Taїmo ve öbür erkekler yavaş yavaş, yolunu kaybetmiş bir geyiğe yaklaşıyordu. Sürünün başındaki Taїmo karın üstü sürünmeye başladı, çok dikkatli bir şekilde, her adımda duraklayarak, temposunu ormanın doğal seslerine uydurarak ilerledi. Ağzından salyası akmaya başlamıştı bile. Açlık ve heyecandan Taїmo'nun karnı buruluyordu. Öteki kurtlar avlarını çember içine almak için sessizce sağa ve sola yayıldılar. Ama tam bir çember oluşturmaya zaman bulamadan, geyik başını dikip kıpırtısız kalıverdi. Ormanın her zamanki şarkısına ait olmayan bir gürültü duymuştu. Havayı kesik kesik koklamaya koyuldu, kurtlar harekete geçmeye fırsat bulamadan, kendisinin tehlikede olduğunu hissetti, karanlığa kaçmak için ansızın sıçrayıverdi. Av başlıyordu.</p>

  <p>Kurtlar avın peşinden koşmaya başladılar, geyik kadar usta, geyik kadar süratli değildiler ama sayıları daha çoktu ve açlıktı onları harekete geçiren. Sürünün gücü inatçılığında ve sabrında yatıyordu, avı tam anlamıyla hırpalamaya dayanıyordu.</p>

  <p>Kovalamaca hızlandı, ama orman avın karşısına olduğu kadar avcıların karşısına da çeşitli engeller çıkartıyordu, alçak dallar, kayalar, bayırlar ve çukurlar vardı, yorgunluk çabucak kendini belli etti. Çok geçmeden geyik, peşinden gelen, yaklaşan kurtların soluğunu işitti, yüz geri dönüp yüksek bir kayanın dibinde, tehlikeye karşı koymak için kendini sağlama aldı. Kurtlar hemen koşmayı bıraktılar ve geyiği kayaya doğru kıstırmak için yarım daire oluşturdular. Avlarının üstüne doğrudan doğruya atlamak yerine kıpırdamadan beklemeye başladılar, hatta bazıları gözlerini geyiğin üstünden ayırmadan yere yattı. Geyik boynuzlarını toprağa sürterek saldırganları korkutmak için boğuk bir böğürtü çıkardı. Ama kurtlar kımıldamadı. Geyiğin olduğu yerde tepinmesini sabırla seyrediyorlardı ve üstüne atlamak için dikkatinin dağılmasını bekliyorlardı. Geyik öne eğilmiş, iki ön ayağını iyice germiş, görkemli ve ürkütücü boynuzlarını kurtların boyu hizasında tutmuş, kendini savunmaya hazırlanmıştı. Ama avcılar kıpırtısız durduğu için hayvancağız başını kaldırdı, kurtların kıskacında bir gedik arayarak yengeç gibi yan yan ilerlemeye koyuldu. Taїmo bunu fırsat bildi. Ağzını kocaman açarak geyiğe doğru sıçradı, ağzının kenarları kıvrılıp kalkmış, ensesindeki tüyler dimdik olmuştu. Geyik hemen tepki gösterdi ve saldırgana bir boynuz darbesiyle karşılık verdi. Geyiğin boynuz çatallarından biri Taїmo'nun ağzına saplandı. Kurt bir kafa darbesiyle yere çakıldı, koyu bir kan fışkırdı. Öbür kurtlar avın üstüne atılırken geyik sırtını kamburlaştırarak arkasını döndü ve zar zor doğrulmaya çalışan Taїmo'ya şiddetli bir çifte attı. Toynaklar hayvanın tam kafasına isabet etti ve kurt hemen oracıkta can verdi.</p>

  <p>Ama geyik dört bir taraftan üstüne saldıran yırtıcılara karşı koyamadı. Canını kurtarmak için son kez çevresine boynuz darbeleri ve çifteler savurdu ama, genç bir kurt geyiğin boğazına saldırdı, çenesini gırtlağında kilitledi. Geyik kan kaybettikçe gücünü de kaybetti, en sonunda can havliyle yapılan birkaç umutsuz çırpınışla sarsıldı bedeni.</p>

  <p>Kurtlar can çekişen geyiği sürükleyerek götürdüler, Taїmo'nun cansız bedenini ormanın ortasında, bir kan gölünün içinde bırakıp gittiler.</p>

  <p>Ertesi sabah İmala sürünün gürültüsüyle ve taze etin güçlü kokusuyla uyandı. Erkekler geyiği ine getirmişti ve bütün klan müthiş bir iştahla avı yiyip yutmaya koyulmuştu. İmala gerindi, ayağa kalktı ve çevresine bakındı. Taїmo'nun orada olmadığını hemen fark etti. Geyiği yiyen kurtlara yaklaştı, türdeşlerinin tüylerindeki ve geyiğin boynuzlarındaki kırmızı kanı görünce avın çok sert geçtiğini ve hiç kuşkusuz Taїmo'nun sağ kurtulamadığını anladı. Kaygı dolu bir inilti çıkardı, dominant erkek Ehano bir an için yemek yemeyi bıraktı, Ehano'nun bakışı İmala'nın kaygısını doğruladı.</p>

  <p>Taїmo artık yoktu, geyik onu öldürmüştü.</p>

  <p class="bolumsonu">***</p>

  <p>Aléa dehşet dolu bir çığlık attı.</p>

  <p>Kumun altında bir el belirmişti.</p>

  <p>Küçük kız arkaya doğru sıçradı, bağırarak birkaç metre geri geri süründü. Şaşkınlığı karnındaki sancıyı bile unutturmuştu. Sonunda tehlikeden yeterince uzaklaştığı kanısına varıp durunca gerçekten kavradı az önce bulduğu şeyi. Oysa bir define bulacağını ummuştu! Bir cesetten başka bir şey değildi işte, kum fırtınası yüzünden üstü örtülmüş bir ceset.</p>

  <p>Aléa, acaba ne yapabilirim, diye düşündü. Bir koşu Saratea'ya gidip askerlere kumların altında bir ceset olduğunu mu haber vermeliydi? Üstüne biraz daha kum atıp unutsa mıydı olanları? Ama cesedi Aléa'nın bulduğu öğrenilirse başına dert açılmaz mıydı?</p>

  <p>Güneş Sarlia ormanının ardında neredeyse iyice görünmez olmuştu. Ağaçların gölgeleri, fundalığın engebeli arazisinde yavaş yavaş uzuyordu. Güneye doğru uzaklarda, Saratea'nın kırmızımsı ışıkları ve dumanı belli belirsiz seçiliyordu. Birazdan karanlık basacaktı.</p>

  <p>Birdenbire küçük kızın aklına bir fikir geldi. Ya ölü zenginse? Ya mücevherler varsa, tıka basa dolu bir kese varsa üstünde? Aléa asla cesedi kumların altından bütünüyle çıkarmaya cesaret edemeyeceğini, hele hele asla soyamayacağını düşündü. Elbette ömründe ilk kez ceset görmüyordu, hatta bir kış gecesi köyün kaldırımlarında kendi yaşında bir çocuğun öldüğünü bile görmüştü, ama bu kumların altına gömülü cesedin kızcağıza dehşet veren bir tarafı vardı. Hiç kuşkusuz, elin duruşu bir uyarı gibiydi. Yaşlı bir adamın eliydi bu, ama sert ve dik duruyordu, aynı zamanda da yakarır gibiydi. Aléa'ya doğru tehdit edercesine uzanmıştı adeta.</p>

  <p>Her neyse, artık ölü olduğuna göre, adamın servetiyle pek işi kalmamış sayılırdı... Ama bu, Moїra'ya karşı çıkmak anlamına gelmez miydi? Yazgıya meydan okumak demek olmaz mıydı? Bir başkasının bahtını çalarak olayların gidişini değiştirmeyi göze almak değil miydi? Yoksa Moїra bu cesedi Aléa'nın karşısına bile bile mi çıkarmıştı?... Aléa'nın kumlarda doğru yeri doğru zamanda kazmaya başlamasının olasılığı neydi?</p>

  <p>Ufaklık sanki cesaretini toplamak için ağzını gömleğinin koluna sildi ve tam karşısında kumlardan çıkmış ele doğru emekleyerek, ağır ağır ilerledi. Parmaklardan birinde, parıl parıl yanan kırmızı taşlı, muhteşem bir yüzük olduğunu fark etti. Aléa taşın adını bilmiyordu ama kuşkusuz paha biçilmez bir taştı bu. Mücevher sanki kuşkularını gidermek ve cesedi kumların altından çıkarması için kıza cesaret vermek üzere oradaydı. Aléa eğer şu yüzüğü almayı başarırsa kendinde devam etme gücü bulacağına inandı. Ama belki de günlerdir orada bulunan bir cesede dokunma düşüncesi düpedüz midesini bulandırıyordu. Kimsenin kendisini görmediğinden emin olmak için çevresine bakındı. Ova elbette bomboştu.</p>

  <p>Aléa elini mücevhere doğru uzattı, tereddüde kapılarak avucunu bir açıyor, bir kapıyordu, en sonunda dudaklarını ısırıp kararını verdi.</p>

  <p>Önce, kumdan çıkan elin sandığı kadar soğuk olmadığını görünce şaşırdı. Ölülerin hep buz gibi olduğu söylenirdi, bu ceset güneşten ve kumdan ısınmış olsa gerekti. Aléa soluğunu tutup yüzüğü çıkartmaya çalıştı. Kuru parmakta kaymıyordu halka. Deri kırışıp yüzüğün hareket etmesini engelliyordu. Aléa daha kuvvetli çekti. Titriyordu.</p>

  <p>Sonunda yüzük çıktı. Aynı anda da el Aléa'nın elini kavrayıverdi.</p>

  <p>Ufaklık müthiş bir çığlık attı. El onun elini bırakmıyordu. Sımsıkı tutuyor, canını yakıyordu. Sanki Aléa'yı kumun altına çekmek istiyordu. Çölün kalbine sürüklemek istiyordu, cezalandırmak için. Birdenbire, kızcağız kolunda tuhaf bir şok hissetti, kuma gömülü bedenin, belki de düpedüz korkunun verdiği bir duyguydu bu. En yalın haliyle dehşetin verdiği bir duygu. Aléa geriye, elinden geldiğince uzağa sıçradı, ayağa kalktı, hiç düşünmeden Saratea'ya doğru koşmaya başladı. Gözleri faltaşı gibi açılmıştı, durmaksızın haykırdığı için boğazı yanıyordu; ufka doğru sıkılmış bir yumruk bıraktı ardında.</p>

  <p class="bolumsonu">***</p>

  <p>Öğleden sonra yavrular dünyaya geldi,</p>

  <p>İmala beş yavru doğurdu, annelerinin dili sonunda onları sakinleştirene kadar, dakikalarca bağıran beş yavru. Kızıl yansımalar taşıyan koyu gri renkte beş minik tüy yumağı, gözleri kapalı, burunları neredeyse yamyassı. Kulak yerine belli belirsiz iki küçük üçgen kaplıyordu kafalarını. Pençeli ayakları hafifçe, beceriksizce titriyor, yuvanın zeminine gömülüyor, dengeyi bulmaya çalışıyor ama beceremiyordu.</p>

  <p>İmala yorgunluktan bitip tükenmişti, şaşkındı. İçgüdüsüne güvenmeye çalışıyordu ama şu beş minik yavru onda hem şefkat hem de dehşet uyandırıyordu. Her şey bir yana, kendini yalnız hissediyordu İmala. Taїmo'nun ölmesi, İmala'nın bebekleriyle tek başına ilgilenmek zorunda kalacağı anlamına geliyordu. Daha iyi tanımak ister gibi baktı yavrularına. Her birinin küçücük bir farklı tarafı vardı; koku, kürk rengi, kulakların biçimi, ya da düpedüz büyüklük açısından değişik bir özellik taşıyordu her yavru. İmala kısa sürede beşini de birbirinden ayırt etmeyi öğrendi. Biri belirgin biçimde iriydi ötekilerden. Daha açıkgöz görünüyordu. İçlerinden en zayıfıysa pek narin duruyordu ve güçlükle soluk alıp veriyordu. Hepsi de İmala için şimdiden birer bireydi, umut vaat eden minik kurtlardı.</p>

  <p>Oradan birkaç adım ötede, Ahéna da doğum yapmıştı ama İmala toplanıp daire olmuş sürünün arkasından pek bir şey göremedi. Dominant dişi kurda imreniyordu, ama yeniden, karnına sokulmuş yavrularına yöneltti ilgisini. Çok acıkmıştı, kendi plasentasını yemeye koyuldu, ara sıra duruyor, kısa süre içinde memelerin yolunu bulacak olan beş yavruyu rahatlatıcı biçimde yalıyordu. Acaba hangi erkek Ahéna'yı bırakıp da bana biraz taze et getirecek, diye merak etti ve klana doğru bir homurtu çıkardı. Birkaç kurt başını çevirip baktı ama hiçbiri yanına gelmedi. Hiçbiri Ahéna'nın rakibesine fazla şefkat göstererek Ahéna'ya karşı çıkmaya cesaret edemedi; üstelik dominant dişi, klanın yeni üyelere gereksinim duymadığı bir sırada yavrulamanın gururunu taşıyordu.</p>

  <p>İmala rahat bir pozisyon almaya çalıştı; burnunun ucuyla yavrularını yeniden karnına yaklaştırdı, sonra başını koyverdi, dinlenmeyi hak etmişti.</p>

  <p>Yavruların ilk meme emişleriyle uyandı bu kez. Aralarında en iri olan yavrunun da bulunduğu üç yavru annenin memelerinin yolunu ve yararını çoktan keşfetmişti, hiç utanmadan çekiştirip duruyorlardı. İmala hem yorulduğunu hem de rahatladığını gösteren uzun bir solukla göğüs geçirdi. Gözleri ışığa alışınca, sürünün esas üyelerinin avlanmaya çıktığını, kayanın gölgesinin vurduğu yerde sadece Ahéna'yla yavrularının kaldığını fark etti. Dominant dişinin yavrularını sonunda görebildi. Kendi yavrularından daha fazla ve şimdiden daha iriydiler. Ahéna gözlerini İmala'ya doğru kaldırdı, başını sallayıp kulaklarını öne yatırarak bir işaret yaptı.</p>

  <p>İmala karşılık vermedi. Çok yorgundu, hem zaten bin kez boyun eğmişti Ahéna'ya. Ahéna'nın, üstünlüğünü göstermeye neden bu kadar can attığını bir türlü anlayamıyordu. Belki de dominant dişi, İmala'nın kürkünün benzersiz rengini kıskanıyordu. Yoksa hep böyle mi olurdu? Doğanın kanunundan, sürünün koyduğu düzenden kaçış yoktu.</p>

  <p>Güneşin ışınları, tepeyi örten bodur meşelerin birbirine geçmiş dallarının ardında kayboluyordu. Aşağıda sümbül ve mügelerin oluşturduğu kırmızılı, morlu, beyazlı halının üstüne ışık öbekleri saçılıyordu ağır ağır. Baharın ninnisi, bir yeşil ağaçkakanın uzaklardan gelen takırtılarıyla, bir çift kumrunun kanat sesleriyle iyice sakinleşen anne kurtla yavrularını tatlı tatlı sallıyordu. İmala tam yeniden uykuya dalmak üzereyken iri bir kurt tek başına ine geldi. Kuşkusuz yalnız çıkmıştı ava çünkü ağzında bir tavşanla dönmüştü. Lhor'du bu kurdun adı, Ehano kadar kuvvetli görünen, görkemli bir kurttu. Bir an durdu, tavşanı önüne koydu, kokusunu bırakmak için sürtündü avına. Bu avın kendine ait olduğunu göstermek istiyordu açıkça. Ahéna Lhor'a küçümseyen bir bakış yöneltti ve başını yavrularının üstüne koydu.</p>

  <p>Kurt yeniden ayağa dikildi, köpek dişleriyle tavşanın kürkünü yırtmaya koyuldu, pençeleriyle avını yere bastırmıştı. Dişlerini göstere göstere birkaç kez hırladı, sonunda tavşanın içi bütünüyle açıldı. Lhor bir süre yavrularını koruyan iki anneye baka baka yedi, sonra ansızın, beklenmedik biçimde, tavşandan kalanları İmala'ya getirdi. Sanki dişi kurdu yemek yemeye zorlamak istercesine yanına oturdu. İmala duraksadı. Az ilerde, Ahéna hırlamaya başladı ama dövüşecek halde değildi, üstelik onun yerine düzeni koruyacak olan Ehano da yoktu şimdi. Lhor biraz daha yaklaştı, paramparça edilmiş tavşanı İmala'ya doğru, artık dişinin reddedemeyeceği bir uzaklığa gelene kadar itti. İmala avı birden kaptı ve hiç duraklamadan yiyip yuttu.</p>

  <p>Bunun üzerine Lhor geri dönüp ormanda kayboldu.</p>
