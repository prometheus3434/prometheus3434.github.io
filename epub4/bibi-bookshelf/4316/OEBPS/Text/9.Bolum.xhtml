  <h1>9. BÖLÜM</h1>

  <h2>Müzakereler</h2>

  <p>Kiaran sıradan bir Büyük-Drüid değildi. Dış görünüş olarak ötekilerden farklı bir tarafı yoktu pek. Kel kafalı, beyaz cüppeli bir ihtiyardı, geleneksel Büyük-Drüid'e özgü her şeyi vardı görünüşe göre. Ama kardeşlerinin yarısı onu eksantrik bir hayalci, öbür yarısı da anlaşılmaz bir deli sayardı... Ailin Başdrüid olmadan uzun zaman önce Kiaran Büyük-Drüid rütbesine erişmişti, dönemin Başdrüid'inin ona bu şerefi bahşetmesine yol açan neden neydi, kimsecikler hatırlamıyordu artık.</p>

  <p>Oysa bir neden vardı. Kiaran eksantrik falan değildi. Hayır, eşsiz, açıklanamaz bir gücü vardı onun: çocukluğundan beri her gece Djar âlemine girerdi. Rüyada gezilen bir âlemdi burası, Djar'da tanrısal simgelerle dolu bir okyanusta yolculuk edilebilirdi. Geçmişle geleceğin birbirine karıştığı sahneler görürdü orada Kiaran, uyanınca öyle şaşkın görünürdü ki gerçekten deli sanılırdı... Ama o buna aldırmazdı. Gerçek yaşamı öte taraftaydı, Djar âlemindeydi. Bu tarafta hakkında ne düşünüldüğü umurunda değildi. O öte dünyanın bütün sembollerini anlamak ve çözmek amacıyla benliğinin derinliklerinde düşünmeyi yeğlerdi.</p>

  <p>O akşam, eski Farfanaro kentinin tepelerindeki Bisagne kontunun şatosunda prensler gibi karşılandı.</p>

  <p>Farfanaro her şeyin ahşaptan yapıldığı, hiçbir şeyin rastlantıya bırakılmamış göründüğü bir kentti. Bir mobilyayı biçimlendirircesine süslenmemiş tek bir mekân, tek bir cadde, sokak, ev, dükkân bile yoktu. Kirişler kadın bedeni biçiminde yontulmuş, çatılar parıldayan heykellerle süslenmişti. Yapı kafeslerinin çıkıntılarında kâh boyanmış kâh doğal renginde bırakılmış alçak kabartmalar görülüyordu. Bisagne'lı zanaatkârlar sokaklardaki döşeme taşlarına varıncaya dek sanatlarını konuşturuyordu.</p>

  <p>Bisagne'lılar krallığın güneyine yerleştikten üç kuşak sonra (ataları Galatie'lilere hizmet eden paralı askerlerdi) incelmiş zevkleri, titiz zanaatkârlıkları ve özgün mimarileriyle öne çıkmışlardı. Kuzeyde bu süsleme bolluğu bayağı karşılanırdı, fazla renk, fazla yaldız, fazla ayrıntı, fazla form olduğu söylenirdi, ama kontlukta yaşayanların gururuydu bu mimari. Bu kontlukta ressamların, heykeltıraşların, mimarların ve süslemecilerin her fırça, çekiç, mala ya da makas darbesinde sanatsal bir savaşa girişerek birbiriyle yarışmasından memnuniyet duyulurdu. Göz zevki için dur durak bilinmezdi. Hatta Bisagne halkının giysileri bile birer sanat yapıtıydı. Her tarafta, Bisagne kontunun arması görülüyordu, sanki iyi yürekliliğinin damgasıydı arma: kırmızı zemin üstüne altın salyangoz.</p>

  <p>Gösteriş ülkesiydi burası, kendini göstermeliydi kişi, evini, mallarını göstermeliydi. Pohpohlamalarıyla sesini duyurmalı, terbiyesiyle fark edilmeliydi. Yabancıların hiç bilmediği karmaşık bir davranış ve görgü kuralları bütününe kesinlikle uymalıydı. Bisagne'lıların görgü kuralları. <i>Decenza.</i></p>

  <p>Şimdilik Kiaran kentten ve onun sunduğu sayısız sürprizden doyasıya yararlanamıyordu. Drüidlerin önerisini kabul etmesi için Alvaro'yu mutlaka ikna etmek zorundaydı, dolayısıyla kontun onu davet ettiği ilk akşam yemeğinden itibaren konuya girmeye karar verdi. Konsey'de Başdrüid'in öngördüğü gibi, Kiaran, dalgın yaradılışı, biraz çılgınca düşünceleri ve hayalci gülümsemesiyle Bisagne'lıları kendine hayran bıraktı.</p>

  <p>Alvaro Bisagni sıradan bir adam değildi. Öbür kontların hepsinden daha zengindi kuşkusuz; sanata, saz şairlerinin şiirine, nezaket kurallarına daha duyarlıydı. Bisagni ayrıca kadınlar kadar erkekleri de sevmesiyle tanınıyordu. Onun dini, tenin hazlarıydı. Şatafatlı sarayında düzenlediği akşam eğlenceleri dedikoducu kadınları eğlendiriyor, dünya nimetlerinden el etek çekmiş Hıristiyanların vaazlarına malzeme oluşturuyordu.</p>

  <p>Ama o akşam kimse giysilerini çıkarmadı; <i>decenza</i> bir drüidin huzurunda belli bir iffet gerektiriyordu. Kentin ileri gelenlerinden birkaç kişi, kontun kızı ve muhafız birliği komutanı vardı. Epey saygıdeğer insanlar, dedi Kiaran. Ne olursa olsun, drüid ev sahibinin ahlakını dert etmeyecek kadar kaygısız biriydi.</p>

  <p>"Tuathann'ların Galatie'nin güneyini istila ettiğini herhalde biliyorsunuzdur" diye söze başladı, bu sırada mutfaktan durmaksızın yemek tepsileri geliyordu.</p>

  <p>"Gerçekten de ne berbat hikâye" dedi kont gözlerini havaya kaldırarak. "Evet, bundan başka şey konuşulmuyor, muhterem drüid..."</p>

  <p>Sofradaki bir hekim "Eoghan'ın derhal onları durdurması gerek" diye söze karıştı.</p>

  <p>"Elbette" dedi bir başkası, "kral onların köylerde böyle katliam yapmasına göz yumamaz!"</p>

  <p>"Aslında biz tam tersini düşünüyoruz" dedi drüid, söylediklerinin yaratacağı etki düşünülecek olursa, kararlılığını gizlemeyen bir gülümsemeyle konuşmuştu.</p>

  <p>Davetliler kocaman açılmış gözlerle Kiaran'a baktılar. Hiçbiri bir drüidle zıtlaşmaya cesaret edemezdi ama bu drüid de epey tuhaf görünüyordu.</p>

  <p>"Müzakere mi yapmak istiyorsunuz?" diye şaşırdı kont Alvaro.</p>

  <p>"Giametta ailesinin ataları aşkına! O barbarlarla olmaz!" dedi yüzbaşı, şoke olmuş gibiydi.</p>

  <p>"Yo, hayır... Müzakere yapmak söz konusu değil artık" diye düzeltti Kiaran. "Tuathann'lar Gor-Draka dağlarının güneyindeki bütün araziyi çoktan istila ettiler. Daha aşağı... daha doğrusu daha doğuya inmelerini engellemek için bir yol, bir çözüm bulmak gerek."</p>

  <p>Masanın her tarafından itirazlar yükseldi, ama kont sessiz olunmasını istedi.</p>

  <p>"Peki sizin önerdiğiniz çözüm nedir?" diye sordu kaşlarını çatarak.</p>

  <p>Kiaran çatalını bıçağını masaya bıraktı, peçetesinin ucuna ağzını sildi. Dinleyicilerini ya şimdi ikna edecekti ya da bir daha hiç edemeyecekti, doğru sözcükleri seçmesi gerekiyordu. En ufak hata, kontun kötülerin tarafına kaymasına yol açabilirdi. Ailin'in öğütlerini hatırlamaya çalıştı, sonra söze girdi:</p>

  <p>"Hangi çözüm mü? Galatie'li Eoghan'ın önerdiğimizde kabul ettiği çözüm. Tuathann'lara bir toprak bırakmak gerekiyor, onları ticaret anlaşmalarımıza ve siyasal sözleşmelerimize dahil etmek, onlara yavaş yavaş savaşı unutturacak, bizim saflarımızda yer almalarını sağlayacak bir... bir eğitim vermek gerekiyor."</p>

  <p>"Ne tuhaf düşünce!" diye bağırdı muhafız birliğinin komutanı. "Bize saldırdıkları halde şu barbarlara bir toprak sunmak ha!"</p>

  <p>Kont "Onlar asla <i>decenza</i>'ya uyamaz!" diye ekledi.</p>

  <p>Bisagne'lıların hayatında karmaşık görgü kuralları kadar önemli bir şey yoktu. Farfanaro'da <i>decenza</i> okullarda öğretiliyordu. Her ay bu şatafatlı görgü kurallarına uymak için ne yapmanın yakışık alıp ne yapmanın yakışık almayacağına karar vermek üzere toplanan ve ileri gelenlerden oluşan komisyona kont bizzat katılıyordu.</p>

  <p>Kiaran duraksadı, sonra şok edici bir kanıt kontu korkutacaktır, diye düşündü, öyle ki bir kerelik de olsa ağzını sıkı tutmayı yeğleyecek ve Konsey'in kararına boyun eğmeyi kabul edecektir.</p>

  <p>"Size hatırlatmam gerekir mi bilmem, ama şu Bisagne ülkesini, bir zamanlar Tuathann'ların kovulmasını sağlayan istiladaki yardımınızdan ötürü Galatie kralından almıştınız. Bütün krallığı Tuathann'lara vermek söz konusu değil, ama muhtemelen Terre-Brune'ün bir bölümü verilmeli. Ondan sonra Tuathann'lar Harcourt'a karşı değerli müttefikler olacaktır ve orada da gelişmek için gerekeni bulacaklardır. Sizin açınızdan hiç kayıp söz konusu olmaz çünkü verilen toprak Bisagne'da değil. Buna karşılık, önemli bir müttefik kazanıyorsunuz ve Galatie kralının elini güçlendiriyorsunuz."</p>

  <p>"İlginç" dedi kont.</p>

  <p>"Ve son olarak da, temsil ettiğim Drüidler Konseyi'nin takdirini kazanacaksınız" diye sözlerini bitirdi Kiaran muzip bir gülümsemeyle.</p>

  <p>Sofradaki herkes birbirine baktı, sonra da konta gülümsediler, böylece çıkarlarını ifade ediyorlardı.</p>

  <p>Alvaro kırmızı şarabından bir yudum aldı. Kontluğun doğusundan gecikmiş bir intikam gelmişti. Ebone Koyu'na tepeden bakan bağların bütün ülkede eşi benzeri yoktu.</p>

  <p>Bisagne'lı şarap tadıcılar gibi dilini damağında şaklattı ve memnun bir gülümsemeyle başını iki yana salladı.</p>

  <p>"Bu anlaşmayı bizim kulede imzalayacak olursak, bu şaraptan bir kasa daha ısmarlamayı unutturmayın bana."</p>

  <p>Drüide olumlu yanıt verdiğini söyleme biçimi buydu kontun. Artık formalitelerle uğraşmak düşüyordu Kiaran'a. Görevini yerine getirmişti. En zor olanı başarması gerekiyordu şimdi: Terre-Brune'e gitmek ve kralın kardeşini bizzat görüp topraklarının bir kısmını vermesi konusunda ikna etmek.</p>

  <p>Kiaran belki hayalperest diye tanınıyordu ama bu işi başarma olasılığı konusunda hiç hayal kurmuyordu.</p>

  <p class="bolumsonu">***</p>

  <p>Aléa sabah kahvaltısını bitirmek üzerelerken "Nereden geçmemiz gerekiyor?" diye sordu yanındakilere.</p>

  <p>Dalga geçmek için hiç fırsatı kaçırmayan Galiad "Eğer ozan yabancılarla konuşmaya karar verdiği süratle sürüyorsa atını, daha çok yolumuz var demektir" dedi.</p>

  <p>"Siz kendi şakanıza gülerken ben Borcelia'ya varmış olurum" diye karşılık verdi ozan.</p>

  <p>Aléa gözlerini havaya kaldırdı. Magistel ile ozan arasındaki söz dalaşı artık can sıkıcı olmaya başlamıştı. Neyse ki onlar bu işi fazla ciddiye almıyor gibiydiler ama Aléa bu çekişmeye alışmak zorunda olduğunu anladı.</p>

  <p>Phelim "Velian ormanına kadar kıyıdan gidersek daha güvende oluruz" dedi. "Daha sonra, Borcelia ormanına gitmek için Velian ormanının çevresinden dolaşabiliriz ya da içinden geçebiliriz."</p>

  <p>"Öhöms. Bence en iyi yol gerçekten de o" diye araya girdi Mjolln. Alınacak kararlar hakkında pek ender görüş bildiriyordu ama Galatie'nin bu bölgesini iyi tanıyordu.</p>

  <p>Yemeklerini bitirdiler, sonra Galiad ateşi söndürdü ve oradan geçtiklerini gösteren izleri silmeye çalıştı. Sonra atlarına bindiler, güneye doğru, kıyı yönünde yola çıktılar.</p>

  <p>Sabahın ilk yarısı konuşmadan, dörtnala ilerleyerek geçti. Bu, yeni bir yola çıkış gibiydi, aralarından hiçbiri buna memnun olmalı mı olmamalı mı bilemiyordu.</p>

  <p>Aléa Providence'ı geride bıraktığına üzülüyordu. Her şey onu düşlediği yerlerden uzaklaştırmak için düzenlenmiş gibiydi. Başkentten, Mont-Tombe'dan... Bir an gözlerini kapadı, atının ötekilerin ardından dörtnala koşuşuna bıraktı kendini. Şimdi yüzüne kadar yükselen kokuyu tanıyordu. Saratea ovasında da bu koku olurdu havada. Fundalardan ve katırtırnaklarından çıkan güzel kokuların birbirine karıştığı arazinin keskin kokusu. İki gündür Aléa, at sırtında uzun bir koşunun, insanın nostaljik düşüncelere dalıp gitmesi için biçilmiş kaftan olduğunu anlamıştı. Atların adımlarının neredeyse hipnotize edici temposu. Sersemletici rüzgâr... Köyün birkaç adım ötesinde kumlara gömülü yatan Ilvain'i düşünüyordu bugün. Uzun zamandır yüzüğü takmamıştı, küçük heybesinin dibine saklamıştı. Halkanın iç tarafına işlenmiş sembolü hatırladı. Nasıl anlayacaktı? Akşama sabaha, ne sihirdir ne keramet diyerek sembolün anlamını çözecek değildi! Araması gerekiyordu. Ama gerçekten istiyor muydu acaba? Bu yüzüğün nasıl bir önemi olabilirdi? Hiç düşünmemeyi yeğlerdi ama elinde değildi. Yüzük onundu şimdi ve tıpkı rüyasındaki orman perileri gibi, Aléa'yı çağırıyordu adeta. Genç kızın bilmeye ihtiyacı vardı. Ama yanıtların kısa sürede bulunmayacağını, bunun için zaman gerektiğini kestirebiliyordu az çok. Oysa bu kez kararlıydı. Anlamak istiyordu. Rüyasında gördüğü orman perisinin sadece yanılsama olmadığını umuyordu. Borcelia'da o orman perisinin birtakım yanıtlar vermek üzere hazır bulunacağını umuyordu Aléa. Zaman ilerledikçe bunun son şansı olduğuna gitgide daha çok ikna oluyordu. Çok uzun süre beklerse, sonunda Maolmὸrdha bulurdu onu. Maolmὸrdha ya da ötekiler.</p>

  <p>Mjolln'un midillisi Alragan'ın yorulduğunu gören Galiad, yol arkadaşlarına biraz yavaşlamalarını söyledi. Uzakta deniz görünmüştü, çok geçmeden Galatie'nin doğu kıyısının bu bölümü boyunca uzanan kumsala varacaklardı. Atları rahvan yürüttükleri her seferinde olduğu gibi, yol alırken biraz laflamak için bu tempoyu fırsat bildiler.</p>

  <p>İlk Aléa konuştu.</p>

  <p>"Faith, sen orman perilerini gördün, kim onlar anlat bize..."</p>

  <p>Ozan atını Aléa'nın midillisinin yanına getirdi ve ufaklığa dostça gülümsedi.</p>

  <p>"Orman perileri mi? Onlar bütün ülkedeki en güzel ve kuşkusuz en tatlı yaratıklar. Galiad'ın tam tersi yani..." dedi kadın gülerek, bu sırada Magistel söyleneni duymamış gibi yapıyordu. "Onlar hakkında çok şey anlatılıyor, bazıları elbette doğru değil ama bazıları doğru olabilir. Borcelia ormanının kıyısında şarkı söylerken karşılaştım onlarla."</p>

  <p>"Size domates mi fırlattılar?" diye alay etti Galiad.</p>

  <p>"Hayır, tam tersine şarkılarım hoşlarına gitmiş olsa gerek, gelip yanıma oturdular. Yani onların müzik kulağı var en azından..."</p>

  <p>Mjolln gülümseyerek "Kulakları sipsivri!" diye araya girdi.</p>

  <p>Faith Aléa'ya "O zamandan beri, ne zaman bu bölgeden geçsem, orman perileriyle görüşmek için şarkı söylemem yetiyor. Hepsi de birbirine benziyor, yanıma hep aynıları mı geliyor, hiç ayırt edemiyorum, ama sanki beni tanıyorlar" dedi.</p>

  <p>"Neye benziyorlar?" diye ısrar etti Aléa.</p>

  <p>"Pek çok açıdan bize benziyorlar, ama daha uzun boylular, daha inceler, ve Mjolln'un dediği gibi kulakları daha uzun ve sivrice."</p>

  <p>Aléa'nın rüyasında gördüğü kişi tam olarak böyleydi işte. Oysa ömründe hiç orman perisi görmemişti genç kız. Orman perilerinden söz edildiği ender zamanlarda da, bu yaratıkların görünüşü konusunda ona hiç bu kadar kesin bir betimleme yapılmamıştı.</p>

  <p>Aléa sabırsızca "Derileri ne renk?" diye sordu.</p>

  <p>"Onların teni ahşabın rengine ve çizgilerine sahip."</p>

  <p>"Faith, Kaz ve Izgara hanında bize anlattığınız öyküde orman perilerinin kralının adı Obéron'du. Çok uzun zaman öncesine aitti öykü. O hâlâ yaşıyor olabilir mi?"</p>

  <p>"Aşağı yukarı. Orman perilerinin yaşamı ve ölümü tuhaftır. Biz insanlar için bunu anlamak zordur. Tıpkı bir ağacın yaprakları gibi mevsimlerin temposunda yaşarlar. Yeniden ortaya çıktıklarında, önceki kuşaktakilerle aynı adları alırlar. Sanki hiç ölmemişler gibi. Nitekim, orman perilerinin kralının adı hep Obéron olur."</p>

  <p>"Borcelia'ya vardığımızda gelip bizimle görüşmeyi kabul ederler mi?" diye sordu genç kız.</p>

  <p>"Ağaçların arasında şarkı söylersem, belki."</p>

  <p>"Peki bizimle konuşurlar mı?"</p>

  <p>"Orman perileri bizim dilimizi konuşmaz Aléa, ama eminim ki Phelim onların dilini konuşuyordur..."</p>

  <p>Bütün bakışlar drüide doğru döndü, yaşlı adam konuşmanın başından beri sessiz kalmıştı.</p>

  <p>"Bakarız, bakarız" dedi sadece.</p>

  <p>Aléa itiraz edemeden, konuşmanın ortasında sıvışıp giden Galiad kuzeyden dörtnala geldi.</p>

  <p>"Dört Herilim izimizi sürüyor. Bize doğru geliyorlar!"</p>

  <p>Phelim sövüp saydı, ötekilerin anlamadığı bir dilde Galiad'a bir şeyler söyledi, sonra heybesinden birkaç tutam ot çıkarıp Mjolln'un midillisine uzattı.</p>

  <p>"Alragan'ın güç toplaması gerek. Kaçmak zorundayız" dedi.</p>

  <p>Galiad atları dörtnala koşturmak için bir nara attı, kimse tek söz bile söylemeye cesaret edemedi. Tehlike hiç bu kadar ani olmamıştı. Ormanın korunaklı ortamı henüz uzaklardaydı.</p>

  <p>Atlar çok kısa sürede baş döndürücü bir hıza ulaştı. Aléa geride kalıyordu. Mjolln'u tek başına arkada bırakmak istemiyordu. Binicisinin paniği hiç kuşkusuz durumu anlamış olan ve daha hızlı koşmak isteyen Dulia'yı tutuyordu. Yanında ilerleyen cüce midillisine sürekli cesaret veriyordu ama hayvan zaten elinden geleni yapıyordu.</p>

  <p>Aléa peşlerindeki Herilim'lerin varlığını tahmin ediyordu. O katiller fazla uzakta olmasa gerekti. Niyetlerindeki zalimliği neredeyse hissedebiliyordu genç kız. Ona kadar ulaşan bir nefret dalgası vardı adeta. Korkunçtu. İki gündür bir türlü yakasını bırakmayan uzun ve ağır kaygı değildi hissettiği. Ani, şiddetli, sıkıştıran bir korkuydu, tehlikede ölüm kokusu vardı şimdi.</p>

  <p>Çok geçmeden kumsala ulaştılar, Galiad atları suyun kıyısına sürdü, koku denize dağılsın da izler silinsin diye umuyordu. Dahası, kum tepeleri onları biraz olsun gizleyecek kadar yüksekti.</p>

  <p>Aléa ömründe hiç kumsal görmemişti. Durup ıslak kumlarda yürümeyi isterdi. Ama Herilim'lerin ona bu fırsatı tanımayacağını biliyordu.</p>

  <p>Böyle, tek kelime konuşmadan, ciddi bir ifadeyle, saatlerce atlarını sürdüler. Sonunda küçük bir köyün çatıları belirdi karşılarında.</p>

  <p>"İşte Galaban göründü" dedi Galiad.</p>

  <p>Magistel, peşlerinden gelenleri görmek için, arkalarında kalan ufku iyice gözden geçirmek amacıyla atını yavaşlatırken, cüce "Bu gece bu köyde mola verebilecek miyiz?" diye sordu ona.</p>

  <p>"Hayır Mjolln, Herilim'ler uzakta değil, kuşkusuz bizi bu köyde arayacaklardır... Burada mola vermek delilik olur."</p>

  <p>"Ama midillilerin dinlenmesi gerek, bizim de... Erzak almak zorundayız, hem..."</p>

  <p>"Boşuna nefes tüketmeyin dostum. Şimdilik atlarımızı sürmeye devam edelim, ne yapmamız gerektiğini Phelim'le görüşeceğim."</p>

  <p>Cüce yüzünü buruşturdu. Kaçacak hali kalmamıştı artık. Ama sızlanmaya da cesaret edemiyordu. Aléa ise hiçbir şey söylemiyordu, oysa cücenin yaşının onda biri kadar yoktu daha ufaklık! Mjolln genç kızın aklından geçenleri anlayabilmeyi isterdi. Aléa'nın içini kemiren, ağır, karmakarışık duyguları vardı herhalde. Mjolln Saî-Mina bahçelerinde geçirilen uçarı saatlerin çok gerilerde kaldığını düşündü. Sadece kaygı sürüp gidiyordu.</p>

  <p>"Baba, Sid'i yeniden görebilecek miyiz?"</p>

  <p>Her akşam olduğu gibi, Tagor babasıyla konuşmaya geldi. Tuathann kabilelerinde gelenekti bu. Kabile reisinin oğlu, zamanı geldiğinde kendisi reis olmak için ne bilmesi gerekiyorsa bunları öğrenmek üzere, güneş battıktan sonra gelip babasına sorular sorardı.</p>

  <p>Ama Tagor yönetme sanatını öğrenmeye gelmiyordu. Babasında ve kabilenin öbür savaşçılarının içinde bulunan nefretin nedenlerini anlamak istiyordu. Sid'den ayrıldıklarından beri rüyalarından bir türlü gitmeyen bütün şu ölümlerin anlamını kavramak istiyordu.</p>

  <p>Sarkan yorgundu. Dövüşler, emirler, komutlar peş peşe geliyordu. Her akşam Tagor'un sorularına yanıt vermekte güçlük çekiyordu ama ciddiyetle ve kuşkusuz büyük bir sevgiyle zorluyordu kendini buna.</p>

  <p>"Ama neden? Sid bu adadan çok daha güzel! Baba, ben Sid'den başka yerde yaşamadım. Orada mutluydum! Oraya dönmek için ölüm günümü beklemek istemiyorum."</p>

  <p>Sarkan göğüs geçirdi. Bu konuşma çok uzun zamandır böyle sürüyordu, Tuathann'ların intikam almaya başladığı ilk günden beri hep bundan söz ediyorlardı. Her akşam aynı şey yaşanıyordu, oğlu bir türlü anlamak istemiyordu.</p>

  <p>"Elbette Tagor, Sid harika bir yer ve orada yaşamak güzel. Ama burada göreceklerinin yanında solda sıfır kalır."</p>

  <p>"Zaman oğlum, zaman."</p>

  <p>"Ama bizi öldüren şey zaman! Zamanın geçmesini istemiyorum!" diye bağırdı Tagor.</p>

  <p>Tagor'un ses tonu gitgide yükseliyordu. Babasının gerekçelerini gerçekten anlayamıyordu ve bu durum neredeyse yaralıyordu oğlanı.</p>

  <p>"Öyle sonsuza dek Sid'de saklanarak kalalım, burada bize başka bir hayat verilmişken sadece oradaki hayatı mı yaşayalım istiyorsun? Bu adada yaşamak için yaratıldık oğlum. Sid'in sana sunamayacaklarını yaşayabileceksin burada, en sonunda da tanrılar buradaki varoluşunun uzunluğunu yeterli bulunca, seni aralarına çağıracaklar. Bu böyledir. Biz tanrı değiliz oğlum, sadece tanrılar Sid'de kalır. Biz ölümlülerin yaşamını öğrenme şansına sahibiz. Doğup batan güneşi, sonra onun yerine geçen ayı, değişen yüzleri, tomurcuklanan bitkileri, gidip gelen yaşamı, Sid'de bulunmayan bu harika döngüyü görme şansına sahibiz!"</p>

  <p>"Ölümde hiçbir harikalık yok baba! Ben ölmek istemiyorum!"</p>

  <p>"Ölümün harikalığı, oğlum, yaşamdan ayrılmaz oluşunda. Ölümden önceki yaşamdan başka yaşam da yok! Evet Tagor, Sid muhteşem. Ama orada zaman yok, ölüm yok, yaşam yok. Sadece Gaelia öğretebilir bunu sana. Canlı olmanın ne demek olduğunu öğretebilir."</p>

  <p>Sarkan oğluna daha fazla bakmadan ayağa kalktı. Büyük pencereye doğru yürüdü. Dışarıda birkaç damla yağmur gecenin rengini bulandırıyordu.</p>

  <p>Yarım saatlik yoldan sonra ozan ve Magistel, iki midilliyle üç atı çeke çeke Galaban köyüne girdiler. Yol arkadaşlarından ayrıldıklarından beri tek kelime konuşmamışlardı, rahatsız, kaçamak bakışlar yolluyorlardı yalnızca birbirlerine.</p>

  <p>Akşamın soğuğunda ilerlerken Galiad kendi kendine kızdı, durumu tersine çevirmek isterdi. Artık komik oluyordu aralarındaki budalaca çekişme. Yol arkadaşlarının da keyfini kaçırıyordu. Üstelik, bir hanıma bu kadar az nezaket göstermek âdeti değildi ve kendini suçlu hissediyordu. Ama ozanın karşısında normal davranmayı beceremiyordu. Faith'in onları izlediği ilk günlerde, Magistel onun kimliğini ortaya çıkarmayı beceremeyince incinmişti. Hem sonra, hiç çekinmeden lafları yapıştıran bir kadındı ozan, Magistel'le dalga geçmek için hiçbir fırsatı kaçırmıyordu. Bununla birlikte güzel mi güzeldi, herkes de onunla iyi anlaşıyor gibiydi. Öyleyse çaba göstermeliyim, dedi Magistel kendi kendine. Üstelik sonunda Phelim de bu durumdan bıkacaktı. Yüzüne bir gülümseme oturttu ve arpçı kadınla bir sohbet başlatmaya karar verdi.</p>

  <p>Köyün çarşısına bakan, yarı açık, ahşap bir yapıydı burası. Dükkânların çoğu kapanmıştı, nalbant da aletlerini yerleştiriyordu. Galiad omzuna dokundu.</p>

  <p>"Affedersiniz, kapatmaya hazırlandığınızın farkındayım ama şu dört atın nallanması gerek ve ne yazık ki çok acelemiz var. Bu akşam yola çıkmak zorundayız... Yapabilir misiniz?"</p>

  <p>Göbekli nalbant zırhlar içindeki savaşçıya çekinerek bir baktı ve göğüs geçirdi.</p>

  <p>Magistel'in heybetli siluetinin ardından Faith belirdi. Nalbanta en hoş gülümsemesiyle baktı.</p>

  <p>"Sizi şevklendirmek için isterseniz şarkı söyleyebilirim" dedi gülerek.</p>

  <p>Nalbant ağzının içinden işitilmeyecek birtakım sözler mırıldandı, ellerini meşin önlüğüne sildi ve iki yolcuya, atları ahıra getirmelerini işaret etti. Küçük dükkânı çalışma aşkı kokuyordu. Her aletin yeri belliydi, ahşap birer çengele asılmıştı, bazı aletleri hiç kuşkusuz bizzat nalbant yapmıştı. Girişin tam yanında, bir fenerin sarı ve titrek ışığında Galiad, hiç kuşkusuz nalbantlar loncasını simgeleyen ahşap nesneler gördü. Daha aşağıda, bir camekânın içinde, adamın ustalığını kanıtlayan bir başyapıt vardı: demirden yapılma, harikulade bir kanatlı at heykeli.</p>

  <p>Nalbant iki yabancıya ahşap bir sıraya oturmalarını işaret etti.</p>

  <p>"İşiniz bittiğinde gelsek olmaz mı? Ne kadar zamanınızı alır?" diye sordu Galiad.</p>

  <p>"Çabuk biter, kusura bakmayın ama bu kafayla burada kalsanız daha akıllıca olur bence, Magistel."</p>

  <p>Galiad kaşlarını çattı.</p>

  <p>"Ne demek istiyorsunuz?"</p>

  <p>"Kasabanın bütün duvarları resimlerinizle dolu Magistel, kral sizi aratıyor."</p>

  <p>Ozan Galiad'a endişeli endişeli baktı. Kuşkusuz budalaca bir hata yapmışlardı. Phelim tanınabileceklerini öngörmüştü, Alea'nın isteğine rağmen Galiad'ın gelmemesi gerekirdi.</p>

  <p>"Hadi tasalanmayın" diye içlerini rahatlattı nalbant, "benim dükkânımda korkacak bir şey yok. Kral bence ahmağın teki, sizi askerlere teslim etmeye hiç niyetim yok. Oturun lütfen, elimden geldiğince çabuk bitireceğim işi."</p>

  <p>Galiad bir an duraksadı. Başka seçeneği var mıydı? Demek Eoghan, arama emrini en küçük köye varıncaya kadar bütün krallığa dağıtmıştı. Magistel birçok avcıya av olacaklarını ve avcıların yaklaştığını düşünmeden edemedi.</p>

  <p>Faith boğazını temizleyerek "Beyefendi, size minnettarız. Atlar nallanır nallanmaz gideceğiz. Size sorun yaratmak istemeyiz. Ne var ki erzak almamız gerekiyor. Askerlerle karşılaşmadan nereden erzak sağlayabileceğimizi biliyor musunuz?" diye sordu.</p>

  <p>Nalbant alçak bir tabureye oturup dizlerinin arasına atlardan birinin toynağını kıstırdı, sonra başını kaldırıp genç kadına baktı.</p>

  <p>"Hanımefendi, o duyurularda sizin yüzünüz yer almıyor. Bildiğim kadarıyla askerler sizi aramıyor. Köyde rahat rahat dolaşabilirsiniz."</p>

  <p>Faith bakışlarıyla Galiad'ı sorguladı.</p>

  <p>Magistel olumlu tepki verdi. Ufaklığın söylediklerini hatırlıyordu. "<i>Artık kaybedecek zaman kalmadı.</i>"</p>

  <p>Sarre kontluğunda genç drüid Finghin, Konsey'in Tuathann'lar konusundaki stratejisine razı gelmesi için Albath Ruad'ı ikna etmekte hiç zorlanmamıştı. Kiaran Terre-Brune'de tahmin ettiğinden daha fazla güçlükle karşılaştı</p>

  <p>Terre-Brune kontu ve kralın kardeşi Yakışıklı Meriande Mor, Kiaran'ı Méricourt şatosunda kabul etmekte gecikti. Büyük-Drüid boş ve soğuk bir odada saatlerce bekletildi, konumuna yaraşır bir saygı görmedi. Terre-Brune savaştaydı ve Meriande'ın, kraldan yana olduğunu tahmin ettiği bir drüidle ilgilenecek ne zamanı ne de isteği vardı. Galatie'li Eoghan Mor müdahale etmemişti ve kardeşine hâlâ hiç yardım göndermemişti. Tuathann'lar kontluğun kuzeyini çoktan ele geçirmişti. Meriande, gerçek anlamda hazır olmayan bir orduyla, tek başına ülkesini savunmak zorunda kalmıştı.</p>

  <p>Mor kardeşleri karşı karşıya getiren nefret, babalarının öldüğünün ertesi günü, ağabeyin taç giydiği andan beri devam ediyordu. Meriande, ağabeyi kral olunca, krallıkta dört kontluktan birini vermek yerine kendisine özel bir yer ayırır diye ummuştu. Kontun yüreği kıskançlıktan çöle dönmüştü, Meriande tek bir umutla yaşıyordu: Galatie tahtında ağabeyinin yerine geçmek. Tuathann'ların saldırısı, işleri daha da berbat bir hale sokmuştu.</p>

  <p>Yine de Kont Meriande gece bastırmadan Büyük-Drüid'le görüşmeyi kabul etti. Devasa çalışma masasının başına oturmuştu, Kiaran'ı içeri aldırtıp gri kadife kaplı geniş bir koltuğa oturmasını rica etti. Kralın kardeşi, zarif ve çekici bir adamdı, o yüzden Yakışıklı Meriande deniyordu ona. İpekten ve dantelden yapılma mavi bir kostüm giymişti, göğsüne arması işlenmişti: başı ve göğsü aslan, karnı keçi, kuyruğu ejderha olan, ağzından alevler püskürten simli bir figür.</p>

  <p>"Konuşun drüid, size ayıracak çok az zamanım var" dedi daha drüid oturmaya fırsat bulamadan.</p>

  <p>Kont, Büyük-Drüid'e daha saygılı davranmasını gerektiren iyi niyetten bir kez daha bile bile uzaklaşıyordu adeta. Bisagne'ın <i>decenza</i>'sından çok uzaktaydılar.</p>

  <p>Büyük-Drüid bilerek durakladı. Terre-Brune kontuna hiç de etkilenmediğini göstermek istiyordu. Gaelia'da drüidler kraldı, başkası değil.</p>

  <p>Kiaran ağırbaşlı bir tavırla, kımıldamadan durdu, tekdüze bir sesle konuşmayı sürdürdü:</p>

  <p>Kont ağzını açtı ama hiçbir şey söyleyemedi. Bu kez drüidin sözleri onu gerçekten çok etkilemişti. Çakılıp kalmıştı olduğu yere.</p>

  <p>Kiaran oyunu çoktan kaybettiğini hissetti. Kont bir Sarre'lıdan daha inatçıydı ama drüid yine şansını denedi.</p>

  <p>Galiad ve Faith karanlığa rağmen zorluk çekmeden yol arkadaşlarını buldular. Köyün epey gerisine, tepelerin çukurluğunda ağaçların kümelendiği yere kamp kurmuşlardı.</p>

  <p>Atlar nallanmış, doyasıya karınlarını doyurmuşlardı. Nalbant çok cömert davranmıştı. Galiad Galatie'de iyi niyetli insanlar kaldığını düşünerek gülümsedi. Sonra çevreyi kolaçan etti. Kamp yerinin çevresine tuzaklar kurdu ve Mjolln'dan ateş yakmamasını istedi.</p>

  <p>Beşi birden saatler boyu sessiz kaldılar, ayın yarattığı gölgelerin ortasında bitkin ve endişeliydiler. Hava da ağırdı. Herilim'ler tehlikesi ve Eoghan'ın arama emri kurcalıyordu zihinlerini, hiçbirinin canı konuşmak istemiyordu.</p>

  <p>Phelim bütün gece ayaktaydı. Aléa onun yapabildiğince enerji topladığını anladı. Drüid konsantre oluyor, içinin derinliklerinde özel bir güç arıyor gibiydi. Aléa bunun ne olduğunu tahmin ediyordu. Kuşkusuz dövüşe hazırlanıyordu Phelim.</p>

  <p>Sonra birdenbire, genç kız ihtiyar adamın çevresinde Saîman'ı gördü. Açıklayamıyordu ama drüidin çevresini sarmalayan sıcaklık dalgaları gibi bir şey görüyordu. Bunu sadece kendisinin görebildiğini biliyordu. Sırtüstü düşecek gibi oldu ama kendini topladı ve bu renkli gösteriyi ağzı bir karış açık seyre daldı. Dikkatini böyle neye kaptırmış olabileceğini anlamayan Mjolln'un şaşkın bakışlarını hissediyordu şimdi, ama drüidin bedenini çevreleyen zarif sarmallardan ayıramıyordu gözlerini.</p>

  <p>Phelim bunun farkına varmış olsa gerek, çevresindeki Saîman hemen kayboldu. İhtiyar Aléa'yı uzunca bir süre süzdü sonra hiçbir şey söylemeden uzandı.</p>

  <p>Aléa içini çekti, en sonunda arp çalmaya karar veren Faith'i dinlemek üzere o da yattı.</p>

  <p>Korkularını ve kaygılarını ifade eden hüzünlü ve ağır bir müzikti bu. Faith duyguları arkadaşlarının yüreğinden alıp çalmayı, yerinde, anlam dolu nota şelaleleriyle ifade etmeyi biliyordu. Hepsinin ortak takıntıları vardı Faith'in akorlarında, aynı zamanda da Aléa'nın öfkesi, Mjolln'un korkusu, Galiad'ın gerilimi, Phelim'in aksiliği ve kendi pişmanlıkları. Son bir notanın uzun iniltisinde, her cümleciğin sonunda, sanki bir umut dokunuşu, sanki geceye sorulan çocuksu bir soru vardı.</p>

  <p>Aléa ozanın müziğine bıraktı kendini ve çok geçmeden soğuğa karşın uyuyakaldı. Rüyalarındaki masalsı ülkeyi hemen tanıdı.</p>

  <p><i>Yumuşak ve sıcak. Çevremde yumuşak bir çayır var. Gözlerini açık uyuduğum sonsuz bir yatak gibi. Sesler rüzgârın hareketiyle dalgalar halinde ulaşıyor bana; basit, tatlı bir müzik getiriyor onları; notalar birbirine karşılık veren, boğazımı düğümleyen, gözlerimi yaşartan cümlecikler kuruyor. Bu kesişen ezgilerin ölçüsünde dünya titreşiyor sanki çevremde. Orada, uykunun havasında süzülerek bekleyen unutulmuş mesajlar getiriyorlar bana. Sanki bu notalar daha önce de oradaymış gibi. Uzun zaman önce. Hep orada olmuşlar. Onları çalmak yetiyormuş, değil mi?</i></p>

  <p><i>Şimdi, şu bana doğru gelen adımlar Erwan'ın adımları olsun isterdim. Onu nasıl da özlediğimi söyleyebilmeyi isterdim. Her hareketinin ne kadar önemli olduğunu, nasıl da içimi doldurduğunu, her soluk alıp verişimde, damarlarımdaki kanın her atışında nasıl ağır bastığını. Onu ne çok sevdiğimi söyleyemediğime ne kadar pişmanım. Gelen o olsun isterdim, sarı otların üstünde ellerimiz benzersiz ve sonsuz bir anda birleşsin isterdim. Ellerimizin altında dünya eğilsin ki zaman bizi yaklaştırsın, ömrümüzün başından sonuna bir olalım. Evet, rüzgârın ve notaların bana doğru ittiği kişinin o olmasını ne çok isterdim. Gelsin. Onunla birlikte dertlerimizin de sonu gelsin. Yitik bir patikada, unutulmuş bir yolda, insanların gözünün hiç değmediği bir yerde yaşayalım birlikte. Yaşamımın bir anlamı olsun. Budalaca ölmek için yaşamış olmayayım, elimde bir başkasının elini tutmadan ölmeyeyim, gerisini silmek için birleşsin ellerimiz.</i></p>

  <p><i>Sesini, sözlerini, bakışını hatırlıyorum, sanki onu öteden beri tanıyormuşum gibi, ben karşılaşmadan önce de hep buradaymış gibi, onun ve benim için yazılmış bir öyküyü izliyormuşum gibi. Bu apaçık notaların burada olduğu gibi. Onları çalmak yetiyordu.</i></p>

  <p><i>Gelenin o olmasını nasıl da isterdim.</i></p>

  <p><i>Ben bu yüzü hiç görmedim. Kim olduğunu bilmiyorum. Ama Erwan'ın bir zaman olduğu gibi o da burada. Belden yukarısı çıplak. Bedeni mavi boyalı sembollerle kaplı. Tepesinden ensesine, oradan aşağıya uzanan saçları gibi mavi. Ama bunlar bir şey değil. Gördüğüm bu değil. Gördüğüm onun gözleri, nasıl da bana dikilmişler. Gözleri. Biri mavi, biri siyah. Mavi ve siyah. Deniz ve gece göğü.</i></p>

  <p>Gor-Draka sıradağlarının ucunda, Harcourt kontluğunun sınırını aşınca, Aodh kendi kendine, acaba bu seçimi yaparak iyi mi ettim, diye düşündü. Çıkamadığı bir tuzağa düşmüştü ve yenildiğini kabul etmektense ölmeyi seçmişti. Bu durumun Konsey'e, özellikle de Ailin'e iyi bir ders olacağını ummuştu, ama şimdi, bu dersin bedeli gerçekten kendi canım mı, diye düşünüyordu.</p>

  <p>Genç Finghin'in sözleri her şeyden fazla sarsmıştı Aodh'u. Saî-Mina'daki drüidlerin en genci, Başdrüid'in kurduğu tuzağı sezmişe benziyordu. O delikanlı bu kadar keskin görüşlü olabildiyse, Büyük-Drüid'lerin çoğunun da Başdrüid'in oyununu anlamış olduğuna ve eğer Aodh görevini tamamlayamadan geri dönerse onu koruyacaklarına hiç kuşku yoktu. Hiç. O zaman Konsey Aodh'u bağışlardı elbette, ama acaba Aodh küçük düşmeye katlanabilir miydi? Hayır. Başdrüid'in buyruğunu kabul ettiğine göre, işin içinden sıyrılmanın bir başka yolunu bulmalıydı.</p>

  <p>Harcourt topraklarına varmıştı, atının attığı her adım onu kesin bir ölüme yaklaştırıyordu. Piskopos Thomas Aeditus, drüidlerin varlığı kendisinin vaaz ettiğinin tam tersini kanıtlamaya yöneldiği için kuşkusuz, drüidlerden nefret ediyordu. Drüidlerin birçok tanrısı vardı, hepsinin de üstünde bütün adanın taptığı Moїra bulunuyordu. Thomas için tek Tanrı vardı, o da İsa'nın babasıydı. Ama piskoposu özellikle rahatsız eden, drüidlerin siyasal gücüydü. Konsey Galatie krallığı için güçlü bir silahtı ve piskoposun en iyi dostu Harcourt kontu için de önemli bir düşmandı.</p>

  <p>Yolda Aodh kontlukta yaşayan birkaç kişiyle karşılaştı, adamlar ona kuşkuyla baktılar: Buralarda, drüidin göğsündeki Moїra sembolü sevilmiyordu. Harcourt'luların çoğu Hıristiyan olmuştu. Sembolü büyük bir haç olan tek tanrıya ibadet ediyorlardı. Thomas Aeditus ve papazlarının öğretisine göre, insan bedenindeki Tanrı'nın yani İsa'nın öldüğü çarmıhı simgeliyordu bu haç. Harcourt halkına, özellikle kont ve piskoposa göre, başka tanrısal ya da mistik bir inanç olmaması gerekiyordu.</p>

  <p>Ama Aodh karşılaştığı insanların bakışlarına aldırmadı. Düşüncelere dalmış, kontluğun başkenti Ria'ya doğru dörtnala ilerliyordu, ara sıra da, Gor-Draka'nın ince uzun doruklarına hayran hayran bakıyordu. İlkbahar güneşinin altında hiç erimeyen kar kristallerinin parladığı doruklara.</p>

  <p>Karşısında Alev Askerleri'nden devriye gezen bir grubu fark ettiğinde vakit epey ilerlemişti. Hepsi de örme zırhlarının üstüne uzun beyaz birer cüppe giymişti, önü kapalı bu harmanilere işlenmiş Kont Al'Roeg'ün arması Kızıl Alev açıkça görülüyordu.</p>

  <p>Aodh atını durdurdu, geri mi dönsün yoksa hendek tarafından kaçsın mı bilemedi ama zamanı yoktu, askerler yetişmişti.</p>

  <p>Aodh komutanın adamlarının atlarından inip topuzlarını ve kılıçlarını çekerek üstüne doğru geldiklerini gördü. Bir saniye bile kaybetmeden Saîman'la doldurdu varlığını ve atından yere atladı.</p>

  <p>Yakıcı enerjiyi bedeninin her tarafında titretti, son anda da dışında patlamasını sağladı. Bir saniye sonra, bütün bedeni parlak som çeliğe dönüşmüştü, kolları ve bacakları ince uzun birer kılıç ağzı haline gelmişti, etkileyici bir dövüş dansı yaparak etrafında çeviriyordu bu silahları. Kendi bedenini bir kılıç ordusu gibi kullanıyordu ve şaşkına dönmüş askerlere sıçrayarak yaklaşıyordu.</p>

  <p>Drüidin kısacık bir sürede dört adamını öldürdüğünü gören komutana geldi saldırma sırası. At sırtında Aodh'un üstüne çullandı.</p>

  <p>"İsa'nın haçı aşkına!" diye haykırdı.</p>

  <p>Drüid saldırgandan kaçınmak için tam zamanında eğildi. Son asker bunu fırsat bilerek var gücüyle topuzunu savurdu ve Aodh'un madenî kalçasına isabet ettirdi. Çelikle çeliğin çarpışması korkunç oldu, etrafa kıvılcımlar saçıldı. Drüid dengesini kaybederek yere düştü. Komutanın atının altına kadar yuvarlandı ve kolundaki keskin ağzı hayvanın karnına batırdı. At birkaç metre öteye yığıldı, o düşerken binicisi de yere düştü.</p>

  <p>Aodh bir sıçrayışta ayağa kalktı ve son askerin üstüne saldırdı, bu sırada komutan da arkasında ayağa kalkıyordu. Asker kalkanını drüide doğru kaldırdı ama Aodh ona korkunç bir biçimde saldırdı: Yukarı doğru tek sıçrayışta, bir sağdan bir soldan iki tekme indirdi. İlk tekmede asker kalkanını düşürdü, ikinci tekme adamın kafasını bir anda gövdesinden ayırdı.</p>

  <p>Aodh hamlesinin şiddetinden yere düştü. Geri döndü, komutanın başka bir ata binip ters yönde kaçtığını gördü. Yerde uzuvları kopmuş beş ceset yatıyordu. Aodh insan biçimine yeniden bürününce ayakları bir kan gölüne battı.</p>

  <p>Biraz durup soluklandı, sonra az öteye kaçan atını gidip buldu. Bir an duraksadı, atının ayakları dibinde parçalanmış cesetlere tiksintiyle baktı, sonra daha fazla düşünmeden Ria'ya doğru dörtnala yola koyuldu.</p>

  <p>Güneyde dağ yerini denize bırakmıştı. Gaelia'nın batı manzarası gözlerinin önünden tıpkı bir rüyadaki gibi akıp gidiyordu. Gün batarken, denizden esen rüzgârda atının koşmasıyla sarsılarak eyerinin üstünde iki büklüm böyle ne kadar zamandır gittiğini bilmiyordu. Sırtı ağrıyordu, gözlerinden yaşlar geliyordu. Kamp kurmak için korunaklı bir yer buldu ve ateş yaktı.</p>

  <p>Bitkin düşmüş, kafası karışmıştı, özellikle de kendini inanılmaz derecede yalnız hissediyordu. Magistel'i Adnan'ın burada olmasını ne çok isterdi! Bu düşünceyi kovaladı ve yemeye koyuldu.</p>

  <p>Bir süre önceki dövüş çok yorucu olmuş, drüidi iyice altüst etmişti. Artık ne yapacağını bilemiyordu. Genç Finghin'in sözleri, Alev Askerleri'nin saldırısı, yorgunluk, her şey onu vazgeçmeye itiyordu. Oysa o bir drüiddi ve ne tür olursa olsun korkaklığı kabul edemezdi.</p>

  <p>Aodh başını ellerinin arasına aldı ve kendini toparlamaya çalıştı. Ateş parmaklarını yakıyordu. Kendini kolu kanadı kırık hissediyordu. Tıpkı çıraklığının ilk günlerindeki gibi.</p>

  <p>Ansızın yan taraftan, kocaman gri bir kayanın arkasından bir gürültü işitti. Ne olduğunu görmek için hemen ayağa kalktı. O zaman, değneğine dayanarak yürüyen bir adamın uzun siluetini fark etti.</p>

  <p>Eller ağır ağır, çekine çekine, birer birer kalktı. Drüidlerin çoğuna ilk kez böylesi bir oylama önerilmişti ve herkes açıkça rahatsız olmuştu. Kısa süre sonra elini kaldırmayan bir tek Kiaran ve Finghin kalmıştı. Kiaran açısından drüidler şaşırmış görünmüyordu. Ama bütün bakışlar Finghin'e yöneldi, delikanlı da kızarmaya başladı.</p>

  <p>"Ernan, şu genç Finghin'in çok etkileyici bir yanı var, sizce de öyle değil mi? Çok parlak bir çocuk."</p>

  <p>Arşivci yanıt vermedi, Başdrüid'in düşünceler içinde, odanın bir ucundan öbür ucuna volta atmasını seyrediyordu konuşmadan. Bu bir alışkanlık olmuştu artık. Her akşam iki adam bu odada buluşuyordu, Başdrüid konuşuyor, hiç durmadan konuşuyor, bazen arşivciye birkaç soru yöneltiyordu ama yanıt verilsin diye sorulmuş sorular değildi bunlar, Ernan yanıtlamıyordu. Başdrüid'in düşüncelerini anlatmasını, özellikle de keyfinin yerine gelmesini sabırla bekliyordu, ama en sonunda, odadan çıkmadan hemen önce, Başdrüid'in ertesi güne kadar üstünde uzun uzun düşüneceği küçük, çanakçı bir cümle söylüyordu. Bu, dostça bir tören haline gelmişti, görevlerinin belini büktüğü yaşlı adam için kesinkes bir terapiye dönüşmüştü.</p>

  <p>"Biliyor musunuz, onun yaşındaki halime, gençliğime çok benziyor o. Aynı derecede inatçı ama bir o kadar da gözü pek. O yaşta insan elbette yüreğiyle düşünür, ne kadar zeki olursa olsun. Delikanlı çok zeki, öyle, yadsınmaz bir gerçek bu. Her sözünü nasıl da ince eleyip sık dokuyarak söylüyor, fark ettiniz mi? Aramızda sadece yedi yıl geçirdiği halde, şimdiden, drüidlik sanatına bütün şu budalalardan çok daha iyi egemen olmuş. Gerçeğin ve bütün anlatım biçimlerinin sanatına. Çünkü dinleyicileri ikna etmek için önemli olan gerçek değil, zaten gerçek, kanıtlama için zorunlu bir öğe, yo, önemli olan o gerçeğin nasıl dile getirildiği! Gördünüz mü o delikanlıyı faka bastırmak olanaksız! Anlatım biçimi nasıl olursa olsun, o hemen gerçeğin niteliğini görüveriyor. Olağandışı bir Başdrüid olacak Finghin, inanın bana. Ne yazık ki Başdrüid olmanın en can sıkıcı tarafı, başkalarının Başdrüid olduğunu görememek. Şu Finghin'in Başdrüid olduğu gün orada olabilmeyi isterdim... Olumsuz oyunu nasıl da gözüpeklikle açıkladı! Hayta, beni rezil edecek diye bayağı korktum! Uzun zamandır böyle bir şey gelmemişti başıma, sevgili Ernan, bundan belli bir haz aldığımı itiraf etmeliyim. Evet, Finghin mükemmel bir drüid. Phelim gittiğine, Aodh öldüğüne göre, bu Konsey'de saygıma layık son drüid o, sizinle birlikte elbette. Evet, ne düşündüğünüzü biliyorum. Aodh benim hatam yüzünden öldü ve Phelim'i en beter duruma soktum. Ama bütün bunların ardındaki gerçeği bilmiyorsunuz sevgili dostum. Bir kez daha, bir anlatım biçimi, bir üslup meselesi bu."</p>

  <p>Arşivci ilk olarak Başdrüid'in monologundan gerçekten meraklanmışa benziyordu. Biraz başını kaldırdı.</p>

  <p>"Aodh öldü çünkü çok kendini beğenmişti ve beni başarısızlığa uğratmak istiyordu, Ernan. İtiraf etmeliyim ki gerçekten de başarısız oldum. O kadar uzağa gideceğini sanmıyordum. Onu korumak için hataya düşürmek istiyordum, öldüğüne nasıl da üzüldüm! Ah, fazlasıyla gururluydu! Kendime kızıyorum, hem de çok kızıyorum, aynı hatayı Phelim'le de tekrarlamayacağımı umuyorum. O da alışılmadık bir drüid. Belki de içimizden en iyisi."</p>

  <p>Arşivci daha fazla kendini tutamadı. Yıllardır konuşmak için hep son dakikayı beklediği halde, o gün içinden gelen dürtüye kapıldı ve Başdrüid'in monologunu kesti:</p>

  <p>"Öyleyse neden onu aforoz edip suç işlemeye yöneltiyorsunuz?"</p>

  <p>Ailin olduğu yerde duruverdi. Çok sarsılmış gibiydi. Bir an sessiz kaldı, arşivciyi süzdü, sonra bağırdı:</p>

  <p>"Görmüyor musunuz yahu Ernan? Bunca zamandır beni cellat yerine koydunuz, öyle mi?"</p>

  <p>"Başdrüid, ben... şey, bilmem. Bunca hayranlık duyduğunuz bir adamı neden bize aforoz ettirdiğinizi anlamadım..."</p>

  <p>"Geleceği düşünün Ernan, geleceği düşünün. Bir Büyük-Drüid ile basit bir adam arasındaki fark, adam tepki gösterir, drüid ise düşünür! Size hep bunu öğrettim, Moïra aşkına! Mesele Phelim'i yaptığından dolayı cezalandırmak değil, gelecekte ona yardım etmek için en iyi çözümü bulmak!"</p>

  <p>"İtiraf edin ki Aodh'un ölümüyle, yönteminiz biraz su götürür..."</p>

  <p>Arşivci daha ağzından çıkar çıkmaz söylediği bu söze pişman oldu, ama Başdrüid alınmışa benzemiyordu. Konuşmaya kaptırmıştı kendini.</p>

  <p>"Ders aldığım bir durum bu, sevgili arşivci, benim yaşımda bile öğreniyor insan!"</p>

  <p>"Aforoz Phelim'e nasıl yardım edebilir?"</p>

  <p>"Aforoz değil, önemli olan onu genç kızla kaçmak zorunda bırakışım, Ernan. Aforoz bütün bunları resmiyete dökmek için bir formalite."</p>

  <p>"Peki neden onu genç kızla kaçmak zorunda bıraktınız?"</p>

  <p>"Çünkü Ernan, kız Samildanach!" diye bağırdı Başdrüid ve çalışma masasına oturdu.</p>

  <p>Arşivci hayret dolu bir çığlık atmaktan alamadı kendini.</p>

  <p>"Nasıl?"</p>

  <p>"Demek hiçbir şey anlamamışsınız, sevgili dostum. Üstelik onca zamandır her akşam, seçimlerimin gerekçesini tahmin ettiğinizi sanarak konuşuyordum sizinle... Aléa Samildanach, hiç kuşku yok. Konsey tarihindeki en kötü haber bu açıkçası. Bu bizim sonumuz geldi demek. Ondan sonra drüidler olmayacak Ernan. Drüidler, Konsey, Samildanach olmayacak."</p>

  <p>"Ben bir kadın Samildanach olamaz sanıyordum!"</p>

  <p>"Oysa efsane <i>Onun gelişi Saîman'ın sonunu gösterecek</i> der!"</p>

  <p>"Ben... ben hâlâ neden Phelim'i o konuma düşürdüğünüzü anlamadım Başdrüid, kız Samildanach olsa bile."</p>

  <p>"Phelim özgür olsun diye, Ernan. Özgür olsun, Konsey'den ve öbür drüidlerden, sizden ve benden kurtulmuş olsun diye. Yazgısının gerçekleşmesinde o çocuğun yanında olması gerekiyordu. Durum bana öyle açık görünüyordu ki oysa..."</p>

  <p>"Öyleyse Phelim'in ölmesini istemiyorsunuz?"</p>

  <p>"Tam tersine dostum, tam tersine, Phelim benim en değerli dostlarımdan biridir."</p>

  <p>"Her şeyi anladığımdan emin değilim, Başdrüid, ben..."</p>

  <p>"Şimdi beni biraz yalnız bırakın Ernan, yalnız bırakın beni, bunca hareketlilikten bittim tükendim. Biraz dinlenmem gerekiyor sevgili arşivci. Bu konuyu yarın yine konuşuruz."</p>

  <p>Ernan kibarca odadan çıktı, allak bullak olmuştu, kendi odasına yollandı. Başdrüid'in gerekçelerini daha önce anlamadığı için kendine öyle kızıyordu ki! Bu adama öyle uzun zaman hayranlık duymuştu ki daha en baştan Ailin'in iyilik yolunda hareket ettiğini anlaması gerekirdi. Bunun yerine Ailin'den kuşkulanmaya başlamış, bunadığını sanmıştı. Arşivci adamakıllı altüst olmuştu, uykuya dalmakta epey zorluk çekti.</p>

  <p>Ertesi gün Ailin ölmüştü.</p>

  <p>Gizli bir hastalık mı sonunda onu alıp götürdü, yoksa kendisi bile bile mi ölmeye yattı, kimse bilemedi. Ne var ki cesedinin yanında bir not bulundu. Ernan'ın kendisinin yerine geçip Başdrüid olmasını, Finghin'in de Ernan'ın yerine geçmesi için Büyük-Drüid rütbesine yükseltilmesini istiyordu bu notta. Müteveffanın son arzuları Büyük-Drüid'lerin çoğunu çok şaşırttı. Finghin daha yeni drüid olmuştu, Konsey tarihinde bu kadar genç bir Büyük-Drüid kabul edilmemişti. Ama bir Başdrüid'in arzularına da asla itaatsizlik edilmemişti.</p>

  <p>Nitekim, müteveffanın dilekleri yerine getirildi, aynı akşam Finghin, Otelian ve Kalan'ın rütbece yükseltilmesi kutlandı, Ernan da Başdrüid makamına atandı.</p>

  <p>Ernan cenaze töreninin başından sonuna kadar ağladı, ama için için, Başdrüid'in ölmeden önceki gün ifşa ettiği şeylerden ötürü Moïra'ya şükrediyordu. Yaşlı adamın yiğitliğini ve sessiz sedasız iyiliğini devam ettirmeye çalışacağına ant içti. Yüreğinin derinliklerinde, acaba bunu becerebilir miyim, diye düşünüyordu.</p>

  <p class="bolumsonu">***</p>

  <p>Her gün olduğu gibi Erwan Saî-Mina'nın avlusunda öbür acemi Magistel'lerle birlikte talim yapıyordu, sanki unutmak ister gibi bütün enerjisini yaptığı alıştırmalara vermişti. Alea'yı ve yaşamına kızın getirdiği tazeliği unutmak. Genç kızı özlüyordu. Bakışları, kara saçları, gülüşlerinin sadeliği. Rakibine her vuruşunda, bunun Alea'nın hatırasını uzaklaştıracağını düşünüyordu. Ama, genç kızın yüzü, bitmez tükenmez ve silinmez biçimde zihnine gelip duruyordu.</p>

  <p>Ya onunla gitmeliydim ya da kaçmasına engel olmalıydım diyordu delikanlı kendi kendine. Her an, acaba nerededir şimdi, diye merak ediyordu. Phelim ve Galiad acaba onu bulmuşlar mıdır, geri mi getirecekler yoksa yanında kalıp koruyacaklar mı? Sonra başka şeyler düşünmek için kendine söz geçiremediğine sinirleniyordu. Konsantre olmayı, dövüşe hazırlanmayı ya da hocalarını pür dikkat dinlemeyi öteden beri çok iyi beceren Erwan, artık şu kızdan başka bir şey düşünemez olmuştu!</p>

  <p>Zihni, yalnız kalan âşıkların çektiği acıyla öylesine dağılmıştı ki eskiden zahmetsizce savuşturduğu kılıç darbelerini yiyordu şimdi. Partnerleri onun bu kadar dikkatsiz davranmasına hayret ediyordu.</p>

  <p>Talimin tam ortasında, Erwan alıştırma yapmayı bırakıp odasının sessizliğine sığınmaya hazırlanırken Finghin onunla konuşmaya geldi. Zamanından önce Büyük-Drüid rütbesine yükseltilen genç adam hiç kuşkusuz Erwan'ın en iyi dostuydu. Biri drüid olmaya hazırlanırken öbürü de Magistel olmak için talim yapıyordu. Birlikte ders görmüşler, birlikte büyümüşler, birlikte acı çekmişlerdi, yaşlarının acılarını ve sevinçlerini birlikte paylaşmışlardı.</p>

  <p>Erwan Finghin'i yeniden gördüğüne çok sevindi. Çıraklığı ilerledikçe ziyaretleri azalmıştı Finghin'in. Bir gün önce dostunun Büyük-Drüid yapıldığı törene Erwan'ın katılmaya hakkı olmamıştı, tıpkı birkaç gün önce drüidliğe kabul törenine katılamadığı gibi bu törene de gelememişti.</p>

  <p>Erwan Finghin nasılsa bu durumu anlayışla karşılar diye düşünmüştü. Babası gittiğinden beri kimseye açılamamıştı, hiçbir şey bu sürpriz ziyaretten daha çok sevindiremezdi delikanlıyı.</p>

  <p>"Erwan, Magistel'im olur musun demeye geldim sana" dedi Finghin bir solukta.</p>

  <p>Galiad'ın oğlunun şaşkınlıktan ağzı bir karış açıldı. Bunu beklemiyordu. Kafası öyle meşguldü ki bir önceki gün Finghin Büyük-Drüid olduğunda yanına bir Magistel alması gerekeceğini düşünmemişti.</p>

  <p>Erwan kılıcını yere düşürdü. Yüreği sevinçle dolmuştu. Fırsatın hiç bu kadar çabuk karşısına çıkacağını ummamıştı; üstelik, Magistel statüsünü sunan kişinin en iyi arkadaşı olması daha da umulmadık bir durumdu. Çalışarak geçen bunca yılın ödülüydü bu durum, aynı zamanda küçüklüğünden beri istediği tek hedefti. Magistel olmak, yüreğini, bedenini ve ruhunu eskiden beri dolduran tutku buydu işte. Her gün kurduğu hayal, her akşam beslediği umut buydu, gönlünün başlı başına arzuladığı buydu. Ama en iyi dostunun Magistel'i olmak hiç ummadığı bir şeydi! Daha heyecan verici bir gelecek olamazdı.</p>

  <p>"Dostum, ben... ben ne diyeceğimi bilemiyorum" diye kekeledi Erwan Finghin'in elini koca avuçlarının içine alarak. "Öyle büyük bir onur ki bu..."</p>

  <p>"Sadece evet de salak!" diye alay etti Finghin, Magistel çırağını omzundan tutarak. "Bu anı kutlamak için gidip iki kadeh bir şeyler içelim..."</p>

  <p>İkisi de güldüler ama Finghin dostunun içinin pek rahat olmadığını hemen fark etti.</p>

  <p>"Canını sıkan nedir?"</p>

  <p>"Babamın burada olmasını çok isterdim. O olmadan Magistel olamam" diye karşılık verdi Erwan.</p>

  <p>Finghin yavaşça durdu.</p>

  <p>"Baban mı? Haberin yok mu olanlardan?"</p>

  <p>"Ne oldu?" diye meraklandı Erwan.</p>

  <p>"Moïra aşkına, eğer haberin yoksa, olmaması gerekiyordur da ondan. Konsey'in sözüne ihanet ettim öyleyse! Tüh! İşte genç drüid olarak yaptığım ilk hata: Çenemi tutmam gerekirdi. Ama sana söylemeye mecburum Erwan, sen benim dostumsun... Benim önerim babanın akıbeti konusunda seni avutur diye umarak gelmiştim, ama durumdan haberdar olmayabileceğini bir an bile düşünmedim..."</p>

  <p>"Hangi durumdan?" diye sabırsızlandı Erwan. Bakışları daha da kaygıyla doluyordu. "Babama ne oldu?"</p>

  <p>"Hiçbir şey, hiçbir şey olmadı. Ama o artık Magistel değil Erwan'cığım, çünkü efendisi Phelim aforoz edildi."</p>

  <p>"Aforoz mu? Şaka mı ediyorsun? Phelim kusursuz biridir!"</p>

  <p>"Şşşt! Lütfen, alçak sesle konuş, sana söylememem gerekirdi! Ben de mi aforoz edileyim istiyorsun?"</p>

  <p>"Ama bu olanaksız!" diye üzüldü Erwan. Yüreğinin oynadığını hissediyordu. "Ne olacaklar?"</p>

  <p>"Phelim yargılanacak, babansa başka bir yol çizmek zorunda. Sanırım bu hikâyeden sonra başka hiçbir drüid onu Magistel olarak almak istemeyecektir. Shehan, Tiernan ve Aengus Magistel'leriyle birlikte Phelim'i tutuklamak üzere yola çıktılar. Phelim'le birlikte kaçan genç kızı da geri getirip Gabha Man'ithi'ne tabi tutacaklar. Konsey onun Samildanach olmadığını kanıtlamak istiyor... Ama yine fazla konuştum Erwan. Bu hikâye hiç de öyle basit değil, ben bile altüst oldum. Phelim'in aforoz edilmesini engellemek için elimden geleni yaptım ama Konsey'de benim oyum yetmedi. Moïra aşkına bütün bu söylediklerimi unut, baban işin içinden çıkmayı çok iyi becerecektir, bundan eminim. En iyi Magistel'lerden biriydi."</p>

  <p>"Hâlâ öyle" diye itiraz etti Erwan.</p>

  <p>"Hadi dostum. Önerimi kabul et, babanı hiçbir şey bu kadar sevindiremez. Eğer Phelim kendisine atfedilen suçu işlemediyse, hep birlikte bu haksızlığı önlemek için elimizden geleni yaparız."</p>

  <p>"Olamaz Finghin, önerin beni son derece duygulandırdı ve bunu hiç unutmayacağım, ama gidip... babama durumu bildirmem gerek" diye bitirdi Erwan sözlerini. Ama aklımda babasından çok Aléa vardı.</p>

  <p>"Durumu babana bildirmek mi? Deli misin sen! Sen de mi Konseydi karşına alacaksın?"</p>

  <p>"Finghin, Phelim'le babamın, suçsuzluklarını kanıtlama şansı olmaksızın üç drüid tarafından tutuklanmasına göz yumamam. Hazırlık yapabilmeleri için onlara haber vermeliyim. Eğer dostumsan gidişimi kabullen ve beni ele verme, benim yokluğumda başka bir Magistel alırsan sana hiç gücenmem. Bekleyemeyeceğini anlarım. Hoşça kal Finghin."</p>

  <p>Erwan arkadaşını selamladı ve zaman kaybetmeden dairesine koştu. Finghin'e daha çok vakit ayırmayı isterdi ama Aléa'nın ve babasının tehlikede olduğu düşüncesine katlanamıyordu.</p>

  <p>Çarçabuk eşyalarını hazırladı, gitmesini mutlaka engeller diye eskrim ustasına haber vermedi, akşam olur olmaz denize inen uzun merdivenden aşağı indi.</p>

  <p>Aşağıya varınca sandalı çözmek için eğildi. Tam o sırada omzuna bir el dokundu. Erwan sıçradı, neredeyse suya düşüyordu. Arkasına döndü ve karanlığa rağmen drüidlerin beyaz cüppesine bürünmüş Finghin'i tanıdı.</p>

  <p>"Erwan, yola çıkmadan Magistel'im olmayı kabul etmeni istiyorum."</p>

  <p>Erwan bitkin bir tavırla göğüs geçirdi.</p>

  <p>"Neden ısrar ediyorsun?"</p>

  <p>"Çünkü eğer Magistel'im olursan ve başına bir şey gelirse, ne kadar uzakta olursan ol ben bilirim. Bizi birleştirecek bağın ayrıcalıklarından biri de bu."</p>

  <p>"Vaktim kalmadı Finghin. Endişeni anlıyorum ve minnettarım sana. Ama vaktim kalmadı."</p>

  <p>Ne var ki genç drüid pes edecek gibi görünmüyordu.</p>

  <p>"Kabul etmen ve sana bağlanmama izin vermen yeterli. Töreni unutalım. Konsey kuşkusuz bana kızacaktır ama sana duyduğum dostluk bir uyarı cezasına değer! Yalvarırım kabul et!"</p>

  <p>"Bunu burada, Konsey'in onayı olmadan yapamayız. Babam öldürür beni."</p>

  <p>"Daha uygun bir zaman yok. Başına bir şey gelirse, seni ikna etmeyi beceremediğim için kendimi hiç affetmem. Kendimi öldürürüm. Ver elini Erwan."</p>

  <p>Magistel'in oğlu elini ağır ağır arkadaşına uzattı.</p>

  <p>"Benim için bunu neden yapıyorsun?" diye mırıldandı.</p>

  <p>"Sen benim tek dostumsun, seçtiğim yaşam başka dost bulmama izin vermeyecek. On yılı aşkın bir süredir ailemi görmedim. Bana kalan bir tek sen varsın Erwan, seni kaybetmek istemiyorum. Gitmek istemeni anlıyorum, kabul de ediyorum, ama yolun tehlikelerle dolu, ihtiyacın olursa sana yardım edebilmeyi istiyorum. Hem sonra, benim Magistel'im olacağından emindim hep. Sadece bir zaman meselesiydi..."</p>

  <p>Drüid arkadaşının elini avuçlarına aldı. O anda ne yapmaları gerektiği çıraklara öğretilmiyordu. İçgüdüsel bir hareketti. Finghin içindeki gücün kılavuzluğuna bıraktı kendini. Gözlerini kapadı ve içini Saîman'a açtı. Enerji dalgası, içine girdi, Finghin denetimi ele alınca, zihinsel olarak enerjiyi Erwan'ın eline yönlendirdi. Teması kurması gerekiyordu. Alıcının ruhundaki kilidi açması gerekiyordu. Onun zihnine girmeliydi. Onu kavramak, kendinden bir parçayı orada bırakmalıydı. Deneyim sarsıcı bir deneyimdi. Şimdiye dek kendini bir başka varlıkla hiç bu kadar iletişim halinde hissetmemişti. Bu varlığın en iyi dostu olması durumu iyice olağanüstü kılıyordu. Sonsuzluk gibi gelen bir saniye boyunca tek vücut oldular. Finghin Erwan'ın ruhuna geçişinin damgasını bıraktı. Bu damga delikanlıyı sonsuza dek onun Magistel'i kılacaktı.</p>

  <p>Birdenbire her şey durduğunda, Erwan dostunun önünde, dizüstü düşmüş olduğunu fark etti. Benliğinin derinliklerinde yeni konumunun verdiği yeni bir gücü hissedebiliyordu. Magistel olmuştu artık.</p>

  <p>Hep hayalini kurduğu şeydi bu.</p>

  <p>"Finghin, çok çabuk hareket edeceğime söz veriyorum. Babamı bulur bulmaz görevimi yapmak üzere senin yanına döneceğim. Canım senindir."</p>

  <p>Finghin dostunun ayağa kalkmasına yardım etti.</p>
