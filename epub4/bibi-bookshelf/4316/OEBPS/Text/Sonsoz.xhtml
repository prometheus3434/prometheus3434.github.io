  <h1>SONSÖZ</h1>

  <h2>Toprağın Kızı</h2>

  <p>Orman perilerinin kulübesinde iki gün geçirdiler. İlk akşam, Faith en sonunda kendine geldi. Aléa ile Mjolln sevinçten ağladılar, sonra ozanı gece dinlenmeye zorladılar.</p>

  <p>Ertesi gün bir gün önceki mücadeleyi anlattılar. Aléa, gözyaşları içinde, Phelim'in öldüğünü söyledi. Galiad'la Erwan'ın ortadan kayboluşunu anlattı. Akşamleyin ozan, genç kızın gözyaşlarını birkaç şarkıyla dindirecek kadar güç toplamıştı.</p>

  <p>Üçüncü günün sabahı Mjolln, ormandaki keşif yürüyüşünden koşarak döndü.</p>

  <p>"Üç drüid ve Magistel'leri bizim izimizi bulmuşlar!" diye bağırarak kulübeye daldı. "Ne yapmalıyız Aléa? Teslim mi olalım?"</p>

  <p>"Galiad'la Erwan'ı bulmadan olmaz. Sonra düşünürüz. Yola çıkalım, uzun bir yol bekliyor bizi."</p>

  <p>"Peki ama nereye gidiyoruz?"</p>

  <p>"Maolmὸrdha'nın saklandığı yere."</p>

  <p>Cüce gözlerini faltaşı gibi açtı.</p>

  <p>"Deli misin sen?"</p>

  <p>"Benimle gelmek zorunda değilsin, ama oraya gideceğim çünkü Erwan'la babasını bulmak için bu benim son şansım. Ömrümü kaçarak geçiremem."</p>

  <p>"Ama drüidlerden kaçıyoruz."</p>

  <p>Aléa eşyalarını toplarken sadece "Onlarla daha sonra ilgileneceğim" dedi. "Faith, yürüyebilecek misin?"</p>

  <p>"Daha Tara'yla Kerry'nin öcünü almadım. Seninle geliyorum."</p>

  <p>"Mjolln?"</p>

  <p>"Geliyorum taşçı kız. Tası tarağı toplayıp cüceler ülkesine gideceğimi sanmıyorsun herhalde!"</p>

  <p>Üçü birden, drüidler onları bulmadan önce, arkalarında bıraktıkları Phelim'in mezarı başında son kez gözyaşı döktüler ve ellerinden geldiğince hızla yola koyuldular. Aléa drüidin armağan ettiği ve kendisinin hep üstünde taşıdığı broşu okşadı. Phelim'in öldürülmesinin intikamım alacağına ant içti.</p>

  <p>Bütün günü ve akşamın bir kısmını yürüyerek geçirdiler, kamp kurduklarında ormanın sınırından pek uzakta değildiler.</p>

  <p>Aléa iki arkadaşını uyurken bırakıp Borcelia'nın derinliklerine daldı, bir gece gezintisiyle ruhunu huzura kavuşturmayı umuyordu. İçin için, orman perilerini görüp onlarla son kez vedalaşma umudu taşıyordu kuşkusuz. Ama hiçbir peri gelmedi. Genç kız ağaçların arasında dolaştı, düşüncelerinin ormanın ortasında yitip gitmesine göz yumdu. İçinde yeni bir şey vardı. Bir bağ. Saîman bir bağ oluşturmuştu. Onunla dünya arasında bir bağ. Takma adına bir anlam kazandırmıştı. Toprağın Kızı.</p>

  <p>Birdenbire, birkaç metre ilerisinde bir kurt gördü. Görür görmez anladı. Rüyasındaki kurttu bu. Aynı beyaz kürk, aynı gözler.</p>

  <p>Hayvan da onun kadar şaşırmıştı, ayakta durdu, gözleri kızın gözlerine çakılıydı. Bir süre kıpırdamadan birbirlerini süzdüler.</p>

  <p>Aléa bakışlarını dişi kurttan ayırmadan eğildi. Saîman içindeydi; o, Saîman'dı. Aléa çevresindeki dünyaydı, ağaçlardı, kurttu. Elini hayvana doğru uzattı.</p>

  <p>Gözlerinde kurdun bütün öyküsünü gördü.</p>

  <p>"Gel" dedi kurda, "ben de senin gibiyim."</p>

  <p>Kurt hafif bir inilti çıkardı. Geriye doğru bir adım attı, başını yana eğdi. Sonra yavaşça genç kıza doğru yürüdü, her adımda duruyordu.</p>

  <p>Aléa kurda gülümsedi.</p>

  <p>"Ben senin kardeşinim İmala."</p>

  <p>Dişi kurt kızın eline değecek kadar ilerledi. Bir an duraksadı, sonra genç kızın avucunu yaladı.</p>

  <p>En sonunda, yalnız hissetmiyorlardı artık kendilerini.</p>
