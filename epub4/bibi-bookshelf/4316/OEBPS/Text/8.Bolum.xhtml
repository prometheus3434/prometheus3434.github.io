  <h1>8. BÖLÜM</h1>

  <h2>Av</h2>

  <p>Aléa bir atın kişnemesiyle uyandı. Aniden ayağa fırladı ve Mjolln'un hâlâ yanı başında uyuduğunu gördü. Mağaranın ağzına doğru parmak uçlarına basa basa ilerledi. Drüidler bu kadar çabuk bulmuşlar mıydı onu? Yoksa başka yolcular mıydı gelenler? Gözlerinin gün ışığına alışmasını bekledi, sonra mağaranın duvarına iyice sinerek başını dışarı çıkardı.</p>

  <p>"Günaydın küçük hanım."</p>

  <p>Phelim ve Galiad mağaranın önündeki çimenlere oturmuşlar, yaz güneşi altında üzümlü çörek yiyorlardı, kuşkusuz epey bir zamandır genç kızla cücenin uyanmasını bekliyorlardı. Arkalarındaki ağaca bağlanmış iki at ve iki midilli vardı.</p>

  <p>Aléa hayretle "Beni nasıl buldunuz?" diye sordu. Bu sırada Mjolln da uyanmıştı.</p>

  <p>"Galiad çok iyi iz sürer."</p>

  <p>Genç kız Magistel'e öfke dolu bir bakış yöneltti. Oğlu Erwan mı kaçtıklarını haber vermişti yoksa? Ama Galiad'ın gözlerinde ne ayıplama ne de kızgınlık gördü. Magistel karmaşık ve ağır bir zırha bürünmüş, üstüne de delikli bir madenî üstlük geçirmişti. Birbirine geçmiş küçük madenî levhalardan oluşan ve bedeninin her tarafını saran bir giysiydi bu. Göz kamaştırıcı bir parçaydı ama ormanda yürümekten ziyade savaşmak için yapılmışa benziyordu. Galiad'ın belinde, efsanevi kılıcı Banthral asılıydı; kılıcın altın kakmalı gümüş siperi ve kırmızı ejderha gravürünün seçildiği yaldızlı topuzu görülüyordu sadece. Uzun ve geniş, kalın bir kılıçtı Banthral ama muhtemelen mükemmel derecede bilenmişti.</p>

  <p>Bunca ağırlık Magistel'i rahatsız etmiyor gibiydi. Galiad güçlü ve dayanıklı bir adamdı. Aléa onun hiç sızlanmayan türden erkeklerden olduğunu tahmin etti, Mjolln'un Magistel'i tanıtırken kullandığı sözleri anımsadı: <i>efsanevi bir savaşçıdır o,</i> demişti.</p>

  <p>Genç kız daha sonra Phelim'in yüzüne baktı. Drüidde hâlâ o kibar gülümseme ve derin bakışlar vardı. Dinginliğini hiçbir şey bozamaz gibiydi. Oysa önceki gün Aléa ihtiyar drüidin Konsey Salonu'nda öfkeye kapıldığına tanık olmuştu.</p>

  <p>"Saî-Mina'ya dönmeye niyetim yok Phelim. Boşuna geldiniz."</p>

  <p>"Seni geri götürmeye ya da herhangi bir şeye ikna etmeye gelmedim. Sana yardım etmeye, seni korumaya geldik."</p>

  <p>"Benim korunmaya ihtiyacım yok" diye kendini savundu Aléa.</p>

  <p>"Biz seni bulduysak öbür drüidler de bulacaktır. Bizimle kaçabilmen için bu atları getirdik."</p>

  <p>"Siz de mi kaçmak istiyorsunuz?" diye şaşırdı genç kız. "Siz... Konsey'den ayrıldınız mı?"</p>

  <p>"Senin gidişinden sonra gizlice tüydüm diyelim. Ailin peşinden üç Magistel gönderdi ve eğer bize yetişmelerini istemiyorsak erken davranıp yol almalıyız."</p>

  <p>"Size neden güveneyim? Siz de bir drüidsiniz."</p>

  <p>"Seni drüid kardeşlerime teslim etmek isteseydim, sen Konsey Salonu'nun asma katında saklanırken yapardım bunu" diye karşılık verdi Phelim. "Birbirimize güvenmenin zamanıdır Aléa, sence de öyle değil mi? Buraya gelerek Konsey'e verdiğim yemini bozdum, en azından saygı göstermene değecek bir özveri bu. Artık çocuk olmadığını bize yeterince kanıtladın."</p>

  <p>Aléa mağaranın içine doğru döndü ve Mjolln'a dışarı çıkmasını işaret etti. Cüce, drüidi görünce sevinçten havalara sıçradı.</p>

  <p>"Phelim! Canım drüidim benim! Seni görmek gerçekten bir zevk! Ne macera ama! Hiçbir şey anlamaz oldum! Her şeye bir çeki düzen vermenin zamanıdır, Mjolln sözü... Size de merhaba, Galiad. Öhöms."</p>

  <p>Cücenin keyfini yarıda keserek lafa girdi Aléa:</p>

  <p>"Ben Providence'a gideceğim. Başlangıçta oraya gitmek istiyordum, sizin berbat öğütlerinizi dinlememiş olsaydım bugün orada olacaktım. Hatta belki Amine'e çoktan kavuşmuş olacaktım."</p>

  <p>"Providence'ta korunamazsın. Konsey seni kolayca bulur. Maolmὸrdha'nın gönderdiği Herilim'leri bir tarafa bırakacak olursak tabii."</p>

  <p>"Phelim, beni bir kez yolumdan çevirdiniz ve bana şans getirmedi bu durum. Bu defa Providence'a gideceğim, bana hiçbir şey engel olamaz."</p>

  <p>Phelim göğüs geçirdi, sözü Galiad aldı, tok ve otoriter sesiyle konuşmaya başladı.</p>

  <p>"Öyleyse izin verin de en azından size eşlik edelim. Böylece ata ve bizim korumamıza sahip olacaksınız."</p>

  <p>Aléa göz ucuyla cüceye baktı. Besbelli ki Mjolln bakışlarıyla kıza yalvarıyordu. Yanında bir drüid ve Magistel'le yolculuk etmek için yapmayacağı şey yoktu.</p>

  <p>"Tamam" dedi genç kız en sonunda. "Bizimle gelebilirsiniz. Ama tekrar söylüyorum: Canımın istediği yere gitmemi artık engelleyemezsiniz. Artık size güvenmiyorum Phelim. Konseyinize de. Bizimle mi kalmak istiyorsunuz? Tamam kalın. Ama artık benden bir şey beklemeyin."</p>

  <p>Galiad atları eyerlerken Phelim "Hemen yola çıkmamız gerek" dedi. "Ama bize bir lütufta bulunduğunu sanma Aléa. Birçok kez hayatını kurtardım ufaklık. Bir kez haydutlara karşı, bir kez de gorgûn'lara karşı. Hiç kuşkusuz canına mal olacak Gabha Man'ithi'nden de kurtardım seni. Providence'a gitmeye inat ediyorsun, tamam, ama unutma ki karşında bir drüid duruyor, benim sabrımın da bir sınırı var. Şimdi ikiniz de eşyalarınızı hazırlayın, yola çıkalım."</p>

  <p>Aléa ne karşılık vereceğini bilemedi. Drüid fazlasıyla etkileyiciydi, kız şimdilik susmasının daha iyi olacağına karar verdi. Arkasını döndü, eşyalarını toplamak üzere Mjolln'un yanına gitti.</p>

  <p>Göğüs geçirdi. Drüidin hâlâ yakasını bırakmadığını düşündü. Dahası, uykusunu alamamıştı, her tarafı tutulmuştu. Saî-Mina'nın konforu çok uzaklardaydı.</p>

  <p>Aléa Galiad'ın yanına getirdiği midilliye bindi. Savaşçı, genç kıza yardım etti, daha önce hiç ata binmemiş olduğunu gördü, dizginleri kızın eline verirken içini rahatlattı:</p>

  <p>"Bu bir dişi, adı Dulia, krallıktaki en uysal attır, göreceksin. Öğrencilerimin çoğundan daha hızlı öğrendin dövüşmeyi, öyleyse bu midilliyi sürmeyi de çok çabuk öğrenirsin, bundan eminim."</p>

  <p>"Sağ ol Galiad" diye yanıt verdi Aléa ama içi tam anlamıyla rahat değildi.</p>

  <p>Mjolln'a gelince, o çoktan midillisinin üstüne atlamıştı. Ünlü bir at binicisiydi, hayvanın kulağına fısıldadı.</p>

  <p>"Bu midilliye ne ad verdiyseniz verdiniz, bundan böyle benim için adı Alragan olacak. İşte bu kadar."</p>

  <p>Galiad şaşırmışa benziyordu. Cüceyi tepeden tırnağa süzdü ve yardıma ihtiyacı olmadığını gördü.</p>

  <p>Daha fazla oyalanmadan yola koyuldular. Magistel, eli kılıcının koca topuzunda, önden gidiyordu.</p>

  <p class="bolumsonu">***</p>

  <p>İmala bütün akşam uzakta gördüğü köye doğru ilerledi, kâh sert adımlarla koşa koşa gidiyor, kâh dinlendirici, küçük ve ağır adımlar atıyordu. Güçlü kuvvetliydi, orman dikeyleriyle geçirdiği günler ona olağandışı bir form kazandırmıştı, böyle hiç durmadan köye kadar devam etti yola.</p>

  <p>Şafak sökmeden önce köyün büyük giriş kapısının birkaç adım ötesine ulaştı, güneş doğana kadar uyumak üzere fundalığın ortasına uzandı.</p>

  <p>Bir çocuğun gülüşleriyle sıçrayarak uyandı. Bir hamlede ayağa kalktı. Biraz ilerde, köyün önünde çember çeviren küçük bir dikey gördü. Küçük esmer bir kız çocuğuydu bu, dişi kurt kendini güvende hissetti. Madem ki ormandaki büyük dikeylerin ona hiçbir kötülüğü dokunmamıştı, küçük bir dişinin de tehlikeli olması için bir neden yoktu. Böyle düşündü.</p>

  <p>Yine de İmala temkinli yaklaştı, hâlâ onu fark etmemiş olan çocuğun birkaç metre ilerisine sindi. Küçük kız çemberini birçok kez çevirdikten sonra İmala oyunu eğlenceli buldu ve küçük dikeyle birlikte koşmak istedi. Yeniden ayağa kalktı, kuyruk sallayarak çocuğa doğru koşmaya başladı. Oyun isteyen kurt yavruları gibi davranıyordu.</p>

  <p>Küçük kız birdenbire kurdu fark etti ve tiz bir dehşet çığlığı attı: "Kurt var!" diye bağırdı. İmala bu cümlenin ne demek olduğunu anlayamadı, küçük kızın korkusunu hissetmesine karşın yine de oynayabileceğini sandı ve çocuğun çevresinde koşmaya devam etti.</p>

  <p>Küçük kız hemencecik çemberini bıraktı ve köye doğru kaçmaya başladı. İmala bunu oyun sandı, dili dışarıda, kızın arkasından koşmayı sürdürdü.</p>

  <p>Böylece kız önde kurt arkada, köyün girişine kadar koştular, öndeki korkudan çığlıklar atıyor, arkadaki neşeli neşeli zıplayıp hopluyordu.</p>

  <p>Köyün kapısından geçtikleri zaman İmala bir an için duraksadı. Dikeylerin bölgesine girdiğini anladı; onlara duyduğu güven kuşkusuz o kadar da ileri gitmiyordu. Ama seçim yapacak zamanı olmadı.</p>

  <p>Kapının arkasından iki dikey fırladı, birinde dirgen, öbüründe değnek vardı. Kurt kafasına inen şiddetli bir darbeden kıl payı kurtuldu. Bu iki dikey de oynamak mı istiyor acaba diye bir anlık bir şaşkınlık geçirdi. Ama o sırada değnek beline iniverdi.</p>

  <p>İmala acıdan viyaklayarak yere düştü. Şimdiye kadar son derece dostça davranan dikeylerin gösterdiği bu ani şiddeti anlayamıyordu. Dehşet içinde, sırt üstü yatıp dört ayağını havaya dikti, boyun eğdiğini gösteren bir işaretti bu. Ama dikeyler kazandıkları zaferin tadını çıkarmak yerine ona yine vurdular. İmala böğrüne bir dirgen darbesi yedi.</p>

  <p>Dişi kurt acıyla uludu. Bu kez kaçmaya karar verdi, hem bedeni hem ruhu yara almış olarak, topallaya topallaya çekip gitti. İki dikey fundalığın ortasına kadar peşinden geldiler, İmala ağaçlık bir yere sığındı, orada yarasını iyileştirmeye çalıştı.</p>

  <p class="bolumsonu">***</p>

  <p>Dört arkadaş akşama kadar güneydoğuya doğru dörtnala ilerlediler. Kıraç arazinin beyaz kumu atların toynaklarından havalanıyordu. Galiad Lâl ırmaktan uzaklaşıp tarlaların içinden geçmeyi yeğlemişti çünkü burada başka yolcularla karşılaşma olasılığı daha düşüktü. Gün ortasında bir tarafta Gor-Draka dağlarının sivri siluetini, bir tarafta da, doğuda parlak güneşin yansıdığı denizi görebildiler. Aléa bu güzel görüntüyü seyredebilmeleri için Magistel'den kısa bir süreliğine durmasını istedi. Güneş mavimsi dalgalarda bin bir mum yakıyordu.</p>

  <p>"Sanki denizin üstünde bir ada varmış gibi. Mont-Tombe adası da buna benziyordur herhalde. Providence'ı gördükten sonra oraya gideceğim" dedi Aléa, sesinde hafiften bir meydan okuma seziliyordu.</p>

  <p>"Ya öyle mi? Neden?" diye sordu Phelim.</p>

  <p>"Öğrenmek için. Üniversite'ye gitmek istiyorum."</p>

  <p>Drüid neredeyse karşılık verecekti ama kendini tuttu. Mont-Tombe'un Hıristiyan keşişlerinden öğreneceği şeylerin Saî-Mina'da ona öğretilebilecek şeylere eşdeğer olmadığını söylemek isterdi. Ama kızın olumsuz tepki vereceğini tahmin etti. Hem zaten kendisi de buna inanıp inanmamak konusunda kuşkuluydu. Konsey Aléa'ya karşı gerçekten pedagojik niyetler besliyor gibi görünmüyor pek, diye düşündü alaylı alaylı.</p>

  <p>"Hıristiyanları ve üniversitelerini sevmiyorsunuz, değil mi?" dedi Aléa muzipçe.</p>

  <p>Phelim, genç kız düşüncelerimi mi okudu acaba, diye düşündü.</p>

  <p>"Çok saldırganlar. Hem sonra, onların... felsefesiyle ters düşüyoruz diyelim."</p>

  <p>"Neden?" diye ısrar etti Aléa.</p>

  <p>"Çünkü onların felsefesi Moїra'nın varlığını yadsıyor. Sözde modern bir sapma. Mont-Tombe'un hocaları Moїra'nın dünyanın ilerlemesini engellediğinden eminler. Sadece onların Tanrı'sı ilerlemeyi sağlayabilirmiş. Dahası, onların öğretimi yazılı yapılıyor, oysa biz drüidler yazının, bilginin ölümü olduğu kanısındayız. Kâğıda aktarılan sabitlenmiş, dolayısıyla da ölmüş demektir, oysa gerçek bilgi sabit olmamalı, evrim geçirmelidir. Bizim öğretimimiz sözlü olur. Ustayla çırak arasındaki yakınlık içinde aktarılır."</p>

  <p>"Ya onlar haklıysa? Ya Moїra yoksa?"</p>

  <p>"Saî-Mina'dan çıkmanı sağlayan güce sahip oluşun Mont-Tombe'un felsefesini çürütüyor. Can sıkıcı olan onların kendi inançlarını yayma çabası. Her yıl kafaları yanlış fikirlerle dolu olarak kaç genç çıkıyor o adadan?"</p>

  <p>Aléa ikna olmamıştı ama kabul etmiş göründü. Mont-Tombe'un yöntemi her şeye rağmen drüidlerinkinden daha iyi değil mi acaba, diye düşünüyordu. Benliğinin derinliklerinde görüşünü değiştirmedi: Moїra'nın düpedüz gerçek varlığını ne kadar hissederse hissetsin, bir gün Mont-Tombe'a gidecekti, çünkü köyden ayrılacağı gün o üniversite öğrencileriyle karşılaştığından beri, okumayı öğrenmek istiyordu ve sadece Hıristiyanlar buna izin verebilirdi.</p>

  <p>"Gidelim" diye araya girdi Galiad atına binerken, "oyalanmanın sırası değil. Sağ salim Providence'a ulaşmak istiyorsak hemen yola koyulmamız gerekiyor. Magistel'ler peşimizde mi bilmem ama gözetlendiğimizden neredeyse eminim."</p>

  <p>"Evet, bende de öyle bir his var" diye itiraf etti Phelim, ovaya göz gezdirdi. "Aléa, sen hiçbir şey hissetmiyor musun?"</p>

  <p>"Hayır" dedi Aléa, drüidin bu soruyu sorduğuna şaşırmıştı. Phelim ona güveniyor muydu yoksa?</p>

  <p>Yaşlı drüid "Zaman kaybetmeyelim" dedi.</p>

  <p>Atlarına bindiler ve güneye doğru dörtnala yola koyuldular. Aléa midillisinin sarsıntılarına alışmakta hâlâ zorlanıyordu ama Doğu Galatie'nin şaşırtıcı manzarasını hayranlıkla seyretmesine engel değildi bu durum. Saratea'yı çevreleyen düzlükten daha çok bitki vardı burada, hem deniz de yakındı. Genç kız bir manzaranın içinden dörtnala geçme zevkini ilk kez tadıyordu. Rüyada üstünden uçulan düşsel bir ülke gibiydi burası. Her şey iki tarafından kayıp gidiyordu, elle tutulmaz, neredeyse bulanık görünüyordu. Sürat ve rüzgâr sarhoş ediyordu insanı.</p>

  <p>Atlar onları yeni bir yere götürdükçe Aléa'nın içini heyecan dalgaları kaplıyordu. Önce özlemler geliyordu, titrek titrek, tıpkı bir kamp ateşinin alevleri gibi. Saratea, Amine, Kerry ve Tara'nın hanındaki teselli veren yaşam... Hele hele, Erwan'ı kendisiyle yola çıkmak konusunda ikna etmeyi neden denememişti? Onu geride hiç bırakmamalıydım, diye düşündü. Kuşkusuz bir daha hiç göremeyecekti delikanlıyı. Erwan ona dargın mıydı? Küstah genç kızı geri getireceği konusunda Konsey'e söz vermiş miydi?</p>

  <p>Keşke Erwan'la daha uzun konuşabilmiş, hakkında gerçekten ne düşündüğünü öğrenebilmiş olsaydı. Mjolln delikanlının Aléa'yı sevdiğini söylüyordu ama Saî-Mina'yı terk edecek ve Aléa'yla yola çıkacak kadar seviyor muydu acaba? Bir gün, Erwan'ın aşkı ile yazgılı göründüğü sonsuza dek kaçış yaşamı arasında bir seçim yapmak zorunda kalacak mıydı? Her yeni özlem kalbini biraz daha kırıyordu. Uzunca bir göğüs geçirdi ve daha çok geleceği düşünmeye zorladı kendini.</p>

  <p>Providence. Kentin adı bile umut taşıyordu. Aléa orada çocukluk arkadaşı Amine'i sonunda bulacaktı kuşkusuz. Onunla olunca, Samildanach'ı ve yaklaştığını tahmin ettiği bin bir zorluğu unutacaktı kuşkusuz. Phelim ve Galiad'ın yardımıyla, hâlâ peşinde olan Magistel'lerden ve Herilim'lerden kurtulmayı bile başarırdı belki. Sonra okuma öğrenmek için Mont-Tombe'a giderdi. Gelecek basit olabilirdi, eğer Moїra ona bu seçim olanağını verseydi...</p>

  <p>Akşam üstüne doğru Galiad, bu kadar uzun süren dörtnala koşunun ardından dinlenebilsinler diye atları yavaş yürütmeye karar verdi. Güneş batıda Gor-Draka dağlarının ardında gözden kaybolurken, bu yavaş ilerleyişi fırsat bilip sohbet ettiler.</p>

  <p>Önce Galiad atını Mjolln'un midillisinin yanına getirdi.</p>

  <p>Kum ve toz kaplı cüceye bakarak kibarca "Çok yorgun değil misiniz?" diye sordu.</p>

  <p>"Ben iyiyim de midillinin gücü tükenmiş gibi görünüyor. Ne kadar sağlam olsa da bir gün boyunca dörtnala koşmak asla iyi gelmez. Öhöms. Doğrusu ben de ağır çekiyorum. Öhöms. Anlarsınız ya..."</p>

  <p>Magistel omuz silkti.</p>

  <p>"Adını Alragan koydunuz değil mi?"</p>

  <p>"Öhöms" diye başını salladı cüce.</p>

  <p>"Bu adı bir yerlerde duymuştum" dedi Magistel. "Yanlış hatırlamıyorsam eski cüce savaşçıların savaş narasıydı... Doğru mu?"</p>

  <p>Mjolln şaşırdı.</p>

  <p>"Evet, haklısınız. Gorgûn'lar saldırdığında benim köyümde attığımız nara buydu. Peki ama siz nereden biliyorsunuz?"</p>

  <p>Cücenin bu soruyu sormasına Magistel çok memnun olmuş görünüyordu. Sanki yıllardır bu konudan söz edebilmeyi bekliyordu. Sanki sonunda bir sırdan, daha doğrusu acı veren bir hatıradan kurtulma fırsatı geçmişti eline.</p>

  <p>"Harcourt savaşı sırasında, Phelim tarafından Magistel seçilmeden önce, uzun zaman bir cüceyle yan yana savaştım. Adnal. Adı Adnal'dı. Sizin yaşlarınızdaydı, ya da belki biraz daha yaşlıydı. Silahlar ve savaş, vaktinden önce birkaç kırışığa yol açmadıysa tabii. Öyle cesurdu ki! Harcourt'un adamları, boyları kaç olursa olsun, onu korkutmuyordu, inanın bana. Savaş narasını attığı zaman hepimizi o savaşçı çılgınlığına sürüklüyordu. Eğer Galatie'nin bütün askerleri onun gibi olsaydı Harcourt bu savaşı asla kazanamazdı, orası kesin. O cüce için canımı verirdim. Bugün Phelim'e duyduğum kadar saygı duyuyordum ona. Bunun için yaratılmışım ben. Değerli bir adama kılıcımı sunmak için. Gerçekten değerli biriydi..."</p>

  <p>"Geçmiş zaman kipiyle konuşuyorsunuz... Öldü mü?"</p>

  <p><i>Artık kaybedecek zaman kalmadı.</i></p>

  <p>Dolayısıyla günü Mjolln'un yanında geçirdi, yolculuğun neşelendirdiği cücenin bitmez tükenmez hikâyelerini dinleyerek kendi karanlık düşüncelerini unutmaya çalışıyordu.</p>

  <p>Galiad'ın tahmin ettiğinden daha erken bastırdı gece ve kente girmek için sabahı beklemeye karar verdiler. Uzakta başkentin yüksek evlerinde birkaç ışık görülüyordu. Providence'ın silueti Saratea gibi küçük bir köyün siluetine hiç mi hiç benzemiyordu. Bir bakışla kucaklanamayacak kadar geniş, derin bir bütündü; gök bile kentin çevresinde daha aydınlık bir kubbe çiziyordu sanki. Aléa uzunca bir süre, uykudaki zengin konakların görkemli profilini seyre daldı.</p>

  <p>Önceki gün olduğu gibi, patikanın gerisinde ateş yakıp kamp kurdular.</p>

  <p>"Bu kez casusun bütün gece gizlenmesine göz yummayacağım" dedi Galiad ciddi, derinden gelen bir sesle. "Phelim, eğer izin verirseniz bu gece yanınızda kalmayacağım."</p>

  <p>Drüid Magistel'inin sabırsızlığından hoşlanmışa benziyordu.</p>

  <p>"Galiad, bir hayaletin peşinde gezmek yerine yanımızda olmanızı tercih ederim..."</p>

  <p>"Hayalet değil. Siz de benim gibi hissettiniz. Birisi iki gündür bizi izliyor."</p>

  <p>"Şimdilik kötülüğümüzü ister gibi bir hali yok. Bırakalım bir hata yapsın, o zaman yakalarız. Bu gece ava çıkarsanız, biri yokluğunuzu fırsat bilip bize saldırabilir. Hadi Galiad, nasılsa sonunda avcı olacaksınız."</p>

  <p>Magistel sızlanmadan söz dinledi. Ne pahasına olursa olsun Phelim'e itaatsizlik etmezdi. Daha fazla tartışmaya cesaret bile etmezdi. Drüidin bilge biri olduğunu biliyor, ona güveniyordu. Ama göze görünmeyen, elle tutulmayan, çok uzun zamandır adeta onlarla alay eden şu varlığa artık katlanamıyordu. Aléa'nın yanına oturdu ve mütevazı akşam yemeğinin hazırlanmasına yardım etti. Önceki akşam olduğu gibi tavşan, taşmantarı ve kestane vardı yemekte.</p>

  <p>"Hayat Ağacı gerçekten var mı?" diye sordu genç kız drüide.</p>

  <p>"Bu tuhaf soru da nereden çıktı?" dedi yaşlı adam, cücenin uzattığı şarap testisini alırken.</p>

  <p>"Çok... çok sahici bir rüya gördüm. Size nasıl açıklayacağımı bilemiyorum. İkinci kez böyle bir rüya görmüş oldum. Birinci seferinde, rüyamda gördüğüm bazı şeyler gerçekleşti. Yanılmıyorsam Maolmὸrdha da aralarındaydı."</p>

  <p>Galiad drüide endişeli bir bakış yöneltti.</p>

  <p>"Dün gece rüyamda Obéron adında bir orman perisinin Borcelia ormanına gelmemi istediğini gördüm. Ama tam anlamıyla bir rüya değildi. Galiba... Nasıl desem? Galiba orman perileri beni gerçekten oraya çağırıyor."</p>

  <p>Drüid rahatsız olmuşa benziyordu.</p>

  <p>"Oysa benim Providence'a gitmem gerek... Ernan'ın sözünü ettiği efsaneyle bunun bir ilişkisi var mıdır?" diye ısrarla sordu Aléa.</p>

  <p>"Aléa, belki de basit bir rüyaydı gördüğün. Şu son günlerde öyle çok şey, öyle çok hikâye duydun ki düş gücün sana oyunlar oynuyor. Ilvain'i bulduğun gün sana bir şey oldu, tamam buna inanırım, anlamayı da isterim. Ama çok ileri gitme, kapılma hemen. Çözümlememiz gereken şey öncelikle olgulardır, rüyalar değil."</p>

  <p>"Tamam. Ama yeni soruma yanıt vermediniz? Hayat Ağacı gerçekten var mı?"</p>

  <p>"Bu tür şeyleri kendi kendine bulmalısın, eğer gerekiyorsa. Bu tür şeyler, sözünü ettiğin efsaneler, bir eğitimin meyvesidir, derin bir simgesel anlamı olan bir eğitim. Hayat Ağacı'ndan böyle uluorta konuşulamaz... Var olup olmadığını öğrenmek mi istiyorsun? Ara o zaman!"</p>

  <p>"Yine bilmece gibi konuşuyorsunuz, size sorduğum soruya yanıt değil bu söylediğiniz."</p>

  <p>"Bilmeceler düşünceyi en iyi harekete geçiren şeylerdir. Sana verecek yanıtım yok. Sadece bir yöntem önerebilirim."</p>

  <p>"Ama açıkça söylemek istediğinizden daha fazlasını biliyorsunuz bu konuda."</p>

  <p>"Aléa, emin olduğum tek şey var, sen tehlikedesin. Yeni sorunlar aramak yerine seni korumamıza yardımcı olsan iyi edersin."</p>

  <p>"Ilvain'in yüzüğünü neden bulduğumu öğrenmek isteyen sizdiniz. Gerçeği öğrenmek için Saratea'dan kaçmama yol açan sizdiniz. Bugün gerçek sizi ilgilendirmez mi oldu? Yoksa korkutuyor mu?"</p>

  <p>"Senin hayatın için korkuyorum, bu da bana yeter" diye karşılık verdi Phelim, ciddi ses tonundan konuşmanın sona erdiği açıkça anlaşılıyordu.</p>

  <p>Aléa verip veriştirmeye başladı. Drüidin inatçılığına dayanamaz olmuştu. Atları yemlemeye gitmek üzere aniden ayağa kalktı. Bir süreliğine yaşlı adamdan uzaklaşmak istiyordu. Galiad'ın heybesinden arpa aldı ve beceriksizce midillisine uzattı.</p>

  <p>Magistel kızın arkasından geldi ve nazikçe elini tuttu.</p>

  <p>"Parmaklarınızı iyice uzatın ki avucunuz dümdüz olsun, taneler avucunuzda dursun, böylece midillinin sizi ısırma tehlikesi olmaz" diye alçak sesle tavsiyede bulundu.</p>

  <p>Genç kız adamın söylediğini yaptı. Uzattığı taneleri kısrak bir lokmada yuttu, sonra da Aléa'nın böğrüne burnuyla hafif hafif vurdu.</p>

  <p>"Hayır Dulia, yeter bu kadar, yeterince yedin" dedi kız gülerek.</p>

  <p>"Midilliler drüidler kadar inatçıdır, biliyor muydunuz..." diye fısıldadı Galiad.</p>

  <p>Aléa Magistel'e gülümsedi. Adam oğluyla aynı hareketleri yapıyor, aynı özeni gösteriyordu. Baba-oğlun katı savaşçılığı ile yüreklerinin iyiliği arasındaki zıtlık Aléa'yı şaşırtıyordu.</p>

  <p>Genç kız omuz silkti, Mjolln'un midillisini yemlemek için koca heybeden biraz daha arpa aldı. Magistel hâlâ orada, arkasında duruyordu. Belli ki Phelim'in tutumundan biraz rahatsız olmuştu ve genç kıza ihtiyaç duyduğu teselliyi vermek için yanında kalmak istiyordu. Aléa Galiad'ın yanındayken kendini iyi hissediyordu, içi rahat ediyordu. Öyle ki normalde içini kemiren düşünceleri unutuyor, paylaşmakta zorlandığı bir anıyı düşünüyordu daha çok.</p>

  <p>"Oğlunuz..." diye söze başladı çekingen bir sesle.</p>

  <p>Aléa, ağzından daha o sözcük çıkar çıkmaz konuya girdiğine pişman oldu ve lafın gerisini nasıl getireceğini bilemedi. Yanaklarının kızardığını hissetti.</p>

  <p>"Onu özlüyor musunuz?"</p>

  <p>Genç kız yüzünü kaldırdı. Ay gözlerinin maviliğinde yansıyordu.</p>

  <p>"Evet."</p>

  <p>Galiad rahatlamış göründü. Belli ki o da teklifsiz davranamıyordu pek. Kuşkusuz ilk kez bir genç kıza oğlundan söz ediyordu.</p>

  <p>"Ben de özlüyorum. Budalaca, değil mi? Eğer sizi korumama izin verirseniz, yemin ederim birlikte geri dönüp onu görmeye gideriz. Olur mu?"</p>

  <p>Aléa kabul etti.</p>

  <p>Birdenbire kamp yerinin birkaç metre ötesinde bir dal çatırdadı.</p>

  <p>Galiad bir sıçrayışta doğrulup kılıcını kınından çıkardı.</p>

  <p>Kamp yerinin hemen bitişiğindeki koruluğun başında, bir ağacın yanında, bir atlının silueti belirdi. Dalların gölgesinden yüzü seçilemiyordu. Meçhul yabancının yanında, belinden bileğine kadar sarkan ince uzun bir kılıç belli oluyordu. Yabancı, silahını çekmemişti. Ama sessizliği ve duruşu tehdit doluydu.</p>

  <p>Phelim ayağa kalktı, çok geçmeden cüce de yanına geldi.</p>

  <p>"Kim var orada?" diye bağırdı Galiad, karanlığa gömülmüş yüzü görmeye çalışıyordu.</p>

  <p>Soruyu izleyen sessizlik sanki bin yıl sürdü. Gecenin soğuğunda sadece cırcır böceklerinin ötüşü duyuluyordu.</p>

  <p>Sonunda siluet "Providence'a gidemezsiniz" diye yanıt verdi.</p>

  <p>Bu bir kadın sesiydi ama Galiad'ın endişesi geçmedi. Yavaşça ilerledi, kılıcını ileri doğrultmuştu. İki gündür casus gibi onları izleyen kişiyi sonunda yakalayacaktı herhalde. Kuşkuya yer yoktu, düpedüz bu kişiydi, Galiad ayak seslerinden tanımıştı. Aslında onu bu kadar zor bulmamda şaşılacak bir şey yok, diye düşündü Magistel, çünkü izini belli etmemeyi bir kadından daha iyi kimse beceremez.</p>

  <p>"Kılıcınızı yere bırakın" dedi, "kendinizi tanıtınca, göreceğiz bakalım bizim yolumuz hakkında ne diyormuşsunuz!"</p>

  <p>"Ne kadar da hoş bir karşılama, Galiad Al'Daman beyefendi!" diye alay etti kadın. "Oysa pek soylu bir aileden geldiğiniz söylenir. Nezaketinize n'oldu?"</p>

  <p>Konuşma Phelim'i keyiflendirmiş gibiydi, yaşlı drüid hiçbir şey demeden gidip ateşin başına oturdu.</p>

  <p>"Sizin gibi casuslara karşı asla kibar değilimdir" dedi Galiad küçümseyici bir ses tonuyla. "Benim adımı biliyorsunuz. Kendinizinkini söylemediniz bile ve nezaketten söz ediyorsunuz! Bir daha tekrarlamayacağım, silahınızı yere bırakın hanımefendi!"</p>

  <p>Ama Aléa gelip Magistel'in kolunu tuttu.</p>

  <p>"Galiad, kılıcınızı kınına sokabilirsiniz, ben bu sesi tanıyorum. Sadece bir kişiye ait olabilir bu ses."</p>

  <p>Genç kız koruluğa doğru yürüyüp "İyi akşamlar Faith..." dedi.</p>

  <p>"İyi akşamlar Aléa" diye yanıt verdi genç kadın, gölgelerin içinden çıktı, uzun yüzünün ince hatlarını ve kızıl saçlarının ipeksi dökülüşünü gözler önüne serdi.</p>

  <p>Baştan aşağı siyahlara bürünmüştü, bedenine yapışan hafif bir kumaştandı giysisi. Güzel ve zarif bir kadındı Faith. Moїra siluetine incelik, yüzüne de bir o kadar güzellik vermişti.</p>

  <p>"Aléa doğruyu söylüyorsa neden ozanlara özgü giysi yok üstünüzde?" diye sordu Galiad, hâlâ güven duymuyordu.</p>

  <p>"Çünkü mesleğimi bıraktım bayım."</p>

  <p>Ama efendisini ve genç kızı korumak için kuşkudan başka seçeneği olmayan Galiad sorularına devam etti:</p>

  <p>"Peki neden artık ozan olmadığınızı öğrenebilir miyim? Pek ayrılınmaz o meslekten de..."</p>

  <p>"Magistel'ler kuşkuyla küstahlığı ne zamandır ayırt edemez oldu?" diye sordu Faith. "Yoksa hâlâ beceriksiz bir çırak mısınız?"</p>

  <p>Galiad geri adım atmadı, sesinin tonunu daha da sertleştirdi.</p>

  <p>"Size bir soru sordum. Yanıt vermek istemiyorsanız buyrun yolunuza gidin. Tekrar soruyorum: Neden artık ozan değilsiniz?"</p>

  <p>Aléa Magistel'i kolundan çekti.</p>

  <p>"Galiad, sakin olun, onu tanıyorum diyorum size!"</p>

  <p>Ama Faith daha fazla bekletmeden yanıt verdi:</p>

  <p>"Ozanlığı bıraktım çünkü yeni bir hedef belirledim kendime."</p>

  <p>"O hedef yüzünden mi iki gündür bizi izliyorsunuz?"</p>

  <p>"Kısmen evet. Aléa'yla konuşmam gerek, önce kimlerle yolculuk ettiğini öğrenmek istedim."</p>

  <p>Magistel "Peki neden..." diye soracak olunca Aléa sinirlenerek savaşçının sözünü kesti.</p>

  <p>"Yeter Galiad! Yeterince soru sordunuz. Faith'i aramıza davet etmek istiyorum."</p>

  <p>Magistel çok şaşırmışa benziyordu.</p>

  <p>"Gelin Faith" dedi genç kız. "Sizi dostlarıma tanıtınca bütün bu konuları ateşin başında konuşabiliriz."</p>

  <p>Phelim en sonunda konuşmaya karar verdi.</p>

  <p>"Aramıza hoş geldiniz kardeşim" dedi gülümseyerek. Ozan kadına doğru ilerledi.</p>

  <p>Ozanlar, drüidler ve kâhinler mevkileri gereği birbirlerine böyle hitap ederdi.</p>

  <p>"Hoş gelmek mi? Görünüşe bakılırsa herkes aynı fikirde değil" dedi Faith hince.</p>

  <p>"Magistel'im sadece görevini yapıyor, kusuruna bakmayın. Biraz tavşan eti kaldı, soframıza buyurmaz mıydınız?"</p>

  <p>"Memnuniyetle! Açık konuşmak gerekirse iki gündür pek bir şey yemedim. Bekçi köpeğiniz tarafından fark edilmemeye çalışmakla meşguldüm fazlasıyla..."</p>

  <p>Mjolln kahkahasını tutamadı. Ozan kadından çok hoşlanmıştı. Buna karşılık Galiad, Faith'in yanıtını hiç beğenmedi. Ağaçların arasında başkasının saklanmadığından emin olunca, istemeye istemeye kılıcını kınına yerleştirdi.</p>

  <p>"Galiad'la Phelim'i tanıyorsunuz demek" dedi Aléa, herkes yeniden yemek yemeye başlamıştı.</p>

  <p>"Özellikle adlarından, ünlerinden tanıyordum" diye karşılık verdi ozan. Magistel'e dönerek, "Ne var ki sizi çok daha iri yarı sanıyordum" dedi ironik bir gülümsemeyle.</p>

  <p>"Sana Sayın Gaydacı Mjolln Abbac'ı takdim edeyim. Benim yeni arkadaşım, Saratea'dan ayrıldığımdan beri yanımda. Galiba iyi anlaşacaksınız, o da ozan olmayı düşlüyor."</p>

  <p>"Umalım ki bir gün size bu mesleği öğretebileyim" dedi Faith kibarca.</p>

  <p>Cüce mutlulukla el çırptı.</p>

  <p>Yemek biter bitmez Phelim, Faith'e Aléa'dan ne istediğini açıklamasını söyledi.</p>

  <p>"Her şeyi size açıklayacağım" dedi ozan, "ama acil olan bu değil. Önce Providence'a gitmemek konusunda sizi ikna etmeliyim."</p>

  <p>"Nedenmiş?" diye şaşırdı Aléa, bu fikir hiç hoşuna gitmemişti.</p>

  <p>"Çünkü dördünüzün de kellesine kral tarafından ödül kondu, resimleriniz başkentin bütün duvarlarına asıldı."</p>

  <p>Bu haber herkesi hayretler içinde bıraktı. Phelim bile şaşırmış görünüyordu.</p>

  <p>"Kral tarafından mı?" diye bağırdı Mjolln. "Benim kelleme de mi ödül konmuş?"</p>

  <p>Faith sıkıntılı bir biçimde onayladı.</p>

  <p>"Bunu kim tezgâhladı acaba?" dedi cüce. "Öhöms. Biz krala hiçbir şey yapmadık, bildiğim kadarıyla!"</p>

  <p>"İki açıklama var bence" dedi Phelim, kaygılı görünüyordu. "Birincisi, Konsey, Kral Eoghan'dan bizim bulunmamızı istedi..."</p>

  <p>"Ya İkincisi?" diye sordu Aléa, yanıtı ne yazık ki biliyor olmaktan korkuyordu.</p>

  <p>"Eğer Maolmὸrdha kralın yakınma sokulmayı başardıysa, bu meselenin kaynağında düpedüz o olabilir. Her halükârda, siz haklısınız, Providence'a gitmemiz söz konusu bile değil artık."</p>

  <p>Aléa göğüs geçirdi, ikinci defadır olaylar Providence'a gitmesini engelliyordu, ikinci defadır istemeye istemeye bunu kabullenmek zorundaydı. Adeta Moїra genç kızın başkenti görmesini istemiyordu. Aléa Mjolln'un bakışında, cücenin kendisini anladığını ve üzüldüğünü gördü. Oysa tahmin ettiği kadar hayal kırıklığına uğramamıştı genç kız.</p>

  <p>İçinin derinliklerinde bir yerlerde rüyasındaki son cümle çınlamaya devam ediyordu. <i>Artık kaybedecek zaman kalmadı.</i> Kabullenmekte zorlanıyordu ama gerçeğin bu olduğunu biliyordu. Seçme şansı yoktu. Daha fazla beklemeden Borcelia'ya gitmesi gerekiyordu. Bu gerçeklik bir yazgı gibi gelip dayanmıştı. Alınyazısını reddetmeye hakkı yoktu kuşkusuz, çünkü şimdi anlamıştı, çevresindeki birçok kişinin yaşamını altüst ediyordu. Sadece yakın arkadaşlarının yaşamını da değil. Bu saptama aşırı kibirden kaynaklanmıyordu. Tam tersine, Aléa bütün bunların dışında kalmayı yeğlerdi.</p>

  <p>Her geçen gün, yetişkin olmanın, umduğunun tersine, özgür olmak anlamına gelmediğini öğreniyordu. Yazgının dayattığı zorunluluklara boyun eğmek söz konusuydu daha çok. Gitgide sayısı artan ve çevresinde gitgide daha çok kişiyi kapsayan zorunluluklar.</p>

  <p>Yetişkin olmak. Bunu dostlarına borçluydu.</p>

  <p>Hayır, artık kaybedecek zaman kalmamıştı.</p>

  <p>"Peki" dedi ayağa kalkarken. "Providence'a gitmeyelim."</p>

  <p>Phelim genç kıza gülümsedi. Aléa'nın sadece bir kez tanık olduğu bir şefkat ve samimiyet vardı bakışlarında. Kızın hep göğsünde taşıyacağı broşu armağan ettiği gün öyle bakmıştı drüid. Aléa'nın büyüdüğünü görmekten memnuniyet duyuyordu, genç kız bunu tahmin etti. Oysa Aléa bugün yeniden çocuk olmak için her şeyini vermeye hazırdı.</p>

  <p>"Faith, az önce benimle konuşmak mı istiyordunuz?"</p>

  <p>Ozan sıkıntılı göründü.</p>

  <p>"Şimdi zamanı mıdır bilmem."</p>

  <p>"O kadar önemli mi?"</p>

  <p>Faith tek kaşını kaldırdı, belli ki alınmıştı.</p>

  <p>"Senin gözünde önemli mi bilmem ama bana acı veriyor Aléa. Bir ozan bir hiç yüzünden mesleğini bırakmaz. Önemsiz bir mesele için koca krallığı katetmek gibi bir alışkanlığım yok."</p>

  <p>"Anlıyorum. Kusura bakmayın... Yarın konuşalım mı?" dedi genç kız.</p>

  <p>"Hayır. Hem zaten çok uzun zamandır içimde tutuyorum anlatacaklarımı. Şimdi konuşmak iyi gelecek. Aléa... Sana nasıl anlatsam? Her şey keşke daha basit olsaydı. Meslekten ayrılmama yol açan olay çok... üzücü. Kalbimi paramparça etti, başka şey düşünemez oldum. Ne yazık ki seni de üzecek."</p>

  <p><i>Tara ve Kerry</i> diye düşündü Aléa. Ancak onlarla ilgili olabilirdi konu. Faith başka bir haber versin diye dua etti ama meselenin bu olduğunu biliyordu. Ozana gülümsedi, böylece devam etmesi için cesaret verebilmeyi umdu. <i>Hazırım,</i> diyordu bakışları, <i>konuşabilirsiniz.</i></p>

  <p>Faith ayağa kalktı ve ateşin yakınında yürümeye koyuldu. Bunun konuşmasına yardım edeceğini düşünmüştü.</p>

  <p>"Kaz ve Izgara'nın hancıları Tara ile Kerry senin köyden ayrıldığın akşam öldürüldüler..."</p>

  <p>Aléa hıçkırıklarını tutmak için dudaklarını ısırmak zorunda kaldı. Ozanın vereceği haberi ne kadar tahmin etmiş olursa olsun, söylendiğini duymak yine de korkunçtu.</p>

  <p>"Çok üzgünüm" dedi Faith. "İyi bir haber getirmek isterdim ama onlar öldü, benim için önemli olan tek şey bu. Onların anısı aklımdan hiç çıkmıyor. İntikam almaya yemin ettim, alelacele gidişin benim için tek ipucu oldu... Bu yüzden aradım seni. Belki de katillerini bulmama yardım edebilirsin... Ben..."</p>

  <p>Aléa'nın oturduğu ağaç kütüğüne çöktü, elini genç kızın omzuna koydu.</p>

  <p>"Kerry ve Tara eskiden beri benim dostlarımdı. Ozanlara özgü mavi giysiyi ilk giydiğimde yanımdaydılar. Kuşku duyduğum, acı çektiğim her defasında yanımdaydılar. Onların öldürülmesinin intikamını almadıkça mesleğime geri dönmeyeceğim, cesetlerini bulunca bu yemini ettim."</p>

  <p>Faith'in sesi gitgide daha üzüntülü, daha çaresiz oluyordu.</p>

  <p>"Aléa, başlarına ne geldiğini anlamam için tek şansım sensin. Seni mutlaka bulmam gerekiyordu. Phelim'in varlığı, kumlarda bulduğun şu yüzük hikâyesi, Saratea'da, onların ölümüne ilişkin yegâne tuhaf olaylardı. O zaman bütün bunların bir bağlantısı vardır sonucunu çıkardım. Ah Aléa, söyle bana yanılıyor muyum?"</p>

  <p>Genç kız Faith'in omzunda duran elini tuttu ve hıçkıra hıçkıra ağladı.</p>

  <p>"Bilmiyorum. Kuşkusuz hayır."</p>

  <p>Aléa bu sözleri güçlükle söylemişti. Bir sorumluluk daha binmişti sırtına, taşıması en ağır olanı hem de. Şimdi bu uyanıkken görülen kâbusa birini daha sürükleyecekti. Ozanı. Kaçmasını ve her şeyi unutmasını söylemek isterdi ona ama Faith'in vazgeçmeyeceğini biliyordu, Moїra bir kez daha Aléa'nın yerine karar vermişe benziyordu. Faith de onlarla gelmek zorundaydı. Aléa'nın arayışında onun da bir rolü vardı, bu rolü reddetmek kabullenmekten daha tehlikeli olabilirdi belki.</p>

  <p>Aléa Faith'i buna inandırmalıydı ama kendi alınyazısını yeni bir insana dayatmaktan nefret ediyordu.</p>

  <p>Ağlaması geçince "Benim de anlamadığım çok şey var" dedi Aléa isteksizce. "Ama Faith eğer bize eşlik etmek istersen birlikte arayabiliriz. Senden bunu talep ettiğim için kendime kızıyorum ama sana yalan söylemek istemiyorum: Eğer kabul edersen, seni hem karmaşık hem de tehlikeli bir öykünün içine çekeceğiz, ama düşmanımızın aynı olduğundan neredeyse eminim."</p>

  <p>"Kim o?" diye sordu Faith sabırsızlanarak.</p>

  <p>"Uzun hikâye."</p>

  <p>"Ben uzun hikâyeleri severim" diye diretti ozan.</p>

  <p><i>En azından ona gerçeği söylemeliyim,</i> diye düşündü Aléa.</p>

  <p>Ozana gülümseyerek "Öyleyse ateşin başına oturalım" dedi.</p>

  <p>Aléa üç arkadaşına da yaklaşmalarını işaret etti; öyküsüne başlamadan önce kısa bir sessizlik oldu. Olayların sırasını şaşırmak istemiyordu, üstelik ozanın varlığı son derece gözünü korkutuyordu çünkü Faith'in anlatma yeteneğini unutmamıştı. Ama çocukça bir çekingenliğe kapılmanın sırası değildi, Aléa en sonunda konuşmaya başladı.</p>

  <p>"Her şey Ilvain Iburan'ın fundalıktaki kumlara gömülü bedenini bulduğum sabah başladı... Ilvain Samildanach'tı ve yaşlıydı. Gelenek olduğu üzere, ölürken kudretini bir çırağa devretmek yerine, tek başına, kuş uçmaz kervan geçmez bir yerde can verdi. Zaten bu başlı başına bir gizem."</p>

  <p>Genç kız Phelim'e baktı, onun gözlerinden, söylediklerini onaylayıp onaylamadığını anlamaya çalıştı.</p>

  <p>Drüid "Devam et" diye cesaretlendirdi kızı.</p>

  <p>"Ilvain'in bedenini bulduğumda... ben... sanırım ben onun kudretini devraldım."</p>

  <p>Ozan elini yavaşça Aléa'nın omzundan çekti.</p>

  <p>Genç kız derin bir soluk aldıktan sonra "Faith" diye sözlerini sürdürdü, "ben Samildanach'ım."</p>

  <p>Bu söz ortamda buz gibi bir hava estirdi. Saî-Mina'dan ayrıldıklarından beri, tanık olduğu mucize konusunda fazla soru sormamasını sağlayan rahatlatıcı bir belirsizlik içinde halinden memnun gezen Mjolln, kızın sözlerine o kadar şaşırdı ki neredeyse boğuluyordu. Ama Phelim, ses çıkarmadan sükûnetini korudu.</p>

  <p>Faith ise gözlerini faltaşı gibi açmış genç kıza bakıyordu.</p>

  <p>"Moїra aşkına, çevrende bu insanlar olmasaydı benimle alay ediyorsun derdim. Aléa! Bana ne söylediğinin farkında mısın? Sen... sen Samildanach olduğunu mu iddia ediyorsun?"</p>

  <p>"İddia etmiyorum Faith, ne yazık ki Samildanach'ım ve inan bana yalan söyleyecek olsam tersini söylerdim."</p>

  <p>Şaşırıp kalan ozan "Ama bu olanaksız, Aléa, Samildanach... kız olamaz" dedi.</p>

  <p>"Drüidler Konseyi de görünüşe bakılırsa o kanıda. Ne var ki yanılıyorlar, beni memnun eden tek şey de bu..."</p>

  <p>Phelim aniden ayağa kalktı. Müdahale etmek istedi ama Aléa öyle anlamlı bir bakış yöneltti ki drüid susmayı yeğledi.</p>

  <p>Genç kız olanları Faith'e anlatmaya devam etti: "Bana yönelik olmayan bu gücü alınca, istemeden birçok ölümcül açgözlülüğün hedefi haline geldim. Bir yanda peşime gorgûn'ları ve Herilim'leri takan Maolmὸrdha var. Nerede olduğumu öğrenmek için Kerry ve Tara'yı öldüren kuşkusuz onlardan biriydi. Öte yanda ise Drüidler Konseyi..."</p>

  <p>Durakladı ve yeniden Phelim'e soğuk bir bakış yöneltti.</p>

  <p>"Bu sevimli insanlar Samildanach olduğumdan emin olmak istediler ve beni bir tür sınavdan geçirmeye karar verdiler... ölümcül bir sınavmış. İşte o zamandan beri bütün bu kişilerden kaçıyorum."</p>

  <p>Aléa uzunca bir göğüs geçirdi ve ozana gülümsedi.</p>

  <p>"İşte, artık her şeyi öğrendin" dedi.</p>

  <p>Faith dakikalarca suskun kaldı. Ötekilerin bakışlarında bir yanıt bulmaya çalışıyordu ama sadece duyguları okuyordu. Korku, kuşku, merhamet. Katili aramaya gelmişti ama şimdi çok daha kapsamlı bir dram açıklanıyordu kendisine. Ne diyeceğini bilemiyordu. Oysa Aléa'nın zorlama olgunluğunun gerisinde saklanan kedere duyarsız kalamazdı.</p>

  <p>"Seninle birlikte geliyorum" dedi Faith. "Nereye gidersen git yanında olacağım."</p>

  <p>Faith'in kararı ortamı çabucak yumuşattı. Herkes bu haberi gülümseyerek karşıladı, sadece Galiad kendisini gülünç duruma düşürdüğü için ozana hâlâ biraz kızgındı.</p>

  <p>"Yol arkadaşı olarak bir ozan ha, öhöms, herkesin hayali budur, değil mi?"</p>

  <p>"Artık şarkı söylemeye pek gönlüm yok" dedi Faith, "ama galiba biraz mutluluğu tadabilmek için insan bazen acılarını unutmayı bilmeli. İsterseniz bu akşam buluşmamızın şerefine şarkı söylerim."</p>

  <p>"Hay hay!" diye bağırdı Mjolln, akşamı daha neşeli kapatacakları için çok mutluydu.</p>

  <p>"Ben de bu kadar çabuk sevinebilmeyi isterdim, ama yarın nereye gideceğimizi bilmiyoruz" diye Mjolln'un neşesini böldü Aléa. "Providence olanaksız görünüyor..."</p>

  <p>"Borcelia'ya gitmek istiyordun" dedi Phelim.</p>

  <p>Aléa drüidin önerisine şaşırdı. Elbette olabildiğince çabuk Borcelia'ya gitmekten başka bir şey düşünmüyordu, ama Phelim'in buna şiddetle karşı çıkacağını sanıyordu. Rüyasını anlattığı zaman, drüid pek coşku göstermemişti. Ama işte şimdi kendisi oraya gitmeyi teklif ediyordu. Bu akşam farklı olan ne vardı? Ozanın yanlarında olması mı? Phelim'in ne yapacağı ne söyleyeceği de hiç kestirilemiyordu...</p>

  <p>"Bir süre saklanmak için iyi bir yol en azından" dedi Magistel.</p>

  <p>Aléa "Daha bugün, öğleden sonra, kimsenin Hayat Ağacı'na nasıl gidileceğini bilmediğini söylüyordunuz" deyiverdi.</p>

  <p>"Hayat Ağacı'ndan kim söz etti? Borcelia'ya hele bir gidelim sonrasını düşünürüz. Faith o ormanı herkesten iyi biliyordur, eminim."</p>

  <p>"Mesleğimin ayrıcalığı" dedi ozan.</p>

  <p>Aléa birer birer herkese baktı. Kararlı görünüyorlardı. Mjolln bile memnun gibiydi. Aléa dayanamıyordu. Rüyasını unutmamıştı. Öyle sahiciydi ki. Oysa körü körüne bir rüyaya bel bağlama düşüncesi onu korkutuyordu. Dur durak bilmeden peşinden gelen gizemlerden kurtulmanın en iyi yolu değildi bu. Ama nereye gidebilirdi ki? Kralın çıkarttığı arama emri kuşkusuz Providence'la sınırlı kalmıyordu. Krallığın sunabileceği en iyi sığınak ormandı herhalde.</p>

  <p>"Peki. Yarından itibaren Borcelia'ya doğru yola çıkarız" dedi Aléa.</p>

  <p>Herkes rahatlamışa benziyordu. Faith ateşin başında şarkı söylemeye başladı. Muhteşem bir sesi vardı, birbirinden güzel şarkılar biliyordu. Aléa bir süreliğine kederini unuttu, ötekiler ozanın büyüsüne kapıldılar. Sadece Galiad duygulanmış görünmüyordu. Şarkıları dinlemiyormuş, daha çok ateşle ilgileniyormuş gibi yapıyordu. Hatta ikinci şarkıdan sonra bir tur atmaya gitti.</p>

  <p>Ozan bütün gece şarkı söyledi, sonra bazı yolculuklarını anlattı. Aléa ile Mjolln, içleri rahat, onu dinlerken uyuyakaldılar.</p>

  <p>Galiad, sessizce, genç kadın için yatacak bir yer hazırlamıştı. Kibarca gösterdi.</p>

  <p>"İsterseniz burada uyuyabilirsiniz."</p>

  <p>"Savaş açmıştınız şimdi de kur mu yapıyorsunuz bana?" diye alay etti ozan.</p>

  <p>"Umut fakirin ekmeği" diye yanıt verdi Magistel küstahça.</p>

  <p>Faith omuz silkerek içini çekti, Galiad'ın yüzüne bakmadan yatmaya gitti. Galiad ise gülerek uzaklaştı.</p>
