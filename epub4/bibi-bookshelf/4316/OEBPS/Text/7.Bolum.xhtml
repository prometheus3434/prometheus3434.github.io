  <h1>7. BÖLÜM</h1>

  <h2>Son Sırlar</h2>

  <p>Aléa tek başına sarayın avlusuna indi. Mjolln orada değildi. Aléa önceki gün oturdukları sıraya oturup, çoktan talime başlamış olan Galiad ve oğlu Erwan'i seyretmeye koyuldu.</p>

  <p>Küçük kız Phelim'le yaptığı konuşmayı ve ondan çıkan sonuçları düşünüp duruyordu. Bakışları boşluğa dalıp giderken, kılıçların gürültüsü yavaş yavaş uzaklaşırken, o yeniden düşüncelerine gömüldü ve çevresindeki dünyayı unuttu. Kendi içini görmek istiyordu. Kendine bir daha yalan söylememeye, bir yanıt bulmak için ruhunun en gizli köşelerini arayıp taramaya kararlıydı. Ne olmuştu, değişmiş miydi, Ilvain ona gerçekten bir şey aktarmış mıydı? Almar'a haykırdığı zaman ve Herilim yerini bulmaya çalıştığı sırada tutulduğu tuhaf duyguyu yeniden bulmaya çabaladı. Gözlerini kapadı, içinin derinliklerini araştırdı. Hiçbir şey düşünmemeye, sadece hissetmeye çalıştı. Ruhunu hissetmeye. Gürültülü soluk alıp verişlerin gerisinde olanı hissetmeye. Ama hiçbir şey bulamıyordu, sadece kalbinin çarptığını işitiyordu. Bunun üzerine daha da derinlere indi, adeta durdurmak istediği şu yüreğin ötesine geçti, aradı taradı, ruhunun gözlerini örten karanlık perdeyi yırttı, ve orada, bir an için, sadece bir saniyeliğine, bir alev gördüğünü sandı. Uzaklarda, zifirî karanlığın içinde titreyen küçük bir ışık. Aléa emin değildi, öyle tutulmaz, öyle uçucu, belirsiz bir şeydi ki bu! Teması kaybetmemeye çalıştı, ışığa yaklaşmayı denedi ama her hareketinin onu biraz daha uzaklaştırdığını hissediyordu. Başka türlü yapmak, zihnine egemen olmayı öğrenmek gerekiyordu...</p>

  <p>"Küçük hanım?"</p>

  <p>Aléa sıçradı, neredeyse sıradan düşüyordu. Galiad tam zamanında omzundan yakaladı.</p>

  <p>"Özür dilerim, sizi korkuttum mu?" diye sordu Magistel, besbelli rahatsız olmuştu.</p>

  <p>"Iıı... hayır, hayal kuruyordum. İyice dalmıştım, kusura bakmayın, geldiğinizi fark etmedim."</p>

  <p>"Phelim size kılıç kullanmayı öğretmemi istedi... Bir kıza dövüşmeyi öğretmek istenmesini biraz tuhaf bulduğumu söyledim ama ısrar etti ve sizin buna bayılacağınızı söyledi..."</p>

  <p>"Öyle mi dedi?" diye şaşırdı Aléa.</p>

  <p>"Evet... Yanılmış mı?" diye sordu koca savaşçı, hayal kırıklığına uğramışa benziyordu.</p>

  <p>"Şey, hayır... Ama iyi bir öğrenci olabilir miyim bilmem."</p>

  <p>"Arkadaşınız Mjolln çok iyi beceriyor. Phelim bana, sizin de bulunduğunuz bir dövüş sırasında onun cesaretini sergilediğini, inisiyatif aldığını söyledi. Öyle değil mi? Yine de öğreneceği çok şey var, hele hele Kadhel gibi güzel bir kılıcı ustaca kullanmak istiyorsa. Talim yapmaya dün başladı ve en etkili paslardan birkaçını öğrendi bile. Oğlum ona bu sabaha randevu verdi, siz de onlara katılmak ister misiniz?"</p>

  <p>Aléa kabul etti, Galiad hizmetkârlara genç kıza uygun giysiler getirmelerini söyledi. Aléa odasına çıkıp üstünü değiştirdi, döndüğünde, Magistel'lerin talim yaptığı avluda Erwan'i buldu.</p>

  <p>Delikanlı "Merhaba Aléa" diyerek kıza bir kılıç uzattı.</p>

  <p>Saçlarını başının tepesinde topuz yapmıştı, gözlerinin mavisi uzun yüzünü aydınlatıyordu. Çekingenliğe kapılan Aléa'dan çok daha büyüktü. Kız delikanlıya normal bir biçimde bakamıyordu, rüyası aklından çıkmıyordu bir türlü. Erwan'i değil, rüyadaki görüntüyü görüyordu bakınca. Kafayı allak bullak eden bir şeydi bu, Aléa güç bela bir yanıt gevelerken neyse ki Mjolln göründü.</p>

  <p>Magistel'in oğlu ikisini de talim alanına götürdü ve derse başladı. Genç kızın tuhaf bakışlarını fark etmemişe benziyordu. Başlangıçta biraz şaşkın duran Aléa ilk dövüşlerden sonra eğlenmeye başladı ve üçü de defalarca kahkahalarla güldüler çünkü Mjolln ya da Aléa kâh kıçüstü düşüyor, kâh, ellerinde olmadan, müthiş bir hüner sergiliyorlardı. Aléa'ya kılıç biraz ağır geldi, ama Saratea sokaklarında kazandığı çeviklikten hiçbir şey kaybetmemişti küçük kız. Elleriyle, sapanla, hatta bir değnekle dövüşmeyi biliyordu, bu da kılıç öğrenmeyi kolaylaştırıyordu. Erwan da daha on sekiz yaşında bile değildi ama şimdiden mükemmel bir öğretmendi.</p>

  <p>Yemek vakti geldiğinde Mjolln ve Aléa alelacele yemek yediler, avluya tekrar inip Magistel'in oğluyla talim yapmaya can atıyorlardı. Yeni yaşamlarına taze bir soluk gelmişti. Erwan sabırlı, kibar, anlayışlı biriydi, drüidler gibi bakmıyordu Aléa'ya. Drüidler sanki her an Aléa'yı inceler gibiydiler, adeta zihnini okumaya çalışıyorlardı. Erwan ise genç kıza saygıyla, nezaketle, hatta birazcık çekingenlikle yaklaşıyordu. Oysa başka kimseye karşı böyle bir çekingenlik göstermiyordu...</p>

  <p>Kızla cüce böyle düzenli talim yaparak dört gün geçirdiler ve epey ilerleme kaydettiler. Dik vuruş, kılıcın ucuyla vuruş, kesin vuruş, çalım, ters vuruş gibi hamleleri öğrendiler, saldırıyı savuşturmayı öğrendiler; hatta Erwan babasından öğrendiği ve tek bilek hareketiyle rakibi silahsız bırakmayı sağlayan bir hamle bile öğretti. Delikanlı hamleyi iki öğrencisine gösterdikten sonra birbirlerine karşı deneme yapmalarını söyledi. Mjolln başladı. Aléa'nın kılıcını düşürmeye çalıştı ama kılıcının ucunu ufaklığın bileğinin yeterince yakınından geçirmeyi beceremedi.</p>

  <p>"Burada apaçık bir haksızlık var" diye yakındı, alınmıştı.</p>

  <p>"Yaş farkı mı?" diye alay etti Aléa.</p>

  <p>"Hayır, boy farkı tabii ki! Hıh! Bir de sen dene bakalım, son gülen kim olacak görelim..."</p>

  <p>Aléa pozisyon aldı. Cücenin gücenmesi onu çok eğlendiriyordu. Mjolln bozulunca çok komik bir şekilde dudak büküyordu: Alt dudağı koca burnuna kadar şişiyor, kaşları da öyle aşağı iniyordu ki neredeyse gözlerini büsbütün örtüyordu.</p>

  <p>Mjolln saldırıya geçti ama Aléa kılıcının ucunu kıl payıyla cücenin siperinin gerisine kaydırmayı başardı ve bir bilek hamlesiyle adamın kılıcını düşürttü. Kılıç zarif bir yavaşlıkla havalandı, birkaç metre geride kuma saplandı.</p>

  <p>Mjolln afallama halinden çıkıp müthiş bir öfkeye kapıldı.</p>

  <p>"Buna hakkın yok!" diye bağırarak kılıcını almaya gitti.</p>

  <p>Cücenin öfkesi gerçek bir kavgaya dönüşmeden Erwan müdahale etti.</p>

  <p>"E işte, ikinizin de bu durumdan çıkarması gereken dersler var. Mjolln bir alçakgönüllülük dersi almalı. Hadi bakalım muhterem cüce, sizi silahsız bıraktı diye bir genç kıza darılmayacaksınız herhalde! Siz bunları aşacak konumdasınız, öyle değil mi?"</p>

  <p>Aléa yeniden kahkahayı patlattı, Erwan da cüceye dostça göz kırptı. Mjolln kısa bir süre surat astı ama Aléa'yı görünce gülümsemekten alıkoyamadı kendini.</p>

  <p>"Sana gelince Aléa, bu hareketi yaparken bileğini bükmezsen sonunda kırarsın. Hele de dostumuz Mjolln'dan daha fazla silahına sarılan biriyle karşılaşırsan."</p>

  <p>"Bu seferlik bükmem gerekmedi. Galiba gizli hamleni iyi anladım ben."</p>

  <p>Erwan kılıcının ucunu Aléa'nın ayaklarının önüne koyarak "Öyle mi? Bana karşı denemek ister misin?" diye meydan okudu.</p>

  <p>Genç kız konuşmakta bu kadar acele ettiğine pişman oldu. Ama geri adım atamazdı. Hem kazanma olasılığı vardı, üstelik Erwan'la dövüşme düşüncesine bayılıyordu.</p>

  <p>"En <i>garde!</i>" diye bağırdı Erwan.</p>

  <p>Aléa hiç nazlanmadı ve düşünmeden rakibinin üstüne atıldı. Genç bir hırsızın neler yapabileceğini ona gösterecekti. Ama kılıcını saplayacak zaman bulamadan Erwan zarif bir adımla kenara kaymıştı, öyle ki yan dönmüş ve genç kıza çelme takmıştı. Aléa çok şaşırsa da çabucak dengesini buldu ve ustalıkla döndü.</p>

  <p>"Fena değil" dedi Erwan. "Ama kılıcım hâlâ elimde, gizli hamleyi çoktan unuttun mu yoksa?"</p>

  <p>Aléa soluk aldı ve yeniden atıldı, bu kez öğretmeninin kılıcının siperini hedeflemişti. Erwan hamleyi savuşturmadı, Aléa'nın kılıcının ucu bileğinin hizasına gelsin diye bekledi. Kılıç sipere sıkışıp kalınca Erwan yere doğru sert bir darbe indirdi. Aléa'nın kılıcı fırlayıp yere çarptı, kız da acıyla bir çığlık attı. Tek hamleyle Erwan kılıcının ucunu Aléa'nın kılıcının tutamacından geçirdi, kılıcı havaya fırlattı ve sol eliyle yakaladı. Şimdi oğlanın iki elinde de birer kılıç vardı, Aléa ise diz üstü düşmüş, yüzünü buruşturmuş sağ bileğini ovuşturuyordu.</p>

  <p>Erwan gidip iki kılıcı da sıranın üstüne koydu, Aléa'nın yanına geri dönüp dersini verdi.</p>

  <p>"İki bilekten en kıvrak ve en güçlü olanı kazanır, Aléa. Bileği bükmek ama sağlam durmak gerek, anlıyor musun?"</p>

  <p>"Anladığım kadarıyla bileğimi kırdın, hepsi bu."</p>

  <p>"Kıvrak bir bilek kırılmaz Aléa. Eminim ki bu ders aklına kazınacak. Beni silahsız bıraktığın gün derslerim sona erecek. O gün sana öğretecek hiçbir şeyim kalmamış olacak."</p>

  <p>Erwan, babasının kendisiyle nasıl konuştuğunu hatırlayarak, bir hocanın otoriter ses tonuyla konuşmaya çalışıyordu ama aslında genç kızın canını yaktığına pişman olmuştu. Pek yakışık alır bir yöntem değildi bu. Sonunda o da bu talim günlerinden birtakım dersler çıkartabilirdi. Hocalar da daima öğrencileri kadar çok şey öğrenir, dedi kendi kendine.</p>

  <p>"Mjolln, Aléa'yı revire götürür müsünüz lütfen, bandaj ve biraz dinlenme ona iyi gelecektir sanırım."</p>

  <p>Bereket versin ki Aléa'nın bileği kırılmamıştı, yine de genç bir kâhinin tedavi etmesi gerekti. İki gün sonra Aléa talim alanına geri döndü, Erwan'a kolay kolay vazgeçmediğini göstermeye kararlıydı. Enerji doluydu, yılların birikimine sahip Mjolln'a kısa sürede yetişti. Aléa'nın öfkesi ve iradesi on yıl pratiğe bedeldi. Bir dövüş sırasında Aléa Mjolln'a üstünlük sağlamayı başarırsa, cüce bu durumu şanssızlığına yükleyecek bir bahane buluyordu. Çok gülüyorlardı, çaba harcıyorlardı ve tasasız bir dostluğun temellerini atıyorlardı.</p>

  <p>Drüidler hiç gelip onları rahatsız etmediler, kuşkusuz başka işlerle uğraşıyorlardı. Mjolln ve Aléa bütün zamanlarını Erwan'la geçiriyordu. Talim yapmadıklarında delikanlı onlara bahçeyi, kuleleri gezdiriyor, hizmetkârları, öbür çömez Magistel'leri tanıtıyor, akşamlan da ateşin başında <i>fidchell</i> oynatıyordu. Alışılmadık bir görgü ve zekâ sergiliyordu. Aléa günlerdir kendisini bunaltan konuyu en sonunda unuttu ve adını koymayı bir türlü kabullenmediği yeni bir duyguyu keşfetti. Erwan kuşkusuz kızın ömründe gördüğü en yakışıklı erkekti, Aléa yıllar önce arkadaşı Amine'e beslediği hisleri şimdi Erwan'a karşı besliyordu. Ama bu kez karşısında bir delikanlı vardı, genç kız henüz tam olarak denetleyemediği fazladan bir şeyler daha hissediyordu, Mjolln söyletmeye çalışınca da kızarıyordu.</p>

  <p>Cüce bir gün muzip bir tavırla "Söyle bana Aléa, breh breh, <i>âşık</i> oluyor olmayasın sakın?" diye fısıldadı.</p>

  <p>Aléa yanaklarındaki kırmızılığı saklamaya çalışarak duymazlıktan geldi, talime verdi kendini.</p>

  <p>Dördüncü gün Erwan babasına eşlik edeceği için derse gelemeyeceğini söyledi ve kısa sürede geri döneceğine söz verdi. Aléa üzüntüsünü gizledi ve oğlana, onun verdiği eskrim dersleri olmayınca sıkılacağını belirtti.</p>

  <p>"Artık bensiz de talim yapabilirsin, hem zaten tek başına çalışman gereken şeyler var..."</p>

  <p>Aléa tek kaşını kaldırdı.</p>

  <p>"Neymiş o şeyler?"</p>

  <p>Erwan dudaklarını ısırdı, belli ki rahatsız olmuştu. Talim silahlarını yerleştirdi, sırtı kıza dönükken soruyu yanıtlamaya karar verdi.</p>

  <p>"Sen arkadaşım William gibisin."</p>

  <p>"Ne demek istiyorsun?" diye diretti ufaklık.</p>

  <p>"Sende o... o güç var. Bende olmayan o şey ve ona egemen olmayı öğrenmen gerek. O güçle, benim asla olamayacağım kadar kuvvetli olacaksın."</p>

  <p>Aléa yere yığılacağını sandı. Demek ki Erwan bir şeyler biliyordu ya da genç kızın sandığından daha iyi tanıyordu onu. Kendisi neler olduğunu anlayamazken Erwan nasıl oluyordu da bir tür kudreti olduğunu ileri sürebiliyordu?</p>

  <p>"Benim bilmediğim bir şey mi biliyorsun?" diye sordu genç kız çekinerek.</p>

  <p>Erwan döndü. Yüzünden emin olma duygusuyla şefkat karışımı bir duygu okunabiliyordu.</p>

  <p>"Hiçbir şey bilmiyorum. Ama sende bunu hissediyorum. William'ın talim yapmadan önceki hali böyleydi. Bugün drüid oldu ve Finghin adını aldı. Açıklaması zor ama, hareketlerinde, reflekslerinde, dövüşme biçiminde bunu görüyorum. Sende o güç var."</p>

  <p>"Saçmalıyorsun!" diye kendini savundu Aléa, ama söylediğine kendisi inanmıyordu. "Hiçbir gücüm falan yok!"</p>

  <p>"Belki henüz farkında değilsin ama içinde bu var. Reddetmek yerine ona egemen olmayı denemelisin."</p>

  <p>Aléa'nın kalbi deli gibi çarpıyordu. Sanki her şeyi açığa çıkartılmış gibiydi. Sanki kendini savunamadan çırılçıplak soymuşlardı onu. Erwan içini görüyordu. Aléa rahatsız olmuştu ama artık bir şey gizlemenin işe yaramayacağına karar verdi.</p>

  <p>"Peki anlamadığım bir şeyi nasıl denetim altına alabilirim?" diye sordu. Öyle alçak sesle konuşmuştu ki Erwan kızın gerçekten bir yanıt istediğinden emin olamadı.</p>

  <p>"William talime başladığında, babamın küçüklüğümden beri bana öğrettiği alıştırmaları ona öğreterek bilmeden yardım ettim. Dövüşten önce konsantre olmaya yönelik bu alıştırmalar, William'ın gücünü denetlemesinde etkili oldu. Belki sana da böyle yardım edebilirim."</p>

  <p>"Ama benim William'la bir ilgim yok ki, o bir drüid!"</p>

  <p>"Olabilir ama denememizi engelleyen bir şey yok. Belki senin içinde var olan şey de aynı biçimde kontrol altına alınıyordur."</p>

  <p>Genç kız pes etti, bir sıraya oturdu. Ne tepki vereceğini bilmiyordu artık. Erwan'ın yanında geçirdiği dört gün ona bu meseleyi unutturmuştu, ama işte şimdi her şey hep birden geliyordu üstüne, hem de Erwan yüzünden.</p>

  <p>"Aléa, bu akşam birkaç günlüğüne buradan ayrılmam gerekiyor, düşünecek bol bol vaktin olacak, sadece şunu bil ki yapacağın alıştırmaların sana herhangi bir zararı dokunamaz. En kötü olasılıkla dövüşürken yardımcı olur."</p>

  <p>"Dövüşmeye pek niyetim olduğu söylenemez."</p>

  <p>Erwan genç kıza gülümsedi, avludan geçerek ana binaya giderken peşinden gelmesini rica etti.</p>

  <p>"İstersen ben yokken ilk alıştırmayı öğrenebilirsin."</p>

  <p>"Hangi alıştırmayı?"</p>

  <p>Erwan uzun uzun kıza baktı sonra gülümseyerek gözlerini kapadı.</p>

  <p>"Gözlerinin arasındaki mumu yakma alıştırması."</p>

  <p>"Ne?" diye haykırdı Aléa. Bu oğlan benimle alay mı ediyor acaba, diye düşündü.</p>

  <p>"İlk alıştırmada gözlerini kapar, zihninde bir alev belirmesini sağlarsın. Alnının alt kısmında, şurada, gözlerinin arasındaki düşsel bir noktada."</p>

  <p>"Ne biçim şey bu böyle?"</p>

  <p>"Zihnini kontrol altına almayı öğrenmektir bu. Zihinsel olarak bu mumu gerçekten <i>görmeyi</i> ve zihin gücünle onu yakıp söndürmeyi başarırsan, ilk alıştırmayı becerdin demektir. Ne kadar çok alıştırma yaparsan o derece kolay ve hızlı olur."</p>

  <p>Gözlerini açmadan kıza doğru döndü.</p>

  <p>"Tam şu anda mumu görüyorum" diye fısıldadı.</p>

  <p>Bir an sessiz kaldı, sonunda gözlerini açtı. Aléa'yı ana binanın önünde bıraktı ve son bir gülücük göndererek babasının dairesine doğru yöneldi.</p>

  <p>"Hoşça kal Aléa, sen çalış!"</p>

  <p>Eski ahşap kapının ardında gözden kayboldu. Aléa ise, kafası iyice karışmış bir halde, Mjolln'un yanına gitti. Ufaklığın odasına yerleşip vakit geçirmek için <i>fidchell</i> oynamaya koyuldular.</p>

  <p>İlk partiyi cüce, İkinciyi de Aléa kazandı. Üçüncünün tam ortasında genç kız konuşmaya karar verdi.</p>

  <p>"Mjolln, eğer gerçekten ben şey olsaydım... Şeyy, senin dediğin gibi... yani..."</p>

  <p>Aléa'nın sırasının çaprazına bir piyon sürerken, yüzünde geniş bir gülümsemeyle "Âşık mı?" diye sordu cüce.</p>

  <p>Aléa oyun tahtasına bakarken güçlükle "Evet, neyse boşver. Kısacası, sence Erwan, şey yani, sence beni beğeniyor mu?" diye soruverdi.</p>

  <p>"Moїra aşkına, bu oğlan sana deli gibi âşık, öhöms. Zırdeli gibi. Görmüyor musun Aléa?"</p>

  <p>Cüce piyonunu Aléa'nınkinin üstüne sürüp kızın piyonunu tahtanın dışına attı.</p>

  <p>"Saçmalıyorsun. Lütfen Mjolln, ciddi ol."</p>

  <p>"Ama ben ciddiyim! Bak, aha, ciddiyim işte" dedi cüce, kızıl sakalının altında kollarını kavuşturup kaşlarını çattı. "En azından bir Mjolln ne kadar ciddi olabilirse o kadar! Hah. Sana nasıl baktığını görmüyor musun? Bana yeni bir pas göstermeye çalıştığı zaman aklı nasıl hep başka yerde oluyor, düşünceleri hep seninle meşgul oluyor, görmüyor musun? Püff. Öhöms. Evet ya, delirmiş. Seninle konuştuğu zaman sesinin tonu nasıl da değişiyor, duymuyor musun? Ama yani, taşçı kız, hem kör hem sağır mısın yoksa?"</p>

  <p>Mjolln ve Aléa Saî-Mina'nın şatafatı içinde tam bir hafta geçirdiler. Cüce, Magistel'lerin ve çömezlerinin yanında talime devam ediyordu, genç kızsa kafasının içini boşaltmakla ve düşünceye dalmakla yetiniyordu. Düşünmek ve kendini analiz etmek için gerçek anlamda ilk kez zaman harcıyordu. Erwan'ın tavsiye ettiği alıştırmayı durup dinlenmeden yapmıştı, her akşam anlamını ve yararını biraz daha kavrıyordu. Kaslarının gücünden çok daha büyük bir gücü kontrol altına almayı öğreniyordu. Ama kafasını en çok kurcalayan soruya bir yanıt bulamıyordu: Drüidler ondan ne istiyorlardı ve kulelerinin gizliliğinde ne hazırlıyorlardı? Phelim kendisini izlemesi konusunda Aléa'yı ikna etmeyi başarmıştı ama kız hâlâ drüidlerin niyetini bilmiyordu. Saî-Mina'nın onu sessiz ve hareketsiz kalmaya zorlamasına artık dayanamıyordu. Onunla drüidler arasına kocaman bir mesafe koyan yasağa katlanamıyordu. Ondan söz ediyorlarsa eğer, o neden dinleyemesindi?</p>

  <p>Bu yüzden Aléa bir akşam gizlice Konsey Salonu'nu görmeye karar verdi. Bunun kesinlikle yasak olduğunu biliyordu ama çok merak ediyordu; hem zaten bu benim hakkım, diye düşündü. Saî-Mina'da zorla tutuluyordu, buna karşılık Phelim'in gösterdiğinden biraz daha fazlasını görmeye hakkı olduğunu düşünüyordu.</p>

  <p>Avluda kimse kalmayıncaya kadar bekledi ve büyük kale burcunun dibine gizlice sokuldu. Kapı kilitliydi ama Aléa'nın ilk kilit açışı değildi ki bu, yanında getirdiği bir toplu iğneyle, gürültü yapmadan çabucak açtı. Gerçek yaradılışını unutmamıştı. Her şeyden önce bir hırsız değil miydi o? Küçük Saratea kasabasında yiyecek çaldığı her seferinde içini dolduran korku ve heyecan dolu o hoş duyguya yeniden kavuştu. Bu tatlı anıyla gülümsedi, soluklandı ve eşikten girdi.</p>

  <p>Dar bir merdivenin başında buldu kendini, sessizce yukarı çıktı. Her katta bir çıkış vardı ama görmek istediği odanın en tepede olduğunu biliyordu, zaman kaybetmedi.</p>

  <p>Yarı yolda, birdenbire, basamaklardan birinin indiğini duydu. Bir, belki de iki kişiydiler. Paniğe kapılıp saklanmaya çalıştı. Saklanacak bir yer bulamayınca, bir kapının arkasına saklanmak üzere alt kata doğru birkaç basamak indi. O kapı da kapalıydı. Aléa kilidi açmak için cebinden iğneyi çıkardı. Ayak sesleri tehlikeli derecede yaklaşıyordu. Kızcağız yakalanmaktan öylesine korkuyordu ki elleri titremeye başladı. Kalbinin gitgide daha hızlı çarptığını hissetti, iğneyi zorlayarak dudaklarını ısırdı. Merdivenin dönemecinde ayaklar belirdiği anda kilit açıldı. Aléa kapının öbür tarafına geçip hızla ama gürültü yapmadan kapıyı kapadı. Karanlık bir odadaydı şimdi. Bu tarafta kimse olmasın diye Moїra'ya dua etti.</p>

  <p>Odanın havası buz gibiydi, Aléa da soğuktan titrediğine inandırmaya çalıştı kendini. Merdivenden inen iki kişiyi işitti. Belli belirsiz birkaç sözcüğü anladı ama konuşmayı tam olarak kavrayamadı. Sırtını duvara yaslamış bir halde bir an bekledi, sonra saklandığı odada neler olduğunu öğrenmeye kalkışmadan dışarı çıktı.</p>

  <p>Zaman kaybetmeden merdivenden çıkmaya başladı, heyecanın da etkisiyle daha hızlı tırmanıyordu bu kez. Sonunda en son kata ulaştı ve kapının boyunu görünce şaşırdı, alt kattakinden çok daha küçük bir kapıydı bu. Anahtar deliğinden bakmaya çalıştı ama hiçbir şey göremedi.</p>

  <p>Bir an duraksadı, sonunda kapıyı açacak cesareti topladı. Kapı kilitli değildi. Aléa içeriye şöyle bir göz gezdirdi. Bir tür balkona, daha doğrusu bir asma kata açılıyordu burası. Aşağıdan parlak bir ışık geliyordu. Aléa birçok kişinin seslerini işitti. Bir saniye daha duraksadı, sonra öbür tarafa doğru sürünerek ilerledi. Asma katı geçti ve parmaklıkların arasından aşağıdaki salona bakmaya koyuldu. Konsey Salonu'nun üstündeydi, büyük ahşap koltuklara oturmuş toplantı yapan Büyük-Drüid'leri görebiliyordu. Phelim, Ailin ve başkaları vardı.</p>

  <p>Aléa, çok büyük bir hata yapıyorum, dedi kendi kendine ama merak her şeye baskın geliyordu, genç kız aşağıda konuşulanları dinlemeye çalıştı.</p>

  <p>"Kız herhangi bir şey hissetmişe benzemiyor, şimdiye kadar hiçbir kudret ya da tuhaf kuvvet de sergilemedi" diyordu Ailin.</p>

  <p>Benden söz ediyorlar, dedi Aléa ve daha da endişelendi.</p>

  <p>Phelim, gücenmiş gibi "Başdrüid, benim sözüme güvenmiyor musunuz?" diye sordu. "Gözlerim beni yanıltmadı.</p>

  <p>İki kez denetleyemediği bir gücü kullandığını gördüm onun."</p>

  <p>"Eğer Samildanach olsaydı, ki bu başlı başına bir sapma demektir, avluda şu budala cüceyle oynuyor olmazdı! Kudretiyle ve yazgısıyla meşgul olurdu fazlasıyla. Hemen görürdük. Hem zaten burada herkes, Samildanach'ın kız olamayacağını biliyor!" diye bağırdı Ailin, sinirlenmişti besbelli.</p>

  <p>Ernan pek inanmaz bir tavırla "Oysa, Anali Ansiklopedisinde..." diye mırıldandı.</p>

  <p>"Yeter! Yazılanın hiçbir değeri yok, Ernan! Beni ilgilendiren sadece olgular. Yarından itibaren şu ufaklığın özel bir yanı var mı yok mu, onu Gabha Man'ithi'ne maruz bırakarak adamakıllı göreceğiz."</p>

  <p>"Söz konusu bile olamaz bu!" diye bağırdı Phelim ayağa kalkarak. "Eğer Samildanach değilse, bu sınavdan sağ çıkamayacağını pekâlâ biliyorsunuz!"</p>

  <p>"Öğrenmenin tek yolu bu. Emin olmadan saraydan ayrılmasına izin veremeyiz. Kaldı ki siz onun Samildanach olduğundan eminsiniz, o zaman neden çekiniyorsunuz?"</p>

  <p>Aléa kulaklarına inanamıyordu. Karşılaştığı her defasında kıza gülümseyen Ailin, sırf Aléa'nın, Ilvain'in kudretini devralıp almadığını öğrenmek için onu öldürmeye hazırdı. Korkunç Maolmὸrdha'dan farkı yoktu yani. Konuşmanın devamını işitmemek için hemen kaçıp gitmek istedi Aléa, ama korkudan olduğu yere çakılıp kalmıştı.</p>

  <p>"Dolayısıyla oylama yapacağız" dedi Başdrüid.</p>

  <p>"Olamaz" diye karşı çıktı Phelim. "Sadece yedi kişiyiz, Aldero henüz görevden dönmedi; Tuathann meselesindeki üç elçimiz Aodh, Finghin ve Kiaran'ın da dönüşüne vakit var daha. Bu kadar ciddi bir oylama bütün kardeşlerimizin burada bulunmasını gerektirir."</p>

  <p>"Konsey'in yarıdan fazlası burada, rahat rahat yeter, Phelim. Korkarım bu kıza duyduğunuz dostluk düşünme yetinizi bozuyor. Genç bir çömez gibi değil bir Büyük-Drüid gibi davranın!"</p>

  <p>"Bir çocuğun hayatı işin içindeyse her şeyden önce insan gibi davranmak söz konusudur Ailin!"</p>

  <p>"Susun Phelim. Sabrımın sınırlarını zorluyorsunuz. Kardeşlerim, ne yapmamız gerektiği konusunda oylama yapacağız şimdi. Samildanach olup olmadığını öğrenmek için çocuğu Gabha Man'ithi'ne maruz bırakmak mı, yoksa kızı rahat bırakıp Ilvain'in kudretinin kime kaldığını bilmemek mi? İlk çözümden yanaysanız elinizi kaldırın kardeşlerim" dedi Ailin.</p>

  <p>Finghin olmadığı zaman aralarındaki en genç drüid Aengus ve Phelim dışında hepsi el kaldırdı.</p>

  <p>Phelim salondan ayrılmak için oturduğu yerden sertçe kalktı ama Ailin de ayağa kalkıp Phelim'i düzene davet etti.</p>

  <p>"Phelim! Konsey toplantısı sona ermedi, eğer bu salonu terk ederseniz kendi kendinizi aforoz etmiş olursunuz. Duygularınız ne olursa olsun yasalarımıza karşı gelmeyin."</p>

  <p>Drüid eşikte kalakaldı. Aléa önce Phelim'i orada tutan şeyin Başdrüid'in buyruğu olduğunu sandı. Ama Phelim bakışlarını yukarı kaldırdığı için kız onun tarafından fark edildiğini anladı, o yüzden yaşlı drüid duruvermişti. Phelim kızı görmemiş gibi yaptı, Konsey'e doğru döndü, Başdrüid'e öfke dolu bir bakış yöneltti. Bir an duraksadı, sonra yerine dönüp öbür drüid kardeşlerinin arasına oturdu.</p>

  <p>Aléa titriyordu.</p>

  <p>"Bu çocuğu buraya getirdiğime ne kadar pişmanım. Tek dileğim var, siz yakasına yapışmadan kaçıp gitmesi. Madem ki oylama yaptınız, kararınıza boyun eğiyorum."</p>

  <p>Aléa drüidin verdiği mesajı anladı. Daha fazla beklemeden merdivenlerden elinden geldiği kadar süratle ve göze çarpmamaya çalışarak indi. Yüreği öyle hızlı çarpıyordu ki kalp atışlarını duyabiliyordu.</p>

  <p>Avluya varınca sarayın kuzey kanadına yöneldi, odasına koştu. Koridorun ucunda Erwan'la burun buruna geldi. Çığlık atarak sıçradı, delikanlı da şaşırdı.</p>

  <p>"Erwan? Burada ne arıyorsun?"</p>

  <p>"Ben... ben geri döndüğümüzü sana söylemeye gelmiştim... Ya sen? Dehşete düşmüşsün, sanki peşinden şeytan kovalıyormuş gibi bir halin var..."</p>

  <p>Aléa ne yanıt vereceğini bilemiyordu, Erwan'a her şeyi anlatmak isterdi ama bu olanaksızdı, delikanlı her şeyi drüidlere anlatmak zorunda kalırdı. Ama kız, oğlana yalan söylemeye de cesaret edemiyordu.</p>

  <p>"Kaçmam gerekiyor, Erwan, sana nedenini açıklayansam, drüidlere anlatmak zorunda kalacağını biliyorum. Ama n'olursun beni ele vermek için sabahı bekle ki rahat rahat kaçabileyim."</p>

  <p>Erwan ne diyeceğini bilemedi. Aléa'yı alıkoymak isterdi ama genç kızın gözlerinde o kadar büyük bir üzüntü okudu ki büsbütün şaşırıp kaldı.</p>

  <p>Aléa yavaşça delikanlıya yaklaştı, birdenbire, göz açıp kapayıncaya kadar, yanağına bir öpücük kondurdu, sonra da Mjolln'un odasına doğru koşup gitti. Arkasına bakmadan kapıyı kapadı, Erwan'ın kaçmasına göz yumacağını umuyordu.</p>

  <p>Odada cüce, gelenin önce Aléa olduğunu anlamayarak yatağından sıçradı.</p>

  <p>"Ödümü kopardın Aléa! Haber vermeden böyle girmen delilik! Hah! Silah taşıyorum ben!"</p>

  <p>"Hemen kaçmamız gerek, Mjolln. Eğer dostumsan bana güven ve soru sorma, daha sonra açıklayacağım. Hadi gidelim!"</p>

  <p>Mjolln anlamadığını belirtecek biçimde yüzünü buruşturdu ama çoktan koridora fırlayan genç kızın peşinden gitti. Erwan ortadan kaybolmuştu. Cüce yanına kılıcını ve gaydasını almıştı, eli kolu dolu bir halde Aléa'ya yetişti.</p>

  <p>Avluya ulaştılar. Aléa kimsenin olmadığından emin olunca kuyunun öbür tarafına, denize inen merdivenin bulunduğu yere koştular. Gecenin karanlığında Aléa önden gitti, basamakları olabildiğince çabuk iniyordu.</p>

  <p>Aşağıya, kayalığın ön cephesi boyunca uzanan mendireğe soluk soluğa vardıklarında, sandalın orada olmadığını gördüler dehşetle. Aynı anda kayalığın yukarısından, sarayın avlusundan gelen bağrış çağırışlar işittiler.</p>

  <p>"Birisi kaçtığımızı fark etti!" diye bağırdı şaşkına dönen cüce. "Üstelik ben yüzmeyi bilmem! Evet ya, yüzemem hiç!"</p>

  <p>"Ben de yüzme bilmiyorum Mjolln ama başka bir yolunu bulacağız."</p>

  <p>Askerlerin ve Magistel'lerin bağırışları yaklaşıyordu, belli ki çok geçmeden merdivene ulaşacaklardı.</p>

  <p>Aléa diz çöktü ve sakinleşmek için gözlerini sıkı sıkı yumdu. Birdenbire zihnine bir şey geldi. Tıpkı bir zorunluluk, bir apaçıklık gibi. Erwan'ın tavsiye ettiği alıştırmanın gerçekten işe yarayıp yaramayacağını görecekti sonunda. Konsantre oldu ve alnının ortasında ışığın belirmesini sağlamaya çalıştı. Alev titredi, sonra ağır ağır irileşti.</p>

  <p>Mjolln'un çığlıkları arkasında kaybolur gibi olurken ruhunun derinliklerinde ışığın büyüdüğünü hissetti. Adeta, Erwan'ın bulmayı öğrettiği küçük mum, kafasında bir ateş yakmış gibiydi. Acil durumun körüklediği ve fundalıkta benliğini ele geçiren kuvvet, korku, delilik duygusunun aynısıydı bu, bu kez o duyguyu yitirmeyeceğine söz verdi kendi kendine. Varlığının en derinlerinde yeni başlayan yangını aradı, düşüncesiyle tutmaya çalıştı, onunla bütünleşmek, bir olmak için tümüyle içine dalmaya çabaladı. Bir şey alevlere doğru itiyordu onu, içgüdüsel, hayvansı bir şey, onu aşan, anlayamadığı bir şey. Birdenbire bir sıçrayışta ayağa kalktı, vücudunu yakan tuhaf bir güce kapılmıştı. İçinde büyüyen, damarlarında ve zihninin gerisinde alevlenen bu açıklanmaz enerji sanki bütün kaslarının içinde dolaşıyordu. Bu güçlü dalgayı tutamaz hale gelince, acıyla haykırarak ellerini denize doğru uzattı.</p>

  <p>Mjolln geriye doğru fırlatıldı ve sırtüstü düştü. Doğrulunca gözlerine inanamadı. İnanmazlıkla kafasını salladı ve emekleyerek Aléa'nın yanına gitti, düş görmediğinden emin olmak istiyordu. Gördükleri düpedüz gerçekti.</p>

  <p>Karşı kıyıda bırakılmış olan sandal, bir büyüyle hareket ederek kendi kendine onlara doğru geliyordu. Sandalın burnu dalgalarda inip kalkıyordu, sanki görünmez yelkenleri güçlü bir rüzgâr şişirmiş gibiydi.</p>

  <p>Aléa'nın elleri hâlâ sulara doğru uzatılmıştı. Rüzgâr ensesindeki siyah saçları, tıpkı denizdeki dalgalar gibi, havalandırıyordu. İri mavi gözleri dimdik bakıyor, hiç kıpırdamıyordu. Kız her zamankinden daha iri görünüyordu, sanki büyülü bir biçimde yerden yükselmiş gibiydi. Güzeldi, göz alıcıydı, dudaklarında adeta yetişkinlere özgü bir gülümseyiş vardı.</p>

  <p>Sonra yavaşça kollarını indirdi ve başını Mjolln'a doğru çevirdi.</p>

  <p>"Ne... ne... nedir bu mucize böyle?" diye kekeledi dehşete düşen cüce.</p>

  <p>Ama Aléa yanıt vermeye kalkışmadı; yanıt verebileceğinden emin değildi zaten, cüceyi kolundan tutup peşinden sürükledi.</p>

  <p>Sandal dosdoğru onlara doğru geliyordu, kıyıya birkaç metre kala yavaşladı. Aléa bindi, peşinden de cüce atladı içine. Yukarıdan gelen sesler yaklaşıyordu.</p>

  <p>Aléa sandalın baş tarafına geçip yeniden konsantre oldu. Cüce bir saniye daha beklemedi, küreklere sarıldı, minik kollarının elverdiğince hızlı kürek çekmeye koyuldu. Kısa bir mesafe gittikten sonra denizin, küpeştenin altından adeta kayıp gittiğini hissetti, alnına çarpan rüzgârın gürültüsünü duydu. Anormal derecede hızlı ilerliyorlardı. Mjolln küreklere ne kadar asılırsa asılsın çok daha büyük bir kuvvetin sandalı ittiğini biliyordu. Karşı kıyıdan sandalı önlerine getiren kuvvetti bu. Kökenini tahmin ettiği ama bilmemeyi yeğlediği, büyülü bir kuvvet.</p>

  <p>Gece bulutlarının tehditkâr karanlığı altında, suyun üstünden ok gibi kayarak, arkalarına bakmadan halici geçtiler. Devasa yapının eteğinde haykıran Saî-Mina muhafızlarının çaresiz bağırışları denizin ve rüzgârın sesinin ardında yavaş yavaş silindi gitti.</p>

  <p>Sandal karşı kıyıya varıp da küpeştenin altı kum ve çakıllara sürtünce alelacele karaya çıktılar, bitkinlik içinde sahile yığıldılar.</p>

  <p>Aléa soluğunu biraz toparlayınca dirseklerine dayanarak doğruldu ve peşlerinden gelen olup olmadığını kontrol etti. Tek gördüğü deniz ve Saî-Mina'nın etkileyici siluetiydi. Gözlerini kapadı, kendini sırtüstü kumlara bıraktı.</p>

  <p>"Mjolln, kaçmamız gerek" diye fısıldadı. "Bizi aramaya buraya kadar gelirler."</p>

  <p>"Çok yoruldum, yapamayacağım."</p>

  <p>"Ben de ama kaçmak gerek, işte o kadar."</p>

  <p>Zar zor ayağa kalktılar ve güneye doğru çevik adımlarla yürümeye koyuldular. Böyle hiç konuşmadan saatlerce yürüdüler. Bacakları, sırtları ağrıyordu ama durmayı göze alamıyorlardı. Aléa sakinleşmeye ve karnını yakan ateşi söndürmeye çalışıyordu. Artık kendi kendine yalan söyleyemezdi, bu duyguysa bir daha yitip gidemezdi.</p>

  <p>O Samildanach'tı, ilk andan beri yüreğinde sakladığı bu gerçek şimdi gün ışığına çıkıyordu. Geleceğin, dünyadaki bütün geleceklerin ağırlığını omuzlarında hissetti, <i>hazır değilim,</i> dedi kendi kendine.</p>

  <p>Bu kez, yanağından aşağı süzülen, bir damla göz yaşıydı besbelli.</p>

  <p>Mjolln'a gelince, gördüklerine bir türlü inanamıyordu, genç kıza hayret dolu bakışlar yöneltiyor, bir teselli arıyor ama bulamıyordu. Sandalı hareket ettiren Aléa mıydı? Peki nasıl bir büyüyle yapmıştı bunu?</p>

  <p>Çok geçmeden, yorgun kasları ve yara bere içindeki ayakları onları daha uzağa taşıyamaz oldu; uyumaya karar verdiler. Bir tepenin eteğinde küçük bir mağara buldular. Mjolln sonunda sessizliği bozdu.</p>

  <p>"Gençken, senden daha gençken, bir şey beni mutsuz ettiğinde, öhöms, Pelpi yakınlarında, buna çok benzeyen küçük bir mağaraya gidip sığınırdım. Rutubetten oluşan damlaların kayaya düşüşünü dinleyerek saatlerce kalırdım orada. Mağaranın tavanına asılmış yarasalara bakardım, <i>umarım uyanmazlar,</i> derdim kendi kendime. Öhöms. Hiç uyanmadılar. Ara sıra biri kanatlarını sallar, beni yerimden sıçratırdı, ama o kadarla kalırdı. Ihhı. Acaba benim orada olduğumu biliyorlar mıydı? Neden orada olduğumu biliyorlar mıydı? Mmh. Üzüntümü hissediyorlar mıydı? Her halükârda, üzüntülü olduğumda o yarasaları düşünürüm ve neden bilmem, başıma hiçbir şey gelemez duygusuna kapılırım. Şimdi bu mağaradaki gibi."</p>

  <p>Aléa cüceye gülümsedi. Sesinde alışılmadık bir şey vardı. Samimi bir şey. Cücenin çok korktuğunu anladı ve kendini ona yakın hissetti. Her zamankinden daha yakın. <i>Bu akşam yalnız olmaya katlanabilir miydim</i> diye merak etti.</p>

  <p>Tam o anda mağaranın gerisinde bir yarasanın kanat seslerini işittiler. Önce korkar gibi oldular sonra gülümseyerek birbirlerine baktılar. Bir biçimde ikisini de rahatlattı bu gülümseme ve çok geçmeden gecenin sessizliğinde uykuya daldılar.</p>
