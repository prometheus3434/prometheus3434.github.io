  <h1>4. BÖLÜM</h1>

  <h2>Gaydacı</h2>

  <p>Gücü tükenen Aléa beyaz papatyalarla dolu taze otların üstüne bıraktı kendini, sırtüstü uzanıp, sakin sakin, soluk alıp verişlerinin düzelmesini bekledi. Birdenbire kahkahalarla gülmeye başladı. Ansızın yakalandığı, hâkim olamadığı bir gülme gelmişti. Drüid onu o kadar korkutmuştu ki sinirleri birden gevşemişti şimdi; daha önce kendini hiç bu kadar özgür hissetmemişti. Köyden bu kadar uzakta. Bu kez gerçek anlamda yola koyulduğunu biliyordu, bu da kalbini hoplatıyordu. Korkusunu, döktüğü gözyaşlarını çoktan unutmuştu ve bir sabırsızlık duygusu dolduruyordu içini.</p>

  <p>Uzunca bir süre çimenlerde yatmaya devam etti, kızaran güneşe gülümsüyor, tepesinde gürültüyle dönüp duran kocaman bir kara sineği izliyordu bakışları. Ellerini ensesine koyup kafasını biraz kaldırdı, ufku seyretmeye koyuldu hayran hayran. Batıda, ormanın inişli çıkışlı siluetini seçebiliyordu. Bu görüntü, orman perilerinin, o efsanevi yaratıkların öykülerini anlatan ozan Faith'in tatlı hatırasını canlandırdı zihninde. Ama unutmaya çalıştı ozanı, herhalde bir daha onu hiç göremem, diye düşünerek üzüldü. Yeniden ufka baktı. Güneyde, daha ileride, dorukları pembeli beyazlı yansımalarla bir bulut okyanusunda yitip giden Gor-Draka sıradağlarını seyretti.</p>

  <p>Şimdi Providence'a gitmeye iyice kararlıydı, orada Amine'i bulacağından emindi. Bir sıçrayışta ayağa kalktı, fundalığın beyaz kumlarında ayaklarını sürükleyerek yeniden güneye doğru yürümeye başladı.</p>

  <p>Saatlerce yürüdükten sonra acıktığını hissetti. Yemek yemenin ve bir yerde yatmanın yolunu yine tek başına bulması gerekiyordu.</p>

  <p>İşte o sırada tuhaf bir sahneye tanık oldu. Fundalık iki tepe arasında bir vadi gibi çukurlaşıyordu, beyaz kum yolu iri kayalar çevreliyordu. Bu geçit, yol kesmek için birebirdi. Gerçekten de birkaç metre ötede, yolun tam ortasında, eli sopalı iki haydut ufak tefek birini sıkıştırmıştı. Bir adam olamayacak kadar kısa, bir çocuk olamayacak kadar tıknaz biriydi sıkıştırılan kişi. Bir cüce olsa gerekti, Aléa cücenin yardıma ihtiyacı olduğunu anladı. Cücenin kendini savunacak hiç silahı yoktu, adamlar sopalarıyla tehdit ediyorlardı onu. Aléa yerden bir avuç taş toplayıp cebine koydu, üç yabancıya doğru hızla ilerledi.</p>

  <p>Cüce iki adama "Paramı alamazsınız!" diye bağırdı.</p>

  <p>Aléa yaklaşınca iki haydudun tuhaf giyim kuşamını gördü. Beyaz giysilerinden ve alınlarındaki dövmeden haydutların iki sürgün olduğunu anladı.</p>

  <p>Aléa sadece bir kez, Saratea'da görmüştü sürgünleri. Kimsenin konuşmaması gereken bu zavallılar için merhamet duymuştu o zaman. Drüidler, kontlar ya da Yüce-Kral tarafından ilan edilen sürgün cezası Gaelia'nın bütün kontluklarında ölüm cezasından önceki son cezaydı. Aléa sürgün mü daha kötü ölüm cezası mı karar verememişti. Sürgünlerin hiçbir hakkı yoktu. Onlarla konuşulmuyordu, onlara ne sadaka verilebiliyordu, ne de en ufak bir merhamet ya da yakınlık gösterilebiliyordu. Halka açık hiçbir yere giremiyorlardı, hanlara, dükkânlara gelemiyorlardı, zaten hiç paraları yoktu. Sıklıkla kırda toplanır, avladıkları hayvanları ya da balıkları paylaşırlardı, ama biraz kalabalık bir topluluk oluşturduklarında askerler gelip dağıtırdı onları. Çoğu zaman sürgünler en ufak bir merhamet uyandırmaksızın, güneşin altında ölüme terk edilirdi.</p>

  <p>Birkaç yıl önce Aléa bir deri bir kemik kalmış sürgünleri köyde gördüğünde, kendisinin onlara göre epey talihli olduğunu, adaletin her zaman da o kadar adil olmadığını düşünmüştü.</p>

  <p>Ama bugün cüceye acıyordu daha çok. Sürgünlerden biri sopasını havaya kaldırıp yaklaştı, ama cüceye indiremeden, Aléa var gücüyle bir taş attı. Bu mesafeden isabet ettirmesi düşük bir olasılıktı ama Saratea'da sık sık taş atarak alıştırma yapmıştı, kuşlara ya da canını sıkan köylülerin camlarına taş atarak epey ustalaşmıştı.</p>

  <p>Şans eseri fırlattığı taş tam da nişan aldığı yere çarptı. Sürgünün tam ensesine isabet etti, adam kafaüstü yere düşüverdi. Aléa'nın geldiğini gören cüce, taşlı saldırının yarattığı şaşkınlıktan yararlanarak ikinci haydudun karnına müthiş bir yumruk indirdi, adam acıdan bağırarak iki büklüm oldu. İki sürgün yeterince ikna olmamış bir halde yeniden doğrulurken, Aléa zaman yitirmeden başka taşlar fırlattı ve küçükken köydeki oğlanları korkutmak için yaptığı gibi "<i>Ben Toprağın Kızı'yım! Ben Toprağın Kızı'yım!”</i> diye haykırdı.</p>

  <p>Acıdan kıvranan iki haydut, şişko cücenin alaycı kahkahaları altında süklüm püklüm kaçıp gittiler.</p>

  <p>Aléa iki korkağın uzaklaşmasını izlerken elindeki son taşları da fırlattı, hiç gizlemediği gururlu bir tavırla cücenin yanına geldi, elini uzattı:</p>

  <p>"Benim adım Aléa" dedi gülümseyerek, keyfi iyice yerine gelmişti.</p>

  <p>"Yaman bir kadınsın doğrusu!" dedi cüce gülmeye devam ederek. "Benim adım da Mjolln Abbac."</p>

  <p>"Nasıl?"</p>

  <p>"Mjolln!"</p>

  <p>"Tuhaf bir isim" diye şaşırdı küçük kız. Cücenin ona 'kadın' demesine biraz alınmıştı.</p>

  <p>"Bir cüce için hiç de tuhaf bir isim değil. Öhöms. Taş atan bir kadın için tuhaf olabilir elbette. Sizinkiler bana çoğunlukla 'gaydacı' der."</p>

  <p>Sırtına asılı gaydasını gösterdi.</p>

  <p>"Neyse, yardımın için sağ ol, o iki aptalı epey korkuttun! Öhöms, öhöms. Sensiz başımın çaresine bakamayacağımdan değil tabii ama, hah hah hah, bayağı güldürdün beni!"</p>

  <p>"Tabii bence de öyle" dedi Aléa alaycı bir ifadeyle.</p>

  <p>"Moїra aşkına, kralınızın şu sürgünlerin icabına bakması gerek. Öyle ya! Zavallı adamlar bayağı saldırganlaşıyorlar. Öhöms! En hafifinden söyleyebileceğim bu. Peki sen nereye gidiyorsun böyle bir başına, taşçı kız?"</p>

  <p>"Providence'a" diye karşılık verdi Aléa, cüceyi tepeden tırnağa süzerek.</p>

  <p>Ne tuhaf biri! Saratea'daki hanlarda bir iki cüce görmüştü daha önce ama ilk kez bir cüceyle konuşuyordu; boğuk sesine ve garip konuşma tarzına rağmen cüce Aléa'ya sevimli göründü. Baştan aşağı deri giysiler giymişti, iki palaska takmıştı, çapraz asılmış bir matarası, başında da uzun, bembeyaz bir kaz tüyünün süslediği tuhaf, kahverengi bir şapkası vardı. Sırtında, çalgısının ahşap boruları çıkıntı yapıyor, kıpırdadığında birkaç nota duyuluyordu. Aléa'dan daha kısaydı ama daha şişmandı; kızıl sakalı göğsüne sürünüyordu.</p>

  <p>"Ah, ben kuzeye Blemur'e doğru gidiyordum, oradaki tepelerde hayat çok güzel. Ama sana bir şekilde teşekkür etmek isterim. Öhöms. Minnetimin ifadesi olarak ne sunabilirim acaba?"</p>

  <p>Aléa bir an duraksadı, kaba görünmek istemiyordu ama açlık iyiden iyiye bastırıyordu.</p>

  <p>"Eh, şey, yiyecek hiçbir şeyim yok ve acıkmaya başladım..." dedi.</p>

  <p>"Anladım. Yam yam yam. Yemek ha, gayda çalmaktan sonra en iyi becerdiğim şeydir yemek! Oburlar kralıyım ben.</p>

  <p>Eğer yaşça epey büyük olmama karşın bana sen demeyi kabul edersen, şu biraz daha güneyde gördüğüm hana güzel bir yemek yemeye davet ederim seni. Öhöms. Ahbaplık eder, biraz şarkı söyler, gökle dalga geçmek için bulutları sayarız."</p>

  <p>"Ama sizin kuzeye gitmeniz gerekiyordu..."</p>

  <p>"Güney ya da kuzey, kafanı ne yana koyduğuna bağlı. Derler ki ne kadar kuzeye gidersen kendini güneyde bulurmuşsun! Öhöms. Hah hah hah. Harika değil mi? Cüce sözü veriyorum, güneyi her kim icat ettiyse, bulunca kuzeyini şaşırtacağım ona! Hadi bakalım taşçı kız, benim acelem yok. Senin gibi bir serüvenciye her zaman rastlanmaz. Daha sonra giderim kendi yoluma."</p>

  <p><i>Serüvenci</i> mi! Cüce ona <i>serüvenci</i> demişti! Daha önce hep hırsız diye, bitli diye çağrılan Aléa bu söze bayıldı, gururu okşandı. Serüvenci sanılmak çok hoşuna gitmişti. Sadece bir yetişkine böyle seslenilir diye düşündü. Başını kaldırdı, yüzü kocaman mavi gözlerinin ışığıyla aydınlanmıştı adeta.</p>

  <p>"Hadi gidelim, zaman kaybetmeyelim" dedi cüce, bu sırada uzaklarda iri gri bulutların birdenbire toplandığı görüldü, göğün öbür tarafındaki aydınlıkla tam bir karşıtlık oluşturuyordu bu durum.</p>

  <p>Eski dostlar gibi yan yana yola koyuldular. Cüce sıcakkanlı ve güleç biriydi, baştan beri genç kıza güven vermişti. İkisinin kişiliği birbirine çok iyi uyum sağlamıştı. Mjolln geveze, komik ve çok meraklıydı, durmaksızın genç kıza sorular soruyor, aldığı yanıtlar üstüne de uzun uzadıya yorumlar yapıyordu.</p>

  <p>"Nerden geliyorsun?"</p>

  <p>"Saratea'dan."</p>

  <p>"Saratea'ya sarmamak gerek. Hah hah hah. Saratea'ya sarmamalı. Oradan mı geliyorsun? Öhöms. Anladım neden yola sardığını..."</p>

  <p>"Nedenmiş?"</p>

  <p>"Saratea'da sarsak sarsak durulur da ondan. Hahha. Değil mi? Yoksa neden ayrıldın ki oradan?"</p>

  <p>"Beni kovdular..."</p>

  <p>"Kovayla mı kovdular? Tüylerini de yoldular mı bari hah hah?"</p>

  <p>Aléa cücenin zırdeli olduğunu düşündü, güle eğlene uzun uzun konuştular, her şeyi, zamanı, haydutları, yürüyüşü, hatta ertesi günü bile unuttular...</p>

  <p>Mjolln Eski-Liman'dan geldiğini söyledi, dükkânı kapandıktan sonra elinde avucunda kalan malları orada satmışmış. Mjolln'un yaşamı epey karışık gibiydi, Aléa cücenin çok uzun yaşaması nedeniyle inanılmaz sayıda meslekte çalıştığını öğrendi.</p>

  <p>Bütün cüceler gibi Mjolln da başlangıçta, Farfanaro'nun güneybatısında bulunan, çocukluğunun köyü Pelpi'de demircilik yapmıştı. En uzun süre yaptığı meslek buydu, bütün sırlarını biliyordu demirciliğin, hatta Bisagne kontunun yeğeni için bir kılıç dövdüğünü söylüyordu. Ama karısı ölünce Mjolln köyünden ayrılıp yollara düşmeye, ülkenin kuzeyini keşfetmeye karar vermiş. İnsan boyuna erişmedikçe dünyayı dolaşacağını söylemiş kendi kendine - yani ömrü boyunca!</p>

  <p>Önce bir grup gezgin oyuncuya katılmış, bu çok güleryüzlü insanların yanında hem tiyatroyu öğrenmiş hem de doğada yön bulmayı ve başının çaresine bakmayı. Gezgin oyuncular gösterilerini sundukları kentte bir geceden fazla kalmıyorlarmış, rengârenk arabalarında, yollarda geçiriyorlarmış ömürlerini. Onlara Moїra'nın çocukları da deniyormuş çünkü Moїra'nın işaretlerine kulak vererek, yazgılarını onun ellerine bırakarak yaşamlarını ona adıyorlarmış. Gezgin oyuncular hiç plan yapmıyor, geleceği, yarını düşünmüyormuş. Kendilerini Moїra'nın akışına bırakıyor, günü gününe yaşıyorlarmış. Mjolln onların yanında öğrenmiş ölümden korkmamayı. Daha sonra işine yarayacak başka şeyler de öğrenmiş, örneğin çiçeklerin, ağaçların adlarını, yenebilir bitkilerin ve öldürücü mantarların adlarını. Böylece Mjolln iki koca yıl oyuncularla kalmış, Providence yakınlarından geçtikleri bir gün ayrılmış en sonunda onlardan.</p>

  <p>Birkaç gün devasa kentte gezinmiş, geniş ve kalabalık caddelerin labirentinde kaybolmamayı öğrenmiş, sonra bir mobilya cilacısının yanında çıraklık işi bulmuş. Ahşabı bezle cilalamayı, doğal malzemeye zarar vermeden hafif bir parlaklık kazandırmayı öğrenmiş, reçine ve ağaçların özsuyuyla cila ve gomalak yapmayı, bir eşyanın tamamına tek renk vermek için boyaları karıştırmayı öğrenmiş. Özellikle de, tek bildiği demir iken, artık ahşabı sevmeyi öğrenmiş. Öyle soylu bir malzemeymiş ki ahşap, öldükten sonra da uzun zaman yaşıyormuş. Ahşap kıpırdıyor, değişiyor, geceleri sanki Mjolln'la konuşuyormuş. Cüce atölyede yığılı duran mobilyaların üstünde koca avucunu gezdirerek, ahşabı, ağacın damarları yönünde, tıpkı bir kadının tenini okşar gibi ağır ağır okşayarak geçirirmiş akşamlarını. Hatta öyle nazik davranırmış ki henüz kurumamış cilaya bile dokunabilirmiş yüzeyi bozmadan. Atölyeyi dolduran, iş bitince de parmaklarında kalan cila kokusunu çok severmiş. Yeni işini öyle benimsemiş ki üç yıl kalmış o atölyede. İhtiyar cilacı dükkânını kapatıp, Providence'taki zanaatkarların pek çoğu gibi, ömrünün son günlerini Eski-Liman'da geçirmek üzere kentten ayrılana kadar cüce orada çalışmış. Mjolln yeniden yola koyulduğunda, tırnaklarının dibine kadar simsiyahmış elleri - şimdi de zanaatkârlığından kalma bu izleri hâlâ gururla taşıyordu.</p>

  <p>Ertesi yıl cüce için en zorlu ama en önemli yıl olmuş. Gor-Draka dağlarına kadar tek başına yolculuk etmiş ve bu dağları aşmaya girişmiş. Dünyanın en kısa adamı dünyanın en yüksek dağını aşabilirse, hiçbir şey imkânsız değildir, demiş kendi kendine, insan boyuna erişmek bile! Gor-Draka'nın güney yamacından tırmanmaya başlamış, önce yalnız çobanlarla ve koyun sürüleriyle karşılaşmış, sonra rüzgârın soluğunda, yıldızların altında uyumuş. Her sabah yüreği sevinçle dolu uyanıyor, dağın yamacındaki bitmez tükenmez dolambaçları, kıvrıntıları aşarak akşama kadar yürüyormuş. Çok geçmeden, yoluna hiç insan çıkmaz olmuş, sadece sessizce onu gözleyen birkaç dağ keçisi ve köstebek varmış. Yamacın eğimi gitgide artıyor, şist zemin kayganlaşıyormuş, güneşin ışınları öyle kuvvetliymiş ki Mjolln birçok kez delireceğini sanmış. Ama işin en zor tarafı karın doyurmakmış. Yükseklere çıktıkça Mjolln bitki ve balık bulmakta zorlanıyormuş, açlıktan öleceğini düşünmeye başladığı sırada, şans eseri, eski, ahşap bir kulübeye rastgelmiş. Muhtemelen çobanların özenle tuzlayıp bıraktığı birtakım yiyecekler bulmuş burada. Doğru dürüst yemek pişirecek bir malzeme değilmiş ama gücünü ve cesaretini toplamasına yardım etmiş buldukları. Ertesi gün Mjolln yola koyulmuş.</p>

  <p>Her gün vücudunun yeni bir yeri ağrıyormuş. Ağzı kurumuş, yanıyormuş. Gözleri kıpkırmızıymış, yaşlarla doluymuş. Elleri yara bere içindeymiş. Sırtı kaskatıymış, ağrıyormuş. Bacaklarına kramplar giriyormuş. Ayaklarına kan oturmuş. Her adımda acı çekiyormuş, zaman kavramını da çoktandır yitirmiş, salt gururun gücüyle devam ediyormuş yoluna. Gor-Draka'nın doruğuna yakın bir geçide ulaştığında bir deri bir kemik kalmışmış.</p>

  <p>Daha yukarılara tırmanmak delilik olurmuş, yol çok sarpmış ve Mjolln çok güçsüzmüş. Ama iddiasını kazanmış işte: Dağın öte yanına geçmiş. Yere yığılmış, acıyla sevincin birbirine karıştığı gözyaşları içinde sarsılıyormuş.</p>

  <p>Günlerce orada kalmış, aşağıdaki Atarmaja kentine ve daha güneydeki Borcelia ormanına bakarak Gor-Draka geçidinin koynunda yavaş yavaş gücünü toparlamış. Akşam olup da güneş batarken deniz göz kamaştırıcı mor bir elbise kuşanıyormuş. Mjolln'un ömrü boyunca gördüğü en muhteşem görüntüymüş bu. Çevrede bulduğu nadir bitkiler onu ayakta tutmaya yetmiş. Sadece dağların ve dağları çevreleyen dünyanın güzelliğiyle beslenebiliyormuş adeta. Günlerini dünyanın zarafetini içine doldurarak geçiriyormuş, ta ki bir gün kendi yolculuğunun anlamını kavrayana kadar.</p>

  <p>Artık boyunun bir insanoğlununki gibi uzamasını istemiyormuş.</p>

  <p>Ertesi gün Mjolln, dağın öte yüzüne doğru uzun iniş yolculuğuna başlamış, yüreği sevinçle doluymuş.</p>

  <p>Birkaç hafta sonra küçük Blemur köyüne yerleşmiş ve orada kumaş ve deri boyacılığı, aşçılık, kunduracılık, seyislik... gibi çok çeşitli işlerde çalışmış, günün birinde de kendi dükkânını açmış, içinde yok yokmuş bu dükkânın. Çok sevimli, nazik bir tüccarmış cüce, köylüler tarafından çok tutuluyormuş, onun dükkânında ne ararlarsa bulabileceklerini biliyorlarmış. İstenen mal kendinde yoksa bile bir ay içinde temin ediyormuş. On yıl geçmiş, bir ozanın yanında gayda çalmayı öğrenmiş, sonra günün birinde yeniden yollara düzülmeye karar vermiş. Bıkkınmış ve yolculuk özlemi duyuyormuş. Ulaşılması güç, yeni bir hedef gerekiyormuş, Gor-Draka dağından daha çılgınca bir hedef bulmuş: Artık gayda çalmayı öğrendiğine göre dünyanın ilk cüce ozanı olmaya ant içmiş. Dükkânını satmış, Blemur'de kimselerin istemediği, elinde kalan ve belli bir türe sokulamayacak son malları elden çıkartmak için Eski-Liman'a gitmiş.</p>

  <p>"İşte böyle, Eski-Liman'dan geliyorum. Ve beni ozan yapma nezaketini gösterecek bir drüid arıyorum. Gördün mü, demircilikle işe başlayınca insan az çok her telden çalıyor" dedi cüce.</p>

  <p>"Ben bir demirci tanımıştım, daha doğrusu bir demircinin kızını tanımıştım" diye söze girdi Aléa.</p>

  <p>"Benim kızım falan yok! Lay lay lom. Karım vardı, uzun zaman önce, o da başka hikâye. Öhöms."</p>

  <p>"Anlatsana!" dedi küçük kız; bu sırada uzakta, konaklayacakları han seçilmeye başlamıştı.</p>

  <p>"Daha da mı anlatayım? Öhöms. Peki, anlatayım. Aşağı yukarı senin yaşındayken, ya da belki senin yaşının iki katı, belki de üç katı yaşındayken, unuttum şimdi, çocukluk arkadaşıma âşık oldum. Adı Zaîne'di, öhöms, güzel Zaîne, Pelpi sokaklarında birlikte büyümüştük... Adı nasıl da tatlı bir çağrışım yapıyor anılarımda. Pelpi... Pardon, ha evet, Zaîne... Zaîne afacan, canlı, neşeli bir kızdı, bense babam gibi sakar, hantal ve hayalciydim. Neden gülüyorsun? Evet hayalciyim ben taşçı kız! Her şeye gülmeyi Zaîne öğretti bana, ben de buna karşılık yıldızlara duyduğum sevgiyi paylaştım onunla. Sen sever misin yıldızları? Öhöms, bak gündüz nasıl gizleniyorlar, uykusuzları ve sokak fenerlerini yakanları biraz olsun avutmak için geceye saklıyorlar kendilerini. Dur bakayım, bu akşam taş atan kızın anısına bir yıldıza Aléa adını vereceğim. Neyse, efendime söyleyeyim, çok eskiden beri arkadaş olduğumuz halde, günün birinde birbirimizi sevdiğimizi fark ettim, öhöms, aşkla demek istiyorum yani. Ertesi gün evlenme teklif ettim ona. Başlangıçta delirdiğimi sandı ama hiç de delirmemiştim, yıllar sonra tarih beni haklı çıkardı: Birbirimize düpedüz âşıkmışız. En sonunda karım olmayı kabul etti, köy halkı da bize yeni bir ev verdi."</p>

  <p>"Evi size verdiler mi?" diye şaşırdı Aléa.</p>

  <p>"Evet, bizim orada âdet böyledir. Öhöms. İki kişi karı koca olmaya karar verince bütün köy halkı birleşip yeni çiftin evini yapar. İki hafta sürer inşaat, iki haftanın sonunda da çift resmen evlenmiş olur. Bizde düğün töreni, iki haftalık şantiyedir! Öhöms. Elbette çocuklarımız olacağını umuyorduk: Zaîne'i çok seviyordum ve minik cücelerimin anası olsun istiyordum, <i>mini küpelerimin laması</i> değil, <i>kimi pikelerimin danası</i> da değil... Hah hah hah. Sözcüklerle ne istersen yapılıyor, öyle değil mi? Sözcüklerden daha komik bir şey yoktur ve de... Pardon, ha evet... Zaîne diyordum. Ondan başkasını düşünemiyordum. Zaten... Neyse, uzun sözün kısası, öhöms, çocuğumuz olsun istiyorduk, hatta odalarını bile hazırlamıştık, Zaîne çocukların odalarını dayayıp döşeyerek koca bir yıl geçirdi... Sonra bir gece gorgûn'lar geldi Pelpi'ye."</p>

  <p>"Gorgûn'lar mı?"</p>

  <p>"Hiç duymadın mı gorgûn'lardan söz edildiğini?"</p>

  <p>"Duydum tabii, ama çocukları korkutmak için uydurulan masallardandır sanıyordum... Gorgûn'lar gerçekten var mı?"</p>

  <p>"O ho, tabii, gorgûn'lar var, üstelik de cücelere karşı müthiş bir kin beslerler. Öhöms, biz de pek aşağı kalmayız doğrusu..."</p>

  <p>Aléa gözlerini faltaşı gibi açarak "Neye benziyor gorgûn?" diye sordu.</p>

  <p>Handa ozanın anlattığı orman perisi hikâyelerinden sonra şimdi de bir cüce gorgûn'lardan söz ediyordu! Eskiden Aléa'ya çok gizemli görünen bütün bu efsanevi yaratıklara şimdi inanmak güç geliyordu, her gün bu kadar çok ve yeni harikalar keşfetme düşüncesine de bayılıyordu küçük kız.</p>

  <p>"Gorgûn neye mi benzer? Çok çirkindir. Daha çirkin bir şey yoktur dünyada. Deminki haydutlar gorgûn'lar diyarında bir güzellik yarışmasında birinci olurlardı. Öğğk, bütün vücutlarındaki eklemler yerinden oynamış gibi çarpık çurpuktur, sanki kemikleri yeşil derilerinden fırlayacak gibidir. Evet, öhöms, derileri yeşildir, kurbağa gibi, pis bir deri; ürpertici, küçük kırmızı gözleri vardır, vücutları kıllarla kaplıdır, en önemlisi de çok saldırgandırlar. Ay ay ay, tiksiniyorum onlardan. Beni duyuyor musunuz, ey gorgûn'lar, sizden tiksiniyorum! Neyse, uzatmayalım, gorgûn'lar köyü yağmalamaya geldiler, o vıcık vıcık canavarları biz geri püskürtmeyi başarana kadar Pelpi halkının yarısını öldürmüşlerdi... Eve döndüğümde, karımı yerde yatarken buldum. Zaîne.</p>

  <p>Gorgûn'lar öldürmüştü onu. Yaşama nedenimi elimden almışlardı. Güzelim, nasıl da özlüyorum onu. Ona hep sadık kaldım, işte bu yüzden çocuğum yok, anladın mı?"</p>

  <p>"Hüzünlü bir öykün varmış..."</p>

  <p>"Ah! Ben de yollara düştüm, Gor-Draka dağı yaramı biraz sardı. Öhöms. Peki senin hikâyen nasıl?"</p>

  <p>"Mmh, anlatacak pek önemli bir şey yok. Sadece doğdum, işte o kadar galiba."</p>

  <p>Cüce kıza şaşırmış gibi baktı, sonra Aléa yaşamını, Saratea sokaklarını, demircinin kızını, şişko kasabı ve yüzbaşıyı anlattı biraz, kumlara gömülü cesetten, şu bildiğiniz hikâyeden söz etti; hatta cüceye yüzüğü gösterdi ve Providence'a bu yüzüğü satmaya gittiğini söyledi.</p>

  <p>Bulutlar kalınlaşıyor, gökte yavaş yavaş ilerliyordu, havanın ağırlığı çok geçmeden bir fırtına kopacağını haber veriyordu adeta. Ama iki kafadar buna aldırmıyordu, zamanın nasıl geçtiğini anlamıyorlardı. Aléa cüceyi dinlerken çok eğleniyordu, bir zamanlar Amine'in yanındayken hissettiği güven duygusunu hissediyordu. En sonunda hana vardıklarında öyle acıkmışlardı ki tıka basa yemek yiyecek olmanın düşüncesi bile çok mutlu etti ikisini de.</p>

  <p class="bolumsonu">***</p>

  <p>"Sizi dinliyorum efendim."</p>

  <p>"Bana şu Ilvain denen kişiyi getirin."</p>

  <p>Maolmὸrdha, Aldero'yu öldürdüğünden beri Shanka sarayındaki tahtından ayrılmamıştı. Salon, soğuk ve sağlıksız bir karanlığa gömülüydü. Efendinin enerjisi dolduruyordu atmosferi. Tahtın sağında iki ceset vardı. Belki de sırf zevk olsun diye kurban edilmiş iki hizmetkâr. Kanın ve nemli taşların kokusu mide bulandıracak kadar dolduruyordu salonu. Çırılçıplak soyulmuş, karınüstü yatırılmış, üstü başı kan içinde, canavarca tırmık ve ısırıklarla etleri delik deşik edilmiş bir genç kız, el ve ayak bileklerinden Maolmὸrdha'nın tahtına bağlanmıştı. Kızın boğuk hıçkırıkları işitiliyordu geriden. Duvarlar canlı gibiydi, üstlerinden yapışkan bir sıvı yol yol sızıyor, lav gibi kayıp yere damlıyordu. Taht odasını Maolmὸrdha 'nın ruhu ele geçirmişti, ölüm kadar soğuk, ölüm kadar boş, gizemli ve dehşet vericiydi burası.</p>

  <p>Zırhlı bir dev Maolmὸrdha'nın karşısında diz çökmüş duruyordu, efendisinin yüzünü görmek için başını kaldırmaya bile cesaret edemiyordu. Maolmὸrdha belki kızmazdı, ama denemeye kalkışmadı, efendinin tahammülünü sınamak isteyen pek çok kişi can vermişti ondan önce.</p>

  <p>Ayn' Sulthor, Herilim'lerin prensi, Gölge Atıcısı ve ruh hırsızlarının eski sülalesinin mirasçısıydı. Maolmὸrdha bütün Herilim'lerin sadakatini sağlamak, onları kesin müttefiki kılmak için Ayn' Sulthor'u sağ kolu yapmıştı. Sulthor insanüstü bir devdi. Boyu yaklaşık iki metre on beş santimdi, kasları sanki kayadan yontulmuş gibiydi. Siyah zırhı kasvetli suratını daha da karartıyordu, miğferinin altında iki karanlık göz küresi pırıldıyordu. Adı da buradan geliyordu, Ayn' Sulthor, Kara Gözler demekti.</p>

  <p>Ama Maolmὸrdha'nın karşısında bir hiçti Ayn' Sulthor. Efendisinin güçlerinden korkan ve ona boyun eğen bir hizmetkârdan başka bir şey değildi. Maolmὸrdha, amacına ulaşmak için küçük bir gorgûn ordusu oluşturduğu şu son günlerde, kudretini iki defa göstermişti. Gorgûn'lar aptaldı, Maolmὸrdha ibret olsun diye birçoğunu öldürmek zorunda kalmıştı. Bedeninden fışkıran alevler ve şimşekler sayısız gorgûn'un ve gorgûn'ları yöneten Herilim'lerin karşısında efendi konumunu uzun süre korumasını sağlıyordu.</p>

  <p>Sulthor konuşmadan önce biraz duraksadı. Gözlerini kaldırıp efendisine bakmaya kalkışmamak için bir döşeme taşının köşesindeki küçük bir aydınlık noktaya dikmişti bakışlarını; efendisinin yüzünü zihninde canlandırıyordu: içinde kötülüğün özsuyunun dolaştığı çıkık damarlarla dolu, kandan şişmiş, patlamaya hazır bir yüz. Yüzün ortasında da boş gözler, öfkeli bir büyünün kaynayışını zar zor gizleyen iki donuk pencere.</p>

  <p>"Onu nasıl tanıyacağım efendim?" diye sordu Ayn' Sulthor gözlerini kaldırmadan. Elini kılıcının yaldızlı topuzuna koymuştu.</p>

  <p>"O Samildanach'tır. Gücü kim olduğunu belli edecektir ve tanımakta hiç güçlük çekmeyeceksiniz, Herilim'ler Prensi. Ama onunla dövüşmeye kalkışmayın. Onu buraya getirin. Şu Ilvain'i bana getirin. Dövüşmekten başka çıkar yol kalmazsa, öldürün onu ve şu kefene sarıp bana getirin. Böylece yanıma gelene kadar kudretini koruyacaktır."</p>

  <p>"Baş üstüne, efendim."</p>

  <p>"Aferin, Herilim'ler Prensi, aferin."</p>

  <p>Sulthor ayağa kalktı, arkasını dönüp Maolmὸrdha'ya bakmadan taht odasından çıktı. Çıkarken, boğazı kesilen genç kölenin son çığlığını işitti sadece.</p>

  <p class="bolumsonu">***</p>

  <p>İmala güneye doğru yola çıktı, çok geçmeden kocaman meşe, çam ve kayın ağaçlarıyla dolu, sık bir ormana girdi. Ayakları yüksek otlara gömülerek, temkinli bir şekilde yürüyordu, hiç tanımadığı bu bölgede kendisini izleyen kimse olmadığından emin olarak atıyordu adımlarını. Ormanda özsu, reçine, ıslak ot ve toprak karışımı güzel bir koku vardı. Hafif, serin bir rüzgâr kurdun burnunu gıdıklıyor, gözlerini kırpıştırmasına yol açıyordu. Rüzgârın dansıyla gidip gelen koku dalgalarının arasında İmala kendinden geçiyordu. Ayakları canlandırıcı, yoğun bir çiy katmanına batıyordu. İyi hissediyordu kendini.</p>

  <p>Önceki günden beri bir şey yememişti, bu ormanın yüksek otları arasında av bulabileceğini umuyordu. Tuhaftır, yavrularını kaybetmiş olmanın acısını pek hissetmiyordu ama dominant Ahéna'ya karşı kin besliyordu. Şimdi yeni bir heyecan tadıyordu, serüvenin ve bilinmeyenin heyecanını. Yalanıp ormanın derinliklerine daldı, kuşların cıvıltısı, bir baykuşun ötüşü ninni gibi geliyordu İmala'ya.</p>

  <p>Bir saat yürüdükten sonra, yolunu kaybetmiş bir yaban domuzu yavrusu buldu. Domuzcuk durmadan homur homur ses çıkartıyor, kuşkusuz kaybettiği annesini çağırıyordu. Ama sadece açlığın harekete geçirdiği dişi kurdu durduramazdı bu. İmala kıpırdamadan durdu, bir an avını gözledi, sonra yere yapıştı, kuyruğunu dümdüz geriye, başını ileriye uzattı, kulaklarını yatırdı ve ağır ağır küçük yaban domuzuna doğru ilerledi. Domuzcuk kanlı canlıydı ama hâlâ beceriksiz görünüyordu. İdeal bir hedefti.</p>

  <p>İmala yaban domuzu yavrusunun birkaç metre ötesine gelmişken hayvan birdenbire dikleşti. Kurdun sesini işitmiş ya da kokusunu duymuş olsa gerekti. Ama kurt buna hazırlıklıydı ve bir saniye bile kaybetmedi, ağzını kocaman açarak avının üstüne atladı. Yavru domuz yeni yeni çıkmaya başlayan dişleriyle saldırgana vurmaya çalıştı ama dişi kurdun çenesi domuzcuğun geniş boynuna kenetlendi. Domuzcuk darbenin etkisiyle yere düştü, İmala tuttuğu yeri bırakmadı, kafasını şiddetle sağa sola sallayarak hayvanı boğmaya çalıştı. Domuzcuk viyakladıkça sıkmayı sürdürdü. Ağzından yapış yapış kan aktığını hissettikçe daha da heyecana kapılıyordu.</p>

  <p>Yavru yaban domuzu birkaç kez daha çırpındıktan sonra dişi kurdun dişleri arasında can verdi. İmala bir süre daha avını bırakmadı, sonra biraz daha ileri götürüp yaşlı bir meşenin kımıltısız gölgesinde karnını doyurdu. Bir saat sonra midesi dolu, içi rahat bir şekilde uykuya daldı.</p>

  <p>Uyandığında öyle bir şaşırdı ki geriye sıçrayıp yere çöktü ve dişlerini göstermeye başladı; karşısında oturan 'dikey'in geldiğini duymamıştı.</p>

  <p>Kurtlar, insanları ve ayakta durabilen her şeyi böyle görüyordu: dikey. Dikey, İmala uyurken yaklaşmış, tam oracığa oturup kurdun uyuyuşunu seyretmişti. İmala bir dikeyi hiç bu kadar yakından görmemişti, dehşet vericiydi bu durum. Ama İmala'ya kötülük yapacak birine benzemiyordu dikey. Kokusunda saldırganlık yoktu, ağır ve sakin hareketleri hayvanı rahatlatacak türdendi. Otlara yapışmış İmala ara sıra kalkıp, kıpırdamadan kendisine bakmaya devam eden dikeyi daha iyi görmeye çalışıyordu. Dikeyin ince ve uzun boylu olduğunu, uzaktan dikeyler hakkında kafasında oluşturduğu görüntüye hiç benzemediğini fark etti. Özellikle derisinin rengi, kulakları ve yüzünün inceliği şaşırtıyordu İmala'yı. Meraka kapılan kurt, içgüdüsü kaç dese de hemen kaçmamaya karar verdi.</p>

  <p>Tam o sırada dikey, tatlı, ninni gibi bir sesle İmala'ya seslendi:</p>

  <p>"Hath ne frian, imala cloth."</p>

  <p>Ayağa dikilip yana yürüyen kurdu hemen sakinleştirdi bu ses. Dikey de yavaşça kalkıp gürültü etmeden uzaklaştı.</p>

  <p>Kurt zınk diye durdu, dallar arasından bir ışık yağmuru gibi süzülen donuk güneş ışınlarının ve ağaçların ortasında dikeyin gözden kayboluşunu izledi.</p>

  <p>İmala dikeyin az önce oturduğu ezilmiş otları koklamaya gitti, bu tuhaf ve dost yaratığın kokusunu sonsuza dek belleğine kazıdı. Geri dönüp kısa ve hızlı adımlarla o bilinmeyen yaratığın yolunu tuttu, yürüdükçe kuyruğu inip kalkıyordu.</p>

  <p class="bolumsonu">***</p>

  <p>Küçük han tam yolun kıyısına yapılmıştı. Fundalık burada daha da engebeli bir hal alıyordu, binanın çevresinde birçok ağaç yükseliyordu. Güneye doğru hanın ek yapıları vardı: ambar, ahır, cendere... Yolcuların uğramadan edemeyeceği bir menzildi burası, penceresi bile bile açık bırakılan mutfaktan gelen lezzetli koku ayartıyordu geçenleri. Geniş, alçak bir handı burası, harçsız örülmüş taş duvarların üstünde kalınca bir saz damı vardı. Aléa ile Mjolln içeri daldılar. Dışarıda, fırtınanın ilk uğultuları duyuluyordu.</p>

  <p>Hanın büyük salonu Kaz ve Izgara'nınkine hiç mi hiç benzemiyordu. Duvarlar kirliydi, eşyalar sıradandı, yıpranmıştı, masalar düzensizce konulmuştu. Sersemletici bir gürültü vardı. Ama hanın içine sıcak bir duygu egemendi. Yolculuk havası, hak edilmiş molanın, yeniden yürümeye koyulmadan önceki dinlenmenin keyfi vardı ortamda. Saratea'daki hanın sunduğu ev rahatlığından çok uzak bu handa, insanlar nezaketi, poz atmayı bir kenara bırakmış, gürültüyle yemek yiyorlardı. İki sevimli garson kız hiç durmadan masadan masaya koşuyorlardı. Aléa, ben hiç bunların yerine geçemem, diye düşündü, Saratea'daki hanın temposuyla ilgisi yoktu buradaki temponun. Buradaki kızların eli kolu hep tabaklar, testiler, bardaklarla doluydu, sanki çok karmaşık bir düzene göre dans eder gibiydiler.</p>

  <p>Fırtınanın bastırması her zamankinden daha çok kişiyi hana toplamıştı. Pipolardan ve sıcak yemeklerden çıkan duman kalın, ağır bir örtü oluşturuyor, içerideki gürültü de eklenince ortam boğucu oluyordu. Dışarıda gök kapkara olmuştu. İlk şimşek bulutları yarıp geçti.</p>

  <p>Hiç boş yer yoktu, Mjolln ve Aléa masalar arasında, ne yapacaklarını pek bilemez halde, dönüp dolaştılar, o sırada birisi arkalarından seslendi:</p>

  <p>"Küçük hanım, beyefendi, bizim masamıza oturabilirsiniz, üç kişiye yer varsa beş kişiye de bulunur."</p>

  <p>Siyah, düz, tuhaf birer şapka takmış üç delikanlı iki kafadara gülümsüyordu. Aléa şaşırmış gibiydi, bakışlarıyla cüceyi sorguladı.</p>

  <p>"Bunlar Mont-Tombe öğrencileri, Aléa. Üniformaları ne tuhaf, değil mi?"</p>

  <p>Cüceyle küçük kız çağrıyı yineletmediler, Mont-Tombe öğrencilerine bölgede pek iyi gözle bakılmadığım kuşkusuz bilmiyorlardı, delikanlıların yanına, karşılıklı oturdular.</p>

  <p>"Merhaba, ben Darragh, bunlar da Garrett'le Pearse."</p>

  <p>Fırtınanın ve müşterilerin gürültüsü yüzünden, insanın sesini duyurmak için neredeyse bağırması gerekiyordu.</p>

  <p>"Size de merhaba" dedi cüce, Aléa ise çekingen bir gülümsemeyle yetindi.</p>

  <p>Üç üniversiteli, altın gibi kızarmış, insanın canını çektiren bir domuz budu yiyorlardı. Aşçı kadın derinin çoğunu almış, iç yağına hafifçe şeker serpip budu kemiğine varıncaya dek yeniden ısıtmış, pişirme suyuyla da biraz ıslatmıştı ki yakmadan hem bu rengi hem de bu kokuyu versin. Muhteşem et parçası haşlanıp tereyağında çevrilmiş sebzelerle servis edilmişti. Mjolln ellerini ovuşturdu, yalanan bir köpek yavrusu gibi dilini dudaklarında dolaştırdı. Garson kızlardan biri onu işitebilecek kadar yakına geldiğinde, sabırsızca, aynı yemeği istediklerini belirtti. Garson kız gülerek peki deyip mutfağa daldı.</p>

  <p>"Güneye doğru mu gidiyorsunuz, kuzeye doğru mu?" diye sordu Darragh.</p>

  <p>"Ben güneye doğru, Providence'a gidiyorum" diye yanıt verdi Aléa gururla; başkente gitmek bir ayrıcalık gibi geliyordu ufaklığa.</p>

  <p>"Ben de" dedi Mjolln, küçük kızı şaşırtmıştı.</p>

  <p>Yürüyüş sırasında Mjolln yeni arkadaşına Providence'a kadar eşlik etmeye karar vermişti gizlice. Aléa ona pek sıcak, pek sevecen geliyor, cüce, kızdan o kadar da erken ayrılmak istemiyordu. Blemur'e dönmeye acele etmiyordu, hem zaten onu orada bekleyen hiçbir kadın yoktu. Ayrıca şunu da söylemek gerekiyor, şakalarına Aléa'nın nasıl da içten güldüğünü görmek gururunu çok okşuyordu; çabucak kuruluveren ama güçlü bir arkadaşlık ikisini de mutlu ediyordu. Yeni bir karşılaşmanın ışığında geleceğin birdenbire şekillendiği o büyülü anlardan biriydi.</p>

  <p>"Aléa'yla birlikte Providence'a gidiyordum" dedi, sanki güzel bir şaka yapmış gibi gülümseyerek. "Ya siz?"</p>

  <p>"Biz de güneye doğru iniyoruz, ama Ebone Koyu'na kadar, Fakültelerimiz orada bitecek..."</p>

  <p>Mont-Tombe Üniversitesi öğrencileri, öğrenimlerini bitirmek için üçlü-dörtlü gruplarla dünyanın yollarında bir yıl geçirmek zorundaydılar. Onlara yerine getirmeleri gereken bir görev veriliyordu. Genellikle, çok yüksek düzeyde bir kitabın bitirilebilmesi için gereken birtakım kesin bilgilerin Mont-Tombe kütüphanesine getirilmesi görevi oluyordu bu. Herhangi bir alanla ilgili olabiliyordu söz konusu bilgi. Bazı öğrenciler bir meslek üstüne uzun bir incelemeyle dönmek zorundaydı, bazıları bir bölgenin coğrafyası, bazıları da siyaseti ya da tarihi üstüne bir inceleme yapıp gelmek zorundaydı... Piskopos Aeditus'un ve Kilise'sinin merakı her konuya her alana uzanıyordu, dahası, Fakülte adı verilen bu küçük yolculuklar Hıristiyanlığın erdemlerini ve dünya görüşünü övmek için de bir fırsat oluşturuyordu. Çünkü Hıristiyanlar Gaelia halkı gibi görmüyordu olayları. Açık açık söylemeye cesaret edemeseler de, onların felsefesi Moїra kavramını bile tartışma konusu yapıyordu. Üniversite'deki keşişler bilgilerini yavaş yavaş popüler kültür tarafına aktarmaya çalışıyorlardı, belki gün gelecekti, kuramlarının sonuçlarını açıkça ileri süreceklerdi... Ama şimdilik, olabildiğince çok öğrenci toplamaktı esas mesele, Fakültelerini tamamlamak için yollara düşenler de Üniversite'ye öğrenci toplayan birer görevli gibi çalışıyordu...</p>

  <p>"Ebone Koyu'nda ne incelemeniz gerekiyor?" diye sordu Aléa, şu Koy'un ne olduğunu bildiğinden bile pek emin değildi.</p>

  <p>"Meşhur uzun bacaklıları tabii ki" diye yanıt verdi Pearse, Aléa'ya biraz küçümseyici gibi gelen bir ses tonuyla.</p>

  <p>Genç üniversiteli, sanki ders anlatır gibi "Ebone halkıdır onlar" dedi, "aynı adla anılan koyda, direkler üstüne kurulu bir kenttir Ebone, günde bir kez sular çekilir. O zaman insanlar evlerinden çıkar, çamurlara batan upuzun cambaz ayaklıklarının üstünde yürüyerek rahatça balık avlarlar. Bu yüzden uzun bacaklılar denir onlara. Çok değişik bir gelenektir bu ve hakkında pek fazla şey bilinmez. İncelememizin konusu bu olacak."</p>

  <p>"Heyecan verici" dedi Mjolln, ama bakışları garson kızın dikkate değer bir beceriyle taşıyıp getirdiği, dumanı tüten domuz buduna kaydı.</p>

  <p>Aléa ise bu hikâyeye, özellikle de Mont-Tombe Üniversitesi'ne gerçekten meraklanmıştı. Demek dünyanın bütün bilgilerinin biriktirildiği ve her şeyin yazıya geçirildiği böyle bir yer vardı! Sadece kitapları okuyarak ve hocaları dinleyerek, dünyanın bütün kentlerini, bütün meslekleri, bütün öyküleri keşfedebileceğiniz bir yer! Ah, okumayı bir bilseydi, Aléa Mont-Tombe'a gitmeyi ve öğrenim yapmayı ne çok isterdi! Hıristiyanlar hakkında söylenenlere hiç aldırmıyordu, bilmediği öyle çok şey, öyle çok isim ve öykü vardı ki! Varlığından haberdar bile olmadığı ne çok insan, olağanüstü ve değişik ne çok düşünce vardı! Önceki günden beri öğrenmesi gereken birçok şey olduğunu, henüz dünya ve yaşam hakkında hiçbir şey bilmediğini hissediyordu, o zamana dek Saratea'nın duvarları olmuştu tek ufku, şimdi her günün ona yeni bir sürpriz getirdiğine inanıyordu. Bilgiden, öğrenmeden daha iyi bir şey olmadığını düşündü, altından daha büyük bir servet bu ve ulaşılabilir bir servet, dedi kendi kendine.</p>

  <p>"Üniversite'nizde kızlar da var mı?" diye sordu uzun bir suskunluktan sonra.</p>

  <p>Üç öğrenci rahatsız olmuş gibi birbirlerine baktılar. Belli ki bu soruyu beklememişlerdi ve görünüşe bakılırsa nazik bir konuydu bu.</p>

  <p>"Hayır" diye yanıt verdi Darragh, "Kızlara yasak."</p>

  <p>"Yaa" dedi Aléa, "ne yazık."</p>

  <p>"Ama... kızlar kütüphaneye gelip oradaki bütün kitapları okuyabilir, yıllık giriş ücretini ödemek koşuluyla elbette... Keşişler drüidlere benzemez! Okuma ve yazmaya izin verirler, böylece herkes bir şeyler öğrenebilir. Biz Hıristiyanlarda bilgi, seçkin bir zümrenin değildir."</p>

  <p>Ama Aléa söylenenleri işitmez olmuştu. Dışarıda ortalığı kasıp kavuran fırtınanın gürültüsünden sersemlemiş, düşüncelerine dalıp gitmişti. Dünya kötü yapılmıştı, erkek olmayı yeğlerdi kuşkusuz. Adalet yoktu. On üç yaşında Saratea kaldırımlarında başıboş dolaşmamak için zengin doğmuş olmak, Mont-Tombe'a gidip şeylerin adlarını ve sırlarını öğrenmek için kız doğmamış olmak gerekiyordu. Nasıl bir mantığı vardı bu işin? Kentin sokaklarında erkek çocuklar da Aléa'dan daha iyi durumda değildi, ne kaba kuvvetle ne de akıllarını kullanarak kurtarabiliyorlardı paçayı, peki öyleyse neden? Birkaç hafta önce, Aléa'nın bacaklarının arasından, önce bir ceza sandığı kan akarken, hancı Tara, kadın olmanın ne onurlu bir şey olduğunu anlatmıştı. Bugün kadın olmuştu Aléa ama daha özgür değildi ki. Ebone Koyu'ndaki uzun bacaklıları incelemeye giden şu üç budala kadar öğrenme özgürlüğü yoktu. Yo, gerçekten de adalet yoktu, dünya kötü yaratılmıştı. Keşke dünya değiştirilebilseydi, diye düşündü Aléa! Ama Moïra'nın istediği bu muydu, yoksa gezgin oyuncular gibi, önceden çizilmiş yolunu mu izlemeliydi insan? Aléa harekete geçmek, değiştirmek, kıpırdamak için buradayız hiç kuşkusuz, dedi kendi kendine. Yaşı küçük de olsa, kız da olsa, yapmak istediği buydu Aléa'nın! Yüreğinin derinliklerinde ant içti, bu aptalca yasayı değiştireceğine ve Mont-Tombe Üniversitesi'ne giren ilk kız olacağına yemin etti! Bugün kendi kendine epey söz verdiğini düşünerek gülümsedi, önce Providence'a gitmekle yetinse iyi olacağı sonucuna vardı.</p>

  <p>Aléa domuz budundan bir dilim almaya karar verdiğinde Mjolln budun neredeyse yarısını yiyip yutmuştu. Et yumuşacıktı, hem de incecik derisi tam isteneceği gibi kıtır kıtırdı. Aléa güzelce yedi, yemek bitince Mjolln hancıya seve seve ödemeyi yaptı, ballı sıcak süt içerek fırtınanın dinmesini beklediler. Öğrenciler bütün yemek boyunca bir daha tek kelime konuşmamışlardı, sanki Aléa'nın sorusu üçünü de allak bullak etmişti. Cüceyle genç kıza kibarca selam vererek sıvıştılar ve gizemli uzun bacaklılarına doğru güneye yollandılar.</p>

  <p>"Öhöms. Şu Hıristiyanları pek sevmiyorum" dedi Mjolln, oysa yemeğin başından beri bu konuda hiç ağzını açmamıştı. "Pöh. Neyse, ben zaten hiç demirci kız tanımadım!"</p>

  <p>Aléa kaşlarını kaldırarak cüceye baktı, ne demek istedi acaba, diye düşündü, söyleneni anlayınca, cüceye anladığını gösteren bir gülümseme yöneltti.</p>

  <p>Sonunda fırtına kesilince birlikte yeniden yola koyuldular, karınları doymuştu, kendinden emin ve neşeli adımlarla ıslak toprakta yürürken heyecanlı konuşmalara daldılar yine.</p>

  <p>Ama bir saatlik yürüyüşten sonra o tüy gibi hafiflemiş olma duygusu kayboldu gitti.</p>

  <p>Günler sonra, en sonunda Sarre kontluğuna girmişti, batıda Sarlia ormanının yeşil meşe ve kayınları yükselmeye başladığında, kafasının içinde bir yanma hissetti. Belli belirsiz ama varlığı kesin olan bir işaretti bu, atını aniden durdurmasına yol açtı. Hiç kuşku yoktu; işaret ne kadar zayıf olursa olsun, Ilvain Iburan'ın, Samildanach'ın işaretiydi. bulunması için, Maolmὸrdha'nın Sulthor'u gönderdiği kişi.</p>

  <p>Gölge Atıcısı atından indi, ağır ağır yürümeye başladı, avının hâlâ bulanık olan izini kaybetmemeye çalışıyordu. Gözlerine güvenemezdi, en küçük bir belirti arayarak ufku bakışlarıyla taramaya devam ettiği halde, esas içindeki izlenime güveniyordu. Evet, Ilvain oradaydı, ama Sulthor onun izini bulmakta zorlanıyordu. Önce Ilvain'in henüz uzakta olduğunu sandı, sonra öyle olmadığını anladı: Ilvain'den gelen sinyal, yaşamsal ışıltı zayıftı. Sanki... Sanki Samildanach ölmek üzereydi. Herilim'ler Prensi adımlarını hızlandırdı, içinde gitgide daha çok kendini hissettiren, neredeyse acı veren o tuhaf yanına duygusunun onu yönlendirdiği şekilde ilerledi. Uyuşmakta zorlanan, çok dar bir alanda istemeye istemeye birbirine karşı duran iki zıt güç vardı. Dayanılmaz hale geliyordu. Boğucuydu. Arhiman'a karşı Saîman. Herilim'lerin gücüne karşı drüidlerin ve Samildanach'ın gücü, birbiriyle uyuşmayan iki güç, bir arada bulunamayan iki zıt enerji.</p>

  <p>Beyaz fundalığın düz ufku kuzeye doğru gözden kayboluyordu, atlının zihinsel arayışlarına hiçbir engel çıkarmıyordu. Birdenbire Sulthor ruhunun derinliklerinde şiddetli bir darbe hissetti ve Samildanach'ın karşısında olduğunu anladı.</p>

  <p>Ama gözlerini açtı ve etrafında bir değişiklik olmadığını gördü, sadece saldırgan artık tepesinde dikilmiyordu. Ufaklık doğruldu, adamın metrelerce geride olduğunu gördü. Adam bir ağaca fırlatılmıştı, tepeden tırnağa yanıyordu. Ağacın dibinde kanlar içinde yatıyor, alevlerin ortasında birkaç beyhude çırpınışla sarsılıyordu.</p>

  <p>Birdenbire zaman durur gibi oldu. Sadece bir an. Kısa bir an.</p>

  <p>Aléa gözlerini ovuşturdu ve tıpkı rüyada gibi, çevresindeki renkleri ve sesleri boğan, sallanan bir perdenin ardından izledi olup bitenleri. Sürgünler birer birer, ağır çekimde, yere yığılıyordu, birinden öbürüne geçerken geride belirsiz, beyaz izler bırakan bir ışık topu tepeden tırnağa yakıp kavuruyordu onları. Hem korkunç hem de büyülü bir şeydi bu. Ateş topu bir adamın vücuduna çarpıp patlıyor, yanmış et ve kırık kemik parçalarını etrafa saçıyor, sonra dumanı tüten cesedin üstünde yeniden oluşup bir başka yöne doğru ok gibi fırlıyordu. Sürgünler ne olduğunu anlamaya fırsat bulamadılar, ölüm onları şimşek hızıyla yakalıyordu. Ateş topu yıkıcı koşusunu en sonunda bir ağaca çarparak bitirdi ve söndü.</p>

  <p>"Benim adım Phelim bayım, daha doğrusu Katubatuos'un oğlu Caron Cathfad'ım ben, Phelim drüid adım. İzin verin de yaranıza bakayım."</p>

  <p>Ellerini arkasına saklayıp "Beni kurtardınız diye size yüzüğümü verecek değilim" dedi sonunda.</p>

  <p>Yaşlı adam "Senden istediğim o değil" dedi. "Ama seni neden izlediğimi açıklamam için en azından Providence'a kadar sana eşlik etmemi kabul edecek misin hiç olmazsa?"</p>

  <p>Aléa sabırsızlanmaya başlayan cüceye baktı. Kafası karışmıştı. Şu Phelim o kadar gizemliydi ki. Önce büyüyle, göz açıp kapayıncaya kadar bütün sürgünleri öldürmüştü, sonra da arkadaşı Mjolln'u iyileştirmişti. Ama bir yandan da sanki Aléa'yı yargılamak için oradaymış gibi görünüyordu; belki de Aléa'nın, kumlardaki o adamı, yüzüğünü çalmadan önce öldürdüğüne inanıyordu.</p>

  <p>"Eğer senin kötülüğünü isteseydim şimdiye dek bin kez öldürmüş olmaz mıydım seni, ne dersin? Eğer yüzüğünü çalmak isteseydim, sen daha adımı bile duymadan çalamaz mıydım sanıyorsun?"</p>

  <p>Aléa bu konuda Phelim'in yalan söylemediğini kabul etti. Merak baskın çıkmaya başlamıştı...</p>

  <p>"Tamam Phelim. Benimle gelebilirsiniz" diye boyun eğdi en sonunda.</p>

  <p>"<i>Bizimle!’</i> diye bağırdı cüce ve gaydasına sarıldı. "Her gün bir drüidle konuşma fırsatı çıkmaz, ben öyle hemen bırakacak değilim sizi! Olmaz. Böyle olmaz. El ele kol kola, haydutlara acıma! İşte günün şarkısı!"</p>

  <p>Çabucak yola koyuldular, kavga alanını geride bırakmaya acele ediyorlardı kuşkusuz. Drüid kararlı adımlarla önden yürüyordu. Böylece yolu belirliyor, iki kafadara kılavuzluk ediyor gibiydi. Yürüyüşünde, hiçbir şeyin bozamayacağı bir güç ve zarafet karışımı vardı.</p>

  <p>Aléa drüide bakmadan "Demin o alevli topları göndermek için ne yaptınız?" diye sordu.</p>

  <p><i>Sonunda benimle konuşmaya karar verdi,</i> diye düşündü drüid. <i>Demek onu ehlileştirmemi sağlayacak olan şey merakı. Bundan yararlanmalıyım.</i></p>

  <p>"Ben bir drüidim Aléa, Büyük-Drüidler Konseyi'nde yer alıyorum. Bu ve buna benzer sırları öğrenmeye ömrümü verdim."</p>

  <p>"Siz buna sır mı diyorsunuz?"</p>

  <p>"Evet, kumlarda bulduğun adamın adına nasıl sır diyorsam, doğumuna nasıl sır diyorsam, köyden ayrılış nedenine nasıl sır diyorsam aynen öyle..."</p>

  <p>"Siz bu sırları biliyor musunuz?" diye biraz bozuldu genç kız. "Tabii bütün bunları benim dikkatimi çekmek için söylemiyorsanız... Aptal değilim ben!"</p>

  <p><i>Gerçekten de öyle. Onun yaşında bir çocukta hiç böyle bir irade, böyle keskin bir zekâ görmedim. Ah bir de bana güvense...</i></p>

  <p>"Seni nasıl buldum sanıyorsun? Rastlantıyla mı?"</p>

  <p>"Madem ki her şeyi biliyorsunuz, o zaman doğumumu ve köyden ayrılışımın nedenini açıklayın!"</p>

  <p><i>Eğer emin olsaydım, senden daha çok ben korkardım herhalde...</i></p>

  <p>"Senin öykün Moїra'nın yüreğinde yazılı. O kitabı okumayı bilmek yeter. Örneğin, senin Toprağın Kızı olduğunu biliyorum... Bu sana bir şey ifade etmiyor mu?"</p>

  <p>"Bütün drüidler böyle mi konuşur? Bilmecelerle mi?" diye sordu Aléa, alaycı bir tavırla.</p>

  <p>Ama içinden, drüidin, takma adını nereden bildiğini merak ediyordu. Saratea'dan beri onu izleyerek mi öğrenmişti acaba?</p>

  <p>"Bilmeceler güzel sorular koyar ortaya. Sorular basit yanıtlardan daha çok şey öğretir bize çoğunlukla. Dinlemeyi bilmek yeter."</p>

  <p>Drüid birden durup ardından yürüyen iki kafadara döndü.</p>

  <p>Genç kıza doğru eğilerek "Dinlemesini biliyor musun Aléa?" diye sordu.</p>

  <p>Aléa omuz silkti. Yaşlı adam onu rahatsız ediyordu. Neyse ki sessizlik fazla uzamadan Mjolln araya girdi.</p>

  <p>"E öyleyse, dinlemesini bilip bilmediğini görmek için sana gaydamla bir şeyler çalacağım, ne dersin?"</p>

  <p>"Memnuniyetle" dedi ufaklık, drüid ise dudaklarında bir gülümsemeyle yeniden yürümeye başladı.</p>

  <p>İşte böylece, bu tuhaf üçlü, gaydacı Mjolln Abbac'ın çaldığı ezgilerin neşeli temposuyla, Providence yoluna koyuldu.</p>
