  <div class="dipnot1">
    <p><a href="../Text/2.Bolum.xhtml#k1" id="a1"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>1.</b>Drüid ya da Kelt rahibi: Drüid Kelt toplumunun her şeyi bilen ve yapabilen kişisidir. Hem rahip, hem filozoftur, Bilginin ve Bilgeliğin bekçisi, tarihçi, hukukçu, kralın ve savaşçılar sınıfının askerî danışmanı sıfatlarını taşır. Öncelikle, tanrılar ve insanlar arasında aracılık eder. Kutsal törenlerin yapılmasından ve kurbandan o sorumludur. Drüidler yazılı sözü ölü kabul ederek sözelliğe ağırlık vermişlerdir. Drüid sözcüğünün kökeni, Keltçe "dru-wid-es" yani "çok bilgili" deyişine dayanmaktadır, (ç.n.)</p>
  </div>

  <div class="dipnot1">
    <p><a href="../Text/2.Bolum.xhtml#k2" id="a2"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>2.</b>Kelt ozanı: Kelt toplumundaki rahipler sınıfına mensup ozanlar, sözlü geleneği sürdüren toplumda ağırlıklı yer tutan şair ve şarkıcılardı. Hükümdarların ve soylu ailelerin soyağaçları, şiir (mitoloji ve destanlar), övgü, yergi ve eleştiri ile uğraşırlardı (Galya dilinde bardos, İrlandaca bard, Galce bardd). (ç.n.)</p>
  </div>

  <div class="dipnot1">
    <p><a href="../Text/3.Bolum.xhtml#k3" id="a3"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>3.</b>Kelt kâhini: Latince vatis, Galce gwawd, İrlandaca faith olarak adlandırılan Kelt kâhinleri, ibadet, kehanet ve tababetle uğraşırdı, (ç.n.)</p>
  </div>
