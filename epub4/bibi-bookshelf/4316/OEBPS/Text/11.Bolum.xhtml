  <h1>11. BÖLÜM</h1>

  <h2>Alragan</h2>

  <p>Beş kafadar aynı anda uyandılar ve orman perilerinin inşa ettiği kulübeden çıkınca artık ormanın ortasındaki o düzlükte olmadıklarını gördüler.</p>

  <p>Mjolln, son basamağı inerken şaşkın şaşkın "Öhöms. Tam bir rüya görmüşüm, yoksa siz de mi dün bambaşka bir ortam gördünüz?" diye sordu.</p>

  <p>Orman perileri gittikten sonra kulübeye gelen Aléa cüceye gülümseyerek şefkatle yatıştırdı onu.</p>

  <p>"Hayır benim iyi yürekli Mjolln'um. Rüya görmedin. Orman perileri gittiler, işte o kadar. Ama biz hâlâ Borcelia'nın tam ortasındayız."</p>

  <p>Mjolln sakalının ucunu çekiştirdi, kaşlarını kaldırdı.</p>

  <p>"Ah, ama sakalım hâlâ bembeyaz!"</p>

  <p>Aléa cücenin koluna girdi. Orman perileri, çevresinde üç kütük bulunan yuvarlak bir taşın üstüne biraz meyve, ekmek, süt ve bal bırakmıştı. Beş arkadaş taşın etrafına oturdular, kimi geriniyor, kimi gözlerini ovuşturuyordu. Uzun zamandır hiç bu kadar güzel bir uyku çekmemişlerdi.</p>

  <p>"Bu işin anlaşılır tarafı yok!" diye bağırdı cüce. "Ama seni hiç şaşırtmamış gibi. Sen beni endişelendirmeye başladın kızım yahu! Öhöms. Peki Hayat Ağacı'nı gördün mü?"</p>

  <p>"Size bunu daha sonra anlatacağım, önce şu kahvaltımızı edelim" dedi Aléa.</p>

  <p>Ama birdenbire, hiçbiri perilerin bıraktığı yiyeceklerin daha tadına bile bakacak fırsat bulamadan, Galiad bir sıçrayışta ayağa dikildi.</p>

  <p>Düzlüğün öbür tarafında, dört Herilim iri siyah atlarının sırtında belirdiler. Ağır ağır kılıçlarını çektiler. Pelerinlerinin kalın kukuletasının altından karanlık gözleri pek görülemiyordu. Ama hiç kuşku yoktu: Aléa'ya bakıyorlardı.</p>

  <p>"Korkarım şu kahvaltıyı biraz ertelememiz gerekecek" dedi Galiad kılıcını kınından çıkartırken.</p>

  <p>Sonra, tok ve etkili bir sesle, basit emirler verdi:</p>

  <p>"Aléa, sen saklan, Faith, siz de. Mjolln, kılıcını al."</p>

  <p>Ama ne Faith dinledi Magistel'in sözünü, ne de Aléa.</p>

  <p>Dört atlı çok geçmeden kulübenin önüne geldiler. Galiad onlara daha fazla yaklaşacak fırsatı vermedi ve koca kılıcını savurarak üstlerine yürüdü. Mjolln da hemen Magistel'in yaptığını yaptı, onun yanında göreve koştu. İkisi birlikte, cücenin atalarının savaş narasını attılar.</p>

  <p>"Alragan!"</p>

  <p>Faith oklarını ve yayını çıkardı, Phelim Aléa'nın elini tuttu.</p>

  <p>"Kendini savun ufaklık, bizi düşünme."</p>

  <p>Drüid Aléa'nın gözlerinin içine baktı ve "Sadece senin yaşamın önemli, Aléa" diye mırıldandı.</p>

  <p>Bir saniye sonra vücudu, tıpkı daha önce gorgûn'ların karşısındayken Aléa'nın tanık olduğu gibi, aleve dönüşmüştü. Genç kız geriledi, korkmuştu, sonra kendisinin de bir şeyler yapması gerektiğini düşündü.</p>

  <p>Saîman'ı bulmaya çalışarak dizüstü çöktü. Toprakla temas etmeye ve gücünü ele almak için denge bulmaya ihtiyacı vardı. Keşke Phelim ona daha çok şey öğretmiş olsaydı!</p>

  <p>Dört Herilim atlarından indi ve ilk üçü Galiad ve Mjolln'u kılıçlarıyla karşıladılar. En iri yarıları olan Sulthor geride duruyordu. Üç kara adamın kılıçlarında küçük mavi kıvılcımlar dolaşıyordu, Mjolln bunu görünce önce geriledi.</p>

  <p>Galiad kılıcının önce ucuyla sonra keskin kenarıyla bir darbe savurdu. Atlılar bir adım geri çekildiler. Faith'in fırlattığı bir ok arkalarındaki bir ağaca saplandı. Dövüş bir karmaşayla başladı. Vuruşan kılıçların gürültüsü bağırış çağırışlara karışıyordu. Ama Sulthor kıpırdamıyordu. Bekliyordu.</p>

  <p>Phelim bir an bile kaybetmedi ve üstüne saldırdı ama Sulthor bu hamleden sıyrılarak dev bir aleve dönüştü.</p>

  <p>Phelim, <i>Maolmὸrdha ona çok fazla güç vermiş,</i> diye düşünerek yeni bir saldırıya hazırlandı. Yine Sulthor'un üstüne atladı ama iri yarı adam yine saldırıyı savuşturdu. Üçüncü defa da öyle oldu. Her yeni saldırıda Sulthor Aléa'ya biraz daha yaklaşıyordu, genç kız ise hâlâ kulübenin önünde diz çökmüş vaziyetteydi.</p>

  <p>Aléa yumruklarını sıkarak, <i>Saîman'ı bulmam gerekiyor,</i> diye düşündü. O <i>burada, toprakta. Ben Kailiana’yım. Toprağın Kızıyım ben.</i></p>

  <p>Aléa'nın yanında, Faith bir ok daha fırlattı, ok bu kez atlılardan birinin tam kalbine isabet etti. Herilim yere yığıldı, öbür ikisi Galiad'la dövüşüyordu. Magistel indirdiği her darbeye bütün gücünü veriyordu. Rakiplerinin güçlü bir silahtan yararlandığını ve onları yenmek için kendini aşmak zorunda olduğunu biliyordu. Mjolln, kalbine oku yiyen Herilim'in yerde işini bitirip dövüşe katılmayı başarana kadar, Magistel'in aynı anda iki düşmana birden saldırıp onları savuşturması gerekti. Cüce kılıç darbelerini isabet ettirmekte zorlanıyordu çünkü iki atlının kılıçları yanında kendi kılıcı kısacık kalıyordu. Çok geçmeden iş çığırından çıktı, Erwan'ın verdiği derslere rağmen Mjolln boynuna sert bir darbe aldı ve baygın bir halde yere yığıldı.</p>

  <p>Bunun üzerine Aléa çılgınca bir öfkeye kapıldı ve Saîman'la temasını tümüyle yitirdi. Kalktı, Erwan'ın nasıl sallayacağını öğrettiği kılıcı aldı ve naralar atarak iki atlının üstüne yürüdü. Galiad kızın gelişini fırsat bilerek gücünü atlılardan biri üstünde yoğunlaştırdı ve Herilim'i geriletmeyi başardı. Aléa artık öfkenin güdümüne girmişti ve ikinci atlıya karşı kıyasıya mücadele ediyordu. Erwan'ın şaşırtmacalarını hatırladı ve rakibi gafil avlamak için saldırılarını çeşitlendirmeye girişti. Düz, ters, önden, yandan hamleler yaptı. Belleği ve öfkesi yön veriyordu kılıcına, kollarına ve bacaklarına. Ama atlı daha güçlüydü ve gitgide üstünlük sağlıyordu. Eğer genç kız adamı püskürtmeyi başaramazsa, sonunda kötü bir darbe alacaktı. İki hamle arasında derin bir soluk alıp Erwan'ın gizli vuruşunu denemek üzere yan tarafa atıldı. Delikanlının sözlerini hatırlıyordu. <i>İki bilekten en kıvrak ve en güçlü olanı kazanır, Aléa. Bileği bükmek ama sağlam durmak gerek.</i> Aléa'nın kılıcı Herilim'in siyah meşin eldiveni boyunca kaydı ve genç kız, ani bir bilek hareketiyle atlının kılıcını düşürmesine yol açtı.</p>

  <p>Kılıç birkaç metre geriye fırlayıp düştü. Aléa'nın bundan yararlanıp düşmanını ikiye biçmesi gerekirdi ama kızcağız o kadar şaşırmıştı ki bir an fazla durakladı. Herilim geriye sıçramak ve yere saplanan kılıcını tekrar eline almak için kızın duraklamasını fırsat bildi. Kin dolu ürpertici bir çığlık atarak genç kızın üstüne koştu. Aléa yere sıkıca basıp bekledi, son anda yana sıvışmaya çalışırken rakibinin kılıcı kalçasına isabet etti. Genç kız acıyla haykırdı ve yere yığıldı.</p>

  <p>Biraz ileride, Phelim Sulthor'u olduğu yerde tutmaya devam ediyordu, ikisinin alevleri ışık patlamalarıyla çarpışıyor ve çevrelerinde yanıyordu. Phelim Aléa'nın yere düştüğünü görmedi çünkü bütün dikkatini Sulthor'la dövüşmeye vermişti.</p>

  <p>Kara atlı, kılıcını havaya kaldırarak Aléa'ya yaklaştı ama tam o sırada biraz ötede Faith'in nişan aldığını gördü. Bunun üzerine, Aléa'yı yerde bırakarak ozanın üstüne atıldı, Faith'in okundan sakınarak kılıcını ozana indirdi. Faith kaçacak zaman bulamadı ve kılıcı omzuna yedi. Yere yığıldı, bilincini yitirdi. Atlı ağır ağır Aléa'ya doğru döndü. Aldığı buyruk kesindi: küçük baş belasını öldürmek.</p>

  <p>Ama tam kılıcını genç kıza indirmeye hazırlanırken, ensesine şiddetli bir kılıç darbesi yedi, kesilen başı havalara uçtu. Atlının gövdesi hantalca yere yıkıldı ve arkasında Galiad'ın oğlu Erwan belirdi. Delikanlı öfke dolu bir nara attı.</p>

  <p>Aléa gözlerine inanamaz bir halde zar zor doğrulurken, Erwan üçüncü atlıyla mücadele eden babasının yanına koştu.</p>

  <p>Galiad bağırarak "Burada ne yapıyorsun oğlum?" diye sormadan edemedi ve tam o sırada bir hamleyi savuşturdu.</p>

  <p>Erwan yanıt olarak, atlının saldırısına babasının yerine karşılık verdi ve kılıcını Herilim'in karnına batırdı. Herilim kendi kılıcını düşürdü, diz üstü çöktü, son bir çırpınışla, canını alan kılıca sarıldı.</p>

  <p>Galiad'la Erwan tam arkalarını dönmüşlerdi ki arkalarındaki patlamayla yere düştüler.</p>

  <p>Ayağa kalkınca, ne olduğunu anlamaları biraz zaman aldı. Dumandan göz gözü görmüyordu. Birdenbire duman bulutunun arasından, Herilim'ler Prensi'nin uzun siyah pelerininin ortaya çıktığını gördüler. Kukuletası omuzlarına düşmüştü; canlı et ve kömür karası maden karışımı suratı görülebiliyordu. Gözlerinin siyahlığında küstah bir gülümseme okunuyordu.</p>

  <p>Ayaklarının dibinde kıpırtısız, karanlık bir şekil belirdi yavaş yavaş. Galiad yumruklarını sıktı. Yanılmış olmayı umut ediyordu. Olanaksızdı bu.</p>

  <p>Duman iyice ortadan kalkınca hiç kuşku kalmadı: Yere uzanmış yatan, Phelim'in cansız bedeniydi.</p>

  <p>Galiad'ın zihnindeki alev, tıpkı rüzgârın söndürdüğü bir mum gibi söndü. Birdenbire hiçbir şey kalmamıştı geriye. Aradaki bağ silinmişti. Phelim ölmüştü.</p>

  <p>Herilim'ler Prensi tarafından öldürülmüştü.</p>

  <p class="bolumsonu">***</p>

  <p>İmala bütün sabah ormanın ortasında dolaştı, yorgun, yaralı ve açtı. Ama dikeylerden kurtulmuştu ya, önemli olan buydu. Doğa yasalarından aldığı yeni bir dersti bu. Sürüsünden kovulduktan sonra dikeyler arasından da kovulmuştu. Her iki tarafa da güvenmiş ama yanılmıştı. Şimdi yalnız olduğunu biliyordu. Umudu kırılmıştı ama bu umutsuzluktan yepyeni bir güç çıkarıyordu. Bilmenin gücü. İmala öğreniyordu.</p>

  <p>Gün batarken birden bir sürünün bölgesine girdiğini hissetti. Bir an duraksadı, kendi etrafında döndü, sonra belleğinin derinliklerine kazınmış kokuyu tanıdı. Başlangıçtaki sürüsünün bölgesine geri dönmüştü. Ahéna'nın kokusunu duyuyordu.</p>

  <p>Dişi kurtlara özgü içgüdüsü onu kamçıladı. Sürüyü bulacağını bildiği yere doğru koşmaya başladı. Karanlıkta, başı dik, hedefine ulaşmadan dinmeyecek bir içtepinin verdiği güçle, olanca hızıyla koştu.</p>

  <p>En sonunda kurtların ininin önüne vardı. Erkekler geldiğini hissettiler ve karşısına dikildiler. Dişlerini göstererek hırladılar.</p>

  <p>Ama İmala artık korkmuyordu.</p>

  <p>Bir dikeyi yenmişti.</p>

  <p>Kurtların arasında hiç gözünü kırpmadan ilerledi. Türdeşleri, dişi kurdun yürüyüşünden ve kokusundan ona yol vermelerinin daha iyi olacağını anladılar. Kuşkusuz tanımışlardı İmala'yı, diş göstermeyi bırakıp açılarak geçmesine izin verdiler.</p>

  <p>İmala nereye gittiğini biliyordu. Bir homurtu çıkardı, Ahéna hemen ayağa kalktı, İmala'yı tanıdı.</p>

  <p>İki dişi kurt karşılıklı duruyor, birbirlerine bakışlarıyla meydan okuyorlardı.</p>

  <p class="bolumsonu">***</p>

  <p>Mjolln yavaş yavaş kendine geldi, ayılınca gördükleri kavrayışını aşıyordu.</p>

  <p>Zaman durmuş gibi oldu. Sesler ve hareketler yavaşladı, gitgide silindi. Mjolln başlangıçta, yeniden bayıldığını sandı. Ama önünde, Galiad, Erwan ve Aléa'nın adeta bir büyü sonucunda durdurulmuş olduğunu gördü. Herilim'e doğru atılırken bedenleri donakalmıştı. Mjolln da kıpırdayamıyordu.</p>

  <p>Yavaş yavaş, üç arkadaşının siluetlerinin atlınınkiyle birlikte ortadan kaybolduğunu gördü.</p>

  <p>Sonunda zaman yeniden akmaya başlayınca, cüce bir sıçrayışta ayağa kalktı. Boynundan kanlar akıyordu, boynundaki derin kesik korkunç bir acı veriyordu. Bacakları titriyordu. Ama halüsinasyon görmediğinden emin olmak istiyordu.</p>

  <p>Öne doğru birkaç adım attı, gözlerini ovuşturdu, sonra gerçeği kabullenmek zorunda kaldı. Aléa, Galiad ve Erwan Sulthor'la birlikte gerçekten ortadan kaybolmuştu.</p>

  <p>Gitgide daha çok akan kanı durdurmak için elini boynuna bastırdı. Topallayarak ilerledi, kafası bulanıktı. Faith birkaç metre ötede yerde yatıyordu, derin bir komadaydı. Cüce ozana kadar yürüyüp elini tuttu. Nabzının attığını duydu ve rahat bir soluk aldı. Biraz daha ileride, Phelim'in cansız bedenini gördü. Gözleri yaşlarla doldu.</p>

  <p class="bolumsonu">***</p>

  <p><i>Hiçliğin içindeler.</i></p>

  <p><i>Sulthor, Djar Man'ith'ini kullanarak, güç kaybedeceklerini bildiği yere götürdü onları. Korku, bilinmezlik ve çevrelerini saran Djar hiçliğinin ağırlığı yüzünden güçsüz düşecekler. Bu yeri tanımıyorlar. Kurallarını bilmiyorlar. Üçünü de öldürecek Herilim. Magistel'i, oğlunu ve genç kızı. Kızı ölü teslim edecek efendisine.</i></p>

  <p><i>Aléa birdenbire durdu. Çevresinde Galiad, Erwan ve atlıdan başka hiçbir şey görmüyor. Sulthor. Onları buraya getiren Sulthor. Aléa bunu biliyor. Ama neresi burası? Hiçbir şey yok burada, madde yok, ışık yok, mesafe yok, güç yok. Yine de bu mekânı tanıdığından emin. Tek fark çevrenin görünümü. Evet ya, nerede olduğunu biliyor: Obéron'un kendisini çağırdığı rüyalar âleminde. Şimdi anlıyor.</i></p>

  <p><i>Sulthor yaklaşıyor.</i></p>

  <p><i>Aléa'nın onu engellemesi gerek.</i></p>

  <p><i>İçindeki Saîman yine söndü. Sulthor yaklaşıyor. Şurada. Onların ölümünü düşünecek. Evet burada öldürmek böyle oluyor. Düşünceyle. Edim yok. Sadece düşünceler var. Aléa onu engellemeli. Ama Galiad ve Erwan anlamıyorlar. Aléa gibi değiller. Hayat Ağacı deneyimini yaşamadılar, o rüyaları da görmediler.</i></p>

  <p><i>Çırpınmaya çalışıyorlar ama bedenleri yanıt vermiyor. Haykırmaya çalışıyorlar ama sesler çıkmıyor. Benliklerinin derinliklerinde bu mekânın gerçekliğini reddediyorlar ve onları buraya hapseden de bu. Aléa onlara yardım etmeli. Dikkatlerini kendi üstüne toplamalı.</i></p>

  <p><i>Seni seviyorum.</i></p>

  <p><i>Erwan Aléa'nın düşüncesini işitti. Ona bakıyor, hayretten donakalmış. İşitti, ama anlamıyor.</i></p>

  <p><i>Seni seviyorum Erwan. Geldiğin için sağ ol. Şimdi artık kıpırdama ve düşün. Çevrendeki dünyayı düşün. Babanı düşün. Seninle birlikte olduğunu düşün.</i></p>

  <p><i>Erwan gözlerini kapatıyor. Anlamaya çalışıyor.</i></p>

  <p><i>Kurallar aynı değil. Artık söz yok. Düşünceler birbirine karışıyor.</i></p>

  <p><i>Seninle birlikteyim Aléa.</i></p>

  <p><i>O zaman babanı düşün. Seninle birlikte olduğunu düşün. Buradan uzaklara gidin. Ben atlıyla uğraşıyorum.</i></p>

  <p><i>Erwan konsantre oluyor. Galiad da anlamaya başlıyor.</i></p>

  <p><i>Gerçekten burada mıyız?</i></p>

  <p><i>Aléa onu yatıştırıyor. Ama vakit daralıyor. Sulthor düşüncesiyle onların uzamını kaplamaya başlıyor.</i></p>

  <p><i>Oğlunuzla birlikte kaçmanız gerek Galiad. Burada elinizden hiçbir şey gelmez. Bir şey yapabilecek tek kişi benim. Lütfen, oğlunuza duyduğum aşk adına, Moїra adına, buradan uzakları düşünün, düşünceyle kaçın. Ben sizi bulacağım.</i></p>

  <p><i>Aléa seni uyarmaya geldim. Konsey Phelim'i aforoz etti ve peşinize Magistel'leriyle birlikte üç drüid taktı. Ben onlardan önce geldim ama onlar da yetiştiler. Ben bunun için gelmiştim Aléa. Seni korumaya...</i></p>

  <p><i>Elveda Erwan, sağ ol. Sizi bulacağım, kaçın!</i></p>

  <p><i>Sulthor Aléa'nın üstüne çullanıyor. İçine karışıyor.</i></p>

  <p><i>Geber! diye haykırıyor.</i></p>

  <p><i>Ama Aléa Saîman'ın yolunu buldu. Burada bile. Ve saldırganın ölümcül düşüncesini geri püskürtüyor.</i></p>

  <p><i><br/></i></p>

  <p><i>Sulthor şaşırmışa benziyor. Görünüşe bakılırsa ufaklık Djar'ı anlıyor. Sulthor'un hiçliği biçimlendirmesi gerek. Aléa'ya karşı. Nasıl yapacağını biliyor.</i></p>

  <p><i>Kızın çevresinde duvarlar yükseltiyor. Duvarların üstünde ince uzun kılıçlar düşünüyor. Sonra bu öldürücü hapishaneyi kızın üstüne kapatıyor. Yavaş yavaş. Altında ateş yakıyor.</i></p>

  <p><i><br/></i></p>

  <p><i>Aléa kapanan duvarları görüyor.</i></p>

  <p><i>Sulthor hiçliği düşünmeyi biliyor. Uzamımı dönüştürüyor. Burada karşı saldırıya geçemem. Başka türlü saldırmam gerek. Düşünce yoluyla saldırısını yadsımalıyım. Hayır. Tıpkı bir eldiven gibi ters çevireceğim o saldırıyı. Çevremde yeni baştan hiçlik yaratacağım.</i></p>

  <p><i><br/></i></p>

  <p><i>Sulthor uzamın ters çevrildiğini görüyor. Saldırısı başarısızlığa uğradı. Kendisini öldürmeden, yarıda kesiyor düşüncesini.</i></p>

  <p><i><br/></i></p>

  <p><i>Aléa yeniden zihnini açıyor. Saîman orada. Aléa bedeninden çıkıyor. Kendine bakıyor. Arkasında Sulthor'un olduğunu biliyor ama kendine bakıyor. İçinde yanan Saîman'ı anlamaya çalışıyor. Saîman'ı denetim altına alınan bir şey olarak düşünmekten vazgeçmeliyim. Ben Saîman'ım. O ben. Böyle kullanmalıyım onu, tıpkı kendimi kullanır gibi. O bende değil, ben.</i></p>

  <p><i><br/></i></p>

  <p><i>Sulthor genç kızın öldüğünü görüyor. Ruhu bedenini terk etti. Ne yapıyor? Budala! Bir lokmada yutacağım onu. Sulthor Aléa'nın üstüne atılıyor.</i></p>

  <p><i><br/></i></p>

  <p><i>Ben Saîman'ım. Aléa Saîman. Tek yapmam gereken şey gözlerimi açmak. Şeylere bakmak. İşte. Dünyayı biliyorum. Burada, hiçliği biliyorum. Atlının kim olduğunu biliyorum. Ayn' Sulthor o, Herilim'lerin prensi, ruh hırsızlarının prensi, Gölge Atıcısı. Beni Maolmὸrdha'ya götürmek için öldürmeye geldi.</i></p>

  <p><i>Benim için bir hiç o. Sadece bir engel. Onu kendi eliyle öldüreceğim. Maolmὸrdha'nın düşüncelerine kadar atacağım hizmetkârının acı dolu çığlığını ki benden çekinmeyi öğrensin. Sulthor'dan sonra onu öldürmeye geleceğimi bilsin.</i></p>

  <p><i>Ben Sulthor'um.</i></p>

  <p><i>Aléa üstüne saldıran Sulthor'un bedeninde eriyor.</i></p>

  <p><i>Her bir damarına giriyor. Zihnine. Beynine. Karnına. Düşüncelerine. Sulthor'la besleniyor. O Sulthor. Demin nasıl düşüncesini ters çevirdiyse, bütün ruhuyla yükleniyor Sulthor'un içinden geçmek için. Her bir damarı, üstüne giydiği düşmanın etinin her parçasını patlatmak için.</i></p>

  <p><i>Sulthor haykırıyor. Başı çatlayacak. Küçük baş belası onun içinde.</i></p>

  <p><i><br/></i></p>

  <p><i>Aléa haykırıyor. Bütün nefretini serbest bırakıyor. Saîman damarlarında patlıyor. Aléa Sulthor'un dışına fırlıyor ve bir anda yırtıyor onu.</i></p>

  <p class="bolumsonu">***</p>

  <p>Önce Ahéna sıçradı. Ağzını ardına kadar açarak İmala'ya doğru yükseldi. İmala da dikildi. İki dişi kurt kafa kafaya gelip çarpıştılar, ön ayaklarıyla birbirlerinin omuzlarına basmaya çalışıyorlardı. Kızgınlık ve korkutma hırlamaları çıkıyordu ikisinden de. Çeneler, ısırmaya hazır, takırdıyordu.</p>

  <p>Ahéna ayaklarıyla vurarak İmala'nın dengesini kaybetmesine yol açtı, İmala bir ön ayağını yere dayadı. Dominant dişi rakibesini gırtlağından ısırmak için bu fırsatı kullanmaya kalkıştı. Ama İmala direnç göstermek yerine bedenini düşüş yönünde büktü ve Ahéna'nın dişlerinden kurtuldu. Ahéna İmala'nın üstüne çullanarak öbür taraftan saldırmayı denedi.</p>

  <p>Klanın öbür üyeleri araya girmeye cesaret edemiyordu. Dominant erkek Ehano bile. Dövüşü endişeyle izliyorlardı. İki dişi, bir kum ve toz bulutunun içinde, kıyasıya, gürültüyle mücadele veriyordu.</p>

  <p>İmala, arka ayaklarıyla, Ahéna'nın saldırısını geri püskürtmeyi başardı ve bir sıçrayışta kalktı. İki kurt yeniden yüz yüze, burun buruna geldi, arka ayakları üstünde dikilmişlerdi, her kafa hareketinde yıkılacakmış gibi duran zarif bir kemer oluşturmuşlardı.</p>

  <p>İmala'nın hâlâ taze olan yaraları çok canını yakıyordu. Kurt, rakibesinin gücüne daha fazla dayanamayacağını biliyordu. Bir an kavgayı kaybedeceğini, Ahéna'nın onu yine sürüden uzaklaştıracağını, hatta kendi üstünlüğünü daha da sağlama almak için öbür kurtların önünde İmala'nın işini bitireceğini sandı.</p>

  <p>Sonra birdenbire, sürüden ayrıldığından beri yaşadıkları teker teker gözünün önüne geldi. Yendiği hayvanlar, ona kucak açan dikeyler, onu kovalayan dikeyler ve dişlerinin arasında can veren dikey. Hatıraların bu ani dalgası sağ kalma içgüdüsünü biledi. Ölemezdi İmala. Artık boyun eğmek istemiyordu. Egemen olmak istiyordu, en azından kendi yaşamına egemen olmak.</p>

  <p>Bir kalça darbesiyle Ahéna'yı yere devirdi, öfkeli homurtularla kurdun gırtlağına dişlerini adamakıllı geçirdi. Dominant dişi uluyacak zaman bile bulamadı, İmala kanlı ağzını ısırdığı yere kilitledi. Ahéna ölene kadar İmala böyle kalabilirdi ama birden dominant dişinin kaslarının gevşediğini ve itaat belirtisi olarak ayaklarının havaya kalktığını hissetti. İmala son kez ısırıp bıraktı, güçlükle soluk alıp veren ve çok kan kaybeden Ahéna'nın tepesinde dikildi.</p>

  <p>İmala uzunca bir süre böyle kaldı, çevresindeki sürüye baktı, sonra geri çekilip ormanda gözden kayboldu. Kurtların ortasında Ahéna'nın yerini, dominant dişinin yerini alabilirdi ama orman onu çağırıyordu. İmala sürüye dönemeyecek kadar farklı hissediyordu kendisini. Sürüden ayrıldığı günden beri bir daha asla onlarla birlikte yaşayamayacağını biliyordu.</p>

  <p>Akşamın havasıyla sarhoş olarak ağaçların arasında hızla koştu. Sonra, geceyi geçirmek üzere, bir dere kenarında durdu. Yatmadan önce, muhteşem bir uluma tutturdu, sürünün ulumaları yankıladı dişi kurdu. Ona son bir veda yolluyorlardı. İmala huzurla yattı.</p>

  <p>Yalnızdı, ama en azından özgürdü.</p>

  <p class="bolumsonu">***</p>

  <p>Aléa ormandaki düzlüğün ortasında yere yığıldı. Vücudu bitmiş tükenmişti ama içinde Saîman hâlâ yanıyordu. Bir anda Saîman'ın bir daha hiç sönmeyeceğini anladı.</p>

  <p>Gözlerini açıp etrafına bakındı.</p>

  <p>Mjolln oradaydı, ozanın hareketsiz bedeninin başında ağlıyordu.</p>

  <p><i>Faith ölmemiş.</i></p>

  <p>Az ötede, üç atlı ölmüştü.</p>

  <p>Kulübenin önünde ise, Phelim.</p>

  <p>Genç kız güçlükle kalkıp Mjolln'a doğru yürüdü. Cüce başını kaldırdı, kızı görünce sıçradı. Neredeyse sırtüstü düşüyordu. Sonra gömleğinin koluyla gözlerini kuruladı.</p>

  <p>"Sen... sen yaşıyor musun?" diye haykırdı, gözlerine inanamıyordu.</p>

  <p>Aléa sadece "Evet" dedi. "Phelim'in bedenine dokunan oldu mu?"</p>

  <p>Mjolln şaşırmış gibiydi, bir şey anlamadı ama hayır anlamında başını salladı. Aléa kalktı, drüidin hareketsiz bedenine doğru yürüdü. Diz çöktü. Bir elini Phelim'in bedenine koydu. Gözlerinin yaşardığını hissediyordu.</p>

  <p><i>Kimse yerinizi almayacak Phelim. Kimse sizin yerinize geçemez.</i></p>

  <p>İçgüdüsel olarak, Saîman gücünü serbest bıraktı. Phelim'in bedeni yay gibi gerildi sonra gürültüsüzce geri düştü. Enerji dalgaları çevresine dağıldı.</p>

  <p><i>Elveda, teşekkürler.</i></p>

  <p>Cüce anlaşılmaz bir şeyler mırıldandı. Aléa onu korkutuyordu. Mjolln anlamak istemiyordu. Kıç üstü düştü ve ağır ağır geri çekildi.</p>

  <p>"Ya... ya atlı?" diye sordu gözlerini faltaşı gibi açarak, "Si... sizi öldürme...?"</p>

  <p>"O öldü."</p>

  <p>"Ya Galiad'la Erwan?"</p>

  <p>"Bilmiyorum. Onlar... Ah Mjolln, ne yaptım ben?"</p>

  <p>Genç kız cücenin önünde diz üstü çöktü ve kollarında göz yaşlarına boğuldu.</p>
