  <h1>5. BÖLÜM</h1>

  <h2>İlk Dövüş</h2>

  <p>Güneş ufukta kaybolduğu zaman, üç kafadar yolun birkaç metre ötesinde kamp kuracak sakin bir köşe buldular ve mola vermeyi kararlaştırdılar. Aléa kamp yerini daha rahat bir hale getirmek için yerdeki taş ve dalları temizlerken Mjolln ateşi yaktı.</p>

  <p>Amma çetin gündü! Sabahtan beri ne çok şey olmuştu! Sürgünlerin saldırısına karşın Aléa yeniden yola koyulmanın heyecanını hiç yitirmemişti. Geleceğin neler hazırladığını henüz bilmiyordu ama artık kendinden daha emindi. Mjolln kızcağızın gevşemesine yardım ediyordu, Phelim de, konuştukça, başlangıçtaki kadar korkutmuyordu Aléa'yı. Elbette Aléa hâlâ biraz çekiniyordu ondan, ama ihtiyarın kötü niyet taşımadığına ikna olmuştu. En azından doğrudan doğruya kötü niyetli değildi.</p>

  <p>Drüidin olağanüstü bir enerjisi vardı. Kesinlikle çok yaşlıydı ama hiç zorlanmadan yürüyordu, yüzündeki kırışıklarla ters düşecek kadar canlı, hareketliydi. Bir başka dünyaya, bir başka çağa aitti sanki.</p>

  <p>Yolda yüzükten de kumlara gömülü cesetten de bir daha söz edilmedi, ama konu akıllarından hiç çıkmadı. Sadece konuşmayı ertelemişlerdi. Birbirlerini daha iyi tanımayı yeğlediler, özellikle Mjolln hikâyeler anlattı. Cücenin müthiş bir masalcı olduğunu belirtmeliyiz, bütün gerçek masalcılar gibi çoğunlukla hikâyelerinin dolambaçlarında kendini kaybediyordu, insan onun sesinden de sıkılmıyordu, dünya ve şeyler üstüne hayranlık dolu bakış açısından da.</p>

  <p>Mjolln sonunda ateş yakmayı başarınca, üçü birden koca bir kütüğün üstüne oturdular, ilk söze giren Phelim oldu. Akşam toprağı ve insanları koyu bir siyaha boyamaya başlamıştı bile, drüidin yüzünde ateşin titreyen ışığı ona korkutucu bir görünüm veriyordu.</p>

  <p>"Aléa, dün kumlarda bulduğun adam Ilvain Iburan'dı. Aslında ben neredeyse eminim bundan ama sadece sen doğrulayabilirsin."</p>

  <p>Cüce ve küçük kız ihtiyar adama sorgulayan bakışlarla baktılar.</p>

  <p>"Moїra'nın akışında çok önemli biriydi o" dedi drüid.</p>

  <p>Meraklanan Aléa "Nasıl yani?" diye sordu.</p>

  <p>"O... Samildanach'tı."</p>

  <p>Aléa göz ucuyla Mjolln'a baktı. Cücenin ağzı bir karış açılmıştı. Phelim sözlerini sürdürdü:</p>

  <p>"Bir başka deyişle, onun benzersiz... ve çok önemli bir kudreti vardı. Elinden kaçırmaması gereken bir kudret."</p>

  <p>"Ya kumdaki ceset o idiyse ve gerçekten ölmüşse?" diye sordu Aléa.</p>

  <p>"Eğer ölmüşse, birisi kudretini ondan çalmış demek olabilir. Beni de fena halde kaygılandıran bu zaten."</p>

  <p>"Neden?"</p>

  <p>"Çünkü onunki çok büyük bir güç ve sadece bir drüide miras kalmalıdır."</p>

  <p>"Onu tanıyor muydunuz?" diye sordu Aléa.</p>

  <p>"Evet, elbette. Samildanach'tı o. Ama çok uzun zamandır Ilvain'i görmedim, senin aldığın yüzük onunkine çok benziyor. Yüzüğü incelememe izin verirsen, onun yüzüğü olup olmadığından emin olabilirim. O zaman kumlarda bulduğun kişinin de o olduğundan emin olacağım."</p>

  <p>"Yüzüğü nasıl tanıyacaksınız?" dedi Aléa, hâlâ tam anlamıyla güven duymuyordu.</p>

  <p>"Samildanach'ın simgesi iç tarafa işlenmiştir."</p>

  <p>Aléa "Nedir o simge?" diye sorarken parmağındaki yüzüğü çevirdi.</p>

  <p>"Bir yüreği ve bir tacı örten iki el" dedi Phelim.</p>

  <p>Aléa dudaklarını ısırdı. Yüzüğün iç tarafındaki desen buydu. Bir an daha duraksadı, sonra bir şey söylemek yerine yüzüğü yaşlı adama uzattı. Drüid çocuğa gülümseyerek mücevheri aldı ve dikkatle inceledi.</p>

  <p>"Korktuğum başıma geldi. Al bakalım" diyerek yüzüğü ufaklığa geri verdi. "İyi sakla, çok değerli bir yüzük o. Ama yüzüğün sende kalabileceğinden pek emin değilim, bütün bu olanlar çok garip..."</p>

  <p>Sonra sadece "Demek Ilvain ölmüş" dedi.</p>

  <p>Aléa yaşlı adamın gözlerinin buğulandığını fark etti. Tedirginlikle, yüzüğü tekrar parmağına geçirdi ve hiçbir şey söylemeden kalkıp ateşi karıştırmaya gitti. Mjolln sessizliği bozmaya karar verene kadar uzunca bir süre konuşmadan durdular.</p>

  <p>"Küçük köylerde drüidlere pek ender rastlanıyor. Öhöms. Siz ne yapıyordunuz Saratea'da?"</p>

  <p>"Muhterem cücem, siz de epey meraklıymışsınız, drüidler hakkında bayağı çok şey biliyorsunuz galiba; o zaman onların kendilerine göre gizli nedenleri olduğunu da bilmeniz gerek."</p>

  <p>Cüce dudak büktü.</p>

  <p>"Peki o gizli nedenlere kim karar veriyor?" diye ısrarla sordu Aléa. "Şu meşhur Konseyiniz mi?"</p>

  <p>"Bütün bunları sana daha sonra açıklayacağım. Ama şimdi dinlenmek istiyorum. Olur mu?"</p>

  <p>"Olmaz! Neden bana yanıt vermiyorsunuz?"</p>

  <p>"Aléa, Ilvain öldü. Önemli biriydi. Çok önemli. Meditasyon yaparak ölüler krallığına kadar ruhuna eşlik etmeliyim. Beni yalnız bırakmalısın. Önümüzdeki günlerde konuşacak bol bol vaktimiz olacak. Uyuman gerek, Aléa, gün çok uzundu."</p>

  <p>Genç kız omuz silkti ve gidip ateşin yanına yattı.</p>

  <p>"Öyleyse ben de nöbet tutayım" dedi Mjolln. "Ta ta ta, gece baskınlarına karşı, yiğit Mjolln ayakta. Öhöms. Kurtlar gezer buralarda."</p>

  <p>Phelim bir elini Mjolln'un omzuna koyarak "Kurtlardan korkmamıza gerek yok, sevgili cüce" diye onu yatıştırdı. "Rahat bir uyku çekebilirsiniz, bu gece hiçbir şey olmayacak."</p>

  <p>Cüce peki deyip, gecenin karanlık kubbesinin altına yattı. Uykuya dalmadan önce gökyüzüne baktı, en parlak yıldızı seçti ve ona Aléa adını verdi.</p>

  <p class="bolumsonu">***</p>

  <p>Herilim'ler Prensi Ayn' Sulthor, gece yaklaşmasına karşın, birkaç adım ötede kumlardan çıkan silueti görebildi. Rüzgâr cesedin yarısını ortaya çıkarmıştı; kara atlı, Ilvain'i tanımakta hiç zorluk çekmedi. Sert hatları olan bir ihtiyardı Ilvain. Fundalığın beyaz kum tanecikleri yaşlı adamın gri sakalını yıldızlı bir göğe çevirmişti. Uzun kahverengi cüppesi kuru ve katıydı. Hâlâ açık duran gözleri kapkaraydı.</p>

  <p>Ilvain yoktu artık, Sulthor için hiç de iyi haber değildi bu. Dev cesedi daha yakından incelemek için eğildi. Ilvain günler önce hem de görünüşe bakılırsa doğal bir ölümle ölmüştü. Her halükârda, Sulthor, Samildanach kudretinin Ilvain'i tümüyle terk ettiğini anladı.</p>

  <p>Yaşlı adamın bedeninde Saîman'ın birkaç cılız kalıntısı vardı sadece. Bu da, Sulthor'un Ilvain'in varlığını hissetmekte neden zorlandığını açıklıyordu. Samildanach kudretini yitirdiğine göre Maolmὸrdha'nın tasarladığı şeyi yapamayacağını anlayınca sövüp saydı.</p>

  <p>Atlı, Ilvain'in bedenini kolundan tutup kumdan tamamen çıkana kadar çekti. Ceset ağır ve gergindi. Sulthor onu atının sağrısına kadar taşıdı, efendisine kanıt olarak götürmek üzere eyerin arkasına bağladı. Sonra atına bindi, Ilvain'in ölümü hakkında daha fazla bilgi edinmeyi umarak en yakın köye gitmeye karar verdi.</p>

  <p>İşte böylece Sulthor, atının sırtında, öfkeden çılgına dönmüş bir halde, miğferini de belindeki kılıcı da çıkarmadan Saratea'ya girdi. Köy şimdi koyu bir karanlığa gömülmüştü; aysız bir geceydi ve Saratea'nın hiçbir yerinde, ışığı yanan tek bir pencere bile yoktu. Sulthor duraksamadan, içgüdüsel olarak, Maolmὸrdha'nın casusunun evine sürdü atını. Maolmὸrdha'nın ona aktardığı güçlerden biri de buydu: hangi kentte, nerede olursa olsun Gözcü'yü bulmak. Maolmὸrdha, casuslarına Gözcü diyordu. Gaelia'daki beş kontluğun hemen hemen her kentinde casusu vardı.</p>

  <p>Sulthor kuralı biliyordu: Köylüler tarafından keşfedilmesini önlemek amacıyla, Gözcü'yle olabilecek en gizli saklı şekilde temasa geçmesi gerekiyordu. Gözcü'lerin kimliği elbette gizli kalmalıydı.</p>

  <p>Sulthor atından indi, Maolmὸrdha'nın büyüsünün onu götürdüğü yere doğru yöneldi. Karanlık sokaklarda, Saratea'nın kapalı dükkânları arasında, güneye, en güzel, çok katlı evlerin olduğu kesime kadar yürüdü. Sonunda gücünün işaret ettiği yere vardı. Koyu renk ahşap kirişlerden ve beyaz kerpiçten yapılma eski bir binanın dibine. Sokağa açılan çift kanatlı büyük bir kapı vardı ama Sulthor evin çevresinden dolaşan bir yol gördü ve daha gizli bir başka giriş olduğunu anladı. Gürültü etmeden Almar'ın evine arka taraftan girdi, sonra dört kez ıslık çaldı: Gözcü'lerin gizli sinyali böyleydi.</p>

  <p>Bir dakika geçmeden kasap, küçük çıkış kapısının bulunduğu mutfağa indi. Paniğe kapılmışa benziyordu ama neyle karşılaşacağını biliyordu, o yüzden, hiç görmediği ama Efendi'nin örgütündeki önemini tahmin ettiği Sulthor'un karşısında diz çöktü. Almar bir Herilim'i nasıl tanıyacağını biliyordu, karşısındaki Herilim'de de bir prens tolgası vardı.</p>

  <p>"Size nasıl hizmet edebilirim, Prens hazretleri?" diye sordu Almar ayağa kalkmadan.</p>

  <p>"Köyünün yakınlarında ölen ve hâlâ kumlarda yatan şu adam hakkında bir şeyler duydun mu söyle bana!" dedi Sulthor ciddi ve tehditkâr bir sesle.</p>

  <p>"Evet, ondan söz edildiğini duydum. Bütün bildiğim şu: Köyün sokaklarında yatıp kalkan Aléa adında bir kız birkaç gün önce kumların altında bulmuş o cesedi. Gelip anlattı, sonra da Kaz ve Izgara hanında birkaç gün kaldı. Askerlerin komutanı şu budala Fahrio cesedi bulmayı beceremedi. Aslında bu duruma şaşırdım biraz, acaba gerçekten aradı mı bilmem... Neyse, sonuçta burada olay unutuldu. Dün de ufaklık ortadan yok oldu."</p>

  <p>"Hepsi bu mu?"</p>

  <p>"Galiba. En azından benim gördüğüm bu..."</p>

  <p>"Son günlerde hiç şüpheli birileriyle karşılaştın mı?" diye sordu Sulthor dehşete kapılan kasaba yaklaşarak.</p>

  <p>Almar titriyordu ve düşünemiyordu bile. O olaydan sonra meydana gelen olayları hatırlamaya çalışıyordu. Aléa ve Yüzbaşı Fahrio'yla köyün meydanında geçen sahneyi hatırladı. Ufaklığın adeta düşünce gücüyle kendisini yere yıktığı anı anlatmamayı yeğledi. Sonra Aléa köyden kaçmadan önce Phelim'in uğradığını hatırladı. Evet, tabii ya, drüidi nasıl unutmuştu?</p>

  <p>"Ufaklık kaçtığı sırada Phelim köydeydi" dedi. "Uzun zamandır görmemiştik onu, ama dün buradaydı."</p>

  <p>"Drüid Phelim mi?"</p>

  <p>"Ta kendisi. Geçen gün ozan Faith'i de gördük, oysa yıllardır görmemiştik. İşte, bütün bildiğim bu kadar."</p>

  <p>Sulthor kasabı süzdü. Sonra bir elini omzuna koydu. Almar o zaman, tepeden tırnağa içinden dondurucu bir rüzgârın geçtiğini hissetti. O kadar korkuyordu ve kendisini öyle kötü hissediyordu ki bayılacağını sandı. Tam o anda Herilim'ler Prensi'nin sözleriyle sarsıldı:</p>

  <p>"Benden bir şey saklıyorsun, Gözcü."</p>

  <p>"Yo... hayır... hiç de değil" diye kekeledi kasap gözlerini deve doğru kaldırarak.</p>

  <p>"Bana söylemek istemediğin nedir?" diye ısrarla sordu Sulthor, elini kasabın boğazına götürdü.</p>

  <p>"Ben..."</p>

  <p>Sulthor'un eli biraz daha sıkmaya başladı.</p>

  <p>"Sizi ilgilendirmeyeceğini düşünmüştüm..."</p>

  <p>Sulthor parmaklarının basıncını hiç durmadan arttırıyordu, Almar konuşmakta zorlanıyordu.</p>

  <p>"Ufaklık... beni... beni yere düşürdü, sadece düşünce gücüyle..."</p>

  <p>Herilim kasabı bırakıverdi.</p>

  <p>"Sadece düşünce gücüyle mi!" dedi. Ama bu bir soru değil bir şaşkınlık ifadesiydi. "Ne kadar ilginç. Çok güzel. Kızın birkaç gün kaldığını söylediğin o han nerede?"</p>

  <p>Soluğuna yeniden kavuşan Almar, acısını hafifletmek için boğazını sıvazlayarak "Köy meydanında, buradan iki sokak ötede, Kaz ve Izgara" diye fısıldadı.</p>

  <p>Sulthor bir şey söylemedi, arkasını dönüp kasabın evinden çıktı.</p>

  <p>Almar rahatlamıştı, bir koltuğa bırakıverdi kendini. Gözcü görevini ikinci kez yerine getiriyordu ve dehşetten donakalmıştı. Bir Herilim'in yüzüne bakmak hiç de hoş bir şey değildi...</p>

  <p>Almar birkaç ay önce, karısının ölümünden sonra girmişti Maolmὸrdha'nın emrine. Ruhunun üzüntülü ve kasvetli oluşu, intihar eğilimi göstermesi, geceleri ağlayıp sızlaması Herilim'ler Prensi'ni çekmiş olmalıydı. Siyahlar giymiş, soluğu kuvvetli, iri yarı bir atlı dolunaylı bir gecede köye girmiş ve Almar'ı ikna etmeyi becermişti. Kasap karşı koymamıştı. Ömrünün geri kalanında elde etmeyi umabileceğinden çok daha fazlası vaat edilmişti ona! Küçük bir köy kasabının pis sıradanlığından çok daha fazlası... Zaman geçmişti ama Almar iktidar açlığını giderememişti hâlâ. Hâlâ basit bir casustu ve günün birinde bu rütbeyi geride bırakabilecek miyim diye merak ediyordu.</p>

  <p>Belki de şimdi fırsat ayağına gelmişti. En azından Herilim'in kendisinden Efendi'ye söz edeceğini umuyordu. Almar köyden ve ahmak köylülerin yanından ayrılıp Maolmὸrdha'nın sarayına gitmeyi, Efendi'sinin yanında daha saygıdeğer bir konumda olmayı ne çok istiyordu. Ama beklemek, hiç hata yapmamak, özellikle de ısrarcı davranmamak gerekiyordu. Gözcü'lerin kaderi buydu. Almar kuralı biliyordu, cezayı da biliyordu.</p>

  <p>Dışarıda, Herilim'ler Prensi bir dakika bile kaybetmedi. Kaz ve Izgara hanına yollandı, bir omuz vurarak kapıyı açtı. Dosdoğru hancıların odasına çıktı, karı koca sıçrayarak uyandılar.</p>

  <p>"Siz... siz kimsiniz?" diye kekeledi Kerry, sanki koruyabilecekmiş gibi bir elini karısının koluna koydu.</p>

  <p>Sulthor yanıt vermedi, çevik bir hareketle kılıcını çekti ve Tara'nın boğazına dayadı. Sonra Kerry'ye "Eğer bağırırsan, kıpırdarsan, ya da sorularıma yanıt vermezsen karının boğazını keserim, sonra da seni öldürürüm. Açıkça anlaşıldı mı?" dedi.</p>

  <p>Hancı konuşamadı bile. Taş kesilmişti.</p>

  <p>"Küçük kız nerede?"</p>

  <p>"Hangi... hangi küçük kız?" diye sordu hancı beyhude bir yiğitliğe kalkışarak.</p>

  <p>Herilim'ler Prensi göğüs geçirdi, yıldırım hızıyla kılıcını kaldırıp Tara'nın eline indirdi. Zavallı kadıncağız tepki gösterecek zaman bile bulamamıştı. Kendi elinin yatağın ayak ucuna oluk oluk akan kanla düştüğünü görünce dehşetten ve acıdan haykırdı. Savaşçı yaklaşıp Tara'nın çığlığını bastırmak için ağzına bir yastık dayadı, kılıcının topuzuyla yastığı tutarak, korkudan taş kesilmiş hancıya döndü:</p>

  <p>"Son defa soruyorum: Küçük kız nerede?"</p>

  <p>Hancı hıçkırıklara boğuldu, aklını kaçırdığını hissetti, ama yanıt verecek gücü buldu:</p>

  <p>"Güneye doğru... güneye doğru kaçtı."</p>

  <p>"Güneye nereye?"</p>

  <p>"Bilmem, bize bir şey söylemedi. Providence'a doğru herhalde..."</p>

  <p>Sulthor'un artık sesini yükseltmesine gerek kalmamıştı. Hancı o kadar korkmuştu ki neredeyse otomatik olarak, hiç beklemeden yanıt veriyordu.</p>

  <p>"Kumlarda bir şey bulmuş muydu?"</p>

  <p>"Bir yüzük... kumlara gömülmüş bir cesedin üstünde."</p>

  <p>"Peki Phelim onu izledi mi?" diye sordu kıpırtısız cellat.</p>

  <p>Hancı başıyla onayladı ve bu son hareketi oldu. Savaşçı hemen oracıkta Tara'yla kocasının işini bitirdi, hancıların kafaları iki güçlü kılıç darbesiyle yatağın üstünden uçup düştü.</p>

  <p>Herilim kanlı kılıcını yastığa sildi ve kendinden emin adımlarla odadan çıktı.</p>

  <p class="bolumsonu">***</p>

  <p>Birinci Çağ'da, bu ülkede Tuathann'lar yaşıyordu. Ne insandılar ne de tanrı; başlangıçtı onlar, damarlarında toprağın özsuyu dolaşıyordu. Bu adaya Gaelia adını veren onlar oldu, Moïra'ya saygı göstererek bolluk bereket getirdiler Gaelia'ya.</p>

  <p>İkinci Çağ'da, Güney denizlerinin ötesinden gelen ordular Gaelia'yı doğudan istila ettiler. Birkaç yıl içinde Tuathann'ları ortadan kaldırdılar, adayı beş kontluğa böldüler: Sarre, Harcourt, Bisagne, Terre-Brune ve Galatie; drüidlerinin yanında ülkeyi yönetmesi için bir Yüce-Kral seçtiler.</p>

  <p>Üçüncü Çağ'da -Aléa'nın doğduğu çağ- adayı Hıristiyanlaştırmak için denizden piskopos Thomas Aeditus geldi.</p>

  <p>İşte topraklarından koparılmış, istilaların akışında tarihin unuttuğu gizemli halk Tuathann'ların ve eski Gaelia'nın öyküsü böyledir.</p>

  <p>Çoğunlukla Gaelia tarihinin bu bölümü anlatılmazdı. Bazı ozanlar bunu eski bir masal gibi gösterirlerdi hatta. Oysa Tuathann'lar gerçekten yaşamıştı. Efsaneye göre İkinci Çağ'ın başında hepsinin katledildiği söylense de gerçek bambaşkaydı.</p>

  <p>Bazı Tuathann'lar sağ kalmış, Sid adında gizli bir ülkeye saklanmış, Yeryüzü'nün bağrında yüzyıllarca intikam alacakları günü beklemişlerdi. Uygun zamanı beklemişlerdi sabırla. Ve o an, Aléa'nın kumlarda yüzüğü bulduğu andı. Çünkü aynı gün, bu unutulmuş ırkın torunları adanın ortasında meydana çıktı.</p>

  <p>Kış sonuydu. Gor-Draka dağlarının eteğinde, güzel günler pek yakında olsa da soğuk tümüyle ortadan kalkmamıştı. Elbette dağların eteğindeki kar uzun zaman önce erimişti ama denizden gelen dondurucu rüzgâr karanın içlerine kadar esmeye devam ediyordu, insanlar hâlâ ağır yün paltolarını, sıcak eldivenlerini giyiyorlardı; güneşin, güneşle birlikte o hercai yaz keyfinin dönmesini bekliyorlardı sabırsızlıkla.</p>

  <p>Ovada kimsecikler yoktu. Ne bir çocuk, ne bir satıcı, kanatlarını sabırla rüzgârda kurutan birkaç kuş vardı yalnız. Dev kayalar ayağa dikilip de Sid'e giden unutulmuş mağaraların girişini açığa çıkardığında ortalıkta kimsecikler yoktu. Tuathann'ların üç yüz yılı aşkın bir süredir intikam gününü beklediği, bilinmeyen bir dünyaydı Sid.</p>

  <p>Tuathann savaşçıları tıpkı bir karınca ordusu gibi, peş peşe dizilmiş, yeraltından çıkıyorlardı. Gövdeleri çıplak, bacakları yabani hayvanların kürkleriyle kaplı, tek kelime etmeden saldırıya hazırlanıyorlardı. Yeraltında yaşam, gözlerini kırmızı ve karanlık, bakışlarını delici yapmıştı. Açık renk tenlerini kabilelerinin armalarının rengine boyamışlardı; bir tek rüzgârda hışırdayan kürklerin sesiyle bozulan sessizlik ürkütücüydü.</p>

  <p>En büyük mağaradan Mahat'angor kabilesinin yiğit savaşçıları çıkıyordu. Baştan beri Sid krallığında Tuathann halkına egemen olan onlardı. Göğüslerindeki mavi boya gelişkin kaslarını iyice belirginleştiriyordu. Benzersiz saç biçimlerini başka hiçbir kabile taklit etmeye cesaret edememişti: Mavi bir tepelik sırtlarına kadar iniyordu, Sid'de yetişen yeraltı ağaçlarından elde edilmiş siyah kauçuktan ve deriden yapılma kayışlarla tutturulmuştu. Çekiç ve gürzlerle silahlanmış bu savaşçılar en tehlikeli Tuathann'lardı, küçücük yaştan itibaren yerin altında savaş ve dövüş sanatı talimiyle geçirmişlerdi zamanlarını. Çünkü tek görevleri, otoritesi bütün Tuathann halkı tarafından kabul edilen kabile reisi Sarkan'ı korumaktı, öbür kabilelerse barınak ve erzak teminiyle ilgileniyordu. Mahat'angor'lar Tuathann'ların savaşçı seçkin zümresiydi, çığlıkları ve ölümcül öfkesiyle öbür kabileleri peşinden sürükleyen öncü birlikti.</p>

  <p>Lavların fışkırması gibi çıktılar dağın içinden, savaşçılardan oluşan kollar vadiye yayıldı; üç bin kişi, ahşap ve çelik silahlarını dimdik tutmuş, güneş ışığına yeniden kavuşmuştu. Gözlerinde nefret okunabiliyor, yüzyıllarca beklemiş ve artık ölümden başka hiçbir şeyin dindiremeyeceği bir kana susamışlık görülüyordu.</p>

  <p>Ovayı geçip ileride görülen küçük köye koştular. Dağın eteğine kurulmuş Atarmaja'ydı burası. Tuathann ordusunun köye varmasına birkaç metre kala bir köylü kadın onları fark etti; insanları ve evleri ayakları altında çiğneyecek dev bir vahşi hayvan sürüsüne benziyorlardı. Kadın elindeki çuvalı fırlatıp dehşetten haykırmaya başladı, böylece köylülerin dikkatini çekti ama iş işten geçmişti.</p>

  <p>Tuathann'lar, en başta Mahat'angor kabilesi olmak üzere, köylülerin anlamadığı bir dilde çığlıklar atarak Atarmaja'ya girdiler. Atarmaja'lılar silahlanacak ya da kaçacak fırsat bulamadan yaman bir katliam başladı. Üç bin yeraltı savaşçısı kadın demeden çocuk demeden herkesi öldürdü. Yıldırım gibi, geri dönüşsüz bir saldırıydı bu. Silahlar kesiyor, biçiyor, eziyor, kırıyordu, Tuathann'lar evleri ateşe verdiler, hayvanları kaçırttılar, çocukları bağırttılar. Hiçbir şeyin durduramadığı bir öfke, bir kudurganlık dalgasıydı meydana gelen. Acımasız savaşçılar hiç canlı kalmadığı halde köyü uzun süre daha yakıp yıkmaya devam ettiler.</p>

  <p>Tuathann savaşçıları şimdi köy meydanında uğursuz bir sessizlik içinde toplanmaya başlamıştı, kanlı kılıçlarını siliyorlardı.</p>

  <p>Köy mahvolmuştu. Her şey, herkes ölmüştü. Ahşap evlerin çiçekli pencerelerinde, boğazı kesilmiş, hayret ve dehşetin birbirine karıştığı sarsıcı bir ifadeyle yüzü donakalmış bir erkek ya da bir kadının cansız bedeninin sarktığı görülüyordu. Sarı, yeşil, beyaz çiçek sıraları arasında akan kanlar kırmızı lekeler oluşturmuştu. Ahşap kepenklerin kaygı uyandıran gıcırtısının ardından yere düşen ağır damlaların sesi zar zor işitiliyordu. Ölüm öylesine sessizdi ki...</p>

  <p>Atarmaja'nın nüfusu yaklaşık otuz kişiydi. Bu köyü kurmak, tek katlı ev, dükkân ve atölyelerini yapmak ve limandan Providence'a giden yolu açmak için dört kuşak gerekmişti. Bugüne dek bir öyküsü yokmuş gibi duran bölgenin mavi göğü ve dingin esen rüzgârı altında uzun yıllar çalışıp çabalanmıştı.</p>

  <p>Tuathann'lar bunu hiç görmüyordu. Kadınların ve çocukların yakarışlarını, ağlayışlarını duymuyorlardı. Kabile savaşçılarının gözü bir tek şey görüyordu: intikam. Yoldaşları intikam duygusuydu.</p>

  <p>Köy meydanı, tam bir sessizlik içinde, Tuathann savaşçılarıyla tıka basa dolduğu zaman, Mahat'angor kabilesinin reisi Sarkan bir taş kuyunun üstüne çıkarak halkına seslendi. O kadar kalabalıktılar ki bazıları Sarkan'ı duyamayacak kadar uzakta kalmıştı ama Sarkan'ın yüzünden değişmez bir kararlılık okunuyordu. Kendinden emin bir tavırla, ağır ağır, gür saçlarının uzun mavi kuyruğunu geriye attı. İki elini de kılıcının topuzuna koydu, derilerle boğum boğum bağlanmış şişkin kaslarını ortaya çıkardı.</p>

  <p>"Kardeşlerim!" diye bağırdı. "Bu toprakları tanıdınız mı? Bizim halkımızın ülkesi burası. Gor-Draka şelalelerindeki su daha buzken, atalarımızdan çalındı. Toprağına atalarımızın bedeni karıştı, ırmaklarında analarımızın kanı akıyor. Bu köyün evlerinin altında Galatie'lilerin bizi kovdukları sırada acımasızca yıktığı bir Tuathann kentinin kalıntıları var. Kardeşlerim, atalarımızın toprağını tanıdınız mı?"</p>

  <p>Kalabalık coşkulu haykırışlarla karşılık verdi.</p>

  <p>Sarkan, söylevinden heyecana kapılan savaşçılara çepeçevre bir göz gezdirdi ve konuşmayı sürdürdü: "Tümünü geri alacağız. Bu toprağı gerçek evlatlarına geri vermeden durmayacağız!"</p>

  <p>Savaşçılar bu sözlere karşılık "Tuathann'lar!" diye haykırdılar ve Moïra'nın önünde bu yemini mühürlemek istercesine, silahlarını havaya kaldırdılar.</p>

  <p class="bolumsonu">***</p>

  <p>İmala ormandaki açıklığa varıncaya kadar bütün gün yürüdü. Yüksek otların arasına sine sine, merakla, dikeylerin kamp yerini keşfetti. İmala'nın daha önce hiç görmediği türden bir ateşin çevresine toplanmışlardı, alevler dişi kurdu öyle etkiledi ki ilerlemeye cesaret edemeden uzun süre otların içinde uzanıp bekledi.</p>

  <p>Bütün o zaman boyunca kurdu görmeden yemek yiyen ve konuşan üç dikeyi seyretti. Kel kafalı iri bir erkek, narin ve canlı genç bir dişi, bir de üstü kızıl tüylerle kaplı küçük ve şişman bir erkek vardı. İmala onlara hayran oldu. Daha önce ormanda gördüğü dikeyi düşündü ve dikeylerin hepsi de birbirinden çok farklı, dedi kendi kendine. Hareketlerinden ve seslerinden İmala'yı ve İmala'nın ömrü boyunca gördüğü bütün hayvanları aşan, dikkat çekici bir kuvvet yayılıyordu. Asla bu dikeylere saldırmaya cesaret edemezdi, çünkü, her şeyden önce iki ayak üstünde duruyorlardı, ama en önemlisi, zekâları çok üstün görünüyordu. Onlara yaklaşmayı, anlamayı, koklamayı isterdi ama buna her cesaret edişinde dikeylerin çıkardığı sesten dehşete kapılıyordu. Yeniden yattı ve uzun süre kıpırdamadan dikeyleri dinledi.</p>

  <p>Sonunda akşam olunca üç dikey de yattı. İmala üçünün de yere uzandığını ve çabucak hareketsiz kaldıklarını gördü. Biraz daha gözetledi, sonra sürünerek yaklaşmaya karar verdi. Çok heyecanlanmıştı ve klan yaşamındaki kötü anılarını uzun zamandır unutmuştu. Yeni yalnız kurt yaşamı daha mutlu bir yaşamdı. İmala kendini özgür hissediyordu, doğduğundan beri klanın alanına kapatılmış oluşu yüzünden yapamadığı onca keşfin karşısında hayranlık duyuyordu. Dünya gizemlerle doluydu ve İmala onları kendi başına keşfetmekten müthiş zevk alıyordu.</p>

  <p>Yavaş yavaş kamp yerine yaklaştı. Ateşin kokusu öyle güçlüydü ki burnunu ve gözlerini yakıyordu. Yolunu değiştirip rüzgârın esiş yönünü yan tarafına aldı, böylece alevlerden çıkan dumandan korunmuş oldu. Ateş bir an için üç dikeyi görünmez kıldı, dişi kurt öte yana geçtiğinde dikeylerin uyuduğu yeri yeniden görebildi ama sadece iki dikey yatıyordu orada. Biraz daha yaklaştı ve iri yarı erkeğin ortadan kaybolmuş olduğunu gördü. Endişeyle çevresine bakındı ve üçüncü dikeyin tekrar ortaya çıktığını gördü; iri erkek dikey öyle yakınındaydı ki İmala yana sıçradı.</p>

  <p>Dikey kurdun karşısına oturarak, sıcak, tatlı bir sesle "Sar, sar, imala, comth al'espran" diye fısıldadı. İmala bu dikeyin kötülük etmeye niyeti olmadığını anladı. Ormanda gördüğü öbür dikey gibi karşısına geçip oturmuştu, barışçıl bir göstergeydi bu. İmala dikeyi kokladı, iki adım geriledi, şaşırdığını, çekindiğini, rahatsız olduğunu göstermek için biraz sallanarak oturdu. Sonra dikeyin tortop olup gözlerini kapadığını gördü. Dikey derin bir soluk aldı ve tek bir sözcük fısıldadı: "Wolth." Dikeyin silueti titremeye ve yassılmaya başladı, bir an sonra kurda dönüşmüştü.</p>

  <p>İmala bir sıçrayışta ayağa dikildi, ormandaki açıklığa doğru vargücüyle koştu. Onun kavrayışım kat kat aşıyordu gördükleri ve düpedüz dehşet içinde kalmıştı. Dikey onun karşısında kurt olmuştu, bu olay İmala'yı büyülemişti. İmala ormanın kıyısına varınca dönmek için koşmayı bıraktı, işte o zaman kısa ve hızlı adımlarla kendisine doğru gelen göz alıcı siyah kurdu gördü. Güzel ve soylu bir hayvandı, bakışları parlaktı ama İmala onun aslında bir dikey olduğunu unutamıyordu. Dişlerini gösterdi ve sırtını kamburlaştırarak hırlamaya başladı, ama kurt durmadı, İmala'nın çevresinde hoplayıp zıplayarak, sıçrayıp aniden durarak sadece oynamak istediğini gösterdi. Dişi kurt bir süre daha hırladı, siyah kurt dönüp durmaktan vazgeçerek ormana dalıp gözden kayboldu.</p>

  <p>İmala kımıldamaya cesaret edemedi, kafası karışmış, allak bullak olmuştu, en sonunda uzaklaşmaya karar verdiğinde kurt yeniden ortaya çıktı: Av getiriyordu. Ağzında tuttuğu genç adatavşanını alçakgönüllü bir tavırla dişi kurdun önüne bıraktı ve birkaç adım geri çekildi. İmala bir an duraksadı ama tavşan pek iştah açıcıydı. Siyah kurdun nasıl olup da bu kadar çabuk avlanabildiğini merak etmedi, zaten kafası karmakarışıktı. Siyah kurt karın üstü uzanıp dişi kurdu, getirdiği armağanı almaya teşvik etti. İmala sonunda dayanamadı. Tavşanı aldı, geriye çekti, gözlerini hiç kıpırdamadan duran o şaşırtıcı kurttan ayırmaksızın yemeye koyuldu. Karnı doyunca ağır ağır doğruldu, siyah kurt yeniden İmala'nın çevresinde hoplayıp zıplamaya başladı.</p>

  <p>İmala biraz daha duraksadıktan sonra kurda katıldı, ormanın içinde çılgınca bir koşu tutturdular. Siyah kurt daha hızlı koşuyordu ama sık sık geri dönüp dişi kurdu bekliyor, dişi kurda hiç değmeden dibine kadar sıçrayarak eğleniyordu. Ay ışığı altında, İmala yorgunluktan bitkin düşüp otların içine yatıverene kadar böyle oynaşıp durdular.</p>

  <p>Siyah kurt İmala'ya yaklaştı, bir burun hareketiyle derin bir dostluk gösterisi yaptı İmala'ya, bu da dişi kurdun içini mutlulukla doldurdu. Sonra siyah kurt dikeylerin kamp yerine döndü, İmala ise bitkin ama yüreği dingin bir halde uyuyakaldı.</p>

  <p>Ufaklık gözlerini ovuşturdu. Uykudan göz kapakları yapışıyordu hâlâ. Şu drüidle gidip başka drüidler görmek mi? Amma da berbat bir fikir! Aléa'nın tek düşündüğü, Amine'i yeniden görmekti. Ama yaşamını drüide borçlu olduğunu da biliyordu... Ona kabalık edemezdi.</p>

  <p>İhtiyar adamı "Nasıl gideceğimi anlatırsanız, belki daha sonra size katılırım" diye yanıtlamaya karar verdi. "Providence'a gitmeye söz verdim, her şeyden önce oraya gideceğim."</p>

  <p>Phelim genç kıza uzun uzun baktı. İçin için hayranlık duyuyordu ona. Şaşırtıcı bir irade ve cesaret gösteriyordu ufaklık. Phelim, belki de Konsey'in öteki üyeleri Aléa'ya o kadar sevecen yaklaşmaz, kızın olabildiğince geç gelmesi daha iyi olur, diye düşündü. Şimdi şundan emindi: Aléa'yı bekleyen yaşam hiç de kolay değildi.</p>

  <p>Phelim "Ne yapman gerekiyorsa onu yap. Ama en azından şu broşu kabul et" diyerek kıza gümüş kakmalı bir mücevher uzattı. "Onu hep üstünde taşımanı istiyorum, sana duyduğum dostluğun bir işareti bu broş, onu tanıyanlar sana saygı gösterecektir. Gideceğin yolda sana yardımcı da olabilir. Kaybetme, sakın üstünden çıkarma, benim yokluğumda seni koruyacaktır. Oldu mu?"</p>

  <p>Aléa şaşkın bakışlarını yaşlı drüide doğru kaldırdı. Drüidler hakkında anlatılan tuhaf öyküleri bir türlü unutamıyordu ve Phelim'e karşı, geçmeyen bir güvensizlik duyuyordu içinde. Drüidlerin kralların arkasından dolaplar çevirdiği, komplolar kurduğu söyleniyordu. Basit ölümlülere hiç değer vermedikleri anlatılıyordu. Çıkarlarını her şeyden üstün tuttukları, amaçlarına ulaşmak için hiçbir ahlak kaygısı taşımadıkları söyleniyordu. Ama ihtiyar adamın içten bir havası vardı. Bu yüzden Aléa elini uzatıp armağan edilen broşu aldı. Phelim'in beyaz cüppesine işlenmiş ejderhaya çok benzeyen, küçük, gümüş bir ejderhaydı bu. Kız ihtiyara teşekkür ederek broşu hemen gömleğine taktı.</p>

  <p>Cüce el çırparak "Günün ilk yemeği hazır dostlarım. Hem de sıcacık!" diye bağırdı.</p>

  <p>Üçü de ateşe yaklaştılar, Mjolln'un sözünü tutarak hazırladığı kahvaltıya başladılar: Lezzetli ve bereketli bir yemekti. Izgara balıkların nefis kokusu doldurmuştu ortalığı, Aléa bayram etti, karnını güzelce doyurdu. Sonra ağzını silip lezzetli bitki çayından bir yudum içti, cücenin yüzüne bakmadan "Ya sen Mjolln, Phelim'le birlikte Saî-Mina'ya gidecek misin?" diye sordu.</p>

  <p>"Hiç kuşkusuz, drüidle yolculuk heyecan verici olurdu. Öhöms. Phelim ne çok efsane, ne çok öykü anlatırdı. Ya da onların yanlışlığını ortaya koyardı belki. Ne bileyim, belki de drüidler hakkında söylenenler doğru değildir. Evet Phelim, ne bileyim... Hah! Güzel efsaneler! Peki drüidler nasıldır, onu işte anlatabilirdi Phelim, değil mi? Ama ta ta ta taşçı kız, seninle Providence'a gideceğim, ya da başka bir yere. Evet, öyle işte. Söz verdiğim gibi seninle geliyorum, yoksa sabah kahvaltılarını kim hazırlayacak? Hıh."</p>

  <p>William karyolasına döndü, kollarını iki yana açıp kendini yatağa bıraktı. Çırak konumunu bırakacak olduğu için bir tür üzüntü duyuyordu. Eskiler sık sık bir drüidin en güzel yıllarının çıraklık yılları olduğunu söylerlerdi; gerçekten de William'a heyecan verici gelmişti çıraklık dönemi. O kadar çok şey öğrenmişti ki bugün kaydettiği ilerlemeyi rahatlıkla ölçebiliyordu.</p>

  <p>Bütün çıraklar için olduğu gibi William için de işin en zor tarafı, drüidlerin gücü Saîman'ı denetlemek olmuştu. İnsanların bilmediği o tuhaf enerjiyi kendi içinde bulmayı öğrenmesi gerekmişti. Damarlarında yanışını hissetmeyi öğrenmek zorunda kalmıştı. İlk başlarda, Saîman'ı tutmaya her kalkıştığında elinden kaçırmıştı. Sonraları, drüidlerin yapmasını söylediği basit alıştırmalar için gereken enerji düzeyinin dozunu ayarlamayı becerememişti. Bir gün, sadece bir mum yakması istendiği halde, kocaman bir ateş topu salarak antrenman salonunu yakıyordu neredeyse... Ama William sabırlı ve disiplinliydi, çalışa çalışa içindeki enerji akışını anlamayı, dolayısıyla da gücüyle bütünleşerek onu denetim altına almayı öğrendi en sonunda. Bugün, hiçbir drüid gerçeği itiraf etmese de, delikanlı gücünü yaşça kendinden büyük olanlardan çok daha iyi denetleyebiliyordu; üstelik el çabukluğuyla yaptığı bazı kişisel işlemler Başdrüid'i bile şaşırtıyordu. William günün birinde büyük bir drüid olacaktı, kimsenin bundan şüphesi yoktu.</p>

  <p>William Konsey salonunun büyülü ve dingin atmosferine tüm varlığıyla girdi, Büyük-Drüidler'e ve Başdrüid'e ayrılmış, daire biçiminde duran, kızıl kuşkirazından yapılma on üç tahtın ilerisine geçip yerine oturdu.</p>

  <p>Dört yer boştu. Konsey için görev başında bulunan Phelim ve Aldero yoktu. Yıllardır iki isim de yoklamada yer almıyordu çünkü <i>ayrılıkçılar</i> denen bu iki kişinin adını bu mekânda söylemekten bile bile kaçınılıyordu. Ortadan kaybolan iki Büyük-Drüid'in adlarını William da bilmiyordu ama yoklukları, salt iki boş tahtla da olsa, kendini hep hissettiriyordu.</p>

  <p>Herkes yerleşince, Başdrüid Ailin tahtının kolçağına üç kez vurdu. On üç tahtın en yükseği, kızıl ahşaba yontulmuş bir ejderhayla süslü bu tahttı. Yedi yıl önce Eloi'nın ölümüyle Başdrüid olan Ailin sözünü dinletmeyi bilerek yönetiyordu tartışmaları. Geçmişte de gücünü ve bilgisini kanıtlamıştı, o yüzden de bugün herkesçe sayılıyordu. Drüidlerin doğruluk hareketini yaparak sağ elini kolçaktan yukarı kaldırdı:</p>

  <p>"Tuathann'lar dün sabah Galatie'ye girdiler. Ozanların bildirdiğine göre çok kalabalıklarmış, üç binden fazlaymış sayıları ve kimseyi sağ bırakmamışlar."</p>

  <p>Başdrüid biraz durdu, sözleri yuvarlak salonun tepelerinde çınladı. Herkesin zaten bildiği bir şeyi yinelemekle yetinmişti. Ama aynı zamanda bugün sadece bu konunun tartışılabileceğini de açıkça dile getirmek istemişti. Drüidler her zaman az sözle çok şey anlatıyordu; satır aralarını okumayı bilmek yeterliydi, William sonunda bu küçük oyuna alışmıştı. <i>Ailin sinirli,</i> diye düşündü. <i>Bu haber doğrudan onu ilgilendiriyor. Yaşlandı, belki de ölmeden ve makamını başkasına bırakmadan önce yerine getirmek istediği son görev budur.</i></p>

  <p>Saî-Mina'nın arşivci Büyük-Drüid'i Ernan "Geri döndüler" dedi. "Bunu bekliyor olmamız gerekirdi."</p>

  <p><i>Demek buymuş,</i> dedi kendi kendine William, salonun öbür ucundaki Ailin'e tekrar bakarak. <i>Ailin uzun zamandan beri Tuathann'ların geri dönüşünü öngörmüş olsa gerek, her şeyi Konsey günlüğüne kaydeden Ernan'dan başka kimse ona inanmamış demek ki. Bütün öbür Büyük-Drüid'ler bir Tuathann bile kalmadığını sanıyordu. Bakalım Ailin bu durumundan yararlanacak mı?</i></p>

  <p>"Dört konta ve Yüce-Kral'a haber vermek ve çatışmaya bir çözüm bulunması için onları bir araya getirmeyi denemek gerek" dedi Başdrüid. "Elbette Harcourt'un davamıza katılacağından çok şüpheliyim."</p>

  <p><i>İşte. Konsey'e eski görkemini yeniden kazandırmak ve acil durum içinde baş düşmanımız Thomas Aeditus'a boyun eğdirmek.</i></p>

  <p>"Devletler ister birleşmiş olsun ister olmasın, en azından güneyin tamamında Tuathann'ların zafer kazanması kaçınılmaz" dedi Shehan.</p>

  <p><i>Shehan Ailin'i destekleyenler arasında olmalı. Başarısızlığa uğrayan bir istila olasılığını uzaklaştırarak Ailin'in işini kolaylaştırıyor. Bu toplantı önceden hazırlanmış olsa gerek. Her şey önceden yazılmış. Shehan, Ernan ve Ailin Konsey'i kıskaca alıyorlar.</i></p>

  <p>"Aslında görünen o ki Tuathann'lar Galatie'nin merkezine doğrudan saldırmak yerine Terre-Brune'e doğru iniyorlar" dedi Ailin. "Kendimizi kandırmamızın bir yararı yok, Terre-Brune'ü istiyorlarsa elde edeceklerdir. Önemli olan, o yeni devletin geriye kalan üç kont ve kral karşısında nasıl bir yer tutacağı. Aramızdaki gençlere tarihi hatırlatmam gerekir mi?"</p>

  <p>William şu sonuca vardı: <i>Ailin, Tuathann'lar bir kez yerli yerini alınca biz kendimizi onlara kabul ettirebiliriz, bu da Harcourt karşısındaki konumumuzu güçlendirmenin bir başka yolu olur demek istiyor.</i></p>

  <p>"Büyüyle Tuathann'ları ezip geçebiliriz" önerisini getirdi Aodh.</p>

  <p><i>Belli ki Aodh yollarına taş koyacak. Ama kendini yapayalnız buluverme olasılığı çok yüksek, hem Ailin'in savları önceden hazırlanmış kuşkusuz. Ne önemi var, Aodh bunu iyi biliyor, ilkesel olarak direnç gösteriyor.</i></p>

  <p>Ailin eliyle küçümseyici bir hareket yaparak sözü Aodh'dan aldı:</p>

  <p>"Başarıya ulaşacağımızın bir garantisi yok, bu da sorunu yeniden ertelemek anlamına gelir. Moїra'nın akışında Tuathann'ların önemini anlamanın zamanı geldi. Atalarımız onları bu topraklardan attı, Tuathann'ların yazgısını gasp etmeyi sürdüremeyiz."</p>

  <p><i>Ailin'in Tuathann'lardan başka bir beklentisi var ama ne? Sanki uzun zamandır bunu bekliyor gibi, sanki bütün yaşamının nihai hedefi buymuş gibi. Tuathann'lar dan ne istiyor?</i> diye düşündü William.</p>

  <p>"Büyümüze karşı ne yapabilirler ki?" diye diretti Aodh.</p>

  <p><i>Aodh da benim gibi aynı şeyi merak ediyor. Shehan, Ernan ve Ailin'in oyununu açıkça görüyor. Başdrüid'in gerçek gerekçesinin ne olduğunu öğrenmek istiyor.</i></p>

  <p>"Onlar da büyüye başvurabilir... Bütün Man'ith'ler bizim elimizde değil" diye karşılık verdi Ailin.</p>

  <p><i>Demek buymuş...</i></p>

  <p>"Bir zamanlar arşivimizde bulunan bazı Man'ith'ler, Galatie'liler Tuathann'ları ülkeden kovarken ortadan kayboldu" diye devam etti Ernan.</p>

  <p>Başdrüid "Yazgı Taşı. En değerlisi" diye saymaya başladı.</p>

  <p>Ernan büyük kitabından gözlerini ayırmadan "Lug Mızrağı" diye devam etti.</p>

  <p>Shehan "Nuadu Kılıcı ve Dagda Kazanı" diye bitirdi.</p>

  <p>Başdrüid kafasını Shehan'a doğru çevirdi. Gülümsemedi ama bakışlarını bir an onun üstünde tuttu.</p>

  <p><i>Kendisini desteklediği için ona teşekkür ettiğini gösteriyor. Ve herkesin görebileceği bir şekilde yapıyor bunu.</i></p>

  <p>"Eğer Tuathann'ların elinde bu Man'ith'ler varsa ve kullanmayı biliyorlarsa, kâğıtların dağılımını değiştirebilir bu" sonucuna vardı arşivci.</p>

  <p><i>Samildanach'lar tarafından yapılmış büyülü nesneler! O dördü ortadan kaybolmuş ve Ailin yeniden bulmak istiyor o nesneleri, bunun için Tuathann'larla görüşmelerde bulunmak gerekse bile. Bunu daha önce düşünmeliydim. Ailin Man'ith'lere hep büyük bir hayranlık duymuştur. Samildanach bir nesnenin içine nasıl büyü katabiliyor? Her hırslı drüidin düşü bu işte...</i></p>

  <p>Kiaran "Her halükârda biz dikkatli olalım, Tuathann'ların istilası öyle ani oldu ki belki de iki ayrılıkçı onların yanındadır!" diye bir düşünce ileri sürdü.</p>

  <p><i>Kiaran'ın aklı yine bir karış havada. Tartışmanın esasını görmeyen bir tek o... Şu Kiaran gerçekten şaşırtıcı bir tip. Onu tanımayı öğrenmem gerek kesinlikle.</i></p>

  <p>"Olanaksız!" diye bağırdı Ailin. "Bizim iki hainin bunda bir çıkarı olamaz. Size son kez hatırlatıyorum, bu topraklar bir zamanlar Tuathann'lara aitti, bir bölümünü onlara geri vermenin bir yolu vardır kuşkusuz. Onlara bir anlaşma önerebilir ve istilaya bir son verebiliriz. Dolayısıyla gidip Yüce-Kral'la ve dört kontla görüşmeliyiz. Mutlaka ortak bir çözüm bulunması gerekiyor. Kuşkusuz Thomas Aeditus karşı çıkaçaktır ama ne önemi var, onun arkasından dolap çevirdiğimiz için ayıplanacak değiliz...</p>

  <p><i>Zaten yaptığımız başka bir şey mi ki? Ailin sanki Konsey'in üzerinde karar yetkisi varmış gibi konuşuyor, oysa bu tür girişimlerin oylama gerektirdiğini pekâlâ biliyor. Kıdeminden yararlanıyor, eskiden bugün meydana gelecekleri hesaba katmayanların yanılgısından da yararlanıyor. Zekânın en ürkütücü silahı bellektir. Her şey önceden hazırlanmıştı.</i></p>

  <p>"Tuathann'ları, karşılığında onlara vereceklerimizle yetinmeye nasıl ikna edeceğiz?" diye sordu Aodh.</p>

  <p><i>Neyin karşılığında? Barış karşılığında mı, yoksa Ailin'in geri almayı umduğu Man'ith'lerin karşılığında mı? Aodh'un sorusu açık değildi. Ama hiç kuşku yok ki bile bile sorulmuş bir soruydu. Onun gibi deneyimli bir drüid hiçbir şeyi rastlantıya bırakmaz. Belki de Ailin'e doğrudan doğruya bir suçlamada bulunmadan ne işler çevrildiğinin farkında olduğunu göstermek istiyor. Dolayısıyla da çifte yoruma açık bu soruyu soruyor...</i></p>

  <p>Ailin "Konsey'imiz bu işin çözümlenmesinde yeteneğini ortaya koyacaktır" karşılığını verdi.</p>

  <p><i>Moїra aşkına! Bu sözle her iki sorgulamaya da yanıt vermiş oluyor. Konsey'in hem siyasal dağılım konusunda iyi bir yargıç olduğunu, hem de Man'ith'leri herkesten iyi -bir Samildanach hariç tabii- inceleyecek düzeyde olduğunu söylemek istiyor. Aodh, sorunun göbeğinde Man'ith'lerin geri alınmasının yattığını itiraf ettirmek istediyse bile, Ailin iyi sıyrıldı. Bir kez daha "tecrübe konuştu". Öğreneceğim ne çok şey var,</i> dedi William.</p>

  <p>Ailin tartışmayı sonuca bağlar gibi bir ses tonuyla "Kardeşlerim, beş devlet başkanıyla kimin görüşmeye gideceğini belirlemek için oylama yapacağız" dedi.</p>

  <p><i>İşte tartışma kapandı. Kimse bir şey söylemezse, Ailin düellodan galip çıkmış olacak. Zaten, Başdrüid'imizin aslında neye ulaşmaya çalıştığını anlayanlar hiç kuşkusuz onun kadar can atıyorlar Man'ith'leri geri almaya...</i></p>

  <p>Ernan "Bisagne ve Terre-Brune için... nasıl desem... orijinal bir biraderimize ihtiyaç var. Bisagne'lıları şiiriyle, Terre-Brune'lüleri de düzmece saflığıyla cezbetmeyi becerecek biri. Kiaran'ı öneriyorum, eğer kabul ederse" dedi.</p>

  <p>Kiaran şaşırmışa benziyordu ama kabul etti, kardeşler de ellerini kaldırarak bu durumu onayladılar.</p>

  <p>"Galatie ve Sarre için görev o kadar zor değil ama öğretici olacak" diye sözlerini sürdürdü arşivci.</p>

  <p><i>Bak sen, bu iş bana düşecek herhalde...</i></p>

  <p>"William'ı öneriyorum."</p>

  <p><i>Moїra aşkına, ben drüid bile değilim!</i> dedi Wiliam kendi kendine, gülümseyerek.</p>

  <p>Aodh "William Kelleren henüz çırak" diye karşı çıktı.</p>

  <p>Ailin itiraz kabul edecek gibi değildi "Kabul töreni bu akşama hazırlansın" diye emir verdi.</p>

  <p>Yine drüid kardeşler oylarıyla durumu onayladıklarını gösterdiler.</p>

  <p>Ailin, kulaklarına inanamayan William'a seslenerek "Genç kardeşim, buradaki herkesin bildiği gibi, Kral Eoghan bu hafta evleniyor. Düğününe davetliyiz, sen bizim oradaki temsilcimiz olacaksın. Bu düğün tam zamanına denk geldi, çünkü Eoghan dış politikayla ilgilenecek fırsat bulamayacak. Düğün gününün sabahında, Tuathann'larla barış yapmayı ona kabul ettirmekte hiç güçlük çekmeyeceksin. Üstelik, drüid olarak ilk günün için mükemmel bir görev işte! Yüce-Kral'ı planlarımıza uymaya ikna etmek. Daha sonra Sarre kontluğuna gideceksin, Kont Albath Ruad hiç kuşkusuz Yüce-Kral'a karşı gelmeye cesaret edemeyecektir" dedi.</p>

  <p>William sessizce boyun eğdi. <i>Rastlantının ustaca bir oyunu daha.</i></p>

  <p>"Son olarak da Harcourt için bize gözü pek ve deneyimli bir kardeşimiz gerekiyor" dedi Ernan. "Aodh'u öneriyorum..."</p>

  <p><i>Tek potansiyel rakiplerinden kurtulmak için epey acımasızca bir yol seçmişler. Çok çirkin.</i></p>

  <p>"Bana fazlasıyla şeref bahşediyorsunuz" diye karşılık verdi Aodh.</p>

  <p><i>Yine kanmadığını belli ediyor. Ama reddedemez, yoksa korkak yerine konur. Oysa, Harcourt'a giderken Kont Teren Al'Roeg'ün askerleri ya da Thomas Aeditus'un rahipleri tarafından öldürülme tehlikesi var. Neden kabul ediyor öneriyi? Kuşkusuz başka bir seçeneği olmadığı için. Kıskaç daralıyor. Ailin'in ve arşivcimiz Ernan'ın tuzağı sandığımdan da tehlikeliymiş.</i></p>

  <p>Ama Konsey arşivcinin önerisini yine oy çokluğuyla kabul etti, Ailin de tartışmaları sona erdirirken şu sonuca vardı:</p>

  <p>"Magistel'leriniz olmaksızın gideceksiniz. Görüşeceğiniz kişilerin güvenini kazanmak için yalnız olmanız gerekiyor. Magistel'leriniz sizi burada, Saî-Mina'da bekleyecek. Yarın sabah yola çıkmadan önce Ernan size bu devlet başkanları konusunda bilgi verecek, onlara daha iyi yaklaşabilmek için haklarında ne bilmek gerektiğini, ne söylemek gerektiğini anlatacak. Bu akşam William'ın drüidliğe kabul töreni için herkesin taş çemberde hazır bulunmasını istiyorum."</p>

  <p>Büyük-Drüid'ler başlarıyla söyleneni onayladı, herkes sessizce ayağa kalktı. William sonunda drüidliğe kabul edileceği için allak bullak olmuş, yolculuğa çıkacağı için heyecana kapılmıştı, dairesine çıktı. Öyle uzun zamandır Saî-Mina dışına çıkmamıştı ki!</p>

  <p>Penceresinin pervazına oturdu ve bakışları bulutlarla dolu gökyüzünde kayboldu. Drüidlerin sesleri hâlâ kafasında yankılanıyordu. Her şey hız kazanmıştı. Bu toplantı ona çok heyecan verici gelmişti. Yüreğinin derinliklerinde, bir gün Başdrüid olup olamayacağını düşündü, Ailin'in az önce yaptığı gibi Konsey'i parmağında oynatmayı becerebilecek miydi, kendi kişisel hesaplarını halletmek için değil de Gaelia'nın iyiliği için bunu becerip beceremeyeceğini düşündü...</p>

  <p>Omuz silkti, gidip yatağına oturdu, Saîman'a egemen olma alıştırmaları yaparak zihnini rahatlatmaya çalıştı. Yavaş yavaş, büyülü enerjiyi içinde dolaştırdı, parmaklarının ucuna kadar getirdi, sessizlikte küçük sarı alevler belirdi.</p>

  <p class="bolumsonu">***</p>

  <p>Phelim Mjolln'un kalçasından fışkıran kanı, Saîman'la kızaran ellerini bastırarak durdurmayı başardı ama yarayı tümüyle kapatamadı.</p>

  <p>"Beklemeniz ve dinlenmeniz gerekiyor dostum, bu akşam daha iyisini beceririm, bu arada yaranız tehlikeli değil."</p>

  <p>"Teşekkürler drüid" dedi cüce zorlukla.</p>

  <p>Phelim ve Aléa cüceyi uyusun diye bıraktılar. Onu rahatsız etmeden konuşmak için biraz uzaklaştılar.</p>

  <p>"Önemli bir şeyi yok değil mi?" diye sordu genç kız.</p>

  <p>"Hayır ama kendini zorlamaması gerek. Ona bir koltuk değneği yaparız, bir de pansuman. Ama daha önce, şu gorgûn'ları bize saldırmaya iten nedir, onu öğrenmek istiyorum..."</p>

  <p>Saldırının yarattığı korkudan tam anlamıyla kurtulamamış olan Aléa sessizce boyun eğdi ve uyuyakalmış cüceye ara ara endişeyle bakarak drüidi izledi.</p>

  <p>Phelim kamp alanında gorgûn'ların yerde yatan yeşilimsi cesetlerini inceledi. Gözleri karanlığın ortasında onları çok korkunç yapan o kırmızı parıltısını yitirmişti. Ama kanlı cesetlerin arasında Phelim aradığını buldu: sağ bir gorgûn.</p>

  <p>Tek kolu kopmuş ama hâlâ soluk alıp veren gorgûn'a doğru eğildi, ateşten bir tehdit gibi elini yaratığın üstüne koydu.</p>

  <p>Sözcükleri tane tane söyleyerek "Sizi kim gönderdi?" diye sordu.</p>

  <p>Gorgûn suskun kaldı, sadece acıdan küçük iniltiler çıkarıyordu. Phelim yaratığın gövdesine daha sert bastırarak sorusunu bu kez gorgûn dilinde tekrarladı:</p>

  <p>"Ho ar b'nerok vor?"</p>

  <p>"Mmm... Maol... Maolmὸrdha..." diye yanıt verdi yaratık güçlükle.</p>

  <p>Phelim gorgûn'un boğazını sıkarak tek hamlede işini bitirdi.</p>

  <p>"Rahat uyu, lanetli evlat..." diye mırıldandı ayağa kalkarken.</p>

  <p>Kan birikintilerinden ve cesetlerden midesi bulanan Aléa geri dönüp koşarak cücenin yanına gitti, oturdu. Bulantısının geçmesini bekledi, drüid geldiğinde "Neden gorgûn'a 'lanetli evlat' dediniz?" diye sordu.</p>

  <p>Phelim ufaklığın bu ayrıntıyı fark etmiş olmasına şaşırdı. İç çekerek kızın yanına oturdu.</p>

  <p>"Biz drüidler gorgûn'lara böyle deriz, çünkü... babalarını tanırız..."</p>

  <p>"Nasıl yani?" diye şaşırdı kızcağız.</p>

  <p>"Şimdilik önemi yok bunun. Önemli olan, artık bize neden saldırdıklarını biliyorum. Bizi arıyorlar Aléa, aslında sanıyorum özellikle seni arıyorlar..."</p>

  <p>Aléa inanmaz bir ifadeyle bakışlarını drüide doğru kaldırdı.</p>

  <p>"Beni mi? Peki ama kim arıyor? Hem neden arasın ki?"</p>

  <p>"Maolmὸrdha... bir... bir adam... Ilvain'i arayan. Kuşkusuz, tıpkı senin gibi, kumların ortasında ölüsünü buldu. Ondan önce Ilvain'i senin gördüğünü öğrendiyse, seni neden aradığı belli. En azından ben öyle olduğunu sanıyorum. Her halükârda, bu, tehlikedesin demektir, en hızlı şekilde Saî-Mina'ya gitmeliyiz. Kusura bakma, Providence'a gitmek istediğini biliyorum ama benimle birlikte Saî-Mina'ya gelmelisin Aléa, orada sana daha çok şey anlatabilirim."</p>

  <p>Aléa kaşlarını çattı. Drüid yine onu kaygılandırmaya başlamıştı. Kız drüidin yalan söylediğini, en azından bütün gerçeği söylemediğini hissediyordu. Neden onu Saî-Mina'ya götürmeyi bu kadar çok istiyordu? Aléa orada gerçekten daha mı güvende olacaktı? Bütün bunlar kızcağıza çok gerçekdışı görünüyordu. Ama gorgûn'lar düpedüz gerçekti, tıpkı çevresindeki kana bulanınış toprak kadar gerçek. Yeniden gorgûn'larla karşılaşmaya hiç niyeti yoktu. Ne yanıt vereceğini bilemiyordu.</p>

  <p>Phelim ufaklığın duraksadığını görünce "Mjolln Saî-Mina'da daha iyi tedavi edilir" dedi.</p>

  <p>"Tamam, kuleye sizinle birlikte geliyorum. Ama Phelim, lütfen söyleyin, kumlarda Ilvain'in eline değince ne oldu bana? Bu yüzden mi Maolmὸrdha beni bulmak istiyor?"</p>

  <p>"Bunu daha sonra konuşuruz Aléa, hemen yola çıkmamız gerek" dedi drüid ve cücenin kalkmasına yardım etti.</p>

  <p>Aléa için için kendisine ne olduğunu tahmin etmeye başlamıştı ve bu, gerçekten korkutuyordu onu.</p>
