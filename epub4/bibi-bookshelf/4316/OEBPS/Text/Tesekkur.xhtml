  <h3><i>Teşekkür</i></h3>

  <p>Moїra'daki drüidlerin Kelt dünyasının gerçek drüidleriyle pek ilgisi yok elbette, aynı zamanda kurtların doğası ve davranışları konusunda da biraz hile yaptım. Düşsellikle oynamak amacıyla bunca serbest davrandığım için araştırmacılardan, tarihçilerden ve zoologlardan beni bağışlamalarını rica ederim.</p>

  <p class="bosluk"/>

  <p>Gévaudan Kurt Parkı'nın sorumlusu Anne Ménatory'ye yardımı, desteği ve cömertliği için tekrar teşekkürlerimi bildirmek isterim. Eğer okurların yolu Lozère'e düşerse, gidip orada İmala'nın akrabalarını görmeyi unutmasınlar!</p>

  <p>İlk yayıncım Stéphane Marsan'a benzersiz becerikliliğinden ötürü, ikinci yayıncım Marion Mazauric'e karar anında beni desteklediği için, her tavsiyesi hayırlı çıktığı ve örnek bir disiplin sergilediği için rehberim Bernard Werber'e, bana sarsılmaz bir güven duyan dostlarım Emmanuel Baldenberger, Alain Névant, David Oghia, Sophie ve Jean-Christophe Delpierre'e, anne-babam Christine ve Jean-Pierre Lœvenbruck'e kocaman bir teşekkür sunuyorum.</p>

  <p>Moїra'nın bu ilk cildini Ocak 1999 ile Kasım 2000 arasında, Wharmby ailesinin Normandiya'daki harasında kaleme aldım. Oradaki sükûnet ve manzara yazarın en iyi dostları... Wharmby ailesine teşekkür ediyor, sonraki ciltlerin yazılmasında beni yine destekleyeceklerini umuyorum...</p>

  <p>Son olarak en büyük teşekkürüm, karım Delphine'e; cesaret ve esinimi ona borçluyum... ve dünyanın en güzel armağanını!</p>
