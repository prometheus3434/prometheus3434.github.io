  <h1>10. BÖLÜM</h1>

  <h2>Hayat Ağacı</h2>

  <p>Ailin'in ölümünden birkaç gün sonra, Ernan yeni Başdrüid statüsüne karşın, genç Finghin'le birlikte Saî-Mina'dan ayrıldı. Eski Başdrüid'in dileklerine uygun olarak, halen Filiden'de karargâh kurmuş olan Tuathann reisi Sarkan'a barış teklifi götürmeleri gerekiyordu.</p>

  <p>Atlarının hızı sayesinde sadece üç günlük bir yolculuk yaptılar. Yolda Ernan genç Finghin'e çok sıcak ve sevecen davrandı.</p>

  <p>"Ailin seni çok seviyordu, biliyor musun?"</p>

  <p>"Bana hiç belli etmedi" diye yanıt verdi genç drüid açıksözlülükle.</p>

  <p>"Doğru. O öyleydi. Gizemli mi gizemli. Birçok kez oyununa geldim. Tasarılarının gerçek yönünden hiç emin olunamazdı. Bazen tavrından, düşündüklerinin tam tersi anlaşılırdı. Nitekim sana çok hayrandı."</p>

  <p>"Birçok kararı beni şaşkınlığa uğrattı" dedi Finghin.</p>

  <p>"Senin iyi bir Başdrüid olacağını söylerdi. Tuathann'larla görüşmeye giderken yanında senin olman hoşuna giderdi bence. O yüzden benimle gelmeni rica ettim."</p>

  <p>"Sağ olun Başdrüid."</p>

  <p>Ernan kendisine Başdrüid denmesine henüz alışamamıştı. Genç Finghin hiç kuşkusuz bu unvanı ısrarla söylemişti. Hem bir saygı belirtisi hem de bir mesafe göstergesiydi bu. Genç drüid Ernan'ın çok yakınma sokulmak istemiyordu adeta.</p>

  <p>İkinci günün akşamı, Başdrüid bütün yemek boyunca sessiz kaldı, sanki içini okumak istercesine genç drüidi süzdü. Yemekten sonra konuşmaya başladı.</p>

  <p>"Görüyorum ki bir Magistel almışsın..."</p>

  <p>Finghin'in ağzı bir karış açıldı.</p>

  <p>"Ne... nereden biliyorsunuz?"</p>

  <p>Başdrüid bir kahkaha attı.</p>

  <p>"Saklayabileceğini mi sanıyordun?"</p>

  <p>"Hayır" diye kekeledi genç adam. "Dönüşte size söylemeyi düşünüyordum."</p>

  <p>"Peki bizim onayımız olmadan neden bir Magistel aldın?"</p>

  <p>"Durum onu gerektiriyordu."</p>

  <p>"Genç Erwan mı o kişi?"</p>

  <p>"Doğru."</p>

  <p>Başdrüid çenesini kaşıyarak genç drüidi yeniden süzdü.</p>

  <p>"Mesleğine pek iyi bir başlangıç yaptığın söylenemez... Onu korumak için mi böyle yaptın?"</p>

  <p>"Onun benim Magistel'im olmasını öteden beri istiyordum. Erwan benim en değerli dostum. Babasını aramaya gittiğini bana söyleyince, başına herhangi bir şey geldiğinde onu bulabileceğimden emin olmak istedim."</p>

  <p>"Yüce gönüllü bir davranış bu. Budalaca ama yüce gönüllü."</p>

  <p>"Neden budalaca?" diye bozuldu Finghin.</p>

  <p>"Çünkü Erwan âşık, âşık bir Magistel edinmekten daha budalaca bir şey olamaz."</p>

  <p>Finghin gülümsemekten alamadı kendini.</p>

  <p>"Başdrüid, haklısınız. Onu kendime bağlarken bunun bilincindeydim. İlerideki statümüzü bir an olsun düşünmedim. Sadece bir tek şeyi düşündüm: onu bekleyen tehlikeyi."</p>

  <p>"Benim dediğim de bu işte. Budalaca ama yüce gönüllü. Bu açıdan Ailin'den çok Phelim'e benziyorsun! Ama dürüst olmak gerekirse, iyi etmişsin. Yine de cezalandırılacaksın. Seni yola getirmek için değil, bağışlanırsan bazı eski drüidlerin sana yönelteceği kınamalardan seni kurtarmak için."</p>

  <p>"Anlıyorum."</p>

  <p>"Çok iyi. Ama Erwan sevdiğine kavuşunca sana yeni bir Magistel bulmak gerekecek."</p>

  <p>"Gelecek belki de o kadar basit olmayacaktır, Başdrüid."</p>

  <p>Ernan genç adamın omzuna vurdu. Yeni bir menzili aşmışlardı. Üç gün sonra, karşılıklı olarak, onları birbirine iyice yaklaştıran samimi bir saygı beslemeye başladılar.</p>

  <p>Birkaç gün sonra Filiden kapılarına vardıkları zaman, Tuathann muhafızlarının mızrakları karşıladı onları. Adamlar iki yolcuya Tuathann dilinde sorular sormaya başladılar, Finghin omuz silkerek ihtiyar drüide doğru döndü. Ernan delikanlıyı şaşırtarak, adamlara onların dilinde yanıt verdi.</p>

  <p>Kapılar açıldı ve iki drüid tutsak olarak Sarkan'ın konutuna götürüldü.</p>

  <p>Kızıllı sarılı kumaşlarla kaplı taştan bir tahta tünemiş Sarkan, çevirmeniyle birlikte yapının giriş salonunda kabul etti gelenleri. Keşif erleri ya da casuslar tarafından çok daha önce haberdar edilmişti kuşkusuz. Bir savaş mantığıydı bu.</p>

  <p>Tuathann reisi halkına özgü savaşçı giysileri içindeydi. Belden yukarısı çıplak, mavi boyayla kaplıydı, kafasının iki yanı tıraş edilmiş, tam ortada tepelik gibi bırakılan saçları omuzlarına kadar inmişti. Kabilesinin en büyük savaşçılarının ortasında, tahtına oturmuş haliyle etkileyici bir görüntüsü vardı.</p>

  <p>Önce Ernan söz aldı ama bu kez Gaelia dilinde konuşuyordu çünkü söyleyeceklerini etkili biçimde söyleyecek kadar hâkim değildi Tuathann'ların diline.</p>

  <p>"Ben Math Malduin'im" dedi Ernan, "Saî-Mina Konseyi'nin Başdrüidi; sana bir barış antlaşması için geldim."</p>

  <p>Başdrüid konuştukça çevirmen geniş bir tahtta oturan kabile reisine çeviriyordu söylenenleri.</p>

  <p>"Sarkan sizi dinliyor" dedi çevirmen.</p>

  <p>"Gaelia halkıyla barışçı bir çözüm bulmak için Tuathann'lara olanaklarımızı sunmak arzusundayız."</p>

  <p>Sarkan çevirmeninin söylediklerine sert bir sesle yanıt verdi.</p>

  <p>"Tuathann'lar barışçı bir çözüm aramıyor."</p>

  <p>"Galatie, Terre-Brune, Sarre, Harcourt ve Bisagne'la aynı zamanda savaşacak gücünüz var mı? Pek sanmam. Bir çıkmaza doğru gidiyoruz. Önümüzdeki günlerde bir uzlaşma yolu bulmazsanız, saldırdığınız ve size karşı birlik kuran ulusların ordularına direnç gösteremeyeceksiniz. Konsey'in yardımı olmadan, yarın savaşı kaybedeceksiniz. Bizim yardımımızla, size ait bir toprağa kavuşabilirsiniz belki de. Başka seçenek yok."</p>

  <p>Sarkan tahtının dirsekliklerine vurdu.</p>

  <p>"Sizin tavsiyelerinize ihtiyacımız yok!" diye çevirdi çevirmen. "Buna karşılık... asıl sizin, hâlâ bizim elimizde bulunan Man'ith'lere ihtiyacınız var ve burada bulunmanızın tek nedeni bu. Sarkan'ın bütün adayı ele geçirmesine yardım ederseniz, Sarkan sizlere Man'ith'leri vermeye hazır."</p>

  <p>Ernan kabaran öfkesini gizlemeye çalışarak "Bu kabul edilemez" diye karşılık verdi.</p>

  <p>"O zaman geldiğiniz yere geri dönün."</p>

  <p>Finghin sıra ona gelip de söz almadan önce bir an duraksadı, Başdrüid'e baktı, onun düşüncelere daldığını görünce Ernan'ın tereddüdünü gizlemek için konuşmayı devam ettirmesi gerektiğine karar verdi.</p>

  <p>"Konsey olmadan hiçbir şey yapamazsınız. Biz Moїra'nın çocuklarıyız, eğer teklifimizi reddederseniz Moїra'nın iradesine ters düşersiniz. Size kendi seçimimizi dayatmak istemiyoruz, Moїra'nın yolundan yürümenize yardımcı olmak istiyoruz. Ve bu yol Gaelia'yı Galatie'lilerin istilasından önceki haliyle bulmanızı sağlamayacak."</p>

  <p>Sarkan, çevirmeni söylenenleri kulağına fısıldadıkça ilgiyle tek kaşını kaldırdı.</p>

  <p>"Buna karşılık" diye sözlerine devam etti Finghin, "ülkeyi sizin yararınıza yeniden biçimlendirebiliriz. Saldırılarınıza devam ederseniz en korkunç düşmanınız Galatie değil Harcourt olacak. Galatie ve Bisagne'la bir barış antlaşmasına girerek Harcourt'dan kurtulabilir ve o topraklarla yetinebilirsiniz..."</p>

  <p>"Harcourt daha tehlikeli bir düşmansa, Galatie'nin solucanları yerine neden onlarla antlaşma imzalamayalım ki?"</p>

  <p>"Çünkü drüidler Galatie'de. Eğer Harcourt'la ittifak kurarsanız drüidlere, dolayısıyla da Moїra'ya savaş açmış olursunuz."</p>

  <p>Sarkan uzunca bir süre suskun kaldı. Bu anın geleceğini öngörmüştü kuşkusuz ama bu kadar çabuk değil.</p>

  <p>"Harcourt'la savaşırken bize yardım edeceğinizden nasıl emin olabiliriz?" diye sordu çevirmen.</p>

  <p>"Galatie, Sarre ve Bisagne'ın tek istediği bu" dedi Ernan, "Terre-Brune tarafsız kalıyor, Harcourt sunduğumuz barış teklifini reddetti. Elinizdeki Man'ith'leri Drüidler Konseyi'ne emanet ederseniz, size zafer güvencesi verebiliriz. Biz olmadan kullanamayacağınız güçlü birer silahtır Man'ith'ler. Bu uzlaşmayı kabul edin, biz de Man'ith'leri hizmetinize sunalım."</p>

  <p>Bunun üzerine Sarkan, çevirmeniyle ve yanındaki iki kabile reisiyle uzun uzun tartıştı. Finghin ve Ernan birbirlerine 'nasıl ama' dercesine bir bakış yöneltti, hatta Başdrüid genç drüide gülümsedi.</p>

  <p>"Galatie kralı ve Drüidler Konseyi tarafından imzalanmış, fethettiğimiz toprakların tanındığını gösteren bir belgeyi getirdiğinizde, Sarkan teklifinizi düşünecek. O zaman Filiden'e tekrar gelin ve konuyu müzakere edelim."</p>

  <p>Ernan kabile reisini selamladı. Şansını elinden kaçırmaması gerektiğini biliyordu.</p>

  <p>"Doğru seçimi yaptınız Sarkan, mümkün olur olmaz geri geleceğiz."</p>

  <p>Bir saat sonra iki drüid Saî-Mina'ya doğru dörtnala ilerliyordu.</p>

  <p class="bolumsonu">***</p>

  <p>Son uyanan Aléa oldu. Dört arkadaşını ateşin başında yan yana otururken buldu ve tuhaf bir havaları olduğunu düşündü. Hepsi de aynı yöne, ormanın içine doğru bakıyordu, kıza günaydın bile demediler. Aléa dikkatlerini böyle neyin çektiğini görmek için döndü.</p>

  <p>Birkaç metre ötede, yere oturmuş muhteşem bir varlık vardı, rüyasında gördüğü gizemli varlığa benziyordu. Uzun, ince, kaslı biriydi, saçları uzundu, kulakları uzun ve sivriydi, hele derisi sanki ahşaptan yapılmış gibiydi. Obéron'a benziyordu ama Aléa onun Obéron olmadığını biliyordu.</p>

  <p>"Bu bir..."</p>

  <p>"Orman perisi, evet" dedi Phelim. "Yaklaşık bir saattir orada oturmuş bizi izliyor, ama aramızdan biri ona yaklaşmak için ayağa kalkarsa kaçıp gidiyor, ancak yeniden ateşin başına oturduğumuzda geri dönüyor."</p>

  <p>"Muhteşem" dedi Aléa.</p>

  <p>"Evet ama can sıkıcı" diye karşılık verdi Mjolln.</p>

  <p>Bu söz Galiad'ı güldürdü ama Aléa gözlerini orman perisinden ayırmıyordu. Bir an duraksadı, sonra "Gidip onu yakından göreceğim" dedi.</p>

  <p>Orman perisine doğru, ağır ama kendinden emin adımlarla, arkasına dönmeden yürümeye başladı. Orman yaratığı hemen ayağa kalktı. Ama kaçmak yerine bekledi. Sinirli görünüyor, genç kızın en küçük bir yanlış adımında kaçmaya hazır duruyordu, ama Aléa dimdik gözlerinin içine bakıyordu. İçten içe orman perisinin kendisini görmeye geldiğini biliyordu. Peri Aléa'yı bulmaya gelmişti ve ondan kaçmayacaktı. Aléa bunu biliyordu. Tıpkı rüyasında gördüğü peri gibiydi karşısındaki. Borcelia'ya gidip görmesi gereken peri gibi. Şuna kuşku yoktu: Bu peri Aléa ve arkadaşlarına yol göstermeye gelmişti.</p>

  <p>Aléa yaratığın birkaç metre yakınına yaklaşınca, peri oturmasını işaret etti. Abartılı hareketler yapıyordu, Aléa'dan kendisini taklit etmesini istiyordu. Genç kız perinin karşısına oturdu, aralarındaki mesafe bir kılıç boyu kadardı. Bir orman perisi için güvenli uzaklık buydu kuşkusuz. Aléa gülümsedi.</p>

  <p>"Dün gece bizi çağırdınız" dedi peri güçlükle.</p>

  <p>Sesi yumuşak ve pürüzsüzdü ama Gaelia dili konuşmaya alışkın olmadığı hissediliyordu.</p>

  <p>"Sizi aradım diyelim" dedi Aléa. "Dilimizi konuşuyor musunuz?"</p>

  <p>"Şimdi evet. Aramızdan birkaçı konuşuyor. Ne arıyorsunuz?"</p>

  <p>"Borcelia'ya gitmek istiyoruz... ovadan geçmeden."</p>

  <p>Şaşırmışa benzemeyen orman perisi sadece "Neden?" diye sordu.</p>

  <p>Aléa perinin zaten yanıtı bildiği duygusuna kapıldı.</p>

  <p>"Çünkü ben aranıyorum ve gizlice, kimseye görünmeden kaçmam gerekiyor."</p>

  <p>"Neden?" diye diretti peri.</p>

  <p>"Çünkü çalmak istedikleri bir şey var elimde."</p>

  <p>"Neden?" diye sordu yine peri tekdüze bir sesle, tıpkı bir çocuğun inatçılığıyla.</p>

  <p>Aléa ne yapacağını bilemiyordu. Bu sorulara bir nokta koymak istiyordu. Orman perisinin aslında ne beklediğini merak ediyordu. Peri bir şey arıyordu.</p>

  <p>"Çünkü insanlar kötü" dedi kız.</p>

  <p>Bu söz periyi güldürdü, Aléa o zaman perinin ne kadar güzel olduğunu gördü. Kendisi de omuzlarını silkerek periyle birlikte güldü.</p>

  <p>"Peki neden Borcelia?" diye yine sorulara başladı peri.</p>

  <p>"Şey... sizden biri beni orada bekliyor. Obéron."</p>

  <p>Orman perisi sessiz kaldı. Aléa, herhalde şimdi istediği yanıtı aldı ve başka soru sormayacak, diye düşündü.</p>

  <p>Orman perisi ayağa kalktı, sadece "Siz ve arkadaşlarınız, beni izleyin" dedi.</p>

  <p>Aléa'nın bir işaretiyle dört yol arkadaşı yanlarına geldi.</p>

  <p>Orman perisi "Atlarınızı bırakmanız gerek" dedi.</p>

  <p>Galiad koşumları çözdü, Alragan'a epey bağlanmış olan cücenin üzgün bakışları altında, sağrılarına bir şaplak vurarak atların kaçmasını sağladı. Beş hayvan ovaya doğru dörtnala uzaklaştı.</p>

  <p>"Şimdi hep beni izlemeniz gerek."</p>

  <p>Orman perisi bir daha tek söz etmedi. Dosdoğru karşıya, ormanın ta içlerine doğru yürüdü, beş kafadar da hiç ses çıkarmadan onu izlediler.</p>

  <p class="bolumsonu">***</p>

  <p>İmala önceki günden beri hiç kıpırdamamıştı. Hâlâ böğrü ağrıyordu, korkusu ve şaşkınlığı bir türlü geçmiyordu. Dikeyler neden birdenbire ona saldırmaya başlamıştı? Davranışlarında tuhaf bir şey vardı. Yemek istemedikleri halde saldırmış gibiydiler, o zaman kendilerini savunmak için böyle davranmamışlardı çünkü İmala saldırganlık göstermemişti. Öyleyse neden vurmuşlardı İmala'ya? İmala'nın doğada hiç görmediği öldürücü bir öfkeydi bu. Hayvanlar yemek için öldürüyordu, ama dikeyler... Dişi kurt anlamıyordu bunu.</p>

  <p>Gün ortasında acıkmaya başladı ve ormana dönmek için yerinden kalkmaya karar verdi. İşte o zaman yaklaşan tuhaf topluluğu gördü uzakta.</p>

  <p>Ata binmiş yaklaşık on dikey vardı. Sopalar, dirgenler ve yaylarla silahlanmışlardı ve bir şey arayarak bakışlarıyla araziyi tarıyorlardı adeta.</p>

  <p>İmala içgüdüsel olarak, aradıklarının kendisi olduğunu anladı.</p>

  <p>Dikeyler onu öldürmeye gelmişti.</p>

  <p>Kurt hemen ormana doğru olanca hızlıyla koşmaya başladı ama çok geçmeden dikeylerin bağırışlarını ve dörtnala koşmaya başlayan atlarının nal seslerini işitti, şaşırtıcı bir süratle yaklaşıyorlardı adeta. İmala'nın yeri bulunmuştu. Av başlıyordu.</p>

  <p>Kurt bu kadar hızlı bir koşu temposuna dayanamaz olduğunda onu arka taraftan yakalayabilmek için atlılar sağa ve sola açıldılar. Histerik sözler söylüyor, öldürme arzularını haykırıyorlardı.</p>

  <p>İmala dehşete düşmüştü.</p>

  <p>Uzun süre böyle hızlı koşamayacağım, acaba ormandaki ağaçların arasında sığınacak bir yer bulabilir miyim, diye düşündü. Ama ormanın sınırı hâlâ uzaktaydı, atlarsa yaklaşıyordu.</p>

  <p>Ansızın bir ok kurdu yalayıp geçti ve yanıbaşına saplandı. İmala yana sıçradı ve aniden yön değiştirdi. Bir başka ok az kalsın isabet ediyordu. Dişi kurt daha da hızlı koşmaya çalıştı ama zaten gücü tükenmişti ve ayakları yere her vurduğunda böğrü canını yakıyordu.</p>

  <p>Atların iki taraftan bastırdığını gördü. Çok geçmeden çevresini saracaklardı, İmala kaçamayacaktı.</p>

  <p>Yavaş yavaş ormanın sınırı yaklaşıyordu.</p>

  <p>Kısa sürede oklar yağmaya başladı ama atların dörtnala ilerleyişi avcıların doğru dürüst nişan almasını engelliyordu. İmala sıyrılmayı başardı. Ok yağmuru altında koşmaya devam etti. Atlar sağdan, soldan ve arkadan tehlikeli biçimde yaklaşıyorlardı.</p>

  <p>En sonunda, İmala ormanın ilk ağaçlarının karşısına vardığında, avcılar birkaç metre gerisine kadar yaklaşmıştı. Kurt ilk çalı öbeğini aşar aşmaz sırtına bir ok yedi. Ok etine battı ve omurgasından sekti. İmala bir kalça hareketiyle oktan kurtuldu ama yara derindi, acı koşmasını yavaşlatıyordu.</p>

  <p>Neyse ki orman gitgide sıklaşıyor, atların rahatça ilerlemesini engelliyordu. Dişi kurt peşindekilerden kurtulmak istiyorsa, izini kaybettireceği sık ağaç öbeklerinin arasına dalması gerektiğini biliyordu. Ama çektiği acıya dayanmakta zorlanıyordu. Defalarca, peşindekileri atlatmak için ustalıkla yön değiştirdi ama birdenbire avcılardan biriyle karşı karşıya kalıverdi.</p>

  <p>Adam karşısında durmuş, üzengilere basarak dikilmiş, yayını gerip oku kurda yöneltmişti. Kurt yüz geri dönmeyi denedi ama dengesini kaybedip yere yuvarlandı. At yavaş yavaş yaklaşıyordu, çok geçmeden İmala atın sırtındaki avcıyı gördü. Bedenini delip geçmeye hazır okun ucunu, iyice gerilmiş yayı ve avcının gözlerini gördü. Bu gözlerde sadece öldürmenin hazzını okudu. Avcı gülümsüyordu. Kurdu öldürecekti.</p>

  <p>Kalan son gücüyle, böğrünün son bir hamlesiyle, kurt yan tarafa fırlattı kendini, tam o sırada da avcı yayının telini bıraktı. Ok, bir saniye önce kurdun gırtlağının bulunduğu yere, toprağa sertçe saplandı. Bu arada kurt atın ayaklarına saldırıp var gücüyle ısırdı. Hayvan şaha kalktı, avcı dengesini kaybetti ve sırtüstü düştü.</p>

  <p>At topallayarak kaçarken kurt dikeyi yerde yatar halde gördü. Düşünmedi bile. Ayakta duran bir dikeye saldırmaya asla cesaret edemezdi ama yerdeyken dikey bütün üstünlüğünü kaybediyor, İmala için tehdit oluşturmuyordu. Kurt avcının gırtlağına saldırdı ve bütün gücüyle ısırdı.</p>

  <p>Avcı şiddetli biçimde çırpındı ama düşerken zaten omurgası kırılmıştı, o yüzden gözü dönmüş kurda uzun süre direnemedi.</p>

  <p>Aléa birden "Phelim, bana gücümü kullanmayı öğretmeniz gerek" dedi.</p>

  <p>Bu çıkış herkesi şaşırttı. Aléa dakikalardır susuyordu, şimdi yaptığı biraz yersiz kaçmıştı.</p>

  <p>"Nasıl yapabilirim?" diye kestirip attı Phelim. "Ben... Samildanach değilim."</p>

  <p>"Hayır ama en azından kendi gücünüzü nasıl denetleyip kullandığınızı öğretebilirsiniz sanıyorum, belki ben de kendiminkini anlarım böylece."</p>

  <p>"Yani, belki ama sen... kızsın, nasıl yapacağımı bilemem..."</p>

  <p>"Bu çok saçma Phelim, Moїra size bir kızın Samildanach gücünü devralabileceğini kanıtladı, şimdi bir kız sizin öğrettiğinizi öğrenemez mi sanıyorsunuz? Yoksa korkuyor musunuz bundan?"</p>

  <p>"Göreceğiz. Sana yardım etmek için elimden geleni yapacağım. Söz veriyorum Aléa. Ama önce şu berbat yerden bir çıkalım."</p>

  <p>Aléa sessizce durumu kabullendi ama aldığı yanıttan tatmin olmuş görünmüyordu. Drüidin ona daha çok güvenmesini isterdi. Ama bir tartışma başlatmanın sırası değildi.</p>

  <p>"Bu kez kafilenin önünden ben gideceğim" dedi drüid.</p>

  <p>"Galiad, siz geriden gelin. Ve çok dikkatli olun, ilk ejderha bize arkadan saldırmıştı.</p>

  <p>Faith cücenin omzuna hafifçe vurdu.</p>

  <p>"Hadi bakalım Aksakal!" diye bağırdı gülümseyerek.</p>

  <p>Çabucak yola koyuldular. Aléa Phelim'in hemen arkasından yürüyordu. Dikkatle ihtiyar adama bakıyordu. Drüidin kafası meşgul gibiydi. Birdenbire genç kız ihtiyar adamın bedenine nüfuz eden enerji dalgalarını gördü. Bunlar görülmeyecek kadar hafif, kızılımsı tabakalardı ama Aléa rahatça görebiliyordu. Saîman'dı bu. Phelim'in çevresinde süzülüyor sonra birkaç metre ötede sulara gömülüyordu.</p>

  <p>Aléa durumu kavramaya çalıştı. Phelim Saîman'ı ileriye fırlatıyordu. Sanki ayakları dibindeki zemini taramak ister gibi ya da çevreyi kontrol etmek ister gibi. Pek zor görünmüyordu bu iş. Aléa Saî-Mina'daki sandal meselesinde enerjisini denetim altına almayı becermişti, bugün de yeniden yapabilirdi. Denemek yeterliydi.</p>

  <p>Yürümeye devam ederken alnının ortasındaki ışığı aradı. Neredeyse hemen buldu. Daha kolaylaşmıştı bulmak. Işığı bir anda nasıl yakacağını biliyordu. Daha doğrusu nasıl canlandıracağını. Çünkü alev hep oradaydı, büyümeye hazır bekliyordu.</p>

  <p>Aléa zihninde ışığı büyüttü ve Saîman'ın içini kaplamasını sağladı. Aynı zamanda da Phelim'i sarmalayan enerji dalgalarını kendi bedeninde algılamaya çalıştı. Dikkatini çevresine yoğunlaştırmakta güçlük çekti. Saîman'la fazlasıyla meşguldü. Bir an kaybedecek gibi oldu ama konsantrasyonunu artırdı, alev de yeniden güçlendi. Aléa bakışlarını bir kez daha ışıktan ayırmayı denedi. Yavaş yavaş Saîman'ı zihninde tutmayı ve çevresini açıkça görmeyi başardı. İşte o zaman, içine nüfuz eden enerjinin Phelim'inkiyle aynı renkte olmadığını fark etti. Eril enerji kızıl, dişil enerjiyse mavi anlamına mı geliyordu bu? Bu kadar basit miydi ve bunun herhangi bir önemi var mıydı?</p>

  <p>Phelim'i taklit etmesi gerekiyordu. Gücünü denetim altına alması ve önüne, yere akıtması gerekiyordu. Derin bir soluk aldı ve bütün enerjisini topladı. Nasıl yaptığını pek bilemiyordu ama az çok beceriyordu. Saîman işte orada, göğsüne büzülmüştü. Aléa bir hamlede Saîman'ı önüne itti. Düşünce gücüyle ileri gitmesini buyurdu enerjiye. Saî-Mina kayalıklarında, içgüdüsel olarak Saîman'ı sandalı bulup getirmesi için yolladığı zamanki duyguların aynılarını hissediyordu.</p>

  <p>Birdenbire Phelim bir çığlık attı. Aléa sıçradı ve Saî-man'ın denetimini kaybediverdi. Zihnindeki alev bir anda söndü.</p>

  <p>"Bunu sen mi yaptın?" diye bağırdı Phelim genç kızı omuzlarından tutarak.</p>

  <p>Aléa ne yanıt vereceğini bilemedi. Phelim çok öfkeli görünüyordu.</p>

  <p>Galiad endişeyle "Neler oluyor?" diye sordu.</p>

  <p>Phelim Aléa'nın gözlerinin içine baktı, sessizce kızı baştan aşağı süzdü, sonra da göğüs geçirerek bıraktı.</p>

  <p>"Beni korkuttun Aléa. Sandım ki... Neyse... Haber verebilirdin denemeye kalkışınca..."</p>

  <p>Phelim "Hiçbir şey yok, kusura bakmayın" diye karşılık verdi. "Benim hatam... Hadi, neredeyse vardık, tünelin ucunu görüyorum galiba."</p>

  <p>Drüid yeniden yürümeye koyuldu, Aléa onu yakından takip ediyordu. Öbür üç arkadaş şaşkın bir ifadeyle bakakaldılar ama Mjolln omuz silkerek yola devam etmelerini işaret etti.</p>

  <p>"Büyücü meseleleri, unutun gitsin" diye fısıldadı ve topallayarak yürümeye koyuldu.</p>

  <p>Önde, Aléa Phelim'in yanında birkaç adım gitti, tereddütler içindeydi, en sonunda konuşmaya karar verdi.</p>

  <p>"Saîman'ımı hissettiniz mi?" diye sordu alçak sesle.</p>

  <p>Phelim kıza bakmadan "Hiçbir şey hissetmedim, hayal gördüm, hepsi bu" diye yanıt verdi.</p>

  <p>"Hayır! Saîman'ımı hissettiniz. Sizi taklit etmek istedim. Sizin yaptığınızın aynısını yapmak istedim. Saîman'ı önüme, ileriye göndermek istedim."</p>

  <p>Phelim tek kaşını kaldırarak başını çevirdi.</p>

  <p>"Benim ne yaptığımı nereden biliyorsun?"</p>

  <p>"Saîman'ı görüyorum. Kullandığınız zaman onu çevrenizde görüyorum..."</p>

  <p>"Denetleyemediğin güçlerle oynuyorsun!"</p>

  <p>Aléa iç çekti.</p>

  <p>"Dünyadaki en kötü öğretmen sizsiniz Phelim!"</p>

  <p>"Sen benim öğrencim değilsin! Bütün bunları unutman gerek..."</p>

  <p>"Az önce demiştiniz ki..."</p>

  <p>"O az önceydi. Şimdi şuradan çıkalım, işte o kadar."</p>

  <p>Aléa yavaşlayıp drüidin arkasına geçti. İhtiyar adamı anlayamıyordu bir türlü. Bazen Phelim ona yardıma hazır görünüyordu, sonra birdenbire tersliyordu. Herhalde korkuyordu, ama Aléa'yı anlamaya çalışsa bu durum genç kızı sevindirirdi. Aléa'nın hiç bilemediği bu güç, Phelim'den çok genç kızı korkutuyordu kuşkusuz.</p>

  <p>Epey bir süre daha yürüdüler, sonunda yukarıda tünelin ucunu gördüler. Ayın donuk ışığı hafiften tünele sızıyordu. Beş arkadaş da adımlarını hızlandırdı, sonunda dışarının havasını soluyabileceklerini düşünerek rahatlamışlardı.</p>

  <p>Hepsi birden çıkışa saldırdı, tepelerindeki gökyüzünün rengine kavuşunca duygulandılar. Ormanın ortasında, yerin altına girdikleri yere benzer bir düzlüğe çıkmışlardı. Gözleri ayın ışığına alışınca çevrelerinin orman perileriyle sarılı olduğunu gördüler.</p>

  <p>Şaşkın şaşkın bakıştılar.</p>

  <p>Mjolln "Uu... umarım onları rahatsız etmiyoruzdur" diye mırıldandı.</p>

  <p>Orman perileri kıpırdamıyordu. Derilerinin rengi ağaçlarınkine karışıyordu. Elli kadar periyi seçebildiler ama kuşkusuz daha kalabalıktılar, dalların arasında belli olmuyorlardı.</p>

  <p>"Faith, burası Borcelia ormanı mı?"</p>

  <p>Ozan perilere kocaman gülümseyerek "Hiç kuşku yok" dedi.</p>

  <p>Aléa birkaç adım atıp kendinden en emin sesiyle bağırdı:</p>

  <p>"Obéron'u görmeye geldik."</p>

  <p>Bir orman perisi genç kızla konuşmak için yaklaştı. Ötekiler kımıldamadan arkasında duruyordu.</p>

  <p>"Geçidi bulmuşsunuz. Mmm. Garip."</p>

  <p>Aléa "Sizlerden biri bize yolu gösterdi" dedi.</p>

  <p>"Ve çıkışı da bulmuşsunuz. Mmm. Cesursunuz."</p>

  <p>Birdenbire ağaçların arasından bir peri belirdi. Öbürleri yana çekilip ona yol verdiler. Aléa Obéron'u görür görmez tanıdı. Bütün orman perileri güzel ve zarifti ama Obéron daha üstündü. Yürüyüşünde görkemli bir hava vardı. Arkadaşlarına peri dilinde bir şeyler söyleyerek Aléa'ya doğru ilerledi.</p>

  <p>"<i>Eth a yan eln Aléa. Shan wal emmana an bor alian.</i>"</p>

  <p>Genç kızın karşısında durup selam verdi. Bunun üzerine ormanın bütün perileri bir dizlerini yere koyup fısıldayarak, Aléa'nın işitemediği ama saygı belirtisi olduğunu anladığı bir söz söylediler. Genç kız yanaklarının kızardığını hissetti. Bunca bakışa hedef olmaya alışık değildi.</p>

  <p>"Sizi bekliyorduk Kailiana."</p>

  <p>Faith bir elini genç kızın omzuna koydu ve kulağına "Onların kendi şeylerine verdiği ad... Şöyle söyleyeyim, Samildanach'ın orman perileri arasındaki eşdeğerine verdikleri ad bu" diye fısıldadı.</p>

  <p>"Peki ne anlama geliyor?"</p>

  <p>"Bilmiyorum, kendilerine sormak gerek" diye mırıldandı ozan.</p>

  <p>Aléa da, olabildiğince alçakgönüllü bir tavırla, periye selam verdi.</p>

  <p>"Merhaba Obéron. Bunlar benim dostlarım."</p>

  <p>Peri dört kafadara gülümsedi.</p>

  <p>"Çok acıkmışsınızdır. Size bir şeyler hazırlayacağız."</p>

  <p>Obéron arkasını dönüp kollarını kaldırdı. Bütün öbür periler ayağa kalktı. O zaman beş kafadar olağanüstü bir olaya tanık oldular. Birdenbire, orman perilerinin ortasında, ağaçların arasındaki açıklık alanda bir hareketlilik başladı. Sarmaşıklar, ağaçlar, yapraklar, her şey kaymaya, dikilmeye, iç içe geçmeye başladı, yavaş yavaş, ormanın göbeğinde bir bahçe kuruluyordu. Yirmi metre uzunluğunda bir şölen masası, sıralar, ağır ağır yükselen sonra da kemer gibi uzanıp sofranın üstünde yeşil bir çatı oluşturan sütunlar... Zarafetle kendini kuran canlı bir saraydı sanki bu, dalların ve sarmaşıkların balesiydi, kıvrak ve akışkan.</p>

  <p>"Moїra aşkına!" diye bağırdı Mjolln, gözlerine inanamıyordu.</p>

  <p>Sonra başka periler geldi düzenlenmesi bitmek üzere olan alana. Taşıdıkları meyvelerle dolu koca kâseleri sofraya bırakıyorlardı. Afallamış beş insanın şaşkın bakışları altında, yaklaşık kırk peri on dakikadan kısa sürede bir şölen sofrası hazırladı.</p>

  <p>Obéron "Şimdi yemeğe oturabilirsiniz" diye onları masaya davet etti.</p>

  <p>Beş kafadar uzun masanın başına geçtiler. Perilerin arasına oturdular. Perilerin çoğu Gaelia dilini bilmiyordu ama nazik hareketlerle kendilerini ifade edebiliyorlardı.</p>

  <p>Obéron genç kıza yanına oturmasını işaret etti.</p>

  <p>Hâlâ gördüklerinin etkisinden kurtulamayan Aléa "Bu ormanda kaç kişisiniz?" diye sordu.</p>

  <p>"Biriz biz."</p>

  <p>Genç kız şaşırmışa benziyordu ama ısrar etmedi. Orman perilerinin kendi dili, kendi konuşma biçimi vardı ve onları öyle kabul etmek gerekiyordu. Büyük sofranın dört köşesine dağılmış oturan yol arkadaşlarına baktı Aléa. Neşeyle, hazırlanan yemeği yemeye başlamışlardı.</p>

  <p>Tıka basa karınlarını doyurdular, aralarında kendilerini güvende hissettikleri orman perilerinin keyiflerini paylaştılar. Son günlerde çektikleri bunaltı ve tünelden geçerken hissettikleri korkunun ardından, gerçek bir mutluluktu bu.</p>

  <p>Mjolln yiyecekleri hapur hupur yalayıp yutuyordu, bu duruma keyiflenen periler de daha çok yiyecek getiriyorlardı cüceye. Faith çok geçmeden şarkı söylemesi için istek yağmuruna tutuldu. Ozan memnuniyetle kabul edip en güzel şarkılarını söylemeye başladı.</p>

  <p>Phelim ve Galiad yan yana kaldılar ve perilerle ahbaplık ettiler, onlara grubun başından geçen serüveni ve neden burada bulunduklarını anlattılar. Phelim ara sıra orman perisi dili konuşuyordu. Onunla orman sakinleri arasında özel bir yakınlık seziliyordu.</p>

  <p>Yavaş yavaş periler Gaelia dili konuşmakta pek o kadar zorlanmamaya başladılar, görünen o ki sohbetler sürdükçe dili hızla öğreniyorlardı.</p>

  <p>Aléa'ya gelince, bütün akşam ağzını bıçak açmadı ama konuşmalara elinden geldiğince kulak verdi. Periler genç kıza sıcak, sevecen gülümsemeler yolluyor, suskunluğuna saygı gösteriyorlardı. Aléa Obéron'un "Biriz biz" derken ne demek istediğini yavaş yavaş anlıyordu. Periler birbirlerinin düşüncelerini, bilgilerini paylaşıyor gibiydiler, hiç kuşkusuz bu sayede Gaelia dilini bu kadar çabuk öğrenebiliyorlardı. Aynı anda bunca sözcüğü, bunca cümleyi hepsi birlikte öğreniyordu ve elli kişinin biriktireceği ilerlemeyi aynı anda kaydediyorlardı. Aléa son derece şanslı olduklarını düşündü.</p>

  <p>Gecenin geç saatlerinde sohbetler birer birer son bulmaya başladı, çok geçmeden konuşan kimse kalmadı. Gecenin sessizliğini dolduran, sadece Faith'in müziğiydi.</p>

  <p>Birkaç şarkının ardından Obéron en sonunda Aléa'yla konuşmaya başladı.</p>

  <p>"Aradığın şeyi sana gösterebiliriz."</p>

  <p>"Ne aradığımı biliyor musunuz?"</p>

  <p>"Rüyan bize söyledi."</p>

  <p>"İyi ama, ben bile bildiğimden emin değilim!"</p>

  <p>"Aradığın şey, siz insanların Hayat Ağacı dediği şey. O yüzden seni çağırdık çünkü öyle olması gerekiyordu. Ama karşılığında bize bir şey vermelisin insan kızı."</p>

  <p>Masanın öbür tarafında Faith arp çalmayı bıraktı. Bütün bakışlar Obéron'la Aléa'ya doğru dönmüştü.</p>

  <p>Genç kız "Seni dinliyorum" dedi.</p>

  <p>Sen diyerek bütün perilere seslenmiş oluyordu. Öyle bir tarzda konuştu ki bütün periler Aléa'nın kendilerine seslenerek saygılarını sunduğunu anladılar. Kız onları anladığını, onlara hayranlık duyduğunu göstermek istiyordu.</p>

  <p>"Bize hayat vermelisin."</p>

  <p>Phelim aniden başını Obéron'a çevirdi. Aléa ihtiyarın gözlerindeki endişeyi gördü, içini rahatlatmak için drüide gülümsedi. Sonra yeniden periye döndü:</p>

  <p>"Nasıl yani?"</p>

  <p>"Aradığını bulduğun zaman hiç kuşkusuz anlayacaksın. Ve günün birinde, uzun zaman sonra, yeniden görüşeceğiz, o gün bize... hayat verme fırsatın olacak. Yapacağına söz ver, biz de sana aradığın şeyi gösterelim."</p>

  <p>"Anlamadığım bir şey konusunda söz vermek zor benim için, sevgili peri, ama sana güveniyorum, bana aradığım Ağaç'ı ister göster ister gösterme, sana bir gün hayat verebilirsem eğer, vereceğim."</p>

  <p>Bütün periler fısıldamaya başladı, Aléa bunun bir memnuniyet ifadesi olduğunu anladı.</p>

  <p>"Şimdi arkadaşlarının gidip yatması gerek. Gece için onlara bir ev hazırladık."</p>

  <p>Galiad ayağa kalkarak "Ben Aléa'ya eşlik etmeyi yeğlerim" dedi.</p>

  <p>"Endişelenmeyin Galiad, burada güvendeyiz" diye fısıldadı Aléa.</p>

  <p>Magistel Phelim'in bakışlarında bir yanıt aradı. Drüid gözlerini kapayarak durumu kabul ettiğini gösterdi. Bunun yazılı olduğunu biliyordu. Moїra'ya ters gidilmediğini biliyordu. Aléa'ya gülümsedi, bu gülümseyişin ardında dostça bir endişe okunuyordu.</p>

  <p>Aléa ayağa kalktı, perilerle birlikte biraz öteye, ağaçlardan ve sarmaşıklardan yapılma dev bir kulübeye giden arkadaşlarını selamladı. Yüreğinde hafif bir burkulmayla, kulübenin içine girip gözden kayboluşlarını izledi. İçin için, Hayat Ağacı'nı tek başına bulacak olduğuna üzülüyordu ama başka seçeneği olmadığını biliyordu.</p>

  <p>Çevresinde, şölen yeri haline getirilen düzlük eski halini almaya başladı, masa sökülüyor, çatı geri çekiliyor, bütün dallar ve sarmaşıklar başlangıçtaki, harekete geçmeden önceki hallerine geri dönüyordu.</p>

  <p>Obéron Aléa'ya yaklaştı, elinden tuttu, düzlüğün ortasına getirip oturmasını işaret etti. Genç kız söyleneni yaptı. Biraz korkuyordu ama güven duyuyordu.</p>

  <p>"Ağaç burada mı?" diye sordu.</p>

  <p>"Şşşş... Artık sus Kailiana."</p>

  <p>"Obéron, dur. Son bir şey soracağım. Bana Kailiana diyorsunuz... Ne demek bu?"</p>

  <p>"Kailiana, orman perilerinin dilinde 'Toprağın Kızı' demektir."</p>

  <p>Aléa'nın ağzı bir karış açık kaldı. Bu deyiş kumlarda yüzüğü bulmasından çok önce aklımın bir köşesindeydi... Ne anlama geliyordu bütün bunlar?</p>

  <p>Orman perileri birer birer gelip Aléa'nın çevresine oturdular. Yemekteki elli peri geldi, durmaksızın başka periler de gelip oturuyordu. Çok geçmeden Aléa kaç kişi olduklarını bilemez oldu çünkü çok kalabalık görünüyorlardı. Sessiz sedasız, genç kızın etrafına oturuyorlardı, kısa sürede bütün düzlüğü dolduran dev bir çember oluşturdular. Aléa gitgide daha çok korkuyordu ama birden içinde Saîman'ın yükseldiğini fark etti. Her zamankinden daha şiddetliydi. Orman perilerinin varlığı zihnindeki alevi canlandırıyordu adeta. Genç kız istemediği halde alev içini büsbütün kaplıyordu. Tam olarak ele geçiriyordu benliğini.</p>

  <p>Aléa işte o zaman ağaç rengindeki orman perilerinin birbirine kaynaşıp eridiğini gördü. Önce kolları, bacakları, sonra bütün vücutları tuhaf bir biçimde birbirine dolaşarak birleşiyordu. Yavaş yavaş periler meclisi, tıpkı az önce olağanüstü bir yapıya dönüşen orman gibi, tek ve dev bir biçime dönüştü. Dev biçim ayağa kalktı, çok etkileyiciydi, Aléa çevresinde dev bir ağacın meydana geldiğini gördü. Orman perilerinden yapılma, göğe doğru yükselen ve yükseldikçe kızın üstüne kapanan bir ağaç.</p>

  <p>Aléa'nın içi Saîman'la dolmuş, genç kız artık korku duymaz olmuştu, ağacın onu sarmalamasına boyun eğdi, kendisiyse ağacın yüreğine dönüştü.</p>

  <p>Birdenbire orman perilerinin belleğine düştü.</p>

  <p>Bilincini yitiriyormuş, zihni tarihte, orman perilerinin geçmişinde, geleceğinde, binlerce efsanede süzülüyormuş izlenimine kapıldı. Ve anladı.</p>

  <p>Saîman, Samildanach, orman perileri, Hayat Ağacı, bütün bunlar birdi, toprağın yüreğiydi, dünyanın ruhuydu, yaşamın özsuyuydu. Birleşip bir olan orman perilerini gördü. Hayat Ağacı'nın onlar olduğunu gördü. Ağacın yaprakları, dalları, gövdesi, kökleri. İlkbaharda doğan, sonra kışın ölen orman perisini gördü, hep yeni baştan başlayan üç mevsimlik bir ömür. Hep aynı yaşam, aynı peri, aynı bellek, dünyanın belleği. Toprağın belleği. Ağacın yapraklarının sonsuzluğunu gördü. Ömürlerine bir yıl daha katmak için krallara sunulan yapraklar. Konsey Salonu'nda Maolmὸrdha'yı gördü. Bir de ortadan kaybolan bir başka drüidi, Samael'i. Kendisine karşı birlik kuracak iki karanlık gücün onlar olduğunu gördü. Bütün bunları gördü ve insanların anlattığı efsaneyi anladı. Bir efsane değildi anlatılan, yaşamdı düpedüz. Ve bu yaşamın, bu efsanenin en sonunda, kendini gördü. Kendi görüntüsünü çabucak kavrayamadı. Sonra kucağında bir çocuk tuttuğunu gördü. Anneydi. Bir an sonra yaşlıydı.</p>

  <p>Ansızın, kendisiyle birlikte ağacın, orman perilerinin, drüidlerin öldüğünü gördü. Korkunç bir görüydü bu. Eksiksiz. Her şey bir anda sönüp gitmişti. Baştanbaşa hiçlik örtmüştü üstünü. Geriye hiçbir şey kalmamıştı. Bir yüreğin atışı bile.</p>

  <p>İşte bunu anlayamadı Aléa.</p>

  <p>Tam o sırada, bütün orman perilerinin ortasında, sıçrayarak uyandı.</p>

  <p>Onlar uyuyor gibiydi çevresinde.</p>

  <p>Aléa rüya mı görmüştü?</p>

  <p>Periler teker teker uyanıp ormanda gözden kayboldular. Sadece biri kaldı. Obéron.</p>

  <p>Aléa allak bullak olmuştu. Kafası karışmıştı. Dağılmıştı. Yapayalnız kalmıştı. Boğazı düğüm düğüm, ayağa kalktı ve periye doğru yürüdü.</p>

  <p>"Ben... sizin ölümünüz müyüm?" diye sordu.</p>

  <p>"Kailiana, sen bize ve daha başka birçok şeye hayat verebileceksin. Bunu hiç unutma, yapman gerekenleri yapmadıkça sakın ölme" diye yanıt verdi peri, elini genç kızın yanağına koyarak. "Söz verdin."</p>

  <p>"Ama... Ne yapmam gerektiğini bilmiyorum ki! Nasıl öğreneceğim? Bana kim kılavuzluk edecek?"</p>

  <p>Peri gülümsedi ama yanıt vermedi. Genç kızın yanağına bir öpücük kondurdu ve düzlüğün ortasında onu tek başına bıraktı. Ormanın içine gömüldüğü karanlığın kıyısına varınca son kez arkasına döndü, gözden kaybolmadan önce şöyle dedi:</p>

  <p>"Şimdi uyu, yarın yapman gerekeni yap. Üç kehaneti gerçekleştirmek zorundasın."</p>
