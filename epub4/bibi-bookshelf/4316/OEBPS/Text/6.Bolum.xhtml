  <h1>6. BÖLÜM</h1>

  <h2>Saî-Mina</h2>

  <p>Herilim'ler Prensi yaktığı ateşin önüne diz çöktü. Çevresinde gece, karanlık güçleri çağırıyordu. Alevlerin dansı karşısında gözleri kırmızı bir ışıkla aydınlandı. Her akşam olduğu gibi efendinin onu ziyarete geleceğini biliyordu. Sulthor Maolmὸrdha'nın yanında bir yer edinmek için kendisinin ve öteki on bir Herilim'in ruhunu Maolmὸrdha'ya armağan etmişti. Bu haşin ve yurtsuz şövalyeler hakkında neredeyse hiçbir şey bilinmiyordu. Mericourt savaşı sırasında kuzeyden gelmişler, acımasız, yıkıcı bir güç olarak kendilerini dayatmaya başlamışlardı. Ama bunca yıldır Herilim'ler kastı, büyüklenerek dünyaya hükmeden Drüidler Konseyi'ni devirmeyi başaramamıştı.</p>

  <p>Sulthor, Maolmὸrdha'nın buyruğuna girerek sonunda intikamını alacağını biliyordu. Aldero gibi öbür drüidler de Maolmὸrdha'nın karşısında birer birer yıkılacaktı, Maolmὸrdha'nın ve tabii onunla birlikte Sulthor ve öbür Herilim şövalyelerinin hükümdarlığı yakındı. Bunun bedelinin mutlak boyun eğişi olduğunu biliyordu Gölge Atıcısı.</p>

  <p>Kendi kılıcını ve adamlarının kılıçlarını efendinin sunduğu kana batırmıştı. Maolmὸrdha onlara ateşi, karanlık içgüdüyü ve hızı vermişti. Maolmὸrdha'nın yanında yepyeni bir kuvvet kazanmışlardı; drüidler onları durduramayacaktı artık.</p>

  <p>Konsey'in egemenliği bitmişti. Sulthor'un artık tek beklentisi vardı: drüidleri çıplak elleriyle birer birer öldürmek, pençelerini ezelî düşmanları Büyük-Drüid'lerin atan kalplerine geçirmek, onları en sonunda yok etmek için ruhlarını çalmak. Düşüncelerin ölümlü hale geldiği boş ve soğuk dünyaya, Djar hiçliğine götürecekti drüidleri. Maolmὸrdha drüidlerin bu bilinmeyen evrenini denetlemeyi öğretmişti Sulthor'a. Bu karanlık hiçlikte yitip giden kimse karşı koyamazdı Sulthor'a. Djar Man'ithi sayesinde drüidleri öbür dünyaya sürüklemesi yeterliydi, o zaman onları öldürmek çocuk oyuncağı olacaktı.</p>

  <p>Uzun alevlerin ortasında Maolmὸrdha'nın titreyen görüntüsü belirdiğinde Sulthor konuşmaya başladı: "Efendim, gorgûn'ları püskürttüler, halen kuzeye kaçmayı sürdürüyorlar."</p>

  <p>Alevler, sanki sert bir rüzgârın öfkesine kapılmışçasına, birden büyüdü, alevlerle birlikte Maolmὸrdha'nın görüntüsü de devleşti.</p>

  <p>Gorgûn'ların Beyi "Hiç kuşkusuz Saî-Mina'ya doğru gidiyorlardır" diye homurdandı. "Yanınıza üç Herilim alın Sulthor, şu çocuğun bedenini size verdiğim kefene sararak getirin bana."</p>

  <p>"Peki efendim."</p>

  <p>"Beni hayal kırıklığına uğratmayın Herilim'ler Prensi. Başarısızlığa uğramanız amaçlarımıza ulaşmamızı engelleyebilir."</p>

  <p>"Efendim, o engereği en hızlı biçimde size, Shankha sarayına getireceğim, yemin ederim."</p>

  <p>Bu sözler üzerine Maolmὸrdha'nın görüntüsü alevlerin içinde hemen kayboldu.</p>

  <p class="bolumsonu">***</p>

  <p>William, drüidlerin onu kapattığı küçük odada yaklaşık bir saattir, drüidliğe kabul töreninin başlaması için gelip kendisini almalarını bekliyordu. Kişiyi düşünmeye zorlayan kopkoyu bir karanlıktan başka bir şey yoktu burada. Böyle kapalı oturmanın amacının düşünmek olduğunu biliyordu William. Çırağı, eski yaşamının yasını tutsun diye düşünmeye sevk etmek. Ama kendisi bir türlü dingin bir biçimde düşünceye dalamıyordu. Birazdan yapılacak olan ve hakkında pek bir şey bilmediği çetin sınavlar yüzünden içi daralıyordu. Bir bilgenin sükûnetini ve serinkanlılığını koruyabilmeyi isterdi, ancak zihni daha önce havalanıyor, bulamayacağı bir rahatlığın arayışına giriyordu. Bedenini ısıtmak ve kafasını sakinleştirmek için William benliğinin derinliklerindeki Saîman'ı mı aramalıydı acaba? Kendi başına beceremiyor muydu? Bu kadar kaygılı olduğuna göre, henüz drüidliğe hazır olmadığı anlamına gelmiyor muydu bu durum? Yoksa bu karanlık odanın dört duvarı arasında bütün çıraklar aynı yürek daralmasını mı hissediyorlardı? Kendi kendine sorması istenen soruları mı soruyordu acaba şu anda? Kusursuz bir çırak olmak ve kusursuz bir drüid haline gelmek için takınılması gereken sadece bir tavır mı vardı? Bu sorulara yanıt verecek cesareti yoktu. Sonunda onu almaya geldiklerinde William içinin derinliklerindeki Saîman'ı yakalamak üzereydi.</p>

  <p>Kapı açıldığında, çırak, on iki Büyük-Drüid'den biri olan Shehan'ı yüzünü örten beyaz kukuletaya karşın tanıdı. William yanılıyor olamazdı: Bu ağır hareketler, bu yürüyüş, gelen bir tek Shehan olabilirdi, aralarındaki en gizemli, en mistik drüid.</p>

  <p>Shehan tumturaklı bir ses tonuyla "Kimsin?" diye sordu.</p>

  <p>William töreni öğrenmişti, söyleyeceği sözleri biliyordu, söylemekle yetindi. Ama bu kez o sözlerin bir anlamı vardı, William'a sonunda açık görünen derin bir anlamı.</p>

  <p>Hiç duraksamadan "Bir kâhin" diye yanıt verdi.</p>

  <p>"Ne istiyorsun?" dedi Shehan bir elini çırağın omzuna koyarak.</p>

  <p>"Işığı!"</p>

  <p>"Bu mekânın ıssızlığında ruhunu güçlendirdin mi?"</p>

  <p>"... Evet."</p>

  <p><i>Tören yalan söylemek zorunda bırakıyor beni. Şu kahrolası odada kaygılanmaktan başka bir şey yapmadım. Gerçeği söyleyip de hayır mı demeliydim? Yoksa, kendi kendime sorduğum bütün o sorular aslında ruhumu güçlendirdi mi? Anlamayı isterdim. Bu tören tıpkı üçlüler gibi. Ezberliyorsun, daha sonra kendi başına anlaman gerekiyor. Her şeyi bugün mü anlamam gerek, yoksa yavaş yavaş mı olacak bu iş?</i></p>

  <p>"Öyleyse beni izle, kâhin."</p>

  <p>Shehan William'ın sandallarını çıkarmasına yardım etmek için eğildi. Genç çırak tören için yalınayak yürümek zorundaydı. William alçakgönüllülükle Shehan'a teşekkür etti, sonra karanlık odanın bulunduğu ana binanın koridorunun çıkışına kadar Büyük-Drüid'in peşinden gitti. Törenlere ayrılmış, taşlardan yapılma büyük çemberin olduğu avluya vardılar. Görüntü göz kamaştırıcıydı. Meşaleler yakılmıştı, meşalelerin titreyen ışığı dikilmiş taşların ve drüidlerin beyaz cüppelerinin üstünde gölge oyunları yapıyordu, sanki canlı gibiydi gölgeler. Eskiden kuşkusuz ozan olan, daha doğrusu köy çalgıcılığı yapan birçok drüid, hep birlikte, hüzün makamında arp çalıyorlardı. Yüreği ayağa kaldıran, çevrede yakılan buhurun hafif kokusuyla taşınıp giden görkemli bir ezgi işitiliyordu. Saî-Mina'nın bütün Büyük-Drüid'leri ve drüidleri oradaydı, çemberin içinde toplanmış, yüzlerini doğuya, altında Başdrüid'in oturduğu asırlık meşeye doğru, ertesi gün, her sabah olduğu gibi güneşin ışıklarının düşeceği yere doğru çevirmişlerdi.</p>

  <p>Hâlâ Shehan'ın kılavuzluğunda ilerleyen William, taş çemberin girişinde kendisini bekleyen bir geçit alayının ortasına götürüldü. Önünde iki drüid, kırık bir kılıcın birer parçasını taşıyordu. Çevrelerinde dört drüid, uzun sırıklara tutturulmuş, ökse otuyla donatılmış beyaz bir keten örtü tutuyordu. Bu örtü bütün geçit alayının üstünü bir çadır gibi örtüyordu. William kollarındaki tüylerin dikildiğini hissetti. Bütün vücudunda buz gibi ürpertiler dolaşıyordu. Korku muydu bu? Sevinç mi? Notaların melankolisi mi? Gecenin bağrında bütün duygular birbirine karışıyordu, çırak kendini bir rüyanın içine dalmış gibi hissediyordu. Ayakları sanki kendiliğinden kayıp gidiyordu Shehan'ın arkasından. Shehan delikanlıyı şimdi de, arpların temposuna uygun olarak, çemberin batısına götürüyordu.</p>

  <p>Görkemli meşenin tam karşı tarafına vardıklarında üstüne ekmek ve tuz konulmuş bir cilalı taşın önünde durdular. Shehan William'ın omzundan elini çekti, ekmek ve tuzu almak için taşa yaklaştı. Her hareketi ağır, kesin, neredeyse saygı doluydu. Tuzu ekmeğin üstüne serpip gülümseyerek William'a uzattı.</p>

  <p>"Kâhin, bu ekmek ve tuz, uğruna öldüğün ve yeniden doğabileceğin Toprak'tır."</p>

  <p>William derin derin soluk aldı, yitirmeye başladığı cesareti sanki soluğunda arıyordu. Sonra Büyük-Drüid Shehan'ın uzattığı ekmeği yedi. Tok, gevrek bir çavdar ekmeğiydi bu. William ağır ağır çiğnedi. Kılavuzunun sözlerinin ta içine nüfuz etmesine izin verdi, onları özümsemek için önünde koca bir ömür olduğunu düşündü.</p>

  <p>Ekmeğin yarısını, minnet ifadesi olarak taşın üstüne koydu ve geçit alayı yola koyuldu, taş çemberin etrafında yeniden döndü, bu kez kuzey yönünde bulunan bir döşeme taşının önünde durdu. Bu taşın üstüne bir kupa dolusu su konmuştu; Shehan kupayı çırağa uzattı.</p>

  <p>"Kâhin, işte seni arındıran su."</p>

  <p>William kupayı alıp içindeki bütün suyu içti. Serin, yumuşak bir suydu bu; yatıştırıcı bir duş gibi, baştan aşağı bütün bedeninde bu su akıyormuşçasına bir hoşluk hissetti.</p>

  <p>Shehan elini yeniden çırağın omzuna koydu ve biraz daha ileri, taş çemberin öte yanına, güney yönünde yürüttü delikanlıyı. William o kadar heyecanlanmıştı ki çıplak ayaklarının altındaki toprağın soğukluğunu hissetmedi bile. Bütün toplananların sıcaklığını paylaştığını hissediyordu. Sanki tek vücut olmuşlardı.</p>

  <p>Geçit alayı güney yönündeki son taşın önünde durdu. Buraya yakılmış bir meşale konulmuştu. Shehan meşaleyi alıp usulca William'a verdi.</p>

  <p>"Kâhin, işte seni aydınlatan ateş."</p>

  <p>William kendisine uzatılan meşaleyi alıp drüidlerin arkasından yürümeye başladı; en sonunda onu taş çemberin ortasına, Başdrüid'in birkaç metre yakınına götürdüler.</p>

  <p>Beyaz keten örtüyü taşıyan dört drüid onun önüne geçtiler, kumaşı ve ökse otunu yavaşça yere bıraktılar. Sonra ozanlarla birlikte uzaklaşıp çember boyunca dizilmiş Büyük-Drüid'lerin yanına gittiler. William ürperdi. Kendini yalnız hissetmeye başlıyordu. Bütün bakışlar şimdi üstüne çevrilmişti. Shehan'dan başka kimse kalmamıştı yanında, Shehan onu beyaz örtünün ortasına götürdü. Ketenin dokunuşu yumuşak ve rahatlatıcıydı. William gözlerini yaşlı meşeye dikti. Onu hiç bu kadar yakından görmemişti; çember çıraklara yasaktı. Harikulade bir ağaçtı bu ve mevsim uygun olmamasına karşın, dilimli, zarif yapraklardan dalları ağırlaşmıştı.</p>

  <p>Shehan yaşlı meşenin yanında oturan Ailin'e seslenerek "Başdrüid, sana kâhin William'ı takdim ediyorum, drüid olmaya layık bulduk biz onu" dedi.</p>

  <p>William'ın boğazı düğümlendi. Törenin en önemli anına geliyorlardı.</p>

  <p>"<i>Biz" diyor ama bizzat Ailin beni drüid olmaya layık bulmuşa benziyor. Ya yanıldıysa? Ya hazır değilsem? Ailin biraz acele mi etti acaba? Belki de beni Galatie ve Sarre'a göndererek olayları hızlandırmak istedi. Yo, Başdrüid'den kuşkulanamam. Bu meseleler önemli. Beni layık bulduysa, gerçekten layık olduğumu düşünüyordur da ondan. Peki öyleyse neden hâlâ kuşku içindeyim? Korktuğum içindir mutlaka.</i></p>

  <p>Taş tahtında doğrulan Ailin, toplanmış drüidlerin üstünde çepeçevre gezdirdi bakışlarını. Sonra güçlü ve ciddi bir sesle sordu:</p>

  <p>"Barış var mı?"</p>

  <p>"Barış var!" diye hep bir ağızdan yanıt verdi çemberin içindeki Büyük-Drüid'ler ve drüidler.</p>

  <p>Başdrüid daha alçak sesle devam etti: "Madem ki barış var, biz de devam ederiz öyleyse."</p>

  <p>Shehan çırağın omzunu son kez sıktı ve geri çekildi, William'ı Başdrüid'in önünde yalnız bıraktı. Genç kâhin bedeninin titrediğini hissetti ve özdenetimini kaybetmemeye çalıştı. Bütün yaşamım boğucu dalgalar halinde hatırlıyordu, birbirinin içinde boğulan karışık görüntüler, onu hep buraya, bu taş çembere, ağır ve sessiz bu gece göğünün altına getiriyordu.</p>

  <p>Birdenbire, Başdrüid'in sesi çırağı uyuşukluğundan çıkardı.</p>

  <p>"Kâhin William Kelleren, Moїra adına şimdi sana soruyoruz, kutsal Drüid görevine yükseltildiğinde, güçlerini, sadece gerçek anlamda iyi olarak gördüğün şey uğruna kullanacak mısın?"</p>

  <p>William tükürüğünü yuttu, gözlerini Başdrüid'e doğru kaldırdı. Sorgu başlıyordu. Ezberlediği sözler rüyadaymışçasına aklına geliyordu ama hissettiği gibi söylemek istiyordu onları. Samimi olmayı arzuluyordu, bıraktı ruhu konuşsun:</p>

  <p>"Bütün kalbimle öyle yapmaya çalışacağım."</p>

  <p>"Moїra'nın yardımıyla, çağrıldığın bu görevde, sağlıklı bir yaşam sürdürmek konusunda, sana emanet edilen herkese örnek olmayı mutlak görev bileceğine ve hep bunun kaygısını güdeceğine ant içer misin?"</p>

  <p>"Ant içerim" dedi William, o anda, sanki bu yemini mühürlercesine, annesiyle babasının uçucu görüntüsü belirdi zihninde.</p>

  <p>"Sana verilecek kudreti, kutsal bir emanet gibi, büyük bir dikkatle koruyacağına ant içer misin?"</p>

  <p>"Ant içerim" dedi yine William, son derece samimiydi bunları söylerken.</p>

  <p>"Elinden geldiği kadarıyla bütün insanlara yardıma daima hazır olacağına ant içer misin?"</p>

  <p>"Ant içerim."</p>

  <p>"Atalarımız seni korusun, sevgili kardeşim, bu büyük görevinde gücüne güç katsınlar."</p>

  <p>William kalbi çarpa çarpa diz çöktü.</p>

  <p>"Bundan böyle, öğretmeye değer bulacağın şeyleri, öğrenmeye açıkça değer bulacağın kişilere tam yetkiyle öğretebilirsin. Her türlü ifşanın sorumluluğu sana aittir: Sırdan bağışık tutuluyorsun artık."</p>

  <p><i>Moїra aşkına, işte hep beklediğim şey buydu. Drüid oluyorum, on yıldan uzun bir zaman önce, vereceği eğitimi almaya beni layık bularak okuluna ücretsiz kabul eden drüid gibi tıpkı. Onun kadar iyi olmayı becerebilecek miyim? Onun kadar iyi öğretmeyi becerebilecek miyim? Hayalimdeki düzeye erişebilecek miyim?</i></p>

  <p>Başdrüid ayağa kalktı, delikanlının eğdiği başına ellerini koymak için yanına geldi.</p>

  <p>"Ben, Sundain'in oğlu Elder Yaban-Domuzu-Morgaw, Ozan Govu, Drüid Ailin, Saî-Mina'nın kutsal çemberinde Başdrüid, Gaelia'lıların huzurunda William'i drüid mertebesine yükseltiyorum. Hem bu rütbenin onuruna, hem de hocaları onun dürüst bir insan olduğunu söyledikleri için, kardeşleri ve bütün insanlar tarafından Drüid Finghin diye çağrılacak. Moїra seni korusun Finghin!"</p>

  <p>Oraya toplanınış bulunan bütün drüidler, yeni kardeşlerini coşkuyla alkışlayarak ağır ağır yaklaştılar.</p>

  <p>Afallayan William neler olduğunu pek anlamıyordu. Karaltıların kendisine yaklaştığını belli belirsiz görüyordu, Ailin'in alnına koyduğu eli gitgide ısınıyor gibi geldi delikanlıya, sanki yaşlı adamın Saîman'ı William'ın başında yoğunlaşıyordu; birdenbire, bayılacağını sandı.</p>

  <p>Şiddetli bir beyaz ışık gördü, sanki bir ışık kaynağına bakmış gibi sadece karşısında görmedi ışığı, her tarafını saran, zihninin kıyısına köşesine varan bir ışıktı bu. Dolu dolu bir iç ışıktı. Sonra her şey kayboldu. Mutlak boşluk oldu.</p>

  <p>Bu sadece bir an sürdü ama William kendine geldiğinde eskisi gibi olmadığını biliyordu. Ailin onda bir şeyi değiştirmişti. Bir kapı açmıştı. Bir zinciri kırmıştı: William daha iyi gördüğünü, daha iyi duyduğunu, bütün duyularının bir yüksek bilinç düzeyine erişmiş olduğunu hissediyordu. İçindeki Saîman ise eskisi gibi belirsiz bir kırılganlıkta değildi artık. Parıl parıl, güçlü, zayıflamayan bir enerjiydi. Artık zayıflamayacak olan bir enerji.</p>

  <p>William biraz kendini toparladı, Shehan'ın kendisini kollarında tuttuğunu gördü.</p>

  <p>"Sen bir drüidsin Finghin. Al, bunlar senin."</p>

  <p>Shehan delikanlıya drüidlere özgü beyaz cüppeyi ve âsâyı verdi. Kendine gelmeye çalışan delikanlı cüppeyi omzuna aldı, iki eliyle âsâyı tuttu. Bu ânı yıllardır öyle çok beklemişti ki sanki âsâ öteden beri kendisininmiş gibi hissetti.</p>

  <p>Drüidler sırayla gelip aralarına yeni katılan delikanlıya sarıldılar, gözlerinde içten bir sevgi parlıyordu.</p>

  <p>Finghin adına alışması gerekecek olan William, çok uzun süredir tuttuğu gözyaşlarını bıraktı sonunda. Uzaktan ozanların yeniden çalmaya başladığını işitti, bu kez hüzün değil neşe makamında çalıyorlardı.</p>

  <p class="bolumsonu">***</p>

  <p>Sarkan'ın oğlu babasına "Nereye kadar gitmemiz gerek?" diye sordu.</p>

  <p>"Neden soruyorsun oğlum?"</p>

  <p>Tagor, Mahat'angor kabilesinin en genç savaşçılarından biriydi; günün birinde, babasının ardından, kabilelerin reisi olma olasılığı yüksekti. Ama rahatça vazgeçebileceği bir görevdi bu. Yiğit ve güçlü bir savaşçıydı. Mahat'angor kabilesinin bütün üyeleri gibi göğsü mavi boyayla kaplıydı ve kafasında da uzun bir saç tepeliği vardı. Bedeni kayadan yontulmuşa benziyordu. Şaşırtıcı bir etkileyiciliğe sahipti, kabiledeki birçok kız günün birinde onun karısı olmayı isterdi. Küçüklüğünden beri Aigab denilen, sırf kadınlara özgü akşam yemeklerinin en büyük eğlencesiydi. Biri mavi öbürü siyah olan pek alışılmadık gözlerinden söz edilirdi bu yemeklerde. Bugün, müstakbel karısını düşünmekten çok uzaktı Tagor, Sid'den ayrıldıklarından beri her gün olduğu gibi yine kabilesinin yanında dövüşmüştü. Ama babasının kuşağındaki Tuathann'lar kadar öfkeli değildi.</p>

  <p>Sarkan, harap edilmiş bir kulübedeki ocağın yakınına oturmuştu, geceyi burada geçireceklerdi. Tuathann'ların istilasında sadece bir molaydı bu, Tagor'un babasıyla konuşabildiği ender anlardandı.</p>

  <p>Sarkan gövdesindeki, kollarındaki ve yüzündeki mavi boyayı çıkarmaya koyuldu, ateşte fokurdayan suya bir sünger daldırıp siliniyordu.</p>

  <p>"Bir gün artık durmak gerekecek" dedi Tagor, babasının mavi tepeliğini tutan deri kayışları çözmek için arkasına geçti.</p>

  <p>İmala günler önce ovadan ayrılmış, yeniden ormana dalmıştı. Yaklaştığı üç dikeyin daha ufak ve yeşil derili başka dikeylerle dövüştüğü korkutucu bir sahneye tanık olunca kaçmıştı. Bu tuhaf dövüş sırasındaki patlamalardan ve fışkıran alevlerden şaşırarak hiç düşünmeden kaçmaya başlamış, çok sonra, o sersemletici gürültü patırtıyı duymaz olunca durmuştu.</p>

  <p>Tuhaf siyah kurdun armağan olarak bir adatavşanı getirdiği günden beri hiçbir şey yememişti ve artık açlık çekmeye başlamıştı. Şimdi gür ormanın içinde avlanıyordu, hızlı koşan bir sincabın izini kaybetti, hayvan bir ağaçta gözden yok oldu.</p>

  <p>Ormanın gölgeliğinde hava yumuşacıktı. İmala ağacın dibine sinip hiç kuşkusuz sincabın tekrar aşağı inecek kadar budala olmasını umarak bekledi. Ormanın bildik gürültüleriyle oyalandı, sırtüstü yuvarlanıp sırtını kaşıdı, sonra sabrı tükendi ve başka bir av bulmaya karar verdi.</p>

  <p>Kayın ormanının iyice içlerine daldı. Tepesindeki göğü kaplayan yeşil yaprakların arasından tek tük güneş ışınları sızıyordu. Otlar ve çalı çırpılar beyaz kürküne tıpkı bir mantoya yapışan konfetiler gibi yapışıyordu; çevresinde uçuşan polenler İmala'yı hapşırtıyordu. Birden, bir kurt sürüsünün bölgesinden çıktığını hissetti. Şimdiye kadar dikkat etmediği özel koku yok olunca anladı bunu İmala. Şimdi yeni, bilinmeyen bir alana giriyordu, görünüşe bakılırsa uzun zamandır başka hiçbir kurt geçmemişti buradan. Tam tersine, İmala etrafta çok hoş bir başka koku bulunduğunu fark etti, kurt kokusuyla ilgisi olmayan bir koku. Adımlarını yavaşlatıp çevresindeki havayı koklamaya başladı, bu yeni kokunun kaynağını arıyordu. Ama koku her taraftaydı, o zaman İmala ormanın sadece kokusunun değil görünümünün de değiştiğini fark etti. Bitkiler ve toprak da farklıydı. Sanki doğa birden düzene sokulmuş gibiydi. Her şey buradaydı: ağaçlar, otlar, toprak, mantarlar. Ama sınırı aşan, düzeni bozan hiçbir şey yoktu. Hiç ölü ağaç yoktu, hiç kırık dal yoktu, ağaçların dibinde çürümüş hiçbir şey yoktu. Orman hiç olmadığı kadar güzeldi, bu bitkisel kusursuzluğun içinde kurt kendini olağanüstü iyi hissetti.</p>

  <p>Uzun bir yürüyüşün ardından, yeni bir dikeyle burun buruna geldi. Birkaç gün önce karşısında oturan dikeye benziyordu bu da. Aynı ahşap rengi deri, aynı ince, uzun, sivri uçlu kulaklar, aynı altın sarısı saçlar, özellikle de aynı koku. Ormanınkiyle uyum içinde bir koku. Dikey ağaçların arasına oturmuştu, o kadar kıpırtısızdı ki uyuduğu sanılabilirdi. Ama kurt dikeyin gülümsediğini, gözlerinin kıpırdadığını gördü. Bir an duraksadı, biraz sağa sola dönerek yabancıyı gözledi, sonra onu taklit edip arka ayaklarının üstüne oturdu. Dikey kımıldamıyordu. Sanki ormana aitti, sanki öteden beri hep buradaydı.</p>

  <p>Birkaç saniye sonra ilkine tıpatıp benzeyen bir ikinci dikey ortaya çıktı, gelip birincinin yanına, tıpkı onun gibi, oturdu, sonra bir üçüncüsü, dördüncüsü geldi. Kurt, güvensizlikle, birkaç adım geriledi ve otların arasına sindi.</p>

  <p>Dört dikey konuşmaya başladılar, İmala onları anladığını sandı. Seslerinin iniş-çıkışında dostluk ifadesi işittiği izlenimine kapıldı. Sakin olmasını, korkacak bir şey olmadığını, kendilerinin ormanda yaşadığını söylüyorlardı. Bu ormanın değil, bütün ormanların halkıydı onlar, İmala böyle anladı.</p>

  <p>Sanki gökten inmiş gibi, birdenbire aldığı bu apaçık mesajlar kurdu korkutuyordu. Onunla hiç bu kadar eksiksiz bir iletişim kurulmamıştı. Öbür kurtlar bile bu kadar çok şey ifade etmeyi hiçbir zaman başaramamıştı. Kafası karışan İmala, kendi duygularını belli belirsiz birkaç iniltiyle göstermeye çalıştı. Korkusunu, şaşkınlığını dile getiriyordu. Dikeyler onu yatıştırdı. Bunun üzerine İmala açlığını, daha doğrusu yemek yeme ihtiyacını ifade etti, dört dikeyden biri derhal ağaçların ardında kayboldu. Kurt irkildi, bir sıçrayışta ayağa dikildi, kaçmaya hazırlandı, ama bir dikey bazı sözler fısıldadı, İmala bu sözlerin anlamını anladı: Ortadan kaybolan dikey, İmala'ya yiyecek aramaya gitmişti. Kurt inanmaz bir tavırla homurdandı. Çok geçmeden giden dikey döndü, dişi kurdun önüne avladığı fındık faresini bıraktı. İmala dikeyin uzaklaşmasını bekledi, sonra, bakışlarını dört tuhaf yaratıktan ayırmaksızın, yavaş yavaş yaklaştı. Küçük memeliyi kokladıktan sonra ağzına aldı. Rahatça yiyebilmek için daha da geri çekildi, bitirince de karınüstü yattı. Küçük bir iniltiyle minnettarlığını ifade etmeye çalıştı. Başardığını düşündü çünkü dikeyler yeniden konuştular. Dost olduklarını söylüyorlardı sadece.</p>

  <p>Saî-Mina'nın yüksek kulesi, mavi dalgalara meydan okurcasına yükseliyordu; Gaelia adasındaki bütün yapıların en güzeli, en ürkütücüsüydü. Gri taştan sur hendeklerinin dış eğimleri, karmaşık ve parıl parıl kütlesiyle, kayalık bir çıkıntının üstünde gururla yükseliyordu, böylece surların temelindeki sarp yalıyarlar göklere doğru uzuyordu adeta. Yarımadayı oluşturan beyaz ve düz kayayla tatlı bir uyum içindeydi yapı. Payandalarla desteklenmiş dört küçük kule, görkemli kale burcunu çevreliyordu. Burç yarısına kadar kare biçimindeydi, yarısına varılınca, bir koridor burcun düz çizgilerini kesintiye uğratıyordu, sonra yapı tepesine kadar silindir gibi yükseliyordu, bakır çatının ucundaysa drüidlerin sancağı dalgalanıyordu: Moїra'nın Ejderhası. Kuleler, kuleleri birbirine bağlayan bölümler ve ulaşılmaz kale burcu, zarif dantel kolyeler gibi duran düzgün çıkma mazgallarla kaplıydı.</p>

  <p>Aléa hiç bu kadar güzel bir şey görmemişti. Mjolln'a gelince, o, kıç üstü düşmüş, hem acıdan homurdanıyor hem de hayranlıktan çığlıklar atıyordu.</p>

  <p>Kürek çekme işini yol arkadaşlarına bırakıp kıç tarafa oturdu ve yol boyunca da hiç kıpırdamadı. Yorgundu; Saratea, çocukluk günleri ve kaybolan arkadaşı Amine'in birbirine karıştığı özlem dolu düşler kurdu. O çağın kesinkes bittiğini, yaşamının bir daha asla eskisi gibi olmayacağını düşündü, sandalın belli belirsiz yalpa vuruşuyla sallanırken, bu değişikliğe üzüldüğünü fark etti. Yorgunluğun insanı hüzünlendirdiği, şimdiki zamanın uçuculuğu karşısında eski günlerin ağır geldiği, geçmişin tıpkı yeniden yapılamayacak harika bir tablo gibi ele avuca sığmadığı, kaçıp gittiği anlardan biriydi. Aléa çocukluk anılarını Mjolln'la ya da Phelim'le asla paylaşamayacağını biliyordu, Moїra bir başka yazgıya karar vermeden önce bir araya geldikleri zaman, bir yetim kızın yaşamını oluşturan bölük pörçük parçalardan söz edemeyeceklerini biliyordu. Aléa'ya kalan, anılardı. Ne bir nesne, ne bir iz; geçmişini çağrıştıracak tek şey anılarıydı. Yanağından akan sıvı, gözyaşı mıydı yoksa denizden sıçrayan bir su damlası mı, bilemedi, belki de ikisi birdendi, ama emin olduğu bir şey vardı, yol arkadaşlarının küreklere her asılışında biraz daha yaklaşan şu yüksek yapı Aléa'nın yaşamında geri dönülmez bir değişime damgasını vuracaktı.</p>

  <p>En sonunda yorgun argın tepeye vardıklarında, üç arkadaşı, zarif mavi giysiler giymiş üç hizmetkâr karşıladı. Önce Phelim'i selamladılar, sonra drüidin iki arkadaşının önünde eğildiler. Çalıların arasından geçen bir patikayı izleyerek, yolcuları Saî-Mina'ya götürdüler. Gizli bir kapıdan geçerek meşeli avluya girdiler, o zaman kuleyi bütün görkemiyle gördüler.</p>

  <p>Avludan bakıldığında saray çok daha etkileyiciydi. Duvarlar öyle kalın ve yüksekti ki gökyüzü zar zor görülüyordu. Her şey temiz ve bakımlıydı; çevrelerinde dönüp duran hizmetkârların ne kadar çok olduğunu görünce Aléa bu düzene hiç şaşırmadı. Şurada kuyudan su çekiliyordu; ötede saman dolu uzun ahırlarda atlar yemleniyordu; biraz ilerde meşin giysiler içindeki genç askerler yaşlı bir adamla kılıç talimi yapıyordu; başka kimsenin sokulmadığı taş çemberin ortasında, beyaz cüppelerine bürünmüş drüidler çalışıyordu. Hizmetkârların ve zanaatkârların evleri avludaydı, aileleri burada yaşıyordu, bu da Saî-Mina'da küçük dükkânların, atölyelerin ve bir okulun bulunduğunu gösteriyordu... Saî-Mina'nın avlusu canlı, renkli bir köydü başlı başına, insan ve hayvan sesleriyle doluydu. Bir tellal o günkü panayırla ilgili ayrıntıları söylüyordu bağıra bağıra. Ürünlerini satmaya gelmiş çiftçilerin elinden gürültücü birkaç hayvan kaçmıştı. Avlunun üstünde düzenli olarak çanlar çalıyor, büyük kapının açıldığını haber veriyordu...</p>

  <p>Avludan geçip sarayın kuzey kanadına doğru ilerlediler (öbür kanatlardan daha alçaktı burası). Phelim akşam yemeğinde görüşeceklerini, onlara odalarının gösterileceğini söyleyerek yanlarından ayrıldı. İki hizmetkâr, Mjolln ve Aléa'yı üç katlı bir yapının içine soktular. Ufaklık hiç sesini çıkarmadı, yol gösterenleri izledi, bütün dikkatini çevrenin güzelliğine vermişti. Acaba rüya mı görüyorum, diye düşündü. Bu dev avluda tuhaf bir hava vardı, her şey fazlasıyla bakımlıydı, renkler, sesler, hizmetkârların düzenli hareketleri, askerlerin koşuşması. Aléa insanları ve eşyaları gizemli bir örtünün örttüğü, koruduğu, düzenlediği izlenimine kapıldı. Gerçekten bir rüya tadındaydı her şey. Oysa düpedüz gerçekti. İki hizmetkârı izleyerek büyük merdivenin yüksek ahşap basamaklarından güçlükle tırmandı, ara sıra arkasına dönerek, kendisi kadar etkilenmişe benzeyen cüceye baktı. Yan yana iki oda verildi Mjolln ve Aléa'ya.</p>

  <p>Sarayın içi de sanat yapıtı gibiydi. Bütün mobilyalar ve duvarlar, yüzeyi sade ya da kakmalı, değerli ahşaplarla kaplıydı. Paralel çizgiler taşıyan yaldızlı bronz levhalar mobilyaların ayak ve çerçevelerindeki ahşabı süslüyordu. Her tarafta Moїra'nın Ejderhası'nı gösteren, ince uzun figür vardı. Ahşaba yontulmuş, porselene resmedilmiş ya da ince kakma yüzeylerin üstüne çizilmişti figür. En üstün sanatçıların yıllarca verdiği emek vardı, altın ve gümüşten, anlatılamayacak kadar görkemli bir zenginlik vardı burada. Aléa tavanlıklı büyük karyolaya oturdu, ellerini dizlerinin üstünde kavuşturdu. Hiçbir şeye dokunmaya, hatta kımıldamaya cesaret edemiyordu. Biri odaya gelene kadar böyle hayran hayran etrafa bakınıp durdu.</p>

  <p>Kapıya vuruldu, Aléa girin demek yerine kapıyı açmak için ayağa kalktı. Eşikte epey genç bir hizmetkâr kız göründü ve nazikçe gülümsedi.</p>

  <p>"Küçük hanım üstünü değiştirmedi mi?" diye sordu hizmetkâr, odanın içine doğru eğilip bir iskemleye konulmuş giysileri gösterdi.</p>

  <p>"Elbise mi?" diye şaşırdı Aléa.</p>

  <p>Gri mavi, geniş bir yün elbiseydi bu, basit ama zarif bir kesimi vardı, etek hizasında hafifçe genişliyordu. Yuvarlak yaka ve bilekler, burmalı ince bir sırma şeritle süslenmişti.</p>

  <p>Sırtta bele kadar inen açıklığın iki tarafındaki simli minik bağcık deliklerinden geçen siyah bir kurdela tutuyordu elbiseyi.</p>

  <p>Bu duruma gülen hizmetkâr kız, Aléa'nın giyinmesine yardım etmeyi önerdi. Yarım saat sonra Aléa ana binanın dev yemek salonuna, prenses gibi giyinmiş ama son derece tedirgin bir halde indi. Phelim'in verdiği broşu çıkarmamıştı; broşun bunca yabancı arasında kendini daha iyi hissetmesini sağlayacağını umarak, gururla taşıyordu mücevheri.</p>

  <p>Kıza doğru ilerleyen yaşlı bir adam "Saî-Mina'ya hoş geldiniz!" diyerek karşıladı Aléa'yı.</p>

  <p>Phelim gibi keldi, büyük beyaz cüppesinin üstünde aynı sembol vardı. Aléa, bu adamın da, onun arkasında, dev bir şöminenin önünde durmuş, sofraya oturmak için kuşkusuz genç kızı bekleyerek sohbet eden altı adamın da drüid olduğu sonucunu çıkardı.</p>

  <p>"Iııı, hayır, ıııı, tam öyle denemez" diye kekeledi Aléa; bunca yetişkinin ortasında belli ki elbisesinden rahatsızlık duyuyordu.</p>

  <p>Yaşlı adam "Aa, biraz rahat olun canım! Burada güvendesiniz şimdi" diyerek Aléa'nın omzunu tuttu. "Gelin bize katılın, size soracağımız öyle çok soru var ki."</p>

  <p>Aléa yüzünü buruşturdu. Drüidlerce sorguya çekilme düşüncesi pek hoşuna gitmiyordu gerçekten. Ama Mjolln'u ateşin yakınındaki bir koltukta otururken görünce biraz rahatladı. Yaşlı drüidin peşinden yürüdü, ötekiler Aléa'ya yol vermek için iki yana açıldılar. Phelim'e çok benzeyen bunca adam arasından yürümek tuhaftı. Hepsi keldi, hepsinde aynı cüppe, aynı sembol, özellikle de aynı delici bakış vardı.</p>

  <p>Mjolln'un yanında oturan Phelim, Aléa'nın geldiğini görünce kalkıp gülümseyerek kıza doğru yürüdü.</p>

  <p>Bütün bu drüid unvanları arasında biraz yolunu şaşırmış gibiydi. Üstelik, böyle durumlarda doğru dürüst durmayı hiç öğrenmemişti, kendini gülünç hissediyordu. Bir drüidi selamlamanın özel bir biçimi olduğundan emindi ama nasıl yapacağını bilmiyordu, kendini öyle küçük hissediyordu ki drüidlerden birine bile bakmaya cesaret edemiyordu.</p>

  <p>Cüce, Aléa'yı kucakladı, sonra sofraya davet edildiler. Saî-Mina'nın hizmetkârları, Kule'ye her yeni ziyaretçi geldiğinde yaptıkları gibi, her şeyi özene bezene hazırlamışlardı. Masif meşeden upuzun masaya işlemeli, beyaz, uzun bir örtü serilmişti. Gümüş çatal-bıçak takımları tertemiz kumaşın üstünde yeni gibi parlıyordu. Aléa, dikkate değer bir ustalıkla üstlerine rengârenk av sahneleri resmedilmiş porselen tabakları görünce hayranlıkla kendinden geçti. Masaya, uzun beyaz mumların yandığı birkaç şamdan konulmuştu; dimdik yükselen alevler gümüş takımlarda yansıyordu.</p>

  <p>Drüidlerle konuklar sofraya oturur oturmaz sessiz hizmetkârlar gerideki mutfaktan yemekleri getirmeye başladı. Aléa yemeklerden gelen lezzetli kokuyu duyunca Kaz ve Izgara'yı hatırladı. Ömrü boyunca, ne bulursa onu dişlemekle yetinen kızcağız, işte olağanüstü yemekler keşfedecekti yine.</p>

  <p>Hizmetkârlar sofraya üç tabak dana etli kan sucuğu sarması getirdiler. Aléa aşçıların çıkardığı işe hayran kaldı. Domuz etinden yapılma lezzetli bir kan sucuğu, önce ince Bisagne jambonu dilimlerine, sonra da Terre-Brune'den gelme bir parça dana etine sarılmış, kebabın açılmaması için et dikilmişti. Et hardalla sıvanmış, kurutulmuş barsağa konup fırında özenle nar gibi kızartılmıştı. Tara bundan iyisini yapamazdı, diye düşündü ufaklık.</p>

  <p>Aléa'nın tabağına kalınca bir dilim dana eti ve küçük doğranmış sebzeler konuldu. Aléa bir görgüsüzlük yapmamak için önce Mjolln'un yemeğe başlamasını bekledi. Sos da nefisti, ufaklık her lokmasını sağa sola belli etmeden yemeğin sosuna bandırarak bir damlayı bile ziyan etmemeye çabalıyordu. Aşçılar yemeğin piştiği tencerenin dibini kazımış, karamelize olmuş yemek sularını çıkarıp sosa karıştırmıştı, sosa bu hafif şekerli tadı veren buydu.</p>

  <p>Aléa tam bir ziyafet çekti kendine, ama pek iyi görünmediği düşüncesinden dehşete kapılmıştı. Neyse ki yemeğin ilk bölümü boyunca kızı rahat bıraktılar, o da tek kelime etmedi, etrafındakilerin konuşmalarını dinledi. Sofradakilerin sözünü ettiği şeyleri bilmiyordu ama Galatie'nin güneyinde bir savaş olduğunu, bu savaşın drüidleri en az Ilvain'in ölümü kadar kaygılandırdığını anladı. Ilvain konusuna sıra gelince, bütün bakışlar Aléa'ya yöneldi, Ailin ilk soruyu sordu:</p>

  <p>"Ilvain'in cesedini nasıl buldun?"</p>

  <p>Aléa ağzını sildi, bakışlarını eğdi, biraz cesaret almak istercesine, yanında oturan Mjolln'a ara sıra baka baka bütün hikâyesini anlattı. Phelim, bulduğu yüzüğü drüidlere göstermesini istedi. Aléa, Phelim'in meslektaşlarına öyle ya da böyle her şeyi önceden açıkladığından emindi, ama drüidler olayların bilincine ancak şimdi varıyormuş gibi geldi ona. Yüzüğü görmek hepsini ağır bir suskunluğa gömdü. Yemek sessizce sona erdi. Aléa birkaç rahatsız bakış fark etti, drüidlerin kendi aralarında fısıldaştığını hissetti.</p>

  <p>Çok geçmeden Aléa'nın uykusu geldi, küçük kız Phelim'den yatmaya gitmek için izin istedi. Aslında, yüzüğü gösterdiğinden beri kendisine daha farklı bakmaya başlayan bu rahatsız edici topluluktan bir an önce uzaklaşmaya can atıyordu. Phelim ufaklığa gülümsedi "elbette yatmaya gidebilirsin, sabaha görüşürüz" dedi. Mjolln da Aléa'ya eşlik etmek için hemen ayağa fırladı, ikisi de, yanlarında iki hizmetkârla, odalarına yollandılar.</p>

  <p>"Mjolln, bu akşam biraz daha yanımda kalır mısın? Bu kocaman soğuk odada kendimi pek rahat hissetmiyorum, hem sana danışacağım öyle çok şey var ki."</p>

  <p>Aléa dostuna duygularını itiraf etti: "Bütün şu drüidlerin arasında kendimi öyle yalnız hissediyorum ki."</p>

  <p>Güneydoğuya doğru yol alırlarken Finghin, <i>Ailin'in bütün bunları ondan kurtulmak için yaptığını biliyor,</i> diye düşündü. <i>Öfkeli oluşunu anlıyorum. Beni şaşırtan, Ailin'in bu riske girmesi. Aodh'un Harcourt'da iyi karşılanmasının mümkünü yok. Kont Feren Al'Roeg, şu Thomas Aeditus'un kontrolüne girdi gireli drüidlerden nefret ediyor. Aodh'u hemen oracıkta öldürtecek. Aodh'un işin içinden sıyrılması olanaksız. Peki o zaman Konsey’de onun yerine kim geçecek? Hayret doğrusu. Ailin nasıl bu riske girdi. Yo, inanamıyorum.</i></p>

  <p>Aodh başını ansızın genç drüide doğru çevirdi. Genç adamı şaşırtıcı buluyordu. Hem zeki hem de kendini çok beğenmiş.</p>

  <p><i>Zavallı, bir çıkmaza girmiş. Konsey nasıl oldu da bu durumu kabul etti? Ben bile bu yönde oy kullandım. Ailin'in oyunu kusursuzmuş. Daha sakınımlı olmayı öğrenmeliyim.</i></p>

  <p>Bütün bu süre boyunca Kiaran ikisinin yanında, siyah atının sırtında, hiçbir şey söylemeden durdu. Dinlemiyor muydu, başka şey mi düşünüyordu, yoksa iki drüid arasındaki konuşmanın ciddiyetinin farkında değil miydi, anlaşılmıyordu.</p>

  <p>Finghin çekine çekine "Peki ne yapmayı tasarlıyorsun?" diye sordu.</p>

  <p>Finghin gösterdiği saygısızlığın ve edepsizliğin farkına vararak sustu. Ama iş işten geçmişti.</p>

  <p>"Ya ölürsem, Konsey'de yerime kim mi geçecek?" diye söze devam etti Aodh. "Bilmek istediğin bu mu? Moїra bizim yerimize karar verecek. Ama umarım, günün birinde Ailin'in yerine geçecek olan kişinin düşünmesini sağlar bu durum."</p>

  <p><i>Aodh cesaret mi sergiliyor, delilik mi, bilmiyorum, ama beni çok etkiledi.</i></p>

  <p>"Finghin, yeni drüid olduğunu, olayları anlamaya susadığını ve Başdrüid'in çevirdiği oyunu tam anlamıyla kavramak istediğini biliyorum. Biliyorum ve bu yüzden de hayranlık duyuyorum sana. Ama göründüğünden daha karmaşık, hileli bir oyun var ortada. Başdrüid'in kararı ne kadar zor olursa olsun, belki de en doğrusuydu. Benim tepkime gelince, sonumu hazırlayacak kuşkusuz, ama epey işe yarayacağını da düşünüyorum. İnsanları manipüle etme oyunu oynanırken, öyle bir an gelir, çıkarlar öylesine birbirine karışır ki oyunu oynayanlar bile kendilerini feda etmek zorunda kalırlar. Ama sana bunları böyle çabucak dayatmak istemiyorum. Öğrenecek zamanın var, hem sana hocalık etmek istemem. Başka şeylerden konuşalım, sen de fazla acele sonuçlar çıkarma. Providence'ta yollarımız ayrılacak, orada senin misyonun başlıyor. Oraya kadar, bırakalım gelecekte olacaklara Moïra karar versin, olur mu?"</p>

  <p>Genç drüid onayladı; Kiaran, ancak o zaman konuşmaya karar verdi, bakışları yıldızlı gökyüzünde yitip gitmişti.</p>

  <p>Öbür ikisi şaşkın şaşkın bakakaldılar. Kiaran kesinlikle çıldırdı ya da bayağı tuhaflaştı diye düşündüler. Kiaran az konuşurdu, ama ağzını her açtığında, herkesin düşündüğünün tam tersi bir görüş ileri sürerdi. Kiaran dünyayı öbür drüidler gibi görmezdi, hem güçlü hem de zayıf noktası buydu.</p>

  <p>Güneş ufuk çizgisine doğru inmeye başladı, üç drüid daha fazla konuşmadan yeniden dörtnala yola koyuldular.</p>

  <p class="bolumsonu">***</p>

  <p>Aléa öğlene doğru uyandı. Bu kadar iyi uyuduğu pek enderdi, kimsenin daha erken gelip kendisini uyandırmadığına şaştı. Gerindi, Mjolln'un odada olmadığını fark etti. Yataktan fırladı, giysilerini alelacele üstüne geçirdi, kapıya yöneldi, birdenbire durdu.</p>

  <p>Kimse uyandırmaya gelmediğine göre, belki de odadan çıkmaması gerekiyordu. Ama Mjolln çıkmıştı. Aléa ne yapacağını, odadan çıkarsa nereye gideceğini bilemiyordu. Bir hizmetkârın kapının dışında uslu uslu beklediğini düşündü bir an ve öyleyse epey beklemiştir diye düşünerek güldü...</p>

  <p>Gidip pencereden bakmak geldi aklına. Perdeyi çekti, gün ışığının parlaklığına alışmakta zorlandı. Sarayın avlusunda önceki günden daha fazla hareketlilik vardı. Mjolln bir sıraya oturmuş, dev gibi bir savaşçıyla konuşmaktaydı. Savaşçının delikli bir giysi üstüne geçirilmiş çivili bir zırhı, atkuyruğu yapılmış uzun siyah saçları vardı. Mjolln'un konuştuğu bu adam kimdi acaba?</p>

  <p>Aléa hemen odasından fırladı, koridorda kimseyi göremedi, avluya çıkmak için merdivenlerden indi. Aşağı vardığında insanlar ona nazikçe selam verdiler, Aléa'yı gördüklerine hiç şaşırmamış gibiydiler. Saray güneşin altında göz kamaştırıyordu.</p>

  <p>Aléa avlunun öbür tarafına doğru ilerledi. Mjolln şimdi sırada tek başınaydı, az önce konuştuğu savaşçıyı izliyordu. Zırhlı adam şimdi birkaç metre ötede, bir delikanlıya talim yaptırıyordu. Çarpışan silahların sesi avlunun kuyusu, hayvanları, demircisi ve konuşmalarıyla dinmeyen gürültüsüne karışıyordu, o yüzden Mjolln, Aléa'nın geldiğini duymadı.</p>

  <p>Kız cücenin yanına oturdu, günaydın deyince Mjolln sıçradı.</p>

  <p>"Beni korkuttun yahu. Günaydın Aléa, evet ya, çok aydın bir gün bugün, şu güneşe bak! Bu ışığın altında Saî-Mina dünkünden ne kadar farklı görünüyor değil mi? Yeni bir yapı gibi. Öhöms. Şu talim yapan savaşçılara bak! Şaak sağa, şuuk sola! Vuruyorlar da vuruyorlar. Sanat bu! Öyle değil mi?"</p>

  <p>"Öyle diyorsan öyledir. Demin konuştuğun savaşçı şu mu?"</p>

  <p>"Evet, Galiad, ama tam anlamıyla bir savaşçı değildir, öhöms, Phelim'in Magistel'i o. Şuradaki de, ehhe, oğlu Erwan, Galiad ona kılıç kullanmayı öğretiyor. Şaak!"</p>

  <p>Aléa Mjolln'un gösterdiği genç çocuğa baktı, bir adım geriledi. Sanki onu tanıyor gibiydi. Ama bu yüzü gerçekten hatırlayamıyordu bir türlü, ad koyamıyordu.</p>

  <p>"Magistel mi? Ne demek o?" diye sordu küçük kız, bu sırada gözlerini oğlandan ayırmadı.</p>

  <p>"Öhöms. Şey... Büyük-Drüid'ler için bir tür yaver. Şaak şuuk! Bir Büyük-Drüid'e saldırırsan, Magistel'iyle işin var demektir! Evet ya. Fena yapar adamı. Her Büyük-Drüid'in Magistel'i vardır. On iki Büyük-Drüid, bir de Başdrüid olduğuna göre toplam on üç Magistel var. Daha doğrusu on bir, çünkü iki Büyük-Drüid Konsey'den yok oldu - ama bu bir sır. Aman, karışık iş! Öhöms. Neyse, sözün kısası, bu Magistel'ler kuvvet ve yeteneklerine göre seçilir. Dolayısıyla dünyanın en iyi on üç savaşçısı kuşkusuz onlardır! Galiad çok kibar, Phelim'le geldiğim için bana teşekkür bile etti, sanki efendisini korumuşum gibi, oysa gerçek tam tersi! İnanılmaz, değil mi? Ben bu Magistel'den söz edildiğini daha önce duymuştum. Bir ozanın anlattığı masallardan."</p>

  <p>"Ne deniyor onun hakkında?"</p>

  <p>"Anlatıldığına göre son ejderhayı öldürmüş ve kılıcı Banthral'ı bu canavarın kuyruğundan çekip çıkarmış."</p>

  <p>"Dahası da var! Deniyor ki üstüne gelen bir orduya bakarak düşmanların kesin sayısını verebiliyormuş, öyle iyi bir iz sürücüymüş ki tek bir av bile kaçırmamış elinden."</p>

  <p>"Dövüştüğü genç de oğlu, öyle mi? İlginç bir çocuk yetiştirme yöntemi doğrusu, kılıçla vura vura!"</p>

  <p>"Ama Galiad oğlunun bir gün kendisinin yerine geçip Magistel olmasını istiyor, şaak şuuk, şu halde bütün bildiklerini ona öğretmesi gerek. Evet epey bir şey var öğrenilecek. Bana dedi ki eğer Saî-Mina'da kalsaymışız sana ve bana da dövüşmeyi öğretirmiş!"</p>

  <p>"Dövüşmek mi?" diye bağırdı Aléa.</p>

  <p>Talim yapan iki erkeğe çevirdi bakışlarını. Galiad elbette üstünlük kurmuştu ama Erwan hiç yılmıyordu. Enerji ve irade doluydu. Tıpkı babası gibi ensesinde bağlanmış uzun saçları vardı ama sarıydı onunkiler. Aléa bayıldı bu saçlara. Gözlerini oğlana diktiğini fark etti, sonra zihninden bir düşünceyi kovmak istercesine başını salladı. Aranıp taranıp sonunda birdenbire bellekte canlanıveren bir ad gibi hatırladı bu yüzü. Birkaç gün önce rüyasında gördüğü delikanlıydı bu, kötücül bir tapınağa doğru karşı konulmaz biçimde çekilirken onu tutan çocuk oydu işte... Evet ya oydu, Aléa bundan emindi, dehşete kapıldı! Daha önce hiç görmediği bir oğlanı rüyasında nasil görmüştü? Bu oğlanla karşılaşacağını rüyasında nasıl tahmin etmişti? Bu işin içinde nasıl bir büyü vardı?</p>

  <p>Aléa, sanki kaçmak ister gibi, usulca kalktı, Phelim'in avluya geldiğini gördü.</p>

  <p>Drüid, küçük kızı Saî-Mina'nın ana binasına götürdü, kahvaltısını verdi. Aléa kendisi için hazırlanan üzümlü çörekleri yiyince, Phelim ona sarayın öbür taraflarını gezdirmeye girişti. Bütün günü böyle geçirdiler ama Phelim kıza ana burcu göstermeye razı olmadı.</p>

  <p>"Konsey Salonu'dur orası, sen giremezsin. Drüidler dışında kimse giremez. Nadiren ozanlar ve kâhinler girebilir."</p>

  <p>Aléa tek söz etmeden durumu kabullenmiş, sonra da avlulardan merdivenlere, odalardan salonlara, ahırlardan değirmene drüidin peşinden gitmişti, bir kez daha her şeyin dikkat çekecek kadar süslü ve bakımlı olduğunu gözlemledi. Daha sonra sarayın bahçelerini gezdiler. Aléa kendisini sıkan, bunaltan bütün soruları Phelim'e sormak için yalnız kaldıkları bu zamandan yararlanmak istedi.</p>

  <p>Her geçen gün küçük kızı daha da derin bir yalnızlığa itiyordu. Aléa, her geçen dakika, kırılgan omuzlarına çöken meçhul bir sorumluluk duygusunun ağırlığını hissediyordu. O akşam en sonunda drüide sorular sormaya cesaret etti.</p>

  <p>"Phelim, ben neden buradayım?"</p>

  <p>"Tehlikeden uzak olmak için" diye yanıt verdi drüid.</p>

  <p>"Hayır. Sadece bu değil. Gerçeği duymak istiyorum" diye diretti genç kız. "Gerçekten neden buradayım?"</p>

  <p>Phelim yanıt vermeden yürümeye devam etti, sonra bir sıraya oturup Aléa'yı yanına oturması için çağırdı. Oturdukları yerden Saî-Mina'nın kale burcunu seyredebiliyorlardı.</p>

  <p>"Şimdi bir drüidin ne olduğu konusunda basit bir fikrin var artık..."</p>

  <p>"Büyücü mü?"</p>

  <p>"İstiyorsan bizi öyle adlandırabilirsin. Daha sade söyleyecek olursak, her insanın derinliklerinde bulunan ve Saî-man adı verilen bir gücü yakalayabilen kişiye drüid denir. Bu güç, eğer onu kullanmayı öğrenirsek, çevremizdeki öğeleri geçici olarak kontrol edebilmemizi sağlar."</p>

  <p>"Haydutlara ve gorgûn'lara karşı sizin ateşe dönüştüğünüzü gördüm" dedi Aléa.</p>

  <p>"Evet, bu çok tehlikeli bir iştir. Bir drüid gücünü kötüye kullanmaması gerektiğini bilir. Ama varmak istediğim nokta bu değildi. Ilvain, kumlarda bulduğun o adam, Samildanach'tı. Yani bir drüidden daha... daha güçlü bir kişi. Samildanach, Saîman'ı sonsuzca kontrol eder. Sana bunu nasıl açıklamalı acaba? Yani öğeleri değiştirebilir ve sonsuza dek o halde bırakabilir. Bunun kaygı verici, neredeyse hiç bitmeyen ve bizi büsbütün aşan bir kudret olduğunu anlamışsındır."</p>

  <p>Aléa hayretler içinde kalmıştı, drüidin söylediğini onayladı.</p>

  <p>"İyice kavrıyor musun bilmem, ama önemli değil. Önemli olan, Samildanach ölünce kudretini başkasına devreder. Bu kudrete egemen olmanın tek yolu budur. Hiçbir zaman birden fazla Samildanach olmaz. Neyse ki bugüne dek bütün Samildanach'lar iyi insanlardı ve her seferinde kudretlerini iyi niyetli insanlara miras bıraktılar. Böylece, hiçbir Samildanach gücünü kötü amaçla kullanmadı. Ama bugün Ilvain'in kudretini kimin devraldığını bilmiyoruz, çünkü ihtiyar biraz erken öldü, ve belli ki kumların ortasında tek başınaydı. Ve... nasıl desem..."</p>

  <p>Aléa yaşlı adamın sözlerinin devamından korktu. Phelim'in ellerini dizlerinde birleştirdiğini, sırtını kamburlaştırdığını gördü, sanki drüidin söylemek zorunda olduğu şeyler ağırlık yapıyordu.</p>

  <p>“Korkarız ki Ilvain'in gücünü miras bıraktığı kişi sen olabilirsin."</p>

  <p>“Ben mi?" dedi ufaklık dikleşerek.</p>

  <p>"Belki. Kumlara gömülüyken ona dokundun, o zamandan beri birçok kez bedenini ele geçiren tuhaf bir güç hissettin. Bu güç, Samildanach'ın gücü olabilir pekâlâ..."</p>

  <p>Aléa bayılacak gibi oldu. Bununla birlikte, yüreğinin derinliklerinde, Ilvain'in eline dokunduğu gün tuhaf bir şey olduğunu biliyordu. Ama bu düşünceyi reddediyordu. İnanmak istemiyordu, inanamıyordu. Bu korkunç kudret onu ilgilendirmiyordu, istemediği halde bu gücü miras almış olamazdı. Aléa gözlerini kapayıp Moїra'ya yalvardı. <i>Ben sadece küçük bir kızım, benim istediğim bu değil, Moїra. Size yalvarıyorum, n'olur o kişi ben olmayayım.</i></p>

  <p>"Samildanach olabilir" dedi Phelim, "oysa bu olanaksız".</p>

  <p>Aléa hemen dikleşti, bakışlarında bir umut ışığı yandı.</p>

  <p>"Neden?"</p>

  <p>"Sen kızsın."</p>

  <p>"Kızlar Samildanach'tan miras alamaz mı?"</p>

  <p>"Hayır."</p>

  <p>Aléa neredeyse rahatlamış gibiydi. Elbette hâlâ Phelim'in açıklamalarının yarattığı şokun etkisindeydi ama belki de başka bir şey vardır diye düşünüyordu... Belki de çok geçmeden bütün bu meseleden kurtulacaktı.</p>

  <p>"Senin aldığın, nasıl desem, onun kudretinin bir kalıntısı olabilir... Belki de Samildanach'ını çoktan birine bırakmıştı ve sen geriye kalan küçücük bir kısmını aldın. Bilmiyorum... Anlamak istediğimiz bu."</p>

  <p>İkisi de konuşmadan durdular. Aléa, Phelim'in anlattıklarından çıkan sonuçları ölçüp tartarak kale burcuna bakıyordu. Dehşete düşmüştü. Gerçeğin, içindeki endişeyi dağıtacağını ummuştu, ama öğrendiklerinden sonra şimdi daha da endişeliydi. Konsey'in kendisini buraya incelemek için getirdiğini düşününce çok büyük bir korku duyuyordu. Ona ne yapacaklardı acaba? Nelere maruz kalacaktı? Hele hele, ne çıkacaktı ortaya? Bilmemeyi yeğlerim, bütün bunları unutmayı, Mjolln'la Providence'a doğru yola çıkıp bütün bu büyücü hikâyelerini geride bırakmayı isterim, diye düşündü. Ne var ki dışarıda onu bir başka tehlike, Maolmὸrdha bekliyordu, belki de olup bitenleri iyice anlarsa bu öteki tehlikeyi savuşturabilirdi...</p>

  <p>"Bana tam olarak ne olduğunu nasıl bileceğiz?" diye sordu birkaç dakikalık suskunluğun ardından.</p>

  <p>Phelim yanıt vermeden baktı, sonra genç kızın koyu renk saçlarına dokundu ve gülümsedi. Ayağa kalktı, avluya doğru birkaç adım attı, Aléa peşinden gelsin diye bekledi. Konuşma belli ki sona ermişti...</p>

  <p>Aléa göğüs geçirdi, yüksek kulenin gölgesinin uzandığı bahçeleri geçti, drüide hiç bakmadan ana binanın kapısından girdi. Büyük merdivenden çıktı, sessizce odasına kapandı. Akşama kadar başka bir şey düşünemedi. Mjolln bir parti <i>fidchell</i> oynamak için gelince, Aléa yorgun olduğunu ve uyumayı yeğlediğini söyledi. Ama bütün gece gözünü bile kırpmadı. Sabahın köründe drüidin sözleri kafasının içinde hâlâ çınlayıp duruyordu.</p>
