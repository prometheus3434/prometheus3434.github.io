  <h1>3. BÖLÜM</h1>

  <h2>Drüid</h2>

  <p>Faith'in öyküsü şöyle başlıyordu:</p>

  <p>"Çok uzun zaman önce, bu topraklarda Toland adında bir kral yaşıyordu, iyi yürekli ve adil bir kraldı. Bugün hiçbir kralın yaptıramayacağı cinsten, görkemli bir şato yaptırmıştı Providence kentinde. O zamanlar Providence değil Amelsön idi kentin adı. Toland'ın krallığı Ebone Koyu'ndan Gaelia'nın kuzeyine kadar uzanıyordu. Kralın uyrukları huzur içinde yaşıyor, balıkçılık, avcılık, hayvancılık ve tarımla geçiniyordu. Galatie'lilerin gelişinden önceki zamandı bu, kuzeyde görkemli Saî-Mina sarayının inşa edilmesinden bile çok önceydi.</p>

  <p>O zamanlarda, bu zengin topraklarda insanlar, cüceler, cinler, kurtlar ve bugün unutulmuş başka bir sürü yaratık vardı, uyum içinde yaşarlardı. Herkesin birbirini tanıdığı ve sevdiği kocaman bir köy gibiydi ülke. Savaş yoktu, insanlar sadece toprağı, ağaçları, çiçekleri, kuşları, denizi, balıkları ve güneşi bilirdi...</p>

  <p>Ama kral gitgide yaşlanıyordu, oğlu Ersen'e zaman uzun gelmeye başladı. Prens hem bencil hem de hırslı bir delikanlıydı ve beklediği tek şey vardı: krallığı keyfince yönetmek için babasının yerini almak. Kraliçe birkaç yıl önce ölmüştü, devlet işleriyle fazlasıyla meşgul olan kral oğlunu gerektiği gibi yetiştirmeye vakit bulamamıştı. Çocuklarıyla pek zaman geçirmeyen bütün babalar gibi ömrü boyunca pişmanlık duydu bu yüzden. Ama zavallı Toland, demin söylediğim gibi iyi yürekli ve adil biri olduğu için, oğluna iyi kötü bir eğitim vermeye çalıştı. Oğlu için Mont-Tombe adasında harikulade bir kent inşa ettirdi. Buraya Mur Ollavan, yani "bilginler kenti" denildi çünkü kral en büyük bilginleri getirtti. Bilginin kitaplar aracılığıyla aktarıldığı çağlardı, drüidlerin gelişinden önceki zamanlardı. Evet, çünkü drüidler daha sonraları, söylenen sözlerin yazılan sözlerden daha üstün olduğunu öğrettiler bize. Gerçek bilgi kulaktan kulağa yayılır, tıpkı değerli bir sır gibi. Ama şunu da belirteyim ki Thomas Aeditus, Mont-Tombe Üniversitesi'ni bu Mur Ollavan kentinin yıkıntıları üstüne kurdurdu, çünkü onun, kitaba ve yazıya inancı var. Şu Aeditus denilen adama pek değer vermesem de, kütüphanesinin Gaelia'da gördüğüm en zengin kütüphane olduğunu itiraf etmeliyim. Bu dünyanın en büyük kentlerini gezdim, Farfanaro'yu, Tarnea'yı, Providence ve Ria'yı gördüm, Güney denizlerinin ötesindeki büyük kentleri bile gördüm ama Mont-Tombe'daki kütüphaneden daha güzelini görmedim. Orada müstensihler gece gündüz çalışıyor, sepilenmiş koyun derilerinin üstüne tüykalemle yazarak dünyanın en güzel kitaplarını çoğaltıyorlar. İstilalar Kitabı'nın tek nüshası bu kütüphanededir, Bisagne denizcileri tarafından yapılmış büyük dünya haritaları bu kütüphanededir... Oradaki kitapların tümünü okumak için bir ömür yetmez, birçok kez dünyaya gelmek gerekir.</p>

  <p>Her neyse, biz öykümüze geri dönelim: Mur Ollavan'da yatılı okuyarak birkaç yıl geçirdikten sonra, Prens Ersen de son derece bilgili biri haline gelmişti. Aa, elbette drüidler kadar bilgili değildi ama çok iyi coğrafya, tarih ve eski felsefe bilgisi vardı. Savaş olmamasına karşın, genç prens kendisine dövüş sırları ve askerî strateji öğretilmesini istedi. Babasının kıpırtısızlığına dayanamıyordu, kralın yararlanmaya cesaret edemediği bütün kraliyet topraklarından çıkar sağlamak istiyordu. İktidarın hizmetine verilen bilgi, eğer işin içinde iyi yüreklilik olmazsa, her zaman iyi bir formül değildir.</p>

  <p>Dolayısıyla, genç Ersen, daha kral bile olmadan, ülkeyi baştan başa gezip babasının uyrukları üstünde egemenliğini sağlamlaştırmaya, yeni vergiler toplamaya ve herkesin kraliyet yasalarına (en azından kendi anladığı şekliyle kraliyet yasalarına) boyun eğdiğinden emin olmaya karar verdi. Babasının bütün itirazlarına karşın, krallığı bir uçtan öbür uca, üç yüz kişilik bir ordunun başında, at üstünde dolaştı. Toland'ın uyruklarında sevgi ve saygı uyandırmayı başardığı her yerde prens, zalimliği ve bencilliği dolayısıyla nefret ettirdi kendinden. Ama olağandışı bir önderdi, güzel ve etkili konuşma becerisiyle ustaca yönlendiriyordu insanları, misyonunun iyi bir amaç güttüğüne kolayca inandırdı askerlerini. Sadece birkaç haftalık bir yolculuğun sonunda, Ersen'in yanındaki üç yüz adam kaba, dar görüşlü, korkunç derecede söz dinleyen birer vahşi olup çıktı.</p>

  <p>Şikâyetler Amelsön şatosundaki krala çabucak ulaştı, çok geçmeden Toland derin bir umutsuzluğa gömüldü. Yaşlıydı, eğer ölürse uyruklarını, kendine benzemeyen, zalimliği gitgide artan ve artık hiçbir sözünü dinlemeyen bir oğlun insafına bırakacaktı. Bunun üzerine Toland danışmanlarına ne yapması gerektiğini sordu, hepsi de sadece bir çözüm yolu görüyorlardı: bu berbat oğuldan kurtulmak. Toland söylenen çözüme razı gelemiyordu ve bu da umutsuzluğunu daha da büyütüyordu.</p>

  <p>Bir sabah, üzüntünün ve çaresizliğin kemirdiği kral ölmek üzereyken, siyahlar giymiş, başını ürkütücü bir kukuletanın altına saklamış tuhaf bir elçi, Toland'la görüşme talebinde bulundu. Kralın danışmanları bu koşullar altında böyle bir isteğe pek iyi gözle bakmadı ama elçi o kadar bastırdı ki danışmanları ikna edip ölüm döşeğindeki kralın başucuna gitmeyi başardı. Belki sihir de kullandı.</p>

  <p>Uzun boylu, ince biriydi, zarif hareketleri vardı. Yürüyüşünde, duruşunda bir şeyler saygı uyandırıyordu, bir kral edası vardı onda.</p>

  <p>'Haşmetmeap' diye söze başlarken kukuletasını geriye itti, ince hatları, ince uzun kulakları, ahşap dokusuna sahip derisinin tuhaf rengi ortaya çıktı, 'Haşmetmeap, ben orman halkının kralı Obéron'um, size yardımlarımızı sunmak için Borcelia ormanından geldim.'</p>

  <p>'Benim krallığımda bir başka kral mı?' diye mırıldandı Toland boğulacakmış gibi.</p>

  <p>Orman perisi cebinden kurumuş ama yine de pembe rengi solmamış bir çiçek çıkardı.</p>

  <p>'Her yıl, ormanımızdaki Hayat Ağacı biz orman perilerinin Muscaria dediği bir çiçek açar.'</p>

  <p>'Hayat Ağacı da nedir? Benim ormanımda kimler yaşıyor?' diye öfkelendi kral.</p>

  <p>Ama orman perisi yanıt vermedi, tatlı, sakin bir sesle, sanki bir çocukla konuşur gibi, öyküsüne devam etti.</p>

  <p>'Bu çiçeği yiyen bir yaş gençleşir. Hayat Ağacı'nın armağanıdır bu. Nitekim, efsaneye göre, eğer bir adam her yıl yeni Muscaria'yı yerse ölümsüz olur.'</p>

  <p>Toland kaşlarını çattı, orman perisinin arkasında duran danışmanlarına kaygı dolu bakışlar yöneltti. Ama danışmanlar ölmekte olan kraldan çok çiçekle ilgilenmişe benziyorlardı.</p>

  <p>'Bu çiçeği yiyin Haşmetmeap, her yıl orman perileri size bir yenisini getirecek, böylece ölümsüz olacaksınız ve oğlunuz hiçbir zaman kral olamayacak.'</p>

  <p>İki hükümdar, orman perisi ve insan, gün batana dek böyle konuştular. Güneş Gor-Draka dağlarının pembe doruklarının ardında büsbütün kaybolduğu zaman, Kral Toland orman perilerinin armağanını kabul etti.</p>

  <p>Böylece her yıl kral bir yaş gençleşti ve hızla eski gücüne kavuştu. Kısmetinin çalındığını anlayan Prens Ersen öfkeden delirdi ve ordusuyla babasına saldırdı (ordu artık beş yüz kişiye ulaşmıştı). Ama kralın birlikleri daha güçlüydü ve Ersen savaş meydanında, bildiğiniz gibi iyi yürekli ve adil biri olan babasının yaşlarla dolu gözleri önünde can verdi.</p>

  <p>Ertesi yıl kral, orman perilerinin getirdiği Muscaria'yı yemeyi bıraktı. O zamandan beri ikinci karısından ikinci bir çocuğu olmuştu. Bu çocuk devleti yönetecek yaşa geldiğinde Toland, orman perilerinin anlaşmasına uyacağı konusunda yemin ettirdi oğluna. Ertesi kış kral öldü. Oğlu da iyi yürekli ve adil bir kral oldu; Toland'ın orman perilerine verdiği söze uydu, bugüne dek bütün krallar da öyle yaptı."</p>

  <p>"Peki neydi o söz?" diye sordu Aléa ozana; kadın sanki bu soruyu bekler gibi gözlerini kapatmıştı.</p>

  <p>"Borcelia ormanının ve sırlarının sonsuza dek hükümdarın koruması altında kalacağı. İşte bu yüzden orman perileri hakkında pek az şey bilinir, hatta bazı küçük kızlar onların var olmadığını sanır..."</p>

  <p>Handaki bütün müşteriler ozanı alkışladı, bazıları gülerek alkış tuttu. Faith Aléa'ya göz kırptı, sonra da şarkısını söylemek için arpını eline aldı.</p>

  <p class="bolumsonu">***</p>

  <p>Gece geç vakitte, handaki bütün müşteriler gittiğinde, Aléa iki hancıya teşekkür edip bitkin bir halde odasına çıktı. Karnı yeniden ağrımaya başlamıştı, biraz dinlenebilmeyi umuyordu küçük kız.</p>

  <p>Uykusu geldiği halde bir türlü uyuyamıyordu. Gün içinde olup bitenler yüzünden sinirleri altüst olmuştu. Acaba hancılarla buluşmam nasıl sonlanacak, diye merak ediyordu. Burada uzun zaman kalabileceğine bir an olsun inanmamıştı. Hiç kimsenin yanında uzun süre kalmamıştı. Amine hariç... Arkadaşının anısı gecenin karanlığında şimşek gibi çaktı kafasında.</p>

  <p>Demircinin kızı Amine Salia, Aléa'ya benzersiz bir dostluk göstermişti. On bir yaşındayken iki kız her akşam gizlice buluşurdu. Oyunlar uydururlar, birbirlerine armağanlar getirirler, gün içinde yaptıklarını anlatırlar, taşkın bir heyecanla dinlerlerdi birbirlerini. Amine babasının mesleğini anlatırdı, Aléa sokaklardaki yaşamı anlatırdı, sonra, çiftçilerin budalaca kurallarından uzakta, birlikte yaşayabilecekleri başka bir yerin, başka bir yaşamın hayalini kurarlardı. Bunun üzerine koşarak köyün çatılarına çıkar, oradan seyrettikleri aptal yetişkinlerle, onların beyhude uğraşlarıyla alay ederlerdi.</p>

  <p>Aléa için devrim gibi bir şey olmuştu bu. İlk kez biri hayranlıkla bakıyordu ona. İlk kez biri anlattıklarına kulak veriyor, onu anlıyordu. Bu durum onu büsbütün dönüştürdü, sanki kendini daha az yalnız hissetmek Aléa'yı çocukluktan çıkardı da harika bir çağa soktu, kişinin kendine güvenmeyi denediği, başarısızlıkların bile bir öğrenme, bir çıraklık tadı taşıdığı bir çağa geçirdi. İki küçük kız birbirlerini tam anlamıyla anlıyorlardı çünkü aynı şeyleri hissediyorlardı, aynı anda aynı tepkileri veriyorlardı, basit bir bakışla birbirlerine çok şey anlatabiliyorlardı. Her gün birbirlerine anlatacak yeni öyküler, keşfedecek yeni oyunlar, yaşayacak yeni serüvenler olacağını sandılar, bu mutluluk anı hiç bitmeyecek sandılar, hiçbir şeyin, hiç kimsenin demircinin kızıyla Toprağın Kızı'nı ayıramayacağı konusunda söz verdiler. Dostluklarının sonsuza dek süreceğine söz verdiler... Ah, vaktiyle kim vermemiştir ki bu sözü?</p>

  <p>Sonra bir akşam Amine her günkü buluşmaya gelmedi.</p>

  <p>Ertesi gün Aléa'ya, babasının öldüğünü ve halasının onu buradan uzaklara, Gaelia'nın başkenti Providence'a götüreceğini söyledi.</p>

  <p>Aléa bir daha Amine'i hiç görmedi, çocukluğundan beri terk edildiği sessiz yalnızlığın içinde buldu tekrar kendini. Yazgısına boyun eğdi, Moїra'nın ona sunduğu tek yaşam biçimini, unutulmuş bir yetimin yaşamını kabullendi.</p>

  <p>Aléa göğüs geçirdi, Amine'in yüzü düşüncelerinin derinliklerine gömülerek silindi. Küçük kız sonra yavaş yavaş uykuya daldı.</p>

  <p>Ama gece yarısı ağrıyla uyandı. Karnı gitgide daha çok sancıyordu, kalkınca bacaklarının arasından sıcak bir sıvının aktığını hissetti.</p>

  <p>Paniğe kapıldı, dolunayın donuk ışığının süzüldüğü pencereye yaklaştı. Eğilip bacaklarının arasına bakınca kanı fark etti. Bir dehşet çığlığı atarak başını ellerinin arasına aldı, sırtını duvara dayayıp yere çöktü, bayılacak gibiydi, yanakları gözyaşlarından sırılsıklam olmuştu. Hem başında hem de karnında çok şiddetli bir ağrı vardı. Başının çatlayacağım sandı. Neler oluyordu böyle? Ölmek üzere olduğunu, kanının son damlasına kadar akıp gideceğini ve öleceğini sandı. Hırsızlık yaptığı için Moїra'nın onu cezalandırdığını düşündü. Belki de kasap Almar kötü bir büyü yapmıştır bana, dedi kendi kendine.</p>

  <p>Birdenbire dayanılmaz bir kirlenme duygusuna kapıldı, olmaması gereken yerdeki bu kan fena halde iğrendirdi küçük kızı. Yaptığım bütün hataların somutlaşmış biçimi bu kan, eğer Moїra'nın beni bağışlamasını istiyorsam bu kandan kurtulmam gerek, diye düşündü. Yatağın yanıbaşında duran, su dolu leğene doğru fırladı dehşetle, yıkanmak için içine girdi. Tam o sırada, kızın çığlıklarından telaşa kapılan Tara odaya girdi.</p>

  <p>Leğenin içinde çıplak oturmuş hıçkıra hıçkıra ağlayan Aléa'yı görünce "Ne var, ne oluyor?" diye sordu.</p>

  <p>Kızın kocaman mavi gözleri yaşlarla dolmuştu; ne yapacağını ne söyleyeceğini bilemez haldeki Aléa, karnının alt kısmını işaret ederek "Kan..." diyebildi.</p>

  <p>Şişman hancı kadın kaşlarını kaldırdı, sonra rahatlayarak bir kahkaha patlattı. Aléa Tara'nın gülmesine o kadar şaşırdı ki ağlamayı kesiverdi, biraz sıkılmıştı. İyi yürekli kadıncağızın kendisine uzattığı havluyu aldı; Tara iç rahatlatıcı bir gülümsemeyle, yatağa gelmesini, yanına gelip oturmasını işaret etti.</p>

  <p>Bundan sonraki yarım saat boyunca Aléa Tara'nın anlattıklarını dinledi. Hancı kadın genç kıza, bu olayın bütün küçük kızların başına geldiğini, böylece kadın olduklarını anlattı, endişelenmesine hiç gerek olmadığını, dahası, bu durumdan gurur duyabileceğini söyledi.</p>

  <p>"Doğa da senin gibidir Aléa. Sen doğanın büyük döngüsüne giriyorsun. Mevsimler var, yaşam, ölüm, güneş, ayın halleri var. Kadınlar da aybaşı olarak bu döngünün içine girerler, anlıyor musun? Doğal bir şey bu."</p>

  <p>Aléa pek anlamıyordu ama, tam da artık bir çocuk olmadığını öğrenmişken ilk kez bir anne sıcaklığıyla karşılaşmıştı. Gerçekten içi rahatlayınca, şefkat dolu hancı kadının dizlerinde uyuyakaldı.</p>

  <p>Ertesi sabah Aléa ömrünün en güzel kahvaltısını etti. İki hancıya neredeyse bir saat teşekkür etti. Keyfi hiç bu kadar yerinde olmamıştı, kendini bambaşka hissediyordu. Şimdi şundan emindi, dün fundalığın ortasına onu gönderen, kumlara gömülü cesedi bulduran Moїra'ydı. Adeta yaşamını yeni bir geleceğe yönlendiren bir dizi sürprizin başlangıcıydı bu. Artık çocuk değildi Aléa.</p>

  <p>Bir sonraki gün Yüzbaşı Fahrio hana gelip Aléa'ya bazı sorular sordu. Fundalıkta cesedi bulamamıştı ve gerçekten neler olup bittiğini merak etmişti. Ufaklık onu rahat bıraksınlar diye yalan söylemeyi yeğledi, bütün anlattıklarını ilgi çekmek için uydurduğunu, sadece fundalıkta bir yüzük bulduğunu, başka bir şey olmadığını söyledi. Yüzbaşı kaşlarını çattı, hancı karı kocadan, kendisi bu işi çözene kadar kıza göz kulak olmalarını istedi.</p>

  <p>Aléa böylece Kerry ve Tara'nın hanında haftalarca kaldı, elinden geldiğince onlara yardım etti, yeni mesleğinin sırlarını öğrendi, hanın müdavimleriyle ahbaplık etti, gecenin geç saatlerinde sarhoşların yaptığı densiz şakalara bile alıştı ve ozan Faith'in bir başka köye gitmek için Saratea'dan ayrıldığı akşam ağladı...</p>

  <p>Her akşam, son müşteriler de gittikten sonra, hanın yerlerindeki pişmiş topraktan büyük döşeme taşlarını yıkıyor, ateş usul usul sönsün diye şöminedeki iri odunları yan yatırıyor, kendisine her zaman sıcak bir gülümsemeyle karşılık veren iki hancıya teşekkür ettikten sonra yatmaya çıkıyordu. Uykuya dalmadan önce, fundalıktaki cesedin üstünde bulduğu yüzüğü çıkartıyordu ortaya. Gerçek bir tören haline gelmişti bu. Tek servetim, tek hâzinem diye çok sevdiği yüzüğe mum ışığında hayran hayran bakıyordu. Halkanın iç tarafına kazınmış sembollerin ne anlama geldiğini tahmin etmeye çalışıyordu. Bir yüreği ve bir tacı örten iki el. Yüreğin aşkı, tacın da krallığı simgelediğini düşündü. Peki ama ikisi birlikte ne oluyordu? Yüzüğü parmağına geçiriyor, yüzüğün ona hep şans getireceğini düşleyerek uykuya dalıyordu, çünkü Moїra'nın ona yeni bir yaşam verdiğinden emindi artık.</p>

  <p>Aléa her geçen gün iki ev sahibine daha çok bağlanıyordu. Karı koca ona kendi kızlarıymış gibi davranıyor, onu dinliyor, onunla konuşuyor, çocukken kendi kendine öğrenemediği pek çok şeyi ona öğretiyorlardı; hatta çalışması karşılığında ona biraz para vermeye bile başlamışlardı. İlk haftalarda Aléa bir rüyada yaşadığını sandı.</p>

  <p>Ama bir süre geçtikten sonra, eskiden olduğu gibi serbest kalamadığına hayıflanır oldu. Hancı karı koca ona öz kızları gibi davranıyorlardı davranmasına ama Aléa yerinin burası olmadığını düşünmeden edemiyordu ara sıra. Müşterilerin onu kabullenmesi biraz zaman alıyordu, kızcağız bazılarının bakışlarındaki kini görmeye devam ediyordu. Dahası, hancıların yaşam temposuna, düşünme biçimine, geleneklerine, alışkanlıklarına uymakta zorlanıyordu. Ne kadar cömert olurlarsa olsunlar hüzünlü bir şey vardı onların yaşamında: Sürprize hiç yer yoktu. Aléa bir akşam yüzüğünü evirip çevirirken, şimdi bana sunulan yaşam gerçekten bana göre mi acaba, diye düşündü.</p>

  <p>Elbette handa mutluydu ama içinin derinlerinde bir şey onu handan çıkıp gitmeye dürtüyordu. Kendini yalnız hissetmeye, büsbütün özgür hissetmeye, hatta belki de tehlikede hissetmeye ihtiyacı vardı. Derbeder yaşamını özlüyordu. Sokağı, korkuyu, yasadışılığı. Yeni yaşamını büsbütün terk edecek kadar özlemiyordu ama bazı akşamlar birkaç saatliğine ortadan kaybolacak, eskiden duyduğu kaba heyecanları duyacak kadar özlüyordu bunları. Böylece ara sıra handan kaçmaya başladı. Kerry ve Tara bu yüzden ona kızmadılar. Ufaklığın biraz kabuğuna çekilmeye ihtiyaç duyduğunu anlıyorlardı. Aléa geri döndüğünde gülümsemekle yetiniyorlardı, ona her zaman kapılarının açık olduğunu, yeni yaşamını kabullenmesinin biraz zaman alabileceğini göstermek ister gibiydiler. Kerry'yle Tara'nın istemelerine karşın hiç çocukları olmamıştı. İyi mi ediyorlardı bilinmez ama Aléa'yı mutlu etmek için varlarını yoklarını vermeye hazırdılar. Onlara, bu kocaman mavi gözlerdeki ışıltı kadar keyif veren başka bir şey yoktu.</p>

  <p>Alea'nın gecenin bir yarısında eve geldiğini duydukları sırada "Ufaklığın kendini özgür hissetmeye ihtiyacı var" demişti iyi yürekli hancı. "Yaşamdaki bu değişikliğe bu kadar çabuk alışmasına zaten çok şaşırıyorum. Fahrio da gözlerine inanamıyor!"</p>

  <p>"Biliyorum, ama bir akşam hiç geri gelmeyecek diye korkuyorum" dedi Tara. "Ya bir saldırıya uğrarsa?"</p>

  <p>"Bugüne kadar başının çaresine bakmayı pekâlâ bildi. Hadi hadi, sen bence artık bizimle kalmak istemeyeceğinden korkuyorsun..."</p>

  <p>"Sen korkmuyor musun sanki?"</p>

  <p>Hancı yanıt vermedi. Elbette korkuyordu, karısı da bunu biliyordu. Alea'nın gelişinden beri çok mutluydu. Ufaklık pek çok şeyi değiştirmişti. Kerry ile karısının birbirine duyduğu aşkı bile uyandırmıştı varlığıyla. Ama Kerry ufaklığın sonsuza dek yanlarında kalamayacağını biliyordu.</p>

  <p class="bolumsonu">***</p>

  <p>Bir akşam, yemek saatine doğru, Aléa sokaklarda yavaş yavaş yürürken iki köylü arasındaki bir konuşmaya tanık oldu. Bir taş çeşmenin başına oturmuş, Gaelia'nın Yüce-Kralı'ndan söz ediyorlardı.</p>

  <p>Eoghan Mor adadaki gelmiş geçmiş krallar arasında pek sevilmezdi. Kuşkusuz kötü bir insan değildi ama çok çabuk etki altında kaldığı ya da kolayca korkutulup sindirilebildiği söylenirdi. Sözgelimi drüidlere göğüs germeyi beceremiyordu ve Harcourt'un din adamlarına karşı savaşmaktan pek çabuk vazgeçmişti. Uzun sözün kısası, Eoghan Gaelia'daki beş kontluğa kendini saydırmayı başaramıyordu. Ama yine de adanın en yoksul kontluğu olan Sarre'ın halkını sevindiren bir haber duyulmuştu: Yüce-Kral Sarre'lı bir kızla evlenecekti; daha da iyisi, Saratea'da doğmuş bir genç kızı alacaktı eş olarak!</p>

  <p>Aléa konuşulanların daha fazlasını duymak için gizlice biraz daha yaklaştı.</p>

  <p>"Adı neymiş kızın?" diye sordu adamlardan yaşlı olanı.</p>

  <p>"Amine. Demircinin kızı Amine Salia. Hatırlıyor musun onu?"</p>

  <p>Aléa çocukluk arkadaşının adını işitince olduğu yerde sıçradı. Duyduklarını kabul edebilmesi için biraz zaman geçmesi gerekti. Amine Yüce-Kral'la mı evlenecekti yani? Olanaksızdı bu!</p>

  <p>"Ama o kız daha on beşinde bile değildir!" dedi yaşlı köylü.</p>

  <p>Öteki "Tam on beş yaşında" diye karşılık verdi. "Babası ölünce Amine, halasının evine, Providence'a gitmişti. Orada bir drüidin yanında öğrenim gördü, kızcağız öyle yetenekli çıktı ki geçen yıl kâhin<a href="../Text/dipnotlar.xhtml#a3" id="k3"><sup>[3]</sup></a> oldu. Moїra'nın işi, kız öyle genç ki bütün başkent ondan harika çocuk diye söz ediyor! Saratea'lı bir ufaklık, aklın alıyor mu? Yüce-Kral da onu böyle fark etmiş olsa gerek..."</p>

  <p>"Sence kraliçe olduğunda bizi düşünür mü? Belki de Yüce-Kral sonunda Sarre kontluğuyla ilgilenmeyi kabul eder ha?"</p>

  <p>"Senin gibi ben de öyle olmasını umut ederim" diye içini çekti genç köylü.</p>

  <p>Aléa kulaklarına inanamıyordu. Sıkılmış yumruğunda parmağına takılı yüzüğe baktı ve gülümsedi. Evet, yaşamı değişmeye devam ediyordu! Şimdi istediği tek şey Kaz ve Izgara hanına koşup Kerry'yle Tara'ya duyduklarım anlatmaktı. Geri döndü, Saratea'nın öbür ucuna doğru koşmaya başladı, kalbi deli gibi çarpıyordu. Birkaç köylü onun koşarak geçtiğini görünce laf attılar. Uzun zamandır köyde küçük Aléa'nın böyle koştuğu görülmemişti.</p>

  <p>Küçük kız soluk soluğa hana vardı, müşterilerin arasına dalıp Tara'nın mutfağına koştu. İki hancı da mutfaktaydı. Şaşkın şaşkın birbirlerine baktılar, küçük kızın başına ne geldi acaba diye meraklandılar.</p>

  <p>Aléa onlara bütün hikâyeyi baştan sona ama epey bölük pörçük anlattı, her cümlesinin ardından soluğunu toparlamaya çalışıyordu ama o kadar heyecanlanmıştı ki iki laftan birini yutuyordu. Amine'in kim olduğunu ve kendisi için ne ifade ettiğini açıklamayı bitirince "Providence'a gitmem gerek!" dedi.</p>

  <p>Tara kocasına kaygı dolu gözlerle baktı. Kızın neler düşündüğünü tahmin ediyordu.</p>

  <p>Kerry genç kıza doğru bir sandalye iterek "Aléa, biraz sakinleş bakalım..." dedi. "Heyecanını anlıyorum, ama yine de biraz fazla acele ediyorsun. Arkadaşının seni tanıyacağından emin misin?"</p>

  <p>Aléa şaşırmışa benziyordu. Ev sahiplerinden daha farklı bir tepki geleceğini ummuştu. Hancı, Amine'in onu tanıyacağından nasıl kuşku duyabilirdi ki, aslında hancıyı kaygılandıranın bu olmadığını tahmin etti.</p>

  <p>"Tabii ki tanır beni!" diye karşılık verdi kaşlarını çatarak.</p>

  <p>Kerry karısına doğru döndü, kadının bakışlarında doğru sözcükleri okumayı umdu ama Tara da onun kadar rahatsız hissediyordu kendini. Adam dudaklarını ısırdı, yeniden Aléa'ya baktı, zoraki gülümsedi.</p>

  <p>"Ya sonra?" dedi üzgün bir tavırla. "Yıllardır görmediği bir çocukluk arkadaşıyla ilgilenmektense düğün hazırlıklarıyla uğraşacaktır o kız... Aléa, şey... Böyle paldır küldür gitmenin iyi bir fikir olmadığını düşünüyorum..."</p>

  <p>Bu kez Aléa, Kerry'nin bu yolculuğa itirazını doğrudan doğruya söylemeye cesaret edemediğini anladı.</p>

  <p>"Beni gördüğüne çok sevineceğinden eminim. Zaten ben çok sevineceğim. Tara, gitmek istiyorum oraya!"</p>

  <p>"Ama Providence buraya çok uzak Aléa, kontluğumuzun içinde bile değil! Öyle bir yolculuğa çıkacak olanağın yok ki, at satın alman gerek, yoldaki hanlarda konaklayabilmek için para gerek... Hem zaten kralın askerleri saraya girmene asla izin vermez! Gerçekten Aléa, olanaksız bir şey bu!"</p>

  <p>"Hiç sorun olmaz, ben hallederim! Her zaman başımın çaresine baktım, ne at almama gerek var ne de hanlara para ödememe! Neden beni engellemek istiyorsun?"</p>

  <p>Tara gözlerini kapadı ve yemek pişirmekle uğraşıyormuş gibi görünmek için arkasını döndü. Ufaklıkla ilk kez anlaşmazlığa düşmüşlerdi ve hancı kadın nasıl tepki göstereceğini bilemiyordu. Hem, Aléa için nasıl duygular beslerlerse beslesinler, ufaklık öz kızları değildi, onun üstünde gerçekten bir yaptırım güçleri yoktu. Bununla birlikte, kocası gibi Tara da Aléa'nın bu budalalığı yapmasını önlemenin bir görev olduğuna inanmıştı. Ufaklığın sonunda durumu kavrayacağını umdu.</p>

  <p>Kerry'ye gelince, sabrı yavaş yavaş tükeniyordu. Sadece birkaç haftadır tanıdığı bu çocuk üstünde otoritesini kullanın aya fazla cesaret edemiyordu ama Aléa'nın inadı gülünç olmaya başlamıştı. Kız normal yaşamı yeni yeni öğrenmeye başlarken böyle kalkıp Providence'a gitmesi, Kerry için kabul edilecek bir şey değildi.</p>

  <p>"Dinle beni küçüğüm, inan ki bu çok berbat bir fikir. Canın gitmek istiyor, bunu anlıyorum, ama insanın hayatta her zaman her istediğini yapamayacağını öğrenmen gerek... Tek başına yollara düşmenin sırası değil. Daha çok gençsin, hayatını yeni yeni kazanmaya başladın... Arkadaşın evlendiğinde yeniden konuşuruz bu konuyu. Belki de Saratea'ya, bütün köylüleri görmeye o kendiliğinden gelir, seni kolayca tanır o zaman. Ama bu arada senin beklemen gerek. Sabırlı olman gerek. Anlıyor musun?"</p>

  <p>"Gitmemi istemediğinizi anladım, hepsi o kadar!" diye bağırdı Aléa, sesindeki hıçkırıkları saklamaya çalışıyordu.</p>

  <p>Aniden ayağa kalktı ve sabırsızlanmaya başlayan müşterilerin siparişlerini almak için yemek salonuna geçti. Ağlamamak için kendini tuttu, bütün akşam boyunca Tara ve Kerry'nin endişeli bakışlarından kaçırdı gözlerini. Müşteriler bile üzüntüsünü fark ettiler. Her zamanki şakacı müşterilerin şakalarına ilk kez gülmedi, her seferinde güzel bir karşılık yapıştırıverirdi, bu kez öyle yapmadı.</p>

  <p>Gece olup da Aléa odasının karanlığında tek başına kaldığında, bütün akşam tuttuğu gözyaşlarını bırakıverdi. Kerry'yle Tara'nın tepkisini anlamaya çalışıyor, ama hayır, başaramıyordu. Şimdiye kadar ona bu kadar iyi davranan karı koca, şimdi onu daha da mutlu edebilecek bir şeye neden böyle birdenbire karşı çıkıyorlardı? Gerçekten mutlu olmasını istemiyorlar mıydı yoksa? Aléa hancıların sonuçta bencil olduğunu ve onlara hizmet ettiği için kendisini yanlarında tutmak istediklerini düşündü. Aléa'yı Aléa olduğu için değil handaki çalışmasından ötürü seviyorlardı! İnsanların iyiliğine bu defa da güvenmemesi gerekirdi. Cömertlikte hep bir çıkar olduğunu hatırladı! Ama bu böyle sürüp gitmeyecekti! Amine'i bulmaya Providence'a gitmek istiyordu, hancılar ona engel olamayacaktı! Hem zaten öz anne babası değillerdi ki!</p>

  <p>Uykuya dalmakta çok zorlandı. Gitmek istemekte haklı olduğuna kendini inandırmak istiyordu, ama Kerry'yle Tara'nın bencillik ettiğini de bir türlü kabullenemiyordu. Belki de samimiydiler. Belki sadece onun için korkuyorlardı. Nasıl öğrenmeliydi bunu? Ona bunca iyilik eden, bunca şey yapan karı kocaya kızdığı için en sonunda kendinden nefret etti. Evet ama, Amine'i yeniden görmeyi öyle çok istiyordu ki!</p>

  <p>Yatağında bir sağa bir sola döndü durdu, ancak çok geç vakitte uykuya dalabildi.</p>

  <p>Ertesi sabah, kalkıp aşağı inmeye cesaret edemeden yatağında epey oyalandı. Hancılara kızgın mıydı, yoksa hak mı veriyordu, kendi de bilemedi. Emin olduğu bir tek şey vardı, Amine'i yeniden görmek istiyordu.</p>

  <p>En sonunda aşağı indiğinde, Tara onu gülümseyerek karşıladı, kucakladı, hiçbir şey söylemeden sıkıca göğsüne bastırdı. Bu davranış Aléa'nın içini rahatlattı, o da gülümseyerek karşılık verdi ve kahvaltı etmeye gitti. Önceki günkü meseleyi unutmaya çalıştı, Tara'nın özene bezene hazırladığı yağlı ballı, kocaman, kızarmış ekmek dilimlerini mideye indirdi.</p>

  <p>O sırada yaşlı bir adam içeri girdi, beyaz meşeden yapılma büyük bir âsâya dayanıyordu her adımında.</p>

  <p>Uzun boylu, zayıf, görünüşü kaygı uyandıran biriydi, koca bir kukuleta gözlerini örtüyordu, uzun, beyaz bir cüppeye bürünmüştü, cüppenin ortasına Moїra'nın sembolü işlenmişti: karmaşık bir frizin ortasında kırmızı, ince uzun bir ejderha. Samonios şenlikleri sırasında ve yaz gündönümünde evlerin kapılarına asılırdı bu işaret.</p>

  <p>Aléa kahvaltı etmeyi bıraktı, yaşlı adam bir masaya oturana kadar kıpırdamadan bekledi. Hem kaygılanmış hem de heyecanlanmıştı. Mümkün müydü bu? Saratea'ya bir drüid mi gelmişti?</p>

  <p>Adam onu öyle meraklandırdı ki Aléa gözlerini ihtiyarın üstünden ayıramıyordu. Buraya, bu hana ne yapmaya gelmişti acaba? İyiye mi işaretti bu durum, yoksa kötüye mi? Aléa, acaba benim içeri mi gitmem gerekir, diye düşündü. Tara mutfaktaydı ve ufaklık yemek salonunda ihtiyarla yalnız kalmıştı. Ne yapacağını bilemiyordu. Ne olursa olsun, gidip siparişini almaya cesaret edemezdi.</p>

  <p>Sonra ansızın drüid başını kıza doğru çevirdi, kukuletasini çıkarmadan "Merhaba Aléa" dedi, derinden gelen, boğuk bir sesle.</p>

  <p>Ufaklık irkildi, bakışlarını önündeki tabağa yöneltti, duymamış gibi yaptı.</p>

  <p>"Bana merhaba demek istemiyor musun?" dedi ihtiyar, sesinde hafiften bir alay seziliyordu.</p>

  <p>"Siz... siz kimsiniz?" diye kekeledi Aléa, yeniden önündeki yemeğe çevirmişti gözlerini. "Adımı nereden biliyorsunuz?"</p>

  <p>O anda Tara salona girdi. Aléa derin bir oh çekti. Hancı kadın ne yapılacağını bilirdi nasılsa.</p>

  <p>Tara salonun ortasında kalakaldı. Yaşlı adamın gelişine çok şaşırmış görünüyordu. Ufaklığa baktı, gülümsedi, sonra drüide doğru ilerleyip saygıyla elini uzattı.</p>

  <p>"Merhaba" diye kekeledi. "Merhaba, drüid, ben... ben hiç beklemiyordum... Öyle uzun zaman oldu ki..."</p>

  <p>"On yıldan fazla oldu, gerçekten de. Beni hatırlamanıza şaşırdım zaten..."</p>

  <p>Hancı kadın rahatsız bir gülümsemeyle "Sizin gibi biri unutulmaz" diye karşılık verdi. "Aléa ne arzu ettiğinizi sordu mu?"</p>

  <p>Yaşlı adam gülümsedi. Ağır hareketleri yine de Aléa'nın içini rahatlatmadı.</p>

  <p>"Hayır, galiba onu korkutuyorum, değil mi Aléa?"</p>

  <p>Ufaklık çıtını çıkarmadı, kaşlarını çatarak hancı kadına doğru baktı.</p>

  <p>Tara küçük kıza "Korkmana hiç gerek yok Aléa" diyerek kahvaltısına rahatça devam etmesini işaret etti.</p>

  <p>Aléa sakinleşmeye çalıştı, sonunda kukuletasını çıkaran yaşlı adama kaçamak bakışlar yönelterek yeniden kahvaltısını etmeye koyuldu. Adamın kafasında hiç saç yoktu, yaşını kestirmek çok zordu, kesin olan tek bir şey vardı: adam çok yaşlıydı ama bakışları kıpır kıpırdı. Çıkık çenesinde grili beyazlı, kısa kesilmiş bir keçi sakalı vardı. En korkunç tarafı geniş alnıydı, ufaklığın hayal bile etmeye cesaret edemediği bir yığın tuhaf düşünceyi gizliyordu sanki bu alın. Ama Aléa, Tara'nın rahatlatıcı sözlerine güvendi, böyle küçücük bir köyde bir drüide rastladığı için şanslı olduğunu düşündü.</p>

  <p>Tara yaşlı adama gülümseyerek "Hiç kuşku yok ki bu ay Moїra bizimle" dedi. "Sevgili arpçımız Faith Dana da birkaç hafta önce uğradı, yıllardır görmemiştik onu! Size ne ikram edeyim Phelim?"</p>

  <p><i>Demek adı Phelim'miş,</i> diye düşündü ufaklık. <i>Bana hiçbir şey çağrıştırmıyor, oysa o benim adımı biliyor.</i></p>

  <p>"Sadece biraz haşlama isterim hanımefendi, eğer varsa."</p>

  <p>Hancı tamam deyip mutfağa yollandı.</p>

  <p>Drüid gelip Aléa'nın yanına oturmak için ayağa kalkarken "Büyümüşsün Aléa, seni neredeyse tanıyamayacaktım" dedi.</p>

  <p>Aléa hiç kıpırdamadı. <i>Beni tanıdığını iddia ediyor,</i> diye düşündü. <i>Ama ben onu tanıdığımı hiç sanmıyorum... Belki de küçücükken görmüştür.</i></p>

  <p>"Geçen gün Yüzbaşı Fahrio hikâyeni anlattı bana. Saçmaladığını, şu yüzüğü bir yabancıdan, belki de köyden birisinden çaldığını düşünüyor."</p>

  <p>Aléa ağzı bir karış açık, ellerini masanın üstüne bıraktı. Demek durum buydu. Drüid onu yargılamaya gelmişti. Büyük kentlerde bir suç işlendiğinde suçluyu yargılama işini drüidlerin üstlendiğini duymuştu. Bu drüid de ta buralara kadar sırf onun için mi gelmişti yoksa? Aléa titremeye başladı.</p>

  <p>"Ben doğruyu söylediğine eminim. Nasıl oldu bana anlatır mısın?" dedi yaşlı adam.</p>

  <p>Aléa olduğu yere çakılıp kalmıştı. Ne yanıt vereceğini bilemiyordu. Adam ona tuzak mı kurmuştu acaba? Kendini korumak için yalan mı söylemeliydi? Drüid hiçbir şey söylemeden, uzun uzun küçük kızı süzdü, kuşkusuz Aléa'nın açıklamada bulunmasını bekliyordu, sonra sakin bir sesle konuşmaya başladı:</p>

  <p>"Şu parmağındaki yüzük, o adamın üstünde bulduğun yüzük, değil mi?"</p>

  <p>Aléa elini alelacele masanın altına soktu, ama bu hareketine hemen pişman oldu. Korkunç bir suçluluk duygusuyla sarsıldı. Bu hikâye biter, devamı gelmez sanmıştı. Fahrio hiç geri dönmemişti, Tara da Kerry de yüzükle ilgili soru sormamışlardı ona.</p>

  <p>"Galiba ben bu yüzüğü tanıyorum Aléa" dedi drüid. "Eğer benim bildiğim yüzükse... o zaman kumlarda bulduğun adamın kim olduğunu da biliyorum."</p>

  <p>Tara yeniden salona girdi, yaşlı adama haşlama getirmişti. Phelim kadıncağızın uzattığı kâseyi alıp başıyla teşekkür etti. Sessizce yedi, bitirince "Geçen gün Almar'ı nasıl devirdiğini anlatabilir misin hiç olmazsa? Bilerek mi yaptın?" diye sordu.</p>

  <p>Bu kez Aléa gerçekten korkuya kapıldı. O küçük olayı neredeyse unutmuştu, o gün ayaklarından başına kadar bütün vücudunu kat eden o tuhaf kuvveti hatırlayınca içi daraldı.</p>

  <p>"Şey... hatırlamıyorum" diye kekeleyerek yalan söyledi.</p>

  <p>Phelim sabırsızlanmaya başlamış gibiydi. İç çekti ve sıranın üstüne bıraktığı âsâsını alıp iki eliyle yaslandı.</p>

  <p>"Aléa şu yüzüğü mutlaka görmem gerek. Benim için çok önemli" dedi.</p>

  <p>Küçük kız geri çekildi, dehşet içinde "Söz konusu bile olamaz! Beni rahat bırakın!" diye bağırdı.</p>

  <p>Ufaklığın çığlıklarını işiten iki hancı hemen salona geldiler.</p>

  <p>"Neler oluyor?" diye sordu Tara.</p>

  <p>Aléa hiç düşünmeden "Yüzüğümü çalmak istiyor" diye bağırdı.</p>

  <p>Drüid ağır ağır sağ elini masanın üstüne koydu.</p>

  <p>"Aléa, saçmalama, ben yüzüğü senden çalmak istemiyorum, sadece görmek istiyorum" dedi.</p>

  <p>Tara zoraki bir gülümsemeyle küçük kıza yaklaştı, yaşlı adama karşı gelmek istemiyor gibiydi:</p>

  <p>"Aléa, drüid sana yüzüğü sadece görmek istediğini söylüyorsa doğrudur. Gösterebilirsin. Bir drüidin sözünü dinlemek gerekir Aléa."</p>

  <p>Ama ufaklık ansızın ayağa fırladı.</p>

  <p>"Olmaz!" diye bağırdı.</p>

  <p>Baştan aşağı titriyordu. Drüidin kendisini cezalandırmak istediğinden emindi şimdi ve panik içinde, kaçmanın daha iyi olacağına karar verdi. Kafasının içinde bin bir düşünce birbirine karışıyordu. Bir aciliyet duygusu kaplıyordu içini. Karar vermesi gerekiyordu. Artık Amine'i bulmak için yeni bir gerekçesi olduğunu düşündü, Amine kuşkusuz onu koruyabilirdi. İki hancıya doğru yaşlı gözlerle baktı, elveda demek için onlara sarılmak isterdi ama drüid ayağa kalkmıştı; Aléa, oturduğu sırayı da devirerek kapıya doğru fırladı.</p>

  <p>İçgüdüsel olarak güneye doğru koştu, yanaklarına akan yaşları koluna siliyordu. Tara ve Kerry'yi dünkü tartışmanın ardından böyle terk ettiği için çok pişmandı ama kafasının içinde bir ses ona kaçmasını emrediyordu; yüreğinin derinliklerinde, yapılacak en iyi şeyin kaçmak olduğuna emindi kızcağız.</p>

  <p>Bir gün geri dönüp hancıları bulacağına ve iyi yürekliliklerinden ötürü onlara teşekkür edeceğine söz verdi kendi kendine.</p>

  <p>Gözlerini neredeyse yumarak koşu temposunu hızlandırdı; böyle hızla, sanki bir kurt sürüsünden kaçar gibi koştuğunu görerek şaşıran köylülerin bakışlarıyla karşılaşmak istemiyordu. Köyün çıkışına vardığında soluk almak için durdu. Önünde Providence'a giden uzun yol başlıyordu.</p>

  <p>Şimdi seçimini yapmalıydı. Burada kalıp drüidin sorularına göğüs germek mi, yoksa, hancıların öğütlerine rağmen, Amine'i bulmak üzere şu uzun yola çıkmak mı? Aléa derin bir soluk aldı, köye son kez baktı ve yeniden koşmaya koyuldu. Moїra'nın da istediği buydu kuşkusuz. Amine'i bulma umuduyla hareketlenen küçük kız, çok geçmeden, Saratea'nın büyük giriş kapısının ardında, fundalığın içinde gözden kayboldu.</p>
