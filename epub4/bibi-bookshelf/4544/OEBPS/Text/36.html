  <h2><span class="font1"><a id="k36">O</a>TUZ ALTINCI GÜN</span></h2>

  <p><span class="font1">Artık anlatabileceğim bir şey kalmadı.</span></p>

  <p><span class="font1">Dün gece gördüğüm düşten Doktor Sematyen'e söz etmedim daha. Söz edersem büyü bozulacakmış gibime geliyor. Ama herhalde bir gün anlatırım.</span></p>

  <p><span class="font1">Gördüğüm düşten sonra büyük bir yük kalktı sanki sırtımdan. Yaşamın ağır yükü.</span></p>
