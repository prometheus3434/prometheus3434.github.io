  <body id="kitap-17" xml:lang="tr-TR">
		<div>
			<p><st c="0">“Böylesine ender bulunan bir şeyin bu denli zor olması gerekir. </st><st c="65">Kurtuluşumuz; halihazırda ellerimizde olsaydı ve büyük bir çaba olmaksızın bulunabilseydi, nasıl mümkün olabilirdi? </st><st c="181">Ne var ki kusursuz olan her şey ender olduğu kadar güçtür de.”</st></p>
