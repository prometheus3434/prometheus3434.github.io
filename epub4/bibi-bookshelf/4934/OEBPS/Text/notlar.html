  <h1>Notlar</h1>

  <p class="footnote"><a id="a8"/><a class="backref" href="../Text/01.html#a0">1</a> Bu son unsurların benzerleri günümüz uluslararası ilişkilerini de etkiler görünmektedir. İlerde ayrıntılarıyla ele alınacağı gibi, BM'nin giderek belirginleşen etkisizliği, ABD’nin süper güç konumunun tartışılmaya başlanması ve Sovyetler Birliği'nin dağılıp, Avrupa ve giderek dünya dengesinde ciddi olarak hesaba katılmaması, tehlikeli bir istikrarsızlık ortamı yaratmıştır.</p>

  <p class="footnote"><a id="a9"/><a class="backref" href="../Text/01.html#a1">2</a> İkinci Dünya Savaşı sonrasında Avrupa'nın istikrar ve gönencinin sağlanmasında Fransız-Alman ilişkilerindeki olumlu gelişmelerin etkisi ve Avrupa Birliği'nin başarısında bu iki devletin ağırlıklı payı düşünülürse, Fransız-Alman dostluğunun geçmişte ve gelecekte ne denli önemli olduğu anlaşılır.</p>

  <p class="footnote"><a id="a12"/><a class="backref" href="../Text/01.html#a2">3</a> İkinci Dünya Savaşı’ndan sonra Arap dünyasında tanık olduğumuz Batı karşıtı duyguların ve dış politikaların temel nedenlerinden biri bu başarısızlıkta yatar. Batı dünyasının Ortadoğu’daki uzantısı olarak kabul edilen İsrail’e karşı başarısızlık, bu eziklikle birleştiğinde ortaya çıkan tepki, aynı zamanda köktendinci akımların da halk desteği bularak güçlenmesine yol açmaktadır.</p>

  <p class="footnote"><a id="a14"/><a class="backref" href="../Text/01.html#a4">4</a> Bu tarihten günümüze kadar, bir uluslararası örgütün saldırgan bir devlete karşı uygulama kararı aldığı ticaret ya da silah ambargosu hemen hemen hiç başarılı olamayacaktır. Bunun önemli bir nedeni kararın alınışında etkili olan büyük devletlerin içtenlikten uzak ya da bilgisiz politikalarıdır. Ayrıca çatışan taraflara uygulanan silah ambargosu da genellikle saldırganın yararına işleyecektir. Bu genellemenin en son örnekleri Irak’a 1990’dan beri uygulanan silah ve ticaret ambargosuyla Bosna’da savaşan taraflara uygulanan silah ambargosudur.</p>

  <p class="footnote"><a id="a15"/><a class="backref" href="../Text/01.html#a5">5</a> İkinci Dünya Savaşı’ndan sonra ikiye bölünecek olan Almanya’yı yeniden birleştirmenin mimarı olan Şansölye Helmut Kohl’ü bu vesileyle anmak gerekiyor. Avusturya'nın bağımsız bir devlet olarak varlığını sürdürmesi, bu başarıyı Hitler’inkinin yanında sönük gösteriyorsa da Avusturya'nın Avrupa Birliği içine tam olarak girmesiyle, en azından ve bugün için iki devletin ekonomik olarak birleşmesi gerçekleşmiştir. Tüm dünyanın umudu, bu gelişmelerin 1938 Anschluß’unun sonucunu doğurmamasıdır.</p>

  <p class="footnote"><a id="a18"/><a class="backref" href="../Text/01.html#a6">6</a> Acaba büyük Batılı devletleri yönetenler elli beş yıl önce Chamberlain’in Almanya ve Çekoslovakya için düşündüğünü bugün Sırbistan ve Bosna için de düşünüyorlar mı ?</p>
