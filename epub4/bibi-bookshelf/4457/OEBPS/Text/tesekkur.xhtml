<body>
  <p class="sgc-5"><span class="sgc-2">TEŞEKKÜR</span></p>

  <p class="sgc-5"><span class="sgc-2"><br /></span></p>

  <p class="sgc-5"><span class="sgc-2">Güzel abi, dev çocuk Levent’e,</span></p>

  <p class="sgc-5"><span class="sgc-2">varken güç, yokken ilham veren Emel’e,</span></p>

  <p class="sgc-5"><span class="sgc-2">bana babasını anlatan Fırat’a,</span></p>

  <p class="sgc-5"><span class="sgc-2">adadakilere, canımız Yıldız’a ve</span></p>

  <p class="sgc-5"><span class="sgc-2">Bandırma’ya teşekkür etmezsem,</span></p>

  <p class="sgc-5"><span class="sgc-2">anlattıklarım yarım kalmış sayılır.</span></p>

  <p class="sgc-5"><span class="sgc-2">Hep olsunlar dilerim, minnetim büyüktür.</span></p>
