<h1 class="PNormal" title="KOKOLOJİ NEDİR?">KOKOLOJİ</h1>
<p class="PNormal">&nbsp;kokoloji \ <span style="font-style: italic;">isim</span> [Japonca, kokoro, akıl, ruh, duygular + Yunanca, -logia, öğrenimi]&nbsp;</p>
<p class="PNormal">1. Isamu Saito ve Tadahiko Nagao tarafından geliştirilmiş bir tür kendini keşfetme oyunu.</p>
<p class="PNormal">2. İnsan davranışlarının ve durumsal tepkilerinin gizli anlamlarının yorumlanmasını belirten popüler terim.</p>
