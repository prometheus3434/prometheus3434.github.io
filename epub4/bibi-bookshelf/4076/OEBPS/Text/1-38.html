<body>
  <div id="x1-38.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame">
      <p class="split"></p>

      <p class="paragraf">Gökyüzüne bak, dedi, derin bir şefkatle, gülerek, evet ya ve hasretle de. Yorgunluktan ve toprağa hasretinden artık tükenmişti. Bak, nasıl da ışıl ışıl, mutluluk dolu bir gece!</p>

      <p class="paragraf">Inger yukarıya, solgun yıldızlara doğru baktı. Ve ölü adam toprağın içine kayıp gitti. Inger onu bir daha görmedi.</p>
    </div>
  </div>
