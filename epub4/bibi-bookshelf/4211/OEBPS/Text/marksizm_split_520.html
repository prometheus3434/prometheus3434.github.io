    <p class="normal"><sup class="calibre3">[<a href="../Text/marksizm_split_021.html#footnote-800-15-backlink" id="footnote-800-15">*15</a>]</sup> Kaynak-batak dinamiği, bir habitatın kalitesindeki değişimin olası sonuçlarını incelemek amacıyla ekolojistler tarafından kullanılan teorik bir modeldir. Burada "kaynak" (source) yüksek kaliteli, "batak" (sink) düşük kaliteli bir habitatı ifade etmek için kullanılır -ç.n.</p>
