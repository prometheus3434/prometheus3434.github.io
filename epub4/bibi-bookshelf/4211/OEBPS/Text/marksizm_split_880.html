    <p class="normal"><sup class="calibre3">[<a href="../Text/marksizm_split_037.html#footnote-132898-107-backlink" id="footnote-132898-107">107</a>]</sup> Benton 1989 bu tür süreçleri "eko-düzenli" ("eco-regulated") olarak adlandırır. Onun, Marx'ın analizinin bu süreçleri hesaba katma konusunda başarısız olduğu yolundaki iddiasının ayrıntılı bir çürütülmesi için, bkz. Burkett 1998b, s. 125–33, ve 1999a, s. 41–7.</p>
