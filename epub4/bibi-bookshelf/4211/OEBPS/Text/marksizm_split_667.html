    <p class="normal"><sup class="calibre3">[<a href="../Text/marksizm_split_032.html#footnote-131718-28-backlink" id="footnote-131718-28">28</a>]</sup> İki rezervuar arasındaki ısı farklılığı, motor tarafından yapılan işin kullanılmasıyla, ısının soğuktan sıcak rezervuara devridaimi aracılığıyla korunmuştur. Ayrıntılar için, bkz. Fermi (1956, s. 31–5) ve Van Ness (1983, s. 36–40).</p>
