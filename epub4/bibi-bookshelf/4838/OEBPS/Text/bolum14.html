<h1><span>14</span><br/>Napoli:<br/>Mayıs 2060</h1>

  <p class="girintisiz">Vezüv bile ilkbaharın gelişini sonsuza kadar erteleyemezdi. Havalar güzelleştikçe, Emilio Sandoz açık havada daha iyi uyuyabildiğini fark etti; dalga ve kuş sesleri arasında, sırtını güneşin ısıttığı kayalara dayayıp kestiriyordu. Uykusunda bile hissettiği o karanlığı içinden kovanın gözkapaklarına vuran güneş ışığı olduğunu düşünüyordu. Bu aralar terleyerek, mide bulantısıyla uyandığı daha ender oluyordu. Bazen rüyaları korkunç ya da iğrenç değil, sadece anlaşılmaz oluyordu.</p>

  <p>Sahilde La Perlalı bir çocukla beraberdi. Özür diliyordu, çünkü rüyasında elleri sağlam olmasına rağmen sihirbazlık yapamıyordu. Çocuk ona VaRakhatiler’in çift gözbebekli, garip ve güzel gözleriyle bakıyordu. “Peki,” diyordu, bir yarı ergenin kendinden emin tavrıyla, “yenilerini öğren bakalım.”</p>

  <p>“<i>Padre, c’è qualcuno che vuol vedervi</i>.”</p>

  <p>Kalktı, hızlı nefes alıyordu, nerede olduğunu bilmiyordu. Rüyasındaki çocuğun sözlerini hâlâ duyabiliyordu, üzerlerinde düşünecek vakti olmadan bunları unutmamak ona önemli geliyordu nedense. Bileklerinin tersiyle gözlerini ovarken, onu uyandıran çocuğa bağırmamak için kendini tuttu.</p>

  <p>“−<i>un uomo che vuol vedervi</i>.”</p>

  <p>Seni görecek bir adam, diyordu çocuk. Adı neydi? Giancarlo. On yaşındaydı. Annesi, ürettiklerini Napoli’deki lokantalara satan bir çiftçiydi. Cizvitlerin evinde fazla insan kaldığında bazen erzak yetmiyor, Giancarlo da mutfağa sebze getiriyordu. Sık sık etrafta gezindiği oluyordu, ufak işler yapmak hoşuna gidiyordu; hasta rahibe mesaj götürmek ya da merdivenlerden çıkmasına yardımcı olmak gibi. “<i>Grazie</i>,” dedi Emilio. Bunun İtalyancada teşekkür ederim demek olduğunu umuyordu ama emin değildi. Çocuğa merdivenlerden tek başına çıkabileceğini söylemek istiyordu, ama kelimeleri bulamadı. İtalyanca, çok yıllar önceydi, çok diller önce.</p>

  <p>Kendini toplayarak dikkatle ayağa kalktı ve sığınağı olan kocaman kayadan yavaşça aşağı indi. Çıplak ayaklarıyla basacak yer arıyordu. Giancarlo birden ince sesiyle hızlı bir şeyler söyleyince şaşırdı. Söyledikleri fazla hızlı, fazla karışıktı. Emilio ondan kendisini aşan bir şeyi anlamasının beklenmesine mi, yoksa o kadar çok şeyin kendisini aşıyor olmasına mı kızacağını bilemedi.</p>

  <p>Sakin ol, dedi kendine. Onun suçu değil. İyi bir çocuk, herhalde sadece, eldiven giyip de ayakkabı giymeyen bir adamı merak ediyordur.</p>

  <p>“Anlamıyorum,” dedi sonunda tekrar hareket ederek. “Özür dilerim.” Çocuğun ne demek istediğini anlayacağını umut ediyordu. Çocuk başını salladı ve omuz silkerek kayadan plaja olan son atlayış için, ona elini uzattı. Ama Emilio çocuğun elini tutmaya cesaret edemedi; Giancarlo’nun ellerinin durumunu bilip bilmediğini, bilse korkup korkmayacağını merak ediyordu. Destekleri ancak bir hafta sonra tekrar deneyebilecekti. Bu arada Candotti’nin parmaksız eldivenlerini giyiyordu. John’un tahmin ettiği gibi, bu bazı sorunlar için iyi ve basit bir çözüm olmuştu: Örneğin, insanlar ellerini görmüyorlardı.</p>

  <p>Emilio bir süre kayaya yaslandı, sonra gülümsedi ve başıyla Giancarlo’ya plajın ucundaki uzun taş merdivenleri işaret etti. Giancarlo da gülümsedi, arkadaşça bir sessizlik içinde yürümeye başladılar. Tepeye çıkarken çocuk hep yakınında durdu, zaman geçirmek için basamakların her birine iki ayağıyla birden atlıyordu. Enerjisini genç ve sağlıklı biri gibi harcıyordu, Emilio’nun güçsüzlüğünden biraz rahatsız oluyordu aslında. Yavaş ilerleyebiliyorlardı ama merdivenlerin tamamını sadece birkaç kez durarak çıkmayı başardılar.</p>

  <p>“<i>Ecco fatto, padre! Molto bene!</i>” dedi Giancarlo, genellikle iyi niyetli büyüklerin çok basit işleri başardıklarında çocuklarına karşı kullandıkları teşvik edici sesle. Emilio kelimeleri tanımıştı, neyse ki çocuğun sırtını okşayacağını zamanında fark etti ve buna tahammül edebildi. Çocuğa bir daha teşekkür etti, <i>grazie</i>’nin İtalyanca olduğuna artık emindi. Bir kere daha dengesini kaybeder gibi oldu, çocuğun iyi kalpliliği içini ısıtmıştı, ama başka bir çocuk için hissettiği üzüntü yüreğini parçalıyordu. Büyük bir çaba gerektiren bir gülümseme ve hareketle çocuğun gitmesini işaret etti. Sonra merdivenlerin tepesindeki taş bankta bir süre dinlendi.</p>

  <p>İçindeki itaat etme alışkanlığı hâlâ devam ediyordu, çağrıldığında geliyordu, korkudan yüreği titrese de. Duygularına hâkim olması, merdivenlerin yorgunluğunun geçmesinden daha uzun sürdü. Düzenli saatler, düzenli yemek, düzenli alıştırma, başpederin emrettiği gibi. Şans verilince vücudu iyileşmeye başlamıştı, kendini onarıyordu. Melezlerin gücü, derdi Anne yarı ciddi bir tonla. İki kıtanın gücü.</p>

  <p>Bazen dönüş yolculuğunun sonlarında yaşadığı garip sakinlik geliyordu aklına. Ellerinden yavaşça akan kanı izleyip, bu beni öldürecek ve sonra anlamaya çalışmam gerekmeyecek, diye düşünmüştü.</p>

  <p>Acaba Lazarus kokarak mezarından çıktığında İsa ondan teşekkür etmesini bekliyor muydu? Belki Lazarus da herkes için bir hayal kırıklığı olmuştu.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Onu bekleyen kısa boylu, yapılı adam neredeyse orta yaşını geçmişti. Kafasında siyah bir takke, üzerinde basit, siyah bir takım elbise vardı. Bir haham, diye düşündü Emilio, üzülerek. Sofia’nın bir akrabası, belki uzak bir kuzeni, bana orada ne olduğunu soracak.</p>

  <p>Adam Emilio’nun ayak seslerini duyduğunda ona doğru dönmüştü. Grileşen gür sakalının arasından biraz hüzünle gülümseyerek “<i>No me conoces</i>,” dedi.</p>

  <p>Sefarad bir haham belki İspanyolca kullanırdı ama bir yabancıyla bu kadar yakın konuşmazdı. Emilio bu durum karşısında yine bir şey anlayamayacağını hissetti ve başka bir tarafa baktı.</p>

  <p>Adam anlayamadığını gördü, durumun inceliğini fark etmiş gibiydi. “Özür dilerim Peder,” dedi. “Beni tanımanızı bekleyemezdim. Ayrıldığınızda daha bir çocuktum, tıraş bile olmuyordum. Görebildiğiniz gibi hâlâ olmuyorum.”</p>

  <p>Emilio utanmıştı, özür dileyerek geri çekiliyordu ki yabancı birden hatasız bir gramer ve insanın içini ürperten bir içerikle uzun bir Latince küfürler zincirine başladı. “Felipe Reyes!” Emilio nefes aldı, hayretten ağzı açılmıştı. Şaşkınlıkla geriye doğru bir adım attı. “İnanamıyorum, Felipe, yaşlı bir adam olmuşsun!”</p>

  <p>“Yeterince beklersen olur böyle şeyler,” dedi Felipe sırıtarak. “Daha elli bir yaşındayım, o kadar yaşlı değil. Biz buna olgun demeyi tercih ediyoruz.”</p>

  <p>Birkaç saniye merakla birbirlerine bakarak görünen ve hissedilen farkları anlamaya çalıştılar. Sonra Felipe sessizliği bozdu, Emilio’yu beklerken geniş odanın bir kenarındaki pencerenin yanına bir masa ve iki küçük sandalye çekmişti, tekrar gülerek Emilio’nun oturmasını işaret etti. “Otur, otur. Çok zayıfsın Peder, sana bir sandviç ısmarlasam? Burada yemek vermiyorlar mı yoksa?” Felipe Jimmy Quinn hakkında bir şeyler söyleyecekti ama vazgeçti. Sessizce yanına oturup gülümseyerek şoku atlatmasını bekledi.</p>

  <p>Sonunda Emilio patladı. “Senin bir haham olduğunu sandım!”</p>

  <p>“Teşekkür ederim,” dedi Felipe rahatça. “Aslında beni sen rahip yaptın. Cizvit oldum, dostum, ama Los Angeles’taki Yahudi Teoloji Semineri’nde ders veriyorum. Düşünsene, ben! Karşılaştırmalı din profesörü!” Emilio’nun şaşkınlığına sevinçle güldü.</p>

  <p>Bir saat boyunca çocukluklarının dilinde La Perla’dan konuştular. Emilio için aradan sadece beş altı yıl geçmiş gibiydi, şaşkınlıkla Felipe’den daha çok isim hatırlayabildiğini fark etti. Ama Felipe herkese ne olduğunu biliyordu ve anlatacak yüzlerce hikâyesi vardı, bazıları komik, bazıları hüzünlü. Emilio ayrıldığından beri kırk yıl olmuştu, tabii ki hatırladığı insanların bir çoğunun ölmüş olmasına şaşırmaması gerekirdi, ama yine de…</p>

  <p>Anne babası çoktan ölmüştü, ama ağabeyini merak ediyordu. “Antonio Luis sen gittikten birkaç yıl sonra öldü, Peder,” dedi Felipe.</p>

  <p>“Nasıl?” diye sormaya zorladı kendini.</p>

  <p>“Tahmin edebileceğin gibi.” Omuzlarını silkti ve gözlerini bir an için kapattı. “Uyuşturucu kullanıyordu, kafası doğru dürüst çalışmıyordu. Haitililerden para kısıyordu, sonunda onu hakladılar.”</p>

  <p>Sol eli çok acıyordu ve baş ağrısından dikkatini toplayamıyordu. Ne kadar çok insan ölmüştü…</p>

  <p>“…Claudio da lokantayı Rosa’ya sattı, ama o <i>pendejo</i>’nun tekiyle evlendi, herif batırdı işi. Birkaç yıl sonra da ellerinden çıktı. Herifi boşadı, ama bir daha belini doğrultamadı. Ama Maria Lopez’i hatırlıyor musun? Doktor Edwards için çalışıyordu hani. Peder? Maria Lopez’i hatırlıyor musun?”</p>

  <p>“Evet. Tabii.” Işığa karşı gözlerini kısması gerekiyordu. “Sonunda doktor mu oldu?”</p>

  <p>“Yok canım.” Felipe onlara istemedikleri halde iki bardak çay getiren rahibe teşekkür etmek için gülümsemek üzere durdu. İkisi de çayını içmedi. Felipe ellerini kucağına koyarak devam etti. “Ama kurtuldu. Doktor Edwards ona bir sürü para bıraktı, haberin var mıydı bundan? Maria Krakow Üniversitesi’nin İşletme Okulu’na gitti ve daha da çok para yaptı. Polonyalı bir herifle evlendi. Çocukları olmadı, ama La Perlalı çocuklara burs verecek bir vakıf kurdu. Çalışmaların hâlâ semeresini veriyor, Peder.”</p>

  <p>“Onu ben yapmadım, Felipe. Anne’in sayesinde oldu.” Sofia’nın sözleşmesini satın alanların Anne ve George olması gerektiğini düşündü. Anne’in gülerek, emeklilik için sakladıkları parayı harcamanın ne kadar eğlenceli olduğunu anlatışını hatırladı. Anne’in gülüşünü hatırladı. Felipe’nin gitmesini istiyordu.</p>

  <p>Felipe Emilio’nun kötü olduğunu fark etti, ama sessizce devam etti, Sandoz’un yaptığı iyilikleri anlattı. Chuuk Adası’ndaki ağaçlar büyümüştü; orada okuma yazma öğrenen bir adam ünlü bir şair olmuştu, şiirleri Kutup dünyasının güzelliklerinden ve bölge insanlarının ruhlarından ilham alıyordu. “Ya Julio Mondragon’u hatırlıyor musun? Hani binalara yazı yazmaktan vazgeçirtip kiliseyi resimlettiğin çocuk? Şimdi çok ünlü oldu, yaptığı şeyler çok büyük paralara satılıyor ve öyle güzeller ki bazen ben bile fiyatlarını hak ettiklerini düşünüyorum. İnsanlar ilk çalışmalarını görmek için kiliseye geliyor, inanır mısın?”</p>

  <p>Emilio gözleri kapalı oturuyordu. Rahip olmaya teşvik ettiği bu adama bakamıyordu. Sorumluluğunu almak isteyeceği son varlıktı o. Jeremiah’nın sözleri geldi aklına, “Tanrı hakkında ve onun adına konuşmayacağım.” Sonra Reyes’in önüne diz çöküp, kafasındaki uğultunun arasından konuştuğunu duydu. “Peder, sana ne yaptıklarını göreyim.”</p>

  <p>Görmeme, anlamama izin ver. Emilio ellerini uzattı, çünkü onları ne kadar iğrenç bulsa da içindekileri göstermekten daha kolaydı. Felipe yavaşça eldivenlerini çıkardı ve yaraları açığa çıktıkça, servomotorların, mikrodişlilerin, mekanik parçaların sesleri duyuldu, ama inanılmaz derecede gerçeğe benzeyen yapay deri sesleri garip bir şekilde boğuyordu.</p>

  <p>Felipe Emilio’nun parmaklarını kendi serin mekanik ellerinin içine aldı. “Peder Singh gerçekten çok yetenekli. Şimdi inanması zor, ama bir süre için çengellerle idare ettim. Protezleri yaptıktan sonra bile moralim çok bozuktu,” diye itiraf etti Felipe. “Paketteki bombayı kimin niye yolladığını asla öğrenemedik. Ama garip olan şu ki, bir süre sonra olanlara şükrediyordum. Bugün olduğum yerden mutluyum, bu yüzden beni buraya getiren her şeye teşekkür ediyorum.”</p>

  <p>Bir süre sessizlik oldu. Felipe Reyes’in beli ağrımaya başlamıştı, kendini birden çok yaşlı hissetti ve ayağa kalktı. Acının Emilio’nun yüzünü değiştirmesini izledi.</p>

  <p>“O piç kurusu Voelker mi gönderdi seni?” Ayağa kalkmıştı, Felipe’den uzağa doğru yürüyordu, aralarına mesafe koymak istiyordu. “Yatağımın kenarına niye bir Isaac Jogues biyografisi koymadığını merak etmiştim zaten. Elinde daha iyi bir şey varmış, daha kötü durumda olan eski bir arkadaş! Allah’ın belası herif!” Sandoz, öfkesine rağmen akıcı bir şekilde konuşabiliyordu. “Buraya hayatımdaki güzel şeylere dikkat çekmek için mi geldin Felipe? Seni örnek almam mı gerekiyor?”</p>

  <p>Felipe Reyes dikleşti ve Emilio’nun gözlerinin içine baktı. Çocukluğunda tapıyordu ona, şimdi de her şeye rağmen sevebilmek istiyordu. “Voelker değildi Peder. Başpeder istedi gelmemi.”</p>

  <p>Sandoz hareketsiz kaldı. Tekrar konuştuğunda sesinde zorlukla kontrol edilen öfkenin sessiz, neredeyse sakin tonu vardı. “O halde görevin her şeyi bu kadar sorun ettiğim için beni utandırmak. Kendime acıdığım için suçlu hissettirmek.”</p>

  <p>Felipe söyleyecek bir şey bulamadı ve sessizliğin devam etmesine izin vermek zorunda kaldı. Sandoz onu sert bakışlarıyla izliyordu. Birden Sandoz’un gözleri tehlikeli bir şekilde parladı. Felipe anladığını biliyordu.</p>

  <p>“Ve de duruşmalar, değil mi?” diye sordu Sandoz. Şimdi sesiyle onu okşuyordu neredeyse, kaşları kalkık, ağzı hafifçe açıktı. Felipe başını salladı. “Ve de duruşmalar. Tabii ki. Tanrım!” diye bağırdı doğrudan konuşarak. “Mükemmel. Tam beklediğim yaratıcılık. Sen de burada şeytanın avukatı olarak bulunuyorsun, değil mi Felipe?”</p>

  <p>“Bu bir engizisyon değil Peder. Bunu biliyorsun. Ben burada sadece yardım etmek için…”</p>

  <p>“Anladım,” dedi Emilio. “Gerçeği bulmama yardım etmek için buradasın. Beni konuşturmak için.”</p>

  <p>Felipe Reyes, Emilio’nun bakışlarına dayanabildiği kadar dayandı, ama sonunda kafasını çevirmek zorunda kaldı. Ama o yumuşak, kızgın sesten kaçamıyordu.</p>

  <p>“Gerçeği hayal edemezsin. Ben yaşadım, Felipe. Şimdi o gerçekle yaşamam gerekiyor. Onlara söyle, eller bir şey değil. Kendime acıyabilsem ne mutlu bana. Ne dediğim fark etmez, size ne söylediğim fark etmez. Hiçbiriniz nasıl olduğunu bilmeyeceksiniz. Ve inan bana, bilmek istemezsin.”</p>

  <p>Felipe kafasını kaldırdığında, Sandoz gitmişti.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Roma’daki ofisine dönmüş olan Vincenzo Giuliani, bir saat içinde fiyaskonun haberini aldı.</p>

  <p>Aslında başpeder, Felipe Reyes’i Emilio Sandoz’un savcısı olması için çağırmamıştı. Mahkeme de olmayacaktı, şeytanın avukatı da, Emilio’nun kullandığı en geniş anlamda bile. Soruşturmanın amacı, İsa Cemiyeti’nin Rakhat’a düzenlenecek bir sonraki seferi planlamasına yardım etmekti. Reyes karşılaştırmalı din bilimlerinde çok saygı duyulan bir uzmandı, Sandoz Rakhat seferinin detaylarını anlatırken çok yararlı olması bekleniyordu. Ama inkâr etmenin gereği yoktu. Başpeder, Sandoz’u daha iyi günlerinden tanıyan ve kendi de Pakistan’da bir üniversitede öğrenim görürken ellerini kaybeden Felipe Reyes’in Emilio’nun durumuna yeni bir gözle bakabilmesini sağlayacağını ummuştu. Sandoz’u ne kadar az tanıdığını anladığında Giuliani’nin sinirleri bozuldu.</p>

  <p>İç çekerek masasından kalktı ve yağmur damlalarının arasından Vatikan’a bakmak üzere pencereye doğru yürüdü. Sandoz gibi adamlar sırtlarında çok ağır bir yük taşıyorlardı. Dört yüz yıl içinde yerleşmiş standartlarımız, diye düşündü ve eğitimdeki ilk günlerini hatırladı. Azizlerin, kutsanmış ve büyük işler başarmış Cizvitlerin hayatlarını okumuşlardı. Neydi o cümle? “Öyle adamlar ki güçlü olmak ve kitaplar hakkında mükemmel eğitim görmüşler.” Güçlüklere, yalnızlığa, yorgunluğa ve hastalıklara cesurca, bir yolunu bularak dayanmışlardı. İşkence ve ölümü, inançlarını olmasa da dinlerini paylaşanların kolayca anlayamayacağı bir şekilde mutlulukla kabullenmişlerdi. Efsane gibi pek çok hikâye vardı. Isaac Jogues gibi pek çok şehit vardı. Yeni Dünya’nın içlerinde bin üç yüz kilometre yürümek… Orası 1637’de bir Avrupalı için Rakhat’ın şimdi bize olduğu kadar yabancıydı, diye fark etti birden Giuliani. Kendisine cadı denmiş, dalga geçilmişti, İsa’nın dinine kazanmayı umduğu Kızılderililer zayıflığıyla dalga geçmişti. Sürekli dövülmüştü, parmakları deniz kabuklarıyla eklemlerinden teker teker kesilmişti. Jogues’un neden Emilio’nun aklına geldiği belliydi. Yıllarca böyle acı ve yoksulluk içinde yaşadıktan sonra Hollandalı tüccarlar onu kurtarmış, Fransa’ya dönüşünü sağlamışlardı. Tüm kötümser beklentilere karşın, orada iyileşmişti.</p>

  <p>Ve geri dönmeye karar vermişti. Ne olacağını biliyordu herhalde, ama yolculuğa gücü yettiğinde Mohawklar arasında çalışmak için hemen geri dönmüştü. Ve sonunda onu öldürmüşlerdi tabii. Korkunç bir şekilde.</p>

  <p>Böyle adamları nasıl anlayabiliriz? diye merak etmişti Giuliani bir keresinde. Aklı yerinde bir insan, öleceğini bile bile nasıl geri dönebilirdi? Akıl hastası mıydı? Sesler mi duyuyordu? Acıyı, aşağılanmayı seven bir mazoşist miydi? Modern bir tarihçinin sorması gereken sorulardı bunlar, Cizvit olsa bile. Jogues birçok kişiden sadece biriydi. Onun gibiler deli miydi acaba?</p>

  <p>Hayır, diye karar vermişti Giuliani sonunda. Delilik değil, sonsuzluk hesaplarıydı onları yönlendiren. Ruhları sonsuz işkenceden, Tanrı’dan uzak olmaktan kurtarmak için, onlara mutluluk vermek, Tanrı’ya yakınlaştırmak için, hiçbir yük ağır değildi, hiçbir bedel fazla değildi. Jogues annesine yazdığı bir mektupta “Bir milyon insanın çabası İsa’nın yoluna tek bir ruhun kazanılmasına değmez mi?” demişti.</p>

  <p>Evet, diye düşündü. Cizvitler şehit olmaya hazırdı. Öte yandan hayatta kalmak çok karmaşık bir sorun olabiliyordu. Vincenzo Giuliani, bazen ölmenin yaşamaktan daha kolay olduğundan şüpheleniyordu.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">“Bu merdivenlerden gerçekten nefret etmeye başladım,” diye seslendi John Candotti, plajdan Emilio’ya doğru yürürken. Sandoz her zamanki gibi kayalarda oturuyordu, sırtını bir taşa dayamıştı, elleri açıkta, kendine doğru çektiği dizlerinin arasında sallanıyordu. “Bahçede oturup uzaklara baksan olmaz mı? Hemen evin yanında bir yer var, tam oturup uzaklara bakmalık.”</p>

  <p>“Beni rahat bırak John.” Emilio’nun gözleri kapalıydı, yüzünde, korkunç baş ağrısı çeken birinin ifadesi olduğunu anlamaya başladığı bir ifade vardı John’un.</p>

  <p>“Sadece emirleri yerine getiriyorum. Beni Peder Reyes yolladı.” Kızmasını bekliyordu, ama Sandoz kendine hâkim olmuştu, belki de artık umursamıyordu. John Emilio’nun birkaç metre uzağında durdu ve bir süre denize baktı. Uzakta güneş altında parlayan beyaz yelkenler ve hep orada olan balıkçı tekneleri vardı. “Böyle zamanlarda,” dedi John, düşünceli bir tavırla, “babamın bir zamanlar bana söylediklerini hatırlıyorum.”</p>

  <p>Emilio kafasını kaldırdı ve John’a baktı. Olanları kabullenmiş bir hali vardı.</p>

  <p>“Tuvalette gece gündüz ne yapıyorsun!” diye bağırdı birden. “Şuradan iki dakika çık da biz de işimizi görelim lan velet!”</p>

  <p>Emilio kafasını taşa dayadı ve uzun süre güldü.</p>

  <p>“İşte bu güzel bir ses,” dedi John gülümseyerek. Yarattığı etki onu çok sevindirmişti. “Biliyor musun? Daha önce güldüğünü hiç duymamıştım gerçekten.”</p>

  <p>“<i>Genç Frankeştayn</i>! O diyalog <i>Genç Frankeştayn</i>’da geçiyordu! Ağabeyimle o filmi ezbere biliyorduk, çocukken yüz kez izlemişizdir. Mel Brooks’a bayılıyordum.”</p>

  <p>“Evet, büyüklerdendi,” diye onayladı John. “<i>Odysseia, Hamlet, Genç Frankeştayn</i>. Bazı eserler hep hatırlanır.”</p>

  <p>Emilio tekrar güldü, gözlerini giysisinin kollarıyla silerek nefes almaya çalıştı. “Bana, sabah her şeyin daha güzel olacağı filan gibi bir şey söyleyeceğini sanmıştım. Seni öldürmeye hazırlanıyordum.”</p>

  <p>John bir süre düşündü ve bunun öylesine söylenmiş bir söz olduğuna karar verdi. “Tanrım, o zaman benim burada oluşum neredeyse bir günaha yol açacakmış oğlum!” dedi Johannes Voelker’i taklit ederek. “Taşınızda bana yer var mı acaba?”</p>

  <p>“Ne demek efendim, buyurun tabii.”</p>

  <p>Emilio yana çekilerek yer açtı, Felipe’yi tekrar görmenin yarattığı son tepkileri üzerinden atmıştı.</p>

  <p>John, burnu vücudundan bir karış önde kayaya tırmandı, sanki dirseklerinden, dizlerinden ve büyük ayaklarından ibaretti. Emilio’nun şimdi bile belli olan atletik vücudunu, derli topluluğunu kıskanıyordu. John taşta kendine rahat bir oturma şekli buldu ve bir süre beraber güneşin batışını izlediler. Merdivenleri karanlıkta çıkmaları gerekecekti ama her basamağı ezberlemişlerdi zaten.</p>

  <p>“Anladığım kadarıyla,” dedi John ışık gittikçe mavileşirken, “üç seçeneğin var. Bir: Başta yapmak istediğini söylediğin gibi gidebilirsin. Cemiyetten, rahiplikten ayrılırsın.”</p>

  <p>“Nereye giderim? Ne yaparım?” diye sordu Sandoz. Yüz ifadesi üstünde oturdukları taş kadar sertti. Gazetecinin odasına girdiği günden beri gitmekten bahsedip duruyordu, dışarıdaki gerçek hayat gelip suratına bir tokat atmıştı. “Burada hapisim. Biliyorsun.”</p>

  <p>“Zengin bir adam olabilirdin. Sırf seninle röportaj yapmak için cemiyete inanılmaz paralar teklif edildi.” Emilio ona döndü, John karanlıkta bile bu fikirden ne kadar tiksindiğini anlayabiliyordu. Bekledi, Sandoz’a konuşması için bir şans vermek istiyordu, ama Emilio tekrar karanlık denize döndü. “İki: Duruşmalara katılırsın. Neler olduğunu anlatırsın. Bundan sonra ne yapacağımıza karar vermemize yardım edersin. Yanında olacağız, Emilio.”</p>

  <p>Emilio dirseklerini dizlerine dayadı ve elleriyle başını tuttu. Uzun, zayıf parmakları saçlarının üzerinde bembeyaz ve iskelet gibi görünüyordu. “Konuşmaya başlarsam duyduklarınız hoşunuza gitmeyecek.”</p>

  <p>Gerçeğin bizim için fazla çirkin olduğunu düşünüyor, diye geçirmişti içinden John, Peder Edward ve Peder Reyes’le yapılan acil bir toplantıdan sonra merdivenlerden inerken. Ed belki de Sandoz’un hikâyesinin ne kadar duyulduğunu bilmediğini düşünüyordu. “Emilio, çocuğu biliyoruz,” dedi John sessizce. “Genelevi de biliyoruz.”</p>

  <p>“Kimse bilmiyor,” dedi Emilio, sesi boğuktu.</p>

  <p>“Herkes biliyor Emilio. Sadece Ed Behr ve hastanedekiler değil. Temas Birliği hikâyenin tamamını yayımladı.”</p>

  <p>Emilio birden ayağa kalkıp kayadan aşağı indi. Karanlık plajda güneye doğru koşmaya başladı, ellerini koltuk altlarında tutmak için kollarını göğsünde kavuşturmuştu. John aşağı atladı ve peşinden koşarak onu omzundan yakalayıp kendine doğru çevirdi. “Ne kadar içinde tutabileceğini sanıyorsun? Ne zamana kadar hepsini kendi başına taşıyacaksın?” diye bağırdı.</p>

  <p>“Taşıyabildiğim kadar, John,” dedi Sandoz sakin bir sesle, omzunu John’un elinden çekerek. Geriye doğru birkaç adım attı.</p>

  <p>“Ya sonra?” diye bağırdı John, ona sırtını dönen Emilio’ya. Sandoz hızla döndü ve ona baktı.</p>

  <p>“Sonra, üçüncü seçeneğimi kullanacağım. Bunu mu duymak istiyordun?” Orda hafifçe titreyerek durdu, yüzü kemiklerinin üzerine gerilmiş gibiydi.</p>

  <p>John’un öfkesi geldiği kadar çabuk geçti. Bir şey söylemek için ağzını açtı, ama Emilio tekrar konuştu.</p>

  <p>“Bunu aylar önce yapardım, ama korkarım hâlâ Tanrı’ya bana oynadığı kötü şakayı tamamlama mutluluğunu vermeyecek kadar gururum var,” dedi hafifçe, ama gözleri korkunçtu. “Beni canlı tutan bu John. Elimde kalan tek şey biraz gurur.”</p>

  <p>Gurur, ama aynı zamanda korku: <i>O ölüm uykusunda ne rüyalar görebilir insan</i>.</p>
