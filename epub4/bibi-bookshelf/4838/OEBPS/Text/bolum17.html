<h1><span>17</span><br/>Napoli:<br/>Haziran 2060</h1>

  <p class="girintisiz">Rakhat seferi duruşmasının ilk gününde, Emilio Sandoz’un başpederin ofisine girdiğini gören Johannes Voelker yüzünü ekşiterek, soruşturmanın Roma’dan uzakta, medyanın erişemeyeceği bir yerde gerçekleşmesinden dolayı Tanrı’ya şükretti. Kaç insanın ruhunu mahvetti acaba bu kötü kalpli adam, diye düşündü Voelker. Onları da, çocuğu öldürdüğü gibi öldürmüş müydü?</p>

  <p>Candotti ve Behr de Sandoz’la beraber gelmişlerdi. Behr kapıyı açmış, Candotti onun için bir sandalye çekmişti. Onun cazibesine kapılmış sadık taraftarlar oldukları belliydi. Giuliani bile, İsa Cemiyeti’nin maddi durumuna ve adına inanılmaz zararlar vermiş olan bu adama iyi davranıyor gibiydi. Voelker kafasını kaldırdı ve Giuliani’nin kendisine baktığını gördü.</p>

  <p>Üç adam odaya girerken, “İyi günler, baylar,” dedi Vincenzo Giuliani şirin bir sesle. Voelker’i tavırlarını kontrol etmesi için uyarıyordu sessizce. “Emilio, seni bu kadar iyi gördüğüme sevindim.”</p>

  <p>“Teşekkür ederim efendim,” diye mırıldandı Sandoz.</p>

  <p>Emilio Sandoz siyah giysisinin içinde zarif ve ince görünüyordu. Saçları uzamıştı, aralarında beyaz teller göze çarpıyordu, ama iki ay öncesine göre daha güçlü ve zinde görünüyordu. Yere daha sağlam basıyordu ve rengi çok daha iyiydi. Ama ruhsal durumu hakkında Giuliani’nin en ufak bir fikri yoktu. Felipe Reyes geldiğinden beri Sandoz neredeyse hiç konuşmamıştı, John Candotti bile ağzını açtıramamıştı. Yazık, diye düşündü Giuliani. Aklından neler geçtiğini bilmek işimize yarardı.</p>

  <p>Başpeder çalışma masasından kalkarak duruşmalar sırasında kullanacakları on sekizinci yüzyıldan kalma antika masanın başına geçti. Yüksek ofis pencereleri açıktı, perdeler haziran esintisinde tatlı tatlı sallanıyordu. Yağmurlu, karanlık ilkbahardan sonra yaz da her zamankinden serin ve yağışlı, ama epey hoş geçecek galiba, diye düşündü Giuliani herkesin yerine geçmesini beklerken. Felipe Reyes ofisin köşesindeki sandalyesinden kalktı ve masanın yanına geldi. Bir an kararsız kaldı, Sandoz’a göre nereye oturacağını düşünüyordu sanki. Voelker ayağa kalkarak yanındaki sandalyeyi çekti, böylelikle Reyes, Emilio’nun yanında oturan Candotti’nin karşısına geçmiş oldu. Edward Behr pencerelere yakın bir sandalyeye oturdu; göze çarpmadan izleyebilmeyi ve Emilio’nun onu her an görebilmesini istiyordu.</p>

  <p>“Beyler,” diye söze başladı Giuliani, “baştan bilinmesini isterim ki bu bir mahkeme ya da bir engizisyon değil. Amacımız Rakhat seferi sırasında olanları öğrenmek. Peder Sandoz’un farklı bir bakış açısı var, ne de olsa olayların içindeydi. Elimizdeki kısmi bilgileri tamamlamasını bekliyoruz. Ayrıca, elimizde Peder Sandoz’un henüz bilmediğine inandığım bazı bilgiler var.” Giuliani otururken konuşamazdı, ayağa kalkıp odanın içinde yürümeye başladı. “Bazılarımız, <i>Stella Maris</i> Güneş sisteminden ayrıldıktan yaklaşık bir yıl sonra, Ohbayashi Şirketi’nden Bay Ian Sekizawa’nın İsa Cemiyeti’nin Rakhat’a bir gemi yolladığına dair kuşkularını açıkladığını hatırlayacak kadar yaşlı. Bekleneceği üzere büyük bir gürültü koptu Emilio. Sekizawa önce kendi adamlarıyla konuşmuştu. BM’ye, bizimkiyle aynı teknolojiyi kullanarak uzayda <i>Stella Maris</i>’i takip etmek üzere detaylı bir proje getirdiler. Bir oldu bittiyle karşı karşıya kalan BM, ticari bir konsorsiyumun şarkıcılarla doğrudan temas kurmasına izin verdi. Temas Birliği’nin seçtiği mürettebata, tüm insanlığı temsilen iki diplomat eklendi.” Giuliani durdu ve Sandoz’a baktı. “Wu Xing-Ren ve Trevor Isley’i hatırlıyorsunuzdur Emilio.”</p>

  <p>“Evet.”</p>

  <p>Giuliani bir tepki bekliyor idiyse hayal kırıklığına uğramıştı. “Temas Birliği’nin gemisi <i>Magellan</i>, Dünya’dan <i>Stella Maris</i>’ten yaklaşık üç yıl sonra ayrıldı. Bu noktada işler biraz karışıyor korkarım. İnsanların Dünya’dan Rakhat’a gitmesi Dünya tarihiyle on yedi yıl sürüyor, ama radyo sinyalleri aynı mesafeyi dört yıldan biraz uzun bir sürede alıyor, bu yüzden olayların sırasını çözmek biraz zor. Size, Rakhat’a inişinizden yaklaşık üç yıl sonra sizinle teması kaybettiğimizi hatırlatmak zorundayım.” Hiçbir tepki yoktu. “<i>Magellan</i> gezegene yaklaştığında mürettebatı sizlerin öldüğünüzün varsayıldığını bilmiyordu. Sizinle radyo aracılığıyla temas kurmaya çalıştılar, cevap alamayınca, <i>Stella Maris</i>’e binip kayıtları incelediler. Kayıtlardan anladıkları kadarıyla uzaylılarla başarıyla temas kurmuşsunuz…”</p>

  <p>Sandoz pencerelerden dışarı bakmaya devam ediyordu. Sinirlenen Giuliani Emilio’ya derse dikkat etmeyen bir öğrenciymiş gibi tepki gösterdi. “Özür dilerim Peder Sandoz, ilginizi çekmediyse…”</p>

  <p>Sandoz kaşlarını kaldırarak başpedere baktı. “Dinliyorum efendim.” Sesi sakin ve güçlüydü, saygısızlık etmek istemediği belliydi. Yine de, gözlerini bahçenin ötesindeki tepelere çevirdi.</p>

  <p>“İyi. Çünkü bu önemli. Anladığımız kadarıyla, <i>Magellan</i>’dakiler sizin irtibat kesilmeden önce verdiğiniz son koordinatların yakınına inmişler. Sizi yaklaşık on iki hafta sonra bulmuşlar. İçinde bulunduğunuz müşkül durumdan kurtarıp yaralarınıza bakmak büyük bir çaba gerektirmiş.” Yine tepki yoktu. “Anladığımız kadarıyla, sonra <i>Stella Maris</i>’e götürülmüşsünüz, gemi bilgisayarları sizi Güneş yörüngesine sokacak şekilde programlanmış ve tek başınıza geri gönderilmişsiniz.” Giuliani bir an durdu ve ses tonu değişti. “Yolculuğun çok zor olduğundan eminim.”</p>

  <p>Emilio Sandoz’un ilk defa söyleyecek bir sözü vardı. “Evet,” dedi, neredeyse kendi kendine. Hâlâ pencerelerden bakıyordu. “Hayal edemeyeceğiniz kadar.”</p>

  <p>Kelimeler bir süre havada asılı kaldı.</p>

  <p>“Anlıyorum,” dedi başpeder. Bir an nasıl tepki vereceğini bilememişti. “Her neyse, <i>Magellan</i>’ın mürettebatından yaklaşık üç buçuk ay boyunca radyo yayınları almaya devam ettik. Onlara daha sonra ne olduğunu bilmiyoruz, sizden gelen yayınların da neden üç yıl sonra kesildiğini anlamıyoruz. Ve sizin bu sorulardan bazılarını yanıtlayabileceğinize inanıyoruz, Emilio.”</p>

  <p>Başpeder, Voelker’e dönerek başını salladı. Voelker yerinden kalkarak Sandoz’un önüne ekranı boş bir kart yerleştirdi. Bunu izlemek gerçekten çok ilginç olacak, diye geçirdi aklından.</p>

  <p>“Ama korkarım ilk işimiz, Wu ve Isley’in son derece rahatsız edici suçlamalarıyla ilgilenmek.” Emilio yukarı baktı ve Giuliani durup onu incelemek zorunda kaldı. Gerçekten şaşırmış gibiydi. “Kendinizi savunabilecek kadar iyileşmenizi bekledik tabii. Rakhat herhangi bir sivil mahkemenin yetki alanının dışında kalıyor. Size karşı bir dava açılmadı, ama suçlamalar rahatsız edici. Dava açılmamasına ve kanıt olmamasına rağmen bu suçlamaların önemli yansımaları oldu.” Voelker yerine oturmuştu, masanın üzerine eğilerek kartın ekranını açtı. Giuliani tekrar konuşmaya başladı. “Bu suçlamalar radyoyla gönderildi, yani on iki yıl önce Dünya’ya ulaştı ve yayınlandı. Lütfen dikkatle okuyun. Bunları çürüttüğünüzü duymayı umuyoruz.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Emilio’nun belgeyi okuması on dakika sürdü. Sonlara doğru görmek zorlaşıyor ve anladığına emin olması için bazı kısımları tekrar tekrar okuması gerekiyordu.</p>

  <p>Temas Birliği’nin hikâyesi onu tamamen şaşırtmamıştı. “Çocuktan haberimiz var,” demişti John, “ve genelevden.” Ama yazılanlar o kadar saçma, o kadar haksızdı ki, içeriğini gerçekten anlamamıştı. Akıl insanı bu şekilde korumaya çalışıyor herhalde, diye düşündü. Bugüne kadar, bu odadakilerin, tüm dünyanın on iki yıl önce neler öğrendiğini ya da bunların kulağa ne kadar kötü geleceğini bilmiyordu.</p>

  <p>Ama bu bazı şeyleri açıklıyordu ve Emilio buna şükretti. Son zamanlarda baş ağrılarının bir beyin tümöründen kaynaklanıyor olabileceğini düşünmeye başlamıştı, anlamadığı o kadar çok şey vardı ki. Bu, en azından, insanların düşmanlıklarını ve ondan niye iğrendiklerini açıklıyordu, Wu ve Isley’in ona neden öyle baktıklarını, neler düşünüyor olduklarını… Ama raporun diğer kısımlarını hayret verici ve saldırgan buldu. Bir kez daha bütün bunları anlamaya çalıştı ve yanlış bir şey mi söylediğini yoksa yanlış mı anlaşıldığını merak etti. Burada bir ipucu olmalı, diye düşündü Emilio, bunu daha sonra, her şeyin bu kadar üstüne gelmediği bir zamanda hatırlamayı umarak. Sonra baş ağrısı arttı ve düşüncelerinin dağılmaya başladığını hissetti.</p>

  <p>Son birkaç aydır sık sık, histerik çığlıklar atmakla kara mizaha başvurmak arasında kararsız kalmıştı. Dönüş yolculuğunda, bağırmanın baş ağrısını şiddetlendirmekten başka bir işe yaramadığını deneyerek öğrenmişti.</p>

  <p>“Daha kötü olabilirdi,” dedi Emilio sonunda. “Ya yağmur yağıyor olsaydı?”</p>

  <p>Öte yandan, kara mizah herkesi sinirlendiriyordu. Giuliani ve Reyes esprisini komik bulmamışlardı. Voelker sinirlenmişti. John espriyi anlamıştı ama o bile zamanlamasının kötü olduğunu düşünüyordu. Emilio’nun artık görüşü iyice bulanıklaşmaya başlamıştı. Gözleriyle Edward Behr’i aradı, ama sadece pencerenin yanında olmadığını görebildi.</p>

  <p>“Bunun sadece kendi davanız olmadığını birilerinin size açıklaması gerekiyor artık,” dedi Voelker. Sesi Emilio’nun kulaklarında çınlıyordu. “Bu suçlamalar duyulduğunda, cemiyetin adına kara bir leke sürülmüş oldu. Şu an dünyada sadece on dört adet rahip okulumuz var! Ve neredeyse bunları dolduracak kadar bile başvuran…”</p>

  <p>“Voelker! Saçmalıyorsunuz!” diye bağırarak araya girdi John. “Emilio’yu bütün sorunlarımızdan sorumlu…”</p>

  <p>Sonra gürültüye Felipe’in sesi de eklendi. Emilio başının çatlamak üzere olduğunu hissediyordu, kafatasındaki kemikler ufalanacak gibiydi. Bağrışlardan kaçmaya çalıştı, tekrar içine kapanmak istiyordu ama saklanacak bir yer bulamadı. Haftalardır buna hazırlanmıştı, tuğlaları teker teker dizerek duvarlar örmüştü, hangi sorulara cevap vereceğine, hangilerini nasıl savuşturacağına karar vermişti. Duruşmalara dayanabileceğinden emindi, olaylardan biraz uzaklaştığına inanıyordu. Ama şimdi dikkatle ördüğü savunma duvarları çöküyordu, her şey tekrarlanırcasına kendini açıkta ve savunmasız hissediyordu.</p>

  <p>“Yeter,” dedi Giuliani tartışmayı keserek ve odaya aniden sessizlik çöktü. Tekrar konuştuğunda sesi çok yumuşaktı. “Emilio, bu suçlamalarda herhangi bir gerçeklik payı var mı?”</p>

  <p>Peder Edward, migrenin habercisi olan gözlerin etrafındaki beyazlığı fark edip Sandoz’a doğru yönelmişti, kusmaya başlamadan odadan çıkarmayı umuyordu onu. Ama durdu ve Emilio’nun konuşmasını bekledi.</p>

  <p>“Hepsi doğru herhalde,” dedi Emilio, ama başındaki uğultudan kendi sesini duyamıyordu. Sonra herkes tekrar bağırmaya başladı ve “ama hepsi yanlış,” diye devam ettiğini muhtemelen kimse duymadı.</p>

  <p>Edward Behr’in onu kollarının altından tutup ayağa kaldırdığını hissedebiliyordu. İnsanlar hâlâ konuşuyordu, Behr’in sesi kulağında çınlıyordu, ama kimsenin ne söylediğini anlamıyordu. Kendisini ofisten dışarı taşıyanın John Candotti olduğunu düşündü, bacaklarını kullanabileceğini söylemeye çalıştı. Kontrolünü kaybedene kadar onu taş döşemeli koridora ulaştırmayı başardılar, halıları batırmadığına sevindi. Bittiğinde, kolunda iğneyi hissetti, sonra merdivenlerden yukarı taşınırken bile tekrar tekrar yaşadığı korkunç düşme duygusunu.</p>

  <p>Hepsi doğru, diye düşündü ilaç etkisini göstermeye başlarken. Ama hepsi yanlış.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz"><i>Magellan</i>’ın iniş aracı, Cizvit ekibinin iki Rakhat yılı boyunca yaşadığı Kashan köyünün yakınlarına inmişti. İnsanları rahipler değil, sonradan Runa demeyi öğrendikleri bir topluluk karşılamıştı. Runalar çok iri ve çok endişeliydi, Wu hemen orada öldürülmeyi beklemişti. <i>Magellan</i> ekibi iniş aracına geri çekilmek üzereyken oldukça genç olduğuna inandıkları daha ufak bir yaratık kalabalığın arasından geçerek doğrudan Trevor Isley’in yanına gitmiş, sonra ona İngilizce selam vermişti.</p>

  <p>Kendisini Askama olarak tanıtıp Trevor’a “Meelo için mi geldin?” diye sordu. Askama, Isley’in Peder Emilio Sandoz’un, kendi deyişiyle Meelo’nun akrabası olduğuna inanıyor gibiydi, rahibi almak üzere gelmiş bir aile üyesi. Sandoz gibi olan diğer insanları sorduklarında, Askama diğer yabancıların gittiğini söyledi, ama defalarca “Meelo ölmedi,” diyerek onlara Gayjur şehrinde olduğunu anlattı. <i>Magellan</i> ekibi yavaş yavaş Askama’nın onları oraya götürmek istediğini anladı. Onunla gitmek akıllıca bir hareket olacak gibiydi. Gayjur’a vardıklarında Sandoz onlara durumu açıklayabilirdi belki.</p>

  <p>Bir nehir gemisiyle şehre gittiler. Yol boyunca Runa köylüleri nehir kıyısından bağırıp durdular ve bir keresinde üzerlerine taş fırlattılar. Tesadüfen üzerinde siyah bir giysi olanın saldırının hedefi olduğu belliydi, <i>Magellan</i> ekibinin beklediği ve korktuğu gibi, rahipler tepki uyandıran bir şeyler yapmıştı.</p>

  <p>Şehir halkı açık bir düşmanlık göstermemişti, ama insanlar sokaklardan geçerken bütün gözler sessizce onlara çevriliyordu. Askama onları Supaari VaGayjur’a götürdü, âlim birine benziyordu. Supaari’nin uzun süre Sandoz’la çalıştığını öğrendiler, İngilizcesi gerçekten çok iyiydi, ama Askama’nınkinden daha ağır bir aksanı vardı. Aynı zamanda yönetici Jana’atalardan biriydi. Zengin bir adamdı ve çok misafirperverdi. Yine de, Askama geldikten hemen sonra kovulmuştu. Onlarla kalmasına izin verilmiyordu, ama evde bir yerlerde olduğu belliydi. Onunla sık sık karşılaşıyorlardı. Supaari, Askama’nın aktardığı Emilio Sandoz’un bir zamanlar evine kabul edildiğine dair bilgileri doğruladı, ama <i>Magellan</i> ekibine Sandoz’un artık onunla kalmadığını açıkladı. Neden, diye sordular, şimdi nerede? Supaari doğrudan bir cevap vermiyordu. Supaari, Sandoz için “doğasına daha uygun” başka düzenlemeler yapıldığını söyledi ve konuyu değiştirdi.</p>

  <p>Sonraki birkaç hafta süresince <i>Magellan</i> ekibi mükemmel bir şekilde ağırlandı. Supaari onların ortak iletişim dilini ne kadar iyi bildiğini göstermekten çok hoşlanıyor ve sorularını elinden geldiği kadar yanıtlıyordu. İstekleri üzerine, onları nüfuzlu başka Jana’atalarla tanıştırmıştı. Herkes soğuk ve ilgisiz davranıyordu, ticarete ya da kültürel ilişkilere pek hevesli değildiler. Kötü bir olayın yaşandığı anlaşılıyordu. Normal olarak tam bir beyefendi gibi davranan Supaari bile bir gün üzüntüsünü saklayamadı, onlara şehir yakınlarındaki bir nehirde Runaların birkaç Jana’ataya saldırıp öldürdüklerini söyledi. Böyle bir şey daha önce hiç olmamıştı. Supaari, daha önce Runalar ile Jana’atalar arasında iyi ilişkiler olduğunu anlattı. Supaari bundan, herkesin Cizvitler dediği yabancıların sorumlu olduğunu savunuyordu. Denge bozulmuştu. Gelenekler çiğneniyordu.</p>

  <p><i>Magellan</i> ekibi sürekli Sandoz’un adını anıyordu, ondan durumun daha detaylı bir açıklamasını duymayı umuyorlardı. Sonunda Sandoz’un yerini bulan ve Wu ile Isley’i ona götüren Supaari VaGayjur değil çocuk Askama oldu.</p>

  <p>Peder Emilio Sandoz, genelev olduğu belli bir binada çok kötü bir durumda bulunmuştu. Orda fahişe olarak çalışıyordu. Bulunduğunda ilk eylemi, kendisini çok sevdiğini bildiği Askama’yı öldürmek oldu. Sorgulandığında, rahip sinir krizi geçirmiş, sonra konuşmayı reddetmişti. Daha önemli sorunlarla meşgul olan Jana’atalar, Emilio’yu yargılamadan Birliğe teslim ettiler. Wu ve Isley soruşturma yürütecek konumda değildiler, Sandoz’u Dünya’ya geri gönderip oradakilerin bu işle uğraşmasının daha doğru olacağına karar verdiler. Emilio, Supaari VaGayjur’un armağanlarıyla beraber <i>Stella Maris</i>’e götürüldü ve <i>Magellan</i> ekibi dikkatini VaRakhati’yle olan ilişkilerini düzeltmeye yöneltti.</p>

  <p>İzleyen haftalarda, şehir yakınlarında sivil Jana’atalara düzenlenen yeni Runa saldırılarının haberleri alındı. Yakınlarda başlaması kesin gibi görünen bir iç savaşa karışmak istemeyen Wu ve Isley, Supaari’ye konukseverliği ve yardımları için teşekkür edip ekiplerini <i>Magellan</i>’a geri götürmek için planlar yapmaya başladılar. Orda karışıklıklar bitene kadar bekleyebilir ya da gezegenin başka bir tarafına gitmeyi deneyebilirlerdi. Wu’nun gönderdiği son mesajda Supaari’nin verdiği bir korumayla beraber iniş aracına dönmeyi planladıkları bildiriliyordu. <i>Magellan</i> ekibinden bir daha haber alınmadı.</p>

  <p>Sonuçta Rakhat’tan canlı dönen tek kişi, aslında ölmeyi tercih eden rahip, katil ve fahişe Emilio Sandoz olmuştu.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Sandoz’un nefesi düzeldiğinde Edward Behr ilacın sonunda etkisini gösterdiğini anladı. Baş ağrıları başladığında hap olarak alındığında çok daha etkili oluyordu. Edward ağrıların ne zaman başlayacağını anlamaya çalışıyordu, ama Emilio çok şey saklıyordu. Bu sefer ağrı birdenbire gelmişti. Aslında bunda şaşıracak bir şey yoktu: Oturup böyle bir suçlama listesini okumak, herkes tarafından incelenmek, ipucu verir diye en ufak tepkilerine kadar izlenmek…</p>

  <p>Edward Behr daha önce böyle şeyler görmüştü, ruhun kabul edemeyeceği şeyler için beden cezalandırılıyordu. Bu bazen baş ağrısı oluyordu, Emilio’da olduğu gibi. Bazen dayanılmaz sırt ağrıları ya da kronik mide sorunları. Alkoliklerin sıkça yaptığı bir şeydi bu, duyarlılığı köreltmek, acıyı dindirmek için. Birçok insan ruhunun acısını bedenine gömüyor, diye düşündü Edward. Bunu yapmamayı bilmesi gereken rahipler bile.</p>

  <p>Peder Edward Emilio’nun uyumasını izleyerek, onun için dua ederek çok vakit geçirmişti. Ona Emilio’ya bakma görevi verilmeden önce hakkındaki hikâyeleri duymuştu tabii ki. Onun bedenine bakmıştı, elleriyle sınırlı olmayan ve o zalim öyküyü sessizce anlatan yaralarını iyileştirmeye çalışmıştı. Haberler duyulmaya başladığında, Edward Behr hâlâ evliydi, şu anki hayatını aklının ucundan bile geçiremez, hikâyenin kahramanlarından biriyle tanışacağını hayal bile edemezdi. Ama olanlar ilgisini çekiyordu tabii ki, yüzyılın en büyük hikâyesiydi. Rakhat seferinin bilimsel ve felsefi önemini gölgede bırakan dramatik açıklamaları, skandal yaratan tepkileri, insanların ilgisini canlı tutmak için hikâyenin TV dizileri gibi bölüm bölüm yayınlanışını hatırlıyordu. Sonra yayınlar esrarengiz bir şekilde ikinci bir kez kesilmiş ve uzun bir süre Sandoz’un dönüşü beklenmişti. Herhangi bir açıklama için tek umutları oydu.</p>

  <p>Emilio’nun hayatta kalma ihtimali çok düşüktü, hatta bir mucizeydi. Köhne bir aracın içinde aylarca yalnız kalmıştı, aracı yolda tutan tek şey test edilmemiş bilgisayar programlarıydı. Sonunda geminin otomatik yardım sinyali bir destek gemisi tarafından duyulduğunda, göktaşı kuşağının Ohbayashi sektöründeydi. Açlıktan öyle zayıf düşmüştü ki, bağ dokusu parçalandığından ellerindeki yaralar tekrar açılmıştı. Ohbayashi gemisi o sırada gelmeseydi, kanamadan ölecekti.</p>

  <p>Peder Edward, Emilio’nun yaşamasının daha iyi olduğuna bütün kalbiyle inanan tek kişi olabileceğini fark etti. John Candotti bile kararsızdı, ölümün daha rahat, Tanrı’nın daha merhametli olduğunu düşündüğü için.</p>

  <p>Edward, Askama’nın öldürülmesi ya da Cizvit misyonerlerin başlattığı söylenen şiddet hakkında ne düşüneceğini bilmiyordu. Ama yaralı, aç açık, tamamen yalnız kalmış olan Emilio Sandoz çözümü fahişelikte aradıysa onu kim suçlayabilirdi? Edward Behr bunu yapamazdı, onun ne kadar güçlü olduğunu biliyordu. Rakhat’ta o duruma düşmesi için neler yaşamış olması gerektiğini tahmin edebiliyordu. Buna karşın, Johannes Voelker Emilio’nun tehlikeli bir katil olduğunu düşünüyordu, üzerindeki dışsal kontroller kalkınca korkunç aşırılıklarda bulunmuştu. Diğer insanlarda korktuğumuz şeyler içimizde olanlardır, diye düşündü Edward ve Voelker’in boş vakitlerini nasıl geçirdiğini merak etti.</p>

  <p>Kapı hafifçe vuruldu. Edward sessizce yerinden kalktı ve kapıyı arkasında aralık bırakarak koridora çıktı.</p>

  <p>“Uyudu mu?” diye sordu başpeder.</p>

  <p>“Evet. Birkaç saat uyur,” dedi Peder Edward yumuşak bir sesle. “Kusmaya başlayınca Prograine iğnesi yapmam gerekiyor, o zaman da bayılıyor.”</p>

  <p>“Dinlenmek iyi gelir.” Vincenzo Giuliani elleriyle yüzünü ovuşturdu ve uzun uzun iç çekti. Peder Edward’a bakıp kafasını salladı. “Her şeyin doğru olduğunu kabul ediyor. Ama okurken hiçbir şey anlamadığına yemin edebilirdim.”</p>

  <p>“Efendim, açık konuşabilir miyim?”</p>

  <p>“Tabii ki. Lütfen.”</p>

  <p>“Cinayet konusunda bir şey söyleyemem. Gerçekten kızdığını gördüm. Dürüst olmak gerekirse, şiddete başvurabileceğini de gördüm, ama hep kendisine karşı. Ama Peder, siz sadece tıbbi raporları okudunuz, ben gördüm…” Peder Edward durdu. Bundan kimseye bahsetmemişti, Emilio’ya bile. Yatağından kalkamayacak kadar hasta olduğu o ilk günlerde hep sessiz kalmıştı zaten. Belki raporlar fazla tıbbiydi. Belki de başpeder sodominin Sandoz’a verdiği zararı anlamamıştı, Sandoz’un ne kadar çaresiz kalmış olacağını…</p>

  <p>“Feciydi,” dedi Peder Edward açıkça ve başpeder gözlerini kırpıncaya kadar gözlerinin içine baktı. “Acıdan hoşlanmıyor. Eğer fahişe olarak çalıştıysa, bunu hoşuna gittiği için yapmadı.”</p>

  <p>“Fahişe olarak çalışmanın kimsenin hoşuna gittiğini sanmıyorum, Ed, ama ne demek istediğini anladım. Emilio Sandoz hasta bir sapık değil.”</p>

  <p>Giuliani kapıya doğru yürüdü ve içeri girmeden önce bir an durdu. Çoğu insan dümdüzdü. Güvenlik, güç, yararlı olabilmek, emin olabilmek, başarılı olabilmek istiyorlardı. Savaşacak bir dava, çözecek bir sorun, insanın kendisini iyi hissedeceği bir yer. Çok seçenek vardı, ama bir insanın ne aradığını anlamak, onu anlamanın başlangıcıydı. Ne yapacağını bilemeden yarısı çarşafların ve siyah saçların altında kalan egzotik yüze baktı. Peder Edward’a döndü ve fısıldayarak, “Peki ne o zaman?” diye sordu. Altmış yıldır bir şekilde üzerinde düşündüğü bir soruydu bu. Bir cevap beklemiyordu, ama aldı.</p>

  <p>“Tanrı’yı arayan bir ruh.”</p>

  <p>Vincenzo Giuliani koridorda duran kısa boylu şişman adama, sonra ilaçlı uykusundaki Sandoz’a baktı ve kendine, ya hep öyle olduysa, diye sordu.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Emilio uyandığında çoktan gece olmuştu. Yatağının yanındaki okuma lambasının açık olduğunu fark etti ve uykulu bir sesle “Ben iyiyim Edward. Benim için oturman gerekmiyor. Git uyu,” diye mırıldandı. Cevap alamayınca, dönüp bir dirseğinin üzerinde dikildi ve Edward Behr’i değil Vincenzo Giuliani’yi gördü.</p>

  <p>Emilio kafasında oluşan kelimeleri söze dökemeden Giuliani konuştu. “Özür dilerim, Emilio.” Sesindeki sükûnet, aldığı riski gizliyordu. “Gıyabında, seni yargılamaya hakkı olmayan adamlar tarafından suçlu bulundun. Nasıl özür dileyeceğimi bilemiyorum. Beni affetmeni beklemiyorum. Ya da herhangi birimizi. Özür dilerim.” Kelimeleri algılamaya çalışan Emilio’yu izledi, yüzünde bir şeyler değişmişti. Demek öyle düşünüyor, diye geçirdi içinden. “Eğer yapabilirsen, tekrar başlamak istiyorum. Kolay olmayacağını biliyorum, ama bütün bunları bir de senin anlatmaya ihtiyacın olduğunu düşünüyorum ve bizim de duymamız gerektiğini biliyorum.”</p>

  <p>Emilio’nun yüzü karardı, gururu, uykuyla alakası olmayan bir yorgunlukla mücadele ediyordu.</p>

  <p>“Git,” dedi Emilio sonunda. “Kapıyı da kapat giderken.”</p>

  <p>Giuliani söyleneni yaptı. Odasına gitmek üzereydi ki bir ses duyup durdu. Sadece bir bahisti, Sandoz’un kendisini nasıl hissedebileceğine dair bir tahmin. Ama sesi duyduğunda, kendini koridorda kalmaya zorladı. Başını tahta kapıya dayayıp elleriyle pervaza tutunarak, ağlama bitene kadar dinledi ve perişanlığın sesini öğrendi.</p>
