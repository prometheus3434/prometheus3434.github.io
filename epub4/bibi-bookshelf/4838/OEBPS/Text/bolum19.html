<h1><span>19</span><br/>İniş, Rakhat:<br/>Dünya Tarihiyle 13 Ekim 2039</h1>

  <p class="girintisiz">Sonraki günler fiziksel ve ruhsal olarak yaşadıkları en zor günlerdi. Depolarından, en yararlı olacağını düşündükleri aletleri, giysileri, yiyecekleri seçip iniş aracına yerleştirmeleri gerekiyordu. Göktaşındaki sistemlerin orada olmayacakları süre boyunca sabitlenmesi gerekiyordu. Radyo alıcılarının gezegenden gönderdikleri sinyalleri kodlayıp dünyaya yollamak üzere programlanması gerekiyordu. Gemi bilgisayarlarının uzaktan erişim yapılabilecek şekilde bırakılması gerekiyordu.</p>

  <p>D.W. yaptıkları her şeyi tekrar tekrar kontrol ediyordu, hatalar buluyor, düzeltiyordu. Anne D.W.’nun tavırlarına uzun süredir sinirleniyordu, ama şimdi bunu bir daha düşünmeye başlamıştı. D. W. her şeyi bir disipline sokmakta haklıydı, onun katı kurallarına rağmen son zamanlarda her şey çılgın bir hal almıştı, herkes çok stresliydi. Her biri, diğerlerinden saklasa da önemli bir kazaya ya da birinin ölümüne sebep olacak bir hata yapmaktan korkuyordu. D. W. sonunda mola verip herkesi salona çağırdığında, kendilerini deliliğin sınırından dönmüş gibi hissediyorlardı.</p>

  <p>“Bu akşam beşe kadar yapmanız gerekenleri bitirin,” dedi D.W. “Sonra bırakın. Yapmış olabileceğiniz hataları düşünmeyin. Şu anda sakin olmak daha önemli. Hepiniz fazla yorgun ve streslisiniz. Bu akşam erken yatın. Uyuyamıyorsanız en azından dinlenin. Sabah dokuzda ayin olacak, sonra aşağı ineceğiz.” D.W. yorgun yüzlerine teker teker bakarak gülümsedi. “Her şey çok iyi olacak. Her birinize, beraber ya da ayrı ayrı, hayatımı ve ruhumu teslim ederim. Ve bu akşam yattığınızda, hepinizin Emilio’nun dediklerini hatırlamanızı istiyorum: Tanrı bizi şimdi yüzüstü bırakmak için getirmedi buralara kadar.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Anne, o gece George’un yanından ayrıldı ve kendisini kapısından iterek salondan geçip D.W.’nun kapısına geldi. Yavaşça vurdu kapıya, uyuduysa uyandırmak istemiyordu ama uyumadıysa onunla özel olarak konuşmak istiyordu.</p>

  <p>“Kim o?” diye seslendi D.W. alçak sesle.</p>

  <p>“Anne.” Kısa bir sessizlik oldu, sonra kapı açıldı.</p>

  <p>“İyi geceler. Hadi gel. Sandalye verirdim ama…”</p>

  <p>Anne gülümsedi ve havada süzülmek için uygun bir yer aradı. Bir doktora öğrencisine iyi bir konu olurdu bu, <i>0 G’de İki Kişinin Konuşma Mesafesi</i>. “Uzun sürmez D.W. Senin de dinlenmeye ihtiyacın var. Sana acaba yarın araçtan ilk Emilio’nun inmesine izin verir misin diye soracaktım.”</p>

  <p>Sessizlikte, Anne fikri kafasında tartmasını izledi. Tarihi bir olay söz konusu değildi, gezegene ayak basılmasını kayda geçirmeyi düşünen yoktu. Ne gazeteciler ve fotoğrafçılar ne de AV sisteminden yayın yapacak birileri vardı. <i>Stella Maris</i>, kafasını belgeleme, tanıtım, yayın ve reklamla bozmuş, kamusal ve özel hayatın her anının izleyiciler için yaşandığı bir kültürden geliyordu, ama yolculuk gizli başlamıştı ve öyle de devam ediyordu. Cizvit gelenekleri uyarınca, gezegene ilk kimin ayak bastığından söz edilmeyecekti, başpedere (sinyal Dünya’ya ulaştığında kim olursa), yollanan raporda bile. Yine de alınacak risk de talep edilecek imtiyaz da mizacı ve rütbesi gereği önderleri olan D.W.’ya aitti. Bunu ilk düşünen Emilio Sandoz olsa da, bu artık D.W.’nun seferiydi. Kimse sefer için daha çok, daha uzun çalışmamıştı, kimse daha fazla kafa yormamıştı. Kimse detaylar için D.W. kadar uğraşmamıştı. Anne bunları biliyordu ve buna saygı duyuyordu.</p>

  <p>Bir süre sonra D.W. gözlerini kaldırdı ve ona baktı, bakışlarının yoğunluğundan gözleri tekleşmişti sanki. Anne konuyu kendisiyle tartışıp tartışmamak konusunda bir karar verdiğini gördü ve onu etkilememek için yüzünden duyguları silmeye çalıştı. D.W. konuştuğunda, sesinde en ufak bir aksan, yüzünde en ufak bir savunma ifadesi yoktu. “Ve bunun uygun olacağını düşünüyorsun? Yani insanlar…” dedi ve bir an tereddüt ettikten sonra devam etti, “onu kayırdığımı düşünmez mi?”</p>

  <p>“D.W., böyle bir şeyin mümkün olduğunu düşünseydim sormazdım.” Önemli değil demek istiyordu. Onu sevmek kolay. Anlıyorum. “Diğerlerinin bunu takdir edeceğini düşünüyorum, Emilio için de çok önemli olduğunu. Ruhsal olarak.” Boğazını temizledi, bu kelimeyi kullandığı için utanıyordu. “Umarım alanına girmem seni rahatsız etmemiştir.”</p>

  <p>“Yok canım. Tabii ki hayır. Senin kararına güveniyorum. Ona benim olduğumdan çok daha yakınsın, Anne.” Bunu onaylayıp onaylamadığını görmek için ona baktı, sonra soluk, yorgun yüzündeki kan çanağına dönmüş gözlerini ovaladı. “Tamam. Bana göre hava hoş, ilk o çıksın. Dışarısının güvenli görünmesi koşuluyla! İndiğimizde fazla tehlikeli olduğuna karar verip dönebiliriz.”</p>

  <p>“Sevgili D.W., bizi iniş aracından çıkarmamayı aklından bile geçirme, duvarları çiğneyip çıkarım icabında. Sıkıysa durdur!”</p>

  <p>D.W. güldü. Anne ona sarılmamaya karar verdi. Bunun yerine elini uzattı. D.W. elini aldı ve dudaklarına götürerek öptü, gözlerinin içine bakmaya devam ederek. Anne çok şaşırmıştı. “İyi geceler Bayan Edwards,” dedi, tekrar Teksas aksanını belli ederek. “İyi uykular.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">O akşam her biri kendine göre hem ölüme, hem de bir tür yeniden doğuşa hazırlandı. Bazıları günah çıkardı, bazıları sevişti, bazıları uyudu ve çocukluk arkadaşlarını, akrabalarıyla yaşayıp yıllar önce unuttuğu anları rüyalarında gördü. Her biri kendine göre korkularını yenmeye, o ana kadarki ve bundan sonraki yaşamıyla barışmaya çalıştı.</p>

  <p>Bazıları için, zamanında karar vermek ne kadar zor olsa da, şimdi haklı çıktıklarını hissettikleri bir dönüm noktası söz konusuydu. Sofia Mendes için, şimdi bile sadece “Jaubert’ten önceki günler” olarak düşünebildiği bir dönemle barışma imkânı. Jimmy Quinn için, annesinin yanından ayrılıp kendi hayatını kurmakla hata yaptığı kaygısının sona ermesi.</p>

  <p>Marc Robichaux ve Alan Pace için, hayatlarını doğru yaşadıklarına ve Tanrı’nın yaptıklarını, amaçladıkları gibi dua olarak kabul ettiğine dair bir güven vardı. Şimdi ona hizmet etmelerine izin vereceğine dair bir umut.</p>

  <p>Anne ve George Edwards, D.W. Yarbrough ve Emilio Sandoz için, bu yolculuk rasgele hareketlere, bir şeyi değil de başka bir şeyi yaptıkları, bir şeyi değil de başka bir şeyi seçtikleri tüm noktalara bir anlam vermişti.</p>

  <p>Şimdi olsa yine aynısını yapardım, diye düşündü her biri.</p>

  <p>Zaman geldiğinde, her biri önceki gece düşündüklerinin doğrulandığını hissetti. Gürültü, ısı ve hareket korkunç bir hal aldığında bile, iniş aracı her an ortadan ikiye çatlayabilirmiş gibi hissettiklerinde bile, adını bile bilmedikleri bir gezegenin atmosferinde yanıp kül olacaklarından korkarken bile, bundan emindiler. Olmak istediğim yerdeyim, diye düşündü her biri. Burada olduğum için mutluyum. Her biri kendini Tanrı’nın iradesine teslim etti ve olacakları yazgı olarak kabullendi. En azından bir an için, her biri Tanrı’ya âşık oldu.</p>

  <p>Ama en çok sarsılan Emilio oldu, korku ve kuşkusunu neredeyse fiziksel olarak bir yana bırakmıştı. Diğerleri koltuklara, duvarlara, kemerlere ya da başka birinin eline tutunurken, o ellerini açtı. Ve motorların çığlığı dinip sağır edici bir sessizliğe dönüştüğünde, hava kilidine geçip tek başına dışarı çıkması herkese doğal geldi. Dışarıya, Dünya’dayken hiç fark etmediği yıldızların gün ışığına adım attı, bilmediği bitkilerin kokularıyla dolu havayı ciğerlerine çekti ve uzun yıllardan sonra, Tanrı’yla olan ilişkisinin sonunda gerçekten başladığını hissetti.</p>

  <p>Gülerek ve ağlayarak ayağa kalktığını, onlara döndüğünü, kollarını açarak parlayan güneşin altında durduğunu görenler, bir ruhun kendinden geçmesine tanık olduklarını ve o anı hayatlarının sonuna dek hatırlayacaklarını anladılar. Her biri teknolojik rahimlerinden çıkıp, parlayan güneşin altında başları dönerek, bacakları titreyerek sıralandıklarında aynı duygunun birazını hissettiler, sanki yeni bir dünyada yeniden doğmuşlardı.</p>

  <p>Anne, böyle şeylere inanmayan Anne bile bu duyguları hissetme izni verdi kendine ve bunu ölümden kurtulmuş olmanın verdiği sevinçle beyne giden kanın bir anda azalmasına bağlamadı. Bu durum, uzaydaki Şişman Surat, Tavuk Bacak sendromunun tersine dönmüş haliydi. Oradakilerin hiçbiri, inanma isteği bile olmayan George bile, bu duygudan tamamen uzak kalmadı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Bunu hayranlık ve mutluluk dolu günler takip etti. Cenneti gezmeye gelmiş çocuklar gibi, gördükleri her şeye bir isim verdiler. Ye beniler, fil kuşlar, hophoplar ve yürüğenler, tepeden tırnağa siyah Cizvitler ve kahverengi Fransiskenler, zibidiler ve bastıbacaklar, hortumburunlar ve sincapkuyruklar. Ufakyeşiller, mavisırtlar ve çiçeksuratlar ve kafalarını yere eğip sürekli yemek arayan Richard Nixon’lar. Sonra mezhepleri tamamlamak için siyah-beyaz Dominikenler. Ve meyveleri kaplumbağa kabuklarına benzeyen kaplumbağa ağaçları, çiçekleri ikiye ayrılan fıstık çalıları, yaprakları gül kadar yumuşak bebekayakları, yaprakları domuz kulaklarına benzeyen domuz otları.</p>

  <p>Doğanın sunduğu tüm nimetler aynıydı: Uçmak için hava, yüzmek için su, kazmak için toprak, yemek ve arkasına saklanmak için bitkiler. Prensipler aynıydı: İşlev şekli belirler, güneş ışığı için yukarı uzan, eş bulmak için gösteriş yap, çok üreyip etrafa dağıt ya da az üreyip iyi bak, parlak renklerle zehirli olduğunu belli et ya da soluk renklerle gizlen. Ama hayvanların koşullara uyum sağlama kabiliyeti ve bunun güzelliği nefes kesiciydi, bitkilerin göz alıcılığı da inanılmazdı.</p>

  <p>Anne ve Marc evrim teorisi ışığında inceleyerek gördükleri her yeni canlı karşısında kendilerinden geçiyorlardı. Farklı vurgularla söyleseler de, ikisinin de sürekli “Tanrım, bu çok güzel!” diye haykırdıkları duyuluyordu. Ve diğerlerinin yorgunluktan yere yığılıp uyumak istedikleri noktadan çok sonra Anne ya da Marc’ın sessizce ama aceleyle “Bunu görmek zorundasınız, hareket etmeden gelin çabuk!” diye seslendiği duyuluyordu. Sonunda hepsi güzellik, yenilik ve şaşkınlığa doyana kadar.</p>

  <p>D.W. inerken bir okyanusun üzerinden geçmiş, karaya geldikten sonra bir uyuşturucu kaçakçısı kadar alçaktan uçarak, ağaç denebilecek bitkilerin üzerinden gitmeye başlamıştı. Bir boşluk görmüş ve o anda Marc’ın bulduğu daha uzaktaki düzlük yerine oraya inmeye karar vermişti. Ağaç gibi yüksek, kalın saplı bitkilerin ortasında kendilerini güvende hissediyorlardı, kimsenin onları göremeyeceğine emindiler. Hava güzel olduğunda açıkta uyuyorlardı. Silahları yoktu, etoburları ya da zehirli yaratıkları dert etmeyecek kadar güvenli ya da bilgisizdiler. Ansızın bastıran yağmurlarda altına girebilecek çadırları vardı, ama ıslak gezdikleri çok oluyordu. Kimsenin umurunda değildi. Geceler o kadar kısa, gündüzler o kadar sıcaktı ki hemen kuruyup şömine kenarındaki köpekler gibi tembel bir mutlulukla mayışıp kestiriyorlardı.</p>

  <p>Uyurken bile, içleri etraflarındakilerle doluyordu. Rüzgâr çam, limon, yasemin, çim, nane, kekik kadar çeşitli ama tamamen farklı kokular taşıyordu. Başka bir dünyanın bakterileriyle çürüyen bitkilerin ağır kokusu, üzerlerinde yattıkları ezilmiş otların meşeyi andıran ağır parfümü, kokuları teker teker algılayıp ayırt etmelerini engelliyordu. Üç gündoğumunun ve üç günbatımının ardından gündüz sesleri değişiyordu, bazen vızıltılar, bazen uğultular, bazen kuşlarınkini andıran seslerden oluşan korolar birbirini izliyordu. Bazen sesi çıkaran yaratığı bulabiliyorlardı, ufakyeşil adını verdikleri kertenkele benzeri yaratıkların tiz sesi, iki bacaklı ve kabuklu garip bir hayvanın kendi bölgesini işaretlerken çıkardığı inanılmaz gürültülü, çekirgeyi andıran ses. Ama çoğunlukla sesler gizemini koruyordu, aralarında bazılarının taptığı Tanrı gibi.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Ağaçların ortasındaki açıklığın dışına nadiren çıkıyorlardı, hep ikişer ikişer ve iniş aracı ile kamp alanının görüş ve seslenme mesafesi içinde kalarak. Ama bu kadar zamanı beraber geçirdikten sonra, her biri ara sıra D.W.’nun kuralını çiğneyip yaşadıklarını anlamaya çalışmak için tek başına çıkıyordu. Düşünmek, anlamak ve tekrar hayrete düşebilmek için ihtiyaçları vardı buna. Dolayısıyla Sofia Emilio’yu kumtaşını andıran katlı bir kayaya dayanmış, yalnız başına otururken bulduğunda şaşırmadı. Gözleri kapalıydı. Uyuyor olabilirdi.</p>

  <p>Bazı anlar vardır ki gerçeklik birden değişir, diye düşünecekti Sofia daha sonra, bir çiçekdürbününün içindeki renkli cam parçacıkları gibi. Gözlendiğinin farkında olmadan dinlenen Sandoz’a yukarıdan bakarken adamın artık genç olmadığını fark etti. Ve içinde kabaran duyguların şiddeti onu çok şaşırttı.</p>

  <p>Hep çalışıyor ya da gülüyor ya da bir şeyler yazıyordu, mizah duygusu ve hayata bakışı yaşını kestirmeye engel oluyordu. Sofia onunla çalıştığı için hayatı hakkında bir şeyler biliyordu ve onu kendisi gibi bir insan olarak görüyordu: Hep yeni bir yerde, yeni koşullarda, yeni dillerde, yeni insanlarla, yeni bir seferde olan, hep yeni başlayan biri. Sürekli değişime ayak uydurmaları, zorlanmaları, kendilerinden beklenmeyecek bir şeyi sadece yetecek kadar değil mükemmel bir şekilde yapmaları… Bu ortak noktalarıydı.</p>

  <p>Koşullara uyum sağlayabilen, esnek ama lider olmayan insanlar. Emilio belki de kendini ondan istenenleri yapan yetenekli bir zanaatkâr olarak görüyordu. Emilio’nun hayatında hiçbirine emir verip vermediğini merak etti; eğer bir dili Emilio’dan öğrenseydi emir kipinin varlığından haberdar olmayabilirdi. Biraz da büyümemiş bir havası vardı, otoriteyi kabullenmeye çok hazır olması bunu pekiştiriyordu. Bu özellik onun yaşında akıllı ve enerjik bir adam için garipti belki, ama Cizvitler arasında çok gerekli bir özellikti. Çocuksu, ama kesinlikle çocukça değil. Ama şimdi onu ilk defa gördüğünden beri yüzünde oluşan çizgileri, gözlerinin yanından ufak nehirler gibi yayılan kırışıkları görebiliyordu. Hayatının yarısını o kıskanç Tanrısına vermişti.</p>

  <p>Belki ben de hayatımın üçte birini Jaubert’e verdim, diye düşündü ve ondan önce de… Ben kimim ki onun hayatını yargılayayım?</p>

  <p>Ona yaklaştı, yerdeki humus tabakası ve yumuşak bitkiler ayak seslerini emiyordu. Dizüstü çöktü. Eliyle yüzünün yanındaki gümüş saçlara dokunmak istedi ve tedirgince, bir kelebeğe dokunacakmış gibi uzattı elini. Hareketini hisseden Emilio’nun gözleri açıldı, Sofia da Anne’in fark etmeden verdiği derslerin arkasına saklandı.</p>

  <p>“Sandoz!” diye haykırdı, hafifçe saçlarını tutarak ve gözlerinin önüne çekerek. “Şunlara bak! Saçların beyazlıyor, koca ihtiyar!”</p>

  <p>Emilio güldü. Sofia gülümsedi ve ayağa kalktı ve dünyada şu an kafasını çevirdiği adamdan daha çok ilgisini çeken bir şey varmış gibi etrafa bakındı.</p>

  <p>“Ee. Kararından memnun musun?” Sofia cevap vermeyince, Emilio tekrar sordu. “Buraya geldiğine mutlu musun?”</p>

  <p>“Evet, kararımdan memnunum.” Sofia ormana doğru baktı ve kollarını açarak etraftakileri işaret etti. “Bunları görünce insanın yaptığı her şeye değiyor, değil mi?” Her zamanki gibi Emilio’nun eskiden ne olduğunu bildiğinin farkındaydı ve yeni bir ilgiyle bunun, hakkındaki düşüncelerini nasıl etkilediğine dikkat etti.</p>

  <p>“Dün akşam bir rüya gördüm,” dedi Emilio. “Havada uçuyordum. Ve kendi kendime, Acaba bunu niye daha önce denemedim, çok kolaymış, diyordum.”</p>

  <p>“REM aracılığıyla dendrit oluşumu. Beynin uzun süren yerçekimsizlikten sonra bütün bu yeni gördüklerine bir tepki oluşturmaya çalışıyor.”</p>

  <p>Emilio ona gözlerini kısarak baktı. “Anne’le fazla vakit geçiriyorsun. Bu sefere katılan kadınların derdi ne?” diye sordu birden. “Sözlüğü açıp <i>yavan</i> sözcüğünün anlamına baksam, herhalde ‘şiire bağışık. Bakınız <i>Mendes</i> virgül <i>Sofia</i>’ yazar. Ben o rüyanın dini bir anlamı olduğuna inanıyorum.”</p>

  <p>Uyumuyordu, diye düşündü Sofia. Dua ediyordu. Sesi hafif ve alaycıydı, ama yüzünü o sabah görmüştü ve ciddi olduğunu biliyordu. Bir anda bütün benliğine hâkim olan duygunun adını koymaya çalıştı ve bunun şefkat olduğunu fark etti. Bu imkânsız, diye düşündü. Bunun olmasına izin veremem.</p>

  <p>“Beni sinir etmek dışında,” diye devam etti Emilio, “gelmenin nedeni..?”</p>

  <p>Sofia afalladı. “Ha, evet. Çalışma vakti geldi. Anne seni çağırmam için gönderdi.”</p>

  <p>“Kimseye bir şey olmadı ya?”</p>

  <p>“Hayır. Ama Robichaux buradaki yiyecekleri denemeye hazır. Anne tepkileri izlemek için yardım etmeni istiyor.”</p>

  <p>Kampa dönerken arkadaşça muhabbet ettiler. Ama Sofia kendini ondan uzak tutmaya dikkat ediyordu ve uzun süredir farkında olmadan ikisi için birden Emilio’ya taşıttığı yükü sonunda kendisinin sırtlamaya başladığını fark ettirmediği inancındaydı. Ne de olsa Sofia Mendes kendisinin ve başkalarının duygularını bastırarak ayakta kalmıştı. Eski bir beceriydi bu, geçmişte kendisini korumak için kullanmıştı, şimdi de başkaları için kullanıyordu. Ben bir Mendes’im, diye düşündü. Yapamayacağım hiçbir şey yok.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Anne gözlerini defterinden kaldırdı ve gruba katılan Sofia ile Emilio’ya baktı. Oldu, diye düşündü, ama sonra hemen elindeki işe döndü.</p>

  <p>“Biraz etle başlayacağız,” dedi laboratuvar çadırının önünde halka olmuş oturan gruba. “Marc başlamak istiyor, ama 0 G’de kusarak çok vakit geçirdi, bu yüzden midesini daha fazla zorlamak istemiyorum. Jimmy iriyarı ve sağlıklı, ağzının yanına ne yaklaşsa yer. Buradaki yiyeceklerin bizim için zehirli olduğu anlaşılsa bile onun hayatta kalacağına inanıyorum.” Jimmy güldü, ama biraz endişeli görünüyordu. Anne şaka yapmıyordu. “Emilio, sen ve ben gelecek yirmi dört saat boyunca onu izleyeceğiz,” diye devam etti Anne. “İlk üç saat ben bekleyeceğim, sonra nöbeti devralırsın.”</p>

  <p>“Ne bekleyeceğiz?” diye sordu Emilio, Anne ve George’un ortasına oturarak.</p>

  <p>“İlk saat boyunca kusma. Sonra karın ağrısı. Sonra bağırsak ağrısı ve mutedil kanlı veya tehlikeli ishal. Sonra,” dedi ciddiyetle, konuşurken Jimmy’ye bakmaya devam ederek, “beyin kanaması olasılığı ve bağırsakların, karaciğerin ve böbreklerin görebileceği çeşitli hasarlar var, bunlar geçici ya da kalıcı olabilir.”</p>

  <p>“Bu deney için Sağlık Bakanlığı’ndan asla izin alamazdın,” dedi Jimmy.</p>

  <p>“Evet, fareler onay kâğıtlarını mükemmel bir el yazısıyla doldursa bile,” diye katıldı Anne. “Ama araştırma parası almak için başvurmuyoruz. Jimmy, tehlikeleri biliyorsun. Marc ve ben yüzlerce test yaptık, ama bir bitki ya da hayvan kadar karışık bir canlıda sonsuz sayıda kimyasal bileşik vardır. Sen çekilmek istiyorsan Alan ilk denemeyi yapmaya gönüllü.”</p>

  <p>Çekilmek istemiyordu. Çok bulunduğu ve yakalaması kolay olduğu için, işe küçük bir parça kızarmış ufakyeşille başladılar. Jimmy’nin ilk ısırığına hazırlanmasını herkes izledi.</p>

  <p>“Lütfen otuz saniye boyunca ağzında tut, sonra tükür,” dedi Marc. “Dudaklarında ya da ağzında bir karıncalanma ya da uyuşma hissi var mı?”</p>

  <p>“Hayır,” dedi Jimmy. “Tadı kötü değil. Biraz tuzsuz. Tadı aynı tavuk gibi.” Beklediği gibi ıslıklar ve çığlıklar yükseldi. Jimmy mutlulukla gülümsedi.</p>

  <p>“Tamam. Bir parça daha alıp bu sefer yutuyorsun,” dedi Marc. Jimmy ufacık bacaklarda kalan eti de silip süpürdü. Marc herkesi şaşırtarak ona bağırmaya başladı, Marc’ın bağırabileceğini hiç düşünmemişlerdi. “Bir daha böyle yapmayacaksın, anladın mı! Bu bir deney ve söylenenleri yapacaksın!”</p>

  <p>Jimmy utanarak özür diledi, ama aldığı riske rağmen ne o an ne de sonraki yirmi dört saat boyunca kötü bir etki hissetmedi. Ufakyeşil eti, içtikleri yağmur suyu gibi zararsız görünüyordu.</p>

  <p>Ordan devam ettiler, denenen her yemeği ilk önce Jimmy tadıyordu. Jimmy’yi hasta etmediğinde, Alan ve D.W. deniyordu, sonra George ve Marc, en son da Sofia. Anne ve Emilio deneyde kontrolörlük yapıyorlardı, denedikleri yemekleri kaydedip tepkileri takip ediyorlardı, birinin kötü bir tepki göstermesi halinde ellerinden geleni yapmaya hazırlardı. Jimmy’nin yaptığı tedbirsizlikten sonra Marc’ın deney kuralları kelimesi kelimesine takip edildi. Biri, bir yiyeceğin zehirli olabileceğini işaret eden karıncalanmalar ya da uyuşmalar hissettiğinde, yenilen şey dikkatle tarif edilip bir daha denenmiyordu. Uyuşma ve karıncalanma olmadığında, ufak bir ısırık alıp yutuyorlardı. On beş dakika bekleyip biraz daha. Bir saat sonra büyükçe bir porsiyon daha yiyip Jimmy kadar şanslı olmayı umut ediyorlardı.</p>

  <p>Birçok şeyi tadı yüzünden elediler. Denedikleri yaprakların çoğu çok acıydı, meyvelerden birçoğu da çok ekşi. Öte yandan tadını beğendikleri bir meyve Jimmy’yi bile ishal etmişti. Bir keresinde Alan’ın derisi kabardı, bir yemekten sonra da Marc kustu. Ama yavaş yavaş sağlıklarına zarar vermeyen şeylerin listesini çıkardılar; ama yine de yediklerinden yararlı bir besin alıp almadıkları hâlâ belli değildi. Bunun için zaman ve Dünya’dan getirdikleri yiyeceklerden yerel yiyeceklere aşamalı bir geçiş süreci gerekliydi.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Gezegen onlara son derece misafirperver davranıyordu, hayatlarından gayet memnundular. Bu yüzden <i>Stella Maris</i>’e dönmeyi kimse teklif etmedi. Güzelliğine hayran kaldıkları, güneşleri tarafından ısıtıldıkları, ormanı tarafından korundukları, kısmen de olsa karınlarını doyurdukları bu gezegende kendilerini evde hissetmeye ve ona güvenmeye başladılar.</p>

  <p>Kötü bir şey olacağının ilk ve tek işareti Alan’ın bir sabah yataktan kalkmaması oldu. O sıralarda disiplin gevşemiş olduğundan D.W. bir süre ses etmedi ama sonunda kahvaltı için uyandırmaya karar verdi. Önce şaka yaparak, sonra ürkerek ayağıyla dürtükledi, ardından omzunu sarstı. Hâlâ bir cevap alamayınca Anne’e seslendi. Sesinin tonundan acil bir durum olduğu belliydi.</p>

  <p>Anne Alan’ın adını bağırarak, onunla sürekli konuşarak muayeneye başladı. Solunum yolları açıktı. Soluma ve kalp atışları düzensizdi. Anne sesi olmasını umduğu bir ses denedi, “Alan, tatlım, hadi geri gel. Hadi gel canım, orada olduğunu biliyoruz.” Bu arada D.W. dua okumaya başlamıştı. Gözbebekleri irileşti ve sabitlendi. “Peder Pace!” diye bağırdı Anne. “Kiliseye geç kalıyorsunuz!” Herhangi bir şey. Dikkatini çekmek lazımdı, şimdi neredeyse oraya gitmenin bir yolunu bulmak, onu oradan geri çekmek. Nabız düşüyordu. Acil Servis’te olsa, bütün ekip çevresinde olurdu, elektroşok aleti hazır olurdu. Anne’in gördüğü kadarıyla ölümde asla huzur yoktu. Ona öğretilen, çizgi düz olana kadar ve daha sonra da, karşı koymaktı. On beş dakikadan sonra, biri omuzlarını tutup geri çekti ve kalp masajı bitti. Anne anladı ve pes etti, ama Alan’ın elini D.W. alıp hareketsiz, soğuyan göğsüne yerleştirene kadar bırakmadı.</p>

  <p>“Otopsi isteyeceksin herhalde,” dedi Anne. D.W. başını salladı, bilmeleri gerekiyordu. “Hemen yapmam gerekecek. Cesedi korumak için hiçbir madde yok, üstelik bu sıcakta…”</p>

  <p>“Anlıyorum. Hazır olunca yap.”</p>

  <p>George, Anne’in mesleği konusunda bilmek istediğinden fazlasını biliyordu, Anne’in istemesine gerek kalmadan bel hizasında bir masa kurdu ve etrafını iniş aracında bulduğu naylon kumaşlarla kapattı. Sonra çalışırken kullanması için yakındaki bir dereden birkaç tas su taşıdı ve duş torbalarını doldurdu. Torbaları güneşin altına yerleştirdi, Anne’in işi bittiğinde sıcak bir duşa ihtiyacı olacaktı. Sofia sonunda şoku üzerinden atıp çadırlarını biraz uzağa taşıması için George’a yardım etti. George teşekkür etti. “Hastalar böyle elinde öldüğünde zor bir insan oluyor. Buna alışmak mümkün değil. Bir süre uzakta yalnız kalabilirsek daha iyi olur.”</p>

  <p>Emilio, bu sırada Alan’ın cesedini masanın üzerine koymaya yardım ediyordu. D.W., Marc ve Jimmy gittikten sonra geride kaldı. “Yardım etmemi istiyor musun?” diye sordu.</p>

  <p>“Hayır,” dedi Anne sertçe. Sonra yumuşadı. “Görmeni istemem. Duyabilecek kadar bile yakında kalma. Daha önce bin tane otopsi yaptım, alışığım.”</p>

  <p>Ama böyle otopsiler değil. Yeni ölmüş arkadaşlar değil. Gerçekten de uzun meslek hayatının en kötü ve en üzücü deneyimlerinden biriydi bu. Ve en sonuçsuzlarından biri. Saatler sonra, cesedi temizleyip rahipleri çağırdı. Rahipler elbiselerini giydirip bir kumaşa daha sardılar cansız bedeni. Plastik kefenin cart sarısı, sakladığı ölüm kadar uygunsuzdu.</p>

  <p>Her şey bittiğinde hava kararmak üzereydi. Ateşin etrafına oturan diğerleri, üzerine bulaşan kanı, beyin, dışkı parçalarını temizlemek için duş almakta olan Anne’in dökündüğü suların sesini dinlediler. Anne sabunla kokuyu üstünden atmaya çalıştı, ama görüntüler, sesler aklından çıkmıyordu. Islak saçlarla, ama giyinmiş ve kısmen kendini toplamış olarak duştan çıktığında, hava iyice kararmıştı. D.W. ne kadar yorgun ve üzgün olduğunu göremedi. Onu ateşin yanına çağırarak sonucu sordu.</p>

  <p>“Onu rahat bırak,” dedi George kolunu Anne’in beline koyup çadıra dönerek. “Yarın olsa bir şey kaybetmeyiz.”</p>

  <p>“Hayır, sorun değil,” dedi Anne, öyle olmasına rağmen. “Uzun sürmeyecek. Açık bir ölüm nedeni yoktu.”</p>

  <p>“Derisinde kabarcıklar vardı, Doktor. Belki yediği meyveler alerji yapmıştı?” diye sordu Marc sessizce.</p>

  <p>“O günler önceydi,” dedi Anne sabırla. “Büyük ihtimalle de iltihabi bir olguydu. Kanında yüksek histamin seviyesi belirtisi yoktu, ama dün ne yediyse listeden çıkaralım yine de.” Çadıra gitmek için tekrar döndü, George’un yanına yatıp onun kollarında olmak, canlı olduğunu ve bunun için mutlu olduğunu hatırlamak istiyordu.</p>

  <p>“Belki de beyin kanaması?” diye sordu Emilio. “Belki patlamak üzere olan bir damarı vardı, şansa şimdi oldu.”</p>

  <p>Somut bir şeye tutunmaya çalışıyorlardı. Anne bunu anlıyordu. İnsanlar ölümle yüz yüze gelince, sebep arıyorlardı, kendilerini ölümün rasgeleliğinden ve saçmalığından korumak istiyorlardı. Yirmi saattir ayaktaydı. Diğerleri de, ama onlar sadece beklemişti. Anne ellerini beline koydu ve yere doğru baktı. Öfkesini dizginlemek için derin derin nefes alıyordu. “Emilio,” dedi sessizce, “Bu koşullarda yapılabilecek kadar detaylı bir otopsi yaptım. Ne kadar detay istiyorsun? İç kanama yoktu. Kalpte ya da akciğerde kan pıhtısı yoktu. Bağırsak ya da mide iltihabı yoktu. Akciğerlerde sıvı yoktu. Karaciğer çok iyi durumdaydı. Böbreklerde ya da idrar kesesinde iltihap yoktu. Beyinde,” dedi ve kendini tutmak için çaba harcaması gerekti, çünkü beyin çıkarması ve incelemesi en zor organ olmuştu, “hiçbir sorun yoktu. Bir ölüm sebebi söylememe yardım edecek hiçbir fiziksel işaret yoktu. Sadece öldü. Niye bilmiyorum. İnsanlar ölümlüdür, tamam mı?”</p>

  <p>Uzaklaşmak için döndü, tek başına oturup ağlayacak bir yer bulmak istiyordu ve D.W.’nun tekrar başladığını duyunca bağırmamak için kendini zor tuttu. “Anne, ya o bacağındaki ısırık? Önemli bir şeye benzemiyordu ve hepimizde de var ama… Anne bir sebebi olmak zorunda, çünkü…”</p>

  <p>“Sebep mi istiyorsun?” dedi D.W.’ya dönerek. D.W. Anne’in sesinin tonuna şaşırarak başını kaldırdı. “Sebep mi istiyorsun? <i>Deus vult, pater</i>. Tanrı ölmesini istedi, o kadar.”</p>

  <p>Bunu D.W.’yu şoke etmek için, hepsini şoke etmek için, hepsini susturmak için söylemişti ve işe yaradığını görmekten biraz haz aldı. D.W.’nun hareketsiz ve ağzı hafifçe aralık, cümlesinin ortasında durduğunu gördü, Emilio’nun gözleri faltaşı gibi açılmıştı, Marc ise her zaman kullandığı inanç cümlesinin kendisine karşı kullanılması karşısında çaresiz kalmıştı.</p>

  <p>“Baylar, bunu kabul etmek niye bu kadar zor?” diye sordu Anne onlara donuk bir ifadeyle bakarak. “Niye iyi bir şey olunca Tanrı’ya teşekkür ediyoruz, ama işler boka sarınca doktorun suçu oluyor? Hasta yaşayınca, ‘Tanrı sağ olsun’, ölünce doktorun suçu. Hayatımda bir kez olsun, sırf yenilik olsun diye hasta ölünce insanların Tanrı’yı suçladığını görmek isterim.”</p>

  <p>“Anne, D.W. seni suçlamıyordu…” Jimmy’nin sesiydi bu. Anne George’un elini omzunda hissetti, ama dönmedi.</p>

  <p>“Sahiden mi? Sebep mi istiyorsun? Sana aklıma gelen tek sebebi söylüyorum. Hoşuna gitmiyorsa umrumda bile değil. Niye öldü bilmiyorum. Onu ben öldürmedim. Bazen ölürler işte!” Sesi çatladı, şimdi kendisini daha da kızgın ve çaresiz hissediyordu. “Elinde en iyi tıbbi teknoloji olsa da, onları geri getirmek için yapabileceğinin en iyisini yapsan da, inanılmaz müzisyenler olsalar da, dün sağlıklı olsalar da ve ölmek için çok genç olsalar da. Bazen ölürler. Git Tanrı’ya sor neden niye, bana sorma.”</p>

  <p>Öfkeden ağlamaya başlamıştı. George onu tuttu ve sessizce konuştu. “Seni suçlamıyordu Anne. Kimse seni suçlamıyor” Bunu biliyordu, ama o an her şey kendi suçuymuş gibi hissediyordu.</p>

  <p>“Kahretsin, George,” diye fısıldadı burnunu koluna silerek ve gözyaşlarını durdurmaya çalışarak. “Herife bayıldığım falan da yoktu üstelik.” Çaresizce yanına gelen Jimmy ve Sofia’ya doğru döndü, ama rahiplere bakıyordu. “Buraya kadar müzik için gelmişti ve bir kez bile duyamadı. Bunun neresi doğru? Aletleri bile göremedi. Onu buraya kadar getirip öldürmenin anlamı ne? Bu Tanrı’nın ne biçim bir şaka anlayışı var?”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz"><i>Stella Maris</i>’te geçen aylar boyunca bir sürü hikâye anlatılmıştı. Her birinin hâlâ sırları vardı, ama bazı çocukluk anıları paylaşılmıştı ve bunlardan birkaç tanesi de Marc Robichaux’ya aitti.</p>

  <p>Marc daha yedi yaşındayken rahip olmak istediğini bilen o çocuklardan değildi, ama onlara çok yakındı. Beş yaşındayken akut limfoblastik lösemi teşhisi konmuştu, sağlık hizmetlerinin ücretsiz olduğu bir dönemde Kanada yurttaşı olduğu için çok şanslıydı. “Lösemi o kadar da kötü değil,” diye anlatmıştı. “Genellikle çok çok yorgun oluyorsun ve yorgun bir çocuğun uyuması gerektiği gibi ölmen gerektiğini hissediyorsun. Öte yandan kemoterapi gerçekten çok kötü.”</p>

  <p>Annesi elinden geleni yapmıştı, ama bakması gereken başka çocukları vardı. İş babaannesine düşmüştü, belki babası hastalığını bahane edip kaçtığı için onun kusurunu telafi etmeye çalışıyordu. Babaannesi, saatlerce yatağının yanında oturup ona eski Quebec’le ilgili hikâyeler anlatmıştı, onunla dua etmişti ve yeni bir ilik nakli ameliyatının onu iyileştireceğine olan inancını tekrarlamıştı. “Birkaç yıl önce doğsaydım, yakalandığım lösemi türü beni kesinlikle öldürmüştü. İlik nakli neredeyse öldürdü. Ama birkaç hafta sonra… Mucize gibiydi. Babaannem bunun gerçek bir mucize olduğuna inanıyordu, Tanrı’nın benim için yaptığı plan.”</p>

  <p>“Peki sen Marc?” diye sordu Sofia. “Sen de mi mucize olduğunu düşünüyordun? Rahip olmaya öyle mi karar verdin?”</p>

  <p>“Yok canım. Ben hokey yıldızı olmak istiyordum.” Şaşkın bir kahkaha patladı salonda. Ve buna kimse inanmayınca, “Lisede çok iyi bir kaleciydim!” dedi. Laf oradan spora kaydı ve bir daha Marc’ın çocukluğuna hiç gelmedi. Ama Sofia çok da yanılmamıştı, Marc Robichaux, hayatın Tanrı’nın istediği zaman geri alabileceği bir armağan olduğu hissini on yıl sonra somut olarak yaşayacak olsa da yanılmamıştı.</p>

  <p>Babaannesinin tespihi onunla beraber Rakhat’a gelmişti, hayatın geçici, sadece Tanrı’nın sonsuz olduğuna dair inancıyla beraber. Ama Anne’in böyle bir cevabı yetersiz bulacağını biliyordu. Niye? diye sorardı. Neden öyle olması gerekiyor?</p>

  <p>İlk Rakhati şafağına kadar geçen birkaç saat boyunca, cesedin yanında bekleyen Marc, Jimmy Quinn’in çadırdan çadıra giderek insanları dinlemesini, görüşlerini onaylamasını, ortak noktalar bulmasını, mesajlar götürmesini izledi. Marc, her mürettebat üyesinin zaman zaman Alan Pace’in sorun çıkaracağını düşündüğünü biliyordu, ama hiçbiri bu şekilde olacağını ya da grupta çatlak yaratanın Anne olacağını aklından geçirmemişti.</p>

  <p>Sonunda gecenin sesleri dinip turuncu güneşin korosu başlarken, Jimmy Marc’ın yanına geldi. “Tanrı barış yapanları korusun,” dedi sessizce. “Diplomasi iyi gitti mi?”</p>

  <p>Jimmy, şafak o taraftan söktüğü için doğu dedikleri tarafa baktı ve parmaklarıyla saya saya özetledi. “George Anne’i zıvanadan çıkaranın D.W. olduğunu düşünüyor. Anne bağırdığı için kendinden utanıyor ve bunun yirmi yıllık bir birikimin sonucu olduğunu söylüyor. D.W. bunu anlıyor ve keşke Anne’in dinlenmesini bekleseydim diyor. Emilio da Anne’i anlıyor, ama seni incitmiş olmasından korkuyor. Sofia, Eyüb Anne’in sorusunu Tanrı’nın yüzüne sormuştu, o bile cevap alamadı diyor.”</p>

  <p>Marc beklenmedik bir şekilde gülümsedi. Ormanın doğu ucundan süzülen turuncu güneş ışığı beyaz saçlarına vuruyordu, saçları gençliğindeki gibi altın rengi olmuştu yeniden. Çok güzel bir çocuktu ve orta yaşlarında bile yüz hatları yumuşadığında seyredilecek kadar güzel bir adam olabiliyordu. “Peder Yarbrough’a cenazeyi kaldırmak istediğimi söyle. Bir de Doktor Edwards’ın ayine katılmasını sağla, <i>oui</i>?”</p>

  <p>Jimmy Marc’ın söyleyecek başka bir şeyi var mı diye bekledi, ama o kafasını çevirdi. Tespihinin boncukları sadece Marc’ın ve belki de Tanrı’nın duyabildiği bir ritimle tekrar parmaklarının arasından akmaya başladı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Requiem’den önce, Alan Pace’in naaşının ne yapılacağına dair kısa bir tartışma oldu. Onu orada gömmek, yakmak ya da <i>Stella Maris</i>’e geri götürmek konusunda bir karar vermeleri gerekiyordu. Tartışılan nokta vücudundaki bakterilerin ekosistemi tehdit edip etmeyeceğiydi. Neyse ki Anne Marc’la aynı tarafta yer aldı.</p>

  <p>“İniş aracından dışarı adımımızı attığımız anda, bu ekosistemi etkiledik,” dedi Anne. Sesi ağlamaktan kalınlaşmıştı. “Burada nefes aldık, kustuk, dışkı bıraktık, saç ve deri döktük. Üzerimizde ne kadar bakteri varsa zaten bu gezegene bulaştırdık.”</p>

  <p>“Kendinizi kandırmayın,” diye ekledi Marc Robichaux. “Bizim varlığımız artık bu gezegenin tarihinin bir parçası.”</p>

  <p>Sonunda bir mezar kazıldı ve sarı kefen çukurun yanına taşındı. Dualar okundu ve zamanı geldiğinde, Marc Alan Pace’ten, müziğinin güzelliğinden, sadece birkaç hafta önce şarkıları duymaktan aldığı zevki anlattı.</p>

  <p>“Yolculuk Alan’a bir şeyler kattı,” dedi Marc. “Ama Anne’in sorusu hâlâ cevap bekliyor. Tanrı onu ölmek için niye buraya kadar getirdi?” Bir an durup Sofia’ya baktı. “Yahudi bilgeler bize Tevrat’ın hepsinin, yani İncil’in ilk beş kitabının Tanrı’nın adı olduğunu söylüyor. Böyle bir ismi varsa, diye soruyorlar, Tanrı’nın kendisi bunun kaç katı? Kilisenin Babaları, bize Tanrı’nın Gizem ve Bilinemez olduğunu söylüyor. Tanrı, kitaplarında bize ‘Benim yollarım sizin yollarınız değil, Benim düşüncelerim sizin düşünceleriniz değil,’ diyor.”</p>

  <p>Ormanın gürültüsü dinmeye başlamıştı. Gün ortasında sıcaktan dolayı öğle uykusuna yatılıyordu, üç güneşin birleşen ısısı birçok hayvanı saklanmaya zorluyordu. Hepsi, rahipler ve siviller, çok yorgun ve sıcaktan bunalmış durumdaydı ve Marc’ın bir an önce bitirmesini istiyorlardı. Ama Marc Anne’in gözlerini kaldırıp kendisine bakmasını bekledi. “Anne’in dün akşam sorduğu türden sorular sormak ve cevap alamamak insanlık durumudur,” dedi. “Belki bu cevapları anlayamayacağımız içindir, Tanrı’nın yollarını, düşüncelerini bilemeyeceğimiz içindir. Sonuçta, sadece çok akıllı kuyruksuz maymunlarız, elimizden geleni yapıyoruz, ama kısıtlıyız. Belki her birimiz agnostik olduğumuzu, bilinemeyecek olanı bilemeyeceğimizi kabul etmeliyiz.”</p>

  <p>Emilio yüzünü kaldırdı ve Marc’a baktı. Yüzünde hiçbir hareket yoktu. Marc bunu fark etti ve gülümsedi, ama devam etti. “Yahudi bilgeler bize aynı zamanda çocukları O’nu tartışmada yendiğinde, ayakları üzerinde durup akıllarını kullandıklarında, Tanrı’nın mutluluktan dans ettiğini söylüyorlar. Bu yüzden Anne’inki gibi sorular sormaya değer. Bu çok ulu bir insan davranışı. Tanrı’dan cevap vermesini istemeye devam edersek, belki bir gün onları anlayabiliriz. O gün geldiğinde akıllı maymunlardan öte bir şey olacağız ve Tanrı’yla beraber dans edeceğiz.”</p>
