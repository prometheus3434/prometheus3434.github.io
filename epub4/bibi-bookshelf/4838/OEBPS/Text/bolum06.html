<h1><span>6</span><br/>Roma ve Napoli:<br/>Mart-Nisan 2060</h1>

  <p class="girintisiz">Martta, çalıntı Cizvit kimliği olan bir adam lojmandaki güvenlikten geçip Emilio Sandoz’un odasına girmeyi başardı. Neyse ki Edward Behr o sırada Emilio’nun odasına doğru yürüyordu, odadan gazetecinin sesini duyunca kafasını eğerek hızla içeri girdi. Gazeteciye çarpıp onu duvara yapıştırdı ve bir yandan yardım istemek için nefesi kesilerek bağırırken onu orada tutmayı başarabildi.</p>

  <p>Maalesef bütün olay gazetecinin kişisel AV sisteminden canlı yayımlanıyordu. Yine de, Peder Edward sonradan, bundan böyle insanların kısa boylu, şişman ve astımlı kişilerin atletik yeteneklerine belli bir saygı gösterebileceklerini düşündü.</p>

  <p>Adamın odasına girmesi Sandoz’un sağlığını olumsuz etkiledi, olay onun için kötü bir rüya gibi olmuştu. Ama bu olaydan önce bile, fiziksel durumunun düzelmesine rağmen zihinsel olarak pek iyileşmediği belliydi. İskorpitin çoğu belirtisi geçmişti, ama yorgunluğu hâlâ devam ediyordu ve derisindeki morluklar henüz iyileşmemişti. Doktorlar kozmik ışınlara uzun süre maruz kalmasının asorbik asit emilimini bozduğunu düşünüyorlardı. Uzayda uzun süre kalan çoğu insanda fizyolojik ya da genetik bozukluklar oluşuyordu zaten. Madencileri kayalar koruduğu için daha iyi durumdaydılar, ama gemi mürettebatları ile istasyon çalışanlarında kanserler ve çeşitli yetersizlikler görülüyordu.</p>

  <p>Sandoz’un iyileşme dönemi pek başarılı geçmemişti. Diş implantasyonu mümkün değildi, yemek yiyebilmesi için ağzına iki köprü takılmıştı. Ama iştahı yoktu ve hâlâ zayıftı. Cerrahlar ellerine dokunmak istemiyorlardı, bir tanesi “Şimdi denemenin bir âlemi yok, bağ dokusu örümcek ağı gibi. Dokunmazsak dayanır. Belki bir yıl sonra…” demişti.</p>

  <p>Cemiyet bu yüzden yapay organ alanındaki uzmanlığıyla tanınan Hintli zanaatkâr Peder Singh’i çağırmıştı. Peder Singh, Sandoz’un parmaklarını güçlendirip kullanmasına yardımcı olacak iki destek yapmıştı. Destekler pamukhelvadan yapılmış gibi ince ve zarif duruyordu, ellerinden geçip dirseklerine kadar uzanıyordu. Sandoz her zamanki gibi kibar davranıp Peder Singh’e teşekkür etmiş, işinin inceliğini övmüştü. Sandoz, bu desteklerle Peder Edward’ı önce meraklandıran, sonra korkutan bir kararlılıkla her gün pratik yapıyordu.</p>

  <p>Peder Singh, sonunda Sandoz’un sadece bilek kaslarını kullanarak, kolunda yaratılan elektrik akımlarıyla çalışan servomotorları kullanmayı öğrenebileceğini söylemişti, ama aradan bir ay geçtikten sonra bile, ihtiyacı olan her hareketi keşfedememişti. Ellerini kontrol etmek, bütün gücünü kullanmasını gerektiriyordu. Peder Edward bu yüzden seansları kısa tutuyor, Emilio’nun ikisinin de bitap düşmesi pahasına kaydettiği ilerlemeyi dengelemeye çalışıyordu.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">İkinci bir gazetecinin duvardan Sandoz’un odasına tırmanmaya çalışırken yakalanmasından iki gün sonra, başpeder, sekreteriyle olan sabah görüşmesinin bitiminde Edward Behr ve John Candotti’yi odasına çağırdı. Voelker’in de odada kalması, John’u ürkütmüştü.</p>

  <p>“Beyler, Peder Voelker Emilio’nun bir süre için buradan uzaklaşmasının yararlı olacağını düşünüyor.” Vincenzo Giuliani John’a baktı, sus ve itiraz etme, demek istediği açıktı. Konuşmaya devam etti. “Ayrıca kendisinden Ruh Alıştırmaları’na başlaması rica edildi. Görüşlerinizi merak ediyorum.”</p>

  <p>Peder Edward sandalyesinde kıvrandı, çok kesin düşünceleri vardı ama ilk konuşan olmak istemiyordu. Daha bir cümle kuramadan, Johannes Voelker konuşmaya başladı. “Bize zor zamanlarımızda karar almamamız öğretiliyor. Adamın ruhsal bir karanlık yaşadığı belli, bu da beklenen bir şey. Ruhu tutulmuş, hayatına devam edemiyor. Ona yol gösterip yapması gereken işe yoğunlaşmasına yardım edecek birine ihtiyacı var.”</p>

  <p>“Belki de insanlar adama bu kadar baskı yapmasaydı durumu daha iyi olurdu,” dedi John, kibarca gülerek. İçinden, seni kibirli ukala budala, diye geçiriyordu.</p>

  <p>“Özür dilerim, Başpeder,” diye araya girdi hemen Peder Edward. Candotti ile Voelker arasındaki düşmanlık dillere destan olmuştu. “Alıştırmalar çok duygusal bir süreçtir. Emilio’nun şu anda buna hazır olduğunu düşünmüyorum.”</p>

  <p>“Buna katılmak zorundayım,” dedi John nazikçe. Johannes Voelker, Sandoz’un ruhuna yol göstermesi için seçeceğim en son insan, diye geçirdi içinden.</p>

  <p>“Ama güvenlik açısından, başka bir yerde olması bence daha iyi olur. Burada kendini kuşatma altında hissediyor,” dedi Edward Behr.</p>

  <p>“Bir anlamda öyle,” diye cevap verdi başpeder. “Peder Voelker’le Emilio’nun suçlamaları cevaplaması gerektiği konusunda hemfikiriz, ama burada ve şimdi değil. Her neyse. Sonuçta, nedenleri konusunda anlaşmasak da hepimiz Emilio’nun lojmanlardan ayrılmasının iyi olacağını düşünüyoruz, değil mi?” Giuliani masasından kalktı ve pencerelere doğru yürüdü. Dışarıda şemsiyelerinin altında bekleyen sessiz bir kalabalık vardı. Havanın soğuk ve yağışlı olması büyük şanstı, kış nedeniyle sadece en kararlı gazeteciler orada sürekli bekliyordu. “Napoli’nin kuzeyindeki evde burada olduğundan daha güvende ve rahat olur.”</p>

  <p>“Galiba en büyük sorun Sandoz’u 5 Numara’dan fark edilmeden nasıl çıkaracağımız,” dedi Behr. “Fırıncı kamyonunu ikinci kez yutmazlar.”</p>

  <p>“Evet,” dedi Voelker. “Gazeteciler çıkan her aracı takip ediyor.”</p>

  <p>Giuliani pencereden onlara doğru döndü. “Tünelleri kullanırız.”</p>

  <p>Candotti anlamamıştı. “Pardon?”</p>

  <p>“Bizi Vatikan’a bağlayan bir tünel sistemi var. Onu San Pietro’dan çıkarabiliriz.”</p>

  <p>“Onları hâlâ kullanabiliyor muyuz?” diye sordu Behr.</p>

  <p>“Kime soracağınızı biliyorsanız mümkün,” dedi Giuliani ve kapıya doğru ilerleyerek toplantının bittiğine işaret etti. “Planlarımız tamamlanıncaya kadar Emilio’ya ya da başka herhangi birine bir şey söylemesek daha iyi olur.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">5 Numara’da işi biten John Candotti, şemsiyesi hazır, kapının önünde bekliyordu. Havaların bu kadar uzun süredir kötü gitmesi sinirlerini bozmuştu. Güneşli İtalya’ymış, diye düşünerek öfkeli öfkeli güldü.</p>

  <p>Kapıdan çıktığı anda üstüne yürüyen gazeteci ordusunun sorularına İncil’den alakasız alıntılar yaparak cevap vermekten büyük zevk aldı. Ama gazetecileri geride bırakır bırakmaz az önce biten toplantıyı düşünmeye başladı. Giuliani’nin, Sandoz bu durumdayken onu Alıştırmalar’a sokmanın delilik olduğuna katıldığı belliydi. Peki Voelker’e bu konuşmayı yaptırmanın anlamı neydi o zaman?</p>

  <p>John Candotti insanların saiklerinden şüphe eden bir insan değildi. Hayatı satranç gibi oynamayı seven insanlar vardı, insanları karşı karşıya getirir, manevralar, planlar yapar, herkesin sonraki üç hamlesini önceden görmeye çalışırlardı. John’un bu oyuna hiç yeteneği yoktu, bu yüzden durumu ancak eve yaklaşırken, taze bir köpek pisliğinin üstüne bastığı anda anladı.</p>

  <p>Kahretsin, diye düşündü. Yağmurun altında ayakkabısına ve üstündekilere bakıp kendi kurnazlıktan yoksun kişiliğini düşündü. Buluşmada Giuliani Amerikan filmlerindeki gibi iyi polis, kötü polis ilişkisini kurmaya çalışıyordu. Bu kadar geç anladığı için kendine kızmıştı.</p>

  <p>İtaatse itaatti, ama kullanılmak, başpeder tarafından bile olsa, kabullenemeyeceği bir şeydi. Alınmıştı, ama anlaması bu kadar uzun sürdüğü için utanmıştı da. Şimdi Giuliani Sandoz’u şehir dışına çıkarmaya bu kadar kolay izin verdiği için de şüphe içindeydi. Ama ayakkabısını temizleyip biraz düşündüğünde gururunun okşandığını da hissetti; ne de olsa üstleri onu Chicago’dan Johannes Voelker adlı sevgili din kardeşinden neredeyse genetik olarak nefret ettiğini bildikleri için getirmişlerdi.</p>

  <p>John Roma’dan ayrılmaya can attığı için başpederin ayrılma izni konusunu pek sorgulamak istemiyordu. Kartlarını doğru oyna ve Tanrı’nın Emilio’dan yana olduğunu umut et yeter, diye düşündü.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Paskalya hafta sonunda Vatikan’ın her tarafı insan kaynıyordu; iki yüz elli bin kişi papa tarafından kutsanmak, dua etmek, etrafa bakınıp alışveriş yapmak, cüzdanlarını çaldırmak için oradaydı. Cihat örgütü bomba tehditlerinde bulunduğu için güvenlik sıkıydı, ama nisan soğuğuna karşı battaniyelere sarılmış olan tekerlekli sandalyedeki adamı kimse fark etmedi. Üzerinde her tarafta satılan “VEZÜV 2 - POMPEİ 0” yazılı bir ceket olan bakıcısı, sandalyesini yol kenarına kadar itti. Onları izleyen birinin garip bulacağı tek şey, şehrin ortasında bir taksi durdurmalarının bu kadar kolay olması olurdu.</p>

  <p>“Şoför?” diye sordu Sandoz, John arka koltukta kemerini bağlarken. Sesi neredeyse ağlayacak gibiydi. Kalabalık ve gürültünün etkisi, diye düşündü John. Tanınırsa herkesin üzerine akın edeceği korkusu belki de.</p>

  <p>“Peder Edward,” diye açıkladı John.</p>

  <p>Edward Behr taksici üniformasıyla ön koltuktan eliyle selam verdi, sonra dikkatini tekrar yola yöneltti. Şehre özel araçların girmesinin yasaklanması trafiği rahatlatmıştı, ama en mücadeleci şoförler için bir Darwinci ayıklanma süreci etkisi gösteriyordu. Edward Behr haklı nedenlerle, son derece dikkatli bir sürücüydü.</p>

  <p>John Candotti Sandoz’un yanındaki koltuğa yerleşti. Kendinden ve dünyadan hoşnuttu bugün. “Kolay yırttık,” dedi, Edward Napoli’ye giden yoğun trafikli otoyola çıkarken. John, Sandoz’a döndü, onda da okulu kırmış bir öğrencinin çocuksu keyfini görmeyi umuyordu, ama bunun yerine çok yorulmuş, gözleri kapalı bir adam gördü. Şehirde geçen yorucu günün, skorpit ağrılarına eklenen yeni acıların ve dinlenmeyle geçmeyen bir halsizlik duygusunun etkisiyle gözlerini yummuştu.</p>

  <p>Sessizlikte, John ve Edward göz göze geldiler. Edward da dikiz aynasından aynı adamı görmüştü, onun da gülümsemesi yüzünden silindi. Bundan sonra yola sessizce devam ettiler, Peder Behr arabayı sarsmamak için elinden geleni yaparken göze alabildiği kadar hızlı gitmeye çalışıyordu.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Roma ile Napoli arasında zaten kalabalık olan trafik, yolda yapılan kontrol ve aramalar nedeniyle daha da ağırlaşıyordu, ama Giuliani gerekli önlemleri almıştı ve diğer arabalara göre hızlı geçtiler. Sadece birkaç kez genç askerlerin arabanın altını aynayla kontrol etmesini ve bagajı aramasını beklemek zorunda kaldılar. Napoli’deki eve geldiklerinde güneş batıyordu. Ev 1560’lardan kalma bir Tristano yapısıydı; çok ilginç bir mimarisi yoktu, ama dayanıklı ve kullanışlıydı. Kapıda onları hiç konuşmayan bir rahip karşıladı ve hemen odalarına götürdü.</p>

  <p>Peder Edward, Sandoz’a odasına kadar eşlik etti ve yatağa yatıp bir kolunu ışığa karşı gözlerinin üzerine getirmesini izledi.</p>

  <p>Edward valizleri yere koyarak “Eşyalarınızı çıkarayım mı?” diye sordu.</p>

  <p>Sandoz evet anlamında bir ses çıkardı, Edward da elbiseleri dolaba yerleştirmeye başladı. Destekleri çıkardığında, “Bu akşam yapmayalım isterseniz,” dedi, yataktaki adama dönerek. “Size yiyecek bir şeyler getireyim, sonra uyursunuz.”</p>

  <p>Sandoz güldü. “‘Uyumak: Bir ihtimal rüya görmek.’ İhtiyacım olan uyku değil bu akşam.” Bacaklarını yatağın kenarından sarkıttı ve kalktı. “Hadi başlayalım.”</p>

  <p>Edward bundan korkuyordu, Emilio’nun korkunç durumdaki parmaklarını tellere geçirip, desteklerin bağlarını sıkması gereken andan. Bunu yaparken, bağlantı noktalarının artık iki işi birden başarması gereken kol kaslarına tam oturduğundan emin olması gerekiyordu.</p>

  <p>Derisindeki morluklar hiç geçmemişti. Edward adamın canını yakmadan destekleri takmaya çalışırken sürekli özür diliyordu. Sakarlığı yüzünden iş çok uzun sürdü. Sandoz acısına rağmen ses çıkarmamaya çalışıyordu, ama yüzündeki hatların derinleşmesinden hissettikleri anlaşılıyordu. İşini bitirdiğinde, Sandoz ıslak gözlerini açana kadar sessizlik sürdü, sonra başparmağını teker teker öbür parmaklarına getirme alıştırmaları başladı, serçeparmağı, yüzükparmağı, ortaparmak, işaretparmağı… Bu sırada mikrodişliler uğuldayıp duruyordu.</p>

  <p>Peder Edward, bu işten nefret ediyorum, diye geçirdi tekrar tekrar kafasından. Seansı mümkün olduğunca çabuk bitirebilmek için saati izliyordu.</p>

  <p>Sandoz hiç şikâyet etmiyordu.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">John Candotti bavullarını boşalttıktan sonra yemekhaneye indi. Peder Edward’ın karnını doyurup Emilio’nun akşam yemeği işini hallettiğinden emin olunca, mutfakta tek başına bir şeyler atıştırıp aşçıyla evin tarihi ve volkan patladığında orada olmanın nasıl bir şey olduğu konusunda konuşmaya başladı.</p>

  <p>“Salonda gerçek bir odun ateşimiz var,” dedi Peder Cosimo, John tabağındaki makarnayı ve midyeleri bitirirken. “Yasak, ama bu sahilde fark edilmesi düşük bir ihtimal.” Rüzgâr kanıtları dağıtırdı. “Bir konyak alır mısınız peder?” dedi Cosimo, Candotti’ye bir bardak uzatarak. John buna hayır demek için bir sebep bulamadı ve aşçının tavsiyesini izleyerek salona doğru yürüdü. Ateşin karşısında biraz kestirmeyi düşünüyordu.</p>

  <p>Salon, alevlerin titrek ışığı dışında karanlıktı. Odanın kenarlarındaki küçük mobilya gruplarını belli belirsiz seçebiliyordu, ama ateşe bakan o yüksek sırtlı koltuklardan birini seçip bir kedi gibi kendini içine bıraktı. Çok güzel bir odaydı, ceviz kaplama duvarlar ve karşısında, oymaları asırlar önce yapılmış, daha bugün temizlenip parlatılmış şömine. Tahtanın ısınmak ve süs eşyası yapmak için kullanılabilecek kadar bol olduğu bir zamanı hayal edebiliyordu.</p>

  <p>Ayaklarını uzatmış, bir sonraki papanın seçilmesinin belki de “Beyaz Duman” yazan bir tabelayla haber verileceğini düşünürken, Sandoz’un yüksek bölmeli pencerelerin yanında durmuş, çok aşağılardaki sahile vuran dalgaları izlemekte olduğunu fark etti. Sahildeki kayalar ay ışığında parlıyordu.</p>

  <p>“Şimdiye kadar uyumuş olacağınızı düşünüyordum,” dedi John sessizce. “Yorucu bir yolculuktu, değil mi?”</p>

  <p>Sandoz cevap vermedi. İleri geri yürümeye başladı. Çok yorgun olduğu belliydi, ama sakinleşemiyordu. Kısa bir süre Candotti’nin uzağındaki bir koltuğa oturdu, sonra yeniden kalktı. Yaklaştı, diye düşündü John. Çok yaklaştı.</p>

  <p>Ama Sandoz konuştuğunda, umduğu ya da beklediği şeyi söylemedi. John onun ağlamasını, her şeyi anlatıp kendini affetmeye çalışmasını, anlayış beklemesini istiyordu. En azından duygularını biraz boşaltmasını.</p>

  <p>“Tanrı’yı yaşıyor musun?” diye sordu Sandoz, herhangi bir giriş yapmaya gerek duymadan.</p>

  <p>Sorunun onu bu kadar rahatsız etmesi garipti. İsa Cemiyeti genellikle mistikleri çekmiyordu, bu tip insanlar genellikle Karmelitleri ya da Trappistleri tercih ediyorlardı. Cizvitler Tanrı’yı işlerinde bulan insanlardı, ister akademik işler, ister daha dünyevi sosyal hizmetler. Ama ne olursa olsun, kendilerini işlerine tamamen adar, işlerini Tanrı adına yaparlardı. “Doğrudan değil. Bir arkadaş ya da kişilik olarak değil sanırım.” John kendini inceledi. “‘Küçük, fısıldayan bir ses’ olarak bile değil sanırım.” Bir süre alevleri izledi. “Tanrı’yı, çocuklarına yardım ederek bulduğumu söyleyebilirim. ‘Çünkü açtım beni doyurdun, susamıştım bana içecek verdin, yabancıydım beni evine aldın, çıplaktım beni giydirdin, hastaydım bana baktın, hapisteydim bana geldin.’”</p>

  <p>Sözler bir süre havada kaldı. Ateşten gelen sesleri dinlediler. Sandoz odanın uzak bir köşesinde hareketsiz duruyordu. Alevler, ellerindeki demir iskeletlere benzeyen desteklerde parlıyordu. “Bundan fazlasını bekleme, John,” dedi. “Tanrı kalbini kırar.” Sonra çıkıp gitti.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Tek başına kendisine verilen odaya yürüdü. Kapının kapalı olduğunu görünce bir an durdu. Ellerini hareket ettirmeye çalışırken büyük bir öfke hissetti, ama kendini bunu yenmeye zorlayıp kapıyı açmaya ve tam kapatmayıp hafif aralık bırakmaya yoğunlaştı. Odada hapis kalma korkusu kapıyı tekmeleyerek kapatma isteğini ancak yenebiliyordu. Bir şeylere vurmak ya da kusmak istiyordu, tahta sandalyesine oturdu ve kollarıyla kendine sarılıp öne eğilerek kendini kontrol etmeye çalıştı. Tavandaki ışık açık bırakılmıştı, bu baş ağrısını daha da dayanılmazlaştırıyordu. Ayağa kalkıp ışık düğmesine kadar yürümeye korkuyordu.</p>

  <p>Mide bulantısı geçip gözlerini açtığında, yatağının yanındaki ufak sehpanın üstünde eski bir ROM dergisinin durduğunu fark etti. Üstüne bir not bırakılmıştı. Okumak için kalktı. “Dr. Sandoz,” diye başlıyordu not. “sizin yokluğunuzda Mary Magdalene’nin durumu tekrar düşünüldü. Belki hakkındaki yeni düşünceler ilginizi çeker. −V.”</p>

  <p>Midesini boşalttıktan sonra bile kusması bir süre devam etti. Bulantı geçtiğinde ayağa kalktı, vücudundan terler akıyor ve titriyordu. Zorlukla ellerine hâkim olup ROM tabletini kaldırdı ve duvarda parçaladı. Ağzını gömleğinin koluyla sildi ve kapıya döndü.</p>
