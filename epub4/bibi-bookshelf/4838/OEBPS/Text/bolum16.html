<h1><span>16</span><br/>Stella Maris:<br/>Dünya Tarihiyle 2031</h1>

  <p class="girintisiz">Emilio, bir akşam yemekten sonra kapısının çalındığını duyduğunda, yolculuğun beşinci ayındaydılar. “Evet?” diye seslendi usulca.</p>

  <p>Jimmy Quinn kapıyı aralayarak kafasını uzattı. “Bir dakikan var mı?”</p>

  <p>“Bir randevularıma bakayım.” Emilio yatağında doğrulup hayali bir ajandaya baktı. “Salı günü, on bir on beş?”</p>

  <p>Jimmy gülerek içeri girdi ve arkasından kapıyı kapattı. Odada şöyle bir göz gezdirdi, daha önce hiç içeri girmemişti. “Benimkiyle aynı,” dedi. Dar bir yatak, bir masa ve sandalye, geminin bilgisayar sistemine bağlı bir terminal. Tek bir fark vardı, o da duvardaki haçtı. “Burası amma da aydınlık! Ve de sıcak. Kendimi plajda gibi hissediyorum.”</p>

  <p>Emilio gözlerini kıstı ve omuz silkti. “Ne diyeyim? Latinler güneşten ve sıcaktan hoşlanır.” Ama Jimmy’nin rahatlaması için ışık panellerini kıstı ve okumakta olduğu ROM kartının ekranını kapatarak bir kenara koydu. “Otursana.”</p>

  <p>Jimmy masanın önündeki sandalyeye oturarak yatağa döndü ve bir süre etrafa bakındı. “Emilio,” diye başladı, “sana bir şey sorabilir miyim? Özel bir şey?”</p>

  <p>“Tabii sorabilirsin,” dedi Sandoz, biraz kuşkulanarak. “Cevaplayacağıma söz vermiyorum.”</p>

  <p>“Nasıl dayanıyorsun?” diye patladı birden Jimmy, boğuk bir fısıltıyla. “Delireceğim yakında. Bak umarım utandırmıyorumdur seni, ben çok utanıyorum, ama D.W. bile gözüme hoş görünmeye başladı! Sofia ilgilenmediğini açıkça belli etti, ve…”</p>

  <p>Emilio elini kaldırdı, daha fazla detay dinlemek istemiyordu. “Jim, gelmeye gönüllü olduğunda mürettebatta kimlerin olacağını biliyordun. Eminim Bayan Mendes’in senin keyfin için getirilmediğini biliyorsundur…”</p>

  <p>“Tabii ki öyle!” dedi Jimmy. Bu yönde umutları olduğu için kızgındı. “Sadece bu kadar zor olacağını bilmiyordum.”</p>

  <p>“Anladım,” diye mırıldandı Sandoz, tavana bakarak.</p>

  <p>“Ama gerçekten çok kötü!” diye gülmeye başladı Jimmy. Uzun kollarını başının etrafına sardı ve geri yaslandı. Sonra kollarını indirdi ve rahibe bakarak içtenlikle sordu. “Bak, cidden, sen ne yapıyorsun? Demek istediğim, benim ne yapmam gerekiyor?”</p>

  <p>Zen tarzı kendine hâkimiyet öğütleri ya da dua etmek gibi bir cevap bekliyordu, bu yüzden Emilio gözlerinin içine bakarak, “Kendi işini kendin gör,” dediğinde söyleneni anlamayıp odadan kovulduğunu sandı. Anladıktan sonra bir an afalladı, sonunda “Yani, yapıyorum, ama…” diyebildi.</p>

  <p>“Daha sık yap. Sürekli aklında olmaktan çıkana kadar.”</p>

  <p>“Sen öyle mi yapıyorsun? Herhalde bir yerden sonra ihtiyaç hissetmiyorsundur bile, değil mi?”</p>

  <p>Emilio’nun yüzü asıldı. “Rahiplerin bile özel hayatları vardır Jim.”</p>

  <p>Jimmy onunla tanıştığından beri ilk defa çizgiyi aştığını hissederek hemen geri bastı. “Özür dilerim. Gerçekten. Bunu sormamalıydım.”</p>

  <p>Sandoz içini çekti, durumdan rahatsız olduğu belliydi. “Sanırım, bu koşullar altında… Birinci soruna cevap olarak, beş yüz rahip arasında yapılan bir ankette, dört yüz doksan sekizinin mastürbasyon yaptığını belirttiğini söyleyebilirim.”</p>

  <p>“Ya diğer ikisi?”</p>

  <p>“Çok basit, Watson. Cevaplarından kollarının olmadığı sonucunu çıkarabiliriz.” Jimmy kendini toparlayamadan kuru bir sesle devam etti. “İkinci soruna cevap olarak, yirmi beş yıldan sonra da ihtiyacın devam ettiğini söyleyebilirim sadece.”</p>

  <p>“Aman Tanrım, yirmi beş yıl!”</p>

  <p>“Tepkinin ilk yarısı ikinci yarısını açıklıyor.” Emilio parmaklarını saçlarının arasından geçirdi, vazgeçemediği bir huydu bu. Ellerini indirip dizlerinin üzerine koydu. “Aslında senin durumun bir rahip ya da rahibeninkinden daha kötü. Bekârlık, yoksunlukla aynı şey değil. Fiili bir seçim, fırsat olmaması değil.” Jimmy hiçbir şey söylemedi, Emilio da ciddi bir yüzle devam etti. “Bak, dürüst olacağım. Rahiplerin yeminlerine ne kadar bağlı kaldıkları kişiden kişiye değişir. Bunu herkes bilir, değil mi? Bir rahip, ayda bir kez gizlice bir kadına gidiyorsa, iradesini sonuna kadar zorluyor da olabilir, evli bir adamdan daha sık sevişiyor da. Ama bekârlık iddiası onun için hâlâ vardır. Zaman geçtikçe, sürekli bekârlığa daha çok yaklaşabilir. Sorun arzu hissetmememiz değil. Sadece, ruhsal olarak, arzuyla mücadele etmenin anlamlı hale geldiği bir noktaya ulaşmayı umut ediyoruz.”</p>

  <p>Jimmy bir süre sessiz kaldı. Karşısındaki adamın her zamankinden farklı, ciddi yüzüne baktı ve tekrar konuştuğunda sanki sesi daha yaşlıydı. “Ve sen bu noktaya geldin?”</p>

  <p>Emilio’nun yüzü parladı, bir şey söyleyecek gibi oldu, ama sonra parmaklarını koyu renk saçlarının arasından geçirdi ve gözlerini kaçırdı. “Rahiplerin bile özel hayatları vardır,” dedi sadece.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Jimmy o gece yatağında yatarken, Porto Riko’dayken Anne’le aralarında geçen bir konuşmayı anımsadı. Akşam yemeği için Edwardslar’a gitmişti ve birilerinin Anne’le yalnız konuşmak istediğini anlamayı her zaman başaran George, erken yatmaya karar vermişti. İlk uzaylı sinyalinin alınmasından üç hafta sonraydı ve herkes Jimmy’nin bir hata yaptığını ya da Elaine Stefansky’nin haklı olduğunu ve Jimmy’nin kandırıldığını, ya da daha da kötüsü, Jimmy’nin herkesi kandırmaya çalıştığını düşünüyordu. Dolayısıyla morali çok bozuktu. Sofia’yı hâlâ işte sık sık görüyordu ve Emilio’yla karşılaştığında rahatsız oluyordu, çünkü Sofia’yla beraber olup olmadıklarını merak ediyordu. Onları kıskanıyordu ve Emilio’nun bir rahip olduğunu düşünüp onu yargıladığını hissediyordu. Bu karışık duygular içinde bocalıyordu.</p>

  <p>Bir süre lafı evirip çevirdi, ama Anne ne söylemek istediğini biliyordu. “Aralarında bir şey olduğunu sanmıyorum,” dedi doğrudan. “Onaylamayacağımdan değil kesinlikle. Bence, ona âşık olması Emilio’ya iyi gelir, Sofia’ya da sevilmek iyi gelecektir.”</p>

  <p>“Ama o bir rahip!” diye itiraz etti Jimmy, sanki bu bir şeyi hallediyormuş gibi. “Ettiği yeminler var!”</p>

  <p>“Jimmy! Sevecek birini bulduklarında rahiplere neden bu kadar sert davranıyoruz? Suçları ne? Bir kadını sevmek bu kadar kötü bir şey mi? Ya da sadece arada bir biriyle yatmaya ihtiyaç duymak?”</p>

  <p>Buna bir şey söyleyememişti. Anne’in patavatsızlığı onu bazen çok şaşırtıyordu. Anne şarabına uzandı, ama sadece bardağını tutarak çevirmeye başladı. Şarap ışıkta parlıyordu. “Hepimiz yeminler ederiz. Ve iyi şeylerin sonsuza kadar devam etmesini istemekte çok güzel, asil, insanı etkileyen bir şey var. Çoğumuz kalkıp birini sevmeye, bakmaya, iyi davranmaya yemin ediyoruz. O anda gerçekten öyle hissediyoruz. Ama iki ya da on iki ya da yirmi yıl sonra, avukatlar boşanma pazarlığı yapıyor oluyor.”</p>

  <p>“Sen ve George verdiğiniz sözlerden dönmediniz.”</p>

  <p>Güldü. “Sana bir şey söyleyeyim. Ben en az dört kez, dört farklı adamla evlendim.” Bunu sindirmesini izledi bir süre. “Hepsinin adı George Edwards’dı, ama inan bana, koridorun sonunda beni bekleyen adamın fi tarihinde evlendiğim çocukla alakası yok. Bazı devamlılıklar var tabii, hep eğlenceli bir adam oldu ve zamanını ayarlamayı öğrenemedi, ve… Neyse, gerisi seni ilgilendirmez.”</p>

  <p>“Ama insanlar değişir,” dedi Jimmy sessizce.</p>

  <p>“Evet. İnsanlar değişir. Kültürler değişir. İmparatorluklar yükselir, çöker. Jeoloji bile değişir. On yılda bir, George’la birlikte değiştiğimiz gerçeğiyle yüzleşip, kendimize bu iki yeni insan arasında bir evlilik olması mantıklı mı diye sormamız gerekiyor.” Sandalyesine yaslandı. “Bu yüzden yemin zor iştir. Hiçbir şey aynı kalmaz. Tamam. Bir saniye sus, bir şey düşünüyorum.” Anne dikleşti, uzaklarda bir yere baktı ve Jimmy Anne’in bile her şeyi bilmediğini anladı. Bu uzun süredir öğrendiği en rahatlatıcı ya da en iç karartıcı şeydi. “Belki de pek azımız bu kadar soyut bir şey için bu kadar önemli bir şeyden vazgeçmeyi göze alabildiğimizden kendimizi bir rahibin ettiği yeminlerin soyluluğundan, ancak daima ve sonsuza kadar onlara uymadığında dalga geçerek koruyabiliyoruz.” Bir an ürperdi ve geri yaslandı. “Ama Jimmy! Daima ve sonsuza kadar! Bunlar insani kelimeler değil. Kayalar bile daima ve sonsuza kadar değildir.”</p>

  <p>Anne’in kızgınlığı Jimmy’yi şaşırtmıştı. George’la bu kadar uzun süredir evli olduğu için, herkes için yüksek standartları olacağını sanıyordu. Ona, yemin yemindir, demek istiyordu, Emilio’ya kızgın olabilmek, annesini bıraktığı için babasından nefret edebilmek, kendisi için farklı olacağına, asla yalan söylemeyeceğine, aldatmayacağına, karısından ayrılmayacağına inanabilmek için. Kendisi âşık olunca bunun daima ve sonsuza kadar olacağına inanmak istiyordu.</p>

  <p>“Kendi ruhunu tanıyana kadar, Jim, bir rahibi ya da herhangi başka birini bu kadar çabuk suçlama. Sana kızmıyorum, canım,” dedi aceleyle, “Sadece, kendin yapana kadar, çok önce verdiğin sözleri tutmanın nasıl bir şey olduğunu bilemezsin. Devam mı edeceksin, yoksa bu kadar yeter deyip yeni bir hayat mı arayacaksın? Kaybettiğini kabul edip yeniden mi deneyeceksin?” Biraz utanmış gibiydi. “Biliyor musun, eskiden ben de bu gibi konularda çok katıydım. Geri çekilmek, pes etmek yoktu! Ama şimdi? Jimmy, hepimiz gençliğimizde verdiğimiz sözleri tutsaydık daha mı iyi olurdu, yoksa daha mı kötü, gerçekten bilmiyorum.”</p>

  <p>Jimmy yatağında bunları düşünmeye çalıştı. Boşanma korkunç olmuştu, ama sonra annesi Nick’i bulmuştu. Nick onu çok seviyordu ve artık annesinin etrafında Nick’in çocukları vardı, onlar da ona çok değer veriyorlardı. Her şey yoluna girmişti.</p>

  <p>Sonra Emilio’yu ve Sofia’yı düşündü. Sofia hakkında çok az şey biliyordu, sadece ailesini BM karantinası sırasında İstanbul’da kaybettiğini ve bir adamla sözleşme yapıp oradan kurtulduğunu. Bir de Yahudi olduğunu tabii, bunu ilk öğrendiğinde çok şaşırmıştı. Mürettebattaki Katolik olmayan tek kişi olmaktan rahatsız değil gibiydi, Anne’den dini konulara sağlıklı bir laubalilikle yaklaşmayı öğrenmiş olsa da rahiplerin yerine getirdikleri görevlere saygı gösteriyordu. O an, Sofia’nın son aylarda Anne’in neredeyse çırağı haline geldiğini fark etti, sevgisini göstermenin inceliklerini öğreniyordu. Sarılmak, birinin sırtına dokunmak, komik bir şey söyleyip bir yandan birinin başını okşamak. Sofia hâlâ herkese karşı çok resmi davransa da, hayatı farklı olsa ona ait olacak bir şeyleri geri kazanmaya çalıştığı belliydi. İçinde umut vaat eden bir sıcaklık vardı, Jimmy yanılıp bunu bir davet olarak algılamıştı, şimdi basit bir arkadaşlık teklifi olduğunu anlıyordu.</p>

  <p>Ondan vermek istediğinden daha fazlasını isteyerek bu fırsatı elinden kaçırmıştı. Bu yüzden beklentilerini azalttı. Sofia bir daha arkadaşlık teklif edecek kadar kendini güvende hissederse, arkadaşlık onun için yeterli olacaktı. Olabilirdi, aylar boyu bu kadar küçük bir yerde yaşayınca, belli bir yakınlaşma kaçınılmazdı. Bunun Emilio için ne kadar zor olduğunu merak etti.</p>

  <p><i>Stella Maris</i>’teki o ilk gerçek akşam yemeğinden sonra, Emilio, Anne ve D.W. dışındaki herkese soyadlarıyla hitap etmeye başladı. “Mendes,” diye bağırıyordu örneğin, “Bu filtrenin bakımını yapmışsın galiba? Ben, gelecek hafta ben yapacağım sanıyordum.” Sofia herkesle doktorlu ve baylı konuşmakta ısrar etmişti, ama Emilio’daki değişimden sonra Sofia da onun yöntemini kullanmaya başladı. “Birkaç dosya silmen gerekiyor, Sandoz. RAM’de yer kalmadı.” Bu, onlara birbirleriyle ilk adlarını kullanmadan, ama gereksiz bir resmiyet de olmadan konuşabilme olanağı veriyordu. Muhtemelen Emilio’nun ilişkileri biraz daha arkadaşça yapma, stresi azaltma yöntemiydi bu.</p>

  <p>Jimmy, yine de aralarındaki cinsel gerginliğin hâlâ sürdüğü kanaatindeydi. Beraber çalışan iki insanın ellerinin ara sıra birbirine değmesi normaldi, Emilio bunun olmaması için bileğini garip bir şekilde tutuyor ya da biraz kenarda duruyordu. Tesadüfe kalsa, ara sıra yemeklerde yan yana otururlardı, bu yüzden bunun hiç olmamasının bir anlamı vardı. Ve <i>Stella Maris</i>’te dinlenen bütün müzik ve şarkılara rağmen, o ağustos akşamının soluk kesici yakınlığı bir daha tekrarlanmamıştı.</p>

  <p>Emilio o kadar resmiyetten uzak ve komik olabiliyordu ki, insan bazen rahip olduğunu unutuyor, sonra ayinde yüzünü görünce, ya da sıradan bir işi, Cizvit geleneklerine uygun biçimde sıradışı bir dikkat ve mükemmellikle, ibadet eder gibi yaptığını görünce şaşakalıyordu. Ama Jimmy bile Sofia ve Emilio’nun birbirlerine iyi geleceğini, çocuklarının güzel ve akıllı olacağını, çok sevileceğini görebiliyordu. Kendinden önceki merhametli Katoliklerin izinden yürüyen Emilio gibi adamların niye Tanrı’yı sevmek ile Sofia Mendes’i sevmek arasında bir seçim yapması gerektiğini merak ediyordu.</p>

  <p>Kendine, bir gün Emilio Sandoz’un daima ve sonsuza kadar yeminini tuttuğunu öğrenirse ne hissedeceğini sordu. Üzgün olacağını düşündü. Eskiden böyle konularda çok katı olan Anne’in onu takdir edeceğini biliyordu.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Cinsel yaşamının arkadaşları tarafından bu kadar açık sözlülükle ve ilgiyle tartışılıyor olması Emilio Sandoz’u şaşırtmazdı. Rahip olmanın en garip yanının, bekârlığın hayatının hem en özel, hem de en açık tarafı olması olduğuna karar vermişti.</p>

  <p>Dilbilim profesörlerinden Samuel Goldstein adında bir adam, bu basit durumun sonuçlarını anlamasında ona yardımcı olmuştu. Sam Koreliydi, yani ismini duyan biri, evlat edinilmiş olduğunu derhal öğreniyordu. “Çocukken beni rahatsız eden, insanların bana ve aileme baktığında, hakkımda önemli bir gerçeği öğreniyor olmasıydı. Sanki alnımda EVLATLIK yazıyordu,” demişti. “Evlatlık olmaktan utandığımdan değil. Sadece, keşke bunu kendim söyleme seçeneğim olsaydı diye düşünürdüm. Senin yaşadığın da bunun gibi bir şey olmalı.”</p>

  <p>Emilio Sam’in haklı olduğunu fark etmişti. Rahip kıyafetini giydiğinde, o da alnında MEŞRU BİR SEKS HAYATI YOK yazıyormuş gibi hissediyordu. Onu görenler, hayatındaki önemli bir gerçeği bildiklerini sanıyorlardı. Hayatı hakkında görüşleri vardı. Bekarlığın ne anlama geldiği hakkında hiçbir şey bilmeden, seçiminin gülünç ya da sağlıksız olduğunu düşünüyorlardı.</p>

  <p>Bekarlığın ne demek olduğunu en iyi anlayanlar, evlenmek için rahipliği bırakanlar oluyordu. Sanki kendileri pes ettikleri için, mücadelenin değerini daha iyi anlayabiliyorlardı. Emilio, bekârlığın en güzel tanımını böyle bir insanın sözlerinde bulmuştu: Cinselliğin ötesinde insaniyet, yalnızlığın ötesinde sevgi, inanca dayanan bir cinsel kimlik, cesaret, cömertlik. Ve nihayet Yaradılış’ı, Yaradan’ı gerçekten anlamak…</p>

  <p>Bu mücadeleye giren insanların her birinin ruhsal dengelerini, amaçlarını kaybedebilecekleri farklı bir yol vardı. Emilio da cinsellikten uzak durmanın bütün düşüncelerine egemen olduğu bir dönemden geçmişti, yiyecek hayalleri gören aç bir adam gibi. Sonunda bir orta yol olarak mastürbasyonu kabullenmişti, çünkü o zamana kadar onları seven kadınları üzmekten başka bir işe yaramayan tavizler veren, yalnızlıklarını alkolle gidermeye çalışan, ya da en kötüsü, arzuyu inkâr ederek gündüz melek gece canavar olan rahipler tanımıştı.</p>

  <p>Emilio sebat etmek, katılığın, tuzakların ve kafa karışıklığının arasında ve ötesinde kendine bir yol bulmak için, acı bir kederle şaşmaz bir özbilinç ve dürüstlük edinmişti. Günler, geceler ve yıllar birbirini kovaladıkça, yalnızlıkla birlikte yaşamanın, aldığı ödülün ödediği bedele değip değmediğini kendine sorduğunda, “Evet” demenin bir yolunu bulmuştu.</p>

  <p>Böyle şeylerden kim söz edebilirdi ki? Tüm dil yeteneğine rağmen ruhunun derinliklerinden kopan fırtınalardan söz edemeyen, bunları anlatmak için dilini çözemeyen Emilio Sandoz değil elbette.</p>

  <p>Çünkü Tanrı’yı ona körü körüne inananlar gibi hissedemiyordu, ona bir arkadaş gibi yaklaşamıyordu, onunla konuşamıyordu, onu şiirlerle övemiyordu. Ama yaşlandıkça, gençken neredeyse bilinçsizce girdiği bu yol daha aydınlık görünmeye başlamıştı gözüne. Ondan şairlik ya da kör inanç değil dayanıklılık ve sabır gerektiren bu zor ve garip, doğal olmayan, tarifi imkânsız yolla Tanrı’ya ulaşmasının istendiğini daha iyi anlamıştı.</p>

  <p>Bunun onun için ne anlama geldiğini kimse bilemezdi.</p>
