<h1><span>2</span><br/>Arecibo Radyo Teleskopu, Porto Riko:<br/>Şubat 2019</h1>

  <p class="girintisiz">“Jimmy, sana bir akbaba geldiğini duydum,” diye fısıldadı Peggy Soong ve Rakhat seferinin ilk adımı atılmış oldu. “Çalışacak mısın adamla?”</p>

  <p>Jimmy Quinn yemek makinelerinin yanından ilerlemeye devam etti. Bir arroz con pollo, bir tas fasulye çorbası ve iki tonbalıklı sandviç aldı. Çok uzun boyluydu, yirmi altı yaşında büyümesi nihayet durmuştu ama hâlâ çocuksu bir havası vardı ve hep açtı. İki paket süt ve tatlı bir şeyler aldı, sonra kartında kalan bakiyeyi kontrol etti.</p>

  <p>“Eğer onunla çalışırsan, hepimiz için durumu zorlaştırırsın,” dedi Peggy. “Jeff’e olanları gördün.”</p>

  <p>Jimmy tek bir boş sandalyesi olan bir masa seçip oturdu. Peggy Soong arkasında durup karşısında oturan kadına bakmaya başladı. Kadın sonunda yemeğini bitirdiğine karar verdi ve kalktı, Peggy de onun hâlâ sıcaklığını koruyan sandalyesine oturdu. Bir süre Jimmy’nin pilavını ve tavuğunu kocaman lokmalarla ağzına atmasını izledi, bu kadar çok yemesine hâlâ hayret ediyordu. Onu evinden attığından beri yemek masrafları yüzde yetmiş beş azalmıştı. “Jimmy, benimle konuşman gerekiyor. Bizimle beraber değilsen karşısın demektir.” Fısıldıyordu, ama sesi kızgındı. “Kimse onunla çalışmazsa hiçbirimizi işten atamazlar.”</p>

  <p>Jimmy gözlerinin içine baktı. Bakışları bulutsu ve sakindi, Peggy’ninkiler ise kara ve kızgın. “Bilmiyorum Peggy. Bütün kadroyu bir-iki haftada yenileyebilirler. Peru’da, benim işimi aldığım paranın yarısına yapacak bir adam tanıyorum. Jeff giderken en azından iyi bir tavsiye mektubu aldı.”</p>

  <p>“Ama hâlâ iş bulamadı! Akbabalara bildiği her şeyi anlattı.”</p>

  <p>“Bunun benim kararım olmadığını biliyorsun Peggy.”</p>

  <p>“Hadi lan!” Sesini yükseltmişti. Birkaç kişi onlara baktı. Jimmy’ye doğru eğilip tekrar fısıldadı. “Kukla değilsin. Jeff’e işten atıldığından beri yardım ettiğini herkes biliyor. Ama burada önemli olan bizden her şeyi almalarını engellemek, olaydan sonra yardım etmek değil. Bunu kaç kez anlatmam gerekiyor?”</p>

  <p>Peggy Soong sandalyesinin arkasına dayandı ve başka bir tarafa baktı. Sistemin onları mahvettiğini göremeyen insanları anlamıyordu. Jimmy’nin anladığı tek şey çok çalışıp sorun çıkarmamaktı. Sonunda o da işten atılacaktı. “Akbabayla çalışmak senin kararın olacak. Sana emri verebilirler ama onları dinlemek ya da dinlememek senin elinde.” Eşyalarını masadan topladı ve bir süre daha Jimmy’ye baktı. Sonra kalkıp ona sırtını döndü ve kapıya doğru yürüdü.</p>

  <p>“Peggy!”</p>

  <p>Jimmy kalktı. Yanına yürüyüp yavaşça omzuna dokundu. Yakışıklı bir adam değildi. Burnu uzun ve şekilsizdi, gözleri birbirine yakın ve suratının içine kaçmış gibiydi. Yarım daire şeklindeki gülümsemesi ve kıvırcık kızıl saçları bir anaokulu çocuğunun çizimini andırıyordu. Bunların toplamı birkaç ay için Peggy’yi ona sırılsıklam aşık etmişti.</p>

  <p>“Peggy, bana bir şans ver. Belki herkesi mutlu etmenin bir yolu vardır. Her şeyin siyah beyaz olması gerekmiyor.”</p>

  <p>“Peki Jimmy.” İyi bir çocuktu. Aptal ama iyi kalpli. Peggy onun dürüst, açık, güzel olmayan suratına baktı. Bir şekilde, iyi bir çocuk gibi davranmanın mantıklı bir açıklamasını bulacağını biliyordu. “Peki, Jim. İstediğini yap.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Daha zayıf bir adam Peggy Soong gibi bir kadınla uğraştıktan sonra yemeğini unutabilirdi. Ama Jimmy Quinn ufak tefek sinirli kadınlara alışkındı ve iştahını hiçbir şey etkilemezdi. Çocukken, annesi onu beslemenin kömür sobasını yanık tutmak kadar zor olduğundan şikâyet ederdi. Peggy kafeteryadan çıkarken o da tekrar yerine oturdu, yemeğine devam ederek düşüncelere daldı.</p>

  <p>Jimmy aptal değildi, ama sevgi dolu bir ailede yetişmiş, iyi öğretmenlerden ders almıştı. Bu iki olay ona, Peggy Soong’un hiç anlamadığı ve bu kadar sinirlendiği itaat etme huyunu aşılamıştı. Hayatında büyükleri hep haklı çıkmıştı, anne babasının, öğretmenlerinin, patronlarının kararlarının doğru olduğunu görmüştü zamanla. Arecibo’daki işini bir bilgisayara kaptırmaktan memnun olmazdı, ama etrafındakiler olmasa buna itiraz da etmezdi. Orada henüz sekiz aydır çalışıyordu, daha kendisini işin gerçek sahibi gibi hissetmiyordu. Zaten şans eseri bulmuştu bu işi, üniversitede astronomi okurken parlak bir iş bulma hayali yoktu. Ücretler kötüydü ve iş bulmak zordu, ama zaten o sıralar her işte öyleydi. Kararlı, ufak tefek bir kadın olan annesi ona daha pratik bir konu okumasını tavsiye etmişti. Jimmy astronomiye devam etmişti; nasıl olsa işsiz kalacağına göre, seçtiği alanda işsiz kalmak istiyordu.</p>

  <p>Sekiz ay boyunca haklı çıkma duygusunun keyfini yaşamıştı. Ama şimdi Eileen Quinn haklı çıkmış görünüyordu.</p>

  <p>Öğle yemeğinin artıklarını toplayıp uygun kaplara boşalttı, sonra eğilerek zorlukla ofisine yöneldi. Günde yüz kez alçak kapı kirişlerine, lambalara, tavandan geçen borulara çarpıp bayılma tehlikesi geçiriyordu. Çalıştığı masanın garip bir görüntüsü vardı, bu durumdan Porto Rikolu Cizvit bir rahip olan Peder Emilio Sandoz sorumluydu. Onu Emilio’yla emekli mühendis George Edwards tanıştırmıştı. Doçent olan George Arecibo’da yarı zamanlı ve ücretsiz olarak çalışıyordu. Öğrenciler ve ziyaretçiler için turlar düzenliyordu. Karısı Anne, Cizvitlerin Eski San Juan’ın hemen dışında bir gecekondu mahallesi olan La Perla’da bir sosyal merkezle birlikte kurduğu klinikte doktordu. Jimmy üçünü de çok severdi, altmış kilometrelik yolun yoğun trafiğini göze alabildikçe onları ziyarete giderdi.</p>

  <p>Edwardslar’da Emilio’yla beraber yemek yedikleri ilk akşam, onlara cücelere göre yapılmış bir dünyada normal boylu biri olmanın tehlikelerini anlatıp bütün akşam herkesi güldürmüştü. Masasına her oturuşunda dizlerini parçalamaktan şikâyet ettiğinde, rahip eğilmiş, yakışıklı yüzü ciddi ama gözlerinin içi gülerek, neredeyse mükemmel bir Kuzey Dublin aksanıyla “Ulan salak, orta çekmeceyi çıkarsana masadan,” demişti. Jimmy mavi gözlerini İrlandalılara özgü bir hayretle açmış, mümkün olan tek cevabı vermişti: “Vay be! Aslansın be ağabey!” Anne ve George gülmekten yerlere yatmıştı, bundan sonra dördü arkadaş olmuştu.</p>

  <p>Jimmy bunu hatırlayarak güldü. Bir hat açıp Emilio’nun sistemine mesaj gönderdi: “Claudio’da bira, saat sekizde. Beşe kadar haber ver.” Barda rahiple oturup bir içki içmek artık ona garip gelmiyordu; oysa ilk başta, neredeyse, kızların da kıllarının olduğunu öğrenmek kadar şaşırtmıştı bu onu.</p>

  <p>Emilio da ofisinde olmalıydı, çünkü cevap neredeyse anında geldi. “Aslansın!”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">O akşam altıda, Jimmy arabasıyla Arecibo radyo teleskopundan çıktı ve etraftaki ormandan geçerek aynı adı taşıyan sahil kasabasına indi. Ordan sahil yoluna geçip doğuya döndü ve bir süre sonra San Juan’a vardı. El Morro’ya yakın bir park yeri bulduğunda saat sekize yirmi vardı. El Morro, on altıncı yüzyılda yapılmış dev bir taş kaleydi. Sonradan duvarları eski San Juan’ın surlarıyla birleştirilmişti. Şimdi nasılsa, duvar yapıldığında da gecekondu mahallesi La Perla’yı dışarıda bırakıyordu. La Perla plajın üstünde, korunmasızdı.</p>

  <p>Şehir surlarından bakınca La Perla çok kötü görünmüyordu. Tepeden plaja kadar altı yedi farklı seviye üzerine kurulmuştu. Evler dışarıdan oldukça büyük görünüyordu, ancak hepsi ufak bölümlere ayrılmıştı. Buraları bilen Amerikalılar La Perla’ya adım atmazlardı, ama Jimmy iri ve işini bilen bir adamdı. Ayrıca orada Emilio’nun arkadaşı olarak tanınıyordu. Bara giden merdivenlerden inerken insanların onu tanıyıp selam vermesinden memnuniyet duydu.</p>

  <p>Sandoz, elinde birası barın uzak bir köşesinde oturuyordu. Rahip giysilerini giymediğinde bile, onu kalabalıkta teşhis etmek kolaydı. Keçi sakalı, bakır rengi teni, ortadan ayrılıp çıkık elmacık kemiklerinin üzerine düşen düz siyah saçları, yüzüne pek uymayan ince bir çenesi vardı. İnce ama güzel bir çene. Eğer Sandoz Jimmy Quinn’in Güney Boston’daki eski mahallesinde çalışıyor olsaydı, Katolik kızların nesillerdir yakışıklı rahiplere taktığı geleneksel unvanı alacağı kesindi: Peder Ziyan Olmuş.</p>

  <p>Jimmy önce Emilio’ya, sonra barmene el salladı. Barmen “Merhaba” diyerek Rosa’yla onlara bir bira daha yolladı. Jimmy Emilio’nun karşısındaki ağır tahta sandalyeyi tek eliyle kaldırarak tersine çevirdi, ata biner gibi oturup ellerini sandalyenin arkasında kavuşturdu. Bardağını getiren Rosa’ya gülümsedi, sonra birasından uzun bir yudum aldı. Sandoz onu masanın karşısından sakin sakin izliyordu.</p>

  <p>“Yorgun görünüyorsun,” dedi Jimmy.</p>

  <p>Sandoz manidar bir şekilde omuz silkti, bir an Yahudi bir babaanneyi andırdı. “Her zamanki gibi.”</p>

  <p>“Yeterince yemek yemiyorsun,” dedi Jimmy. Bu diyaloğu hep yaparlardı.</p>

  <p>“Evet annecim,” dedi Sandoz itaatkâr bir tonla.</p>

  <p>Jimmy barmene seslendi. “Claudio! Bu adama bir sandviç getir.” Rosa zaten elinde yemek tabaklarıyla mutfaktan onlara yönelmişti.</p>

  <p>“Ee, bu kadar yolu bana sandviç yedirmek için mi geldin?” diye sordu Sandoz. Aslında tonbalıklı sandviçleri yiyen hep Jimmy’ydi. Sandviçlerini hiç şaşmadan iki porsiyon <i>bacalaitos fritos</i> ve kabuğunda yarım guavayla beraber yerdi. Rosa, Sandoz’un pilav üzeri <i>sofrito</i> ve fasulyeyi tercih ettiğini biliyordu.</p>

  <p>“Birilerinin yapması lazım. Dinle, bir sorunum var.”</p>

  <p>“Merak etme Yakışıklı. Lubbock’ta ilacı varmış.”</p>

  <p>“De Niro.” Jimmy ağzına bir çatal dolusu daha yemek attı ve doğru dürüst çiğnemeden yuttu. Emilio yarışma programlarındaki gibi bir zil sesi çıkardı. “Siktir, De Niro değil mi? Bekle… Nicholson! İkisini hep karıştırıyorum.” Emilio kimseyi birbirine karıştırmazdı. <i>At Kılları</i>’ndan sonra çekilmiş bütün filmlerdeki aktörleri ve diyalogları ezbere biliyordu. “Tamam, on saniye ciddi ol. Akbaba ne demek biliyor musun?”</p>

  <p>Sandoz sırtını dikleştirdi, çatalı hâlâ havadaydı. Profesörce bir tavırla “Leş yiyen kuştan bahsetmiyorsun herhalde. Evet. Bir tanesiyle çalıştım bile.”</p>

  <p>“Hadi ya,” dedi Quinn yemeğine eğilerek. “Bundan haberim yoktu.”</p>

  <p>“Bilmediğin çok şey var ufaklık,” dedi Sandoz kelimeleri uzata uzata. Bu, hızlı değişimlerde yok edemediği hafif İspanyol aksanı dışında mükemmel bir John Wayne taklidiydi.</p>

  <p>Jimmy genelde Sandoz’un bu dil oyunlarına kayıtsız kalırdı. Çiğnemeye devam etti. Bir süre sessizce yedikten sonra “Şunu bitirecek misin?” diye sordu. Sandoz kendi tabağını Jimmy’nin boş tabağıyla değiştirdi ve tekrar arkasındaki duvara yaslandı. “Peki nasıldı?” diye sordu Jimmy. “Yani akbabayla çalışmak. Teleskopta bana da bir tane vermişler. Sence onunla çalışayım mı? Onunla çalışırsam Peggy beni öldürecek, çalışmazsam Japonlar… Sonuçta fark eden bir şey yok yani. Belki de her şeyi bırakıp hayatımı yoksullara adamalıyım. Zaten akbaba bildiğim her şeyi öğrenip beni Arecibo’dan attıktan sonra ben de onlardan biri olacağım.”</p>

  <p>Sandoz konuşmasına izin verdi. Jimmy kendi çözümlerine genellikle konuşma yoluyla ulaşırdı; zaten Sandoz da günah çıkaran insanların ileri geri konuşmasına alışıktı. Onu dinlemek yerine, nasıl bir yandan bu kadar hızlı konuşup nefes borusuna yemek kaçırmadığını düşünmeye başladı.</p>

  <p>“Ee, ne düşünüyorsun? Yapmalı mıyım?” Birasını bitirdi ve bir parça ekmeği tabağında kalan <i>sofrito</i>ya bandı. Claudio’ya el sallayarak ikinci bir bira istedi. “Sen de ister misin?” diye sordu Emilio’ya.</p>

  <p>Emilio kafasını hayır anlamında salladı. Bu kez konuşan kendi sesiydi. “Bir süre kabul etme. Onlara iyi birini istediğini söyle. Akbabayla çalışana kadar kozlar senin elinde. Sende onların istediği bir şey var. Seni bir kez kaydettiler mi, sana ihtiyaçları kalmaz. Ve akbaba kötü bir iş çıkarırsa, hep ortalama bir adam olarak hatırlanırsın.” Sonra Emilio tekrar yok oldu, tavsiyede bulunduğu için utanmıştı. Edward James Olmos ortaya çıktı bir pachuco gangsteri olarak… Korkutucu bir fısıltıyla konuşuyordu: “<i>Horalé… ese</i>.”</p>

  <p>“Seni kim yaptı?”</p>

  <p>“Sofia Mendes.”</p>

  <p>Jimmy şaşırdı. “Latin mi?”</p>

  <p>Sandoz beklenmedik bir şekilde güldü. “Denebilir.”</p>

  <p>“İyi miydi?”</p>

  <p>“Evet. Bayağı iyiydi. İlginç bir deneyimdi.”</p>

  <p>Jimmy ona baktı, kuşkulanmıştı. Emilio bir şeye ilginç dediğinde bu kelimeyi genelde korkunç yerine kullanırdı. Bir açıklama bekliyordu ama Sandoz köşesine çekilip gizemli bir havayla gülümsedi. Jimmy <i>sofrito</i>suna döndü ve bir süre sessizlik oldu. Bir daha yukarı baktığında gülme sırası ondaydı, Sandoz masanın üstüne kafasını koyup sızmıştı. Tanıdığı insanlar arasında en hızlı uyuyabilendi o. Anne Edwards, rahibin sadece iki viteste çalıştığını söylerdi: tam gazda ve boşta.</p>

  <p>Jimmy geceleri uyuyamazdı, kafası makine gibi çalışıp dururdu. Emilio’nun istediği anda uyuyakalma yeteneğini kıskanıyordu, ama bunun tamamen fizyolojik olmadığını biliyordu. Emilio’nun günde on altı saat, hiç durmadan çalıştığı oluyordu. Yorgun olduğu için uyuyakalıyordu. Jimmy ona elinden geldiği kadar yardım ediyordu, bazen La Perla’ya daha yakın yaşayıp ona daha sık yardım edebilmeyi istiyordu.</p>

  <p>Bir zamanlar, Jimmy Cizvit olmayı bile düşünmüştü. Ailesi o doğmadan Dublin’den ayrılmıştı. Boston’a yerleşen ikinci dalga göçmenlerdendiler. Annesi göç etme nedenlerini hiç saklamamıştı. “Orası geri kalmış, kilisenin her şeye karıştığı, diktatör ruhlu ve cinsel olarak bastırılmış rahiplerin normal insanların yatak odalarına burunlarını soktukları bir Üçüncü Dünya ülkesiydi,” derdi sorulduğunda. Buna rağmen, Eileen kültürel olarak Katolik olduğunu kabul ederdi ve Kevin Quinn, Jimmy’nin sadece disiplin ve öğrenim kalitesi için bile olsa Cizvit okullarına gitmesinde diretmişti. Jimmy, cömert ruhlu bir çocuk olarak yetişmişti; Emilio Sandoz gibi adamlar bütün hayatlarını başkaları için harcarken bir kenarda kayıtsızca oturamazdı.</p>

  <p>Jimmy bir süre daha oturup düşündü, sonra kalktı ve kartından o akşamki yemek için ödenmesi gereken paranın beş kat fazlasını ödedi. “Rosa, bu hafta Emilio’nun öğle yemekleri benden. Yerken ona dikkat et de bütün yemeğini çocuklara vermesin, tamam mı?” Rosa kafasını salladı; rahibin yemeğinin yarısını kendisinin yediğinin farkında mı diye düşünüyordu. Quinn farkında olmadan devam etti: “Onun sorunu ne biliyor musun? Doksan kiloluk fikirlere sahip, ama bunları başarmak için altmış kiloluk bir vücudu var. Hasta olacak sonunda.”</p>

  <p>Sandoz köşesinde gözleri kapalı gülümsüyordu. Dalga geçmeyle şefkati birleştiren bir sesle “<i>Si, Mamacita</i>,” dedi. Ayağa kalktı, esneyip gerindi. İki adam bardan birlikte çıkıp La Perla’nın yumuşak bahar havasında yürümeye başladılar.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Jimmy Quinn’in, otoritenin eninde sonunda haklı çıkacağına dair inanışını güçlendirecek bir şey varsa, o da Peder Emilio Sandoz’un meslek yaşamının ilk yıllarıydı. İlk bakışta pek mantıklı gelmiyordu, ama sonunda İsa Cemiyeti’nin ortak aklının insanların tek başlarına algılayamayacakları bir yönde sabırla çalıştığı anlaşılıyordu.</p>

  <p>Birçok Cizvit birden fazla dil konuşurdu, ama Sandoz çoğundan fazla dil biliyordu. Porto Riko’da doğmuş, İngilizce ve İspanyolca konuşarak büyümüştü. Yıllarca süren Cizvit eğitimi sırasında klasikleri öğrenmişti, Yunancayı neredeyse Latince kadar iyi biliyordu; bu dili sadece derslerden öğrenmemiş, canlı bir dil olarak da kullanmıştı: günlük konuşmalarda, araştırmaları için, güzel yazılmış bir kitabı okumaktan aldığı zevk için. Bu kadarı, Cizvit bilim adamları için çok sıradışı değildi.</p>

  <p>Ama Sandoz, on yedinci yüzyılda Cizvitlerin Quebec’teki faaliyetleri üzerine bir araştırma yaparken Fransızca öğrenmeye karar vermişti. Cizvitlerin yazışmalarını asıl dilinde okuyabilmek istiyordu. Bir öğretmenle sekiz gün geçirip dilbilgisini öğrenmiş, kelime dağarcığını da kendi kendine geliştirmişti. Araştırmasını dönem sonunda bitirdiğinde Fransızcayı rahatça okuyabiliyordu, ama dili konuşmayı öğrenmek için hiç çaba sarfetmemişti. Sonra İtalyanca öğrendi, bunun bir nedeni bir gün Roma’ya gitmeyi umuyor olmasıydı, diğer nedeni ise başka bir Roman dilinin aynı Latin köklerden nasıl geliştiğini görebilmekti. Sonra Portekizceyi öğrendi, çünkü kulağa hoş geliyordu ve Brezilya müziğini çok seviyordu.</p>

  <p>Cizvitlerin dilbilim alanında uzun bir çalışma geleneği vardı; Peder Sandoz da rahip olduktan sonra dilbilim doktorası yapmaya teşvik edildi. Üç yıl sonra herkes Doktor Emilio Sandoz’a bir Cizvit üniversitesinde profesörlük verilmesini bekliyordu.</p>

  <p>Bunun yerine, ondan Caroline Adalarındaki Chuuk’ta Xavier Lisesi’nde ders verip oradaki bir ağaçlandırma projesinin organizasyonuna yardım etmesi istendi. Altı yıl sürmesi gereken bu görevden sadece on üç ay sonra geri çağrıldı ve Kutup Dairesi’nin hemen altındaki bir İnuit kasabasına gönderildi. Orada bir yıl boyunca yetişkinlere okuma yazma öğreten bir okul kurmasında Polonyalı bir rahibe yardım etti, sonra Sudan’ın güneyindeki Hıristiyan kampında Eritreli bir rahiple beraber Kenyalı mültecilerle çalıştı.</p>

  <p>Zamanla, durumundan hoşnut olmamaya ve kendini uzmanlık alanının dışında hissetmeye alıştı. Bir yere ilk geldiğinde iletişim kuramamayı, hızla, ustaca, esprili bir şekilde kendini anlatamadan yaşamayı öğrendi. Kafasında yarışan dilleri susturup kendini vücut diliyle, yüz ifadeleriyle anlatmaya alıştı. Otuz yedi ay içinde, Chuuk dilini, bir İnuit lehçesini, Lehçeyi, Arapçayı (bu dili güzel bir Sudan aksanıyla konuşuyordu), Gikuyu ve Amhara dillerini öğrenmişti. Üstlerinin en sevindiği şey ise, bütün bu hızlı değişimlerden sonra sabırlı olmayı ve itaat etmeyi biraz olsun öğrenmiş olmasıydı.</p>

  <p>“Sana bölge merkezinden bir mesaj var,” demişti Peder Tahad Kesai. Emilio bunaltıcı bir öğle sıcağından çadıra yeni dönmüştü. Öğle yemeğine üç saat gecikmişti. Sudan’a gelişinin birinci yıldönümünü kutlayalı birkaç hafta oluyordu.</p>

  <p>Sandoz’un gözleri faltaşı gibi açıldı ve durdu. Yorgundu, çadır kumaşının altında yüzü yeşil görünüyordu. “Bir yıl dolmuştu zaten,” dedi.</p>

  <p>“Belki de tayin değildir,” diye görüşünü belirtti Tahad. Sandoz güldü, ikisi de öyle olduğunu biliyordu. Tahad üstlerinin Emilio’ya neden böyle davrandığını kesinlikle anlayamıyordu. “Neden hiçbir yerde görev süreni doldurmana izin vermiyorlar?”</p>

  <p>Sandoz cevap vermedi, Tahad da eline süpürgeyi alıp kumları çöle geri süpürmeye başladı. Emilio’yu mesajı okurken yalnız bırakmak istiyordu. Ama sessizlik fazla uzun sürdü. Tahad döndüğünde Emilio’nun vücudunun titremeye başladığını gördü. Sonra Sandoz yüzünü ellerinin arasına aldı.</p>

  <p>İçi burkulan Tahad Emilio’nun yanına gitti. “Burada iyi işler yaptın, seni sürekli böyle dağ tepe gezdirmek bana delilik gibi geliyor…” Tahad’ın sesi boğuldu..</p>

  <p>Sandoz bu sırada gözlerinden yaşları siliyor ve garip sesler çıkarıyordu. Tahad’a yaklaşıp ekrandaki mesajı okumasını işaret etti. Tahad okudu ve şaşkınlığı daha da arttı. “Emilio, anlamıyorum…”</p>

  <p>Sandoz bağırdı ve tabureden yere düşecek gibi oldu.</p>

  <p>Tahad gittikçe meraklanıyordu. “Bu kadar komik olan nedir?”</p>

  <p>ABD’de Cleveland’ın dışındaki John Carroll Üniversitesi’ne gitmesi isteniyordu Sandoz’dan. Dilbilim profesörü olarak değil, bir yapay zekâ uzmanının onun dil öğrenme metotlarını bir bilgisayar programı haline getirmesi için. Böylece gelecek nesillerin misyonerleri, Tanrı’nın şanını yüceltmek için onun engin tecrübelerinden yararlanabileceklerdi.</p>

  <p>“Üzgünüm Tahad, anlatması çok zor,” diye güçlükle konuştu Sandoz. <i>Ad majorem Dei Gloriam</i>, bir akbabaya yem olmak için Cleveland’a gidiyordu. “Üç yıllık bir şakanın sonu geldi.”</p>

  <p class="girintisiz">Otuz uzun ya da on kısa yıl sonra karanlıkta gözleri açık, bitkin ve hareketsiz yatıyordu. Rakhat’ın üç güneşi çoktan batmıştı. Kanaması durmuştu, artık kusmuyordu. Tekrar düşünebilecek kadar zihni açıldığında, acaba Sudan bütün hayatım boyunca bana yapılan bir şakanın sadece ilk kısmı mıydı, diye sordu kendisine.</p>

  <p>Koşullara göre garip bir düşünceydi bu. O sırada bile farkındaydı bunun. Ama bunu düşünürken anladı ki bir Cizvit olarak keşif yolculuğunda sadece Rakhat’a ilk ayak basan insan olmamıştı; Rakhat’ın en büyük kıtasının bazı kesimlerini gezmiş, iki dilini öğrenmiş, orada yaşayanlardan bazılarını sevmişti. Aynı zamanda inancının en uç sınırlarını keşfetmiş, bunu yaparken umutsuzluğun da sınırını bulmuştu. Tanrı’dan korkmayı gerçekten o zaman öğrenmişti.</p>
