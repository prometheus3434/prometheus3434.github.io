  <h1>Önsöz</h1>

  <p>Aslında bugünden geçmişe bakıldığında, olup bitenleri daha o zamandan öngörmek mümkünmüş diye düşünüyor insan. İsa Cemiyeti’nin tarihi tümüyle beceriye ve etkili faaliyete, keşfe ve araştırmaya dayanıyordu. Avrupalıların Keşif Çağı diye adlandırmaktan hoşlandıkları o dönemde, Cizvit rahipler, bilinmeyen halklarla ilk temas kuranlardan en fazla bir ya da iki yıl sonra orada oluyorlardı, hatta çoğu zaman keşiflerin öncüleri bizzat onlardı.</p>

  <p>Birleşmiş Milletlerin yıllar harcayarak aldığı kararı, İsa Cemiyeti sadece on günde almıştı. New York’ta diplomatlar bitmek bilmeyen yorucu müzakerelerde bulunmuş, oturum üzerine oturum yapmıştı. Dünyanın bunca acil ihtiyacı söz konusuyken, ileride Rakhat adı verilecek gezegenle temasa geçmek için neden insan kaynağı ayrılması gerektiği sorusu cevaplanmaya çalışılıyordu. Roma’da ise soru neden değil, misyona ne kadar çabuk başlanabileceği ve kimlerin gönderileceğiydi.</p>

  <p>Cemiyet hiçbir geçici hükümetten icazet almadı. Kendi imkânlarını kullanarak, Papa’nın otoritesine dayanarak harekete geçti. Rakhat misyonu özel bir misyondu, ama bir sır değildi. Bu önemli bir ayrımdı, ama birkaç yıl sonra olaylar patlak verdiğinde Cemiyet kendini bu konuda herhangi bir açıklama yapmak ya da mazeret bulmak zorunda hissetmedi.</p>

  <p>Cizvit bilim adamları dinlerini yaymaya değil, öğrenmeye gidiyorlardı. Tanrının başka çocuklarını tanımak ve sevmek için gidiyorlardı. Cizvitleri keşfedilen yerlerin en uzak sınırlarına götüren hep o aynı nedenle hareket etmişlerdi: <i>Ad majorem Dei gloriam</i>, Tanrının şanını yüceltmek için…</p>

  <p>Zarar vermek gibi bir niyetleri yoktu.</p>
