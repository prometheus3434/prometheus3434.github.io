<h1><span>3</span><br/>Roma:<br/>Ocak 2060</h1>

  <p class="girintisiz">On yedi ya da bir yıl sonra, John Candotti ilk buluşmasından birkaç hafta sonra Emilio Sandoz’u tekrar görmeye giderken az kalsın Roma İmparatorluğu’nun içine düşüyordu.</p>

  <p>Eski bir Roma sarnıcından dönüştürülmüş bir ortaçağ yatak odasının üstünden geçen on sekizinci yüzyıldan kalma yol, gece üzerinden geçen bir kamyonun ağırlığı ve sarsıntısı altında çökmüştü. İşçiler kamyonu çukurdan çıkarmayı başarmış, ama daha çukurun etrafına bariyer yerleştirmeye vakit bulamamışlardı. John, her zamanki gibi acele ediyordu ve neredeyse dosdoğru çukurun içine yürüdü. Adımlarının yankısındaki değişikliği son anda fark etti ve ayağı havada durdu. Bir adım daha atsaydı tarihsel açıdan ilginç bir boyun kırığı olacaktı. Bu gibi olaylar yüzünden Roma’da sürekli gergindi, ama eve yazdığı mektuplarda bunları komik olaylar olarak anlatıyordu. Bu şehirde başından geçen her şeyi yaşamaktansa mektuplardan okumayı tercih ederdi.</p>

  <p>John bu kez Sandoz’u sabah görmeye karar vermişti, onu gece uykusundan sonra dinlenmiş halde bulup biraz yola getirebilmeyi umuyordu. Birilerinin ona başının ne kadar belada olduğunu anlatması gerekiyordu. Sandoz seferden söz etmek istemiyordu belki, ama onu geri gönderen geminin mürettebatı bu konuda hiç nazlanmamıştı. Yıldızlararası seyahatin mali açıdan gerçekleştirilemeyeceğini söyleyenler, sekiz milyar tüketiciden oluşan bir kitleye anlatılacak bir hikâyeye sahip olmanın muazzam ticari boyutlarını dikkate almamışlardı. Temas Birliği hikâyeyi küçük bölümler halinde duyurarak, Rakhat’ta büyük ihtimalle kendi adamlarının da öldüğü belli olduktan sonra bile olaydan mümkün olduğunca para sağmaya çalışmışlardı.</p>

  <p>Sonunda hikâyenin Sandoz’u buldukları bölümüne geldiler ve skandal patlak verdi. Cizvit misyonerlerinin yok oluşu gizemli bir trajediden çirkin bir skandala dönüşmüştü. Şiddet, cinayet, fahişelik, her şey vardı, seyircilere bir pembe dizi gibi bölüm bölüm aktarılıyordu. Toplumun seferin gerçekleştirilmesini sağlayan bilimsel uzmanlık ve kararlılığa duyduğu hayranlık, bir anda yüz seksen derece tersine döndü. Suda kan kokusu alan medya, seferin üyelerinden herhangi birini tanımış olabilecek insanların peşine düşerek D.W. Yarbough, Marc Robichaux, Sofia Mendes’in özel yaşamlarını gözler önüne serdi. Bunları açığa çıkarıp dalga geçen muhabirlerin tutumları ise her zamanki gibi ele alınmadı. Sadece Sandoz hayatta kalmıştı, dolayısıyla, önceden tanıyan insanların ondan hep saygıyla bahsetmelerine rağmen bütün nefret yine de ona yöneldi.</p>

  <p>Sandoz buradayken yeni doğmuş bir bebek kadar masum olsa da fark etmezdi, diye düşündü John. Orada bir fahişe ve katildi. Daha fazla bir skandala gerek yoktu.</p>

  <p>“Söyleyecek bir şeyim yok. Cemiyetten çekileceğim. Sadece biraz daha zamana ihtiyacım var,” diye ısrar etti yine Sandoz.</p>

  <p>Belki suskunluğunu korursa ilginin biteceğini sanıyordu, belki de medya baskısına ve peşinden gelecek olan muhabirlere dayanabileceğini. John bu konuda kuşkuluydu, medya Sandoz’u diri diri yerdi. Dünyanın her tarafında tanınıyordu, elleri de şeytanın simgesi gibiydi. Dünyada İsa Cemiyeti dışında sığınabileceği emin bir yer kalmamıştı ve orada bile bir başınaydı. Zavallı adam.</p>

  <p>John Candotti bir keresinde sokakta bir kavga görüp sadece bir tarafın çok zayıf olduğunu düşündüğü için olaya karışmıştı. Yardımseverliği sayesinde koca burnu kırılmıştı; yardım ettiği adam da pek minnettar değildi doğrusu. Olsun, doğru olanı yapmıştı o.</p>

  <p>Rakhat’ta ne kadar hata yapmış olursa olsun Sandoz’un şimdi bir arkadaşa ihtiyacı var, diye düşündü. Neden ben olmayayım?</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Emilio o sırada diri diri yenmeyi değil yemek yemeyi düşünüyordu. Peder Edward’ın getirdiği kahvaltı tepsisindeki kızarmış ekmeğe bakıyordu. Herhalde bir şeyler çiğnemesinin zamanının geldiğini düşünmüştü Peder Edward. Kalan dişleri ağzında duruyordu daha ve bütün yemeklerinin püre olarak verilmesinden, her şeyi kamışla içmekten, özürlü olmaktan utanıyordu.</p>

  <p>Yitik kelimeler, sudaki hava kabarcıkları gibi yavaş yavaş geldi aklına. “Özürlü” kelimesinin vurgusuna göre iki anlamı vardı. Özürü olan ve sakat, diye düşündü. Ben özürlüyüm.</p>

  <p>Bir şeylere hazırlanır gibi vücudunu kastı, ama sadece boşluk hissetti. Tekrar ekmeğe baktı. Kafasında kelimeleri hazırlamadan konuşacak kadar kendine güvenmiyordu henüz. Cümleyi kafasında kurdu, sonunda “Peder Edward,” dedi, “eğer ekmeği birkaç parçaya bölüp sonra beni yalnız bırakabilirseniz…”</p>

  <p>“Tabii ki efendim.” Peder Edward bir süre tepsiyle uğraşıp her şeyi Sandoz’un uzanabileceği mesafeye getirdi.</p>

  <p>“Söylediklerimin hepsi İngilizce miydi?”</p>

  <p>“Evet efendim, hatta çok iyi bir İngilizce.”</p>

  <p>“Dilleri karıştırırsam söylersiniz, değil mi?”</p>

  <p>“Tabii efendim.”</p>

  <p>Yalnız kalmaktan, işkenceden sonra sıkça görülen bir durumdu bu. Edward Behr’in bu durumdaki insanlarla çok deneyimi olmuştu, vücutları parçalanmış, ruhları mahvolmuş insanlar. Durumu ve karşısındaki adamı dikkate alarak bir İngiliz kâhya gibi davranmaya karar vermişti. Bu Sandoz’u hem biraz güldürüyor, hem de zor anlarında fazla utanmasını engelliyordu. Sandoz’a karşı dikkatli davranmak gerekiyordu. Fiziksel durumunu ve dünyadaki halini düşününce Rakhat’ta kaybettiği bütün arkadaşlarını, seferin ne kadar çabuk kötüye gittiğini ve bunların onun için ne kadar yakın olduğunu unutmak kolaydı. Bir dul olan Edward Behr, başkalarının acısını anlardı. “Sonunda her şey düzelecek efendim,” dedi. “Kendinize karşı sabırlı olun.”</p>

  <p>Edward pencereye uzanıp perdeleri açtı, bu hareket vücudunun sınırlarını sonuna kadar zorluyordu. Karısı ona eskiden Ayıcık derdi, gerçekten vücudu oyuncak bir hayvanı andırıyordu. Sandoz’a “Bir şeye ihtiyacınız olursa, yakındayım,” dedi. Sonra odadan çıktı.</p>

  <p>Tek bir dilim ekmeği bitirmek Sandoz’un yarım saatini aldı. Pek hoş bir görüntü değildi bu, ama kimse izlemiyordu ve Sandoz bir şekilde başardı. Sonra hâlâ kendisini bile şaşırtan yorgunluğunun üstüne çöktüğünü hissetti ve pencerenin yanındaki sandalyesinde, güneşin altında uyuyakaldı.</p>

  <p>Birkaç dakika sonra kapının çalınmasıyla uyandı. Kapı koluna bir mendil bağlamaktan âcizdi. Bu, “Rahatsız Etmeyin” anlamına gelen eski bir Cizvit geleneğiydi. Peter Edward’a bunu yapmasını söyleyebilirdi aslında, ama aklına gelmemişti. Son zamanlarda çok bir şey düşünemiyordu zaten. Bundan bir şikâyeti yoktu. Rüyalar rahat bırakmıyordu tabii, ama… Kapı tekrar çaldı.</p>

  <p>“Girin,” dedi. Edward’ın tabakları almaya geldiğini sanmıştı. Onun yerine başpederin sekreteri Johannes Voelker’i buldu karşısında. Şaşırmıştı, ayağa kalkarak geri çekildi, sandalyesini de kendisi ile adamın arasına itti.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Johannes Voelker’in yüksek, rahatsız edici bir sesi vardı. Ses Sandoz’un küçük odasında yankılandı. John Candotti bu sesi daha koridorun ortasındayken duydu. Odanın kapısı her zamanki gibi açıktı, bu yüzden John içeri girerken kapıyı çalma zorunluğundan kurtulmuş oldu.</p>

  <p>“Dr. Sandoz,” diyordu Voelker, John kapıdan girdiğinde, “Başpeder bizimle kalmaya karar verdiğinizi duymak isterdi…”</p>

  <p>“Başpedere teşekkürlerimi iletin. Biraz zamana ihtiyacım var. Size gerektiğinden fazla yük olmayacağım.” Bunları fısıltıyla söylerken John’a bir bakış attı.</p>

  <p>“Görüyor musun Candotti?” dedi Voelker, John’a doğru dönerek. “Adam kararını vermiş. Maalesef, cemiyetin iyiliği için bazen üyelerimiz ayrılmak zorunda kalır. Böyle haysiyetli bir karara saygı duyuyorum. Tamamen iyileşene kadar burada kalmanızdan tabii ki memnuniyet duyacağız, Dr. Sandoz.”</p>

  <p>Buyrun şapkanız, diye düşündü John Candotti. Ne acelen var sanki? Sinirlenmişti, Avusturyalıya tam gitmesini söyleyecekti ki Sandoz’un titremeye başladığını gördü. John bunu hastalığına yordu. Adamcağız ölümden dönmüştü ve hâlâ çok zayıftı. “Oturun, Peder,” dedi John sessizce ve yanına giderek sandalyesine yerleşmesine yardım etti. Voelker’e pis pis baktı. “Peder Voelker, sanırım Peder Sandoz’un biraz dinlenmeye ihtiyacı var. Hemen şimdi.”</p>

  <p>“Pardon, sizi yordum. Beni affedin.” Peder Voelker daha fazla ipucuna gerek duymadan kapıya yöneldi.</p>

  <p>“Voelker salağın teki,” dedi John Candotti. Peder Voelker’in ayak sesleri hâlâ koridorda duyuluyordu. “Sizi korkutmasına izin vermeyin, istediğiniz kadar zamanınız var. Odanızı kiraya verecek değiliz.” Yatağın kenarına oturdu, odada oturacak başka bir yer yoktu. “İyi misiniz? Biraz rahatsız gibisiniz.” Korkmuş diyecekti, ama vazgeçti.</p>

  <p>“Etrafta bu kadar çok insanın olması zor.”</p>

  <p>“Tahmin edebiliyorum.” John bunu düşünmeden söylemişti, sözünü hemen geri aldı. “Özür dilerim. Aptalca bir şey söyledim. Tahmin etmem imkânsız, değil mi?”</p>

  <p>Sandoz hafifçe gülümsedi. “Umarım imkânsızdır.”</p>

  <p>John o anda bu adama gerçek hayattan bahsetmekten vazgeçti.</p>

  <p>“Peder, umarım rahatsız olmazsınız, ama elleriniz için ne yapılabileceğini düşünüyordum.” Bu durumdan bahsetmekten neden utandığını kendisi de anlamıyordu. Sandoz ellerini saklamak için bir çaba göstermemişti, herhalde adamın kendi başına yapamadığı bütün o günlük işlerin düşüncesindendi. Tırnaklarını kesmek, tıraş olmak, tuvalete gitmek. Düşününce bile içi fena oluyordu. John çantasından parmakları kesilmiş bir çift ince deri eldiven çıkarttı. Parmakların kesildiği yerler ustaca dikilmişti. “Bir cerrah avuçlarınızı düzeltebilir, ama eldivenler şimdilik biraz yardımcı olur diye düşündüm. Henüz parmaklarınızı tam kullanamıyor olsanız da belki bazı şeyleri kavrayabilirsiniz.” Sandoz gözlerini açmış ona bakıyordu. “Yani deneyebilirsiniz. İşe yaramazsa önemli değil. Sadece bir eldiven sonuçta.”</p>

  <p>“Teşekkürler,” dedi Sandoz garip bir sesle.</p>

  <p>John eldivenleri, çok uzun, yaralı parmaklarına geçirmesine yardım etti. Sandoz’un bu teklifine alınmadığına sevinmişti. Bunu ona niye yapmışlardı acaba? Yeni kapanmış yaralarına dokunmamaya gayret ediyordu. Avucundaki bütün kaslar dikkatle yerlerinden kesilmiş, sadece upuzun parmak kemikleri kalmıştı. Parmaklarının uzunluğu iki katına çıkmıştı. Sandoz’un elleri, John’a çocukluğundaki Cadılar Bayramları’ndan kalma iskeletleri hatırlatıyordu. “Düşünüyorum da pamuk belki daha iyi olurdu,” dedi John. “Neyse önemli değil. Bunlar işe yararsa şuraya bir kaşık takılabilir, yemek yemeniz daha kolay olur. Bazen en basit çözüm en iyisidir.”</p>

  <p>Dur artık, saçmalıyorsun, diye kendine kızdı John. Eldivenleri takmakla meşgul olduğundan Sandoz’un yıpranmış, ifadesiz suratından akan gözyaşlarını fark etmedi. İkinci eldiveni taktığında yukarı baktı ve bir anda gülümsemesi yok oldu.</p>

  <p>Sandoz sessizce ağlıyordu. Beş dakika boyunca bir put gibi hareketsiz durdu. John adamın düşüncelerinde gittiği yerden dönmesini bekleyerek yataktan kalkmadı.</p>

  <p>“Peder Candotti, eğer bir gün günah çıkarmak istersem size haber vereceğim,” dedi sonunda Sandoz. Gözyaşları hiç fark edilmemiş gibi suratında kuruyordu.</p>

  <p>John Candotti söyleyecek bir şey bulamadı. Roma’ya neden getirildiğini anlamaya başlamıştı.</p>

  <p>“Geldiğiniz için teşekkür ederim,” dedi Sandoz.</p>

  <p>Candotti kafasını salladı, sonra bir şeyleri doğrular gibi hareketini tekrarladı ve sessizce odadan çıktı.</p>
