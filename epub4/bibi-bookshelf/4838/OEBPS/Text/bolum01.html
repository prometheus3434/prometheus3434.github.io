  <h1><span>1</span><br/>Roma:<br/>Aralık 2059</h1>

  <p class="girintisiz">Emilio Sandoz 7 Aralık 2059 geceyarısı Salvator Mundi Hastanesi’nin karantina bölümünden taburcu edildi. Bir fırıncı kamyonuna bindirildi ve San Pietro Meydanı üzerinden Vatikan’a birkaç dakika mesafede olan Borgo Santo Spirito 5 Numara’daki Cizvit lojmanlarına götürüldü. Ertesi gün, gazetecilerin kızgın bağırışlarına aldırmayan bir basın sözcüsü, 5 Numara’nın koca ön kapısının önünde toplanmış sinirli medya kalabalığına kısa bir açıklama yaptı.</p>

  <p>“Bildiğimiz kadarıyla Peder Emilio Sandoz, Rakhat’a gönderilen Cizvit misyonunun hayatta kalan tek üyesi. BM’ye, Temas Birliği’ne ve Ohbayashi Şirketi’nin Göktaşı Madencilik Bölümü’ne onun dönüşünü mümkün kıldıkları için bir kere daha teşekkür ediyoruz. Temas Birliği mürettebatından henüz başka bir bilgi almadık, onlar için dualarımız sürüyor. Peder Sandoz şu anda sorularınıza cevap verebilecek kadar iyileşmiş değil, bunun aylar alması bekleniyor. O zamana kadar Cizvit misyonu ya da Temas Birliği’nin Peder Sandoz’a Rakhat’taki davranışlarıyla ilgili olarak yönelttiği suçlamalar hakkında herhangi bir açıklama yapamayacağız.”</p>

  <p>Zamana ihtiyaçları vardı.</p>

  <p>Sandoz’un hasta olduğu elbette doğruydu, bütün vücudu derisinin altındaki kanamaların sebep olduğu kırmızı noktalarla kaplıydı. Dişetlerinin kanaması durmuştu, ama normal olarak yemek yiyebilmesi için daha çok zaman geçmesi gerekiyordu. Ellerini de bir şekilde düzeltmek gerekecekti.</p>

  <p>Ama şimdilik iskorpit, kansızlık ve yorgunluk onu günde yirmi saat uyumaya zorluyordu. Uyandığında, bacaklarını karnına doğru çekip elleriyle dizlerini tutuyor, öylece yatıyordu. Neredeyse bir bebek kadar güçsüz ve çaresiz durumdaydı.</p>

  <p>O ilk haftalarda odasının kapısı hep açık kaldı. Bir öğleden sonra, koridor cilalanırken rahatsız olmasını engellemek isteyen Peder Edward Behr, Salvator Mundi’deki doktorların bu konudaki uyarılarına rağmen kapıyı kapattı. Kapısı kapalıyken Sandoz uyandı; bu hata bir daha tekrar edilmedi.</p>

  <p>İsa Cemiyeti’nin Başpederi Vincenzo Giuliani, her sabah durumunu görmek için odasına geliyordu. Sandoz’un kendisini fark edip etmediğinden emin değildi; bu hissi daha önce de yaşamıştı. Daha başpeder değil de sade vatandaş Vincenzo Giuliani iken Emilio Sandoz dikkatini çekmişti. Peder olana kadar geçen on yıllık eğitimde Sandoz ondan bir yıl ilerideydi. Garip bir çocuktu, çözemediği bir adam olmuştu. Başpeder kariyerini insanları anlamak üzerine kurmuştu, ama Sandoz’u asla anlayamamıştı.</p>

  <p>Şimdi hasta ve neredeyse dilsiz olan Emilio’ya bakarken sırlarını pek yakında öğrenmeyeceğini biliyordu, ama bunu dert etmiyordu. Sabırlı bir adamdı o. Roma siyaset dünyasında üste çıkmak için sabır ve uzak görüşlülük yeteneği gerekliydi, zira burada zaman yüzyıllarla değil, binyıllarla ölçülüyordu. Şehir sabrın gücüne ismini vermişti: <i>Romanità. Romanità</i>’da duyguya, aceleye, kuşkuya yer yoktu. Bekler, doğru zamanı görür ve bu zaman geldiğinde acımasızca hareket ederdi. <i>Romanità</i> nihai başarıya tamamen inanır ve güvenir, tek bir ilkeye dayanırdı: <i>Cunctando regitur mundis</i>, beklemekle her şey yenilir.</p>

  <p>Dolayısıyla Vincenzo Giuliani altmış yıldan sonra bile Emilio Sandoz’u anlayamamakla ilgili bir sabırsızlık duymuyordu, sadece bekleyişi son bulduğunda hissedeceği memnuniyet vardı kafasında.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Başpederin özel sekreteri Johannes Voelker, John Candotti’yi Emilio’nun 5 Numara’ya gelişinden üç hafta sonra, Kutsal Masumlar Ziyafeti sırasında aramıştı. “Sandoz seni görebilecek kadar iyi. Saat ikide burada ol.”</p>

  <p>Voelker’in emir verir gibi konuşmasına sinirlenen John, kendisine verilen küçük odanın bulunduğu evden Vatikan’a doğru yürüyordu. Oda havasız ve karanlıktı, tek pencerenin sadece birkaç santimetre uzağındaki Roma surları içeri ışık ve hava girmesini engelliyordu. Candotti, geldiğinden beri birkaç kez Voelker’le karşılaşmıştı ve bu Avusturyalıyı baştan sevmemişti. Aslında Candotti şu anki durumunda hiçbir şeyden memnun değildi.</p>

  <p>Bir kere bu iş için neden çağrıldığını anlamamıştı. Bilim adamı ya da avukat değildi. Cizvitler için iki yol vardı, araştırma yapıp bir şeyler yayımlamak ya da bir mahallenin papazı olmak. O bunlardan daha az prestijli olanını seçmişti. Üstleri onu arayıp hafta sonunda Roma’ya uçmasını söylediklerinde mahallesindeki ortaokulun Noel gösterisini hazırlamakla meşguldü. “Başpeder, Emilio Sandoz’a yardımcı olmanı istiyor.” Ona tek söylenen buydu. Sandoz’dan haberi vardı, ama kimin yoktu ki? Adama nasıl yardımcı olabileceği konusunda en ufak bir fikri yoktu. Üstlerine sorduğunda onlardan da doğrudan bir cevap alamamıştı. Bu işlerden pek anlamazdı, Chicago’da kurnazlığa, ince düşünmeye ihtiyacı yoktu.</p>

  <p>Veda partisinde arkadaşları, Roma’ya gittiği için heyecanlıydılar. Tarih, güzel kiliseler, sanat… Kendisi de heyecanlıydı o sırada, ama şimdi içinden küfür ediyordu kendine. Ne anlardı ki zaten?</p>

  <p>Düz toprakların, düz çizgilerin, düz sokakların şehri muntazam karelere ayırdığı bir dünyadan gelmişti. Böyle bir dünyadaki hiçbir şey onu Roma’ya hazırlayamazdı. En sinirlendiği şey gitmek istediği binayı görebilmesi, ama üzerinde olduğu sokağın kıvrılarak oradan gittikçe uzaklaşmasıydı. Sokak bir başka güzel çeşmenin yer aldığı bir başka meydana çıkıyor, buradan da yine hiçbir yere çıkmayan bir başka sokakla devam ediyordu. Candotti domates salçası ve kedi sidiği kokan sokakların arasında bir daha kayboluyor, tepelerin, kıvrım kıvrım yolların arasından dışarı çıkamıyordu. Kaybolmaktan nefret ediyor ve sürekli kayboluyordu. Geç kalmaktan nefret ediyor ve sürekli geç kalıyordu. Her buluşmasının ilk beş dakikası özürlerle ve Romalı tanıdıklarının ona bunun önemli olmadığını söylemesiyle geçiyordu.</p>

  <p>Bugün de aynı duruma düşmekten nefret ederek, Cizvit lojmanlarına bir kez olsun zamanında varma isteğiyle daha hızlı yürümeye başladı. Bol giysileri kanat gibi uçuşarak ilerleyen bu kemikli, iri burunlu, yarı kel adamın peşine bir grup gürültücü, sinir bozucu çocuk takıldı ve lojmanlara kadar beraber yürüdüler.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">“Beklettiğim için özür dilerim.” John Candotti Sandoz’un odasına gelene kadar konuştuğu herkese bunu tekrarlamıştı, Peder Edward Behr odadan çıkarken de Sandoz’a tekrarladı aynı şeyi. “Dışarıdaki kalabalık hâlâ çok büyük. Hiç dağılmaz mı? Ben John Candotti. Başpeder benden sorgulamalar sırasında size yardım etmemi istedi.” Düşünmeden elini uzattı, hatırladığında biraz utanarak geri çekti.</p>

  <p>Sandoz pencerenin yanındaki sandalyesinden hemen kalkmadı, Candotti’ye doğrudan bakmak istemiyordu ya da bakamıyordu. John, Sandoz’un eski fotoğraflarını görmüştü tabii, ama beklediğinden daha ufak tefek, daha inceydi. Daha yaşlıydı, ama olmasının bekleneceği kadar da değil. Kafasında hesapladı, on yedi yıl gidiş, Rakhat’ta neredeyse dört yıl, on yedi yıl dönüş. Ama ışık hızına yakın gittiklerini hesaba katmak lazımdı, izafiyet giriyordu işin içine. Başpeder seksenine merdiven dayamıştı, Sandoz ondan bir yıl önce doğmuştu. Doktorları Sandoz’un fiziksel olarak kırk beş yaşlarında olduğunu tahmin ediyorlardı. Az sayıda, ama zor yıllar.</p>

  <p>Sessizlik uzun sürdü. Candotti, Sandoz’un ellerine bakmamaya çalışıyordu. Odadan gitmeyi düşündü, Sandoz’la konuşmak için daha çok erkendi. Voelker deli olmalıydı. Sonunda Sandoz’un bir şeyler söylediğini duydu. “İngiliz?”</p>

  <p>“Amerikalı, peder. Peder Edward İngilizdir, ama ben Amerikalıyım.”</p>

  <p>“Hayır,” dedi Sandoz bir süre sonra. “<i>La lengua</i>. İngilizce.”</p>

  <p>Şaşıran John, yanlış anladığını fark etti:</p>

  <p>“Evet. Tercih ederseniz biraz İspanyolca bilirim.”</p>

  <p>“İtalyancaydı, <i>creo. Antes</i>, daha önce. Hastanede. <i>Sipaj, si yo…</i>” Durdu, daha fazla konuşamıyordu. Neredeyse ağlayacaktı. Kendisini tuttu ve kelimeleri kafasında toparlamaya çalıştı. “Bir süre… sadece bir dil… duysam… daha iyi olacak. İngilizce olsun.”</p>

  <p>“Tabii. İngilizce konuşuruz.” John şaşırmıştı. Sandoz’un bu kadar kötü durumda olmasını beklemiyordu. “Peder, bugün kısa kalacağım. Sadece tanışmak ve nasıl olduğunuzu görmek istedim. Görüşmelerin acelesi yok. Siz kendinizi yeterince iyi hissedene kadar…”</p>

  <p>“Ne yapmak için?” Sandoz ilk defa Candotti’ye dosdoğru baktı. Suratında derin çizgiler vardı. Kızılderili soyundan geldiği, burnundan, çıkık elmacık kemiklerinden, bakışlarındaki sertlikten anlaşılıyordu. John Candotti bu adamı gülerken hayal edemedi.</p>

  <p>“Seni korumak için,” diyecekti ama kabalık etmek istemedi. “Olanları açıklamak için,” dedi.</p>

  <p>Şehrin bütün seslerinin duyulduğu pencere kenarından, binadaki sessizlik daha da çok fark ediliyordu. Dışarıda, bir kadın çocuğunu Yunanca azarlıyordu. Turistler ve gazeteciler etrafta geziniyor, Vatikan’ın günlük gürültüsünün arasından birbirlerine seslerini duyurmaya çalışıyorlardı. Vatikan’ın yıkılıp gitmesini önlemek için sürekli tamirat gerekiyordu, işçilerin bağrışları, makinelerin sesleri hiç durmuyordu.</p>

  <p>“Söyleyecek bir şeyim yok.” Sandoz yine diğer tarafa döndü. “Cemiyetten çekileceğim.”</p>

  <p>“Peder Sandoz… Peder, orada olanları anlamadan Cemiyetin sizi bırakmasını bekleyemezsiniz. Belki duruşmalara çıkmak istemiyorsunuz, ama kapıdan çıktığınız anda başınıza geleceklere kıyasla bu hiçbir şey değil. Anlarsak, size yardımcı olabiliriz. Belki sizin için de daha kolay olur, ne dersiniz?” Sandoz cevap vermedi. Sadece, profilden görünen yüzündeki ifade sertleşir gibi oldu. “Birkaç gün sonra geri geleceğim. Kendinizi daha iyi hissettiğinizde. Size getirebileceğim bir şey var mı? Ya da sizin yerinize arayabileceğim biri?”</p>

  <p>“Hayır. Teşekkür ederim.” Sesinde güç kalmamıştı.</p>

  <p>John sessizce içini çekti ve kapıya doğru döndü. O sırada, odadaki ufak, sade masanın üstünde kâğıda benzer bir madde üzerine mürekkebe benzer bir maddeyle çizilmiş bir desen gördü. Birkaç tane VaRakhati. Onurlu, güzel hatlara sahip yüzler. İnanılmaz gözler, parlak güneşten korumak için uzun kirpikler. Irkın estetik anlayışını hiç bilmemesine rağmen resmedilenlerin özellikle güzel örnekler oldukları anlaşılıyordu. Daha yakından bakmak için çizimi eline aldı. Sandoz ayağa kalktı ve ona doğru iki hızlı adım attı.</p>

  <p>Sandoz, Candotti’nin yarı boyunda ve hastalığından dolayı çok zayıf düşmüş bir adamdı, buna rağmen Chicago sokaklarında büyüyen Candotti şaşkınlığından geriye kaçtı. Sırtının duvara dayandığını hissetti. Utancını gizlemek için gülümsedi ve çizimi masaya geri koydu.</p>

  <p>“Güzel bir ırk.” Sandoz’u sakinleştirmeye çalışıyordu, neden böyle tepki verdiğini anlayamamıştı. “Resimdekiler arkadaşlarınız mı?”</p>

  <p>Sandoz geri çekildi ve birkaç saniye ona baktı, tepkisinin ne olacağını hesaplamaya çalışıyor gibiydi. Arkasından vuran gün ışığı saçlarını aydınlatıyordu, odanın karanlığında yüzündeki ifadeyi seçmek mümkün değildi. Oda daha aydınlık olsaydı ya da Candotti Sandoz’u daha iyi tanısaydı, onun neşelendirici ya da sinirlendirici olduğunu düşündüğü bir laf etmeden önce hep takındığı bu ifadeyi kolaylıkla teşhis edebilirdi. Sandoz bir süre kararsız kaldı ve sonunda istediği kelimeleri buldu.</p>

  <p>“İş arkadaşları.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Johannes Voelker ile başpederin günlük sabah toplantısı bitmişti. Voelker not tuttuğu ekranı kapattı, ama yerinden kalkmadı. Vincenzo Giuliani aldıkları kararlar ve günün gelişmeleri hakkında hâlâ ekranına not alıyordu, işleriyle uğraşmaya hazırlanıyor gibiydi.</p>

  <p>Giuliani, cemiyetin otuz dördüncü başpederiydi. Etkileyici bir adamdı. İri yapılıydı, yaşına rağmen dinç ve güçlü kalmayı başarmıştı. Keldi, ama yakışıklı duruyordu. Tarihçi olarak yetişmişti, bir politikacının kişiliğine sahipti. İsa Cemiyeti’ni çok zor zamanlarda ayakta tutmuş, Emilio Sandoz’un neden olduğu zararın bir kısmını onarmayı başarmıştı. Cizvitleri su bilimi ve İslam kültürü üzerinde çalışmaya yöneltmişti. İran ve Mısır’daki Cizvitler olmasaydı, son saldırıdan hiç haberleri olmayacaktı. Hakkını vermek lazım, diye düşündü Voelker. Sabırla Giuliani’nin onu fark etmesini bekliyordu.</p>

  <p>Başpeder içini çekti ve sekreterine döndü. Voelker, otuzlu yaşlarında, pek hoş olmayan bir adamdı. Şişmanlığa yatkın bir vücut, kafasına yapışık duran saman rengi saçlar. İşlerin bitmediğini düşündüğü belliydi. Geriye yaslanmış, kollarını karnının üzerinde kavuşturmuştu.</p>

  <p>Giuliani biraz sinirli bir sesle “Bir söyleyeceğiniz mi vardı?” diye sordu.</p>

  <p>“Sandoz.”</p>

  <p>“Ne olmuş ona?”</p>

  <p>“Aynen.”</p>

  <p>Giuliani notlarına geri döndü.</p>

  <p>“İnsanlar onu unutmaya başlamıştı,” dedi Voelker. “Sandoz diğerleriyle beraber ölseydi belki herkes için daha iyi olurdu.”</p>

  <p>“Peder Voelker, ne ayıp bir düşünce.” Sesinde ince bir alay vardı.</p>

  <p>Voelker suratını ekşitip başını çevirdi.</p>

  <p>Giuliani dirseklerini masaya koyup bir süre pencereden dışarı baktı. Emilio orada ölmüş olsaydı hayat gerçekten de daha basit olacaktı. Şimdi medyanın meraklı bakışları altında, olayın öneminin anlaşılmasıyla birlikte misyonun başarısızlığını araştırmak gerekecekti… Yüzünü elleriyle ovaladı ve ayağa kalktı. “Emilio’yla çok uzun süredir arkadaşız, Voelker. İyi bir adamdır.”</p>

  <p>“O bir orospu. Ve bir çocuğu öldürdü,” dedi Voelker. Sakin ama ciddi bir ses tonuyla konuşuyordu. “Hapiste olması gerekirdi.” Giuliani’nin odanın içinde gezinmesini izledi. Birkaç eşyayı kaldırıp bakmadan yerine bıraktı. “En azından Cemiyeti terk etmek isteyecek kadar edepli. Bırakın da Cemiyete daha fazla zarar vermeden gitsin.”</p>

  <p>Giuliani durdu ve Voelker’e baktı. “Onu yüzüstü bırakmayacağız. O istese bile bunu yapmamız doğru olmaz. Daha önemlisi, işe yaramaz. O bizden biri, kendisi öyle düşünmese bile herkesin gözünde öyle.” Pencereye gitti ve binanın dışına toplanmış gazetecilerle, sadece meraktan gelmiş diğer insanları seyretti. “Medya hayal ürünü ve gerçekdışı haberleri yayımlamaya devam ederse, o haberlere hak ettikleri tepkiyi gösteririz.” Doktora öğrencileri yıllardır korkardı başpederin bu hafif ironik ses tonundan. Döndü ve sekreterine onu tartar gibi bir havayla baktı. Voelker suratı asık oturuyordu. “Emilio’nun yargıcı ben değilim, medya da değil.” Giuliani’nin sesi değişmemişti ama son iması Voelker’i yaralamıştı.</p>

  <p>Johannes Voelker de onun yargıcı olamazdı.</p>

  <p>Toplantı bitti ve Voelker odadan çıktı. Genç adam hata yaptığını biliyordu, politik olarak da dini bakımdan da sınırlarını aşmıştı. Voelker akıllı bir adamdı ve işini iyi yapıyordu, ama kafasında her şey siyah beyazdı, grileri göremiyordu. Cizvitlerde pek rastlanmayan bir özellikti bu.</p>

  <p>Bu tür insanlar bazen yararlı olabilir, diye düşündü başpeder.</p>

  <p>Başpeder masasına oturup kalemiyle oynamaya başladı. Medya, dünyanın bilmeye hakkı olduğunu düşünüyordu. Bu Cizvitlerin yabancı bir kültürle ilk tanışması değildi. Başarısızlıkla biten başka seferler de olmuştu. Emilio rezil olan ilk peder değildi. Bu iş hiç olmamış olsaydı daha iyi olurdu, ama durumu kurtarmak hâlâ mümkündü.</p>

  <p>Emilio’yu da kurtarmak mümkün, diye düşündü inatla. Zaten her istediğimizden vazgeçebileceğimiz kadar çok rahibimiz yok. Hem sefere başarısız demeye ne hakkımız var? Bir şeylerin temelleri atılmış olabilir.</p>

  <p>Yine de Sandoz’a ve diğerlerine yönelik suçlamalar çok ciddiydi.</p>

  <p>Vincenzo Giuliani kimseye söylemese de seferin başında hata yapıldığına inanıyordu. Kadın götürülmemeliydi Rakhat’a. Disiplin baştan bozulmuştu. O zamanlar her şey farklıydı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">John Candotti Roma surlarının doğu tarafındaki karanlık odasına dönerken, aynı sorun üzerinde düşünüyordu. İşlerin yanlış gitmesine dair onun da kendine ait bir teorisi vardı. Sefer büyük ihtimalle, alındığında doğru görünen bir dizi mantıklı, akıllı, iyi düşünülmüş karar yüzünden başarısız olmuştu. Çoğu büyük faciada olduğu gibi.</p>
