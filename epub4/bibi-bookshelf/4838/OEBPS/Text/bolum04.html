<h1><span>4</span><br/>Arecibo, Porto Riko:<br/>Mart 2019</h1>

  <p class="girintisiz">Jimmy Quinn bir çözüm bulduğunda tıraş oluyordu. Eğilmiş, her zamanki gibi ona göre fazla alçağa yerleştirilmiş olan aynada yüzünü görmeye çalışıyordu. En iyi fikirleri bu durumda bulurdu zaten. Bazen de duşta, kafasını suyun altına sokabilmek için eğilmişken gelirlerdi aklına. Herhalde boynunu o durumda tutunca beynine daha fazla kan gidiyordu; Anne Edwards bilirdi böyle şeyleri, ona bir sormak lazımdı.</p>

  <p>Bu fikri bulana kadar çok kafa yormuştu. Jimmy, Peggy Soong’a hem Arecibo’nun sahiplerini hem de orada çalışanları memnun edecek bir fikir bulacağına söz vermişti, ama uzun süre aklına hiçbir şey gelmemişti. Buna şaşırmıştı, çünkü genellikle hem kendisini, hem de anne babasını, öğretmenlerini, arkadaşlarını, sevgililerini aynı anda mutlu etmenin bir yolunu bulurdu. Kendini başkasının yerine koyunca çok zor bir iş değildi bu aslında. Jimmy insanlarla iyi geçinmeyi severdi. Ama şimdiye kadar Arecibo’nun sahibi olan Japonlarla iyi geçinmenin tek yolu susup kendisine söylenenleri yapmak olmuştu.</p>

  <p>Radyo teleskopundaki işi, oradaki bilim adamları arasında olabilecek en düşük konumdu. Teleskop ciddi bir iş için kullanılmadığı zamanlarda, Jimmy standart SETI programlarıyla gökyüzünde uzaylıların radyo sinyallerini arıyordu. SETI’nin artık pek önemsenmediği, işi yapanın Jimmy olmasından belliydi zaten. Jimmy’nin asıl işi, hedeflenen koordinatlardan gelen radyo sinyallerini toplama taleplerini yerine getirmekti. Işık astronomisi yapan bir bilim adamı gökyüzünde ilginç bir şey görünce iki verinin karşılaştırılabilmesi için Arecibo’dan o bölgenin incelenmesini isterdi. Arecibo sistemi bilgisayarlara dayanıyordu, ama yine de talebi alacak, çanağın kullanım zamanını planlayacak, işin yapıldığını kontrol edecek, verilere bakıp geri gönderecek birilerine ihtiyaç vardı. Tam bir sekreterlik işi sayılmazdı, ama Nobel Ödülü’ne uygun olmadığı da kesindi.</p>

  <p>Sonuçta soru şuydu: Beygir gibi çalışan, işe son derece uygun biri çok daha az bir masrafla işini bilgisayar programına yükleyebilecekken, Sofia Mendes gibi birinci sınıf bir akbabaya para harcamaya ne gerek vardı?</p>

  <p>Jimmy Cornell’de mastır yaptıktan sonra, Arecibo işini ucuz çalışmaya gönüllü olduğu için, üniversitede hem Japonca hem İspanyolca öğrenecek kadar akıllı olduğu için ve hem ışık hem de radyo astronomisinden anladığı için bulmuştu. İşini seviyordu ve iyi yapıyordu. Ama yaptığı işlerin çoğunun bir bilgisayar tarafından yapılabileceğinin de farkındaydı. Masao Yanoguchi’nin giderleri kısmak zorunda olduğunu biliyordu, çünkü Ay’daki madencilik projesinde çok para kaybedeceğe benziyordu. Giderleri kısmanın en iyi yolu da insanları işten çıkarıp yerlerine bilgisayar programları koymaktı.</p>

  <p>Yanoguchi, UHBE, yani Japon Uzay ve Havacılık Bilimleri Enstitüsü radyo teleskopunu ABD’den satın aldığından beri işin başındaydı. Arecibo Japon uzay endüstrisi içerisinde çok önemli bir yere sahip değildi, ama Jimmy Japonların oraya sahip olmaktan büyük haz duyduklarını biliyordu. ABD iki kez Japonya’yı hammadde kaynaklarına ve pazarlara ulaşmasını engellemek için kendi kurallarıyla oynamaya zorlamış, ikisinde de aldığı tepki karşısında çaresiz kalmıştı. İlkinde Japonlar Asya’yı ele geçirmişlerdi, ikincisinde ise uzayı. Ayrıca bu defa Pearl Harbor’daki kıyı tesislerini bombalamak gibi ölümcül bir hata yapmamışlardı.</p>

  <p>Jimmy, üniversitede Japon kültürü üzerine birkaç ders almıştı ve öğrendiklerini uygulamaya çalışıyordu. Ama Arecibo’da bir yıl geçirdikten sonra bile onları kumarbaz olarak düşünemiyordu. Oysa profesörleri, bütün Japon tarihinin bunu kanıtladığını söylüyorlardı. Birçok kez, Japonlar ellerindeki her şeyi tek bir zar atışına bağlamışlardı. Pearl Harbor’daki o hatanın korkunç sonuçları onları dünyanın en hesaplı, en dikkatli kumarbazları yapmıştı, ama yine de özünde kumarbazdılar. Bunu anlayan Batılılar, bazen tamamen şansa dayalı bir oyun seçip onları yenebilirdi, demişti profesörlerinden biri.</p>

  <p>Sonunda fikir aklına geldiğinde Jimmy gülmeye ve banyoda dans etmeye başladı, bir yandan da mendiliyle yüzündeki kesiğin kanamasını durdurmaya çalışıyordu. Masao Yanaguchi onu şimdilik işten atmayacaktı, Barbar Peggy’den korkmasına da gerek yoktu, belki bu fikir için onu tebrik bile ederdi. İş için Sofia Mendes gelebilirdi, bu Emilio’yu da sevindirirdi. Doktora tezi için bir konu bile bulabilirdi aslında.</p>

  <p>“Yine becerdin Quinn,” dedi aynadaki kanlı görüntüsüne ve tuvaletteki işlerini çabucak bitirdi. Teleskopa gitmek için sabırsızlanıyordu.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">“Buyurun Bay Quinn,” dedi Masao Yanoguchi açık ofis kapısından içeri gelmesini işaret ederek. “Oturun lütfen.”</p>

  <p>Her biri diğerinin oyununu oynuyordu: Yanoguchi Amerikan tarzı arkadaşça bir patron, Quinn ise patronundan korkan ve onunla beraber oturmaktan rahatsız olan, bu korkusunu belli eden bir Japon çalışan. Bir süre ertesi günkü Dünya Kupası eleme maçından söz ettikten sonra, Jimmy asıl konuya geldi.</p>

  <p>“Doktor Yanoguchi, şu analiz işini düşünüyordum. Biliyorum, benim işim oldukça rutin sayılır ve bunu bir bilgisayar programıyla yapmak mali açıdan gerçekten mantıklı. Bu yüzden doktoramı yapmak için okula geri dönmeyi düşünüyorum. Sizin ve UHBE’nin tez olarak seçmeyi planladığım konuyla ilgileneceğinizi düşündüm.” Jimmy Yanoguchi’nin yüzüne baktı, devam etmek için onay arıyordu. Yanoguchi devam et anlamında kafasını salladı, Jimmy’nin kavga etmek için gelmediğini anladığından rahatlamış gibiydi. Jimmy performansının içtenliğinden memnundu. Konuyu biraz daha açtı. “Doktor, astronomi incelemeleri yapan bir yapay zekâ programı ile temel aldığı insanın performansı arasında karşılaştırma yapacak bir ön proje hazırlamak istiyorum. UHBE’nin programı geliştirmek için birinci sınıf bir yapay zekâ uzmanını kullanmasını istiyorum, sonra programın veri çıkışlarıyla kendi çıkardığım sonuçları karşılaştıracağım, belki iki yıllık bir süre için.” Yanoguchi koltuğunda biraz dikleşti. Jimmy teklifinde hafif bir değişiklik yapmayı uygun gördü. “Tabii bir yıl ya da altı ay bile yeterli bir süre olabilir, sonra bir proje fonu başvurusu hazırlarım. Belki daha sonra buraya dönüp fonun parasıyla çalışabilirim.”</p>

  <p>Yanoguchi bir süre cevap vermedi. “Bay Quinn,” dedi sonunda, “bazıları böyle bir karşılaştırmanın sonuçlarının, temel alınan insanın önemli bilgileri esirgemesi sebebiyle, şüpheli olabileceğini ileri sürebilir.”</p>

  <p>“Doğru. Ama işi bir bilgisayara verileceği için sinirlenen herhangi biri bunu yapabilir. Doktor Yanoguchi, özür dilerim, ama bu tip durumlarda insanların genelde bilgisayar programının başarısız olmasını istedikleri bir sır değil. İyi bir yapay zekâ uzmanının bu sorunu çözeceğine inanıyorum. Ayrıca verileri kendi tezimde kullanacağım için güvenilir olmaları benim de işime gelir.” Yanoguchi bir şey demedi, ama suratı asılmamıştı. Jimmy devam etmeye karar verdi. “Hem elinde bilgisayar programının ne kadar iyi işlediğine dair bilgi olması UHBE’nin işine de yarar, mesela insanların yakalayıp da programların göremediği detaylar var mı? Böyle bir durum söz konusu değilse, enstitü benimki gibi rutin işlerin yerine bilgisayar programları getirmeye devam edebilir, baz aldıkları insanlar kadar iyi işlediklerine emin olursunuz. Sistemin bu kısmının doğru dürüst işlediğine dair bir kanıt daha olur elinizde.” Jimmy birkaç saniye durdu, sonra düşünceli bir şekilde konuşmaya devam etti. “Tabii bu ufak bir proje, işe yaramazsa sadece benim altı aylık ekstra maaşımı riske etmiş olacaksınız. Yok yararsa, Arecibo için iyi olur…”</p>

  <p>Masao Yanoguchi için de. Adam hâlâ sessiz duruyordu. Jimmy devam etti.</p>

  <p>“İtirazınız yoksa, analizi yapmak için Sofia Mendes’i getirebileceğimizi düşünüyordum. Çok iyi olduğunu duydum ve…”</p>

  <p>“Çok pahalı,” dedi Yanoguchi.</p>

  <p>“Onu tanıyan bir arkadaşım var ve belki projeyi sadece prestij için yapmaya gönüllü olacağını söyledi. Programı benden daha iyiyse, komisyoncusu ileride daha yüksek ücret talep etmek için bunu kullanabilir. Belki onunla anlaşabiliriz. O kazanırsa, UHBE normal ücretinin iki katını verir mesela.”</p>

  <p>“Kaybederse de komisyoncu hiçbir şey almaz.”</p>

  <p>Hadi, bir düşün en azından, diye aklından geçirdi Jimmy. Çok az riski var. Denemekle bir şey kaybetmezsin. Jimmy ondan bir cevap beklemiyordu, cevap almak için de uğraşmadı. Yanoguchi UHBE’deki herkesten ve belki de başkalarından proje için onay almadan asla evet demezdi. Bir sürü insan yapay zekâya büyük yatırım yapmıştı. İşin güzelliği de buradaydı zaten: Japonların karar vermesi ne kadar uzun sürerse, işinde o kadar uzun süre kalabilirdi. Kabul ederlerse, akbabanın işi bitinceye kadar aylarca, sonra karşılaştırmayı yapmak için en az altı ay daha buradaydı. Programı yenerse daha kalabilirdi, yakın bir beraberlik bile olsa belki UHBE süreci yavaşlatıp her analizden sonra standart bir deneme süresi koyardı. Bu Peggy’yi sevindirirdi, çünkü insanlara analizden sonra biraz süre tanırdı; belki de bazıları eşit bir yarışmada karşılarındaki programı yenebilirdi. Program onu yenerse, belki gerçekten okula dönüp doktorasını yapardı…</p>

  <p>Masao Yanoguchi, Jimmy’nin açık, masum yüzüne bakıyordu. “Bay Quinn, ince düşündüğünüz belli oluyor,” dedi nazikçe. Jimmy’nin yüzü biraz kızardı. “Yine de, bu ilginç bir teklif.” Yanoguchi ayağa kalktı ve Jimmy’yle kapıya kadar yürüdü. “Lütfen yazılı olarak getirin.”</p>
