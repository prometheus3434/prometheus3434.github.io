<h1><span>30</span><br/>Kashan Köyü ve Gayjur Şehri:<br/>Üçüncü Yıl</h1>

  <p class="girintisiz">“Ee, ne düşünüyorsun? Bugünlük yağmur dindi herhalde. Yürüyüşe çıkacak kadar güçlü hissediyor musun kendini?” diye sordu Anne D.W.’ya.</p>

  <p>“Böyle bir kararı almadan önce çok düşünmem gerekiyor sanırım,” dedi D.W. Anne’in ona hazırladığı çorbadan bir yudum aldı ve başını tekrar oturduğu hamağa dayadı. Bakışlarını burnundan aşağı doğru kaydırarak sonunda gözlerini Anne’in üzerine dikti. “Biraz gücümü toplayıp günün ilerleyen saatlerinde kuruyan çamuru mu izlesem diye düşünüyordum aslında.”</p>

  <p>Anne güldü. D.W. hâlâ insanları gülümsetebildiği için mutluydu.</p>

  <p>Ellerini ısıtmak için çorba fincanını bir süre daha avcunda tuttu, sonra elinden düşürmekten korktuğu için Sofia ve Emilio’nun bir zamanlar çalışma masası olarak kullandığı ufak tahtanın üzerine bıraktı. O <i>hampiy</i> artık onundu ve çok kötü havalar dışında neredeyse her zaman oradaydı. Güneydeki dağları seyretmeyi, kuzeydoğuya bakıp ovalarla gökyüzünün birleştiği çizgiyi seçmeye çalışmayı seviyordu. Hava kötüleşince, Manuzhai ya da Jimmy onu eve taşıyor, hava tekrar düzeldiğinde de geri getiriyorlardı. Artık uçurumun patika yollarını tek başına çıkamıyordu. Geceleri yalnız kalmaması için Emilio onun yanında yatıyordu. D.W. kimseye yük olmak istemiyordu, ama Sofia, “Bizim yardım etmemize izin vermek senin görevin. Sizin şu İsa bile bunu biliyordu: Hastalara bakmak dinin kurallarından biridir. Bizim için de bir <i>mitzvah</i>’dır,” deyince içi biraz rahatlamıştı.</p>

  <p>“Hadi şu çorbayı bitir,” dedi Anne düşüncelerini dağıtarak. “Doktor emri.”</p>

  <p>” ‘Çorbayı bitir.’ Tekrar ordudaymış gibi hissettim kendimi,” dedi D.W. sinirle, ama fincanı kaldırıp hepsini içmek için kendini zorladı. Suratını ekşitti, ama son haftalardaki normal görüntüsü dikkate alındığında bunun pek bir farkı olmuyordu. “Her şeyin tadı demir gibi,” dedi.</p>

  <p>“Biliyorum, ama proteine ihtiyacın var.” Anne ona uzanıp elini tuttu.</p>

  <p>Aklına gelen her şeyi denemişti. Verdiği ilaçlar onu neredeyse daha kötü yapmıştı. Sadece Dünya’dan getirdikleri yiyecekleri yedirmenin ve içtiği yağmur suyunu kaynatıp çeşitli filtrelerden geçirmenin hiçbir yararı olmamıştı. Suya bakteri öldürücü maddeler eklemişti, sonra belki de kötü geldiğini düşünerek bundan vazgeçmişti. İki üç kez kazanmaya başladıklarını düşünmüştü, biraz kilo almaya başlamış, rengi ve enerjisi yerine gelmişti. Ama sonra tekrar gerilemişti.</p>

  <p>Hasta olan tek kişi oydu. O yüzden hepsi belki de Dünya’dan bir hastalık getirdiğini düşünüyordu. Ama bütün mürettebat yola çıkmadan önce oldukça kapsamlı bir kontrolden geçmişti ve geldiklerinde D.W. içlerinden herhangi biri kadar sağlıklıydı. Belki fizyolojisiyle ilgili bir şeyler yanlış gitmiş, normalde boşaltılan bir kimyasal madde tutulmaya başlamış ya da enzim süreçlerinden biri işlemez olmuştu.</p>

  <p>“O kadar kötü değil, Annie,” demişti ona bir keresinde. “Çoğu zaman kendimi sadece çok yorgun hissediyorum.”</p>

  <p>“Beni gerçekten sevseydin iyileşirdin. Doktorlarının kadiri mutlak olmasını reddeden hastalar sinirlerimi bozuyor, küstahlık bu.”</p>

  <p>Anne’in boşuna espri yaptığını biliyordu. “İnsanlar ölümlüdür,” demişti. “Sen de ben de ölmenin çok daha kötü yolları olduğunu biliyoruz.”</p>

  <p>Anne hızla gözlerini açıp kapatarak başını çevirmiş, ama derin bir nefes alıp kendini kontrol etmeyi başarmıştı. Tekrar. konuştuğunda, sesi sert ve öfkeliydi. “Benim derdim ölüm olgusu ya da biçimi değil, zamanlaması bok gibi.”</p>

  <p>D.W. irkilerek düşüncelerinden sıyrıldı, o arada uyuyup uyumadığını bilmiyordu. “Hadi,” dedi koltuğundan kalkmadan önce bir an durarak, “yürüyüşe çıkalım. Bugünlük çamuru izlemeyiveririm.”</p>

  <p>“Tamam.” Anne dizlerini ovdu ve meraklanmış gibi görünmemeye çalışarak ayağa kalktı. “Bence de insanın ânı yaşaması gerekir, canın ne istiyorsa onu yap.”</p>

  <p>Çok konuşmadan vadinin kenarından güneydeki dağlara doğru yürümeye başladılar. Anne gözünü D.W.’nun üzerinden ayırmıyordu, çünkü geri yürümesi gerekecekti. Genellikle, gücü yetmezse onu eve taşıyacak biri oluyordu, ama ilk defa Kashan’da yalnız kalmışlardı. Runalar <i>anukar</i> dedikleri bir çiçeği toplamaya gitmişlerdi. George, Marc ve Jimmy, sonunda Gayjur şehrini görmek için Supaari’yle beraber gitmişlerdi. Yani çevrede Sofia ve Emilio’dan başka yardım edecek kimse yoktu. Sofia hamileydi ve sürekli midesi bulanıyordu; önceki uzun geceyi D.W.’yla geçirmiş olan Emilio ise şu anda uyuyordu.</p>

  <p>D.W.’nun çok zorlanmaması ikisini de şaşırttı. Eskiden beraber gidip oturdukları yere vardılar, burada oturacak düz, rahat bir taş ve batıya bakan güzel bir manzara vardı. “Oturursam, beni tekrar kaldırabilecek misin?” diye sordu D.W.</p>

  <p>“Sana bağlı hayatım. Topuklarını iyi yerleştirirsen seni yukarı çekebilirim.” D.W. tutması için uzattığı koluna sarılarak zorlukla yere oturdu. Sonra kendisi de yanına ilişti. Bir süre D.W.’nun soluklanmasını bekleyerek sessizce oturdular.</p>

  <p>“Ben olmadığımda…” diye söze başladı D.W. Anne ağzını açtı, ama onu bir bakışla susturdu. “Ben olmadığımda, bu durumun da üç, dört gün sonra olmasını bekliyorum, Marc Robichaux başpeder olmuş olacak. Ona bu rütbeyi ben veremem, ama Roma’dan onay almamız en az dokuz yıl sürer.” Alışkanlıktan eliyle yerde taş aradı, ama oradaki taşların hepsi çoktan nehri boylamıştı. Ellerini kucağına koydu. “Beni iyice dinle. Marc iyi bir adam, ama bir lider değil, Anne. Emilio bazen beni şaşırtıyor, ama çoğu zaman kendi dünyasında. İkisi de tehlike anında çok başarılı olmayabilir…”</p>

  <p>“Evet, ama hep emir aldıkları senin gibi güvenilir bir üstleri oldu. Belki zamanı geldiğinde onlar da iyi olduklarını kanıtlarlar.”</p>

  <p>“Bunu düşündüm. Ama içim rahat etmiyor. George iyi bir adam, ama alınmazsan, emir verecek tipte biri değil. Ya hiç geri dönemezseniz Anne, ya George’un yakıt elde etme projesi işlemezse? Eğer sürekli burada kalacak olursanız, delirmenizi engellemek için belli bir düzene ihtiyacınız olacak.” Durdu. “Bunu bir süredir düşünüyorum. Emirleri veren tek bir kişi olmalı. Herkesin fikirlerini açıklayıp uzlaşmaya varılmasından yanayım, ama çok yalnız ve çok zor bir durumdasınız. Bir emir-komuta zinciri olmak zorunda. Tek bir ses. Ama bunun bir Cizvit’in sesi olması gerekmiyor, tamam mı? Şimdi benim görüşüm: Sen ve Sofia işin beyni olacaksınız. Benimle tartışma, buna ne vaktim ne de enerjim var. Quinn çok güvenilir, çok sağlam bir oğlan. Senin, karar yetkisini Quinn’e bırakacak şekilde hareket etmeni istiyorum.”</p>

  <p>Anne itiraz etmeye başladı, ama sonra Alan’ın ölümünden sonraki saatleri ve gezegende mahsur kaldıklarını öğrendiklerinde Jimmy’nin herkese ne kadar yardımcı olduğunu hatırladı. Başını salladı.</p>

  <p>“Buna benzer şeyleri Marc ve Emilio’ya da söyledim. Aynı şekilde değil tabii, ama ne demek istediğimi anladılar. Buradaki en büyük zorluk, Jim’i doğru insan olduğuna ikna etmekte. Senin ya da Sofia’nın başa geçmesini isteyecektir.” Yarbrough durdu. Kolunu Anne’in omzuna koymak istiyordu, ama bunu yapamayarak elini tutmakla yetindi. “Anne, sen fazla duygusalsın, Sofia da kendi iyiliği için fazla hızlı düşünüyor. Jim’in içinde iyi bir denge var. Hepiniz ona duygularınızı anlatın, fikirlerinizi ve bilgilerinizi aktarın, ama karar veren o olsun.”</p>

  <p>“Zaten bütün Runalar da onun Büyüğümüz olduğunu düşünüyor,” dedi Anne. Durumu biraz hafifletmeye çalışıyordu, ama hafif bir an değildi. “İyi bir plan, D.W. Elimden geldiğince söylediklerini yapmaya çalışacağım.”</p>

  <p>D.W. gülümsedi ve elini biraz daha sıktı, ama sadece gökyüzüne baktı. Söyleyecek bir şey kalmamıştı.</p>

  <p>Ona babaannesini anlatmak istiyordu, kadın doksan dört yaşına kadar yaşamış ve sonunda “Allah düşmanıma göstermesin,” der olmuştu. Ona Supaari’ye dikkat etmesini söylemek istiyordu, o herifte bir şeyler vardı ve Anne kendini duygularına kaptırmamalıydı. Ona bu son aylarda bile ne kadar mutlu olduğunu söylemek istiyordu. Birkaç günü kaldığını düşünüyordu. Ama ölümün kendi takvimi ve kendi mantığı vardı ve ikisini de hiç haber vermeden, beklediklerinden daha az uyarıda bulunarak yakaladı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">“Aman Tanrım,” dedi George. “İşte orada.”</p>

  <p>“İsa ve Meryem adına,” diye fısıldadı Jimmy. “Beklediğimize değmiş.”</p>

  <p>Marc Robichaux gözlerini manzaradan ayırdı ve şehre giden ufak kanallarda tekneyi sakince kullanmaya devam eden Supaari VaGayjur’un yanına geçti. “<i>Sipaj</i>, Supaari. Bunun için sana teşekkür ederiz,” dedi sessizce.</p>

  <p>Jana’ata tüccarı hafifçe çenesini kaldırarak bu teşekküre karşılık verdi. Varış saatini dikkatle planlamıştı, şimdi ikinci günbatımından bir süre sonra Radina Körfezi’ne yaklaşıyorlardı. Şehir, güneydoğudan kuzeybatıya doğru uzanan bu büyük körfezin etrafına kurulmuştu, kara tarafında ise şehri üç büyük dağ çevreliyordu. Şehrin beyaz taş ve kırmızı tuğladan yapılmış binaları batan güneşte ışıldıyor, dağların gölgesi ise rıhtımlardaki gemilerin, depoların, dükkânların üzerine düşüyordu. Gözleri hemen Galatna Sarayı’nı seçti, şehirden biraz yukarıda, turkuvaz bir ormanın ortasında mücevher gibi parlayan Galatna Sarayı. Bu, şehri görmek için günün en iyi vaktiydi, Supaari gökyüzünü bu vakitte gördüğünde hep Gardhan’dan gelen mermerin güzelliğini hatırlardı. Bu aynı zamanda, yabancıları limana getirmek için de günün en güvenli saatiydi.</p>

  <p>Marc, hayretle manzaraya bakan Jimmy’ye ve George’a gülümsedi. Onlar için mutluydu. İki adam neredeyse altı yıldır, artık adının Gayjur olduğunu bildikleri Şarkıların Şehri’ni görmek istiyorlardı. Supaari’nin Kashan’a her gelişinde, ondan şehre gitmeyi istiyor, pazarlık yapıyor, bazen de neredeyse yalvarıyorlardı. Ona gerçek bir şehir görmek istediklerini söylüyorlardı. Gitmeye neden bu kadar hevesli olduklarını anlatmaları biraz zor olmuştu. İlgilerini çeken çoğu şey için Ruanja kelimeler bulamıyorlardı, zaten aslında her şey ilgilerini çekiyordu. Binaların neye benzediğini, yiyeceklerin nereden geldiğini, lağımların nereye aktığını, üniversitelerin, devletin, hastanelerin nasıl işletildiğini, ulaşımın nasıl sağlandığını, elektriğin nasıl üretilip depolandığını öğrenmek istiyorlardı. Kimyagerlerle, fizikçilerle, astronomlarla, matematikçilerle konuşmak istiyorlardı. Bu gezegende tekerleğin, kaldıraçın, makaranın nasıl kullanıldığını görmek istiyorlardı. Her şeyi öğrenmek istiyorlardı.</p>

  <p>Marc Kashan’dan uzaklaşmaya onlar kadar hevesli değildi, ama o da mimariyi, sanatı görmek, müziklerini dinleyip gösterilerini izlemek istiyordu. Acaba parklar var mıydı? Ya müzeler? Belki de hayvanat bahçeleri! Ve Supaari bahçelerin de olduğunu söylemişti. Acaba bunlar planlı mıydı? İşlevleri var mıydı, yoksa tamamen süsleme amacıyla mı yapılmışlardı? İnsanların ibadet etmek için gittiği yerler var mıydı? Varsa kim gidiyordu? İşi sadece din olan insanlar var mıydı? Rahipler, rahibeler, keşişler, din adamları? Büyüye inanıyorlar mıydı, Tanrı’ya ya da tanrılara, iyilerin ödüllendirildiğine, kötülerin cezalarını çektiğine? Hayatın evreleri birbirlerinden nasıl ayrılıyordu? Törenlerle mi, yoksa ufak dostane kutlamalarla mı? Ya yiyecekler, şehirde daha mı iyiydi? Üzerlerine ne giyiyorlardı? Kibar mıydılar? Resmi mi, yoksa samimi mi davranıyorlardı? Suç neydi? Ceza neydi? Erdem neydi, günah ne? Eğlence neydi? Her şeyi, Marc da her şeyi bilmek istiyordu.</p>

  <p>Supaari VaGayjur bir Rakhati yılı boyunca onlara bahaneler uydurduktan sonra, sonunda her şeyin yeterince düşünüldüğüne ve sorunların çözüldüğüne karar vererek onları artık şehrine götürebileceğini söylemişti. Kashan’dan şehre olan üç günlük nehir yolculuğu boyunca, sorularının cevaplayabileceği kadarını cevapladı. Motorun çalışmasını sağlayan kükürt-alüminyum pillerini, teknenin yapıldığı maddeyi, sudan nasıl korunduğunu, yönünü nasıl bulduğunu merak ediyorlardı. Sonunda Supaari onları tekneyi sadece kullandığına ve imal etmediğine inandırdıktan sonra, şehir hakkında sorulara geçtiler. Sonunda sorulara dayanamaz olduğunda, “Bekleyin! Yakında göreceksiniz,” diye karşılık verdi. Bunun üzerine kendi aralarında H’inglizce konuşmaya başlamışlardı, merakları hiç bitmiyordu.</p>

  <p>Yol boyunca gecelemek için iki ayrı köyde durdular. İlki Pon deltasının hemen yukarısında, ikincisi ise Masna’a Tafa’i kıyısındaydı, Gayjur’a on iki saat mesafede. Kashan’da olduğu gibi, bu köylerde de yabancılar hiç yadırganmadan kabul edildiler. Supaari onları çok uzaklardan gelmiş tüccarlar olarak tanıtıyordu. VaGayjuri Runalarının da onları böyle karşılamasını umut ediyordu ve bu kadar dertlendikten sonra bu çevre köylerde umduğunu bulmak onu sevindirmişti. Her şeyin iyi gideceğini düşünmeye başlamıştı. Gene de, yabancılara bir kez daha sadece kızıl ışıkta ve Runa sekreteri Avijan’la birlikte dışarı çıkacakları konusunda söz verdirdi. Diğer Jana’atalar tarafından görülmemeleri çok önemliydi.</p>

  <p>Bu kısıtlama, D.W. Yarbrough’un Jana’ata hükümetiyle temas kurma isteğine kesinlikle ters düşüyordu. Bunun zamanının çoktan geldiğine inanıyordu. Cizvitler kendilerini belli etmeden biraz daha kalacak olurlarsa, devletin başındakiler niye bu kadar uzun süre gizlendiklerini merak edebilirlerdi. Ama Supaari’ye teşekkür borçları vardı ve D.W. sonunda bu kurala uymaları gerektiğine karar vermişti. “Bu yolculukta oraları biraz öğrenin,” demişti gitmelerinden hemen önce Marc, George ve Jimmy’ye. “Geri döndüğünüzde, aranızda konuşun ve bir sonraki adımınızın ne olacağına karar verin.” Bu tartışmada hazır olamayacağını biliyordu. Yakında öleceğini biliyordu. Hepsi biliyordu.</p>

  <p>Gayjur’u uzaktan gördükten sonra, üç insan orada geçirecekleri altı gün içinde şehir hakkında yüzeysel bir izlenim edinmenin bile çok zor olacağını anlamışlardı. Marc Robichaux, bunun adım adım takip etmeleri gereken yolun bir başka parçası olduğunu hissetmeye başlamıştı.</p>

  <p>Supaari uzaktan evini görerek Avijan’a geldiklerini bildiren bir radyo mesajı yolladı ve etraftaki büyük gemilerin arasından ufak dümen hareketleriyle ilerlemeye başladı. Rahatça limana yaklaştı ve esneyerek misafirlerine evinin kapısını işaret etti. Misafirlerine önemli biriyle birlikte olduklarını göstermek için, kapının büyüklüğüne ve süslemelerine güveniyordu. “Şimdi dinlenecek misiniz, yoksa şehri mi göreceksiniz?” diye sordu alacağı cevabı bilerek. Sonra, onları sekreterine teslim etti ve Avijan’ın kendilerine doğru dürüst rehberlik edeceğinden ve sorularını cevaplayacağından emin olmalarını söyleyerek yanlarından ayrıldı. Supaari şimdi uyuyacak ve onları ertesi gün, ikinci gündoğumunda görecekti.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Böylelikle Marc Robichaux, Jimmy Quinn ve George Edwards, olabildiği kadar hazırlıklı bir şekilde, ilk defa bir uzaylı şehrini görmeye gittiler. Şaşırmalarını ve kafalarının karışmasını beklemek normaldi, ama yaşamak gerçekten çok farklıydı. Gayjur’un kokuları ve sesleri adeta üzerlerine saldırıyordu. Parfüm yapmak için kullanılan malzemelerle dolu depoların kokusu, ıslak yelken kokan limanlar, bağıran gemiciler ve liman çalışanları, aşçı dükkânları, sokak satıcıları, havaya amonyak kokusu yayan fabrikalar. Sürekli alışveriş yapılıyor, sokaklardaki geçici ama güzelce inşa edilmiş kulübelerden bir şeyler alınıp satılıyordu. Geçtikleri bazı sokaklarda kapılardan içeri bakarak, kulakları tıkaçlarla kapatılmış Runaların kocaman dikiş makineleriyle, çekiçlerle, elektrikli testerelerle çalıştıklarını gördüler.</p>

  <p>Hayat Kashan’da olduğundan çok daha hızlıydı, fiziksel farklılıklar çok daha fazla. Limanda çalışanlar daha kaslıydı, kulakları sarkıktı. Supaari’yle ilk tanıştıklarında üzerinde olana benzeyen elbiseler giymiş olanlar vardı, köydeki Runalardan daha akıllı, daha doğrudan bakıyorlardı. Jana’atalardan daha küçük ve farklı yüzlere sahiptiler. Avijan da bunlardan biriydi. Postlarda da farklılıklar vardı. Renkler ve dokular ayrılıyordu, bazıları sert ve kıvırcık tüylere sahiptiler, bazıları ise Kashan’da alıştıklarından daha uzun, ipeksi tüylere. Bölgesel değişiklikler, diye düşündü Marc. Belki de göçmen nüfuslar. Bir liman şehrinde normaldi bu.</p>

  <p>Garip bir duyguydu. Diğerlerinden ne kadar farklı oldukları apaçık ortadaydı, ama etraflarına kalabalıklar toplanmıyordu, bağıran ya da saklanan çocuklar yoktu. Sokaklardan geçerken fark ediliyorlar ve haklarında sessizce yorumlar yapılıyordu, ama Avijan onlara şiş kebaba benzeyen çubuğa dizilmiş kızarmış sebzeler almayı teklif ettiğinde, satıcı yiyecekleri onlara sıradan bir kibarlıkla uzatmıştı. Philadelphia’da sokaktan hamburger alıyor olsalar aynı tepkiyi görürlerdi.</p>

  <p>Gece olduğunda, Avijan onları Supaari’nin evine geri götürdü ve üstü açık bir avludan geçirdi. Pek çok deponun yanından geçtiler, sonra yaşama bölümüne geldiler. Odalarda, duvarlarda asılı mükemmel halılar dışında bir süs yoktu; yerler uzun tüylü halılar ve yastıklarla kaplıydı. Yıllardır Runalarla beraber uyumuşlardı, burada ise kendilerine küçük özel odalar ve yüksek bir platform üzerinde yuvarlak birer yatak verilmişti. Saatlerce uyudular, uyandıklarında birinci şafak çoktan sökmüştü.</p>

  <p>Supaari’yle kendilerinin ilk, onun tek öğün yemeğini yemek için buluştuklarında öğlen olmuştu. Duvarlara dayalı yastıklara kurulmalarından sonra, dışarıdan uzun bir sehpa getirildi ve mutfaktan taşınan koca tabaklarla donatılmaya başladı. Kızarmış etler, çorbalar, lezzetli macunlarla doldurulmuş, sonra yapraklara sarılıp dilimlenmiş deniz mahsulleri, daha önce hiç görmedikleri meyveler ve içi oyulmuş ya da olduğu gibi bırakılmış, sade ve soslu pek çok sebze yemeği. Güçlü tatlar, ince tatlar, baharatlı tatlar vardı. Hizmetçiler hiç konuşmuyordu ve yemek saatlerce sürdü. Avijan biraz uzakta kendi yemeğini yiyerek onları izledi; Marc ertesi gün, kimsenin beğenmediği yemeklerin bir daha getirilmediğini, misafirlerin en çok sevdiklerininse tekrar sunulduğunu fark etti. Bunların yanında daha önce görmedikleri başka seçenekler de vardı.</p>

  <p>O ikinci gece, Avijan yabancıları şehrin daha da içlerine götürdü ve şehrin nasıl bölümlere ayrıldığını anlamaya başladılar. Şehir, karelere bölünmüştü. Birkaç ayrı yerden büyük, güzel taşlarla kaplanmış anacaddeler geçiyordu, bazı ufak yolların yerlerini kanallar almıştı, bunlar malların limandaki depolardan alınıp doğrudan şehrin içindeki fabrikalara götürülmesini sağlıyor gibiydi.</p>

  <p>Gayjur, Dünya’daki büyük liman şehirleri gibi kalabalık değildi. Dilenciler, bacakları kesik özürlüler, çöplerde yiyecek arayan sakallı, yalnız adamlar, sokak çocukları yoktu. Ayrıca zenginler ve fakirler arasında oldukça büyük bir fark vardı. Tırmanarak şehrin içerlerine doğru çıktıkça binalar gittikçe büyüyor, kalabalık ise azalıyordu. Bu, nedense onları Rio ya da Kalküta ya da Lima ya da New York gibi bir yerde edeceği gibi rahatsız etmedi. Burada insan, zenginliğin erişilebilir bir şey olduğunu hissediyordu. Halk güvenli ve bilgili görünüyordu, olmak istedikleri yerdelermiş ya da yakında olacaklarmış gibi bir havaları vardı. Seyyar pazarlar, fazla gösteriş zahmetine girmeden iş yapma arzusunun ürünü gibiydi. Ve bunun da kendine has bir güzelliği vardı.</p>

  <p>Hiç okul görmediler, ama etrafta çırakların ustaları izleyerek iş öğrendikleri birçok fabrika ve atölye vardı. Sokaklardaki tüm harekete rağmen, dinlenen, küçük şemsiyelerin altında yemek yiyen aileleri görebildikleri bahçelere uzanan kapılar vardı. Genellikle, metal kullanılmayan terzilik, işlemecilik gibi işlerin yapıldığı mahallelerden geçerken bazen ürkütücü bir sessizlik oluyordu. O zaman tek duyabildikleri yağmurun yumuşak sesi ve Runaların ezgili konuşmaları oluyordu.</p>

  <p>Üçüncü gecelerinde, Avijan onları körfezin karşısına, camcıların mahallesini görmeye götürdü. Supaari’nin masasında gördükleri o net, ağır, içinden metal teller geçen camların nereden geldiğini merak etmişlerdi. Marc’ın anladığı kadarıyla iki ana estetik gelenek vardı; biri işlemeli, zengin bezemeli, diğeri ise basit ve yalın. Biri Jana’atalar, diğeri Runalar için diye tahmin etti, körfezin karşısındaki Galatna Sarayı’na ve onu çevreleyen mozaikli, çeşmeli evlere bakarak. Uzaktaki evlerin duvarları parlak boyalarla, renkli taşlarla bezenmişti. Sonradan görme, paralı ama zevksiz, diye düşündü Marc içinden. Galatna’nın klasik Çin mimarisini andıran fazla işlenmiş bir görüntüsü vardı, sanki üzerinde fazla çalışılmış, üstüne çok fazla şey eklenmiş gibi.</p>

  <p>Bir sonraki dükkânda gezinirlerken Avijan’a bu konuyu sordu. “Çoğu Jana’ata bunun gibi şeyler sever,” dedi Avijan parmağıyla çok bezeli şişeleri göstererek. Sonra daha kısık bir sesle ekledi: “Onlara bakmaktan birinin gözleri yoruluyor.” Bu Marc’ın Runa estetiğine duyduğu hayranlığı artırdı.</p>

  <p>Ama şehirdeki son günlerinde, Marc’ın Jana’ata sanatını horgörmekten vazgeçmesi gerekti. George ve Jimmy sonunda kesinlikle yapmaları gereken şeyin, bir kimyagerle uçak yakıtı hakkında konuşmak olduğunu belirtmişlerdi. Uzun uzun anlatmaları gerekti, ama Supaari sonunda ne demek istediklerini anladı ve Avijan bir koşucu göndererek eve parfüm üretiminde çalışan ince, biraz korkmuş gibi görünen bir kimyager getirtti. Periyodik tablo ve yakıt moleküllerinin üç boyutlu ekran görüntülerinin yardımıyla, kimyager sorunu kısa bir sürede anladı. Neyse ki istedikleri maddeyi üretmek onu çok korkutmuşa benzemiyordu.</p>

  <p>Bunu takip eden teknik tartışma sırasında Marc çok sıkıldı ve onun kadar sıkılmış olan Supaari ona Jana’ata sanatından bir şeyler görmek isteyip istemeyeceğini sordu. Soru öyle üzerinde durmadan sorulmuştu ki, artık Supaari’yi biraz tanımaya başlayan Marc, bunu önceden planlamış olması gerektiğini düşündü. İki yolcu için bir koltuk çağırıldı ve Marc’a çok büyük gelen, başını tamamen örten bir elbise verildi. Supaari bu yolculukta Yabancı Marc’a bizzat eşlik edeceğini söyleyerek Avijan’ı George ve Jimmy’ye yardımcı olması için evde bıraktı.</p>

  <p>Öğle vaktiydi ve perdelerin arasından dışarı bakan Marc, şehri bambaşka bir şekilde gördü. Her yerde Jana’atalar vardı, başları dik, ciddiyetle yürüyorlardı. “Sorumlulukları kadar ağır elbiseler, prensipleri kadar dik başlar,” diye mırıldandı Supaari. Dalga geçtiği belliydi. Yüzleri Marc’ın alışkın olduğu Runa yüzlerine benziyordu, ama Marc’ı biraz rahatsız eden çökük avurtlu, vahşi bir görünümleri vardı. Supaari’den farklı olarak, heyecanlı değil amaçlarına kilitlenmiş, dost canlısı değil mesafeli ve kibar, esprili değil keskin gözlemci görünüyorlardı. En önemlisi de, onlarla konuşup başka bir gezegenden geldiğini anlatacak birini pek dinleyecekmiş gibi görünmüyorlardı. Her yerde, Runalar geri adım atıyor, saygıyla eğiliyor, başka bir yana dönüyorlardı. Marc koltuğuna geri çekildi. Supaari’nin onları diğer Jana’atalar hakkında niye uyardığını anlamıştı. Önce Runalarla karşılaştıkları için Tanrı’ya şükretti.</p>

  <p>Yukarı doğru devam ederek Gayjur’un güneyindeki dağa yöneldiler. Bir süre sonra, tek başına duran, uzun, alçak bir taş binaya geldiler. Supaari Marc’a beklemesini söyledi ve bir süreliğine ortadan kayboldu. Geri döndüğünde Supaari perdelerin arasından eğilerek fısıldadı: “Töreni huzur bulmak için izlemeye gelmiş, yaşlı bir Jana’ata hanımısın. Bu sebeple yalnız kalmalısın. Anladın mı?” Marc çenesini kaldırdı; çok iyi anlamıştı. İçinden gülerek Jana’ataların yalan söylemeyi becerdiğini fark etti. Supaari sessizce devam etti. “Biri tek başına izleme haklarını satın aldı. Balkona girebilmen için avludakileri boşaltacaklar. Burada Ruanja konuşulması yasaktır. Hiçbir şey söyleme.”</p>

  <p>Runa koltuk taşıyıcıları dışında yalnız kaldıklarında, Supaari Marc’ın sandalyeden inmesine yardım etti ve elini tutarak yürümesi gereken tarafı gösterdi. Marc, ellerini giysinin uzun kollarının altında gizlemişti. Önce kokulu çeşmelerle dolu açık bir alandan geçtiler, sonra bir rampadan çıktığını fark etti. Elbisesine takılmamaya ve vücudunun hiçbir tarafını göstermemeye dikkat ettiği için, perdelerle çevrili küçük bir odaya gelene kadar etrafına hiç bakamamıştı. Supaari odaya önden girerek perdeleri kapadı, sonra yerini buldu. Sonra Marc’ı içeri çekti ve arkalarındaki perdeyi kapatarak odayı karanlıkta bıraktı. Bir el hareketiyle, Marc’ın artık başını açabileceğini işaret etti.</p>

  <p>“Biraz geride dur, ama dikkatle izle,” diye fısıldadı Supaari. “Çok güzeldir. Senin ‘resimlerin’ gibi.”</p>

  <p>Bu iltifat Marc’ın çok hoşuna gitmişti, ama korkunç bir risk almış olmalarından korkuyordu. Bir şey söylemesine fırsat kalmadan tören başladı ve durumun daha kötüye gitmesi gibi bir tehlike görmediğinden, Supaari’ye ve Tanrı’ya güvenmeye karar verdi.</p>

  <p>Marc perdelerin aralığından aşağıyı görebilmek için biraz ilerledi. Sade ama çok güzel bir odaydı. Duvarlar ve yerler mermeri andıran parlak, gri bir taştandı. Yerde renksiz bir sıvıyla dolu büyük, alçak, siyah taştan bir kâse vardı ve etrafında altı Jana’ata dizlerinin üzerine çökmüş oturuyordu. Her birinin dizlerinin önünde, içi renkli boyalarla dolu bir dizi seramik kap bırakılmıştı. Jana’ataların arkasında ise içinde bir tür tütsü yanan demir kaplar duruyordu. Şarkı söylemeye başlamalarıyla beraber tütsülerin kokusu Marc’ın burnuna ulaştı. Ona bunların sanatçı oldukları söylenmiş olmasına rağmen, her şey bir ayini hatırlatıyordu.</p>

  <p>Sonra okudukları dizelerin ritmine uyarak önlerindeki kaplardan boya alıp siyah kâsedeki suyun yüzeyine bırakmaya başladılar. Her dokunduklarında, harikulade bir an boyunca bütün renkler birbirine karışıyor, ayrılıyor, suyun yüzeyinde hayatında gördüğü en güzel, en garip, en etkileyici tablo oluşuyordu. Şarkıcılar kusursuz bir uyumla şarkı söyleyerek ve salınarak tekrar tekrar boya alıp suya bırakıyor, sıvının yüzeyini tılsımlıyor ve çeşit çeşit renge buluyor, hipnotize edici her dizede şekiller biçim değiştiriyor ve tütsü kokusu giderek güçleniyordu…</p>

  <p>Sonradan Marc, odadan nasıl ayrılıp koltuğa döndüğünü hatırlayamayacaktı. Taşıyıcıların ritmik salınma hareketleri kafasında, sanatçıların hareketleri ve duyduğu şiirlerle birleşmişti ve Supaari VaGayjur’un evine yaptığı dönüş yolculuğu boyunca bir rüyada olduğunu düşündü. Marc, Supaari’ye yaslanmış, yarı açık gözlerle dışarı bakarken çok uzaktan bir meydandan geçtiklerini fark etti. Perdelerin arasındaki bir aralıktan, sırtları Jana’ata cellatlarına dönük üç Runanın boğazları kesilerek öldürülüşünü izledi, cellatlar tırnaklarını koşer bir kasap kadar ustalıkla kullanıyorlardı.</p>

  <p>Bu görüntüyü bir şekilde kaydetmişti, ama gerçek mi yoksa hayal ürünü mü olduğundan emin olamadı. Soru sormaya fırsat bulamadan, dikkati başka bir yere çekildi ve görüntü ritmik ezgiler ve gözüne patlayacakmış gibi yaklaşan renklerin arasında yok oldu.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Belli ki o gün ayık kalmanın imkânı yoktu.</p>

  <p>Uçak yakıtının Rakhati kimyagerler tarafından üretilebileceğini öğrenen George ve Jimmy, büyük bir mutluluk içindeydiler. Avijan az önce varılan anlaşmanın arkasında yatan sebebi tam olarak anlayamamıştı, ama yabancılara bunu kutlamaları için yardım etmek istiyordu.</p>

  <p>Avijan, bir süre bu isteğini belli edemedi, çünkü sıradışı bir şekilde resmi ve kontrollü bir Runaydı. Yüzlerce nesildir süren dikkatli bir çiftleştirme ve uzun bir eğitim onu bu hale getirmişti. Bir süre Supaari’nin mallarına bekçilik ettikten sonra, sekreterliğine yükselmişti. Supaari ona hep bir dengi gibi davranmıştı, makamı düşük olabilirdi ama birey olarak daha düşük bir seviyede olduğunu asla hissetmemişti. Zaten, Supaari’nin de birkaç kez gülerek belli ettiği gibi, Avijan’ın soyu bazı yönlerden onunkinden daha eski ve daha köklüydü. Diğer Jana’atalar, Supaari’nin Avijan’la olan neredeyse eşitlikçi ilişkisini onaylamıyorlardı, hatta ilişkinin boyutları konusunda dedikodular vardı. Avijan hayatından oldukça memnundu, büyük bir rahatlık ve zenginlik içinde yaşıyordu. Ama bunun için ödediği bedel, yalnızlıktı. Onunkine benzer bir konumu olan, rehber edineceği kimse yoktu. Supaari’nin evinden çok az, genelde iş için çıkıyordu; çıktığında da karşılaştığı herkese, hem Jana’atalara hem Runalara, büyük bir saygıyla davranmak zorundaydı. Kimsenin nefretini ya da kıskançlığını üzerine çekmek istemiyordu. Sonuçta, zor, gergin bir hayatı vardı. Bundan bir çıkış yolu olmalıydı.</p>

  <p>“Yarın Kashan’a döneceksiniz,” dedi, ona iyilik ve saygıyla davranan yabancılara. “Biri sizi yemeğe çağırmak ister. Bunu kabul edebilir misiniz?”</p>

  <p>Edebilirlerdi, hem de memnuniyetle. Böylece, uyumakta olan Marc Robichaux’nun Gayjur sokaklarından Radina Körfezi’ne doğru taşındığı sırada, Jimmy ve George Avijan’la birlikte Supaari’nin evinden çıkıp sahilden biraz içerde bulunan bir Runa mahallesine doğru yola koyuldular. Onunla beraber bekledikleri kapıda içeriye göz attıklarında, lokanta ya da belki özel kulüp gibi bir yerde olduklarını anladılar. İçerde birçok farklı tipte Runa vardı ve insanların alışık olduklarından daha gürültülü ve hareketli görünüyorlardı.</p>

  <p>“Tam bir düğün gibi,” dedi Jimmy gülerek.</p>

  <p>İçeriye girdiler ve Avijan’la beraber bir köşede yastıklarla kaplı zeminde onlar için açılan yere doğru ilerlediler. Kalabalık, elden ele kocaman yemek tabakları ve George’a şekerlemeleri hatırlatan bir şeylerle dolu tepsiler geçiriyordu. Bunlardan denediler, tatları çok güzeldi. Müzik ya da dans yoktu, ama hikâye anlatan bir ozan vardı ve odanın her tarafında bilek güreşi yapılıyor, çeşit çeşit kumar oynanıyordu. Paranın el değiştirdiği kesindi. George bir yastığa otururken Jimmy’ye bir bakış atarak, “Herhalde şehirli Runalar taşralı Runalar kadar kolay <i>porai</i> olmuyor,” diye mırıldandı.</p>

  <p>Sessiz ve saygılı Avijan bile çok geçmeden ozanın anlattıkları hakkında komik yorumlar yapabilecek kadar açılmıştı, George ile Jimmy de Ruanjalarının esprileri anlayacak kadar ilerlemiş olduğunu fark ederek çok sevindiler. George, Jimmy ve Avijan saatlerce yemek yediler, konuştular, güldüler ve gecenin bir vaktinde Runalardan biri Jimmy’yi bilek güreşine davet etti. Jimmy işin içinden sıyrılmaya çalışarak, “Biri senin kalbini <i>porai</i> yapmak istemiyor,” dedi; bunu kibarlık olsun diye söylemişti, ama bu tam da oradaki Runaların bayıldığı türden bir hakaretti. Sonuçta iki taraf, karşılıklı masaya geçtiler ve Avijan’ın Jimmy’ye verdiği işe yaramaz tavsiyelerin eşliğinde güreştiler. Jimmy, kendini dengeleyecek bir kuyruğu olmamasına rağmen beş müsabakadan ikisini kazanarak George’dan çılgınca tezahürat gördü. Sonra, olayı kutlamak için üçü birlikte o şekerli, dile serin gelen şeylerden biraz daha yediler.</p>

  <p>Kalabalığın dikkati şimdi başka bir karşılaşmaya yönelmişti ve Jimmy sakince bacaklarını uzatarak ellerini başının arkasına koydu. George, yanında bacaklarını birbirinin üstüne atmış, hareketsiz oturuyordu. Çok güzel bir adam, diye düşündü Jimmy birden. Yüzünden geriye doğru dalga dalga inen uzun, beyaz saçlar, güneşten yanmış, soylu bir yüz. Vakar ve saygınlık timsali. İnsan kuyruklara dikkat etmezse, Seneca oturmuş Romalı senatörlerle yemek yiyor sanır.</p>

  <p>George, Jimmy’nin bakışlarını üzerinde hissetmiş gibi genç adama döndü. Bir sessizlik oldu. “Dudaklarımı hissedemiyorum,” diye açıkladı George ve sonra gülmeye başladı.</p>

  <p>“Ben de. Ama bir şeyler hissediyorum.” Jimmy bir süre neler hissettiğini düşündü. Anlamak için bütün dikkatini toplaması gerekiyordu. “Bağıra bağıra şarkı söylemek istediğimi hissediyorum.”</p>

  <p>George yerlerde yuvarlanarak ve dizlerine vurarak gülmeye başladı. Jimmy, hızla ileri eğildi ve geçen şeker tabağından bir tane daha şeker kaptı. Her şeyi bulanık görüyordu, ama şekeri dikkatle ve bilimsel bir şekilde incelemeye çalıştı. “Nedir bu yahu?” diyerek o da gülmeye başladı.</p>

  <p>“Uzaylı tekila komprimeleri!” diye haykırdı George nefesi kesilerek. Jimmy’ye bir şeyler fısıldamak için öne eğildi, ama dengesini kaybederek yere kapaklandı. Yerinden kalkmayarak gülmeye devam etti. “Bill Cosby olsa çok gurur duyardı.”</p>

  <p>“O da kimmiş be?” diye sordu Jimmy. Bir cevap beklemeyerek, George’a doğru eğildi ve Güney Boston aksanıyla, “Ben galiba kafa oldum,” dedi.</p>

  <p>George, mükemmel İngilizce, iyi İspanyolca ve yeterli seviyede Ruanja konuşuyordu. Bunu uzun süre düşünüp her dilde bildiği kelimelerle karşılaştırması gerekti, ama sonunda aksanı çözerek ne demek istediğini anladı. “Sarhoş. Çakırkeyif. Uçmuş. Kafa. Kafası güzel. İçim bir hoş.”</p>

  <p>Jimmy elinde tuttuğu şekerlemeye bakmaya devam etti. “Bu şeyler süper,” dedi, ama George o sırada sarhoş kelimesi için başka eşanlamlılar aradığı için onu pek dinlemiyordu. “Çiş yapmak için partiden ayrılmaya da gerek yok.”</p>

  <p>Ve söylediklerinden tek kelime bile anlayamayan Avijan, yine de misafirlerine mutlulukla baktı. Çünkü o anda hayatı, hayatındaki gerginlikler, sosyal durumu, umurunda bile değildi. Harika bir şekilde sarhoştu ve dostlar arasındaydı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Supaari, sekreterinin ara sıra hissettiği rahatlama, telaştan kurtulma ihtiyacının farkındaydı. Yabancıları yanında kulübüne götürmüş olduğuna şaşırmış olsa da, buna kızmamıştı. Aslında, Kashan’a dönüş yolculuklarının ilk günü boyunca gemiye hâkim olan sessizlikten memnun kalmıştı.</p>

  <p>İkinci gün biraz daha hareketliydi, ama yabancılar düşünceliydi. Supaari, evlerine gidip arkadaşlarıyla yalnız kaldıklarında söyleyecek çok şeyleri olacağını tahmin ediyordu. Beraber yedikleri yemeklerden ve Gayjur hakkındaki yorum ve sorularından hayal kırıklığına uğramadıklarını biliyordu. Bu onu mutlu ediyordu. Artık şehirdeki durumu kontrol edebileceğinden daha emindi, Ha’an ve diğerlerini de aynı şekilde gezdirmeyi iple çekiyordu.</p>

  <p>Supaari, yolculuğun son günündeki sessizliğin farklı bir sebepten kaynaklandığını anladı, ama bu sebebi tahmin etmesine imkân yoktu. Aslında Marc, Jimmy ve George Kashan’a gelmeden önceki son nehir kıvrımını dönerken yas tutan insanlarla karşılaşmayı bekliyorlardı.</p>

  <p>D.W.’nun çok az vaktinin kaldığını bilerek, yolculuğu ertelemeyi teklif etmişlerdi, ama D.W., Supaari’nin bir yıl boyunca mazeretler ürettikten sonra bir daha aynı teklifi yapmasının çok zaman alacağını düşünmüştü. Şimdi, Sofia’nın onları terastan seçtiğini ve Emilio’yla beraber patikadan inerek limana doğru geldiklerini görebiliyorlardı. Emilio ve Sofia’nın acılı yüzlerinin, onlara bilmeleri gereken her şeyi söylediğini düşündüler. Motordan inen Jimmy eğildi ve ağlamaya başlayan Sofia’ya sarıldı. Marc Robichaux, olan biteni açıklamak için “Başpeder,” dedi. Emilio sessizce başını salladı, ama Quinn’in bölmesinden çıkıp geri dönen yolcuları gördüğünden beri yaptığı gibi George’a bakmaya devam etti.</p>

  <p>“Ve Anne,” dedi George, anlamadan, ama emin bir sesle. Kalbinin parçalanacağını hissetti.</p>

  <p>Emilio tekrar başını salladı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Runalar <i>anukar</i> toplamaktan henüz dönmemişlerdi, yani hâlâ yalnızdılar. Supaari onlarla Sofia ve Jimmy’nin bölmesine geldi, ona tek söylenen Ha’an ve Büyüğün öldürüldüğüydü. Çok şaşırmıştı ve hepsinin ne kadar üzüldüğünü görebiliyordu. Birbirlerini gerçekten seviyorlar, diye düşündü, onlara acımak mı yoksa kıskanmak mı gerektiğini bilemeyerek.</p>

  <p>Ufacık ve siyah saçlı olan Fia nasıl olduğunu anlattı. Supaari’nin Ha’an’ı sevdiğini bilerek, hikâyenin bazı bölümlerini onun için Ruanja tekrar etti. Dee ve Ha’an’ı bir tür hayvan öldürmüş, diyordu ona. “Manuzhai ve diğerleri bize <i>djanada</i>’ya dikkat etmemizi söylemişti. Biri düşünüyor ki onları bir <i>djanada</i> öldürmüş.”</p>

  <p>“O bir hayvan değildi. <i>Djanada</i> Jana’atadır, anlıyor musunuz? Ama bunlar onursuz insanlardır. Onları öldüren VaHaptaa’ydı,” dedi Supaari, nefretini açıkça göstererek. “Bu kelimeyi anlıyor musunuz? Haptaa? Ruanjası <i>brai noa</i>’dır.”</p>

  <p>Küçük, kara renkli tercüman ilk defa konuştu, önce Ruanja, sonra diğerleri için H’inglizce. “<i>Brai noa</i>, evsiz demek. VaHaptaa hiçbir yerden gelmeyen demek. Belki de ‘topraksız’.”</p>

  <p>Sandoz, diye hatırladı Supaari. Ha’an’ın arkadaşlarının isimlerini yavaş yavaş öğrenmişti, ama tercümanınki hâlâ sorun yaratıyordu. Runalar ona Meelo diyordu. Ha’an Emilio demişti. Büyüğü, ona Oğul demişti, diğerleri ise Sandoz diyordu. Ne çok isim! Başta Supaari’nin kafası çok karışmıştı. “VaHaptaa suçlulardır,” diye anlattı Supaari. “Yerleri yoktur. Dışarıdan gelirler, <i>n’jorni</i>.” Basit bir örnek aradı. “Tanıştığımız ilk günü hatırlıyor musunuz? Biri kızgındı çünkü izin almadan hayvan öldürmek bir suçtur. Buna <i>khukurik</i> denir.”</p>

  <p>“Yasadışı avlanmak,” dedi Sandoz, anladığını göstermek için çenesini kaldırarak.</p>

  <p>“VaHaptaa izinsiz alır. <i>Khukurik</i>’e izin verilmez. Onu bir daha görürseniz öldürmelisiniz,” dedi Supaari. “Biri bu hizmet için size teşekkür edecektir. VaKashani de müteşekkir olacaktır. VaHaptaa onlar için tehlikelidir. <i>Djanada</i>, anlıyor musunuz?”</p>

  <p>Artık anladıklarını düşündüler. Çok geç, ama şimdi anlıyorlardı.</p>

  <p>Supaari bundan sonra onlara veda etti, yabancıları kendi ölüm törenleri için yalnız bırakma zamanının geldiğini hissediyordu. Sandoz ona limana kadar eşlik etti, saygısını nasıl göstereceğini bildiğinde her zaman kibar olurdu. Supaari, artık yabancıları hatalarının kötülükten değil, bilgisizlikten geldiğini anlayacak kadar iyi tanıyordu. “<i>Sipaj</i>, Sandoz. Biri kaybınız için çok üzgün,” dedi tekneye inerken.</p>

  <p>Sandoz ona baktı. Garip kahverengi gözleri Supaari’yi artık eskisi kadar rahatsız etmiyordu, küçük yuvarlak gözbebeklerine alışmıştı ve Sandoz ile diğerlerinin büyü yoluyla değil de normal bir şekilde gördüklerini biliyordu. “Biri teşekkür ediyor,” dedi Sandoz sonunda.</p>

  <p>“Biri Partan bitmeden dönecektir.”</p>

  <p>“Kalplerimiz bundan mutlu olacaktır.”</p>

  <p>Supaari palamarları çözdü ve tekneyi güneye doğru döndürerek yapması gereken işlerin olduğu Lanjeri köyüne doğru yola koyuldu. Nehirdeki ilk kıvrımı dönmeden önce bir kez arkasına baktı ve limanda durmuş arkasından ona bakmakta olan yabancının Kashan uçurumu önündeki küçük kara siluetini gördü.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Uzun gece, yerinde duramayan George’un, birden ağlamaya başlayıp sonra gözyaşları arasında gülmeye başlaması, Jimmy ve Sofia’ya evlilikleriyle ilgili hikâyeler anlatması ve tekrar susmasıyla geçti. Anne’in olmadığı bir eve geri dönmek imkânsızdı, ama George sonunda gitmek üzere kalktı. Sofia tekrar ağlamaya başladı, uzun yıllar önce İstanbul’da karısını kaybeden babasını hatırlamıştı ve George’un Anne’i kaybettiği gibi Jimmy’yi kaybetme düşüncesi aklına yerleşmişti. George’un elini karnına bastırarak, neredeyse öfkeli bir sesle “Sen bu bebeğin büyükbabasısın. Bizimle yaşayacaksın,” dedi. Sonra ağlaması kesilene kadar onu kollarında tuttu ve Jimmy’nin hazırladığı yatağa yatırdı. İkisi sonunda uyuyana kadar onu izlediler.</p>

  <p>“Ben iyiyim,” diye fısıldadı Sofia, George uyuduğunda. “Sen git, Emilio’ya bak. Çok kötüydü Jimmy. Hayal edemeyeceğin kadar korkunçtu.”</p>

  <p>Jimmy başını salladı ve onu öptü, sonra saatlerdir etrafta görülmeyen iki rahibi aramaya gitti. Eğilerek kaldıkları bölmenin içinde durumun nasıl olduğuna baktı, sonra Marc’a dışarı gelmesini işaret etti. “D.W. hayatta olsa sana o kahrolası raporu yazmanı söylerdi,” dedi, onu terasın uzak tarafına çekerek. “Eğer kendini şu anda yapabilecek gibi hissetmiyorsan, yarına bırakabilirsin.”</p>

  <p>Marc’ın ay ışığında solgun görünen yüzünde anlık bir gülümseme belirdi. Asıl görevi olan Emilio’yu teselli etme işinden yan çizmek için kendisine iyi bir mazeret sunulduğunu anlamıştı. Rahiplik deneyiminin olmamasına üzülüyordu. İnsan ne diyebilirdi ki? Sandoz D.W.’nun ölümüne hazırdı, ama aynı gün Anne’in de ölmesi… Bu kadar beklenmedik ve korkunç bir şekilde ikisini birden kaybetmek sersemletici bir darbeydi. “Teşekkür ederim. Raporu bu gece yazacağım. Yapacak bir şeylerimin olması iyi olacak.”</p>

  <p>Marc eve girerek bilgisayarına uzandı, bir anlık tereddütten sonra vazgeçerek aktarma kodları zaten programlanmış olan D.W.’nunkini aldı. Yarbrough sonunun yakın olduğunu bilerek ona nasıl kullanılacağını göstermişti. D.W.’nun ölümünü hatırlatan bu pratik olayın onu üzeceğinden korkarak Emilio’ya baktı, ama o sanki odada birinin olduğunun farkında bile değildi. Terasa dönerek, Jimmy’ye “Aycha’nın bölmesinde olacağım,” dedi. Sandoz’a döndü, sonra Jimmy’ye bakarak hafifçe omuz silkti.</p>

  <p>Jimmy Marc’ın omzuna elini koyarak, arkasında üzüntü içinde oturan Emilio’ya baktı. “Onunla konuşmaya çalışacağım. Kendini daha çok üzme.”</p>

  <p>Jimmy içeri girdi. Bir süre, Marc kadar çaresiz kaldı, Emilio’yu neyin ayakta tuttuğunu anlayamıyordu. İrlandalılar, cenazelerde ağlar, içki içip şarkı söyler, konuşurlardı, o yüzden George’un tepkisi Jimmy’ye normal ve anlaşılabilir gelmişti, anladığı bir hüzündü. Ama bu… Seni zavallı maço salak, diye geçirdi içinden birden. Sandoz’un belki de sadece yalnız kalarak utanmadan ağlayabilmek istediğini fark etmişti. Jimmy ayağa kalktı, sonra Emilio’nun yüzünü görebilmek için eğildi. “<i>¿Quieres compabu… Seni zavallı</i>” diye sordu, onu yalnız bırakmadan önce emin olmak için.</p>

  <p>“<i>Soy solo</i>.”</p>

  <p>Jimmy fiildeki değişikliği fark ettiğinde neredeyse kapıdan çıkmıştı. Geri dönüp “<i>Mirame, ‘mano</i>. Bana bak!” dedi, tekrar Emilio’nun hizasına eğilerek. Ellerini Emilio’nun omuzlarına koydu ve onu biraz sarstı. Emilio’nun gözleri çok uzaklardan ona kaydı. “Yalnız değilsin Emilio. Ben seni seviyorum. Sofia seni seviyor. Ve çocuğumuzun bir amcaya ihtiyacı olacak. Biz hâlâ varız değil mi? Tanrım,” dedi ona sarılarak. “Böyle daha iyi. Tanrı’ya şükürler olsun…”</p>

  <p>Ağlaması Jimmy’nin düşündüğünden daha çabuk bitti, ama en azından biraz rahatlamış olmalıydı. Jimmy zamanın doğru olduğuna karar verene kadar bekledi, sonra koluyla kendi gözlerini silerek Sandoz’u ayağa kaldırdı. “Hadi. Bu akşam kimse yalnız uyumuyor. Benimle geliyorsun.” Emilio’yu evden dışarı çıkardı ve ağlamaktan kalınlaşmış sesiyle Robichuax’ya seslendi. “Marc, sen de bize geliyorsun. Bu akşam kimse yalnız uyumuyor!”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Jimmy, Emilio ve Marc’ı getirdiğinde, Sofia hâlâ uyumamıştı. Kara gözleri, şişmiş dudakları ve gözkapakları minik yüzünün ortasında çok büyük duruyordu. Kocasının Marc’a seslendiğini duymuştu ve buna sebep olan duyguyu biliyordu. Kalbi sevgiyle dolu, diye düşündü. İyi bir seçim yaptım. Jimmy’nin iki rahip için yatak hazırlamasını izledi, kendisi yardım edemeyecek kadar yorgundu. Marc, sessizdi ama çok kötü görünmüyordu. Emilio’nun iyi olmadığını biliyordu, ama artık tükenmişti ve Jimmy’nin üstünü örtmesiyle uykuya dalması bir oldu.</p>

  <p>Diğerleriyle işi bittiğinde, Jimmy yanına geldi. Sofia onun elini tutarak zorlukla ayağa kalktı. Teraslarına çıktılar ve George ve Manuzhai’nin yaptığı iki kişilik sallanan koltuğa oturdular. Sofia, Jimmy’nin koluna girip, küçük elini bacağına koydu. Jimmy koltuğu salladı ve bir süre sessizce sallandılar. Gökyüzü bulutlanmaya başlamıştı. Yarım saat önce parlayan Aylar, artık neredeyse seçilemiyordu. Sofia bebeğin hareket ettiğini hissetti ve Jimmy’nin elini karnına koydu, sonra yüzünün ışıklanmasını izledi. Ağlamaktan kızarmış gözleri içindeki her hareketle parlıyordu.</p>

  <p>Mutlu bir çiftin, hiçbir şeyin bozamayacağı yakınlığıyla konuşmaya başladılar. George, duruma göre iyiydi. Marc düzelmeye başlamıştı. Emilio çok kötü görünüyordu, ama biraz ağlayabilmişti.</p>

  <p>“Ya sen, Sofia? Çok yorgun görünüyorsun,” dedi Jimmy, o ve bebek için endişelenerek. Tanrım, diye düşündü birden. Anne olmadan ne yapacağız? Ya bebek ters gelirse? Lütfen Tanrım, kız olsun, Sofia’ya ve anneme benzeyecek minicik bir kız. Lütfen kolay bir doğum olsun, Tanrım. Ve eğer iniş aracının yakıtını yeterince hızlı hazırlatabilirlerse doğumdan önce evde olup olamayacaklarını tarttı kafasında. Ama ona, “Bana bu akşam mı anlatmak istersin, yoksa daha sonra mı?” diye sordu.</p>

  <p>Sofia bir daha ondan asla bir şey saklamayacağına yemin etmişti. Kendine ve ona yemin etmişti: Yükleri tek başına omuzlamayacaktı. Ona son iki günü anlatmaya başladı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">“Sandoz? Özür dilerim.” Sofia Sandoz’un zar zor uyanmasını izledi, onu uyandırdığı için kendisini çok kötü hissediyordu. “Özür dilerim,” diye tekrar etti Emilio gözlerini kırpıştırarak, dirseklerinin üzerinde doğrulurken.</p>

  <p>Hâlâ tam uyanmamış olan Emilio etrafa baktı. Sonra gözleri bir anda açıldı ve korkuyla “D.W.?” diye sordu.</p>

  <p>Sofia hayır anlamında başını salladı ve omuz silkti. “Biraz önce bir ses duydum sadece. Herhalde boşuna korkuyorum, ama Anne ile D.W. uzun süredir yoklar. Gidip onlara bir baksak?”</p>

  <p>Sandoz başını salladı. Hâlâ uyku sersemiydi. “Tabii, öyle diyorsan, neden olmasın.” Elbiselerini aradı, bir kenara attığı gömleğini el yordamıyla buldu, sonra bir süre gömleğiyle ne yapacağını bilmeyerek ona baktı. Sonunda tamamen uyanmış gibi oldu ve Sofia giyinmesi için dışarı çıktı.</p>

  <p>Emilio giyinirken, Sofia korkaklık yaptığı için kendine kızdı. “Tek başıma çıkmalıydım,” diye seslendi. “Seni uyandırdığım için özür dilerim.” Emilio, D.W.’ya hastabakıcılık yaparak geçirdiği uykusuz gecelerin yorgunluğu içindeydi, gün boyunca bol bol uyumaya ihtiyacı vardı. Sofia kendini seslerden korkan, her ufak olayda korkuya boğulan hamile bir kadın karikatürü gibi hissediyordu. Hamileliğinin ilk haftalarındaki ani duygusal değişimler onu çok utandırmıştı.</p>

  <p>“Hayır, önemli değil. Doğru olanı yaptın.” Sandoz bir dakika sonra terasa çıktığında ayık görünüyordu. Dört, belki de beş saat uyumuştu.</p>

  <p>Önce <i>hampiy</i>’e gittiler ve içinde çorbanın artığı olan fincanı gördüler. Sandoz dışarı çıkarak çevreyi kolaçan etti. Gözlerini kıstı ve etrafa bakınarak eski bir sinema kovboyunun aksanıyla, “Buraları çok sessiz,” dedi. “Fazla sessiz.” Sofia’yı güldürmek için söylemişti, kız gülümsedi, ama o D.W. ve Anne’i görmek istiyordu.</p>

  <p>“Genelde o tarafa doğru yürüyorlar,” dedi Sandoz güneyi işaret ederek. “Sen burada kal, ben hallederim.” D.W. artık o kadar zayıftı ki Emilio bile neredeyse tek başına taşıyabiliyordu onu. Anne’le el ele tutuşup koltuk gibi bir şey yaparlardı nasıl olsa.</p>

  <p>“Boş ver, ben de geleyim,” dedi Sofia. Kendi duyguları konusunda bile mantıklı olmayı başarabiliyordu. “Gelmezsem, burada oturup meraklanacağım.” Emilio ona tereddütle baktı. “Bir şey olmaz. Kendimi iyi hissediyorum, gerçekten.”</p>

  <p>Bir şeylerin yanlış gittiğini fark etmeye başladıklarında hâlâ iniş aracının kuzeyindeydiler. Rüzgâr değişmiş olmalıydı, çünkü olanlar hakkındaki ilk işaret kokuydu, kan kokusu. Emilio iniş aracına gitti ve kargo kapısını, içeri uzanıp D.W.’nun tüfeğini alabilecek kadar araladı. “İçeri gir, kapıyı kitle ve orada kal,” dedi Sofia’ya. Tüfekte mermi olduğunu kontrol etti, sonra geriye bakmadan aracın etrafını dolaştı.</p>

  <p>Sofia, bu emre niye uymadığını daha sonra hatırlayamayacaktı. Belki yalnız ve habersiz kalmaktan korkuyordu, belki de kendisine korkmadığını kanıtlamak istiyordu. Sebebi her neyse, Emilio’yu takip etti ve uzakta onun da gördüğü belirsiz kanlı vücutları fark etti. Durdukları yerden bile bazı şeyler seçiliyordu. Sandoz tüfekle ne yapmayı düşündüyse, çok geç kalmıştı. Emilio dönüp onu gördü. “Orada kal,” dedi ve Sofia bu sefer emre uydu. Gözünün önünde annesinin cesedinin görüntüsü canlanmıştı.</p>

  <p>Emilio’nun cesetlere doğru yürüdüğünü, tüfeğin elinden düştüğünü, başının aşağı ve uzaklara çevrildiğini gördü. Elleri yavaşça yükselerek yüzünü örttü. Sofia birden bunu tek başına yaşamasının doğru olmadığını idrak etti. Ben bir Mendes’im, diye düşündü ve kendini ona yaklaşmaya zorladı. Cesetleri gördüğünde neredeyse yere yığılıyordu, mide bulantısını zorlukla bastırdı. Tekvin’den, insan avcısı Nemrut’u hatırladı.</p>

  <p>Emilio döndü ve Sofia’nın tekrar ona doğru geldiğini gördü. Sofia onu oradan uzaklaştırmayı ya da sadece ona sarılmayı düşünüyordu, ama daha fazla yaklaşamadan Emilio’nun alçak, duygusuz sesini duydu. “İniş aracında kürek ve plastik örtüler var.” Ona, hareketsiz ve kuru gözleriyle baktı ve Sofia sonunda gitmesini niye istediğini anladı. Araca geri yürüdü. Döndüğünde, Emilio’nun her tarafı kan içindeydi, iki bedenin parçalarını olmaları gereken yerlere yerleştirmişti. Ellerini gömleğine sildi, sonra uzanıp cesetlerin gözlerini kapattı, saçlarını yüzlerinden çekti.</p>

  <p>Sofia neredeyse gözyaşlarından kör olmuştu, ama Emilio kadar sessizdi. Emilio’ya örtüleri açıp sermesi için yardım etmek istiyordu, ama kollarını hareket ettiremiyordu ve Emilio tek başına ruhunun babasının ve yüreğinin anasının cesetlerini örttü. Sofia, uçurumun kenarına kadar yürüdü ve aşağı kustu. Tek düşünebildiği, D.W. ve Anne’den ne kadar küçük bir av eti çıktığıydı.</p>

  <p>Mezarları kazmak uzun sürdü, toprak taşlı ve sertti. Emilio yakında kazıyordu, cesetleri parça parça taşımayı düşünemezlerdi. Dil araştırmaları yüzünden Sandoz’un bahçe işine yardım edecek vakti olmamıştı ve elleri küreğe alışkın değildi. Sofia bir süre sonra eldivenlere ihtiyacı olduğunu anladı ve almak için araca gitti. Ona bir şekilde yardım edebilmek içini biraz rahatlatıyordu. Sonra, taşları yığın yapmaya karar verdi, vakti geldiğinde mezarın üstüne yerleştirmek gerekecekti. Bunu da yaptıktan sonra, oturdu ve Sandoz’u izledi, ama bir saat sonra ona bir matara su doldurmak için tekrar araca gitti. Uzun Rakhati gecesinin karanlığı derinleşirken, Emilio aralıklarla durup boş gözlerle uzaklara bakıyor ve o sırada Sofia’nın uzattığı suyu kabul ediyordu. Sonra tekrar işine dönüyordu, küreğinin aralıksız sesi bütün dünyalarını doldurmuştu. Son güneş de battığında, Sofia araçtan bir kampçı lambası aldı ve geceyarısından biraz sonra işi bitene kadar onun yanında kaldı.</p>

  <p>Emilio ikinci mezardan dışarı çıktı ve uzun süre başını ellerinin arasında tutarak yerde oturdu. Sonra hareket etti, kendini ayağa kaldırdı. Sofia geçen süre içinde kendini biraz toparlamıştı. Beraber, iki cesedi mezarlara yerleştirdiler, sonra kürek sesleri tekrar başladı.</p>

  <p>Mezarların üzeri taşlarla örtüldüğünde, kısa, sonsuz gece bitmişti; bir süre sadece mezarlara bakabildiler. Düşünecek, konuşacak güçleri kalmamıştı. Sofia eğildi ve lambayı kapattı, yaydığı zayıf turuncu ışık sabahın ilk ışıklarında yok olmuştu. Kalktığında, kendini Emilio Sandoz’un gözlerinin içine bakarken buldu ve gördüklerinden çok korktu.</p>

  <p>Birbirlerini ne kadardır tanıyorlardı? On yıl mı? Bütün bu süre boyunca, ona bir kez bile adıyla hitap etmemişti… Onun için kelimeler aradı, ona neler kaybettiğini, kaybettiklerinin derinliğini ve acısını bildiğini, bu acıyı paylaştığını anlatmak istiyordu.</p>

  <p>“Emilio,” dedi sonunda, “ben senin kardeşinim ve biz artık öksüzüz.”</p>

  <p>Sandoz’un ağlayamayacak kadar yorgun ve gergin olduğunu düşünüyordu, ama Sandoz ona baktı ve kabul ederek başını salladı, gelip ona sarılmasına izin verdi. Ve sonunda sarıldıklarında, Sofia arkadaşının çocuğunu taşıyan evli bir kadındı, o da daima ve sonsuza kadar bir rahip, acıdan mahvolmuş bir insan. Uzun süre sessiz, anlatılmaz bir hüzünle birbirlerine sarılı kaldılar.</p>

  <p>Sofia elini tutarak onu patikadan aşağı yürüttü. Yolda araca uğrayıp temiz giysiler aldılar ve nehre doğru devam ettiler. Üzerlerindeki kanı, toprağı, teri temizleyip giysilerini değiştirdikten sonra Sofia’nın evine yürüdüler; köy geldikleri ilk günkü kadar sessiz ve güzeldi. Sofia yiyecek bir şeyler hazırladı, Emilio önce reddetti, ama Sofia diretti. “Bu bir Yahudi yasası,” dedi ona. “Yemek yemen gerekiyor. Hayat devam ediyor.” İlk lokmadan sonra, Emilio ne kadar acıktığını fark etti ve önüne koyduğu her şeyi bitirdi.</p>

  <p>Kocasının ertesi gün bileceği kadar kesin bir şekilde kimsenin yalnız uyumaması gerektiğini biliyordu. Onu Jimmy’nin yerine yatırdı, etrafı biraz topladıktan sonra yanına uzandı. Bebeğin ilk hareketini hissetmesi de o ana denk geldi. Bir an için hareketsiz kaldı, hayatında daha önce hiç böyle bir duygu hissetmemişti. Sonra Sandoz’a uzanıp elini tuttu ve karnına bastırdı. Nefessiz bir bekleme anı geçti, sonra karnındaki hareket tekrarladı. Hayatın devam ettiğini söylemek istiyordu ona, ölümün dengelediğini.</p>

  <p>“Kötülük yapmak istemiyordum,” diyecekti ertesi gece Jimmy’ye, küçük yumruklarını sıkarak. “Sadece ona hayatı hissettirmek istiyordum.”</p>

  <p>Emilio birden kalktı ve ondan uzaklaşarak ağlamaya başladı. O anda Sandoz’un ne düşünmüş olabileceğini anladı ve onu affetmesi için yalvardı, anlatmaya çalıştı. Sandoz onu anlıyordu, ama her şey o kadar canlıydı, yalnızlığı ona o kadar mutlak geliyordu ki konuşamadı. Sofia kalktı ve ona sarılabileceği kadar sıkı sarıldı, vücudunun parçalara ayrılmasını engellemek ister gibiydi. Sandoz çok yorgundu, ama hıçkırıkları uzun süre dinmedi. Sonunda sırtı ona dönük olarak tekrar yattı ve elleriyle yüzünü tuttu. “Tanrım,” diye tekrar tekrar fısıldadığını duydu Sofia, “Tanrım.”</p>

  <p>Sofia uzandı ve dizlerini ona doğru yukarı çekti, Emilio’nun sallanan vücudunun titremesi azalıp durana kadar, nefes alıp verişi tekrar düzgünleşinceye kadar tuttu. İlk defa aynı yatakta uyuyorlardı, ama artık aralarını kaplayan bir yas vardı.</p>
