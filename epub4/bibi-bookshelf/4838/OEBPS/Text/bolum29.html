<h1><span>29</span><br/>Kashan Köyü:<br/>İkinci Yıl</h1>

  <p class="girintisiz">Zamanla Supaari VaGayjur’un çok iyi bir bilgi kaynağı olduğunu anladılar. Runa ve Jana’ata toplumları arasında rahatlıkla gidip geliyor, iki toplumun hayat tarzlarını çok az kişinin yapabildiği bir şekilde farklı taraflardan görebiliyordu. Bakış açısının temelleri, objektiflik ve ironiydi. Akıllıydı, bireylerin sadece ne söylediklerini değil, ne yaptıklarını da görebiliyordu ve kültürünü yabancılara anlatmak için ideal biriydi.</p>

  <p>Kendi de akıllı ve esprili olan Anne, ona duyduğu sevginin Sofia’ya kahvenin kokusunun “güzel” olduğunu söylemeyi başardığı anda başladığını düşünüyordu, oysa kahvenin tadını iğrenç bulduğu belliydi. Uzaylı kibarlığı, diye düşündü Anne, onu izlerken içinden gülerek. Havasını bozmak imkânsız. Ne erkek ama!</p>

  <p>Anne Edwards’ın en büyük mutluluğu, insanların ve iki ırktan VaRakhati’nin temelde aynı duyguları paylaşmasıydı. Anne, çok iyi eğitilmiş bir akla sahip olsa da, bütün yaşadıklarını yüreğinden geçirirdi. Bir antropolog olarak, incelediği Neandertal kemiklerine onu neredeyse utandıran bir sevgiyle bağlanmıştı. Kemikler çirkin olduğu için insanların onlara haksızlık ettiğini düşünüyordu. Onun için, çıkık alınlarının ve ağır kemiklerinin bir önemi yoktu; hastalarına bakarken gösterdikleri sevginin, dört yaşında ölen çocuklarını gömerken gösterdikleri özenin yanında önemsiz kalıyordu bunlar. Anne, bir gün Belçika’da bir müzeyi gezerken, bu ölenlerin annelerinin sütündeki haklarını daha ufak kardeşlerine bırakmak zorunda kalıp ilkbaharda, henüz dayanacak kadar büyük olmadıkları bir mevsimde öldüklerini düşündüğünde ağlayacak gibi olmuştu. Bu çocukların çam dallarının üstüne çiçeklerle gömüldüğünü bildikten sonra, fiziksel farkların ne önemi olabilirdi ki?</p>

  <p>Yani Anne Supaari’nin dişlerini ve tırnaklarını görmezden geliyor, kuyruğunu önemsemiyor, o ilk günkü yemekten sonra kendini çizmelerini çıkaracak kadar rahat hissettiğinde gördüğü ayaklarına sadece anatomik bir ilgiyle bakıyordu. Anne’in onu sevmesini sağlayan, gülme, şaşırma, dalga geçme, utanma, gururlanma, kızma yeteneğiydi.</p>

  <p>Supaari, basit olmasına rağmen onun adını söyleyemiyordu. Adı Ha’an olmuştu ve ikisi o ilk haftalarda beraber uzun saatler geçirmiş, birbirlerine binlerce soru sorup cevaplamışlardı. Yorucu ve heyecanlıydı, George’u biraz kıskandıran yeni bir aşk ilişkisi gibiydi. Bazen, Anne ve Supaari durumlarının garipliğini fark ediyorlardı, ama buna gülebilmeleri içlerini rahatlatıyordu.</p>

  <p>Bu karşılıklı iyi niyete rağmen, sık sık ilişkileri çıkmaza giriyordu. Bazen Supaari’nin anlatmak istediği bir Jana’ata kavramı için Ruanja dilinde karşılık olmuyordu, bazen de Anne’in Ruanjası Supaari’nin anlattıklarını takip etmeye yetmiyordu. Emilio yanlarında oturuyor, Anne’den daha iyi anladığında onun için tercüme yapıyordu. Bir yandan Ruanjasını geliştiriyor, diğer yandan Supaari’nin kendi K’San diline ilk adımları atmaya çalışıyordu. Emilio şimdiden bu dilin gramerinin oldukça zor olduğunu düşünüyordu. Sofia da bazen aralarına katılıyordu, çünkü kelime dağarcığında ticaretle ilgili birçok terim vardı ve Runa-Jana’ata ilişkilerinin ticari boyutları konusunda daha bilgiliydi. Ama daha önce aralarındaki farkın sadece şehir insanıyla taşra insanının farkından ibaret olduğunu düşünmüştü.</p>

  <p>Bazen Runaların yaşamına ait bir cismin ya da durumun adını hatırlayamıyorlardı ve Marc’ın bunu çizmek için çağrılması gerekiyordu. Supaari, Marc’ın çizimlerini görmenin şaşkınlığını atlattıktan sonra, Jimmy ve George ona ekranlarında bazı cisimlerin resimlerini göstermeye başladılar. Supaari, bazen benzerlikler görüyor, bazen de farkları anlatıyordu. “Burada da o iş böyle yapılıyor,” ya da “Bizim ona benzer bir aletimiz yok,” ya da “Böyle olduğunda, bizim yaptığımız şudur,” diyordu. Anne Supaari’nin hazır olduğuna karar verince, George bir sanal gerçeklik başlığını kafasına uygun şekle getirip ona Dünya’dan bazı yerler göstermişti. Bu Supaari için Anne’in tahmin ettiğinden daha korkutucu olmuştu ve birkaç kez başlığı ani bir şekilde başından çıkarıp atmıştı, ama her seferinde tekrar istiyor ve korkulu ama ilgili bir şekilde bakmaya devam ediyordu.</p>

  <p>D.W. Supaari’ye hiç ısınmadı, ama tüfek bir süre sonra depoya geri döndü. Yarbrough Jana’atayla yapılan konuşmalar sırasında pek bir şey söylemiyordu, ama Supaari ikinci günbatımından sonra esneyerek uyumaya gittiğinde, ertesi gün sorulacak sorular öneriyordu. Onlar yedi kişi, Supaari ise bir kişiydi, bu yüzden her şeyi birden sormuyorlardı. Buluşmanın bir sorgulamaya dönüşmesini istemiyorlardı. Ne de olsa Supaari’nin hâlâ onların başka bir gezegenden gelen canlılar oldukları fikrine alışması gerekiyordu, kavranması imkânsız bir mesafeyi, gene henüz kavramasının imkânsız olduğu bir araca binerek kat etmişlerdi; sadece o ve gezegeni konusunda bilgi toplamak için. Böyle bir düşünce aklına bile gelmemişti daha önce.</p>

  <p>Jana’ataların Rakhat’ta egemen ırk olduğu, Supaari’yle olan ilişkilerinin başından beri belliydi. Etoburların beslenme zincirinin tepesinde olmasına ve diğer türleri öldüren türün her şeyin başında olmasına zaten alışıktılar ve dürüst olmak gerekirse, Runalar onlarda belli belirsiz bir hayal kırıklığı yaratmıştı. Runa hayatındaki ciddiyet, sürekli tartışma, sakinlik, insanların kendilerini neredeyse uyuşturulmuş hissetmelerine yol açıyordu. Sürekli yemek, sürekli konuşmak, sürekli dokunmak insanı yoruyordu. “Bence çok tatlılar,” demişti Anne bir gece. “Bence çok aptallar,” diye karşılık vermişti George. Anne de çadırlarına çekildiklerinde Runaların bitmek bilmeyen tartışmaları karşısında, içinden, “Kimin umurunda Allah aşkına! Hadi karar verin de yapın bir şey,” dediğini kabul ediyordu.</p>

  <p>Yani Supaari’yle tanışmaları münasebetsiz bir şekilde gerçekleşmiş olmasına rağmen, kendi kararlarını kendi veren biriyle konuşmak güzeldi; bu, birinin başını vücudundan ayırma kararı olsa bile. Rakhat’ta akıllı, esprilerini anlayan, kendisi de espri yapan, olaylar arasında bağlantı kurabilen biriyle tanışmak çok güzeldi. Supaari bir Runadan daha hızlı hareket ediyordu, gün içinde üstünde pek durmadan birçok şey yapıyordu. Enerji düzeyi onlarınkine yakındı, hatta bazen onlar yorulduğunda Supaari hâlâ devam etmek istiyordu. Ama sonra, ikinci günbatımında olduğu yere çöküp on beş saat boyunca koca bir etobur yavrusu gibi uyuyordu.</p>

  <p>Jana’atalar ile Runalar arasındaki ilişkinin eşit olmadığı, VaKashani Runaları’nın dönüşüyle beraber kesinleşti. Supaari’nin köye gelişinden birkaç gün sonra, ellerinde <i>pik</i> köküyle dolu sepetlerle geri dönmüşlerdi. Jana’ataya büyük bir saygı gösteriliyordu. Onlar için bir Mafya lideri ya da bir ortaçağ baronu gibiydi; bütün aileler ona geliyor, o da çocuklarına el koyuyordu. Ama aralarında bir tür sevgi olduğu da belliydi, tüm gelenleri sabır ve dikkatle dinliyor, anlaşmazlıklarda iki tarafa da adil gelen çözümler buluyor, tarafları mantıklı bir çözüme yöneltiyordu. VaKashani Runaları ondan korkmuyordu.</p>

  <p>Yabancıların bunun ne kadar yanıltıcı bir durum, Supaari’nin ne kadar sıradışı biri olduğunu anlamasına imkân yoktu. Supaari kendisini sıfırdan yaratmış biriydi ve gençlik yaşamıyla şu anki konumu arasındaki farkları mutlulukla anlatıyordu. Cizvit grubundaki herkes, Dünya’da kalıtsal ayrıcalıklara itibar etmeyen ve bu tür kişilere değer veren kültürlerden geliyordu. Bu yüzden Supaari’yi biraz kahraman gibi görüyorlardı, fakir doğmasına rağmen zengin ve başarılı olmuş cesur bir genç.</p>

  <p>Belki Alan Pace Rakhati toplumunda iyi bir aileden gelmenin ne ifade ettiğini daha iyi anlayabilirdi, çünkü İngiltere hâlâ iyi bir aileden gelmenin önem taşıdığı bir kültüre sahipti. Alan olsa, Supaari’nin kendi durumundaki diğer Jana’atalardan ne kadar farklı olduğunu, gerçek iktidar ve nüfuz kaynaklarından ne kadar uzakta olduğunu ve bunlara erişmeyi ne kadar çok isteyebileceğini anlayabilirdi. Ama Alan ölmüştü.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Partan’ın sonuna doğru Jana’atanın gitme vakti geldiğinde, Kashan’ın yabancı ve yerli tüm nüfusu onu uğurlamak için limanda toplandı. Runalar nehre çiçekler atıyor, hızlanan rüzgârın uzaklara savurduğu, kokulu uzun kurdeleleri havaya salıyorlardı.</p>

  <p>“<i>Sipaj</i>, Supaari!” dedi Anne sessizce ipleri çözmeye hazırlanırken. Etrafta Runalar durmaksızın konuşuyorlardı. “Biri sana bizim insanlarımızın sevdikleri birine nasıl veda ettiklerini gösterebilir mi?”</p>

  <p>Anne’in bu arzusu Supaari’yi duygulandırmıştı. “Tabii ki, Ha’an,” dedi, Anne’in artık alışmış olduğu alçak ve boğuk sesiyle. Anne başını yaklaştırmasını işaret etti, o da ne olacağını bilemeyerek eğildi. Anne parmak uçlarında yükseldi ve ona sarılarak vücudunu kendisininkine bastırdı. Sonra baskı azaldı ve onu bıraktı. Geri çekildiğinde, Supaari kadının rengi neredeyse normal olan mavi gözlerinin ıslak olduğunu gördü.</p>

  <p>“Biri yakında, sağ salim buraya döneceğini umuyor, Supaari,” dedi Anne.</p>

  <p>“Birinin kalbi tekrar seninle olduğunda mutlu olacak, Ha’an.” Supaari şaşırarak ondan ayrılmak istemediğini fark etti. Teknesinin kaptan köşküne girdi ve Ha’an’ın türünden olan diğerlerine baktı. Her biri ayrı, farklı bir bulmacaydı. Birden, Ha’an istediği için, diğerlerini mutlu etmek istedi ve ona çok zor gelen bir karar verdi. Etrafa bakındı ve Büyüğü buldu. “Biri Gayjur’u ziyaret etmeniz için gerekli ayarlamaları yapacak,” dedi D.W.’ya. “Göz önüne alınması gereken çok şey var, ama biri bunun nasıl yapılabileceğini düşünecek.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">“Sevgili çocuklarım,” dedi Anne neşeyle, Supaari’nin gitmesinden duyduğu üzüntüyü üstünden atmaya çalışıyordu. Supaari’nin teknesi nehrin kuzeyindeki kıvrımda az önce gözden kaybolmuştu, Runalar da yavaş yavaş evlerine dönüyorlardı. “Artık seksten bahsetmemizin zamanı geldi.”</p>

  <p>“Hafızam buna yetmiyor,” dedi Emilio ciddiyetle, Marc güldü.</p>

  <p>“Bir tekrar dersi yapsak?” diye önerdi Jimmy. Sofia gülümsedi ve başını salladı. Jimmy kalbinin atışlarını zorlukla kontrol edebildi.</p>

  <p>“Bu seks dediğiniz de ne?” diye sordu George, yanındaki Askama’yı susturup Anne’e dönerek.</p>

  <p>“Yeter be kadın, senin hayatta tek düşündüğün bu mu?” diye sordu D.W.</p>

  <p>Hep birlikte uçurumun yamacını tırmanmaya başladıklarında Anne Cheshire kedisi gibi sırıtarak konuştu. “Supaari’nin dün bana anlattıklarını öğrenince çok şaşıracaksınız!” Yol orada inceliyordu ve tek sıra yürümek zorunda kaldılar. Askama George’la beraber yazdıkları uzun ve çok detaylı bir hikâye hakkında konuşuyordu, sonra Kinsa ve Fayer’i görerek yanlarından ayrıldı.</p>

  <p>“Anlaşılıyor ki canlarım, bizler bir cinsel ayrımcılık ağına takılmışız. Ama evsahiplerimiz de öyle,” dedi Anne eve geldiklerinde. Ev Runalarla doluydu, ama yanlarında başkaları konuşurken birbirleriyle konuşmak artık onlara normal geliyordu ve onları fark etmediler bile. “Jimmy: Runalar senin bir kadın ve hepimizin annesi olduğunu düşünüyorlar. Sofia, sen de daha olgunlaşmamış bir erkek olarak görülüyorsun. Emilio, genç bir dişi. D.W., Marc ve benden pek emin değiller, ama George’un erkek olduğunu düşünüyorlar. Ne güzel, değil mi hayatım?”</p>

  <p>“Bilmiyorum,” dedi George şüpheyle. “Neye göre karar veriyorlar?”</p>

  <p>“Aslında her şeyin bir mantığı var. Emilio, Askama’nın kız olduğunu doğru tahmin etmiştin, ama yüzde elli şansın vardı. İşin tuhaf yanı, Askama’nın annesi olan Chaypas, Manuzhai değil. Evet hayatlarım!” dedi Anne, ona şaşkınlıkla baktıklarında. “Biraz sonra tekrar o konuya geleceğim. Her neyse, Supaari’nin söylediğine göre köydeki bütün ticareti kadınlar yürütüyor. Bak Sofia, bunu dinle süper bir şey. Gebelik süresi oldukça kısa ve durumdan çok rahatsız olmuyorlar. Çocuk doğunca, anne çocuğu babaya teslim ediyor ve bir gün bile ara vermeden işine devam ediyor.”</p>

  <p>“Cinsiyetle ilgili kelimeleri çözememiş olmama şaşmamalı o zaman,” dedi Emilio. “Yani Askama bir tüccar olmaya hazırlanıyor, benim de, bizim için tercümanlık yaptığım için kadın olduğumu düşünüyorlar, değil mi?”</p>

  <p>“Aferin,” dedi Anne. “Jimmy’nin kadın olduğunu düşünmelerinin sebebi de, aramızda ergen bir kadın olabilecek kadar büyük görünen tek kişinin o olması. Bizim için karar almasını istemelerinin sebebi de bu olsa gerek. D.W.’ya kibarlık olsun diye sorduğunu sanıyorlar herhalde.” Yarbrough buna, Olur mu öyle şey, der gibi güldü, Anne de sırıttı. “Tamam, en garip tarafı da bu. Manuzhai, Chaypas’ın kocası, değil mi? Ama Askama’nın genetik babası değil. Runa kadınları, iyi bir sosyal baba olacağına inandıkları erkeklerle evleniyorlar, Manuzhai gibi erkeklerle. Ama Supaari’nin söylediğine göre… ” boğazını temizledi, “çocukların babaları tamamen farklı ölçütlere göre seçiliyor.”</p>

  <p>“İyi bir aygır seçiyorlar,” dedi D.W.</p>

  <p>“Kaba olma, hayatım,” dedi Anne. Chaypas ve misafirleri, Aycha’lara yemeğe gitmeye karar verdiler ve ev birden boşaldı. Yalnız kaldıklarında, Anne öne eğildi ve gizli bir şey anlatıyormuş gibi konuştu. “Ama evet, söylemek istediğim oydu. İtiraf etmeliyim ki, bu geleneğin oldukça güzel tarafları da var gibi. Teorik olarak tabii,” diye ekledi George yüzünü ekşitince.</p>

  <p>“Peki neden benim erkek olduğumu sadece ‘düşünüyorlar’?” diye sordu George. Erkekliği iki taraftan saldırı altındaydı.</p>

  <p>“Yakışıklı olman dışında hayatım, çocuklarla ne kadar harika olduğuna ve onları ne kadar sevdiğine de dikkat etmişler. Diğer yandan, çiçek toplamaya pek ilgi göstermiyorsun, o yüzden kafaları karışmış. Marc, D.W. ve benim için de aynı şeyler geçerli. Yemeklerin çoğunu ben yaptığım için erkek olmam daha muhtemel. Belki beni biraz da baba olarak görüyorlar. Jimmy, belki de bizim evli olduğumuzu düşünüyorlardır! Yaşlarımız konusunda hiçbir fikirleri olmadığı kesin.”</p>

  <p>Emilio gittikçe düşüncelere dalıyordu ve D.W. ona bakarak gülmeye başladı. Emilio önce ciddiyetini korumaya çalıştı, sonra o da pes etti.</p>

  <p>“Ne?” diye sordu Anne. “Bu kadar komik olan ne?”</p>

  <p>” ‘Komik’ kelimesinin doğru olduğuna emin değilim,” dedi D.W., sağ gözünü Emilio’dan ayırmadan.</p>

  <p>Emilio omuz silkti. “Bir şey değil. Sadece genetik ile sosyal baba rollerini ayırmak, benim ailemde çok yararlı olurdu. Onu düşünüyordum.”</p>

  <p>“Gençken belki daha az yara bere içinde kalırdın,” diye katıldı D.W.</p>

  <p>Emilio gülümsedi ve eliyle saçlarını geriye attı. Şimdi herkes ona bakıyordu, yüzlerindeki merak apaçıktı. Emilio bir an tereddüt etti, eski yaralarını tekrar açmak istemiyordu, ama artık kapandıklarını fark etti. “Annem hareketli ve çok sıcak bir kadındı,” dedi kelimelerini dikkatle seçerek. “Kocası çok yakışıklı bir adamdı, uzun boylu, güçlü kuvvetli filan. Kara saçlı, ama teni çok açık. Annem de çok açık tenliydi.” Durdu ve ne demek istediğini anlamalarını bekledi, bunun için genetik uzmanı olmak gerekmiyordu. “Annemin kocası birkaç yıl boyunca şehirde değildi…”</p>

  <p>“Uyuşturucu kaçakçılığından hapis yatıyordu,” diye yardımcı oldu D.W.</p>

  <p>“…ve döndüğünde neredeyse bir yaşında bir oğlu olduğunu öğrendi. Çok esmer bir oğul.” Emilio hareketsiz durdu ve odaya sessizlik hâkim oldu. “Ayrılmadılar. Annemi çok seviyormuş herhalde.” Bu, daha önce aklına gelmemişti ve ne hissetmesi gerektiğini bilmiyordu. “Çok sıcak bir insandı. Sevmesi kolay derdi, Anne belki.”</p>

  <p>“Cezasını da sen çektin yani,” dedi Anne, buna izin verdiği için kadından nefret ederek ve böyle bir oğulu yanlış kadına verdiği için Tanrı’ya kızarak.</p>

  <p>“Tabii. Öyle doğmuş olmam benim için çok büyük bir hataydı. Tam küstahlık yaptım yani.” Emilio bir an Anne’e baktı, ama sonra gözlerini ondan kaçırdı. Bundan bahsetmek bir hata, diye düşündü. Anlamaya çalışmıştı, ama bir çocuk bunu nasıl anlayabilirdi ki? Tekrar omuz silkti ve lafı Elena Sandoz’dan uzaklaştırmaya çalıştı. “Annemin kocasıyla Piç Kurusunun Ağzını Burnunu Dağıtmaca diye bir oyun oynardık. Bu ismi bulduğumda on bir yaşındaydım.” Sırtını dikleştirdi ve eliyle saçlarını alnından geriye attı. “On dört yaşındayken oyunun kurallarını değiştirdim.” Bu kadar yıldan sonra bile, bunu söylemekten hâlâ büyük zevk alıyordu.</p>

  <p>Bundan sonra ne geleceğini bilen D.W., hafifçe sırıttı. La Perla’daki rasgele şiddetten nefret ediyordu ve Emilio gibi çocuklar için birini bıçaklamadan işlerini halletmenin bir yolunu bulmaya çalışmıştı. Babaların çocuklarına “Biri yamuk yaparsa, yüzünü bıçakla,” dedikleri bir yerde zor bir işti bu ve bu tavsiye, sekiz yaşındaki çocuklara üçüncü sınıfın ilk gününde veriliyordu.</p>

  <p>“Saygıdeğer başpederimiz, o zamanlar La Perla’da bir mahalle kilisesinin rahibiydi,” dedi Emilio. Yüzünden bunu anlatmaktan aldığı keyif okunuyordu. “Tabii ki aile fertleri arasında çıkan kavgaları hoş görmüyordu, aralarında kan bağı olmasa bile. Yine de, Peder Yarbrough genç öğrencilerine bazı şeyler öğretiyordu. Bunların arasında, dövüşen iki kişiden biri diğerinden daha iri bir cüsseye sahipse, kavgayı başlatarak zaten haksızlık yaptığı da vardı.”</p>

  <p>“Yani orospu çocuğunu daha sana elini süremeden zımbalaman gerekir,” diye bitirdi D.W. Ses tonu bunun apaçık bir gerçeklik olduğunu söylüyordu. Çocuklara gerçekten de birkaç şey öğretmişti. Emilio çok küçük olduğu için, karşı tarafı şaşırtmak zorunlu bir önkoşuldu. İşin inceliği Emilio’ya Miguel eve körkütük sarhoş gelip onu dövmeye kalkıştığında kavga etmenin kötü olmadığını, ama mahalledeki bir çocuk onunla dalga geçtiğinde yüzünü dağıtması gerekmediğini anlatmaktı.</p>

  <p>“Yani göt herifin tekini dövmek insana belli bir ilkel tatmin verse de,” dedi Emilio D.W.’ya saygıyla başını eğerek, “insanın bunu itidalini kaybetmeden yapması gerekir.”</p>

  <p>“Ben de Supaari’ye yaptıklarını nerede öğrendiğini merak etmiştim,” dedi Jimmy. “Oldukça etkileyiciydin.”</p>

  <p>Konu Jimmy’nin Güney Boston’da tanıdığı, Olimpiyatlarda boks yapmış olan bir rahibin hikâyelerine kaydı, sonra D.W. ordudayken tanıdığı birkaç deniz piyadesini anlattı. Anne ve Sofia öğle yemeğini hazırlamaya başladılar ve başlarını sallayarak Quebec hokey liginde kalecilerin kullanabileceği bazı yasak ama fark edilmesi oldukça güç hareketler hakkında anlatılanları dinlediler. Ama sonunda laf tekrar Jana’ata Tokalaşması’na geldi; Supaari’nin Emilio’ya saldırısını aralarında bu şekilde anıyorlardı. Konu tekrar çocukluğuna dönmeye yüz tutunca, Emilio ayağa kalktı.</p>

  <p>“Eski bir becerinizin ne zaman işe yarayacağını asla bilemezsiniz,” dedi konuyu kapattığını belli ederek. Terasa doğru yürümeye başladı, ama sonra dönerek dindar bir şekilde ekledi: “Tanrı’nın bir şey yaparken ne düşündüğünü bilemeyiz.”</p>

  <p>Ciddi olup olmadığını anlamak imkânsızdı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Kashan’dan eve dönüş yolculuğu, Supaari’ye Gayjur’dan gelişinden daha kısa geldi. İlk gün, kafasını tamamen boşaltıp, dikkatini tümüyle nehre, taşlara, tahtalara ve nehir kenarındaki kumlara verdi. Ama nehirdeki ikinci günü hayret dolu, düşünceli bir gün oldu.</p>

  <p>Yeni gerçekler, yeni fikirler, yeni olanaklar öğrenmişti, ama zaten yeni fırsatlar görme, yeni dostlar edinme konusunda hep başarılı olmuştu. Runalar gibi yabancılar, kendi insanlarından bazen çok farklı olabiliyordu ve onları sık sık anlayamıyordu, ama Ha’an’ı gerçekten çok sevmişti, zekâsını kıvrak ve etkileyici bulmuştu. Diğerlerini daha az anlayabilmişti, sadece Ha’an’ın yarattığı etkiyi tamamlıyorlardı. Tercüme yapıyor, resim çiziyor, garip ve rahatsız edici aralıklarla yemek ve içecekler getiriyorlardı. Ve dürüst olmak gerekirse, hepsi aynı kokuyu taşıyordu.</p>

  <p>Supaari, nehirde yanında yüzen büyük bir <i>kivnest</i>’i izleyerek döndüğünde birkaç günlüğüne kiraladığı tekneyi satın almaya karar verdi. Teknenin fiyatı artık önemli değildi. Yabancıların getirdiği malları incelemişti ve artık yapacağı ticaretin boyutlarını biliyordu. Hesaplanamayacak büyüklükte bir serveti garantilemişti. Sadece bu yolculuğun sonunda bile değeri hayallerini çok aşan mallar getiriyordu yanında. İşini yabancılara anlatmıştı, onlar da memnuniyetle ona ilginç kokulu birçok paket vermişlerdi. Adları da kokuları kadar şahaneydi: Vanilya, kekik, nane, tütsü, adaçayı. Kahverengi tarçın çubukları. Mum denen ve yakılınca hoş kokular yayan garip, yumuşak silindirler. Supaari en çok bunları beğenmişti. Ayrıca ona, yabancılardan birinin kâğıda çizdiği birçok “manzara” resmi vermişlerdi. Gerçekten çok güzel, inanılmaz şeyler. Supaari neredeyse Reshtar’ın bunları geri çevirmesini diliyordu, manzaraları kendine saklamak istiyordu çünkü.</p>

  <p>Yabancıların mallarının değerini anlamadıkları belliydi, ama Supaari VaGayjur onurlu bir adamdı ve tercümana uygun bir fiyat teklif etmişti. Bu, Kitheri’nin ona ödeyeceği fiyatın on ikide biriydi, ama yine de oldukça büyük bir rakamdı. Bunu, iki tarafı da zorlayan bir konuşma takip etmişti. Ha’an ona bu malların hediye olduğunu anlatmaya çalışmıştı. Supaari’nin bunu kabul etmesine imkân yoktu, çünkü bunları hediye olarak kabul ettiği takdirde satması imkânsızdı. Küçük kara tercüman ve uzun saçlı kız kardeşi durumu düzeltmişti, ama sonra − adı neydi herifin?.. Suhn mu? Suhndos mu? Her neyse öyle bir şey işte. Neyse adam paketleri doğrudan Supaari’ye vermeye çalışmıştı! Bunların anne babaları neyin nesiydi acaba? Askama arkadaşının ellerini Chaypas’a doğrultarak malları ondan geçirmeseydi, VaKashani’nin anlaşmada hiçbir payı olmayacaktı. Kibarlıktan yoksundular, ama yine de, tercüman hatasını fark edince uzun uzun özür dilemişti.</p>

  <p>VaKashani, yabancıları ağırladıkları için Supaari’nin kazancından bir bölüme hak kazanıyorlardı ve böylelikle üreme hakları takviminde neredeyse bir yıl ilerlemiş olacaklardı. Supaari onlar için memnundu, ama biraz da kıskanmıştı. Keşke hayat üçüncü bir Jana’ata için de bir Runa köy şirketi için olduğu kadar kolay olsaydı. O zaman kendi sorunu da çözülmüş olurdu. Üreme haklarını satın alır, ekonomik gücünü ve devlete olan bağlılığını kanıtlamış biri olarak hayatına devam ederdi. Ama Jana’ata yaşamı ender olarak basit ve mantıklıydı. Jana’ata ruhunun en derininde, her şeyin kontrol edilmesi, düşünülmesi, doğru yapılması gerektiğine dair bir inanış yatıyordu. Hayatta hata yapmaya çok az yer vardı. Gelenek güvenlik; değişim ise tehlike demekti. Supaari bile bunu hissediyordu, ama sık sık içgüdüsüne karşı çıkarak bolca para kazandığı oluyordu.</p>

  <p>Ozanlar, ilk beş Jana’ata avcısının ve ilk beş Runa sürüsünün lngwy tarafından bir adada yaratıldığını anlatıyordu, orada denge kolaylıkla kaybedilebilirdi ve kötü idarenin bedeli yok olmaktı. Avcılar ve eşleri beş defa hata yapmışlardı, düşüncesizce, her şeyi şansa bırakarak öldürmüşlerdi, kontrolsüzce çoğalmışlardı ve her şeyi kaybetmişlerdi. Altıncı girişimde, Hepimizin Babası Tikat Runalara çiftleşmeyi öğretmiş ve Hepimizin Anası Sa’arhi’yle beraber anakaraya getirilip hükmetme hakkıyla donatılmıştı. Pa’au ve Tiha’ai ve diğer kardeşler hakkında başka hikâyeler de vardı. Kim bilir? Belki de bunlarda bir gerçeklik payı vardı, ama Supaari buna pek inanmıyordu. Ingwy hikâyesi, ona çoğalma hakkının sadece ilk iki çocuğa verilmesine bahane olsun diye yaratılmış bir uydurmaca gibi geliyordu.</p>

  <p>Zaten fark etmezdi. Hikâyeler ister geçmişteki gerçeklerden ister hükmedenlerin bencilliğinden kaynaklansın, her şey nasılsa öyleydi. O bir üçüncüydü, o zaman sorun, Galatna Reshtarı’nı ona Kurucu sıfatı vermeye nasıl ikna edeceğiydi. Zor bir işti, incelik ve kurnazlık gerekiyordu. Reshtari kendilerine verilmeyen hakkı başkalarına bahşetmeye çok hevesli değillerdi. Hlavin Kitheri’yi, bir şekilde bu hakkı vermenin lehine olduğuna inandırmak gerekiyordu. Supaari VaGayjur için çözümü zor, nazik bir sorun.</p>

  <p>Fazla hevesle avlanmak avı kaçırır. Supaari bu konuyu düşünmeyi bıraktı. Sadece etraftaki fırsatları gözleyerek hayata devam etmek daha iyi bir seçimdi, çılgın koşuşturmalar sadece toplumdaki konumunu zedelerdi. Biliyordu ki, sabırlı davranılınca hedefe hep ulaşılır.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Supaari’nin ilk ziyaretinden sonra, Cizvit ekibi Rakhat’taki ikinci yıllarını arzuladıkları kadar başarılı ve tatmin edici bir şekilde geçirmelerini sağlayan bir rutin tutturdu.</p>

  <p>Artık kendilerine ait iki evleri vardı. Bunu Supaari’ye borçluydular. Anne ona Runalarla sürekli birlikte yaşamayı gerçekten yorucu bulduklarını itiraf ettiğinde evlerin sadece onlara ayrılmasını sağlamıştı. Ayrıca yalnız kaldıkları bir anda, ona, D.W.’nun iyi olmadığını ve bazen nehre kadar olan yolu yürümekte zorlandığını söylemişti. Supaari’nin hastalığın sebebi ya da tedavisi konusunda hiçbir fikri yoktu, ama Runalarla konuştuğunda evlerin nehre daha yakın olmasını istemişti.</p>

  <p>Sofia, Anne ve George’la beraber yaşıyordu. Yandaki bölme, bekâr erkeklerin yatakhanesi ve herkes için ofis işlevi görüyordu. Anne’in tarafı ise evleriydi. Bu düzenlemenin, Manuzhai ve Chaypas’la yaşarken sürekli yaşadıkları yatak ve yer değiştirmelere göre çok büyük bir iyileşme olduğunu fark ettiler.</p>

  <p>Artık Supaari’den VaKashani’nin sadece onlara katlanmayıp orada olmalarından memnun olduklarını biliyorlardı. Supaari’ye köye faydası dokunacak mallar vererek toplumun ekonomik yapısına girmişlerdi ve artık, Runaların gece kalmalarına izin vermemek ya da gün sırasında rahat bırakıldıkları belli zamanlar olması gibi küçük imtiyazlar isterken kendilerini daha rahat hissediyorlardı. Hâlâ pek çok ziyarete gidip gece yatısına misafir çağırıyorlardı (özellikle Manuzhai ve Askama), ama artık düzenli olarak yalnız kalabildikleri bazı vakitler vardı. Eskisine göre çok daha rahatlardı.</p>

  <p>O yıl Anne, Sofia ve D.W. vakitlerinin çoğunu Supaari’yle yaptıkları konuşmalardan öğrendiklerini yazıya dökmekle geçirdiler. Konular özellikle Runa biyolojisi, sosyal ve ekonomik yapısı ve Runalarla Jana’atalar arasındaki anlaşmalardı. Yazdıkları her paragraftan yüzlerce yeni soru çıkıyordu, ama adım adım ilerlediler ve Roma’ya birçok inceleme gönderildi. Anne, Supaari’ye duyduğu gönül borcunu ödemek için yazdığı her şeyin altına yazar olarak onun da adını koyuyordu. Sofia, Emilio’nun bu konudaki alçakgönüllülüğünden etkilenerek aynısını yapmaya başladı ve sonunda D.W. da bunu kabul etti.</p>

  <p>Emilio Sandoz, dilbilimin her dalıyla ilgili araştırmalar yapıyordu. Sorular soruyor, yaptıkları araştırmalarda her birine ayrı ayrı yardımcı oluyor, bir yandan da Sofia’yla beraber Ruanja öğretmek için bir program, Manuzhai ve Askama’yla beraber de Ruanja bir sözlük yazıyordu. Marc, gelmelerinin üzerinden birkaç gün geçmeden Runaları ve hayatlarını çizip resmetmeye başlamıştı ve mevsimler değiştikçe buna devam etti. Runaların bu resimleri anlatırken cisim çekimi kullanması Emilio’yu sevindirmişti. Artık köyün kadınları ticaret yapmak için yolculuğa çıktıklarında, Marc’tan ya da çıraklarından birer portre istiyorlardı. Chaypas’ın anlattığına göre, bu, uzaktayken de ailelerinin yanında olabilmek içindi. Böylece cismen orada olmasalar da, anneler görünmez olmuyorlardı.</p>

  <p>George ve Jimmy evlerine bir su şebekesi döşeyip uçurumun yukarısından aşağıya eşya taşımak için bir makara sistemi geliştirmişlerdi. Runalar, çok geçmeden diğer dairelere de benzer sistemler eklediler. Sonra, George’un nehir kenarına kurduğu su kaydırakları vardı, Runa çocukları gün boyu orada oynuyor, yerli yabancı bütün büyükler de ara sıra kaydıraklarda çalışıyorlardı.</p>

  <p>Yaptıkları hiçbir şey Runaları şaşırtmıyordu, insanlar artık onları şaşırtmanın imkânsız olduğunu düşünmeye başlamışlardı. Ama Supaari’nin ilk ziyaretinin sonlarına doğru, Marc tüccara yabancıların bir bahçe kurmasına itiraz edilip edilmeyeceğini sormuştu. Emilio Ruanja’da bahçeye tekabül eden bir kelime olmadığını fark edince Supaari’ye resimler gösterilmişti. Bu kavrama yabancı olmayan Supaari konuyu Kashan büyüklerine götürmüş ve Marc için ekim yapma iznini almıştı.</p>

  <p>Sonuçta VaKashani’nin kesinlikle akıl erdiremediği şekilde, Marc, George ve Jimmy, hiçbir yararlı kökün yetişmediği bir araziyi kazmaya başladılar. Kocaman kaşıklarla toprağı kaldırıp, toprağı tekrar eskiden olduğu yere, ama ters bir şekilde koyuyorlardı. Runalar buna ne tepki göstereceklerini bilmiyor, hayretler içinde olup biteni seyrediyorlardı.</p>

  <p>Bu esrarengiz faaliyetin yabancıları çok yorduğunun belli olması, durumu daha da komikleştiriyordu. George durup alnındaki teri siliyor ve Runalar uzun uzun gülüyordu. Marc’ın yere oturup hızla soluması, hepsini yerlere yatırıyordu. Jimmy durmadan çalışıyor, kırmızı kıvırcık saçlarının ucunda ter damlaları birikiyordu. Yanına gelen Runalar, ona, “Toprak şimdi gerçekten güzel oldu. Eskisinden çok daha iyi,” gibi yorumlarda bulunuyorlardı. Runalarda dalga geçme yeteneği vardı.</p>

  <p>Çok geçmeden, başka köylerden gelen Runalar da çocuklarını su kaydıraklarına bırakarak bahçıvanları izlemeye başladılar. George, Amerika’da turist olarak görmeye gittiği Amiş insanlarına sempati beslemeye başlamıştı, onlar da sadece çiftçilik yapmaya çalışırken gösteri unsuru haline gelmişlerdi. Ama Runalar yavaş yavaş yaptıkları işin geometrik planını görmeye başladıklarında gülüşler azaldı ve çalışmaları ciddiyetle izlemeye başladılar. Bahçe ciddi bir bilimsel deneydi ve dikkatli ölçümler yapılacaktı, ama Marc Robichaux’nun yaptığı her şey güzel olmak zorundaydı. Bahçeyi iç içe geçmiş bir dizi kare ve daire şeklinde tasarlamıştı, sebzelerin yetiştiği tarlalar çeşitli otlarla çevriliydi. George ve Jimmy, bitkilerin tırmanmaları için tahta çitler ve bazı bitkileri aşırı yağmurdan korumak için şemsiyeler yerleştirdiler. Artık sonucu merak etmeye başlayan Manuzhai, bu çalışmada onlara yardımcı oldu ve ortaya çok güzel yapılar çıktı.</p>

  <p>Rakhat’ın “kurak” mevsiminin Dünya’dan gelen bitkiler için uygun bir iklim olduğu anlaşıldı. Mevsim ilerledikçe, bahçenin ne kadar iyi planlandığı görüldü. Bütün sebzelerin düzenli sıralar ya da daireler içinde durduğu, renkli, güzel bir bahçe oluşmuştu.</p>

  <p>Supaari zaman zaman Kashan’a geliyordu ve üçüncü ziyaretinde bahçeyi inceledi. “Bizim de böyle bahçelerimiz var, ama kokuları oldukça farklı,” dedi kibarca. Aslında kokulardan bazıları narin burnunu çok rahatsız etmişti. “Ama sizinki göze çok daha hoş geliyor.” Bundan sonra bahçeyle hiç ilgilenmedi; bunun yabancıların zararsız bir garipliği olduğunu düşünüyordu.</p>

  <p>Supaari’nin şehirden kendi yemeğini getirdiğini ve teknesinde yalnız başına yediğini fark ettiler. Bazen yanında başka Runalar da getiriyordu. Bu Runalar ayaklı kütüphane gibiydiler. Yabancıların sorduğu en teknik soruların bazılarına cevap verebiliyorlardı. Yazılı malzemeler de vardı, K’San dilinde kaleme alınmış ve bu sebeple mühendislik çizimleri dışında tamamen anlaşılmaz yazılar. George ve Jimmy özellikle radyo sistemleriyle uğraşıyorlardı, enerjiyi ve sinyalleri nasıl ürettiklerini, nasıl kaydettiklerini öğrenmek istiyorlardı. Supaari bunu anlaşılır buluyordu, çünkü yabancıların bir şekilde Galatna konserlerini duydukları için geldiklerini biliyordu. Maalesef kendisi onlara pek bilgi veremiyordu, radyoyu sadece bir dinleyici olarak tanıyordu. Bu bilgisizliği mühendisler için üzücüydü.</p>

  <p>“O bir tüccar, mühendis değil,” dedi Anne onu savunmak için. “Hem kullandığı bütün teknolojiyi anlayan son insan herhalde Leonardo da Vinci’ydi.” Ve bu durumdan şikâyetçi olan George’u Supaari’ye aspirinin nasıl etkide bulunduğunu anlatmaya davet etti.</p>

  <p>Supaari en azından Runaların müziği niye sevmediğini açıklayabiliyordu. “Biz Jana’atalar müziği bazı törenlerimizde kullanırız,” dedi Anne ve Emilio’ya bir <i>hampiy</i>’de otururken. Bunun için doğru Ruanja terimlerini bulmakta zorlanıyor gibiydi. “Sadece kendi aramızda düzenlediğimiz törenler. Runalar bunu korkutucu buluyor.”</p>

  <p>“Şarkıları mı törenleri mi?” diye sordu Anne.</p>

  <p>“Biri, ikisi de diye düşünüyor. Ayrıca… Ruanja karşılığı yok, <i>ba’ardali basnu charpi</i> de var. İki grup oluyor, biri burada biri orada.” Grupların birbirlerinin karşısında durduğunu işaret etti. “Şarkı söylüyorlar, önce bir grup, sonra diğeri. Sonra karara varılıyor ve bir ödül veriliyor. Runalar böyle şeylerden hoşlanmıyor.”</p>

  <p>“Şarkı yarışmaları!” diye haykırdı Anne. “Sen ne düşünüyorsun Emilio? Herhalde bu işin profesyonelleri filan da vardır. Eskiden Galler’de böyle yarışmalar olurdu. Çok güzel korolar vardı.” Bunları İngilizce söylemişti.</p>

  <p>“Evet. Runaların böyle yarışmalardan kaçınacakları belli, birinin <i>porai</i> olacağını garantiliyorsun çünkü. Bütün yarışmacılar kazanmak ister.” Emilio yeniden Ruanja’ya geçti. “Biri düşünüyor ki, bir grup kazanıp diğeri kazanmayınca Runaların kalpleri <i>porai</i> olur,” dedi ve Supaari’ye kafasında kurduğu mantığı anlattı.</p>

  <p>“Evet, Ha’an,” dedi Jana’ata, Emilio’nun tercüme yaptığını düşünerek. Bir dirseğine yaslandı ve Anne’in esprili bulduğu bir tonla, “Biz Jana’atanın öyle kalpleri yok neyse ki,” dedi.</p>

  <p>Supaari yanında başka Jana’ata getirmiyor, George ve Jimmy şehri görme ve türünden kişilerle tanışma isteğinde bulunduklarında mazeretler üretiyordu. Bir neden söylemesi için baskı yapıldığında, “Jana’atalar sadece K’San konuşur,” diyordu. Onlara Ruanja dilini öğrenmiş olmasının sıradışı bir durum olduğunu anlattı, normal olarak Runaların Jana’ata dillerini öğrenmesi gerekiyordu. Biraz zayıf bir mazeret olduğu için bunu kibar bir uydurmaca olarak kabul ettiler. D.W., Supaari’nin ticaret tekelini korumak için varlıklarını gizli tuttuğunu düşünüyordu. Cizvitler, ne de olsa kapitalist bir sistemden gelmişlerdi ve tüccarın kahve ve Dünya baharatları piyasasını elinde tutmak istemesine kızmıyorlardı. Bu yüzden, D.W. yetkili biriyle temas kurmak için sabırsızlansa da, Supaari’ye çok baskı yapmamaya çalıştılar. <i>Cunctando regitur mundis</i>’ti. Bu arada, Emilio K’San dilini öğrenme çalışmalarına hız vermişti.</p>

  <p>Sonunda, Kashan’a varışlarından bir buçuk Rakhati yılı sonra, Supaari onlara Gayjur’u ziyaret etmeleri için bir yol bulduğunu söyledi. Bu biraz zaman alacaktı, ayarlaması gereken birçok şey vardı ve bu yüzden ziyaret için bir sonraki yağmurlu mevsimi beklemeleri gerekecekti. Bu süre içerisinde onları ziyarete gelemeyecekti, ama Partan başında geri dönüp onları şehre götürecekti. Planı bir şekilde kızıl ışıkta görebilmeleriyle bağlantılıydı, ama niye böyle olması gerektiği konusunda tam bir açıklık getirmiyordu.</p>

  <p>Her halükârda durumları gayet iyiydi. Hepsinin yapacak bir işi vardı. Supaari birçok yönden onlara çok yardımcı olmuştu ve alınmasına yol açacak bir harekette bulunmak istemiyorlardı. “Her şey adım adım,” diyordu Emilio, Marc da, “İş olacağına varır,” diye ekliyordu.</p>

  <p>Bu süre içinde Cizvitlerin sağlığı genel olarak yerindeydi. Virütik hastalıklardan korkmuyorlardı, zaten gezegende onlara zararlı olabilecek bir hastalık kaynağı da yoktu. Jimmy bir parmağını kırdı. Marc bahçede taş kaldırırken bir şey ısırdı, ama ısıran her neyse kaçtığı için ne olduğunu öğrenemediler. Marc bir süre sonra iyileşti. George, bir gece patikaların birinden düşerek Manuzhai’nin korkularını haklı çıkardı, ama ciddi bir şeyi yoktu. Sofia kahveyi bırakmayı denediğinde, uzun süre baş ağrıları çekti. Bırakmak istemesinin sebebi, Runaların kahveyi satmak yerine içmeye kalktıklarını görünce acıyla inlemeleriydi. Anne bir ay boyunca ona ağrı kesiciler verdi, ama sonra Sofia’ya etrafta başkaları yokken kahve içmesini tavsiye etti. Sofia bu çözümü memnuniyetle kabul etti ve baş ağrıları geçti.</p>

  <p>Genel olarak, Anne Edwards’ın ufak doktorluk işi gayet iyi gidiyordu, durumundan memnun olmadığı tek hastası D.W. Yarbrough’du. Zihni her zamanki hızını ve gücünü korusa da, vücudu yavaş yavaş zayıflıyordu. Ve Anne’in denediği hiçbir şeyin ona faydası dokunmuyordu.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Sonradan düşündüklerinde, Runaların da kendi bahçelerini kurmaya başlayacaklarını tahmin etmek mümkündü. Runalar bütün o gülünç uğraşıların sonunda neyin ortaya çıktığını, bahçenin ne kadar güzel bir şey olabileceğini ve evlerinin ne kadar yakınında yiyecek toplayabileceklerini anladıklarında, bahçeciliği de kendilerine özgü yaratıcılıklarıyla benimsediler. Bahçecilik Kashan’dan başlayarak nehir yoluyla diğer köylere de yayıldı. Anne, Runa ziyaretçilere bu konuda sorular sorup uydu fotoğraflarını kullanarak süreci takip etti ve sonra bahçeciliğin yayılma hızı ve şekli hakkında bir makale yazarak Dünya’ya gönderdi.</p>

  <p>Marc ve George ilk Runa bahçıvanlara pik ve <i>k’jip</i> tarlalarına giderken eşlik ettiler ve köklü bitkiler getirmelerine yardımcı oldular. Bazı bitkiler bahçede yetişmiyordu, ama bazıları da çok iyi tuttu. Yeni bitkiler eklendi. Runalar patatese bayılıyordu, yabancılar onlara filizler verdi. Bunun dışındaki en büyük başarıları patlamış mısır oldu, Runalar bunu yiyecek olmanın yanı sıra bir eğlence kaynağı olarak da görüyordu. Sofia bu kadar tohum paylaşmanın ekolojik bir felakete yol açıp açmayacağını sorduğunda, Marc getirdiği türlerin özel olarak seçildiğini ve bakılmadığı takdirde bir yıl içinde öleceğini söyledi.</p>

  <p>Artık evlerinden bitkilerin doğal olarak yetiştiği tarlalara yürümek zorunda olmayan VaKashani, gittikçe daha hareketsiz olmaya başladılar. Yağ oranları arttı. Hormon üretimi tetiklendi, Kashan ve çevre köylerde hayat daha bir ilginç olmaya başladı. Supaari, Runa cinsel yaşamının genel hatlarını anlatmış olmasaydı da, Anne o yıl sırf gözlem yaparak durumu çözebilirdi. Runa hayatında gerçekten yalnız kalmak diye bir şey yoktu.</p>

  <p>Zamanla Runaların da küçük yabancıların nereden geldiğini merak ettiğini keşfettiler. İstedikleri cevap, “Dünya” değildi. Artık cinsellik ve hamilelik ve yeni aileler revaçta konular olduğu için, Anne onlara insan davranışlarının, bedeninin ve anatomisinin belli özelliklerini anlattı. Çok geçmeden, Ruanja dilindeki kişi zamirlerinin yabancılar için daha doğru bir şekilde kullanıldığını fark ettiler.</p>

  <p>İnsanlar ne kadar dikkat etmemeye çalışsalar da, Jimmy Quinn ve Sofia Mendes’in ilişkisinin fark edilmemesine imkân yoktu. VaKashani bu çifte bayılıyordu. Bunu göstermek için onlar etraftayken sürekli cinsel espriler yapıyor, onları parmaklarıyla gösterip gülüyorlardı. Jimmy ve Sofia bundan çok rahatsız olmuyorlardı, zaten bu toplumda utanmak diye bir lüksleri de yoktu. Ve aslında arkadaşlıklarını derinleştirip sonunda aşka dönüşmesine izin verdiklerinde, gerçekten utandıkları tek bir insan vardı. Üçü arasında bu konu asla açılmadı, konuşmak herkesin bildiği gerçekleri kelimelere dökmek olurdu. Emilio onlarla, başka bir çift olsa yapacağı gibi dalga geçmiyordu ve ikisini bir arada gördüğünde hep ciddi davranıyordu. Ama ara sıra, bir yürüyüşten döndüklerinde ya da kafalarını kaldırıp odanın diğer tarafında onu gördüklerinde, gözlerinin üzerlerinde olduğunu fark edip o ciddi yüzde sessiz bir kutsama, bir kabullenme buluyorlardı.</p>

  <p>Sofia’nın iki aydır hazır olduğu teklifi nihayet yaptığında, Jimmy’nin sorusu her zamanki gibi komik, Sofia’nın cevabı da her zamanki gibi kesindi. “Sofia, biliyorum ki bunun için Dünya üzerindeki son erkek sayılırım…”</p>

  <p>“Evet,” dedi Sofia.</p>

  <p>James Connor Quinn ve Sofia Rachel Mendes, Stan’ja’nın beşinde, yani yaklaşık olarak 26 Kasım 2041’de, mavi, yeşil ve turkuvaz renkli Rakhat gezegeninin Güney İli İnbrokar’ın Kashan köyünde, adını bilmedikleri çeşitli çiçeklerle bezenmiş geleneksel bir Yahudi <i>chuppah</i>’sının altında evlendiler. Gelin, Supaari’nin getirdiği ipekli bir Runa kumaşından Anne’in diktiği bir gelinlik giydi. Sofia’nın başına taktığı kurdele ve çiçek zincirini Manuzhai hazırladı. Sofia’yla neredeyse aynı ağırlıkta olan D.W., gelinin babası rolündeydi. George sağdıç oldu. Anne’in de törende bir rolü vardı, ama o bunun yerine tören boyunca ağlamayı seçti. Askama tabii ki çiçek kızıydı ve VaKashani törenin en çok bu bölümünü beğendiler. Marc Robichaux, rahiplik yaptı ve klasik tören konuşmalarının arasına biraz da Ruanja şiir sokuşturdu. Anne, Yahudi bir nikah töreninin sonunda damadın bir bardağı ezmesi gerektiğini biliyordu, ama bu geleneğe en yakın bulduğu şey Jimmy’ye bir Runa parfüm şişesini kırmasını önermek oldu. Sonra D.W. Sofia’nın tercihi göze alınarak bunun bir kahve fincanı olmasını önerdi, bu yüzden seramik bir fincan kullandılar. Marc da töreni Yahudilerin ilk meyveler ve yeni başlangıçlar için okudukları Shehecheyanu duasıyla bitirdi. Sofia’nın gözleri, Fransızca aksanlı kelimeleri duyduğunda faltaşı gibi açıldı, sonra Marc’ın dil öğretmeninin dudaklarına bakarak okuduğunu fark etti. Arkasına baktığında birkaç metre uzaktaki Emilio Sandoz’u gördü. Sandoz ona gülümsedi ve bu evlilik hediyesi oldu.</p>

  <p>Törenin ardından büyük bir ziyafet verildi, bol bol yeşillik ve patlamış mısır yendi. Oyunlar ve yarışmalar düzenlendi, ama sonunda ödül verilmediği için kimse <i>porai</i> olmadı! Runa ve insan geleneklerinin ve yiyeceklerinin eğlenceli bir birleşimiydi. Bundan sonra, tören boyunca Dünya’da herhangi bir annenin çalışacağı kadar çalışmış olan Anne, yeni evli çiftin ilk geceleri boyunca kesinlikle yalnız bırakılacaklarını Runalara anlattı. VaKashani de bunu ilginç bularak, yeni çifte verilecek ev için bitkilerden ve kurdelelerden örülmüş bir kapı hazırladılar. Eve arkalarında büyük bir kalabalık eşliğinde giren Jimmy ve Sofia, gülerek herkese tavsiyeleri için teşekkür ettiler ve sonunda kendilerini yalnız buldular. Dışarıdaki şenliğin sesleri giderek yatıştı ve üçüncü gün batımında daha özel bir kutlamanın seslerine karıştı.</p>

  <p>Bu geceden çok önce bazı gerçekler söylenmişti. Etraflarında düğün planları şekillenirken, onlar kendilerine verdikleri bekleme süresi boyunca bir <i>hampiy</i>’in gölgeli ışığında oturup birbirleriyle uzun uzun konuşmuşlardı. Anlatacak çok şey vardı; aile gelenekleri, komik hikâyeler, yaşamlarından detaylar. Bir öğleden sonra Jimmy Sofia’nın yanında uzanmış, onun mükemmelliğine ve kendi şansına hayret etmişti. Ona masum biri olarak geldiğini asla düşünmemişti ve parmağıyla yüzünün hatlarını okşayarak, ona bakmış ve anlamı konusunda hiçbir soru bırakmayan alçak bir sesle, “Seni ne mutlu ediyor Sofia?” diye sormuştu.</p>

  <p>Sofia ağlamaya başlamış ve “Bilmiyorum,” demişti, çünkü bir gün birinin kendisine bunu soracağını asla hayal etmemişti. Jimmy şaşırarak tuzlu gözyaşlarını öpmüştü. “O zaman beraber öğrenmemiz gerekecek.” Sofia’nın verdiği tepkiden, anlattıklarının dışında bir şeyler olması gerektiğini biliyordu.</p>

  <p>Sofia geçmişinin bu bölümünü gizli tutmayı planlamıştı, ama artık aralarındaki son engel de yok olmuştu. Her şeyi duyduğunda, Jimmy onun kalbinin parçalanır gibi olduğunu düşünmüş, ama sadece durmuş ve onu tutup ağlamasının bitmesini beklemişti. Sonra gözlerinin içine bakarak gülmüş ve bir meslektaşıyla teorik bir meseleyi konuşan bir bilim adamının kuru tonlamasıyla, “Sence seni ne kadar süre boyunca her gün daha çok sevmeye devam edebilirim?” diye sormuştu. Sonra bunu bir cebir sorusu haline getirip limitte sonsuza yaklaştığını göstermiş ve onu tekrar güldürmüştü.</p>

  <p>Yani Rakhat’taki yaz mevsiminin başlangıcına işaret eden bu Stan’ja ayının beşinde, artık aralarında hiçbir duvar, hiçbir savunma duvarı kalmamıştı. Geceler kısa, günler uzundu, ama o ilk gece evliliğin kutsal dansını gerçekleştirecek kadar vakitleri vardı. Ay ışığı, kapılarındaki çiçeklerin ve kokuların arasından süzülerek, bir Rakhati ozanının şarkılarına layık anlarında yollarını aydınlatıyordu.</p>

  <p>O yazın sonralarında, yağmur yağarken, böyle sayıların eski dansı tekrar başladı: İki, dört, sekiz, on altı, otuz iki ve yeni bir hayat şekillendi. Ve geçmiş nesiller tekrar bilinmeyen geleceğe bağlanmış oldu.</p>
