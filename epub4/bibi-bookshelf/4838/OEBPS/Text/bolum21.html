<h1><span>21</span><br/>Rakhat:<br/>İkinci Ay, Temas</h1>

  <p class="girintisiz">Alan Pace’in ölümünden sonra yedi kişi kalan ve ciddileşen Cizvit ekibi toparlandı ve neredeyse bir aydır yaşadıkları cenneti terk etmek için hazırlanmaya başladı.</p>

  <p>D.W. cenazeden sonra durum değerlendirmesi yapmaya karar vermişti. “Al ve Kabul Et” adlı Cizvit ilahisinin son notaları hâlâ kulaklarında, şarkıcılarla temas kurmak için yola koyulmadan önce <i>Stella Maris</i>’e geri dönmenin artılarını ve eksilerini tartıyordu kafasında. İniş aracının yakıtı sınırlıydı. İlk inişte tükettikleri yakıt miktarına dayanarak, aracın depolarının ana gemiden yere inip geri dönmek için gerekenin yüzde 103’ü ile 105’i kadar yakıt taşıyabildiğini hesaplamıştı. Bu oldukça şanslı bir durum, diye düşündü gökyüzüne bakarak. Göktaşında beş kez gidip dönmeye yetecek kadar yakıtları vardı. Belki de altı kez, ama bu çok riskli olurdu. Beş diyelim o zaman, diye düşündü. Dünya’ya dönüş için yakıt ayırarak, gelecek dört yıl içinde yiyecek, donanım ve ticari mallar taşımak için dört kez göktaşına gidip gelebilirlerdi. Acil durumlar için de bir miktar yakıt ayırmaları gerekecekti.</p>

  <p>Bu noktada, ticaret için ne kullanabilecekleri konusunda bir fikirleri yoktu, ama ne kadar yiyeceğe ihtiyaçları olacağını biliyorlardı. Yerel yiyecekleri ve suyu giderek daha çok tüketmeye başladıklarından, getirdikleri erzak beklediklerinden daha uzun dayanmıştı. Sadece Anne ve Emilio hâlâ kontrol olarak Dünya’dan getirilenleri yiyorlardı, ama ikisi de çok iştahlı insanlar değildi. Ve şimdi yedi kişi kalmışlardı. Bir hafta daha rahatlıkla yetecek yiyecekleri vardı, ama D.W. ellerinde en az on iki aylık yedek olursa kendini daha rahat hissedeceğine karar verdi ve ilk seferde getirmedikleri şeylerin listelerini çıkarmak için herkesi işe koştu.</p>

  <p>D.W.’nun listesinde bir tüfek vardı ve bunu kimseye söylemeden getirmeye karar vermişti çünkü konunun uzun uzun tartışılmasını istemiyordu. Ve daha fazla ip. İtiraf edeceğine ölmeyi tercih ederdi, ama daha fazla kahve getirmek de istiyordu. İklim koşulları genelde uygundu, ama fırtınalar insanın tüylerini diken diken ediyordu ve üç güneş birden tepedeyken hareket edilemeyecek kadar sıcak oluyordu. Daha hafif giysilere ve güneş kremine ihtiyaçları vardı.</p>

  <p>Ama en çok Ultra-Light’ı istiyordu: getirdikleri tüm araçlar gibi güneş enerjisiyle çalışan, iki kişilik, ufacık bir uçak. Kanatlarına gerilen fotovoltaik polimer film, on beş beygir gücündeki motoru çalıştıracak kadar elektrik üretiyordu. Çok şirin ve kullanması çok eğlenceli bir araçtı. İnişte bütün mürettebat iniş aracında olduğu için getirecek yer olmamıştı. Bundan sonra etrafı incelemek için gerçekten işe yarardı. Marc’ın haritaları iyiydi, ama D.W. mürettebat yola koyulmadan önce önden uçup neler olduğunu kendi gözleriyle görmek istiyordu.</p>

  <p>ROM tabletini kolunun altına yerleştirdi ve Anne Edwards’a doğru yürümeye başladı. Anne sırtını bir “ağaca” dayamıştı, D.W.’nun kendisine doğru geldiğini uzaktan fark etti. <i>Stella Maris</i>’in kütüphanesine bağlı olan notebook’undaki kayıtlarına bakıyordu.</p>

  <p>“Bakteriyal endokardit olabilir,” dedi sessizce, D.W. duyacak kadar yaklaştığında. “Kalp kapaklarının iltihaplanması. Dünya’dan ayrılmamızdan az önce yeni bir türü bulunmuştu. Sağlıklı bir insanı bile oldukça kısa bir sürede öldürebiliyor. Bizim oralarda bile otopside saptanması çok zor.”</p>

  <p>“Hmm.” D.W. yanına oturdu. “Bakterileri nereden kapmış olabilir ki?”</p>

  <p>“En ufak bir fikrim yok, D.W.,” dedi Anne, yüzünün önünde toplanmış olan beterböcek dedikleri sineksi yaratıkları kovmak için elini sallayarak. “Belki hep taşıyordu, bağışıklık sistemi bir sebeple zayıflayınca vücudunun savunma mekanizmasını alt etti. Kızılötesi radyasyon bağışıklık sistemini etkileyebilir ve burada epeyce UV ışını alıyoruz.”</p>

  <p>“Ama bunun endo bilmemne olduğundan emin değilsin?” Yerden bir dal alıp oynamaya başladı, daire şeklini alana kadar yavaş yavaş büktü.</p>

  <p>“Hayır. Şimdiye kadar daha iyi bir açıklama bulamadım.” Anne notebook’unu kapattı. “Daha dün öldüğüne inanmak çok zor. Dün gece için özür dilerim.”</p>

  <p>“Aynen,” dedi D.W. ona gözucuyla bakıp ormana dönerek. Dalı bir kenara attı. “Kötü bir gün geçirmiş olan bir bayanın üstüne gitmek iyi bir fikir değildi.”</p>

  <p>Anne elini uzattı. “Barış?”</p>

  <p>“Barış.” Anne’in elini alıp birkaç saniye avcunda tuttu. Sonra bıraktı ve ağrıyan dizleri için ahlayarak ayağa kalktı. “Bundan sonra ne yapacağımıza karar verdiğimi söyleyince benimle arkadaş olmak istemeyebilirsin.” Anne gözlerini kısarak ona baktı. “<i>Stella Maris</i>’e dönüyorum ve George’un yardımcı pilot olmasını istiyorum.”</p>

  <p>“Offf…” diye inledi Anne. Mavi-yeşil bir Hızlı Eddie ayaklarının yanından geçip bir çalılığa daldı. Uzaktan Dominikenlerin bağrışları duyuluyordu.</p>

  <p>“Simülatörde en iyi oydu, Anne. Şimdi gerçeğini kullanmasını istiyorum. Ben yükleme yaparken hayat destek sistemlerini kontrol edebilir. Uzay tutmasından pek etkilenmiyor, bu sefer de hastalanmayacağını umuyorum. Kızacağını biliyordum, ama en mantıklısı bu.”</p>

  <p>“O da bayılacak herhalde,” dedi Anne moralsiz bir sesle. “Bu fikirden gerçekten nefret ettim.”</p>

  <p>“İzin istemiyorum Bayan Edwards,” dedi D.W., ama sesi çok yumuşak ve şefkatliydi. Çarpık çarpık sırıttı. “Söyleyeyim de tek başımızayken bana küfredebil, diye düşündüm.”</p>

  <p>“Kendini küfredilmiş say,” dedi Anne, ama bir yandan gülüyordu. “Ne yapalım. George’un patlamasını ilk defa bekliyor olmayacağım. Ya da tamamen parçalanmasını. Ya da ezilmesini. Ya da bir tarafının kopmasını. Herif eğlence için öyle şeyler yapıyor ki!” Rafting yapışını, kaya tırmanışlarını, arazide bisiklet sürüşünü hatırlayarak başını salladı.</p>

  <p>“Empire State Binası’ndan atlayan adam hakkındaki fıkrayı duydun mu?” diye sordu D.W.</p>

  <p>“Evet, aşağı gelene kadar her katta, buraya kadar sorun yok diyormuş. George’un hayat hikâyesinin özeti sayılır.”</p>

  <p>“Ona bir şey olmayacak, Anne. İyi bir uçak ve pilotluğa yeteneği var. Gitmeden önce simülatörde bir daha yaptırırım.” D.W. yanağını kaşıdı ve gülümsedi. “Bir yerlere çakılıp gebermeye ben de çok hevesli değilim aslına bakarsan. İnişi beceremeyip uçağı yere çakarsam şehit mertebesine yükselemem. Dikkatli olacağız.”</p>

  <p>“Kendi adına konuş, D.W. George Edwards’ı benim kadar iyi tanımıyorsun,” diye uyardı Anne.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Uçuş neredeyse sorunsuz geçti ve George, Anne’in Emilio ve Jimmy’nin arkasına saklanıp gözlerini elleriyle kapattığı için izleyemediği mükemmel bir iniş yaptı. İki adamın arasından parmaklarını aralayıp baktığında, George uçaktan inmiş, çığlıklar atarak sevinçle ona doğru koşuyordu. Yanına ulaştığında kucaklayarak havaya kaldırdı ve nefes almadan ne kadar eğlendiğini anlatmaya başladı.</p>

  <p>Sofia, George’un yanından geçerken gülümsedi ve uçuş sonrası inceleme için D.W.’ya yardım etmeye gitti. “Biraz solgun görünüyorsun,” dedi sessizce, sağ kanada bakarak.</p>

  <p>“Fena değildi,” diye mırıldandı D.W. öfkeyle. “Aklından çok cesareti olan salağın teki için hiç fena değildi.”</p>

  <p>“Beklediğinden biraz daha heyecanlı bir uçuş,” dedi Sofia kuru bir sesle ve D.W. sancak tarafındaki sistemlerin altında kalp atışlarının yavaşlamasını beklerken gözleriyle gülümsedi.</p>

  <p>Anne hâlâ titreyerek uçuş simülasyonunun kalitesi için Sofia’yı tebrik etmeye geldi. “Tanrı’ya şükürler olsun demeyi düşündüm,” dedi sessizce genç kadına sarılarak, “ama sana şükürler olsun Sofia.”</p>

  <p>Sofia bu teşekküre çok sevinmişti. “Ben de tek parça halinde döndüklerine sevindiğimi itiraf etmek zorundayım.”</p>

  <p>“Uçağın dönmüş olması da çok güzel, <i>mes amis</i>,” dedi Marc duygusuzca. Jimmy’yle beraber uçaktan büyük bir koliyi indirmeye çalışıyorlardı. Ve yerde bekleyen herkes sessizce onlara el verdi. Bu gezegenden çıkmanın tek bir yolu vardı ve herkes bunun farkındaydı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Uçmayı çok sevdiğine karar vermiş olan George, Ultra-Light’ı da denemek istiyordu, ama şimdilik sadece parçalarını birleştirmekle yetinmesi gerekiyordu. D.W., uzaydan çekilen fotoğrafların gerçek araziyi ve bitki örtüsünü ne kadar yansıttığını incelemesi için yanına Marc’ı almaya karar vermişti.</p>

  <p>George ve D.W. yukarıdayken, yerde kalan mürettebat vaktini Ultra-Light için bir iniş pisti hazırlayarak geçirmişti, uçağın kırk metrelik bir piste ihtiyacı vardı. Arazide sökülmesi gereken iki ağaç daha vardı ve sonra toprağı sertleştirecek ama çamura çevirmeyecek kadar bir yağmur yağmasını beklemeleri gerekecekti. Bu yüzden Marc ve D.W. bulundukları noktanın kuzeydoğusundaki küçük bir dağ sırasının arasından geçen nehir yatağı yönündeki uçuşlarını ancak bir hafta sonra gerçekleştirebildiler.</p>

  <p>Yapılan iki gürültülü yolculuğa rağmen kimse onları fark etmemiş gibiydi. Bu durumdan memnundular, zaten kullandıkları hava koridorlarını yaşam olmayan yerlerden geçecek şekilde seçmişlerdi ve gezegende hava taşımacılığının henüz gelişmediği belliydi. George daha <i>Stella Maris</i>’teyken şarkıcıların kullandıkları AM frekanslarını saptamış ve Cizvit ekibinin gemiyle ve kendi aralarında irtibat kurarken UHF frekanslarını ve fark edilme riskini neredeyse sıfıra indiren kodlama tekniklerini kullanmasını önermişti. Yine de D.W. ve Marc, ilk keşif uçuşlarının son bölümünde radyo kullanamadılar. Uydular sürekli temas sağlamıyordu ve pistin hazır olduğu dönem uydulardan hiçbirinin üstlerinde olmadığı bir zamana rastgeldi.</p>

  <p>Son beş saati temassız geçen on beş saatlik bir uçuştan sonra, Jimmy bir bağırışla sessizliği bozdu. Sonra hepsi Ultra-Light’ın motor sesini duydu ve gözleriyle gökyüzünü taramak için ayağa kalktı. “Gördüm!” diye bağırdı Sofia, sonra D.W.’nun daireler çizerek gittikçe alçalmasını ve sarsıntılı bir iniş yapmasını izlediler.</p>

  <p>Marc uçaktan inerken çocuk gibi gülüyordu. “Bir köy bulduk, nehir yatağını takip edersek buradan altı, belki de yedi günlük yürüyüş mesafesinde. Az kalsın görmeden geçiyorduk. Yarların yamacına kurulmuş, nehirden otuz metre kadar yukarıda. Mimarisi çok ilginç. Anasazilerin kaya evlerini andırıyor, ama geometrik değil.”</p>

  <p>“Üff be Marc,” diye inledi Anne. “Mimariden bize ne?”</p>

  <p>“Şarkıcı buldunuz mu? Neye benziyorlar?” diye sordu George.</p>

  <p>“Kimseyi görmedik,” dedi D.W., uçaktan inip gerilerek. “Çok garipti. Köy terk edilmiş gibi değildi. Yani hayalet şehir gibi değil. Ama in cin top oynuyordu.”</p>

  <p>“Gerçekten garipti,” dedi Marc. “Nehrin karşısına inip uzun süre izledik, ama kimse yoktu.”</p>

  <p>“Peki şimdi ne yapıyoruz?” diye sordu Jimmy. “Birilerinin yaşadığı başka bir köy mü arayacağız?”</p>

  <p>“Hayır,” dedi Emilio. “D.W. ve Marc’ın bugün bulduğu köye gidelim.”</p>

  <p>Hepsi dönüp ona baktı ve Emilio kimsenin bu durum hakkında bir görüşü olmasını beklemediğini anladı. Kendisini elini saçlarının arasından geçirmekten alıkoyamadı, ama biraz dikleşti ve kendi sesiyle, kendine güvenerek konuştu. “Burada bir süredir tek başımızayız. Gezegene alışmak için, değil mi? Ve şimdi, yine tek başımıza bu köyü araştırma şansımız var. Bence her şey adım adım ilerliyor. Belki de bundan sonra, tanışmamız istenen her kimse onlarla tanışacağız.”</p>

  <p>“Peki sence,” diye başladı Marc sessizliği bozup D.W.’ya dönerek, “bu köy elektrik direği üzerinde kaplumbağa olabilir mi?”</p>

  <p>D.W. güldü ve ensesini ovarak yere baktı. Kaplumbağa lafını ettiği için gerçekten çok pişmandı. Sonra başını kaldırıp sivillere baktı. George ve Jimmy’nin çantalarını sırtlanıp gitmeye hazır oldukları belliydi. Başını salladı ve birinin mantıklı ya da pratik bir açıklama yapmasını bekleyerek Anne ve Sofia’ya baktı. Anne avuçlarını açarak omuz silkti, Sofia ise sadece “Uçabilecekken niye yürüyelim? Bence Ultra-Light’ı ulaşım için kullanabiliriz. Yakıt sorunu yok. Birkaç sefer yapıp mürettebatı ve yükleri götürebiliriz,” diye konuştu.</p>

  <p>D.W. kollarını beline koyup gökyüzüne baktı ve adımlarıyla küçük bir daire çizerek bütün bunların kendisini aştığını homurdandı. Ama sonunda durdu ve gözlerini Emilio Sandoz’a çevirdi. Onu otuz yıldır tanıyordu. İnanılmaz, şaşırtıcı, fısıltılı günah çıkarmalarını artık kendisi dinliyor ve gözyaşlarını zor tutuyordu. Bir an için bu insanın hiç beklemediği, kesinlikle ummadığı ve sırrına vakıf olamadığı bir şekilde filizlenip geliştiğini düşündü. Bir mistik! diye düşündü, şaşkınlıkla. Elimde Porto Rikolu bir mistik var.</p>

  <p>Diğerleri kararını bekliyordu. “Tabii,” dedi D.W. sonunda. “Tamam. Bana uyar. Niye olmasın? Nehrin köy tarafında, birkaç kilometre güneyinde inebileceğim düz bir alan var. Ordan görünmeyiz. En ağır aletleri Mendes’le götürürüz, çünkü o tüy siklet sayılır. Quinn de diş fırçalarını taşır.”</p>

  <p>Sevinç çığlıkları, bağırışlar, alkışlar koptu, sonra herkes bir anda konuşmaya başladı. Sürüklenmeye hazır oldukları, sonunda bir şeyler olacağına dair bir duygu vardı içlerinde. Bütün bu şamatanın ortasında Emilio Sandoz sessizliğini koruyordu, dinliyor gibiydi, ama yapılan planların, tartışmaların hiçbirini duymuyordu. Düşüncelerinden sıyrıldığında biraz uzağında Sofia Mendes’i gördü; o da diğerlerinden kendisi kadar ayrıydı sanki. Emilio’yu zeki, arayan bakışlarla süzüyordu. Emilio sıkılmadan onunla göz göze geldi ve bir süre birbirlerine baktılar. Sonra o tılsım bozuldu.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Birer birer nehri takip ederek ormanın üzerinden D.W.’nun bulduğu ağaçsız, kurak alana taşındılar. Yanlarında konaklamak ve iletişim kurmak için gerekli olan eşyanın yanı sıra iki aylık yiyecek stoku götürüyorlardı, malzemenin çoğunu iniş aracında bırakmaya karar vermişlerdi. D.W. aracı kilitledi ve ağaç dallarının altına sakladı. Kamp yerinden havalanırken gördükleri son şey, Alan Pace’in mezarıydı. Mezarın üzerindeki çiçekler hakkında yorum yapan ya da bıraktığını itiraf eden olmadı.</p>

  <p>Dağların doğusundaki her şey ormanlık arazidekinden daha ufak ve daha soluktu. Maviler, yeşiller, turkuvazlar daha silik, daha tozluydu, gördükleri hayvan türleri daha çok saklanarak ve kamuflaj yaparak güvenliklerini sağlıyor gibiydi. Ağaca benzeyen, birbirine uzak bitkilerin birçok sapı ve birbirine dolanan dalları vardı. O akşam ikinci ve üçüncü günbatımları arasında George Ultra-Light’ı parçalara ayırıp kayaların arasında saklayacak bir yer buldu, diğerleri de yeni yiyecek deposunu kurdu. Mavi-gri küçük hayvanlar sürekli yerlerinden sıçramalarına neden oluyordu. Hayvanlar yanlarına ayak basıncaya kadar neredeyse görünmüyor, sonra yukarı doğru patlar gibi kısa bir uçuş yapıp yere geri iniyorlardı. Anne bunlara yürekoynatan adını vermişti. Sessizce konuşmaya çalıştıklarında bile çok gürültü çıkardıklarını hissediyorlardı. Üzerinde konuşmadan o gece çadırlarını birbirlerinin yakınına kurdular. Gezegene indiklerinden beri ilk defa kendilerini tedirgin ve yabancı hissediyorlardı, uyumak için uyku tulumlarına girdiklerinde hepsi biraz korkuyordu.</p>

  <p>Ertesi sabah Marc onları, fark edilmeden köyü gözleyebilecekleri doğal bir sığınağa götürdü. İlk başta hiçbiri neyi işaret ettiğini anlayamadı. Ultra-Light’la üstünden hızla geçerken burayı fark etmiş olması, mucize olmasa bile şaşırtıcıydı. Teraslar ve taş duvarlar yalıyarın yamacıyla mükemmel bir uyum oluşturuyordu. Çatı çizgileri yer şekillerinin özelliklerini takip ediyor, yükseklikleri ve kullanılan malzeme çevredeki taşlara göre değişiyordu. Kapılar ve pencereler dikdörtgen şeklinde ve birbiriyle aynı değildi, taşların parçalanarak katlar oluşturduğu yerlerde, göze çarpmayacak şekilde oyulmuşlardı.</p>

  <p>Bu uzaklıktan bile, doğrudan nehre bakan teraslara açılan birçok oda görebiliyorlardı. Gün ortasında gölge veren geniş, hasır şemsiyeler vardı, ama bunlar etraftaki bitkiler ve sarmaşıklar nedeniyle güçlükle seçiliyordu. Bu hafif, dayanıksız yapılar, D.W.’nun düşüncelerini destekliyor gibiydi: Köy uzun süredir terk edilmiş olamazdı, çünkü bu şemsiyeler birkaç fırtınadan fazlasına dayanmazdı.</p>

  <p>“Salgın hastalık?” diye sordu Jimmy Anne’e sessizce. Köylülerden hâlâ eser yoktu ve boş evler biraz ürkütücüydü.</p>

  <p>“Hayır, sanmıyorum,” dedi Anne. “Etrafta cesetler veya yas tutanlar olurdu. Belki de sürmekte olan bir savaş yüzünden boşaltılmıştır köy.”</p>

  <p>Bir süre köyü inceleyip tahmin yürüttüler, nüfusunu hesaplamaya, etrafta olmayan sakinlerinin başına ne gibi bir felaket gelmiş olabileceğini akıl etmeye çalıştılar.</p>

  <p>“Peki, gidip biraz daha yakından bakalım,” dedi D.W. sonunda.</p>

  <p>D.W., George ve Jimmy’yi ellerinde telsizler, nehri ve yarlardan doğuya doğru uzanan ovaları görebilecekleri yüksek bir yere çıkıp etrafı izlemekle görevlendirdi. Sonra hep birlikte Marc’ın peşine takılıp yamaçtan yukarı tırmandılar. Köye varınca, teraslardan ulaşılabilen evlere girerek etrafa bakınmaya başladılar.</p>

  <p>“Kendimi hırsız gibi hissediyorum,” diye fısıldadı Anne. Etraftaki odalara bakıyor, koridorlardan geçiyor, dışarıdaki taşlık yolların arasından ilerliyorlardı.</p>

  <p>“Duvarlarda resim filan olur da neye benzediklerini görürüz diye umuyordum,” diye itiraf etti Marc. Duvarlar süssüzdü, alçı ya da boya yoktu. Heykel yoktu. Sanat olarak hiçbir şey yoktu. Genelde fazla mobilya yoktu, ama zanaatkâr yaratıklar oldukları belliydi. Özenle dokunmuş, parlak renkli kumaşlarla kaplanmış büyük yastıklarla dolu yerler vardı; başka odalarda ise tahtaya benzer bir maddeden yapılmış masa ya da oturma yeri olabilecek platformlar. Tahtalar çok güzel kesilmişti.</p>

  <p>Yaşayanlar burayı aceleyle terk etmişe benzemiyordu. Yemek hazırlamak için kullanıldığı anlaşılan odalar, bazı odalarda da bu işe ayrılmış bölümler vardı, ama dışarıda yemek bırakılmamıştı. Muhtemelen yiyeceklerini depoladıkları ağzı kapalı büyük kaplar buldular, ama orada olduklarının anlaşılmasını istemedikleri için açmadılar. Kâseler, tencereler, tabaklar, her türlü seramik kap yüksek taş raflarda duruyordu, tavandan çatal bıçak koyulan askılar sarkıyordu, ama bunlar uzanamayacakları kadar yukarıdaydı.</p>

  <p>“Elleri olması lazım,” dedi Anne bıçaklara bakarak. “Bunları nasıl tutacağımı tam kestiremiyorum, ama bir şekilde parmakları var.”</p>

  <p>“Jimmy’nin boyuna daha yakınlar,” dedi Sofia Anne’e. Neredeyse her şey uzanamayacağı kadar yukarıdaydı. Bu Dünya için de geçerliydi, ama burada daha aşırıydı. Her şeyin ya çok yüksekte ya da çok alçakta olmasını garipsemişti.</p>

  <p>İlk geçişlerinde odalarda belli bir düzen çarpmadı gözlerine. Hepsinin boyutları ve şekilleri farklıydı, genellikle duvarlar taştaki doğal çizgileri takip ediyordu, ama bazı yerler genişletmek için oyulmuştu. Çok büyük bir odada, bir sürü kocaman sepet buldular. Daha küçük bir odada, çeşitli sıvılarla dolu çok güzel cam kaplar, şişeler. Bir süre daha korkulu bir sessizlik içinde gezinmeye devam ettiler, her an kim bilir neyle burun buruna gelmeyi bekliyorlardı. Tam ayrılacaklarken, sessizlikte, telsizin ufacık hoparlöründen George’un incelmiş sesi duyuldu.</p>

  <p>“D.W.?”</p>

  <p>Anne kocasının sesiyle yerinden sıçradı ve sinirli gülüşmeler duyuldu. D.W. sert bir bakışla herkesi susturdu.</p>

  <p>“Buradayım.”</p>

  <p>“Misafirlerimiz var.”</p>

  <p>“Ne kadar uzakta? Ve kaç kişi?”</p>

  <p>“Buranın sekiz kilometre kuzeydoğusunda bir tepenin yanından dolaşıyorlar.” Kısa bir sessizlik oldu. “Vay be. Bir sürü var. Yürüyorlar. Büyükler ve küçükler. Aileler olabilir. Bir şeyler taşıyorlar. Galiba sepet.” Bir sessizlik daha oldu. “Ne yapmamızı istiyorsun?”</p>

  <p>D.W. seçeneklerini düşündü ve tam bir şey söylemek üzereyken Emilio en yakın terastan hızla dışarı çıktı, bir an için anlaşılmaz bir şekilde durup yanındaki sarmaşıktan iki çiçek kopardı. Sonra George’un durduğu yere doğru yürümeye başladı. D.W. ağzı açık Emilio’nun gidişini izledikten sonra dönüp Anne, Marc ve Sofia’ya baktı. Sonra telsize konuştu. “Geliyoruz. Bizi görünce yanımıza gel.”</p>

  <p>Emilio’ya köy seviyesinden nehir vadisinin üstündeki ovaya çıkarken yetiştiler, orada Jimmy ile George da aralarına katıldı. Buradan, toprak bir yoldan onlara doğru gelen birkaç yüz kişiyi izleyebiliyorlardı. Emilio içindeki bir sesi takip ederek yoldan aşağı doğru yürümeye başlamıştı, aceleci ya da endişeli bir hali yoktu.</p>

  <p>“Galiba artık emirleri ben vermiyorum,” dedi D.W. sessizce ortaya. Marc: “Ah, <i>mon ami</i>, galiba şimdi biz elektrik direğinin üstündeyiz ve buraya kendimiz gelmedik. <i>Deus qui incepit, ipse perficiet</i>.”</p>

  <p>Bunu başlatan Tanrı, mükemmelliğe erdirecek, diye düşündü Anne ve sıcakta titredi.</p>

  <p>Diğer altı kişi eğilip yerden ufak parlak taşları, yaprakları, eline gelen her şeyi almasını izleyerek Emilio’nun adımlarını takip etti. Bu kez yaptıklarının çılgınlık olduğunu kendi de anlar gibi dönüp onlara baktı; gözleri parlıyordu. Ama bir şey söylemelerine fırsat bırakmadan döndü ve köylülerle arasındaki mesafenin yarısına gelene kadar yürüdü. Orda durdu, biraz yürümekten, biraz da heyecandan hızlı hızlı nefes alıyordu. Diğerleri yakınına geldi, ama bu işte ilk olması gerektiğini kabul edip önderliği ona bıraktılar ve birkaç metre arkasında durdular. Emilio’nun siyah ve gümüş rengi saçları rüzgârdan arkasında uçuşuyordu.</p>

  <p>Artık hafif rüzgârın onlara kadar taşıdığı yüksek ve melodik sesleri duyabiliyorlardı. İlk bakışta yürüyüşlerinde belli bir düzen göze çarpmıyordu, ama sonra D.W. kalabalığın ortasında ufak, en önde ve en arkada ise büyük ve güçlü bireyler olduğunu fark etti. Göründüğü kadarıyla silahlı değillerdi, ama dikkatliydiler ve doğrudan onlara bakıyorlardı.</p>

  <p>“Sürpriz yok, ani hareketler yok,” dedi D.W. dikkatle. Emilio dahil herkesin duyabileceği şekilde söylemişti bunları. Emilio hâlâ hareketsizdi, siyahlara bürünmüş, saçları havada, dimdik. “Biraz ayrı durun ki hepimizi görebilsinler. Ellerinizi görebilecekleri şekilde tutun.”</p>

  <p>İki toplulukta da panik yoktu. Köylüler yolun birkaç yüz adım aşağısında durdular ve küçüklerin bile kolayca taşıyabilmesinden hafif şeylerle dolu olduğu anlaşılan büyük sepetlerini yere indirdiler. Üzerlerinde giysi yoktu, ama kol ve bacaklarının etrafında, boyunlarında, rüzgârda uçuşan parlak kurdeleler vardı. Rüzgâr sertleşti ve D.W. kalabalıktan gelen çok hoş, çiçeksi bir kokunun farkına vardı.</p>

  <p>Sepetlere gözlerini kısarak baktı ve beyaz çiçeklerle dolu olduklarını fark etti.</p>

  <p>Bir süre iki topluluk birbirini seyretti, ara sıra duyulan çocuk sesleri büyükler tarafından susturuluyor, mırıldanmalar, yorumlar duyuluyordu. Sonunda hepsi sessizleşti. Bunu takip eden tartışmada, D.W. kimlerin konuştuğuna ve kimlerin sessiz kaldığına dikkat etti. Önde ve arkada bulunan büyükler tartışmalara katılmadı ve onlara dikkatle bakmaya devam etti.</p>

  <p>D.W. komuta yapısını anlamaya çalışırken, Anne de anatomilerini inceliyordu. İki ırk birbirine benziyordu, genelde aynı vücut yapısına sahiptiler: iki bacak, nesneleri kavramakta ve kullanmakta uzmanlaşmış ön kollar. Suratlarda da bir benzerlik vardı ve farklar Anne’e korkunç ya da şaşırtıcı gelmedi. Onları, Dünya’daki ve buradaki birçok tür gibi çok güzel buluyordu. Başlarının insanlara göre daha yukarısında büyük, dik ve hareketli kulakları vardı. Büyük ve uzun kirpikli, başın yanlarında yükseğe yerleştirilmiş fevkalade gözler. Kalkık, geniş bir burun. İnsanlarınkine göre daha çıkık bir çene. Dudaksız ve geniş bir ağız.</p>

  <p>Birçok fark da vardı elbette. İlk bakışta hemen göze çarpan fark insanların kuyruklarının olmamasıydı, aslında bu kendi gezegenlerinde de bir istisnaydı. Dünya’daki omurgalı hayvanların büyük çoğunluğunun kuyruğu vardı ve Anne bazı maymun ve kobayların kuyruklarını neden kaybettiklerini hiç anlayamamıştı. Ve Dünya’da olduğu gibi insana özgü bir gariplik daha göze çarpıyordu: tüysüzlük. Köylülerin kaslı vücutlarını kaplayan ev kedilerininki kadar güzel ve parlak, kısa, kalın bir kürkleri vardı. Siyam kedilerine benziyorlardı, gözlerinin etrafında koyu kahverengi lekeler ve sırtlarından aşağı inen daha koyu bir çizgi vardı.</p>

  <p>“Çok güzeller,” diye fısıldadı Anne ve bu kadar güzel bir ırkın insanları çirkin bulup bulmadığını merak etti. Ne de olsa düz suratlarımız var, çirkiniz, garip yerlerde beyaz, kırmızı, kahverengi, siyah tüylerimiz var, uzun, orta, kısa boyluyuz, sakallı ve çıplak yüzlüyüz, bir de üstüne iki ayrı cinsiyetimiz olduğu hemen anlaşılıyor, diye düşündü. Gerçekten garip hayvanlarız…</p>

  <p>Grubun ortasından orta boylu ve cinsiyeti anlaşılmayan biri öne çıktı. Anne, zorlukla soluyarak gruptan ayrılıp onlara doğru ilerlemesini izledi. Marc’ın da benzer bir biyolojik değerlendirme yaptığını anladı, çünkü karşıdaki ilerlerken, alçacık bir sesle, “Gözlerine bak Anne!” diye seslendi. İki gözün her birinde iki göz bebeği vardı, birbirlerinin yanına yatay bir 8 gibi yerleştirilmişlerdi ve ayrı ayrı büyüyüp küçülüyorlardı, mürekkepbalığının gözleri gibi. Bu kadarını daha önce görmüşlerdi. Anne’in dikkatini asıl çeken, gözlerin rengiydi, mora çalan bir lacivert, Chartres Katedrali’nin vitrayları kadar ışıklı ve güzel.</p>

  <p>Emilio hareketsiz durmaya devam etti, bir şeyler yapma kararını karşısındaki kişiye bırakmıştı. Sonunda karşısındaki konuştu.</p>

  <p>İnişli çıkışlı, müziği andıran bir dildi, ünlü sesler, yumuşak, vızıltı gibi ünsüzlerle dolu, ağızdan çıktığında havaya karışan bir dil. Şarkılardaki dilin gırtlaktan gelen hızlı duruşları, ritmik kesintileri yoktu. Anne bu dilin daha güzel olduğuna karar verdi, ama bir yandan da üzüldü. İtalyanca Çince’den ne kadar farklıysa bu dil de şarkıcıların dilinden o kadar farklıydı. Bütün o çalışmalarımız boşuna, diye düşündü. Hepsi gibi George da şarkıcıların dilini tanıyabilmek için Emilio tarafından eğitilmişti, bunu o da fark etmiş olmalı ki ona doğru eğilip “Kahretsin. <i>Star Trek</i>’te herkes İngilizce konuşuyordu,” diye fısıldadı. Anne ona hızlı bir dirsek attı, ama içinden gülümsedi ve elini tuttu. Konuşanı dinlemeye devam etti ve elini sıktı, bu arada konuşan durdu ve Anne Emilio’nun cevabını beklemeye başladı.</p>

  <p>“Anlamıyorum,” dedi Emilio Sandoz yumuşak, pürüzsüz bir sesle, “ama bana öğretirsen öğrenebilirim.”</p>

  <p>Bundan sonra olanları Cizvit ekibinde Sandoz’dan başka kimse anlamadı. Grubun lideri aralarında birkaç çocuğun olduğu bazı kişileri çağırıp Emilio’yla konuşmaya yolladı. Her biri kısaca konuştu ve o sakin bakışlarını gözlerine dikerek her birine “Anlamıyorum,” diye tekrarladı. Her birinin farklı bir dil ya da lehçe konuştuğuna neredeyse emindi ve bunlardan biri şarkıcıların diliydi. Gelenlerin tercüman olduğunu ve liderlerinin iki grubun da konuşabildiği bir dil aradığını anladı. Bu gerçekleşmeyince, yetişkin, grubun arasına döndü ve uzun süre devam eden bir tartışma oldu. Sonra daha önce gelenlerin hepsinden çok daha ufak bir çocuk, başka bir yetişkinle beraber öne çıktı. Yetişkin onunla bir süre rahatlatıcı bir sesle konuştuktan sonra, Emilio’ya yaklaşması için hafifçe ileri itti.</p>

  <p>Çok şey vadetmeyen, ince, neredeyse hastalıklı görünümlü bir çocuktu. Korkuyla ama kararlı bir şekilde ilerlediğini gören Emilio, daha önce yetişkinin ona yaptığı gibi çocuğa tepeden bakmamak için dizlerinin üstüne çöktü. O an için ikisi beraber ve yalnızdı, kendi türlerindeki diğer insanları unutup bütün dikkatlerini birbirlerine verdiler. Küçük yaklaşınca, Emilio avcunu açarak elini uzattı ve “Merhaba,” dedi. Kız bir an duraksadıktan sonra uzun parmaklı, sıcak elini onunkine koydu ve “Merhaba,” diye tekrar etti. Sonra neredeyse Emilio’nunki kadar yumuşak, berrak bir sesle, “<i>Challalla khaeri</i>,” dedi. Ve öne eğilerek başını Emilio’nun boynuna dayadı. Emilio hafifçe nefes aldığını hissedebiliyordu.</p>

  <p>“<i>Challalla khaeri</i>,” diye tekrarladı Emilio ve kızın hareketini dikkatle tekrar etti.</p>

  <p>Köylüler arasında bir anda konuşmalar başladı. Bu, insanları biraz ürküttü ve birkaç adım geri attılar, ama gözlerini çocuktan ayırmayan Emilio onun korkmadığını gördü ve yanından uzaklaşmadı. Tutmaya devam ettiği elini yavaşça göğsüne doğru çekerek, “Emilio,” dedi. Çocuk tekrarlamaya çalıştı, ama bu sefer ünlü harfleri söylemeyi beceremedi ve sadece “Meelo,” diyebildi.</p>

  <p>Emilio gülümsedi ve yeterince yakın, <i>chiquitita</i>, diye düşünerek onu düzeltmedi. Bir şekilde küçük bir kız olduğu kanaatine varmıştı ve şimdiden ona karşı çok derin bir sevgi besliyordu, ruhu ona açıktı. Kızın elini kendisine doğru çekeceğini bilerek sadece bekledi. Kız bunu yaptı, ama elini göğsüne çekmek yerine alnına çekti ve ilk heceyi vurgulayıp son iki heceyi hafifçe yutarak ve tonunu alçaltarak, “Askama,” dedi. Emilio aynı şekilde tekrarladı.</p>

  <p>Emilio bundan sonra yana kayıp tozlu yolun üzerine bağdaş kurarak oturdu. Askama da onun karşısında durmak için hafifçe yer değiştirdi. Emilio yerli ve yabancı her iki grubun da onları yandan görebileceğini biliyordu. Bir sonraki hareketinden önce döndü ve çocuğu getiren, şimdi köylülerin yanında, en önlerinde durup Askama’yı sakince izleyen yetişkinle göz göze geldi. Merhaba anne, diye düşündü. Sonra dikkatini tekrar Askama’ya yöneltti. Hafif bir şaşkınlıkla geriye çekilerek, gözleri faltaşı gibi açık, “Askama, bu da ne?” diye sordu. Kızın kulağının arkasına uzanan elinde bir anda bir çiçek belirdi.</p>

  <p>“<i>Si zhao!</i>” diye bağırdı Askama, tekrarlama düzeninden şaşkınlıkla çıkarak.</p>

  <p>“<i>Si zhao</i>,” diye tekrarladı Emilio. “Bir çiçek.” Dönüp tekrar yetişkine baktı, ağzı açık ve ovaldi. Hiçbir hareket yoktu, bunun üzerine ileri atılıp yoktan iki çiçek daha yarattı.</p>

  <p>“<i>Sa zhay!</i>” diye haykırdı Askama, ona ismin çoğul halinin muhtemel bir örneğini vererek.</p>

  <p>“Demek <i>sa zhay, chiquitita</i>,” diye mırıldandı Emilio, gülümseyerek. Çok geçmeden diğer çocuklar da öne çıktı ve velileri de yakınlaştı; sonunda yerli ve yabancı iki kalabalık birleşti, karıştı ve şaşkınlıkla Emilio’nun çakıllar, yapraklar, çiçekler çoğaltmasını, yok edip tekrar yaratmasını izlediler. Emilio olası sayıları ve isimleri, daha önemlisi bu ırkın şaşkınlığını, mutluluğunu nasıl dile getirdiğini öğreniyordu. Bunun için numaralarını yaparken Askama’nın yüzünü izliyor, bir yandan da tepkilerini ölçmek için yetişkinlerin ve diğer çocukların yüzlerini inceliyordu. Şimdiden vücut dillerini öğrenmeye ve taklit etmeye başlamıştı.</p>

  <p>Tanrı’ya ve onun yarattıklarının hepsine âşık olan Emilio, sonunda gülümseyerek çocuğa kollarını uzattı. Askama kucağına mutlulukla yerleşti, kaslı kuyruğunu rahatça etrafına sardı ve üç güneşin ışığı altında ona başını dayayarak diğer çocuklarla tanışıp adlarını öğrenmeye başlamasını izledi. Emilio etrafında söylenen her şeyi tekrar ederken, kendini Tanrı’nın sevgisini içine çekip etrafa dağıtan bir prizma gibi hissediyordu, dilin ritmini, melodilerini, seslemlerinin düzenini hemen öğreniyor, Askama hatalarını bulup düzelttiğinde ciddiyetle tekrar ederek doğrusunu öğrenmeye çalışıyordu.</p>

  <p>Konuşmalar karışmaya başlayınca, bir risk alıp dilin seslerini ve öğrendiği kelimeleri büyük bir ciddiyetle tekrar ederek saçmalamaya başladı. Bu taktik Gikuyularla işe yaramış, ama Chuuk Adalıları incitmişti. Neyse ki buradaki yetişkinler bunu komik bulmuş gibiydiler, çocuklar çığlıklar atarak yabancının onlarla bu komik ve saçma şekilde “konuşması” için birbirleriyle yarışırken büyüklerden bağırışlar ya da tehditkâr hareketler gelmedi.</p>

  <p>Emilio bu şekilde ne kadar vakit geçtiğinin farkında değildi, ama sonunda sırtına kramp girdiğini ve bacaklarının uyuştuğunu hissetti. Çocuğu yavaşça kucağından indirerek zorlukla ayağa kalktı, ama elini bırakmadı. Her şeyi ilk kez görüyormuş gibi etrafa baktı. Jimmy ve Sofia’yı gördü. Sofia ona “Sihirbazlık! Benden bilgi sakladın Sandoz!” diye bağırdı, çünkü bu bilgisayar programında kesinlikle yoktu. Sonra, bir kalabalığın ortasında, yetişkinlerin üzerinden görebilsin diye omuzlarının üzerine bir çocuk almış Marc Robichaux’yu gördü. Ardından, şaşkınlıkla, gözleri dolan D.W.’yu fark etti. Gözleriyle George ve Anne Edwards’ı aradı ve sonunda onları kol kola gördü. Anne de ağlıyordu, ama George kocaman bir gülümsemeyle ona seslendi. Çocukların seslerinin arasından duyabilsin diye bağırmıştı: “Soran olursa, yüz on altı yaşındayım!”</p>

  <p>Emilio Sandoz başını geriye attı ve güldü. “Tanrım!” diye bağırdı güneş ışığına ve eğilerek Askama’nın başını öpüp tüm yaradılışı kucaklayan bir sarılmayla onu kollarına aldı. “Tanrım,” diye fısıldadı tekrar, gözleri kapalı, kollarında Askama, “bunun için doğdum!”</p>

  <p>Basit bir gerçekti. Başka hiçbir şey hayatını açıklayamazdı.</p>
