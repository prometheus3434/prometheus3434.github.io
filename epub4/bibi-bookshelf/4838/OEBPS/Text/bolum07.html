<h1><span>7</span><br/>Cleveland ve San Juan:<br/>2015 – 2019</h1>

  <p class="girintisiz">John Carroll’da işi bitip şimdi ne yapmak istediği sorulduğunda, Emilio Porto Riko’daki La Perla’ya geri gönderilmeyi istedi. Tayin talebinin Antil Adaları’nda idari işlemden geçmesi gerekiyordu, ama New Orleans Bölge Başpapazı Dalton Wesley Yarbrough’un onu araması Emilio’yu şaşırtmadı.</p>

  <p>“Milito, emin misin? Sana Le Moyne’da bir profesörlük ayarladık, artık tek bir yerde kalacaksın. Ray sana bu işi bulmak için bir sürü insanla uğraştı.” Onu iyi tanımayan biri için Teksas aksanını çözmek neredeyse imkânsızdı. D.W. istediğinde anlaşılır şekilde konuşabiliyordu, ama bir keresinde Emilio’ya şöyle demişti: “Bizim ettiğimiz yeminlerden sonra eksantrik biri olmak için çok az seçeneğin kalıyor. Elimden geldiği kadar eğleniyorum.”</p>

  <p>“Biliyorum,” dedi Emilio, “Le Moyne’un dilbilim bölümü gerçekten çok iyi ama…”</p>

  <p>“Syracuse’da hava oldukça güzeldir,” diye yalan söyledi D.W. “La Perla’dakilerin bir şey unuttuğunu da sanma. Senin için hoş geldin partisi vereceklerini sanmıyorum.”</p>

  <p>“Biliyorum,” dedi Emilio ciddi bir sesle. “Zaten bu yüzden dönmek istiyorum. Geçmişimle yüzleşmem lazım.”</p>

  <p>D.W. bunun üzerine düşündü. Emilio’ya hak vermesinin sebebi sevgi miydi suçluluk mu? D.W. durumun hem iyi hem de kötü yanlarından kendisini sorumlu hissediyordu. Aslında böyle düşünmek kendi etkisini fazla önemsemekti, ne de olsa Emilio kendi kararlarını kendi vermişti. D.W. çocuktaki yeteneği görüp onu La Perla’dan çıkarma şansını bulduğunda hiç tereddüt etmemişti. Emilio beklediğinden de başarılı olmuştu, ama yine de bunun için ödemiş olduğu bir bedel vardı. “Peki o zaman,” dedi D.W. sonunda. “Bir şeyler yapmaya çalışırım.”</p>

  <p>İki hafta sonra ofisine girdiğinde Emilio mesaj ışığının yandığını gördü. Dosyayı açarken elleri titriyordu biraz, bunu son haftalarda tiryakisi olduğu Türk kahvesine bağlamak istedi, ama sinirlerinin gerildiğini biliyordu. Bunu kendine itiraf ettikten sonra biraz sakinleşebildi. <i>Non mea voluntas sed Tua fiat</i>, diye düşündü. Ona söyleneni yapmaya hazırdı.</p>

  <p>Talebi bölge idaresince yorumsuz kabul edilmişti.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Aralıkta San Juan’dan Anne ve George’u aradı. Yüzlerini görmeyi, onların da kendi yüzünü görmesini istediği için görüntülü bir bağlantıya fazladan para ödedi. “Gelip benimle beraber çalışın,” dedi. Ulusal Servis’in doktoru klinikten ayrılıyordu ve onun yerine kimse gelmek istemiyordu. Anne gelir miydi acaba? George da mühendis ve ev sahibi olarak binaları yenileyebilir, çocuklara yüzlerce yararlı şey öğretebilir, Anne’i daha büyük hastanelere, çocukları da dışarıdaki öğretmenlere bağlayacak sistemi tekrar çalıştırabilirdi.</p>

  <p>Onların cevap vermesine fırsat bırakmadan, La Perla’dan bahsetti. Gerçekçi konuşuyor, ilgili bütün istatistiksel detayları veriyordu. Kendini kandırmıyordu, onların da boş hayaller kurmasını istemiyordu. Umabilecekleri tek şey, gecekonduları dolduran yüzlerce candan birkaçını kurtarabilmekti.</p>

  <p>“Bilemiyorum,” dedi Anne. Sesi emin değildi, ama Emilio gözlerini görebiliyordu ve anladı. “Sık sık bıçaklı kavgalar olacağını garanti edebilir misin?”</p>

  <p>Emilio elini kaldırıp yemin etti. “Her hafta sonu. Ayrıca kurşun yaraları. Araba kazaları.” Bunun kara mizah olduğunu hepsi biliyordu. “Karın ağrısı” şikâyetiyle kliniğe gelecek olan on üç yaşında hamile kızlar olacaktı. Kasları yırtılmış sırtlar ve omuzlar, yaralı bilekler, kapok fabrikasında parçalanmış dizler. Balık işleme fabrikasındaki bakterilerden, zararlı maddelerden kötüleşmiş, iltihaplı yaralarla kaplı eller. Sepsis, şeker hastalığı, deri kanserleri, hatalı kürtajlar, astım, verem, kötü beslenme, cinsel hastalıklar. Alkol ve uyuşturucu ve umutsuzluk ve insanın ruhuna işleyen öfke. İsa “Fakirler hep sizinle olacak,” demişti. Emilio bunun bir hatırlatma mı, yoksa bir suçlama mı olduğunu sordu kendisine.</p>

  <p>Anne’in, bir süredir sessizce düşünmekte olan George’a baktığını gördü. “Bütün neslim emekli oluyor. Altmış dokuz milyon yaşlı bunak golf oynayıp hemoroitten şikâyet ediyor.” Güldü. “Birilerinin CenazeSA açması an meselesi.”</p>

  <p>“İkimizin de golf oynayacağını sanmıyorum,” dedi Anne. “Gidelim bari, değil mi?”</p>

  <p>“Evet, geliyoruz,” dedi George kararlı bir tavırla.</p>

  <p>Mayıs 2016’da Anne ve George Edwards, Eski San Juan’da kiralık bir eve taşındılar. Ev, Anne’in doktorluk görevini devraldığı klinikten seksen basamak yukarıdaydı. Emilio bir süre izin alarak yerleşmelerine yardım etti. Bir yatak edindikten sonra ilk işleri büyük, tahta bir masa ve etrafına birkaç tane sandalye bulmak oldu.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Emilio da kendi işine başlamıştı. Merkezin tesislerini temizletmiş, işlerin ne durumda olduğuna bakıp bir düzene koymaya çalışmış, mahalleyi yeniden tanımaya başlamıştı. İlk başta mevcut programlar çerçevesinde çalıştı; beyzbol ligi, okul sonrası aktiviteler gibi.</p>

  <p>Birileri yeterince umursarsa, şu ya da bu çocuğun sonunda buradan kurtulabileceği ihtimalini hiç aklından çıkarmıyordu. <i>Bolito</i> biletleri alıp sayıları çocuklara dağıtmaya başladı, kafası istatistiğe yatkın olanları izleyip onları George’la çalışmaya ikna etmeye uğraşıyordu. George onlara internetteki sitelerini gösteriyordu, matematikte iyi olabileceğini düşündüğü birkaç çocuğa da ders vermeye başlamıştı. Bu arada Emilio, yolda, araba altında kalan bir köpek için ağlayan on bir yaşında, iyi kalpli ve öğrenmeye hevesli bir kız çocuğu bularak, Anne’e ilk yardımcısı Maria Lopez’i kazandırmıştı.</p>

  <p>Felipe Reyes adında korkunç bir çocuk da vardı, kliniğin hemen dışında çalıntı eşyalar satıyordu. Deneyimli Anne’in hayatında karşılaştığı en ağzı bozuk insandı bu. Emilio, çocuğun yanından geçip mal almayan insanlara iki dilde ettiği küfürleri dinleyip, “Hayatımda gördüğüm en kötü satıcısın, ama <i>mano</i>, konuşman müthiş!” demişti. Felipe’ye Latince küfür etmeyi öğretmişti, çocuk şimdi ayinlerde yardım ediyor, Cizvit Merkezi’nde ufak tefek işler yapıyordu.</p>

  <p>Anne klinikteki ilk aylarında dosyaları okuyarak ne tür bir tıp hizmeti verildiğini anlamaya çalıştı. Eldeki malzemelerin listesini çıkarıp hepsini inceledi, sonra ellerindeki aletleri modernleştirmeye, stokları yenilemeye, bir yandan da acil hastalarla uğraşmaya başladı: kopmuş parmaklar, enfeksiyonlar, riskli hamilelikler, erken doğumlar ve kurşun yaraları. Zamanla, adadaki meslektaşlarından hangilerinin gönderdiği hastaları kabul etmeye hazır olduğunu öğrendi.</p>

  <p>George da işlerini yoluna koymuştu. Uzun listeler çıkartmış, klinikteki bütün kapıların, pencerelerin, dolapların kilitlerini değiştirmiş, Cizvit Merkezi’ni diğer sistemlere ve kütüphanelere bağlayan yazılımları modernleştirmiş, Anne’in ısmarladığı kullanılmış ama hâlâ çalışır durumdaki makineleri kurmuştu. Uzun zamandır duyduğu astronomiye olan ilgisini tatmin etmek amacıyla, zevk için Arecibo Radyo Teleskopu’nda doçent olarak çalışmaya da başlamıştı.</p>

  <p>Hepsini Rakhat’a götürecek olan Jimmy Quinn’le orada tanıştı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">“George,” diye başladı Anne bir sabah kahvaltı ederken, “Emilio sana hiç ailesi hakkında bir şey söyledi mi?”</p>

  <p>“Sen söyleyene kadar hiç düşünmemiştim. Hayır, sanmıyorum.”</p>

  <p>“Şimdiye kadar onlarla tanışmış olmamız gerekmez miydi? Bilmiyorum. Bu mahallede anlamadığım şeyler var. Çocuklar Emilio’ya bayılıyor, ama yaşlılar biraz ilgisiz gibi.” İlgisizden öte, neredeyse düşman gibi, diye düşündü.</p>

  <p>“La Perla’da birçok ufak kilise var. Belki din düşmanlığıdır, anlaması zor.”</p>

  <p>“Bir parti versek? Klinikte yani. Belki buzlar erir biraz.”</p>

  <p>“Olur,” dedi George omuz silkerek. “Bedava yemeğe herkes gelir.”</p>

  <p>Anne mahallede arkadaş olduğu kadınların yardımıyla yemekleri hazırladı. Babalık duyguları pek gelişmemiş olan George’un da hazırlıklara ve ziyafete coşkuyla katılmasına sevindi. George çocuklara şekerler, ufak oyuncaklar veriyor, ev yapımı havai fişeklerini ateşliyor, balonlar şişiriyor, küçük oyunlar oynuyordu. Emilio da onu şaşırtmıştı, profesyonelce sihirbazlık yapıyordu. Zamanlaması mükemmeldi, etrafındaki gülen çocuklara anneler, anneanneler, teyzeler, ağabeyler, ablalar bile katılmıştı.</p>

  <p>“Sihirbazlık yapmayı nerede öğrendin?” diye fısıldadı Anne gösteriden sonra. Etraftaki çocuklara dondurma dağıtıyorlardı.</p>

  <p>Emilio gözlerini devirdi. “Kutup Dairesi’nde gecelerin ne kadar uzun olduğundan haberin var mı? Bir kitap buldum, pratik yapacak çok zamanım oldu.”</p>

  <p>Anne, parti bitip son çocukları da uğurladıktan sonra ofisine girdiğinde hayatta en sevdiği iki adamı tartışırken buldu.</p>

  <p>“Sana inandı!” diye haykırıyordu Emilio, bir yandan yerdeki renkli kâğıtları süpürürken.</p>

  <p>“Hayır, şaka yaptığımı biliyordu,” dedi George. O da çöpleri topluyordu.</p>

  <p>“Ne? Kim neye inandı?” diye sordu Anne, kalan dondurmayı kaldırmak üzere yürürken. “Masanın altında bir kâse var, alır mısın canım?”</p>

  <p>Emilio kâseyi kaldırıp diğerlerinin yanına koydu. “Çocuklardan biri George’a kaç yaşında olduğunu sordu…”</p>

  <p>“Ben de yüz on altı yaşımda olduğumu söyledim. Şaka yaptığımı biliyordu.”</p>

  <p>“George, çocuk beş yaşında. İnandı sana.”</p>

  <p>“Bravo George,” dedi Anne. “Çocuklarına yalan söylemek, insanlarla tanışmak için harika bir yöntem doğrusu.” Bir yandan da gülüyordu. İki adam keyifle çocuklara yalan söylemek ile stand-up komedi yapmanın etik farkını tartışmaya başladılar. Anne izlerken, bu adamların ikisinin de baba olması gerekirdi, diye geçirdi içinden. Bu onu biraz üzdü, ama fazla üstünde durmadı. İçinde çocukları mutlu etmiş olmanın basit sevinci vardı.</p>

  <p>Birinci davetin başarısından sonra, daha büyükleri ve eğlencelileri geldi. Anne her davette bir sağlık sorunuyla ilgili bilgi veriyordu; birinde on bir yaşının üstündeki herkese prezervatif ve aile planlaması broşürleri dağıtmıştı, bir diğerinde aşılar yapmış, başka birinde de bit kontrolü yapıp tansiyon ölçmüştü. Davetlerden sonraki haftalarda “küçük sorunlar”dan şikâyetle gelen daha çok hastaları oluyordu. Sık sık, bu “küçük tıbbi” sorunların yıllardır çektikleri ciddi rahatsızlıklar olduğu anlaşılıyordu. George Cizvit Merkezi’nde daha fazla vakit geçirir olmuştu, birkaç yeni çocuk onunla orada buluşmaya başladı. Bunlar küçük gelişmelerdi, ama biraz olsun yararlarının dokunduğunu hissediyorlardı. İnsanlar geldiklerine mutlu olmuş gibiydiler.</p>

  <p>Zaman geçtikçe Anne Emilio’nun hikâyesinin bazı bölümlerini öğrenmeye başladı. Anladığı kadarıyla gerçekten kötü bir aile ve kirli bir ticaret söz konusuydu. Çok da sürpriz olmamıştı bu aslında. Bütün sorunlarını durmadan şikâyet ederek ortaya döken bir neslin üyesi olarak, Emilio’nun sessizliği konusunda ne hissedeceğini bilmiyordu. İnsanın içine attığı şeyler zamanla gelişip hayatı zehir edebilirdi, ama öte yandan susup hayatına devam etme gücüne de saygı duyuyordu. Emilio, çocukluğunun çirkin detaylarını arkadaşlarına bile anlatmamakta serbestti tabii; belki de özellikle arkadaşlarına anlatmıyordu, hakkındaki düşüncelerinin olumsuz yönde değişebileceğini düşünüyordu. Bu yüzden Anne ilgisinin rahatsız edici olabileceğini düşünerek merakını bastırmış, ona ailesi hakkında hiç soru sormamıştı.</p>

  <p>Ama bu durum, mahallede ona benzeyen yüzler aramasına engel olmadı. Antropolog gözüyle baktığında, Emilio’nun yüzünün değişken bir özelliği vardı. Bazen Hollywood’un İspanyol tiplerini andırıyordu: siyah sakal, siyah gözler, canlı ve akıllı bir yüz. Bazen de yüzünün altındaki sert hatları görebiliyordu sadece, kemiğe işlemiş olan Taino dayanıklılığı. Aynı özellikleri çiçek pazarında ciddi suratlı bir kadında da görmüştü, kadın ablası olabilirdi. Emilio kardeşleri olup olmadığını hiç söylememişti, Anne bu kadar sıradan bir konudan söz etmemenin iyi bir nedeni olacağını biliyordu. Sonuçta Emilio’nun bir ağabeyi olduğunu öğrendiğinde, buna tamamen hazırlıksız değildi. Onu sadece rahibe verdiği tepki şaşırtmıştı.</p>

  <p>Emilio arayıp klinikte buluşmak istediğinde evde yalnızdı, hastalarından birinin ayağındaki sorunla ilgili olarak tıp dergilerinde bilgi arıyordu. Emilio’nun dili biraz dolanıyordu, ama sarhoş olduğuna inanamazdı. “Emilio, ne oldu?” diye sordu. Duyduğu korku onu şaşırtmıştı.</p>

  <p>“Gelince anlatırım. Konuşmak zor.”</p>

  <p>George ilgilendiği bir gece projesi nedeniyle Arecibo’daki teleskoptaydı. Anne telefon edip olanları söyledi, ne olup bittiğini kendisi de pek bilmiyordu aslında, ondan hemen eve gelmesini istedi. Sonra kliniğe giden seksen basamağı hızla indi. Geldiğinde ofis terk edilmiş gibiydi. Ama kapının açık olduğunu görüp Emilio’nun içerde karanlıkta yalnız başına oturduğunu fark edince biraz rahatladı.</p>

  <p>Anne ışığı açtı ve onu görünce derin bir nefes aldı. Sonra hemen doktor havasına bürünüp duygularını bastırdı ve eldivenlerini giydi. “Peder,” dedi çenesini eline alıp yüzünün her iki tarafına bakarak. “Diğer yanağını çevirmişsin. Tekrar tekrar. Gülme, dudağın yine açılır.”</p>

  <p>Bu tür vakalardan, hastanın ellerini kontrol edecek kadar çok görmüştü. Neyse ki parmakları sağlamdı, ellerine hiç dokunulmamış gibiydi. Ellerini bırakmadan gözlerini kaldırıp ona baktı, ama Emilio gözlerini kaçırdı. Anne iç çekip depo odasının kapısını açtı, oradaki dolaptan ihtiyacı olanları çıkarttı. Gözbebekleri normal tepki vermiş, onu arayabilmişti, dilinin dolanması nörolojik bir sorundan kaynaklanmıyordu. Beyin sarsıntısı yoktu, ama yüzü dağılmıştı. Anne başka dolaplardan malzeme çıkarırken, öbür odadan Emilio’nun sesini duydu.</p>

  <p>“Galiba bir kaburgam kırıldı. Bir şeyin çatladığını duydum.”</p>

  <p>Anne bir an kararsız kaldı, sonra yanına dönüp basınçlı enjeksiyon tabancasına bir kez bağışıklık destekleyici koydu. “Kesikler için,” deyip görmesi için tabancayı havaya kaldırdı. “Gömlek düğmelerini tek başına açabilir misin?”</p>

  <p>Düğmeleri tek başına açabildi, ama kanlı gömleğin eteklerini kot pantolonundan çıkaramadı. Anne, ona dokunmamaya çalışarak gömleği çıkarmasına yardım etti. Göğsü kahverengi bir renk almıştı, ama sadece “Kaburga konusunda haklıymışsın,” dedi. Sırtında tekmenin inip kemiği dışarı ittiği yarayı görebiliyordu. Yerdeyken tekme yemişe benziyordu. Böbreği hedefleyip biraz yukarı vurmuşlardı. Akciğerlerde sorun yok gibiydi, ama iç kanama kontrolü için görüntüleme cihazını kullanmaya karar verdi. Görüntüyü beklerken, basınçlı enjektörle gözünün üstündeki yaraya ağrı kesici sıktı. “Buna dikiş gerekecek, gerisini biyoyapıştırıcıyla halledebilirim.”</p>

  <p>Görüntülemeden bir şey çıkmamıştı. Sağ altıncı kaburgada Greenstick çatlağı, yedincide saç çatlağı. Ağrı veren ama tehlikeli olmayan şeyler. Ağrı kesici hemen etkisini gösterdi. Emilio sessizce oturup yüzünü temizlemesini ve yaraları tedavi etmesini bekledi.</p>

  <p>“Tamam, zor kısmı bu. Kollarını kaldır, kaburgalarını sarmam gerekiyor,” dedi yumuşak bir sesle. Emilio acıyla haykırınca da, “Evet, biliyorum,” diye ekledi. “Bir hafta boyunca çok ağrıyacak. Yakınlarda hiç hapşırmasan çok iyi olur.”</p>

  <p>Ona bu kadar yakın olmaktan ne kadar korktuğunu fark ettiğinde gerçekten şaşırmıştı. Yaşlanıp çocuksuz olmayı çoktan kabullendiğini sanıyordu. Bu adama baktıkça kendinden o kadar da emin olamıyordu. Kafasındaki konumu değişiyordu sürekli, oğul, sevgili. Hiç uygun bir duygu değildi bu, ama Anne Edwards kendini kandırmazdı, ne hissettiğini biliyordu.</p>

  <p>Sargı işini bitirip nefes almasını beklerken, tabancayı tekrar doldurdu ve izin almadan ikinci kez koluna bastırdı. “Acını O’na yarın sunarsın, bu akşam uyuyacaksın. Seni bir yatağa götürmek için yirmi dakikamız var.” Emilio tartışmadı, zaten yapabileceği bir şey de yoktu. Anne tabancayı yerine koyup gömleğini giymesine yardım etti, sonra o düğmeleri iliklerken her şeyi yerine koydu.</p>

  <p>“Anlatmak istiyor musun?” diye sordu sonunda, masasına yaslanarak. Emilio, alnına düşen saçlarının arasından ona baktı, beyaz sargıların arasında parlıyordu siyah gözleri. Yanağındaki yara çok kötü olacak, diye düşündü Anne.</p>

  <p>“Hayır, sanmıyorum.”</p>

  <p>Anne ayağa kalkmasına yardım etti. “Herhalde bir barda kız kavgasına tutuşmadın, ama kaba merakımı karşılıksız bırakacaksan daha müstehcen açıklamalar bulabilirim.”</p>

  <p>“Ağabeyimi görmeye gittim,” dedi gözlerinin içine bakarak.</p>

  <p>Demek ağabeyi varmış, diye düşündü Anne. “O da, merhaba kardeşim Emilio, deyip seni dövdü mü yani?”</p>

  <p>“Öyle de denebilir.” Bir süre sustu. “Denedim, Anne, gerçekten denedim.”</p>

  <p>“Denediğine eminim canım. Hadi eve gidelim.”</p>

  <p>Klinikten çıkıp merdivenlerden yukarı doğru yürümeye başladılar. George’la yarı yolda karşılaştılar. Emilio’nun hafifliğine rağmen, onu son merdivenlerden yukarı çıkarıp eve sokmak için ikisinin de çaba harcaması gerekti. Misafir odasında Anne elbiselerini çıkarırken Emilio güçlükle ayakta duruyordu. “Çarşaflar?” diye sordu, üzerlerinin kanlanmasından korkuyordu.</p>

  <p>“Boş ver çarşafları,” dedi George. “Hadi yat.” Üzerini örtene kadar uyuyakalmıştı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Anne misafir odasının kapısını kapatıp karanlık koridorda George’a sarıldı. Ağlamaya başlaması, ikisini de çok şaşırtmadı. George onu uzun süre kollarında tuttu, sonra mutfağa gittiler. Anne akşam yemeğini ısıtırken olanların bir kısmını anlattı, George da Anne’in anlattığından fazlasını tahmin etti.</p>

  <p>Yemek odasına geçip masadaki eşyaları bir tarafa ittiler, sonra bir süre sessizlik içinde yemeklerini yediler.</p>

  <p>“Sana niye âşık oldum biliyor musun?” diye sordu George birden. Anne kafasını salladı, bu soruyu şimdi sorması onu şaşırtmıştı. “Senin koridorun sonunda güldüğünü duydum, ilk gün İspanyolca dersime yetişirken. Seni görememiştim, sadece o gülüşü duydum, tam bir oktav, inceden kalına. Ve bunu bir daha duymak zorundaydım.”</p>

  <p>Anne çatalını yavaşça masaya koydu, kalkıp yanına gitti. George ona sarıldı ve başını karnına dayadı. Anne onu tutup “Sonsuza kadar yaşayalım, ihtiyar,” dedi. Sonra gümüş saçlarını yüzünden geriye itip öpmek için eğildi. George güldü.</p>

  <p>“Tamam, ama sadece senin şu poliçeleri satın aldığın sigortacı kıl olsun diye.”</p>

  <p>Anne güldü, tam bir oktav, ince do’dan rüzgâr çanları gibi aşağı inerek.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Kötü bir gece geçiren Anne, ertesi sabah kalkıp Emilio’ya bakmaya gitti. Neredeyse bıraktıkları gibi uyuyordu hâlâ. George’un mutfakta kahve yaptığını duyabiliyordu, ama henüz onu görmeye hazır değildi. Bunun yerine tuvalete gidip kapıyı kapattı. Geceliğinin omuzlarını kaydırıp boy aynasına döndü.</p>

  <p>Aynada hayat boyu sağlıklı beslenmenin ve onlarca yıl süren bale derslerinin sonuçlarını inceledi. Vücudunda hamileliğin izi yoktu. Menopoz döneminde hormon tedavisine başlamıştı, sebebinin osteoporoz ve kalp hastalığından korkması olduğunu söylüyordu; küçük kemikli, mavi gözlü, sarışın, tıp okuluna başlayıncaya kadar yirmi yıl sigara içmiş bir kadındı o. Asıl sebep ise, çocuğu da olmadığı için orta yaş dönemini yapay olarak uzatıp gençliğini korumak istemesiydi. Yaşlı görünmedikçe sorun değildi yaşlı olmak. Aynada gördüklerinden genel olarak memnundu.</p>

  <p>Kendini Emilio’yu ona bakarken hayal etmeye zorladı, kafasında Emilio’nun onu çıplak görmesiyle sonuçlanabilecek her çeşit senaryoyu kurdu. Kendini gözlerini aynada tutmaya zorladı, oldukça zordu bu.</p>

  <p>Sonunda yeterince baktığına karar verip duşu açtı. Kızımın kocası, diye düşündü, suyun altında. Yaşlı bir kadının açık kuşak farkına rağmen flört edip sonuna kadar cilveleşebileceği bir Sagadese damadı. İhtiyaç duyduğu şeye yakın bir ilişkiydi bu. Bu kadar yıldan sonra antropoloji imdadına yetişiyordu.</p>

  <p>Sonra durdu ve Emilio’nun neye ihtiyacı olduğunu düşündü. Oğul olmak, diye düşündü. Bir oğul.</p>

  <p>Suyu kapatıp duştan çıktı, kurulandı, kot pantolonunu ve tişörtünü giydi. Sabah temizliği arasında geceyi neredeyse unutmuştu. Ama tuvaletten çıkmadan önce son bir kez aynada kendine baktı. Yaşlı bir budala için fena değil, diye düşündü ve koridorda George’un yanından geçerken kıçına bir pandik atarak onu şaşırttı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Emilio uyandığında ev boştu. Uzun bir süre sessizce yatıp nerede olduğunu anlamaya, sonra oraya nasıl geldiğini hatırlamaya çalıştı. Sonunda kafasındaki ağrı, onu ayakta durmasının daha iyi olacağına ikna etti. Karın ve kol kaslarını kullanarak doğruldu, göğsüne yüklenmemeye çalışıyordu. Sonunda yatağın kenarına tutunarak ayağa kalktı.</p>

  <p>Sandalyenin üstüne bir robdöşambr bırakılmıştı, cebinde de göreceği şekilde yerleştirilmiş yeni bir diş fırçası vardı. Giysileri temizlenip katlanmış, komodinin üzerinde duruyordu. Yatağın yanındaki masada bir şişe hap ve Anne’den bir not vardı. “Uyanınca iki tane, yatmadan önce iki tane. Uykunu getirmez. Mutfakta kahve var.”</p>

  <p>Banyoya girince duş almamaya karar verdi, kaburga sargısını ne yapacağını bilmiyordu. Olabildiğince temizlendi ve aynadaki yansımasına baktı, suratındaki şişliği ve parlak renkli yaraları fark etti. Günlerden hangisi olduğunu düşünüp bir an pazar olmasından korktu, cemaatini bekletmiş olacaktı. Hayır, diye düşündü, cumartesiydi herhalde. Onu kilisede bekleyen tek kişi Felipe Reyes olmalıydı. Felipe’nin edeceği Latince küfürleri düşünüp güldü, ama bunun göğsünde yarattığı acıyla hemen durdu. Pazar günkü ayini gerçekten zor geçecekti. Anne’in önceki gece “Acını O’na yarın sunarsın,” dediğini hatırladı, şaka yapıyordu ama düşüncelerini okumuştu.</p>

  <p>Ağır ağır giyindi. George ve Anne ona taze ekmek ve portakal bırakmıştı. Midesi hâlâ bulanıyordu, bu yüzden sadece bir fincan kahve içti, baş ağrısı biraz hafifledi.</p>

  <p>Çıkmaya hazır olduğunda saat öğlen ikiyi bulmuştu. Kendine okkalı bir küfür hakkı tanıyıp sahildeki ufak dairesine yürüyene kadar herkes tarafından görülmeye hazırlandı.</p>

  <p>Yolda durdurup soru soran herkese farklı hikâyeler anlattı, hikâyeler gittikçe daha komik ve gerçeklik sınırlarını zorlar hale geliyordu. Daha önce kendisiyle hiç konuşmamış insanlar hikâyelerine gülüp yardım edip edemeyeceklerini soruyorlardı. Çocuklar aralarında anlaşıp işlerini yapıyorlar, annelerinden yemek teklifleri getiriyorlardı. Felipe kıskanmıştı.</p>

  <p>Kutsal ekmek ve şarabı kaldırmak için sadece sol kolunu kullanabiliyordu, ama ertesi günkü ayinde Porto Riko’ya dönüşünden o güne kadarki en büyük cemaati topladı. Anne bile oradaydı.</p>
