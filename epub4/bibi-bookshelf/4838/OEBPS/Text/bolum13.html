<h1><span>13</span><br/>Dünya:<br/>Ağustos-Eylül 2019</h1>

  <p class="girintisiz">Anne Edwards, Emilio’yu kliniğin açık kapısının önünde gördüğünde sabahki randevuları yeni bitiyordu. Onu gördüğünde bir an duraksadı, sonra yürümeye devam ederek küçük resepsiyon bölümüne girdi.</p>

  <p>“Bana kızgın mısın?” diye sordu Emilio sessizce, içeri girmeden.</p>

  <p>“Birilerine kızgınım,” diye onayladı Anne sinirle. Bir yandan ellerini kurulayarak kapıya doğru geldi. “Kime kızgın olduğumdan emin değilim.”</p>

  <p>“Belki Tanrı’ya?”</p>

  <p>“Her konuşmanda Tanrı’nın adını anmadığın günlerde seni daha çok seviyordum. Aç mısın? Yarım saatliğine eve gidiyorum, dünden kalma makarna var.”</p>

  <p>Omuz silkip başını salladı ve Anne’in klinik kapısını kilitlemesini bekledi. Eve çıkan seksen basamağı tırmanırlarken Anne sessizliğini sadece insanların selamlarına karşılık vermek için bozdu. İçeri girdikten sonra mutfağa geçtiler, Emilio köşedeki taburenin üstüne tüneyerek Anne’in ikisine küçük bir öğle yemeği hazırlamasını izledi.</p>

  <p>“İnsanların davranışlarından Tanrı’ya inanıp inanmadıklarını anlamak çoğu zaman zordur,” dedi Emilio. “Sen inanıyor musun Anne?”</p>

  <p>Anne eski mikrodalga fırını çalıştırıp ona doğru döndü. Tezgâha yaslandı ve onu klinikte gördüğünden beri ilk defa göz göze geldiler. “Tanrı’ya kuvarklara inandığım kadar inanıyorum. İşi dinle ya da fizikle ilgilenmek olan insanlar bana Tanrı’ya ve kuvarklara inanmak için iyi sebepleri olduğunu söylüyorlar. Ve bana, hayatımı onların öğrendiklerini öğrenmeye adasaydım benim de onlar gibi Tanrı’yı ve kuvarkları bulacağımı söylüyorlar.”</p>

  <p>“Sence doğruyu söylüyorlar mı?”</p>

  <p>“Bilmem.” Omuz silkti ve tabakları fırından çıkararak masaya götürdü. Emilio da taburesinden inip peşinden yemek odasına gitti. Yemeğe oturdular. Açık pencereden hafif bir esintiyle beraber mahallenin sesleri geliyordu.</p>

  <p>“Ama yine de,” dedi Emilio, “iyi ve dürüst bir insan gibi davranıyorsun.”</p>

  <p>Sert bir tepki bekliyordu ve aldı. Anne çatalını tabağına fırlattı ve sandalyesine yaslandı. “Biliyor musun? İnsanın iyi ve dürüst olma sebebinin sadece Tanrı inancı olduğu fikri beni gerçekten rahatsız ediyor.” Sonra kelimelerin üzerine basa basa devam etti. “Yaptığımı, ödüllendirilme isteği ve cezalandırılma korkusu olmadan yapıyorum. İyi davranmak için rüşvete ya da korkuya ihtiyacım yok.”</p>

  <p>Emilio, Anne’in çatalını eline alıp tekrar yemek yemeye başlayacak kadar sakinleşmesini bekledi. “Onurlu bir kadın,” dedi saygıyla başını eğerek.</p>

  <p>“Üstüne bastın,” diye homurdandı Anne, lokmasını çiğneyip tabağına bakarak. Çatalıyla, tabağında gözüne kestirdiği bir rigatoni parçasını yakaladı.</p>

  <p>“Sandığından fazla ortak noktamız var,” dedi Emilio, ama Anne başını kaldırdığında devam etmeye gerek görmedi. Anne lokmasını yutmaya çalışırken, Emilio tabağını yana iterek ciddileşti. “Son haftalarda çok büyük işler yapıldı. Fizikçilerimiz ulaşım için bir göktaşı kullanmanın mümkün olduğunu onayladılar ve Alpha Centauri’ye gerçekten de on sekiz yıldan önce ulaşılabilir. Jüpiter ve Satürn de sürekli füzyon üretecek kadar büyük olsaydı, bizim sistemimiz de Alpha Centauri gibi üç güneşli olurdu deniyor. Yani planımız sistemin düzleminin üstünden gelip Dünya ve Mars’la benzer konumda gezegenler aramak, yani güneşle dev gazlar arasında.” Anne, anlaşıldı, anlamında hırıldadı. Emilio, Anne’in tepkilerini dikkatle izleyerek devam etti. “George şimdiden, gezegenlerin hareketlerini tespit etmemizi çok kolaylaştıracak bir görüntüleme tekniği buldu. Sisteme ulaştıktan sonra, bunu radyo dalgalarını izleme işiyle koordine edebilir.”</p>

  <p>Şaşırma ve öfke bekliyordu, bunun yerine kabullenme gördü. Birden George’un Anne’i terk edebileceğini, Anne’in de gitmesine izin verebileceğini gördü. Bu onu korkuttu, mesleki nitelikleri bir yana, Anne ve George Edwards, aklı selim sahibi insanlardı ve ikisinin toplam 120 yıldan uzun bir hayat deneyimleri vardı. Ayrıca fiziksel olarak güçlü ve duygularına hâkimdiler. Emilio ikisinden birinin geride kalabileceğini asla düşünmemişti.</p>

  <p>Emilio sefer teklifinde bulunduğundan beri, olayların gelişme hızından ürkmüş durumdaydı. Gülerek, neredeyse bir şaka olarak başlayan olay çığ gibi büyüyor, hayatlar değişiyordu. Şimdiden, tasavvur edemediği boyutlarda zaman ve para harcanmıştı. Ve olayların hızından ürkmenin ötesinde, her şeyin hızla yerine oturmasından rahatsızlık duyuyordu. Uyuyamıyordu, neyi kabullenmesinin daha zor olduğuna karar veremiyordu: Her şeyi kendisi mi başlatmıştı yoksa Tanrı mı? Kafasındaki o uzun tartışmalarda kendisini rahatlatmasının tek yolu, kararları kendisinden daha bilgili insanların veriyor olduğunu düşünmesiydi. Hâlâ tanıyamadığı Tanrı’ya güvenemese de, cemiyetin yapısına, D.W. Yarbrough ve Başpeder da Silva gibi üstlerine güvenebilirdi.</p>

  <p>İçinin tekrar şüpheyle dolduğunu hissetti. Ya hepsi bir hataysa ve Edwardslar’ın evliliğine mal olursa? Bu aklından geçtiği anda, bir süredir sık sık hissettiği rahatlama duygusunu yaşadı. Eğer sefer gerçekleşecekse, Anne ve George’un da buna dahil olması kaderdi. Emilio tekrar konuştuğunda, sesi sakin ve mantıklıydı.</p>

  <p>“Cemiyet bir intihar seferine asla izin vermez, Anne. Eğer yolculuk gerçek bir başarı ihtimaliyle şu anda yapılamayacak olsa, bir deneme yapmanın daha akla uygun olduğu zamanı beklerdik. Şimdiden on yıllık erzak götürülmesi planlanıyor, olur da öznel yolculuk süresi fizikçilerimizin hesapladığı kadar sıkışmazsa diye. Öte yandan dönüş yolculuğu için gerekecek olandan fazla yakıt sağlayacak boyutta bir göktaşı aranıyor, hatta bunun üstüne de yüzde yüzlük bir güvenlik payı koyuyoruz. Kim bilir, belki atmosfer solunamayacak gibi olur ya da gezegen iniş yapmaya uygun olmaz. Öyle bir durumda toplayabildiğimiz kadar bilgi toplayıp geri döneriz.”</p>

  <p>“Biz kim? Kesinleşti mi? Sen gidiyor musun?”</p>

  <p>“Mürettebata kesin karar verilmedi, ama başpeder aslında dindar bir adam,” dedi Emilio, sesinde hafif bir alayla, “ve Tanrı’nın bu keşifte parmağının olduğuna inanıyor.” Bu sözlerinin Anne’in hoşuna gittiğini gördü ve güldü. “Her durumda, seferde benim gibi birinin olması mantıklı olur. Şarkıcılarla temas kurmak mümkün olursa, bir dilbilimciye ihtiyaç duyulacağını tahmin ediyorum.” Anne’e, gelmesinin ona ne kadar çok şey ifade edeceğini söylemek istiyordu, ama daha ileri gitmemesi gerektiğini sezdi. Sandalyesini geri iterek ayağa kalktı, tabakları topladı ve mutfağa götürdü. Anne, mutfaktan seslendiğini duydu. “Anne, senden bir iyilik isteyebilir miyim?”</p>

  <p>“Ne?” diye sordu Anne şüpheyle.</p>

  <p>“Eski bir arkadaşım ziyaretime geliyor da, sizde ağırlamam mümkün olur mu acaba?”</p>

  <p>“Emilio, Porto Riko’da restoran mı yok? Senin ve George’un getirdiklerini toplarsak adadaki herkesi besledim herhalde.”</p>

  <p>Emilio mutfaktan çıkıp kollarını göğsünde kavuşturdu ve kapıya yaslanarak sırıttı. Anne’in tavrından hiç alınmamıştı.</p>

  <p>“Ee, kim geliyormuş bakalım?” diye sordu Anne, Emilio’nun onu etkilemesine izin vermeyerek.</p>

  <p>“Dalton Wesley Yarbrough, İsa Cemiyeti New Orleans bölge papazı, Teksas Waco’dan, diğer bir deyişle Güney Baptistlerinin Vatikanı’ndan,” diye törenle ilan etti Emilio. Balo salonuna girmekte olan bir sonraki misafiri takdim eden bir teşrifatçı havasındaydı.</p>

  <p>Anne başını ellerinin arasına aldı, yenilmişti. “Mangal. Teksas sosisi. Yeşillik, kırmızı fasulye, kavun. Carta Blanca şarabı. Kendimi durduramıyorum,” dedi hayretle. “Yabancılara yemek pişirmek için garip bir arzu var içimde.”</p>

  <p>“Bayan,” dedi Emilio Teksas aksanıyla, “D.W. Yarbrough’dan daha yabancısı yoktur.”</p>

  <p>Anne güldü ve arkasındaki kitaplıktan kalın bir kitap alarak Emilio’ya doğru fırlattı. Emilio kitabı tek eliyle yakalayıp ona geri attı. Bundan sonra sefer hakkında konuşmadılar, ama aralarında ateşkes sağlanmıştı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">“Doktor Quinn, Elaine Stefansky sinyalin aldatmaca olduğunu söylüyor. Bir yorumunuz olacak mı?”</p>

  <p>Jimmy sabah sekizde evinin kapısında gazetecileri bulduğunda artık şaşırmıyordu; kendisini doktor ilan etmiş olmaları da artık onu pek güldürmüyordu. Kalabalığı yana iterek Ford’una ulaşmaya çalıştı. “Yorum yok,” diye mırıldanarak arabasına bindi. Bunun üzerine kalabalık arabanın çevresini sardı, bağırarak soru soruyor, üzerine AV alıcıları uzatıyorlardı. Jimmy camını indirdi. “Bakın, kimsenin ayağını ezmek istemiyorum, biraz geri çekilebilir misiniz? İşe gitmem lazım.”</p>

  <p>“Niye başka yayın olmadı?” diye seslendi gazetecilerden biri.</p>

  <p>“Onlar mı göndermiyor, biz mi dinlemiyoruz?” diye sordu başka biri.</p>

  <p>“Dinliyoruz, merak etmeyin,” dedi Jimmy. Bütün bilim dünyası ve dünya nüfusunun büyük bir kısmı onları izliyordu ve Jimmy bu şartlar altında yeni sinyalleri dinlemek için radyo astronomları arasında eşgüdümlü bir çalışma başlatmıştı. Yeni yayın yoktu. “Onlara sinyal bile gönderiyoruz. Ama onlara bağırıp el salladığımızı fark edip etmediklerini öğrenmemiz en az dokuz yıl alacak,” dedi penceresini kapatırken. “Bakın, gerçekten gitmem lazım.”</p>

  <p>“Doktor Quinn, Moğol Humi şarkıcılarını dinlediniz mi? Stefansky onların müziğinin dijital olarak değiştirilip SETI dosyalarına yerleştirilmiş olabileceğini iddia ediyor. Bu doğru mu?” “Peki ya Sufiler, Doktor Quinn?”</p>

  <p>Müziğin gerçekliğine inanmayanlar interneti alternatif açıklama yağmuruna tutmaya başlamışlardı, bilinmeyen geleneksel müzikleri alıp tersinden dinliyor, frekanslarla oynuyor, insan müziğinin elektronik olarak değiştirildiğinde kulağa çok yabancı gelebileceğini kanıtlamaya çalışıyorlardı.</p>

  <p>“Evet, onların hepsi de kulağa oldukça garip gelen müzikler.” Jimmy arabasına binip soruların hiçbirini cevaplamadan gitmeyi hâlâ kabalık olarak gördüğünden bunu yapamıyordu, ama yavaş yavaş öğreniyordu. “Ama hiçbiri bizim aldığımız sinyale benzemiyor. Ve ben doktor değilim, tamam mı?” Özür dileyerek arabasını yavaşça kalabalığın arasından çıkardı ve bir başka gazeteci ordusunun onu beklediği Arecibo’ya doğru yola çıktı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Medya sonunda kendine yeni hikâyeler buldu. Dünyanın her yerindeki radyo teleskopları teker teker 3 Ağustos’tan önce yaptıkları işlere döndüler. Ama Roma’da, kodlanmış mesajlar, katı Cizvit komuta zincirinde, yukarıdan aşağıya doğru iniyordu, başpederden bölge papazlarına, onlardan rektörlere, onlardan da rahiplere. Alınması gereken pratik kararlar, düzenlenecek çalışma grupları vardı.</p>

  <p>İsa Cemiyeti’nin otuz birinci başpederi Tomas da Silva, sinyalin gerçekliğine olan inancını kaybetmemişti. Seferin teolojik dayanakları bundan onlarca yıl önce, daha dünya dışında akıllı yaşam olduğuna dair hiçbir kanıt yokken düşünülmüştü; evrenin ölçeği göz önüne alındığında, yaradılışın tek amacının insan olamayacağı belliydi. Şimdi ellerinde Tanrı’nın başka çocuklarının olduğuna dair kanıtlar vardı. Sonunda Tomas da Silva karar verme aşamasına geldiğinde, Emilio Sandoz’un yalın ve süssüz sözlerinden alıntı yapmıştı. “Başka şansımız yok. Onları tanımak zorundayız.”</p>

  <p>Başpederin özel sekreteri Peter Lynam, 30 Ağustos 2019 günü bunu sorguluyordu, ama Başpeder da Silva gülümsedi ve şarkıcılarla temas kurma planlarının çok zayıf ihtimallere dayandığı görüşünü dikkate almadı. “Uzaylıların müziğini andıran bütün müzikler kutsal kökenlerden geliyor, bunu fark etmiş miydin Peter?” diye sordu. Dindar ve zengin ruhlu, ama para işlerinden hiç anlamayan bir adamdı. “Sufi, Tantriak, Humi müzikleri. Bunu gerçekten ilginç buluyorum.”</p>

  <p>Peter Lynam tartışmadı, ama başpederin pek mantıklı davranmadığını düşündüğü belliydi. Lynam aslında bu pahalı işten tamamen vazgeçmek istiyordu.</p>

  <p>Sekreterinin ona pek güvenmediğini gören başpeder, bir öğretmen edasıyla parmağını kaldırarak, “<i>Nos stulti proptur Christum</i>,” dedi.</p>

  <p>Evet, diye düşündü Lynam sessizce; tevazu belki “İsa için deli olmayı” gerektiriyordu, ama bu, düpedüz deli olma ihtimalini dışlamıyordu.</p>

  <p>Dört saat sonra alınan yeni bir sinyal, Peter Lynam’ın hem şaşırmasına hem de üzülmesine, başpederin ise keyfinin katlanarak artmasına neden oldu.</p>

  <p>Son zamanlarda ilginin azalmasına rağmen, sinyal geldiğinde almaya hazır birkaç radyo teleskopu vardı. Şarkılar tartışılırken “aldatmaca” kelimesi bir daha duyulmadı. Ve dünyanın dört bir yanında Cizvitlerin planlarını bilen az sayıda kişi son kuşkularını da unutarak gerçekten heyecanlanmaya başladı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Sonunda Anne’i sefere katılmaya ikna eden George ya da Emilio değil, bir otobüs kazası oldu.</p>

  <p>Sahil yolunda doğuya doğru giden bir kamyon şoförü, yol ortasındaki taşa çarpmamak için yolun dışına çıktıktan sonra dönerken direksiyonu fazla kırmıştı. Kamyon birkaç saniye ters şeritte kalmış ve az ilerideki virajı yeni dönmüş olan otobüsü ikiye ayırmıştı. Kamyon şoförü ölmüştü. Otobüsteki yolculardan on ikisi hastaneye getirildiklerinde yaşamlarını yitirmişti, elli üç ağır ve hafif yaralı ve sinir krizi geçiren pek çok kişi vardı. Anne haberi alıp ulaşana kadar, hastane girişi ağlayan akrabalar ve avukatlarla dolmuştu.</p>

  <p>Anne önce yaralıları aciliyetlerine göre ayırma işine yardım etmiş, sonra travma odasına geçmişti. Ordaki doktorların bir bölümü başından feci şekilde yaralanmış altmış yaşlarında bir kadını kurtarmaya çalışıyordu. Anne lobide kadının kocasıyla konuşmuştu. Michigan’dan gelen turistlerdi. “Ona dışarıyı görebilsin diye pencere tarafını vermiştim. Hemen yanında oturuyordum,” demişti adam. Eliyle sürekli başına, eşinin yaralandığı yere dokunuyordu. “Buraya gelmek benim fikrimdi. O Phoenix’e gidip torunlarımızı görmek istiyordu. Hayır, dedim, bu yıl başka bir şey yapalım. Her yıl Phoenix’e gidiyoruz.”</p>

  <p>Anne acelesi olduğundan karısı için ellerinden geleni yapacakları gibi bir şeyler mırıldanıp bir sonraki hastaya geçmişti.</p>

  <p>Şafakta kriz bitmişti. Acil servisten geçen hastalar, bekleyen akrabalarına, hastanenin çeşitli bölümlerine, yoğun bakım ünitesine, morga teslim edilmişti. Anne hastaneden çıkarken bir kapının aralığından Michiganlı adamın karısının yatağının yanında oturduğunu görmüştü. Yüzüne etraftaki makinelerin ışığı yansıyordu. Anne onu rahatlatacak bir şeyler söylemek istemiş, ama saatler boyunca ayakta durduktan sonra aklına gelen tek şey, “Bir dahaki sefere Phoenix’e gidin,” demek olmuştu. Bunun duruma uygun bir söz olmadığı belliydi, neyse ki aklına <i>La Boheme</i>’in son sahnesi gelmiş ve Puccini’nin librettosuna güvenerek elini adamın omzuna koymuş ve “Metin olun,” diye fısıldamıştı.</p>

  <p>Eve geldiğinde George ayakta ve giyinikti, ona kahve yapmayı teklif etti ama Anne duş yapıp birkaç saat uyumaya karar verdi. Duşta sabunlanırken çıplak vücuduna baktı ve başından yaralanan kadını hatırladı. Kadın formda gibiydi, belki vücudu onlarca yıl yaşayacak ama torunlarının büyüdüğünü asla bilmeyecekti. Bir an Porto Riko’daydı, hemen sonra bitkisel yaşamda. Tanrım, diye düşündü Anne ürpererek.</p>

  <p>Durulanıp duştan çıktı. Saçlarına bir havlu sarıp çevik dansçı vücuduna bornozunu geçirdi. Salona yürüyüp masaya, George’un karşısına oturdu. “Tamam,” dedi, “ben de varım.”</p>

  <p>George’un neyi kabul ettiğini anlaması birkaç saniye aldı.</p>

  <p>“Tatile çıkıp otobüs kazasında tam olarak ölmemekten daha iyidir,” dedi Anne anladığını görerek.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">On Üç Eylül’de Jean-Claude Jaubert, Sofia Mendes’in sözleşmesinin kalan süresini satın almak isteyen birinden mesaj aldı. İstekte bulunan kişi isim vermemişti, Jaubert sistemi de tanımıyordu, bu yüzden görüşmenin video kısmını onaylamayıp elektronik bir buluşmayı kabul etti. Bunu kodlayıp birçok ağdan yönlendirecekti. Jaubert yasadışı bir iş yapmıyordu, ama kıskançlıklar, düşmanlıklar, sözleşme kavgaları çoktu, dikkatli olmak gerekiyordu.</p>

  <p>Kendi şartlarına uygun olarak yeniden temas kurduğunda, yakınlarda Bayan Mendes’ten büyük bir para kaybettiğini hatırlattı. Bu yüzden sözleşme süresi uzatılmıştı, pazarlık eden kişi yedi buçuk yıllık hakları satın almaya hazır mıydı? Evet hazırdı. Jaubert bir fiyat ve bir faiz oranı teklif etti, satın alanın on yıllık bir anlaşma yapmak isteyeceğini tahmin ediyordu. Cevapta nakit ödenecek daha az bir miktar öneriliyordu. Sonunda ikisine de uygun bir fiyat bulundu. Jaubert tabii ki Singapur doları tercih ettiğini söyledi. Zloti olarak ödeme teklifi geldi. Jaubert bir an için düşündü, Polonya’nın durumu sürekli değişiyordu, ama döviz kurlarındaki dalgalanmalardan dolayı hızlı bir kâr yapma ihtimali vardı.</p>

  <p>Kabul etti. Ekrandan sayıların hızla geçişini izlerken biraz daha zengin bir adam olmuştu. <i>Bonne chance, ma chérie</i>, diye düşündü.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">On Dört Eylül’de, yani ikincisinden on beş gün sonra üçüncü bir sinyal alındı. Sevinç içindeki Arecibo çalışanları iş güvencelerini tehdit eden o küçük, soğuk kadına başta besledikleri hisleri bir kenara bırakarak Sofia Mendes için ufak bir veda partisi düzenlediler. George Edwards kafeteryaya yemek ısmarlamıştı, pizza ya da pastalardan atıştırıp Sofia’ya iyi şanslar dilemek için gelenlerin sayısı bir hayli fazlaydı. İyi şanslar, tercihen başka bir yerde, Arecibo’dan uzakta, diye şakalaştılar, ama seslerinde ciddiyet de vardı. Sofia bu vedalaşmaları nazikçe kabul etti ama gitmek için can atıyor gibiydi. Doktor Yanoguchi’yle olan sözleşme ilişkisi bittiğinden Jimmy Quinn ve George Edwards’a veda ederek ondan karısına ve Doktor Sandoz’a en iyi dileklerini iletmesini istedi. George gizemli bir gülüşle bir şekilde, bir yerde tekrar birbirlerini göreceklerini söyledi.</p>

  <p>Sofia öğleden sonra dairesine döndüğünde önceki haftaların yorgunluğuyla kendini yatağına attı ve ağlamamaya çalıştı. Saçmalama, dedi kendi kendine, işine devam et. Ama Jaubert’e bir sonraki işine hazır olduğunu söylemeden önce bir günlük dinlenmeye ihtiyacı olduğunu kabul etti. Jaubert ağustosta Cizvitlerin göktaşı projesiyle ilgili olarak onunla temas kurmuştu. İlginç bir iş olacaktı. Durumunun iyi yanları da olduğunu hatırlattı kendisine.</p>

  <p>Cizvitlerin Sofia’yı sadece Jaubert aracılığıyla işe almayı kabul etmeleri Sandoz’u çok üzmüştü. Sofia bu kadar üzülmesine şaşırmış, ona iş iştir demiş ve Sandoz’un kararı üstlerinin vereceğini söylediğini hatırlatmıştı. Ona umutlanmadığını, dolayısıyla boşa çıkacak bir umudunun olmadığını söylemişti. Bu Sandoz’un kendisini daha da kötü hissetmesine neden olmuştu. Garip bir adam, diye düşündü Sofia. Akıllı, ama kurnaz değil. Ve değişen durumlara yavaş tepki veriyor. Çoğu insan gibi.</p>

  <p>Saçlarını açarak banyoyu doldurdu, su ılınana kadar küvette kalmaya niyetliydi. Küvetin dolmasını beklerken mesajlarını kontrol etmeye karar verdi, önemli bir şey beklemiyordu.</p>

  <p>Pazarlıkların kaydını iki kez okudu ve gözlerine inanamadı. Peggy Soong’un yaptığı bu eşek şakası onu sinirden kudurtmuştu. Öfkeden elleri titriyordu. Sofia suyu kapattı, saçlarını tekrar topladı ve dosyayı yollayanı saptamak için kodları kurmaya çalıştı. İzlerin Soong’a çıkmasını umuyordu, bu iğrenç, kötü niyetli şaka için kadından nasıl bir öç alabileceğini düşünüyordu.</p>

  <p>Peggy’nin bununla alakasının olmadığını anlaması sadece birkaç dakika sürdü. Jaubert’in koduydu, Sofia sözleşmenin başlarında kendisi yazmıştı bunu. Aradan geçen birkaç yıl boyunca bazı değişiklikler olmuştu, ama kendi tarzını tanıyabiliyordu.</p>

  <p>Metni inceleyerek paranın gerçekten el değiştirdiğini anladı. Uluslararası para borsasına girdi ve Jaubert’in zlotileri elinde tutarak bir gecede yüzde 2,3 kâr ettiğini gördü. Singapur dolarının değeri düşmüştü, Jaubert hâlâ şanslıydı. Ama paranın kimden geldiğini bir türlü bulamıyordu. Bunu kim yapmış olabilirdi ki? Neredeyse korkmaya başlamıştı. Jaubert çalışmak için makul bir adamdı. Ondan yasadışı ya da prensiplerine aykırı bir şey yapmasını istememişti, ama bu ihtimal hep vardı.</p>

  <p>Sözleşme haklarının hukuken el değiştirmiş olması gerekirdi. Monako’da kayıtlı olan sözleşmenin kayıtlarını açtı, aklından tekrar tekrar şimdi kime aitim? diye geçiriyordu. Hangi iğrenç herife aitim acaba? Doğru dosyayı buldu ve son girişi okudu. Elini ağzına götürdü, boğazı düğümlendiği için bir an nefes alamadı.</p>

  <p><i>Sözleşme bitirildi. Serbest çalışabilir. Kişiyle doğrudan irtibata geçin.</i></p>

  <p>Uzaktan gelen bir inleme sesi duyduğunu sandı. Pencereye yürüdü ve perdeyi bir kenara iterek sokakta ağlayan bir çocuk ya da herhangi biri mi var diye baktı. Kimse yoktu tabii ki, duyabileceği herhangi bir yerde kimse yoktu. Bir süre sonra tuvalete giderek burnunu sildi ve yüzünü yıkadıktan sonra şimdi ne yapacağını düşünmeye başladı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">İki gece sonra zil çaldığında Anne Edwards kapıya gitti ve elli yaşlarında, uzun boylu, ince bir rahibin arkasında bir çocuğu andırarak duran Emilio’yu gördü. O gece bitip de yatak odalarında sonunda yalnız kaldıklarında, Anne George’a kısık, boğuk bir sesle, “Hayatımda gördüğüm en çirkin insan. Ne bekliyordum bilmiyorum ama… feci,” dedi.</p>

  <p>“Teksaslı bir Cizvit! Ben de Peder Guido Sarducci kılığına girmiş Marlboro reklamlarındaki adamı bekliyordum,” dedi George fısıldayarak. “Off. Hangi gözüne bakmak gerekiyor acaba?”</p>

  <p>“Sana geri bakana.” Anne kendinden çok emindi.</p>

  <p>“D.W.’yu sevdim, gerçekten, ama gece boyunca acaba kafasına kâğıt bir torba koysam alınır mı, diye düşündüm.” George gülmeye başladı. Ona bakınca Anne de makaraları koyverdi. Çok geçmeden birbirlerine tutunmuş, korkmuş ve utanmış bir halde çaresizce gülüyorlardı. Bir yandan da sessiz olmaları gerekiyordu, çünkü dalga geçtikleri kişi koridorun az ilerisindeki misafir odasında yatıyordu.</p>

  <p>“Çok kötüyüz,” dedi Anne nefes almaya çalışarak. Sakinleşmeye çalışıyordu ama başaramıyordu. “İğrenç insanlarız, ama o gözünü düşünsene, farkında olmadan geziniyordu sanki!”</p>

  <p>“Zavallı herif,” dedi George. Bir an kendine hâkim olabilmişti ve adama acıdığını göstermeye çalışıyordu. İkisi de sustu, D.W.’nun suratını düşünmeye çalışıyorlardı. Uzun, yamuk burnu insanı neredeyse gözü kadar rahatsız ediyordu ve güldüğünde dudakları titriyor, yamuk yumuk dişleri görünüyordu.</p>

  <p>“Zalim bir kadın değilimdir,” dedi Anne, George’un ona anlayış göstermesini istiyordu, “ama sürekli, suratını toparlamak geldi içimden, anladın mı?”</p>

  <p>“Torbaları biz giysek?” diye sordu George. Anne karnını tutarak kendisini yatağa attı ve kafasını yastığa gömdü. George da dayanamayıp onu izledi.</p>

  <p>Aslında bütün akşam gülmüşlerdi ve uyumak için yatak odalarına çekilene kadar buna neden olan D.W. değildi.</p>

  <p>“Doktor Anne Edwards ve Bay George Edwards,” demişti Emilio onlara kapıda konuğunu resmen tanıştırırken. “Size İsa Cemiyeti’nin New Orleans Bölge Papazı Dalton Wesley Yarbrough’u tanıtmak isterim.”</p>

  <p>“Waco, Teksas’tan bayan,” diye başladı D.W.</p>

  <p>“Biliyorum, Güneyli Baptistlerin Vatikanı,” dedi Anne. D.W. onu şaşırtmış olsa bile bunu o an anlamak mümkün değildi. El sıkıştılar; Anne bundan sonra ne olacağını biliyordu, ama buna hazırdı.</p>

  <p>“Sizinle tanıştığıma gerçekten sevindim bayan. Milio bana hakkınızda çok şey anlattı.” Gözlerinden muzurca bir kötü niyet okunuyordu. “Size hemen, Cleveland’ın Dünya Kupası elemelerinde Dallas karşısında aldığı utanç verici yenilgi için bütün Teksas eyaletinin en derin özürlerini sunmak isterim.”</p>

  <p>“Hepimizin hayatında ufak tefek zorluklar var tabii Peder.” Anne cesurca iç çekti. “Bütün cemaat, içinden, ‘Tanrım, bize bir petrol yatağı daha ver, bu sefer hepsini boşa harcamayacağımıza söz veriyoruz!’ diye dua ederken, bir Teksaslı için vaaz vermek kolay olmamalı.”</p>

  <p>D.W. gülmeye başladı ve gecenin seyri belirlenmiş oldu. Emilio, kendisi için bu kadar çok şey ifade eden bu insanların birbirini gerçekten sevmesini istiyordu. Kendinden memnun bir şekilde gülümsedi ve gelişmeleri izlemek üzere bir köşeye oturdu. Yemek masasındaki eğlenceli ve hareketli sohbet, sonunda gelip politikada düğümlendi. Yakınlarda yapılacak olan başkanlık seçimlerinde her zamanki gibi Teksaslı bir aday vardı.</p>

  <p>“Ülke Teksaslıları zaten denedi,” dedi George.</p>

  <p>“Evet, bir dönem deneyip bize geri yolluyorsunuz!” diye cevap verdi D.W.</p>

  <p>“Lyndon Johnson, George Bush,” diye devam etti George.</p>

  <p>“Hayır, Bush’u bizim üstümüze yıkmayın. Gerçek Teksaslılar ‘sumak’ kelimesini fiil olarak kullanmaz.”</p>

  <p>Emilio bir şey söylemeden Anne’e bir peçete uzatıp burnunu silmesini izledi.</p>

  <p>“Gibson Whitmore,” diye devam etti George.</p>

  <p>“Tamam, o bir hataydı,” diye kabul etti D.W. “İyi bir insandır ama Sally, onu seveceğinizden eminim.”</p>

  <p>“Eğer inanırsanız,” dedi Emilio onları bilgilendirmek amacıyla, “D.W.’da yatırım yapabileceğiniz çok güzel bir Gerçek Haç parçası var.”</p>

  <p>D.W. daha fazla yiyemeyeceğini söyleyip istemeye istemeye masadan geri çekildiğinde sofraya oturmalarının üzerinden üç saat geçmişti. Sonra herkesi nefessiz bırakan, gülmekten yanaklarını ve karınlarını ağrıtan üç hikâye daha anlattı. Ve dördü kalkıp masayı toplamaya başladıklarında bir saat daha geçmişti. Sonunda mutfağın sert, parlak ışıkları altında D.W. Yarbrough’un gelişinin gerçek nedeni ortaya çıktı.</p>

  <p>“Teksas’ta boş konuşmayı pek sevmeyiz,” diye açıkladı D.W. Ellerini kapının eşiğine dayadı ve bir maymun gibi gerindi. “Bu yüzden hepinize şimdi söylüyorum, başpedere, Tanrı Portekizli kıçını kutsasın, Emilio’nun göktaşı işinde olmasını ve sizin de dahil olmanızı tavsiye edeceğim. Sabah Quinn’le de konuştum, o da tamam.”</p>

  <p>George bulaşık makinesine tabakları koymayı bıraktı ve başını kaldırdı. “Ne yani, mülakat, test filan yok mu? Ciddi misiniz?”</p>

  <p>“Ciddiyim. Hepinizi araştırdığımıza emin olabilirsiniz. Kayıtlarınız, filan falan.” Aslında geçmişlerini araştırmak için yüzlerce saat harcanmıştı ve sefere Cizvit olmayan kişileri dahil etme konusu sert tartışmalara sebep olmuştu. Geçmişteki seferlere Cizvit olmayan insanlar da katılmıştı ve geniş deneyimi olan kişileri seçmek mantıklıydı, ama bunlar konuşulduktan sonra Başpeder da Silva konu hakkında Tanrı’nın arzusu olarak yorumladığı duruma göre karar vermişti.</p>

  <p>“Bu akşam da mülakattı,” dedi Anne akıllı akıllı.</p>

  <p>“Evet bayan. Öyle denebilir,” diyerek devam etti D.W. “Emilio baştan doğru söylüyordu. Yetenekleriniz ortada, ilişkileriniz hazır. Biraz uğraşıp her türlü durumu göze almaya çalışabilirdik, ama bence bu iş böyle yürür. Hepiniz aylar boyu suratıma bakabilecekseniz tabii.”</p>

  <p>Anne birden dönerek bütün dikkatini eviyedeki tencerelere vermesi gerektiğine karar verdi. Omuzlarını hareketsiz tutmaya çalışıyordu.</p>

  <p>George kendine hâkim olarak, “Siz de geliyor musunuz?” diye sordu.</p>

  <p>“Evet. Başpederin bütün bu işin Tanrı’nın arzusu olduğunu düşünmesinin bir nedeni de benim. Diyelim gezegeni bulduk, birilerinin bizi oraya birkaç kez indirip çıkarması gerekecek.”</p>

  <p>“Scotty’den bizi ışınlamasını istesek?” dedi Anne masumca. Sonunda gülmesi geçmişti. Emilio mutfak kapısından girerken D.W.’nun kolunun altından geçmek için eğildi ve elindeki tabakları eviyenin yanına bıraktı.</p>

  <p>“Normal bir uzay gemisi kullanabileceğimizi düşünüyordum,” dedi George. “Tabii şarkıcıların radyosu var diye illa ki havaalanları olacak diye bir şey yok…”</p>

  <p>“Yani düz bir alan, çöl filan gibi bir yer bulup inmek gerekiyor, çünkü iniş pisti olacağı kesin değil. Sonra iniş takımları yumuşak bir yere gömülürse oradan hiç çıkamayız.” D.W. bir an durdu. “Bu yüzden dikey bir iniş aracı kullanmalıyız, ne dersiniz?”</p>

  <p>“D.W. ordudaydı,” dedi Emilio, eline bir bez alıp Anne’in yıkadığı bardakları kurulamaya başlayarak. Son günlerde yüz ifadesini kontrol etme becerisini kaybetmişti, gözlerinden okunan aynen yüzüne yansıyordu. “Bunu size söylememiştim sanırım.”</p>

  <p>Anne D.W.’ya yan yan baktı. “Bölüğün rahibi olduğunuzu söylemeyeceksiniz umarım,” dedi.</p>

  <p>“Hayır bayan. Bu seksenlerin sonu, doksanların başı filandı, anlayacağınız, hayatımı daha şu Loyola olayına vakfetmeden. Harrier pilotuydum, inanabiliyor musunuz?”</p>

  <p>Anne bu bilgiyi neden verdiğini anlamamıştı, ama yine de hayal etmeye çalıştı. D.W.’nun tek gözle nasıl derinlik ölçebileceğini merak etti, ama sonra LeRoy Johnson’ı hatırladı, gözleri onun gibi şaşı bir beyzbolcuydu ama muhteşem vururdu. Herhalde beyinleri bir şekilde telafi ediyor, diye düşündü.</p>

  <p>“Fabrikadan satın alamazsın,” dedi George. “Özel olarak, uzay gemilerinde olduğu gibi bifazik kaplamalı bir tane sipariş etmek gerekir, atmosferden geçişteki ısıyı kaldırabilsin diye.”</p>

  <p>“Evet, bunun üzerinde çalışıyoruz.” D.W. gülümsedi. “Neyse, Harrier’ları kullanmak göktaşına iniş araçlarını kullanmaya çok benziyormuş, onlarda da iniş pisti yok. Yani eski bir Harrier pilotu bu iş için biçilmiş kaftan olabilir.”</p>

  <p>Bu sefer Anne bile ne demek istediğini anladı.</p>

  <p>“Biraz korkutuyor insanı, değil mi? Çok fazla tesadüf var. Bizim memlekette dediğimiz gibi, elektrik direğinin tepesinde kaplumbağa bulursan, oraya kendi başına çıkmadığına emin olabilirsin.” D.W. George ve Anne’in bakışmasını izledikten sonra devam etti. “Bizzat Başpeder Tomas da Silva, belki de Tanrı koymuştur oraya kaplumbağaları diyor. Ben de bilmiyorum ama itiraf etmem lazım, beni de çok gece uyutmadı bunu düşünmek.” D.W. yine gerindi ve çarpık çarpık gülümsedi. “Hâlâ yedeklerdeyim, uçuş saatlerimi de tutturmaya çalıştım. Kalan kısa süreyi iniş araçlarını öğrenerek geçireceğim. İlginç bir iş olsa gerek. Şu bana teklif etme nezaketini gösterdiğiniz misafir odası hangi tarafta Doktor Edwards?”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">“Şu işe bak!” diye bağırdı Sidney merkezli Ohbayashi Şirketi Göktaşı Madencilik Bölümü’nün başkan yardımcısı Ian Sekizawa. “Sofi, seni tekrar görmek ne güzel! Ne kadar oldu kuzum? Üç yıl oldu mu?”</p>

  <p>“Dört,” dedi Sofia, ekranda biraz geri çekilerek. Aralarındaki elektronik mesafeye rağmen Ian’ın sarılmasından korkuyordu. “Seni görmek de güzel. Sistemden hâlâ memnun musunuz? Hâlâ ihtiyaçlara uygun mu?”</p>

  <p>“Bebek kıçına parmak nasıl şıp diye girerse öyle,” dedi Ian. Sofia’nın gözlerinin açıldığını görünce güldü. Ataları Okinawalıydı, ama kendi ve dili tamamen Avustralyalıydı. “Bizim herifler zil zurna olsalar bile getirirler malları. Sen o işi hallettikten beri kârlar neredeyse yüzde on iki arttı.”</p>

  <p>“Duyduğuma sevindim.” Sisteminin iyi çalışmasına gerçekten mutlu olmuştu. “Senden bir iyilik isteyeceğim.”</p>

  <p>“Tabii ki güzelim.”</p>

  <p>“Bunun aramızda kalması gerekiyor. Sana kodlanmış bir iş teklifi yollayacağım.”</p>

  <p>“Jaubert yine ne pislik çeviriyor?” diye sordu Ian, gözlerini kısarak.</p>

  <p>“Yok, artık serbest çalışıyorum.”</p>

  <p>“Hadi be! Valla? Süper bu Sofi! Kendi projen mi yoksa birilerini mi temsil ediyorsun?”</p>

  <p>“Kimliğini gizli tutmak isteyen müşteriler adına çalışıyorum. Ha, Ian, eğer ilgileniyorsan bu adımı kendi yetkin çerçevesinde atacağını umuyorum.”</p>

  <p>“Sen teklifi yolla, bir bakayım. Olmayacak gibiyse silerim, kimsenin ruhu bile duymaz, değil mi şekerim?”</p>

  <p>“Yardımın için sağ ol Ian,” dedi Sofia ve video bağlantısını kapatıp teklifi yolladı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Ian Sekizawa teklifi okuduktan sonra düşünmeye başladı. Oldukça büyük bir taş istiyordu, işe yaramaz bir şey, buzlu, bol silikatlı, aşağı yukarı silindir şeklinde. Sekiz kişilik mürettebat yeri. Motorlar ve madencilik robotları dahil, mümkünse kullanılmış, gerekirse yerleştirilecek. Bunu kimin niye isteyebileceğini düşündü. Uyuşturucu fabrikası? Maden robotlarına ihtiyaç olmazdı o zaman. Buz tabii, ama o kadar silikata ne gerek vardı? Bir süre daha düşündü ama aklına hiçbir şey gelmedi.</p>

  <p>Kendi açısından iş güzeldi. Sofia’nın programından önce Avustralyalı madenciler taş taş dolaşıp Ohbayashi’ye olan donanım borçlarını ödeyip zengin olmalarını sağlayacak büyük vurgunu hayal ediyorlardı. Yüzde doksan dokuzu ya delirmiş ya da batmıştı, birkaçı da bunların ikisini birden becermişti. Böyle olunca makinelerini göktaşında bırakıp dönüyorlardı; makinelerin sahibi tekrar Ohbayashi oluyor ve kârlı olacaksa gidip geri alıyordu. Ian’ın elinde Sofia’nın müşterisine uygun bir düzineden fazla taş vardı.</p>

  <p>Sofia iyi bir fiyat veriyordu. Belki anlaşmayı atıl donanım satışı diye saklayabilirdi. Taşlar şu anda bir boka yaramıyor, niye satılmasın ki, diye düşündü. Ne için kullandıkları kimin umurunda olur ki?</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Sofia Ian’ın cevabını beklerken küçük kiralık odasının penceresinden Eski Kudüs Şehri’ne bakıyor ve kendine buraya neden geldiğini soruyordu.</p>

  <p>Özgürlüğünün ilk saatlerinde, önceki gibi devam etmeye karar vermişti. Roma’daki Cizvitlere yeni durumunu bildirmiş ve sözleşmeyi devam ettirmeye hazır olduğunu belirtmişti. Sözleşmenin kendi adına tekrar yazılması gerekiyordu, bu işi de ayarlamıştı. Yüzde otuz avans ödemesi yapılmıştı, işi herhangi bir yerden yapabileceğini düşünüp parayla İsrail’e geçmişti. Niye?</p>

  <p>Sebt mumlarını yakacak bir annesi, ekmek ve şarap üzerine eski duaları okuyacak bir babası olmadığından, kısa kesilmiş çocukluğunun dinini unutmuştu. Ama yıllarca gezdikten sonra, vatanına gitmesi gerektiğini hissediyordu, bir yerlere ait olmayı başarabileceğini görmek istiyordu. Kendini yok etmeyi başarıp tükenen İstanbul’da onun için bir şey kalmamıştı artık. İspanya’yla bağları da çok uzak ve tarihseldi, fazla zayıftı. Öyleyse İsrail. Başka seçeneği yoktu.</p>

  <p>Kudüs’teki ilk gününde biraz korkarak bir <i>mikveh</i> bulmuştu, kutsal bir arınma yeri. Bunu daha önce hiç yapmadığı için korkuyordu. Rasgele bir yer seçti, seçtiği yerin genellikle evlenmeye hazırlanan İsrailli gelinlere hizmet verdiğini bilemezdi. <i>Mikveh</i>’deki kadın onun yakında evleneceğini sanmıştı, bir sevgilisi bile olmadığını öğrendiğinde çok üzüldü. “Senin gibi güzel bir kız! Bu kadar güzel bir vücut! Çok yazık!” demişti kadın, Sofia’nın kızardığını görünce gülerek. “Burada kalacaksınız herhalde! İyi bir Yahudi genç bulup bir sürü çocuk yapacaksınız!”</p>

  <p>Bu iyi niyetli tavsiyelere karşı çıkmak mümkün değildi. Kadının onu yıkamasına izin verirken, niye gitmek istediğini düşündü. Saçları, tırnakları, temizlenip parlatılmıştı, bütün vücudu kozmetiklerden, tozdan, geçmişten arındırılmıştı. Niye kalmayayım? diye sordu kendi kendisine.</p>

  <p>Beyaz bir beze sarınıp <i>mikveh</i>’e götürüldü ve mozaikli merdivenlerden aşağı inmesi için yalnız bırakıldı, aşağıda arınmış, sıcak sular onu bekliyordu. <i>Mikveh</i>’deki kadın yarı açık kapının kenarından İbranice duaları hatırlamasına yardım etti ve ona “Üç defa. Vücudunun tamamı suyun altında kalacak,” dedi. “Acelesi yok, canım. Seni yalnız bırakayım.”</p>

  <p>Üçüncü kez sudan çıktığında saçlarını alnından geriye itti ve parmaklarıyla gözlerine bastırarak suyu sildi. Kendini ağırlıksız ve zamanda muallakta hissediyordu, eski dualar aklından geçti. Özlemle geçen bir kış mevsiminden sonra ilk meyve tadıldığında söylenen bir dua vardı, artık yeni başlangıçlar için söyleniyordu. Kutsalsın ey Tanrım, evrenin yaratıcısı, çünkü sen bize hayat verdin, bizi ayakta tuttun, bu mevsime ulaşmamızı sağladın…</p>

  <p>Emilio Sandoz’u aklına getiren belki de <i>mikveh</i> kadınının evlilik ve çocuklardan bahsetmesi olmuştu. Sofia Mendes Jaubert’le o son geceden sonra erkeklerden uzak durmuştu, çok erken yaşta çok fazla şey yaşamıştı. Yine de, rahibe gibi bekâr yaşama fikrini barbarca buluyordu. Katoliklik hakkında bildiği her şeyden tiksiniyordu, cezalandırmaya yönelik bir din olması, ölüm korkusunu ön planda tutması, simgesinin Romalıların işkence aracı olması, şiddeti. Sandoz’la çalışmak, başlarda inanılmaz bir kontrol gerektirmişti. İspanyoldu, Engizisyon’un ve ailesini ülkeden atanların vârisiydi, Şabbat’ın ekmek ve şarabını alıp bir yamyam ayinine çeviren korsan bir dinin temsilcisiydi.</p>

  <p>Bir akşam Anne ve George’larda Ronrico’yla biraz rahatladıktan sonra ona bunu sormuştu. “Şu ayininizi bir anlatsana.”</p>

  <p>Bir süre sessizlik oldu, Emilio yemek tabaklarına ve tavuk kemiklerine bakıyordu. “Davud’un yıldızını düşün,” dedi sessizce. “İki üçgen, birinin tepesi aşağıya doğru, ötekininki yukarı. Bence güçlü bir görüntü, Kutsal olan aşağıya doğru uzanıyor, insanlık yukarı doğru. Ortadaki kesişimde Kutsal ve insani olan buluşuyor. Ayin orada oluyor.” Gözlerini kaldırarak ona bakmıştı, bakışları duru ve sakindi. “Ben bunu insani ve Kutsal olanın bir olduğu yer olarak anlıyorum. Ve belki bir vaat olarak, Tanrı’ya doğru uzanırsak onun da bize uzanacağına dair; bizim ve şarap içip ekmek yemek gibi en basit hareketlerin kutsal olabileceğine dair.” Sonra gülümsedi ve koyu benzi güneş doğmuş gibi aydınlandı. “Senorita Mendes, uzun bir günün sonunda üç bardak romdan sonra daha iyisini yapamayacağım.”</p>

  <p>Sofia’nın onu yanlış anlamış olması mümkündü tabii. Cahilliğinden ya da peşin hükümlülüğünden. Sandoz ona din değiştirtmek için çaba göstermemişti. Çok akıllı bir adamdı, açık ruhlu ve olgun birine benziyordu. Tanrı’nın şarkıcılarla bağlantı kurmalarını istediği inancına ne diyeceğini bilmiyordu. Tanrı’nın dünyada olduğuna, günlük hayata karıştığına inanan Yahudiler de vardı aslında, ama İkinci Dünya Savaşı’ndan sonra buna inanmak biraz zordu. Kendi hayatı ona kurtarılma dualarının cevapsız kalabileceğini göstermişti. Jean-Claude Jaubert’in Tanrı’nın bir elçisi olduğuna inanmak istemiyorsa tabii.</p>

  <p>Yine de, İsrail altı milyon insanın küllerinden doğmuştu. Jaubert onu İstanbul’dan çıkarmıştı. Hayattaydı. Şimdi özgürdü.</p>

  <p>Sofia o gün <i>mikveh</i>’ten kararlı bir biçimde ayrıldı. Odasına döndüğünde Sanjuan’dan Sandoz’u aradı ve sahte bir alçakgönüllülük ya da kahramanlık havasına girmeden doğrudan konuştu. “Projeye katılmak istiyorum. Sadece buradaki işleri ayarlamak için değil, mürettebat olarak. Önceki hak sahibim bu konuda bilgilidir, size böyle bir proje için entelektüel olarak uygun olduğuma dair referans verebilir. Yeni durumlara çabuk uyum sağlarım ve hem teknik, hem de kültürel olarak çok geniş bir deneyime sahibim. Mürettebatın karşılaşabileceği sorunlara farklı bir bakış açısı getirebileceğime inanıyorum, bu işe yarayabilir.”</p>

  <p>Emilio çok şaşırmış görünmüyordu. Dürüst ve saygılı biçimde, teklifi üstlerine ileteceğini söyledi.</p>

  <p>Sonra o garip Yarbrough’la buluşma olmuştu. Adam hikâyeler anlatmış, kurnaz ve akıllıca sorular sormuş, sonunda Sofia’yı iki kez güldürmeyi başarmıştı. En sonunda o anlaşılmaz lehçesiyle şunları söylemişti: “Peki canım, şirket seni daha önce çok zeki olduğun için işe almıştı, ne kadar çalışkan olduğunu biliyoruz, giden diğer arkadaşlarla iyi geçiniyorsun ve kafana koyduğun herhangi bir şeyi öğrenebileceğini tahmin ediyorum. Şu şarkıcılarla tanışırsak buna ihtiyacımız olacak. Yaban domuzu kadar çirkin olan ben, şahsen, bir taşın içinde geçireceğimiz yedi, sekiz ay süresince senin etrafta olmanın herkesin gözlerini geride bıraktıklarından uzaklaştıracağına inandığım için karar verdim. Patronla konuşmam lazım, ama bana göre sen istiyorsan sorun yok.”</p>

  <p>Sofia ona bakmıştı. “Bu, evet demek mi oluyor?”</p>

  <p>D.W. sırıtmıştı. “Evet.”</p>

  <p>Sofia şimdi penceresinden Kotel’i, yani Batı Duvarı’nı görebiliyordu. Duaların mırıltısını duyamayacak kadar uzaktaydı, ama turistlerin ve hacıların geliş gidişlerini izleyebiliyordu; duvarı parmaklarıyla gösteriyor, eğiliyor, ağlıyor, istek ve teşekkür dualarını yazdıkları küçük kâğıtları tarihi taşların arasına sıkıştırıyorlardı. O an buraya niye geldiğini anladı. İsrail’e geçmişine veda etmek için gelmişti.</p>

  <p>Sisteminin mesaj sinyalini duyduğunda dosyayı açarak Ian Sekizawa’nın tek kelimelik cevabını okudu ve gülümsedi.</p>

  <p>“Tamamdır,” diyordu ekran.</p>

  <p class="girintisiz">O yıl, Rönesans’tan kalma birçok mükemmel sanat eseri ilan edilmeden özel yatırımcılara satıldı. Londra’daki bir müzayedede, daha önce paha biçilmez sayılan bir on yedinci yüzyıl Doğu porselenleri koleksiyonuna fiyat biçildi. Uzun süredir el değiştirmeyen emlakların ve hisselerin dikkatle seçilen yerlerde ve tarihlerde piyasaya sunulup satılmasıyla büyük kârlar edildi.</p>

  <p>Yapılan iş bazı varlıkların tasfiyesinden ve sermayenin yeniden değerlendirilmesinden oluşuyordu. Sofia Mendes’in tahmin ettiği gibi gereken para hafife alınacak bir miktar değildi, ama İsa Cemiyeti’ni fakir düşürecek bir miktar da değildi. Cemiyet’in Dünya’daki faaliyetlerini ve hayır işlerini etkilemedi, bunlar zaten eğitim ve araştırma merkezlerinden kazanılan paralar, leasing anlaşmaları ve patent haklarıyla finanse ediliyordu. Toplanan paralar, ağzı sıkı, güvenilir bir Viyana bankasına yatırıldı. Dünyanın dört bir yanına dağılmış olan Cizvitlerden bölgelerindeki basını ve özel veri ağlarını izlemeleri istendi, amaç Cizvitlerin mali faaliyetleriyle ilgili herhangi bir haber çıktığında bunu saptayıp haberi başpederin 5 Numara’daki ofisine göndermekti. Yıl boyunca, göze çarpan hiçbir haber saptanmadı.</p>
