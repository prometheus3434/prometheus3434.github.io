<h1><span>8</span><br/>Arecibo:<br/>Mayıs 2019</h1>

  <p class="girintisiz">Jimmy Quinn’in Dr. Yanoguchi’ye yaptığı yazılı başvuru ilkbaharda UHBE kanallarından geçmiş, tartışılıp kabul edilmişti. Sofia Mendes hak sahibi aracılığıyla işe alınmıştı, o da bu işten kârlı çıkabileceğini fark etmişti. Bizzat Mendes neyin başarı, neyin başarısızlık sayılacağına dair şartlar öne sürmüştü. Kısa bir pazarlık dönemi oldu, ama UHBE sonunda şartları değiştirmeden kabul etti. Eğer kazanırsa, hak sahibi standart ücretinin üç katını alacaktı, ki bu Sofia’nın borcunu kapatmasına yeterdi. Kaybederse, UHBE, programı eksikleriyle ama para vermeden kabul edecek, hak sahibi de sözleşmesini UHBE projesinin süresinin üç katı kadar uzatabilecekti. Jimmy sevinçten uçuyordu.</p>

  <p>Sofia Mendes nisan sonlarında Singapur’daki projesini bitirip UHBE’deki işine hazırlanmaya başlamıştı. O bu işe hiç sevinmemiş, kayıtsız tavrını korumuştu. Olabilecekler yerine olanlara yoğunlaşmaya çalışıyordu. Deneyimi ve ailesinin ona öğrettikleri sayesinde, duygularını işin içine karıştırmadan gerçekleri görebilme yeteneğine sahipti. Bu yetenek asırlardır ailesini ayakta tutmuştu.</p>

  <p>Yahudiler 1492’de İspanya’dan sürülmeden önce, Mendesler, asiller için çalışan bankacılardı. İber Yarımadası’ndan atıldıktan sonra, Osmanlı İmparatorluğu’na sığınmışlardı. Osmanlı İmparatorluğu Katolik soylular Ferdinand ve Isabella’nın İspanya’dan attığı Sefarad tüccarları, astronomi bilginlerini, hekimleri, şairleri, kütüphanecileri, matematikçileri, tercümanları, diplomatları, filozofları ve Mendesler gibi bankacıları memnuniyetle kabul etmişti. Sefaradlar, ülkenin en çalışkan ve üretken vatandaşları olmuşlardı, aralarında İspanyol asillere hizmet eden ataları gibi şimdi Osmanlı padişahlarına hizmet eden ileri gelenler vardı. Dünyaya Talmud’u ve büyük hekim-filozof Maimonides’i veren kültür yeniden nüfuz ve itibar sahibi olmuştu.</p>

  <p>Sonra her şey değişti. Osmanlı İmparatorluğu Türkiye oldu. Mendes ailesini yirminci yüzyılda temsil edenler sessiz, başarılı insanlardı, tarihteki şanlı yerlerinden yabancılara söz etmiyorlar, ama çocuklarının da bunu unutmasına izin vermiyorlardı. Geçmişe üzülerek vakit geçirmediler, içinde bulundukları durumda yapabileceklerinin en iyisini yaptılar ve yapabileceklerinin en iyisi genellikle mükemmeldi. Bu bakımdan Sofia gerçek bir vâristi. Para ve nüfuzlarını kaybetmişlerdi, ama gururlarını ve zekâlarını koruyorlardı.</p>

  <p>İstanbul, İkinci Kürt Savaşı’ndan sonraki çılgınlık içerisinde kendini parçalamaya başladığında, Sofia Mendes on üç yaşındaydı. Müzisyen olan annesi, on dördüncü yaş gününden önce ölmüştü: öğleden sonra rasgele bir havantopu atışı. Birkaç hafta sonra da iktisatçı olan babası kaybolmuştu, büyük ihtimalle ölmüştü. Bir gün yiyecek bulmak için dışarı çıkmış, bir daha da evlerinin kalıntılarına geri dönmemişti. Sevgi, kitaplar, müzik ve öğrenimle geçen çocukluğu bitmişti. Şehre giriş çıkışlar Cemiyeti Akvam birliklerince yasaklanmıştı, dışarı çıkmanın hiçbir yolu yoktu. Şehir, kendi kendini yok etmeye terk edilmişti. Sofia anlamsız şiddetin teslim aldığı bir dünyada yapayalnızdı. Sekiz yüz yıllık bir Sefarad geleneğine göre, on iki buçuk yaşından beri <i>bogeret l’reshut nafsha</i> olmuştu, yani kendi ruhuna hükmeden ergen bir insan. Torah, hayatı seçmeyi öğretiyordu, Sofia Mendes de gururla ölmek yerine satabileceği tek şeyi satıp yaşamayı tercih etti.</p>

  <p>Müşterileri genellikle şiddetten neredeyse delirmiş, çocuk yaşta oğlanlar ya da iyi kocalar, babalar olabilecekken birbiriyle kanlı bıçaklı yüzlerce çeteden birinde silah kullanan insanlardı. Bu çeteler, bir zamanlar San Fransisco, Saraybosna, Beyrut’ta olduğu gibi çok-kültürlü, göz kamaştırıcı kozmopolit bir toplumdan geriye kalan tek şeydi. Sofia Mendes parayı ya da yemeği işten önce almayı, vücudu kullanılırken aklını başka şeylere vermeyi öğrendi. Ölüm korkusunun sonunda öfkeye dönüştüğünü, az önce kollarında ağlayan adamların hemen sonra onu öldürmeye kalkışabileceğini öğrendi. Bıçak kullanmayı öğrendi. Savaşta herkesin öğrendiği şeyi, önemli olanın ölmeden devam etmek olduğunu öğrendi.</p>

  <p>Fransız, onu köşede bekleyen kızların arasından, sokaklarda geçen bir buçuk yıldan sonra bile hâlâ kaybolmamış güzelliğinden ötürü seçmişti. Jean-Claude Jaubert, tezatları hep çekici bulmuştu − bu kız özelinde beyaz tenini ve siyah saçlarını, zarif kaşlarını, kirli öğrenci üniformasına rağmen asilleri andıran tavrını, gençliğini ve deneyimini… Parası vardı ve parası olanlara İstanbul’da hâlâ birçok kapı açıktı. Onu doğru dürüst giydirdi, temizlenip yıkanabileceği bir otel odası verdi ve kızın bütün açlığına rağmen ağzına tıkmadan yavaşça yediği bir akşam yemeği ısmarladı. Sofia bütün bunları teşekkürsüz ve utanmadan kabul etti. Jaubert onu ikinci bir kez buldu ve akşam yemeğinde, savaşı, dış dünyayı ve Jaubert’in işini konuştular.</p>

  <p>“İnsanların geleceklerinden komisyon alıyorum,” dedi, kemerini göbeğinin altına çekip sandalyesine dayanarak. “Zor durumdaki genç insanlara yatırım yapan bir grup yatırımcıyı temsil ediyorum.”</p>

  <p>Parasını Amerika kıtasında kazanmıştı. Gecekondu mahallelerinde ve yetimhanelerde, zeki, kararlı, velilerinin ekonomik durumları sebebiyle hak ettikleri eğitimi alamayacak çocuklar arıyordu. “Tabii ki yetimhaneleri ilk özelleştiren Brezilya oldu,” dedi Sofia’ya. Devlet HIV’nin, veremin, koleranın yetim bıraktığı, evden kaçmış ya da terk edilmiş yüz binlerce çocuk karşısında pes etmiş, her şeyi Jaubert’in arkasındaki yatırımcılara bırakmıştı.</p>

  <p>“Bu, herkesin işine yarıyor,” diye açıkladı Jaubert. “Vergiler azalıyor, çocuklar doğru dürüst yetiştiriliyor, yemek yiyebiliyorlar, eğitim görüyorlar. Buna karşılık yatırımcılar, çocuğun hayatı boyunca kazandığı paradan bir yüzde alıyorlar.”</p>

  <p>Canlı bir ikincil piyasa ortaya çıkmış, insanların matematik sınavlarında çok iyi sonuç almış sekiz yaşında bir çocuğa yatırım yapabilecekleri, bir tıp öğrencisinin kazancındaki yüzdelerini yetenekli ve genç bir biyomühendisinkilerle değişebilecekleri bir borsa oluşmuştu. Liberaller bu durumu korkunç buluyordu, ama Jaubert gibi adamlar bunun çocuklara parasal bir değer kazandırdığını ve gecekondulardaki sokak çatışmalarında vurulmaları ihtimalini düşürdüğünü biliyorlardı.</p>

  <p>“Ama maalesef,” dedi Jaubert, “hayat boyu süren bu sözleşmeler gelecek vadeden ve zeki gençleri bunalıma sürüklüyor. Sıkılıyorlar, çalışmayı reddediyorlar. Bunun ne büyük bir israf olduğunu siz de anlayabilirsiniz sanırım.” Jaubert yirmi yıl sürecek, maddeleri daha hafif bir sözleşme öneriyordu. Bu yirmi yıla yatırımcıların finanse edeceği eğitim süresi de dahildi. “Benim gibi komisyoncular, yeteneklere iş bulacak, onlar da yaşayabilecekleri kadar bir para alacaklar. Sözleşmeniz bittiğinde matmazel, iş çevrelerinde adınız duyulmuş olacak, deneyiminiz ve bağlantılarınız olacak.” Sofia’nın bazı hastalıklar ve sakatlıklar için muayene edilmesi gerekecekti tabii. “Herhangi bir şey ortaya çıkarsa, mümkünse ve tabii ki izninizle tedavi edileceksiniz, <i>ma chérie</i>. Tıbbi giderler borcunuza eklenecek.”</p>

  <p>Eğer yirmi yıldan önce yatırımı, artı sözleşme boyunca her yıl faizi eklenerek hesaplanacak olan enflasyon üzerinden yüzde dört faizi ödeyebilirse, sözleşmesini satın alabileceği maddesini Sofia kendi koydurmuştu. Jaubert buna çok sevinmişti. “Matmazel, ticari içgüdünüze hayranım. Güzel olduğu kadar pratik biriyle çalışmak gerçekten büyük bir zevk.” Bu madde Sofia’yı alabileceği en yüksek ücretleri mümkün olduğunca hızlı kazanmaya teşvik ediyordu; bu ikisinin de işine yarıyordu.</p>

  <p>Bundan sonra ilişkileri hep dostça oldu. Anlaşmalarını bağlayan el sıkışmasından sonra, Jaubert ona bir daha dokunmadı, onun da kendine göre prensipleri vardı. Öğretmenleri ve eğitmenleri Sofia’nın bir makine gibi öğrendiğini keşfetti. Çocukluğundan beri çokdilliydi: Ladino, klasik İbranice, kitap Fransızcası, ticari İngilizce ve komşularıyla ve okul arkadaşlarıyla kullandığı Türkçe. Yatırımcılar iş alanını genişletmek için Japonca ve Lehçe’yi de öğrenmesi gerektiğine karar vermişlerdi. Kızın yapay zekâ analizine yeteneği vardı, yatırımcıları da bu yeteneğini geliştirmek için zaman kaybetmediler. Programları, Sefarad geleneğine uygun olarak düzgün ve mantıklı yapılarıyla göze çarpıyordu, konular arasındaki geçişler incelikli ve basitti.</p>

  <p>Jaubert tebrik edildi ve yatırımcılarla beraber Sofia’dan büyük paralar kazandı. Sofia Mendes’i bulduğunda kendisi de çok değerli bir insanı kurtardığını hissetmişti. Jaubert pisliğin ve açlığın altında kendine hâkimiyet ve zekâ görmüştü ve bunu görmekle kendine de çok şey kazandırmıştı.</p>

  <p>Sofia Mendes’in şimdi duygularının araya girmesine izin vermeden gördüğü şey, mahkûmiyet döneminin sonunun geldiğiydi. Tek yapması gereken bir astronomun işini öğrenip bunu onun yapabileceğinden daha hızlı, daha ucuza ve daha iyi bir şekilde yapmaktı. Umut ve korkusunu yendi. Bunların her ikisi de insanı zayıflatan duygulardı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Dr. Yanoguchi onu teleskoptaki ilk gününde George Edwards’la tanıştırdı. “Bay Edwards en bilgili gönüllümüzdür,” dedi ona. Sofia, yaşasaydı babasının şimdi olacağı yaşlardaki, zayıf, gümüş saçlı adamla el sıkıştı. “Bir sürü turist ve okul grubunu gezdiriyor. Size normal turu yaptıracak, ama istediğinizi sorabilirsiniz. George her şeyi biliyor! Tur bitince, Jimmy Quinn’le işe başlarsınız.”</p>

  <p>Çanağın büyüklüğü Sofia’yı çok şaşırttı, dağların arasındaki doğal bir oyuğa yerleştirilmiş, üç yüz metre çapında alüminyum bir kâse. Çanağın üstünde, etraftaki dağlara bağlanmış destek kulelerine takılı yüzlerce tonluk mobil antenler.</p>

  <p>“Eski televizyon uydu çanakları gibi çalışıyor,” dedi George ve bir an kızın televizyonu hatırlayamayacak kadar genç olup olmadığını merak etti. Anlamak zordu, kız yirmi dört ya da otuz dört yaşında olabilirdi. “Radyo teleskopları, çarpan her radyo dalgasını tek bir merkezi toplama noktasına yansıtır. Sinyaller çanaktan yansıyıp üzerindeki güçlendirici ve frekans dönüştürücü sisteme giriyor.” Çanağın yanında yürüyorlardı, bunları söylerken her şeyi teker teker parmağıyla gösteriyordu. “Sinyaller oradan işlem cihazlarının bulunduğu binaya gidiyor.” Çok rüzgâr vardı ve sesinin duyulması için bağırması gerekiyordu. “Aşağıda çalışan astronomlar, özünde biraz geliştirilmiş bir spektrometre olan bir aletle radyo sinyallerinin polarizasyonunu, gücünü ve süresini analiz ediyorlar. Jimmy Quinn bütün bunların nasıl işlediğini sana anlatabilir, istersen bana da sorabilirsin.”</p>

  <p>İçeri girmeden önce George ona döndü. “Daha önce böyle bir şeyde çalıştınız mı?”</p>

  <p>“Hayır,” dedi Sofia titreyerek. Yüksek arazilerde havanın soğuk olacağını düşünmesi gerekirdi. İnsan bir projenin başında, kendisini hep ağzına yutamayacağı bir lokma almış gibi hissederdi. Her seferinde sıfırdan başlıyordu ve bu sefer anlayamayacağı, bir şeylere aklının gerçekten yetmeyebileceği hayli yüksek bir ihtimaldi. Sofia sırtını dikleştirdi. Ben bir Mendes’im, diye düşündü. Yapamayacağım hiçbir şey yok. “İdare ederim,” dedi George’a.</p>

  <p>George bir anlığına süzdü onu, sonra uzanıp ana binanın kapısını açtı. “Eminim edersiniz,” dedi. “Düşünüyorum da, gelecek hafta sonu için planınız yoksa, akşam yemeğine San Juan’a gelseniz nasıl olurdu…” İçeri girdiler.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Jimmy Quinn’le tanıştığında, Sofia aklından o günün her şeyin boyutuna şaşırma günü olduğunu geçirdi. Herhangi bir toplulukta en kısa boylu insan olmaya alışmıştı, ama daha önce Jimmy Quinn kadar uzun boylu biriyle hiç yan yana gelmemişti. Elini sıkmak için yukarı uzanması gerekti ve bir an için kendisini babasının bir arkadaşıyla tanışan on yaşında bir kız gibi hissetti.</p>

  <p>Beraber Jimmy’nin ofisine doğru yürümeye başladılar, eski hareketli duvar panellerinin arasından geçerken, Jimmy kapılara ve borulara çarpmamak için sık sık eğilmek zorunda kalıyordu. Yürürken, Jimmy ona kahve makinesinin ve tuvaletin yerini gösterdi, kendisinin sadece göğüs hizasına gelen ofis panellerinin Sofia’nın görüşünü engellediğini fark etmemiş gibiydi. Ofisine geldiklerinde, Sofia masasının orta çekmecesini çıkarmış olduğunu fark etti. Herhalde dizlerini çarpmamak için, diye düşündü.</p>

  <p>Jimmy daha oturmadan Sofia Mendes’e âşık olmuştu neredeyse. Hayatında gördüğü en güzel kızdı ve şimdiye kadar boyuyla ilgili bir şey söylemeyerek onu etkilemişti. Eğer aptalca bir basketbol sorusu sormadan ya da iğrendiği “Yukarıda havalar nasıl?” esprisini yapmadan bir-iki dakika daha geçirirse onunla evleneceğine yemin etti, ama daha teklif edemeden, Sofia defterini açıp ondan işini genel hatlarıyla açıklamasını istedi.</p>

  <p>Emilio, Sofia’nın havadan sudan konuşmayı pek sevmediği konusunda onu uyarmıştı, bu yüzden işe 12-75 adında parlak bir bölgeden nasıl veri topladıklarını anlatarak başlamaya karar verdi. “Sistemin merkezi motorunda sabit bir yapı var, birbirine dik iki tane fıskiye ışığın yarı hızında madde saçıyor.” Bunları söylerken not alabilmesi için kullandığı açık ekrana çizimler yapıyordu. “Elizabeth Kingery, birbirinin etrafında dönen iki karadeliği kuşatan iki galaksi olup olmadığını anlamak için yeni bir yöntem bulduğunu düşünen bir ışık astronomu. Verileri kuasarlarla karşılaştırmak istiyor, eskiden onların da 12-75 gibi ikiz galaksiler olduğu düşünülüyordu. Takip edebiliyor musunuz?”</p>

  <p>Mendes notlarından kafasını kaldırıp dik dik baktı. Çok akıllı, demişti Emilio. Hafife alma. Jimmy boğazını temizledi. “Neyse, aynı anda elde edilmiş ışık ve radyo astronomisi verilerini kullanarak bölgenin bir haritasını çıkarmak istiyoruz. Talepte bulunan astronom, istasyonlara işi yapabilecekleri en az iki ya da üç zaman dilimi veriyor. Yıldızların pozisyonlarını ve hava koşullarını göz önünde bulundurmamız gerekiyor.”</p>

  <p>“Ölçümler niye uydulardan yapılmıyor?”</p>

  <p>“Liz’in uydulardaki istasyonları kullanabilecek kadar ağırlığı ya da parası yok. Ama yerden toplanan verilerle çok şey yapmak mümkün. Neyse, bir zaman kararlaştırıp yağmur filan yağmamasını umut ediyoruz, yağmur yağınca işler bozuluyor. Az bir zaman varsa, bazen koşullar kötüyse bile ölçümü yapıyoruz. Onu şimdi anlatmamı ister misiniz?”</p>

  <p>“Daha sonra lütfen. Şu an sadece genel bilgiler.”</p>

  <p>“Tabii. Bir kez ölçümleri yapmaya karar verdikten sonra, gürültü seviyesini kontrol etmem gerekiyor.” Sofia kafasını kaldırdı. “Yani hedef alınan alanın arka plandaki sinyalden daha güçlü bir sinyal verip vermediğine bakıyorum. Her türlü elektrikli makineden gürültü çıkar, makinelerin içindeki demirde hareket eden elektronlar yüzünden. Alıcıları soğuk tutmak için sıvı helyumda tutuyoruz, çünkü soğuk, elektronların hareketini yavaşlatıyor ve…” Tekrar o bakış. “Tamam, bunları biliyorsunuz. Neyse, hedef sinyal çok zayıfsa, etraftaki aletleri kapatmaya başlıyoruz, o an kullanılmayan bilgisayarlar, ışıklar, klima, her neyse. Sonra bir kalibrasyon sinyali seçiyorum, bilinen bir radyo dalgası yani. Onu ölçüp sistemi ona göre ayarlıyorum.”</p>

  <p>“Kalibrasyon hedefini nasıl seçiyorsunuz? Kısaca, lütfen.”</p>

  <p>“İnternette kocaman bir katalog var, hedef sinyale yakın birini seçiyoruz. Genelde sinyale sanal osiloskoptan bakıyorum. Kalibrasyon hedefinin sinyalinin neye benzemesi gerektiğini önceden biliyoruz.”</p>

  <p>“Sinyal beklediğinizden farklı çıkarsa?”</p>

  <p>Sadece iş, demişti Emilio. Ama kızın yemek yemesi gerekiyordu…</p>

  <p>“Bay Quinn. Sinyal beklediğinizden farklı çıkarsa?” Sofia kaşlarını kaldırmıştı, kalemi hazır bekliyordu.</p>

  <p>“İşin inceliği de orada zaten. Bu çanaklardan her biri el yapımıdır. Hepsinde ufak tefek aksamalar oluyor, bağlantı sorunları, yerleşme sorunları. Hava koşullarından, günün hangi saati olduğundan, etraftaki radyo dalgalarından etkileniyorlar. Her şeyi hesaba kattıktan sonra, sinyalde parazit yapabilecek ya da fark yaratabilecek ya da rasgele sinyallere yol açabilecek ne olabileceğini tahmin etmek lazım. Bir keresinde, bir uzaylı sinyali bulduğumuzu sanmıştık. Birkaç ayda bir geliyordu, ama başka kimse aynı sinyali bulamamıştı. Sonunda eski bir okul otobüsünün motorundan kaynaklandığını anladık, çocukların buraya her gelişinde o sinyali duyuyormuşuz.”</p>

  <p>Bakış. Bu şimdiden büyük harflerle yazılmıştı kafasına. “Dinleyin,” dedi, “komik hikâyelerle vaktinizi boşa harcamıyorum. Böyle şeyleri bilmeniz gerekiyor, yoksa programınız Mars’ta zeki yaşam bulduğunu iddia edecektir. Ve herkes orada sadece Avustralyalıların olduğunu biliyor, öyle değil mi?”</p>

  <p>Kız elinde olmadan gülümsedi. “Ah,” dedi Jimmy. “Görüyorum ki Avustralyalılarla çalışmışsınız.”</p>

  <p>Sofia bir an için ciddiyetini korumaya çalıştıysa da sonunda pes etti ve güldü. “İçilmeyecek kadar ılık bira yoktur,” dedi çok iyi bir Avustralya aksanıyla. Jimmy buna güldü, ama akıllıca bir karar vererek şansını daha fazla zorlamadı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">“Nasıl gidiyor?” diye sordu George, başladıktan bir ay sonra. Öğle yemeği için sık sık buluşuyorlardı, Sofia işe geldiği günlerde ona sormak üzere sorularını biriktiriyordu.</p>

  <p>“Yavaş. Bay Quinn gerçekten çok yardımcı oluyor,” dedi Sofia elindeki kalın kahve fincanından başını kaldırarak, “ama dikkati kolay dağılıyor.”</p>

  <p>“Sizin yüzünüzden,” diye çanak tuttu George. Jimmy’nin, tek ilgisi beynini hücre hücre ayırıp bilgisayar diline dökmek olan bu kadına sırılsıklam âşık olduğunu biliyordu. Sofia sadece başını salladı. Yüzü kızarmadı, bir merhamet ifadesi de belirmedi. Romantik olmadığı kesin, diye geçirdi aklından George.</p>

  <p>“Bu, işleri zorlaştırıyor. Düşmanlıkla başa çıkmak daha kolay,” dedi Sofia, gözleriyle kafeteryanın öbür tarafındaki Peggy Soong’u işaret ederek. George yüzünü ekşitti, Peggy çok can sıkıcı olabiliyordu. “Aslında âşık olunmak küçük görülmeye tercih edilecek bir durum. Bana saygı gösterip bir denginiz gibi davrandığınız için teşekkür ederim Bay Edwards. Çocuk gibi davranılmadan çalışabilmek güzel. Ya da kur yapılmadan.”</p>

  <p>“Umarım bu kur yapmak sayılmıyordur, ama akşam yemeği daveti hâlâ geçerli. Ne dersiniz?”</p>

  <p>Sofia tekrar edilirse daveti kabul etmeye karar vermişti. İnsanlar işine ve kendisine karşı genellikle düşmanca davranıyorlardı, çocukluğundan beri kimsenin evine çağrılmamıştı. “Çok mutlu olurum, Bay Edwards.”</p>

  <p>“Güzel, Anne sizinle tanışmak istiyor. Pazar öğlen? İki civarı?”</p>

  <p>“Tamam. Teşekkür ederim. Hava koşullarının sinyal alımı üzerine etkisi konusunda birkaç sorum var, vaktiniz varsa,” dedi, tabağını bir yana itip defterini çıkararak. Ve işe devam ettiler.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Pazar günü, trafiği de hesaba katarak arabayla San Juan’a doğru yola çıktı. Zorlukla park edip bir çiçekçi buldu ve Dr. Edwards için bir demet çiçek aldı. Aslında Porto Riko’yu sevmişti, Ladino ile İspanyolcanın yakınlığı da hoş bir sürpriz olmuştu. Yazım farkları ve kelimelerde değişiklikler vardı, ama temel kelimeler ve dilbilgisi kuralları neredeyse aynıydı. Çiçekçiye Edwardslar’ın adresini sordu ve merdivenli sokaktan ona tarif edilen pembe eve tırmandı. Bütün pencereler ve sokağa bakan demir balkonun kapısı açıktı ve bir kadının “George, klinikteki pompayı tamir ettirdin mi?” diye seslendiğini duydu.</p>

  <p>“Hayır, tamamen unuttum.” Bay Edwards’ın sesini tanıdı. “Bir ara yapacağım, listeme koydum.”</p>

  <p>Bir gülüş duyuldu. “Dünya barışını da koydun. Pompa bana yarın lazım.”</p>

  <p>Sofia kapıyı çaldı. Anne Edwards, beyaz saçları düzensizce toplanmış, dirseklerine kadar una bulanmış bir halde kapıyı açtı. “Olamaz, sadece zeki değil, aynı zamanda güzel,” dedi. “Umarım iğrenç bir kişiliğiniz vardır, yoksa Tanrı’nın adaletine inancım kalmayacak.”</p>

  <p>Sofia ne cevap vereceğini bilemedi. Neyse ki George Edwards mutfaktan çıkıp araya girdi: “Seni kandırmasına izin verme, Cleveland geçen yıl Dünya Kupası’nı kaybettiğinden beri Tanrı’nın adaletine inanmıyor. Sadece maçın son dakikasında dua eder.”</p>

  <p>“Ve başkanlık seçimlerinden hemen önce, hiç işe yaramasa da. Tanrı Teksaslı bir cumhuriyetçi,” diye üsteledi Anne, Sofia’yı salona götürürken. “Mutfağa gelin, daha rahat konuşuruz. Yemek neredeyse hazır. Çiçekler çok güzel, canım, siz de öylesiniz.”</p>

  <p>Salondan geçerken, Sofia etrafa bakındı. Düzensiz kitaplar, suluboyalar, baskılar, birbirini tutmayan ama beraber güzel duran mobilyalar ve oldukça güzel bir Türk halısı. Anne kızın baktığını fark edince, unlu elleriyle salonu işaret ederek “Sadece bir yıldır buradayız. Hep buraya bir şeyler yapalım diye düşünüyorum, ama zaman olmuyor. Belki bir gün,” diyerek kendini savundu.</p>

  <p>“Aslında böyle hoşuma gitti,” dedi Sofia içtenlikle. “Kanepede uyunabilecek bir yere benziyor.”</p>

  <p>“Ne güzel!” dedi Anne. Emilio sık sık yapardı bunu. “Sofia, sadece düzensiz bir oda olduğunu düşünmenizden çok daha güzel!”</p>

  <p>Mutfağa, George’un yanına geçtiler. George, Sofia’nın Anne’in Misafir Taburesi adını taktığı tabureye oturmasını işaret edip ona bir bardak şarap verdi. Sonra sebzeleri doğramaya devam etti, Anne de unla her ne yapıyorsa onu yapmaya. “Bütün bıçaklı işleri George yapar,” diye açıkladı Anne. “Bir tarafımı kesmeyi göze alamıyorum. Enfeksiyon riski çok fazla. Acil Servis’te ya da klinikteyken astronot gibi giyiniyorum, ama ellerimi tehlikeye atmamam en iyisi. Bu kurabiyeleri tanıdınız mı?”</p>

  <p>“Evet, annem yapardı eskiden,” dedi Sofia. Üzeri kremalı kurabiyeleri anımsadığı için şaşırmıştı biraz.</p>

  <p>“İyi bir tahmin yapmışım,” diye mırıldandı Anne. Menüyü oluşturmak kolay olmuştu, Anne hazırlanırken eğlenmişti. Sefarad mutfağı temelde Akdeniz mutfağıydı, hafif yemekler, ince lezzetler, bol sebze ve baharat. Sefaradların Rosh Hashanah ve diğer bayramlarda yedikleri <i>pandericas</i>, yani “zengin kadın ekmeği” için bir tarif bulmuştu. Tatlı için şeftali melba ve kurabiye. “Tarifin iyi olup olmadığını söylemeniz gerekecek, bir kitaptan aldım.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Yemekten sonra Türk kahveleriyle salona geçtiler ve sohbet müziğe döndü. George, Sofia’nın duvara dayalı duran eski piyanoya baktığını fark etti. “Çok kullanılmıyor, önceki kiracı burada bırakmış. Birilerine verecektik, sonra Jimmy Quinn’in çaldığını öğrendik de geçen hafta akordunu yaptırdık.”</p>

  <p>“Sofia, siz çalıyor musunuz?” diye sordu Anne. Basit bir soruydu. Kızın uzun süre tereddüt etmesi onu şaşırttı.</p>

  <p>“Annem müzik öğretmeniydi, o yüzden küçükken ders alıyordum tabii,” dedi sonunda Sofia. “Ama piyanonun başına en son ne zaman oturduğumu hatırlamıyorum.” Ama hatırlayabiliyordu, günün saatini, güneş ışığının müzik odasındaki pencereden açı yaparak girişini, annesinin onaylayarak başını sallayışını, parçanın farklı bir yorumunu çalmak için oturuşunu, kedinin tuşların üstüne zıplayıp tekrar halıya atlayışını, piyano sesinin ara sıra silah sesleri ya da yakınlarda bir yere çarpan havantopunun gürültüsüyle kesilişini. Kendine izin verse her şeyi hatırlayabilirdi. “Çalmayı unuttum çok feci.”</p>

  <p>“Bir deneyin,” dedi George.</p>

  <p>“Kendi müziğinizi yapabiliyorsanız çok önümdesiniz zaten, benim tek yapabildiğim radyoyu açmak. Hadi, deneyin Sofia,” dedi Anne. Pek iyi gitmeyen sohbetin yerine geçecek bir aktivite ihtiyacı içindeydi. Sofia sessiz bir misafirdi, akşam yemeği Anne’in alışık olduğundan ya da tercih ettiğinden daha sakin geçmişti. “Akordcu işini doğru dürüst yapmış mı, yoksa Porto Riko’daki yolsuzluğa ufak bir katkımız mı olmuş?”</p>

  <p>“Hayır, gerçekten hiçbir parça hatırlayamıyorum,” diye yalvardı Sofia.</p>

  <p>Sofia’nın itirazları dinlenmedi ve birçok şeyi unutmuş olmasına rağmen, birkaç parça hatırladı. Bir süreliğine kendini kaybedip müziğe bıraktı, ama bu sadece birkaç dakika sürdü. Kalktı, bir bahane bulup evden ayrılacaktı ama George ona şeftali tatlısını hatırlatınca bir süre daha kalmaya karar verdi.</p>

  <p>Tatlılarını yerken, Anne Sofia’ya istediği zaman gelip piyanoyu kullanmasını söyledi, ama kızın tavrını bildiğinden, “Uyarmam lazım, Jimmy Quinn ara sıra yemeğe gelir, onunla burada karşılaşabilirsiniz,” diye de ekledi. Sonra, sanki öğlenden beri bunu düşünmüyormuş gibi, “Başka bir ortak tanıdığımız var, Emilio Sandoz’u hatırlıyor musunuz?” diye ekledi.</p>

  <p>“Dilbilimci. Evet, tabii ki.”</p>

  <p>“Bu durumda ‘Dünya ne ufak’ demen gerekiyor. Aslında burada bulunma sebebimiz o,” dedi George ve Porto Riko’ya gelişlerinin hikâyesini anlattı.</p>

  <p>“Misyoner misiniz yani?” diye sordu Sofia, dehşetini sesine yansıtmamaya çalışarak.</p>

  <p>“Yok canım, sadece iyilik yapacağını sanan acınası liberalleriz,” dedi Anne. “Ben Katolik yetiştim, ama kiliseyi yıllar önce bıraktım.”</p>

  <p>“Birkaç bira içince biraz Katolik olabiliyor hâlâ, ben ise tam bir ateistim. Yine de,” dedi George, “Cizvitler iyi işler yapıyorlar…”</p>

  <p>Bir süre klinikten ve Cizvit Merkezi’nden bahsettiler. Sonra konuşma bir şekilde Sofia’nın teleskopta yaptığı işlere geldi ve George genç kadına bir dizi teknik prosedür anlatırken Anne alışılmadık bir biçimde suskun kaldı. Kız işle ilgili konuşurken parlak zekâsı öne çıkıyordu ve bu, sosyal ortamlardaki şirin beceriksizliğiyle ilginç bir tezat oluşturuyordu.</p>

  <p>Şimdi anlıyorum, diye aklından geçirdi Anne. Çekiciliğini şimdi görüyorum.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">O gece yatakta Anne George’a yaklaşıp koynuna girdi. George biraz zor nefes alıyordu. Lanet olsun, tekrar koşmaya başlamam gerekiyor, diye geçirdi aklından.</p>

  <p>“Ah, hayatın güzel sırrı, buldum sonunda seni,” diye şarkı söylemeye başladı Anne. George güldü. “Ne güzel kız,” dedi Anne, birden Sofia’yı anımsayarak. Sofia, Anne’in tanıştığı insanlar arasında mükemmel sıfatını hak edecek az kadından biriydi, ufacık ve mükemmel. Ama çok kapalı, çok korumalı. Hem Emilio’yu hem de Jimmy’yi etkileyen bu kadından daha fazla sıcaklık bekliyordu. Muhtemelen George’u da etkilemişti, Anne böyle şeyleri hemen anlardı. “Çok akıllı. Emilio’yu nasıl etkilediğini anlayabiliyorum. Jimmy’yi de.”</p>

  <p>“Hmmm.” George neredeyse uyumuştu.</p>

  <p>“Kafama koysam, Yahudi bir anne olabilirdim aslında. İsa’nın asıl sorunu, şöyle güzel bir Yahudi kızıyla evlenip aile kurmamasıydı, zavallı adamcağız,” diye söylendi Anne. “Bu, dine küfür etmek oluyordur herhalde, değil mi?”</p>

  <p>George dirseğinin üzerinde doğrulup ona baktı. “Bu işe karışma Anne.”</p>

  <p>“Tamam tamam, dalga geçiyordum. Hadi uyu sen.”</p>

  <p>İkisi de bir süre uyumadı, karanlıkta düşündüler.</p>
