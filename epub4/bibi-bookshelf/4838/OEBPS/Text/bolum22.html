<h1><span>22</span><br/>Napoli:<br/>Haziran 2060</h1>

  <p class="girintisiz">“Yani bu çocuğa dilinizi öğrenme ve kendi dilini size öğretme görevi verildi, öyle mi?” diye sordu Johannes Voelker.</p>

  <p>“Doğru. Runalar ticaretle yaşayan bir halk, iş yapmak için birçok dile ihtiyaçları var. Bizde olduğu gibi, çocukları hızlı ve kolayca dil öğreniyor, onlar da bunu kullanıyor. Yeni bir ticari anlaşma yapılınca, çocuklar, aileleri ve bir çocuğun da yer aldığı yabancı delegasyon tarafından ortaklaşa büyütülüyor. Bir iki yıl sonra oldukça ileri düzeyde iletişim kurabiliyorlar. Bu dil daha sonra Runa ailelerinde nesilden nesile geçiyor. Belli ticari ortaklarla nesillerdir devam eden sürekli ilişkileri var.”</p>

  <p>Gri, rüzgârsız bir gündü. Pencereleri sıcak nedeniyle ve haziran yağmurunun yumuşak sesini dinlemek için açık bırakmışlardı; Emilio’nun yumuşak, monoton sesi de yağmuru andırıyordu. Vincenzo Giuliani duruşmaların saatini değiştirip öğleden sonraya almıştı, gece zor geçmişse Sandoz sabahları uyuyabilsin diye. Bunun faydası olmuş gibiydi.</p>

  <p>“Senin de bu görevi üstlenmiş bir çocuk olduğunu mu düşündüler?”</p>

  <p>“Evet.”</p>

  <p>“Herhalde diğerlerinden daha ufak tefek olduğun için,” diye tahmin yürüttü Felipe Reyes.</p>

  <p>“Evet. Ve ilk iletişim kurmayı ben denediğim için, bir tercümandan beklendiği gibi. Aslında uzun süre sadece Jimmy Quinn’i bir yetişkin olarak kabul ettiler. Runalar için normal boylu biriydi.”</p>

  <p>“Ve başta sizden korkmadılar? Herhalde daha önce sizin gibi bir şey görmemişlerdi. Bu durumu çok ilginç buldum,” dedi Giuliani.</p>

  <p>“Runalar, yenilikler karşısında çok hoşgörülüler. Biz de onlar için fiziksel bir tehdit oluşturmuyorduk. Her ne isek ticaret yapmak için geldiğimizi düşündüler. Buradan hareketle, bizi dünya görüşlerinin içinde bir yere yerleştirebildiler.”</p>

  <p>“Temas sırasında çocuk Askama’nın kaç yaşında olduğunu tahmin ediyordunuz?” diye sordu Voelker, tekrar çocuk konusuna dönerek. Giuliani, Sandoz’un buna özel bir tepki göstermediğini fark etti. Sesi, bugünkü duruşma boyunca hep olduğu gibi monoton ve duygusuz kaldı.</p>

  <p>“Doktor Edwards başta Askama’nın yedi sekiz yaşlarında bir insan çocuğunun dengi olduğunu düşünüyordu. Daha sonra sadece beş yaşında olduğuna karar verdik. Irkları karşılaştırmak zor, ama anladığımız kadarıyla Runalar bizden biraz daha çabuk ergenleşiyor.” Voelker bunu not alırken, Giuliani devam etti. “Ergenleşme hızıyla zekânın ters orantılı olduğunu sanıyordum.”</p>

  <p>“Evet. Peder Robichaux ve Doktor Edwards da bunu tartıştılar. Galiba, tek bir ırkın içinde ya da ırklar arasında bu konuda sıkı bir bağlantı olmadığına karar verdiler. Bunu yanlış hatırlıyor da olabilirim. Her durumda, genelleme tüm biyolojik sistemlerde geçerli olmayabilir.”</p>

  <p>“Runaların zekâsı konusunda genel bir kanıya vardınız mı?” diye sordu Felipe. “Runaların dengimiz ya da bizden daha aptal ya da akıllı olduğunu düşünüyor musunuz?”</p>

  <p>Emilio o sabah ilk kez cevap vermeden önce tereddüt etti. “Farklılar,” dedi sonunda, ellerini masadan çekip kucağına koyarak. “Söylemek zor.” Bir süre daha düşündü, konuyu aklında toparlamaya çalıştığı belliydi. “Özür dilerim. Bu soruya kesin bir cevap vermem zor. Geniş bir zekâ yelpazeleri var, bizde olduğu gibi.”</p>

  <p>“Doktor Sandoz,” dedi Johannes Voelker, “Askama’yla ilişkiniz tam olarak neydi?”</p>

  <p>“Çıldırtıcı,” diye cevap verdi Sandoz duraksamadan. Masadakiler buna güldü ve Felipe Reyes bunun Emilio’nun Napoli’ye gelişinden beri yaptığı ilk espri olduğunu fark etti.</p>

  <p>Kendine hâkim olamayarak hafifçe gülümseyen Voelker, “Bunu biraz açmanız mümkün mü acaba?” diye sordu.</p>

  <p>“Öğretmenim, öğrencim, araştırmalarıma istemeye istemeye katılan bir yardımcıydı. Cesur ve akıllıydı. Kararlıydı, hiçbir şeyin peşini bırakmıyordu. Beni sinirlendiriyordu. Beni çıldırtıyordu. Onu çok seviyordum.”</p>

  <p>“Bu çocuk da sizi seviyor muydu?” diye sordu Voelker Sandoz’un son cümlesini takip eden sessizlikte. Ne de olsa adam Askama’yı öldürdüğünü itiraf etmişti. John Candotti nefesini tuttu.</p>

  <p>“Bu da ‘Runalar ne kadar akıllı?’ gibi zor bir soru,” dedi Sandoz ses tonunu değiştirmeden. “Beni seviyor muydu? Bir yetişkin, ergen biri gibi değil. En azından en başta. Bir çocuktu sonuçta. Sihirbazlık hoşuna gidiyordu. Hayal edebileceği en iyi oyuncaktım. Ona gösterdiğim ilgi ve yabancının arkadaşı olma ayrıcalığı hoşuna gidiyordu. Bana emirler vermeyi, hatalarımı düzeltip terbiye etmeyi çok seviyordu. Marc Robichaux bunun bir ölçüde biyolojik yatkınlık olduğuna inanıyordu, onun gözünde bir ebeveyn rolünü üstlenmiştim. Ama kısmen kendi isteği olduğunu düşünüyorum. Onun isteklerini yerine getirmemekte diretince bana kızdığı, küstüğü oluyordu ve buna herkes üzülüyordu. Ama evet, beni sevdiğine inanıyorum.”</p>

  <p>“Araştırmalarınıza ‘istemeye istemeye katılan bir yardımcı’. Bununla ne demek istiyorsunuz?” diye sordu Voelker. “Onu zorladınız mı?”</p>

  <p>“Hayır. Sıkıldığını ve direttiğimde sabırsızlandığını söylemek istedim. Ben de onu sinirlendiriyordum,” diye itiraf etti Sandoz. “Çok dilli olmak ile dilbilimci olmak arasındaki farkı anlıyor musunuz?”</p>

  <p>Bir mırıldanma oldu. Kelimeleri hepsi biliyordu, ama farkları üzerinde daha önce hiç düşünmemişlerdi.</p>

  <p>“Bir dili kusursuz konuşabilmek illa da onu dilbilimsel açıdan anlamayı gerektirmez,” dedi Sandoz. “Tıpkı bilardo oynayan birinin Newton’un fizik yasalarını anlamış olmasının gerekmediği gibi. Benim lisansüstü öğrenimim antropolojik dilbilim üzerine, bu yüzden Askama’yla yaptığım araştırmaların amacı, söz gelişi sadece birinden tuzu uzatmasını istemeyi öğrenmek değildi. Onun toplumundaki kültürel dayanakları, bilişsel yapıyı kavramaya çalışıyordum.”</p>

  <p>Sandalyesinde hareket etti ve ellerinin yerini tekrar değiştirdi. Destekleri taktığında elleri asla rahat olmuyordu.</p>

  <p>“Bir örnek. Bir gün, Askama bana çok güzel bir cam şişe gösterdi ve <i>azhavasi</i> kelimesini kullandı. İlk tahminim <i>azhavasi</i> kelimesinin <i>kavanoz</i> ya da <i>kap</i> ya da <i>şişe</i> gibi bir anlama geldiğiydi. Ama emin olmadığım için denedim. Kenarlarını gösterdim ve bunun <i>azhavasi</i> olup olmadığını sordum. Değilmiş, onun ismi yoktu. Altını gösterdim, yine değildi. Böyle aptalca sorular sorduğum için de Askama sinirleniyordu. Ben de sinirleniyordum. Benimle dalga mı geçiyor, yoksa ben mi anlamıyorum diyordum. <i>Ashavasi</i> şişenin şekli, büyüklüğü ya da belki de fiyatı olabilir mi diye düşünüyordum. Sonunda <i>azhavasi</i>’nin şişenin içini anlattığı anlaşıldı. Yani önemli olan cismin içinde tutma özelliğiymiş, fiziksel varlığı değil.”</p>

  <p>“Çok ilginç,” dedi Giuliani. Bunu sadece dilbilimsel kavrayışı ilginç bulduğu için söylemiyordu. Sandoz uzmanı olduğu bir konuyu anlatırken, beklenmedik şekilde akıcı, neredeyse karizmatik bir konuşmacı oluyordu. Ve Voelker’in tahmin ettiği gibi, konuyu hiç fark ettirmeden Askama’dan uzaklaştırmıştı. Aralarında Emilio’nun ne yapacağını en iyi tahmin edebilenin Voelker olması ilginçti.</p>

  <p>Sandoz elleriyle kahve fincanını yavaşça kavrayıp dudaklarına götürürken bir duraksama oldu. Fincanı biraz sertçe masaya indirdi, parmaklarının kontrolünü kaybediyordu neredeyse. Porselenin masaya çarpma sesi odada yankılandı. İncelik gerektiren küçük hareketler Emilio için hâlâ zordu. Onu utandırmamak için, kimse bakmadı.</p>

  <p>“Benzer şekilde, bizim oda dediğimiz yer için bir kelimeleri var, ama duvar, tavan ya da yer için yok,” diye devam etti, desteklerin masanın cilasını çizmemesine dikkat ederek ellerini masaya yerleştirirken. “Cismin işlevine isim veriliyor. Örneğin tavanı, odaya yağmur yağmasını engellediğini söyleyerek anlatabilirsiniz. Ayrıca, sınır diye bir kavramları yok, burada ülkeleri ayıran sınırlar gibi. Bir yeri coğrafi bölgenin içinde olanlarla anlatıyorlar, mesela, damıtma işleminde kullanılan bir çiçekle ya da boya yapımında kullanılan bir bitkiyle. Sonunda bizim iki şeyin birbirinden ayrıldığını belli etmek için kullandığımız kelimelerin hiçbirinin Runalarda olmadığını anladım. Bu onların toplumsal yapısını, fiziksel dünyayı nasıl algıladıklarını, hatta politik statülerini yansıtıyor.”</p>

  <p>Sesi titremeye başlamıştı. Bir an durup Ed Behr’e baktı, Peder Behr başını salladı ve odanın sadece başpederin görebileceği bir köşesine geçerek bir parmağını boğazına bastırdı.</p>

  <p>“Sonuç olarak, dilbilimsel inceleme deyince bunu kastediyorum,” dedi Emilio Sandoz, ellerini tekrar kucağına koyarak. “Dilin gramerinin ve sözcük dağarcığının temelinde yatan düşünce yapısını araştırmak ve bunu o dili konuşanların kültürüyle ilişkilendirmek.”</p>

  <p>“Ve Askama senin bu kadar basit kavramlarda neden zorlandığını anlamıyordu,” dedi Felipe Reyes kuru bir sesle.</p>

  <p>“Evet. Aynen benim ona, günün ve gecenin bazı saatlerinde yalnız kalmaya ihtiyacım olduğunu anlatamadığım gibi. Runalar çok sosyaller. Peder Robichaux ve Doktor Edwards sosyal yapılarının gevşek akrabalıklara ve toplumsal ittifaklara dayalı bir primat toplumundan çok sürününkini andırdığını düşünüyorlardı. Runalar bazen yalnız kalmak istediğimizi kabul etmekte zorlanıyorlardı. Bu çok yorucuydu.”</p>

  <p>Gitmek istiyordu. Ellerini kaynar suya sokmuş gibi hissediyordu ve sabahki haberleri kafasından uzaklaştırması gittikçe zorlaşıyordu. Kişisel olmayan şeylerden bahsetmek, bilimsel bir konuşma yapmak iyi gelmişti, ama başlayalı neredeyse üç saat olmuştu ve dikkatini toplaması zorlaşıyordu…</p>

  <p>İnsanın kendini kandırmasının kötü yanı, diye düşündü, gerçeği algılayana kadar kendini kandırdığının farkında olmaması. Yeni bir doktor gelmişti, birkaç saat boyunca testler yapmıştı. Söylediğine göre, ellerinin görüntüsünü biraz düzeltmek mümkündü, ama eski işlevselliklerine asla kavuşamayacaklardı. Sinirler hasar göreli çok zaman oluyordu, kaslardaki hasarlar da onarılabilecek düzeyde değildi. Ellerindeki yanma hissi, kolu ya da bacağı kesilen bir insanın kesik organında hissettiği hayalet acıya benzer bir şeydi muhtemelen. Parmaklarını neredeyse hiçbir şey olmamış gibi uzatabiliyordu ve iki parmağını büküp bir cismi tutabiliyordu hâlâ, ama o kadar. Daha fazlası olmayacaktı.</p>

  <p>Johannes Voelker’in bir şey söylediğini ve odanın derin bir sessizliğe büründüğünü fark etti. Ne kadardır böyle duruyorum? diye sordu kendine. Kahve fincanına uzandı, ne söylendiğini kestirmeye çalışıyordu. “Özür dilerim,” dedi, Voelker’e bakarak. “Bir şey mi söylediniz?”</p>

  <p>“Evet. Konuyu sürekli öldürdüğünüz çocuktan uzaklaştırmanızı çok ilginç bulduğumu söyledim. Ve şu işleri kolaylaştıran baş ağrılarınızdan biri daha mı başlıyor diye merak ettim.”</p>

  <p>Kahve fincanı Emilio’nun elinde parçalandı. Edward Behr gereksiz bir telaş içinde, dökülen kahveyi temizlemek için bir bez getirdi, John Candotti masadaki porselenleri topladı. Voelker hiç kıpırdamadan Sandoz’a bakmaya devam ediyordu, Sandoz da bir heykel kadar hareketsizdi.</p>

  <p>Ne kadar farklılar, diye düşündü Vincenzo Giuliani karşı karşıya oturan iki adama bakarak. Biri obsidyen ve gümüş, diğeri tereyağı ve kum. Emilio’nun Voelker’in onu ne kadar kıskandığını bilip bilmediğini geçirdi aklından. Bunu Voelker’in kendisi bile bilmiyordu herhalde…</p>

  <p>“…voltaj yükseliyor,” diyordu Felipe Reyes. Emilio’nun utancını örtmek için durumu açıklamaya çalışıyordu. “Kaslar yorulunca istemdışı elektriklenmeler oluşabiliyor. Bana eskiden hep olurdu…”</p>

  <p>“Ben ayakta durabiliyorsam, Felipe,” dedi Emilio sessizce, “sen kim oluyorsun da benim yerime emekliyorsun?”</p>

  <p>“Emilio, ben sadece…”</p>

  <p>Aralarında kısa ve çirkin bir İspanyolca. konuşma geçti. “Tamam, bu günlük yeter,” diye araya girdi Vincenzo Giuliani. “Emilio, sen kal lütfen. Diğerleri gidebilir.”</p>

  <p>Sandoz yerinden kalkmayarak Voelker, Candotti ve suratı bembeyaz kesilmiş olan Felipe Reyes’in gidişini izledi. Edward Behr kapıda bir an tereddüt etti ve bir bakışla başpederi uyarmaya çalıştı, ama Giuliani bunu fark etmedi.</p>

  <p>Yalnız kaldıklarında, Giuliani tekrar konuştu. “Emilio, acı çekiyor gibisin. Baş ağrısı mı?”</p>

  <p>“Hayır, efendim.” Ona çevirdiği siyah gözlerinde buz gibi bir bakış vardı.</p>

  <p>“Öyle olsaydı bana söyler miydin?” Anlamsız bir soruydu bu. Daha soru ağzından çıkmadan, öyle olsa bile, Voelker’in az önceki iğnelemesinden sonra, Sandoz’un bunu itiraf etmeyeceğini biliyordu.</p>

  <p>“Halılarınız tehlikede değil,” dedi, umursamaz bir tavırla.</p>

  <p>“Buna sevindim,” dedi Giuliani nazikçe. “Masa zarar gördü. Eşyalara çok sert davranıyorsun. Reyes’e de öyle.”</p>

  <p>“Benim yerime konuşmaya hakkı yoktu,” diye patladı Sandoz. Öfkesinin yeniden yükseldiği görülüyordu.</p>

  <p>“Sana yardım etmeye çalışıyor, Emilio.”</p>

  <p>“Yardıma ihtiyacım olursa isterim.”</p>

  <p>“Öyle mi? Yoksa her gece kendini canlı canlı yemeye devam mı edersin?” Sandoz bir an gözlerini kapadı. “Bu sabah Doktor Kaufmann’la konuştum. Onun düşüncelerini duymak seni üzmüş olmalı. Bu desteklere neden bu kadar uzun süre katlandığını anlamıyor. Bana söylediğine göre fazla ağır ve rahatsızlarmış. Neden daha iyisini istemedin? Peder Singh’i incitmekten mi korktun? Yoksa şu Latino gururu yüzünden mi?”</p>

  <p>Anlamak zordu, ama insan bazen doğru noktayı bulunca fark ediyordu. Nefes alması değişmişti. Tepki göstermemek için harcadığı çaba biraz daha belli oluyordu. Giuliani birden Sandoz’un lanet olası maçoluğunun sabrını taşırdığını fark etti ve sordu: “Acı çekiyor musun? Evet ya da hayır.”</p>

  <p>“Söylemem zorunlu mu, efendim?” Dalga geçtiği belliydi, kimle dalga geçtiği ise o kadar net değildi.</p>

  <p>“Evet. Zorunlu.”</p>

  <p>“Ellerim acıyor.” Bir an durdu. “Ve destekler kollarımı acıtıyor.”</p>

  <p>Giuliani Sandoz’un göğsündeki belli belirsiz, kısa hareketi gördü. Bu adam için acı çektiğini itiraf etmek ne kadar zor! diye düşündü.</p>

  <p>Başpeder aniden yerinden kalktı ve masadan uzaklaştı, düşünmesi gerekiyordu. Emilio’nun terlemesine, kusmasına alışmıştı artık, vücudunun zayıflığı acımasızca ortadaydı. Giuliani onun geceleri çektiği acılara tanık olmuştu ve bir şekilde kendini toplamasını, kim bilir hangi kuvvetle ruhunun parçalarını bir araya getirmesini seyretmişti. Bunları unutmak mümkün değildi, Sandoz insanı çileden çıkardığında bile, ona yardım etmek için harcanan en basit çabayı bile aşağılama ve istismar olarak gördüğünde bile.</p>

  <p>İlk defa, hayatın en güzel zamanları olması gereken bir dönemde insanın kendini bu kadar hasta hissetmesinin nasıl bir şey olacağını düşündü. Vincenzo Giuliani gripten daha ciddi bir hastalık geçirmemişti, en büyük acıyı bir parmağını kırdığında yaşamıştı. Belki de, diye düşündü, onun yerinde olsaydım ben de acımı saklar, yardım tekliflerini geri çevirirdim…</p>

  <p>“Bak,” dedi sonunda öfkelenmekten vazgeçerek, “Emilio. Hayatımda tanıdığım en dayanıklı, en kuvvetli adamsın. Gücüne hayranım.” Emilio öfkeyle ona baktı. “Dalga geçmiyorum!” diye haykırdı Giuliani. “Benim kâğıt kesiğinden sonra genel anestezi istediğim bilinir.” Sandoz güldü. Gerçek bir gülüş. Bu ufak zaferden sonra Giuliani doğrudan devam etmeye karar verdi. “Emilio, çok şey gördün ve mızmız bir adam olmadığını tekrar tekrar kanıtladın. Ama kimseye bir şey söylemezsen sana nasıl yardım edebiliriz?”</p>

  <p>Sandoz tekrar konuştuğunda, sesi neredeyse duyulmuyordu. “John’a söyledim. Ellerimi.”</p>

  <p>Giuliani iç çekti. “Anladım. Neyse, bunu Candotti’nin sır saklayabildiğinin kanıtı olarak kabul edebilirsin.” Salak herif! Bu tür bir itiraf sır gibi saklanacak bir şey değildi. Ama Sandoz öyle düşünüyor olabilirdi tabii.</p>

  <p>Giuliani kalktı ve çalışma odasının yanındaki özel banyoya gitti. Elinde bir bardak su ve iki hapla dönüp Sandoz’un önüne koydu. “Gereksiz yere acı çekmenin asil bir hareket olduğuna inananlardan değilim,” dedi sessizce. “Bundan sonra ellerin acıyorsa, ilaç al.” Emilio’nun hapları zorlukla ağzına koyup suyla yutmasını izledi. “Bu işe yaramazsa bana söyleyeceksin, anladın mı? Sana daha güçlü bir şey buluruz. Singh’i aradım, tekrar gelecek. Ona desteklerde ne gibi bir hata olduğunu tam olarak anlatmanı bekliyorum. O düzeltemiyorsa, başkasını çağırtırız.”</p>

  <p>Bardağı masadan alıp banyoya geri götürdü ve birkaç dakika dışarı çıkmadı. Döndüğünde, Sandoz içine kapanmış, sessizce masaya bakarak hâlâ orada oturuyordu. Bir deneme yapmaya karar verdi. Masasına gitti ve bir notebook alıp Sandoz’un yanına oturdu. Kendisinin ve şimdi ölmüş olan diğer iki adamdan başkasının bilmediği bir şifre girerek bir dosya açtı.</p>

  <p>“Emilio, Peder Yarbrough’un gönderdiği raporları baştan okuyordum. Geçen yıl Ohbayashi’den bize ilk kez haber yolladığınızda okumuştum, ama şimdi tabii ki daha dikkatli inceliyorum,” dedi Giuliani. “Peder Yarbrough, Runalarla ve çocuk Askama’yla ilk karşılaşmanızı aşağı yukarı senin anlattığın şekilde anlatmıştı. Onun yazdıklarının seninkinden çok daha şiirsel olduğunu söylemek zorundayım. Aslında bu karşılaşma onu derinden etkilemiş. Okurken beni de derinden etkiledi.” Sandoz hiçbir tepki vermiyordu, Giuliani dinleyip dinlemediğini merak etti. “Emilio?” Başını çevirip ona bakınca Giuliani devam etmeye karar verdi. “Peder Yarbrough karşılaşmayı anlattıktan sonra, mesajına sadece şu anki başpederin açabileceği şifreli bir dosya eklemiş. Senin için de şöyle demiş: ‘Kutsal Ruh’tan ilham aldığına inanıyorum. Bugün bir azizin yüzüne bakmış olabilirim.’”</p>

  <p>“Yeter.”</p>

  <p>“Pardon?” Giuliani okuduğu belgeden başını kaldırdı. İnsanların onunla bu şekilde konuşmasına alışık değildi, yalnızken olsa bile. Artık geceleri gecesi olmuş, rüyaları uykularını bölen biri olsa bile.</p>

  <p>“Yeter. Bana bir şeyler bırakın.” Sandoz titriyordu. “Elimde kalan son şeyleri de benden almayın.”</p>

  <p>Uzun bir sessizlik oldu. Giuliani karşısındaki korkunç gözlere bakıp söylediklerinin anlamını çözmeye çalıştı. “Özür dilerim,” dedi sonunda. “Beni affet.”</p>

  <p>Sandoz, bir süre daha başı hafif yana dönük ona bakmaya devam etti. Hâlâ titriyordu. “Ne olduğunu anlamanıza imkân yok. Sizin bunu anlamanızın hiçbir yolu yok.”</p>

  <p>Giuliani, bunun kendince bir özür olabileceğini fark etti. “Belki bana anlatmaya çalışırsan,” diye devam etti nazikçe.</p>

  <p>“Kendim anlamadığım bir şeyi nasıl anlatabilirim?” diye haykırdı Emilio. Yerinden fırlayıp birkaç adım uzaklaştı, sonra tekrar ona doğru döndü. Sandoz dayanamayıp kendini kaybettiğinde insan hep şaşırıyordu. Yüzü hareket etmiyordu neredeyse. “O zaman olduğum yerden şimdi olduğum yere kadar… Bana olanlarla ne yapacağımı bilmiyorum Vince!” Ellerini kaldırdı ve pes ederek yana bıraktı. Vincenzo Giuliani hayatında çok günah çıkartmıştı, sessiz kaldı ve bekledi. “En kötü yanı ne biliyor musunuz? Tanrı’yı seviyordum,” dedi anlaşılamamaktan dolayı titreyen bir sesle. Ağlaması başladığı gibi aniden durdu. Uzun bir süre Giuliani’nin göremediği bir şeylere baktı, sonra pencerenin yanına giderek dışarıdaki yağmuru izledi. “Hepsi kül oldu. Hepsi kül.”</p>

  <p>Ve sonra gülmeye başladı. Aniden başlayan gözyaşları kadar şaşırtıcıydı bu.</p>

  <p>“Emilio,” dedi başpeder, “bütün bunları bir komedi olarak mı yoksa bir trajedi olarak mı gördüğünü bilsem sana daha fazla yardımcı olabilirim sanırım.”</p>

  <p>Emilio hemen cevap vermedi. Değiştirilemeyecek şeyler hakkında konuşmama kararıma ne oldu, diye düşünüyordu. Latino gururuma ne oldu? Bazen kendini en ufak esintide dağılacak gibi hissediyordu. O kadar küçük düşmüş, aşağılanmıştı ki… Taşınmaz bir yüktü bu. Bazen bunun onu öldüreceğini, kalbinin bir anda duracağını düşünüyor, bazen de bunu umuyordu. Belki bu da şakanın parçası, diye düşündü acı acı. Pencereden dönüp o güzel eski masanın öbür ucundan sessizce onu izleyen yaşlı adama baktı.</p>

  <p>“Bunu bilseydim,” dedi Emilio Sandoz, ruhuna ve onu utandıran bir itirafa yaklaşabildiği kadar yaklaşarak, “herhalde yardıma ihtiyacım olmazdı.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Vincenzo Giuliani garip bir şekilde ayrılmış olan hayatlarının bu evresinde, Emilio Sandoz’u anlamaya çalışmayı korkunç ve büyük bir imtiyaz olarak görüyordu. Sandoz’la uğraşmak kötü havada yelkene çıkmak kadar büyüleyiciydi. İnsanın kullandığı gücü, yönünü durmadan ayarlaması gerekiyordu, her an teknenin alabora olup batma tehlikesi vardı. Hayatının en zor sınavıydı bu.</p>

  <p>Başta, Yarbrough’un Emilio’nun ruhsal durumu hakkındaki değerlendirmesini önemsememişti. Yanlış ya da abartılmış olduğunu düşünüyordu. Tarikatının temelleri mistisizme dayansa da, o böyle şeylere inanmazdı. Ama gene de Emilio Sandoz’un kendini gerçekten dindar bir adam olarak gördüğünü kabul etmeye hazırdı, Ed Behr’in dediği gibi, Tanrı’yı arayan bir ruh. Emilio Sandoz, bir noktada Tanrı’yı bulup sonra ona ihanet ettiğini düşünüyor olmalıydı. Sandoz, durumunun en kötü yanının Tanrı’yı sevmiş olması olduğunu söylüyordu. Giuliani buradaki trajediyi anlayabiliyordu: bu kadar gözden düşmek, Tanrı sevgisiyle yanıp tutuşuyor olmak ve hepsinin kül olmasına izin vermek. Tanrı tarafından bu kadar kutsanmış olmak ve ona ihanet ederek katilliğe ve fahişeliğe kadar düşmek.</p>

  <p>Başka bir yolu olamaz mıydı, diye düşündü Giuliani. Niye fahişelik yapmak zorunda kalmıştı? Elleri olmadan bile başka bir yolu olmalıydı bunun. Dilenmek, yiyecek çalmak, başka bir şey yapmak.</p>

  <p>Bazı şeyleri anlıyordu. Emilio, her şeyi insanlıktan uzak koşullarda, tek başına yaşamıştı. Bunları yaşamamış olan diğerlerinin onu haksız yere suçladığını düşünüyordu besbelli. Giuliani, böyle bir sınavı verememiş olmasının bile, Emilio’ya ahlaki bir üstünlük verdiğini kabul ediyordu. Bu yüzden, Emilio’dan af dileyip ona saygı göstermek zoruna gitmiyordu. Bu taktik işe yaramış gibiydi, Sandoz’un ruhunu açıp anlaşılmak ya da bir şeyleri anlamak umuduyla konuştuğu oluyordu zaman zaman. Ama Giuliani, Sandoz’un ona her şeyi anlatmadığını biliyordu. Sandoz’un ruhunda başkalarına göstermek bir yana, kendisinin bile bakamadığı bir şey vardı. Rüyalarda görebileceği, ama gecenin karanlığında bile sözünü edemeyeceği bir şey. Aydınlatılması gereken bir şey.</p>

  <p>Johannes Voelker’in haklı, Ed Behr’in haksız olduğu ihtimalini de göz önünde bulundurmak gerekiyordu. Belki, o yalnızlıkla, Emilio fahişelikten hoşlandığı için yapmıştı bunu. Tanrı’yı seviyordu, ama kaba cinselliği de bir şekilde haz verici bulmuş olabilirdi. Ruhunun derinliklerindeki böyle bir gerçek, onu iğrendirip rüyalarında tekrar tekrar karşısına çıkıyor olabilirdi. John Candotti’nin söylemekten hoşlandığı gibi, bazen doğru cevap en basit olandı. İnsan ruhunu belki de en iyi tanıyan insan olan İsa da, “Yıkıma giden yolun kapıları geniş, taşları düzgündür ve çok insan bu yoldan gider,” demişti.</p>

  <p>Sabır lazım, diye düşündü Giuliani. Eski bir denizci bilgeliği. Önce bir yol, sonra başka bir yol.</p>

  <p>Son on yıldır dikkatle yetiştirilen ve eğitilen Roma’daki kadrosu, işini iyi yapıyordu. Artık kararların daha fazlasını onlara bırakmanın, sadece dümeni hafifçe tutarak gençlere yol göstermekle yetinmenin zamanı gelmişti. Vincenzo Giuliani’nin, bu özel pederin, bir ömrün deneyim ve bilgisini tek bir insana harcamasının, kendine zalimce Tanrı’nın fahişesi diyen bu zavallı adama yardım etmesinin zamanı gelmişti. Sabır. Ne kadar sürecekse sürecekti.</p>

  <p>Sandoz hâlâ pencerenin yanında durmuş, dışarıdaki hava kadar karanlık bir bakışla yağmuru seyrediyordu. Giuliani onu şaşırtmamak gerektiğini öğrenmişti, pencerenin önüne geçip Sandoz’un onu fark etmesini bekledi.</p>

  <p>“Hadi Emilio,” dedi yumuşak bir sesle. “Sana bir bira ısmarlayayım.”</p>
