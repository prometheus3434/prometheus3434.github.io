<h1><span>31</span><br/>Napoli:<br/>Ağustos 2060</h1>

  <p class="girintisiz">Başpeder ve meslektaşları, Emilio’dan Sofia’nın hikâyesinin kısaltılmış bir şeklini dinlediler, ama ellerinde Marc Robichaux’nun o akşam ve takip eden günlerde gönderdiği raporlar vardı.</p>

  <p>“VaKashani bize çok iyi davrandı,” demişti Emilio. “Geri dönüp olanları öğrendiklerinde, kimsenin yalnız kalmamasına çok dikkat ettiler. Bir yandan bizi rahatlatmak istiyorlardı, ama galiba aynı zamanda D.W. ve Anne’i öldüren VaHaptaa avcının hâlâ aynı bölgede olup yeni ve kolay avlar bulmasından korkuyorlardı. Çocukları için korkuyorlardı tabii, ama bizim için de, çünkü kendimizi kollamayı bilmediğimiz belliydi. Başlarını derde sokmuştuk.”</p>

  <p>Baş ağrıları çok kötüydü, sadece birkaç saat arayla yenileri geliyordu. Düşünmek ya da dua etmek imkânsız olmuştu, acısını bile unutmuştu. Runalar üzüntünün hastalığa yol açtığına inanıyorlar, ama Emilio’yu tedavi etmenin bir yolunu bulamamaktan korkuyorlardı. Askama karanlıkta saatlerce yanında yatıyor, acısının dinmesini bekliyordu. Uyandığında onu gözlerini üstüne dikmiş, iyileştiğine dair bir işaret ararken buluyordu. O vakitler biraz daha büyümüş, olgunlaşmıştı. “Meelo,” demişti bir sabah İngilizce olarak, “Kalbin bir daha mutlu olmayacak mı? Ölmenden çok korkuyorum.” Bu bir dönüm noktasıydı, tutunabileceği bir can damarıydı ve Sandoz bunun için Tanrı’ya teşekkür etti. Onu korkutmak istemiyordu.</p>

  <p>“Peder Robichaux, raporunda o dönemde birçok Runa bebeğin doğduğunu yazmış,” dedi John. Raporları okurken, bu doğumların toparlanmalarına yardımcı olmuş olacağını, bir yenilenme hissi vereceğini düşünmüştü. Robichaux da belli ki böyle hissetmişti, raporunda “Yeni doğmuş bir çocuk ne büyük bir mutluluk, bir bebeğin nemli kafasını insanın omuzunda. hissetmesi ne güzel!” diye yazmıştı. Anne Edwards ve D.W. Yarbrough’un ölümünden yaklaşık iki hafta sonra yazdığı son raporunda, Marc, George Edwards’ın da tutması için kucağına verilen bebeklerden büyük bir mutluluk duyduğunu anlatmıştı. Quinnler de yakında bir doğum bekliyordu.</p>

  <p>Ama John’un sözlerini duyunca, Emilio’nun yüzünde o dikkatli, yansız ifade belirdi; hepsi bundan yüz ifadesini değiştirmemek için uğraştığını anlıyordu artık. “Evet. Birçok bebek vardı.” Hiç kıpırdamadan oturdu ve Johannes Voelker’e baktı. “Bahçeler yüzünden oldu.”</p>

  <p>Voelker bu cümlenin bir sebeple özel olarak kendisine yöneltildiğini biliyordu, ama niye olduğunu anlayamadı. “Özür dilerim, anlayamadım.”</p>

  <p>“Hata. Beklediğin şey. Sonunda bizi mahveden ölümcül hata.”</p>

  <p>Voelker kızardı ve sessiz kalan başpedere baktı, sonra tekrar Sandoz’a döndü. “Herhalde bunu hak ettim.” Sandoz bekledi. “Bunu hak ettim,” diye tekrarladı Voelker, başka bir yorumda bulunmadan.</p>

  <p>“Bilgi hepimizde vardı aslında,” dedi Emilio. “Apaçık önümüzdeydi. Biz anlayamadık. Galiba yüzümüze açıkça söylenseydi bile anlamazdık.”</p>

  <p>Saatin tik taklarını dinleyerek ona baktılar, devam mı edecekti, yoksa odadan çıkıp gidecek miydi emin olamadılar. Sonra Sandoz olduğu yerden odaya geri döndü ve tekrar konuşmaya başladı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Önce şarkıyı duydular; yüksek tempolu, marşı andıran bir şarkı. Uzaktan, rüzgârla gelen birkaç mısra. VaKashaniler bir yerde toplandılar ve ovaya çıkarak bölüğün yaklaşmasını izlediler. Neden evlerinde kalmamışlardı? Neden kaçmamışlardı? Bebekleri saklayabilirlerdi, diye düşünecekti sonradan. Ama yine de, biraz deneyimli herhangi bir avcının takip edebileceği bir iz bırakırlardı arkalarında. Hiçbir yararı olmazdı. Sonuçta bir halka oluşturdular, ortada bebekler, çocuklar, babalar; ve ovada bölüğün gelmesini beklediler.</p>

  <p>Emilio daha sonraları, Gayjur’da bir süre yaşadıktan sonra, köylü Runaların sınırlılıklarını daha iyi anladı; o zaman bu anlaşılmaz bir şeydi onun için. Bebekleri bıraktılar. Bir şekilde onları alıkoymalarına izin verilmeyeceğini biliyor olmalıydılar, ama hayat suları içlerinden kabarmıştı ve kendi eşlerini seçerek doğanın onlara emrettiği gibi üremişlerdi. Bunda tabii ki yabancıların bahçelerinin, artık yakınlarında bulabildikleri zengin yiyeceklerin payı da vardı.</p>

  <p>“Anlamanız gereken, beslenmeyle orantılı olarak çoğaldıkları,” dedi Sandoz diğerlerine. “Bunu daha sonra anladım ve Supaari de onayladı. Sistem dengeli, Runaların normalde cinsel istek gibi bir sorunları yok. Aile hayatları var, ama Jana’atalar istemedikçe üremiyorlar. Vücutlarındaki yağ seviyeleri düşük kalıyor. Doğal olarak yetişen şeyleri yiyorlar ve bunların yetiştiği yerlere gitmek enerjilerini tüketiyor, anlıyor musunuz? Bahçeler bu dengeyi bozdu.” Anlayıp anlamadıklarını görmek için yüzlerine baktı. “Anlamak zor, değil mi? Bakın, Jana’atalar Runaları çiftliklerde tutmuyor, köle yapmıyor. Runalar Jana’ata kültürüne uymak istedikleri için uyuyorlar. Buna göre çiftleşiyorlar ve onlara doğru olan buymuş gibi geliyor. Bir köyün hesabı belli bir seviyeye ulaşınca, fazladan yiyecek veriliyor, daha çok kalori alıyorlar, bu da dişilerde üreme hormonlarının salgılanmasını sağlıyor.”</p>

  <p>Giuliani, birden raporlardan birinde geçen bir cümleyi hatırladı. “Edilgen çekim,” dedi. “Okuduğumda anlayamamıştım. Doktor Edwards üreme eşleriyle karı kocaların farklı kriterler kullanarak seçildiğini yazmıştı.”</p>

  <p>“Evet. Çok küçük bir fark, değil mi? Eşleri onlar için seçiliyor. Runalar evlenmek için istediklerini eş seçebiliyorlar, ama Jana’ataların standartlarına göre çiftleştiriliyorlar.” Güldü, ama kulağa hoş gelen bir ses değildi bu. “Aslında bizim hayvan üretme yöntemlerimizi düşününce, onlarınki çok daha merhametli, insancıl bir yöntem.”</p>

  <p>Felipe Reyes bembeyaz kesildi ve “Aman Tanrım,” dedi içini çekerek.</p>

  <p>“Evet. Şimdi anlıyorsunuz, değil mi?” Sandoz daha anlamamış olan Voelker’e baktı. Sonra Voelker’in gözleri kapandı. “Şimdi anlıyorsunuz,” diye tekrarladı Sandoz, Voelker’in tepkisini izleyerek. “Şehirde uzmanlarda aranan standartlar çok yüksek. Ama hiçbir şey boşa harcanmıyor. Eğer bir çiftleştirmenin sonucu onları tatmin etmediyse, çocuklar hemen ailelerinden alınıyor, henüz duygusal bir bağ kurmaya fırsat olmadan. Anlattıklarına göre, bunların eti özellikle yumuşak ve lezzetli oluyormuş.” Johannes Voelker, kusacak gibi görünüyordu. “Köylü Runalar bazı yönlerden en şanslı olanları. Neredeyse Jana’ataların hiçbir müdahalesi olmadan gezinip çeşitli bitkiler ve kökler topluyorlar. Üremeleri dikkatle kontrol ediliyor, ama eski zamanlarda olduğu gibi avlanılmıyorlar. Zaman zaman saldıran yasadışı VaHaptaa avcılar hariç. Onlar Runaları eskiden olduğu gibi sömürüyorlar, Dünya’daki av hayvanları gibi. Bunu Supaari anlattı. Ne zamandı?.. Anne ve D.W.. öldürüldükten iki gün sonra. ‘Yasadışı avcı’ lafını ben kendim kullandım. Bunun bir de avlanmanın yasal biçimi olduğunu ima ettiğinin farkında değildim.”</p>

  <p>“Hiçbir şey fark etmezdi, Emilio,” dedi John.</p>

  <p>Sandoz birden kalktı ve odada ileri geri yürümeye başladı. “Hayır. Etmezdi. Bunu anlıyorum John. Zaten çok geçti. Bahçeler ekilmişti. Bebekler doğmaya başlamıştı. Her yerde. İnbrokar’ın her tarafında. Supaari’nin bize anlattığı gün anlasaydım bile, hiçbir şey fark etmezdi.” Voelker’in önünde durdu. “İzin istedik. Ekolojik etkisini tartıştık. Sadece kendimizi doyurmak, köye yük olmamak istiyorduk.” Durdu ve sonra dürüst olma gereğini hissederek devam etti. “Ve yiyecek tanıdık bir şeyler olmasını istiyorduk. Hiç kimse bunda bir sakınca görmedi. Supaari bile. Ama o bir etoburdu! Bahçenin süs için olduğunu düşünüyordu. Yiyecek üreteceğimiz asla aklına gelmedi.”</p>

  <p>Başpeder koltuğuna yaslandı. “Bize ne olduğunu anlat.”</p>

  <p>Emilio durdu ve kafası karışmış gibi uzun süre Giuliani’ye baktı. Sonra anlatmaya başladı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Jana’ata subayının izinsiz çoğalmadan haberdar olduğu belliydi, Runalardan hemen bebekleri getirmelerini istedi. Bu neredeyse tam bir sessizlik içinde yapıldı, sadece Askama gibi büyük çocuklardan bazılarının bağırışları duyuldu. İnsanlar kalabalığın en ortasına saklanmıştı. Sofia ortaya çıkmasaydı belki fark edilmezlerdi, diye düşündü Sandoz. Belki de fark edilirlerdi. Dikkati üzerlerine çekmeseler bile birkaç saniye içinde kokuları alınabilirdi.</p>

  <p>“Olacaklara dair hiçbir fikrimiz yoktu. Oraya sadece diğer herkes gittiği için gittik,” dedi Sandoz. “Aramızda Supaari’den başka Jana’ata görmüş bir tek Marc vardı, o da bütün bu olaydan çok tedirgin olmuştu. VaKashaniler bizden halkanın ortasında durup sessiz olmamızı istediler, Marc da bunun doğru olacağını düşündü. Çok korkmuştu. Bana şehirde bir şeyler gördüğünü, ama doğru görüp görmediğinden emin olamadığını söyledi. Tam o sırada Manuzhai bizi susturdu, o yüzden ne demek istediğini öğrenemedim. Tek bildiğim, Marc’ın çok korktuğuydu, ama Runalar gayet sakin gibiydiler. Sonra Jana’atalar bebekleri öldürmeye başladı.”</p>

  <p>Emilio oturdu ve başını ellerinin arasına koydu. Peder Edward, Prograine almak için tuvalete gitti, ama döndüğünde Sandoz tekrar konuşmaya başlamıştı ve Ed’in yanına koyduğu haplara bakmadı bile. “İbranice bir deyim vardır,” diyordu. “<i>Eshet chayil:</i> Şecaat sahibi kadın. Sofia, ne olduğunu hepimizden önce anladı.”</p>

  <p>“Ve karşı çıktı,” dedi Giuliani, şiddetin neden Cizvit ekibine yöneltildiğini anlayarak.</p>

  <p>“Evet. Önce onun söylediğini duydum, ama sonra VaKashaniler de katıldılar ve bir slogan gibi tekrar edilmeye başladı: ‘Biz çokuz, onlar az.’ Bunu söyledi ve öne çıktı.” Gece onu rüyasında görmüştü. Başı yukarıda, adeta bir prenses gibi. “Bebeklerden birini yerden kaldırdı. Galiba Jana’ata subayı ilk başta Sofia’nın varlığına hiçbir tepki gösteremeyecek kadar şaşırmıştı. Ama sonra bütün köy halkı bebeklerini yerden almak için ileri koştu ve Runalar harekete geçince bölük çok hızlı tepki göstermeye başladı.” Sandoz durdu. Bir süre hızla nefes alarak iri iri açılmış gözleriyle masaya baktı. “Bir katliamdı,” dedi sonunda.</p>

  <p>Voelker ileri eğildi. “Belki şimdi durmak istersin?”</p>

  <p>“Hayır. Hayır. Bitirmem gerekiyor.” Emilio başını kaldırdı, Prograine haplarına baktı ama dokunmadı. “Galiba bölük bir süre kontrolsüzce hareket etti. Bizim varlığımızın verdiği şaşkınlıkla Runaların emirlerine uymamasının yarattığı öfke birleşti. Ve Sofia’nın söylediği onlar için çok korkunçtu. Jana’ataların da sisteme uyarak üremelerini kısıtladıklarını anlamanız gerekiyor. Nüfus yapıları vahşi bir avcı hayvan türününkiyle aynı, av nüfusunun yaklaşık yüzde dördü civarında. Bunu bana Supaari anlattı. O yüzden Runaların ‘Biz çokuz, onlar az’ diye bağırdıklarını duymak bir kâbus olmalı onlar için.”</p>

  <p>“Onları savunduğuna inanamıyorum,” dedi Felipe, kızgınlıkla. Bir anda herkes bir ağızdan konuşmaya başladı, Stockholm sendromundan bahsediliyordu. Emilio ellerini kaldırıp başının üzerine koydu. Sonra birden, desteklere zarar vermemeye dikkat ederek, yumruk yaptığı ellerini masaya indirdi ve sessizce “Eğer bu gürültüye devam ederseniz çıkmak zorunda kalacağım,” dedi.</p>

  <p>Sustular, Sandoz da dikkatli bir nefes aldı. “Onları savunmuyorum. Size neyin niye olduğunu anlatmaya çalışıyorum. Bu onların toplumu ve yaşam biçimlerini korumak için kendi bedellerini ödüyorlar.” Gözlerinde sert bir ifadeyle Reyes’e baktı. “Dünyanın şimdiki nüfusu kaç, Felipe? On dört, on beş milyar mı?”</p>

  <p>“Neredeyse on altı,” dedi Felipe sessizce.</p>

  <p>“Rakhat’ta dilenci yok. İşsizlik yok. Kalabalık yok. Açlık yok. Doğaya zarar verilmiyor. Genetik hastalık yok. Yaşlılar sürünmüyorlar. Ölümcül hastalıkları olanlar acı çekerek yaşamıyorlar. Bu sistem için korkunç bir bedel ödüyorlar, ama biz de ödüyoruz, Felipe, çocukların acısıyla ödüyoruz. Biz bu öğlen burada otururken kaç çocuk açlıktan öldü? Onların bedenleri yenmiyor diye Jana’atalardan daha mı iyiyiz?”</p>

  <p>Giuliani, Sandoz’un öfkesinin yatışmasına izin verdi. Emilio tekrar kendine hâkim olduğunda başpeder tekrarladı: “Bize ne olduğunu anlat.”</p>

  <p>Emilio ona kaybolmuş gibi baktı, ama sonunda konudan ayrıldığını fark etti. “Galiba başta bölüğün amacı sadece bebekleri öldürmekti. Supaari bana daha sonra eğer ikinci kez izinsiz çoğalsalardı, bunun doğum yapan dişiler için ölüm gerektiren bir suç olacağını söyledi. Ama Runalar onlara karşı çıktığı için, bölük aşırı bir tepki verdi. Bir isyanı bastırmaya çalışıyorlardı.”</p>

  <p>“Kaç kişi öldürüldü?” diye sordu Giuliani sessizce.</p>

  <p>“Bilmiyorum. Belki VaKashaniler’in üçte biri. Belki daha fazla.” Gözlerini çevirdi. “Ve Sofia. Ve Jimmy. Ve George.” Emilio sonunda pes etti ve Prograine’e uzandı. İşe yaraması için artık çok geçti büyük ihtimalle. İki hapı ağzına atıp üstüne suyu içmesini izlediler.</p>

  <p>“Sen neredeydin?” diye sordu Giuliani.</p>

  <p>“Kalabalığın ortalarında. Askama çok korkuyordu. Öldürmeler başladığında Manuzhai ve ben onu vücutlarımızla korumaya çalışıyorduk. Chaypas bizi savunurken öldürüldü.”</p>

  <p>“Peder Robichaux?”</p>

  <p>“Kaçtı.” Sandoz, Felipe’ye baktı ve sessizce devam etti. “Onu da savunmuyorum, ama yapabileceği hiçbir şey yoktu. Biz onlara göre çocuk boyundaydık ve tam bir kargaşa yaşanıyordu. Dürüstçe savaşmak diye bir şey yoktu. Jana’atalar etrafta kimi görürlerse öldürüyorlardı.” Anlamaları için neredeyse onlara yalvarıyordu. “Bunun için tamamen hazırlıksızdık! Supaari onlardan çok farklıydı. Nasıl olduğunu hayal etmeye çalışın!”</p>

  <p>“Jana’ata ordusu akıllı bir avcı ırkın sadece savaşmak için eğitilen bir kolu,” dedi Voelker. “Ve kendi bildikleri şekilde uygarlığı savunuyorlardı. Herhalde çok korkunçtu.”</p>

  <p>“Evet.” Devam etmek zorlaşıyordu. “Bu ışıkta daha fazla devam edemeyeceğim.” Voelker kapatmak için kalktı. Sonra tekrar başpederin sesini duydu.</p>

  <p>“Anlat.”</p>

  <p>“Hemen tutsak alındım.” Askama’nın adını bağırdığını duyabiliyordu. “Marc’ı yakalamaları zor olmadı. Jana’ata bölüğüyle beraber oradan ayrıldık. Köyden köye götürüldük. Galiba bahçelerin sorumlusunun biz olduğumuzu anlamamışlardı. Bizi ne yapacaklarını bilemiyorlardı. Bir görevleri vardı, bizi de yanlarında götürdüler. Galiba sonunda bizi başkente, İnbrokar şehrine götürmeyi düşünüyorlardı. Yol boyunca her köyde, bahçeler yakıldı ve masumlar öldürüldü. Bunu bitirmem lazım.” Durdu ve nefes alışını düzeltmeye çalıştı. “Marc… bahçelerin Marc’a ait olduğunu anlıyorsunuz, değil mi? Bu katliamı izlemek…” Birkaç dakika daha sustu. “Jana’atalar günde bir kez yemek yiyor. Bize her sabah yemek verip, sonra gün boyunca yürütüyorlardı. Marc yemeyi reddetti. Onu ikna etmeye çalıştım, ama sadece Fransızca bir şeyler söyledi. Birkaç kelime.”</p>

  <p>Ellerini başından indirdi ve onlara bakmaya çalıştı. “Birçok dilde okuma yazma bilmiyorum. Arapça, Amharca ve K’San dilini konuşmayı öğrendim, ama okumayı değil. Okuyup da konuşamadığım tek dil Fransızca. Konuşma biçimi yazılandan çok farklı.” Işığa dayanamıyordu, tekrar gözlerini yumdu. “Marc’a yemek yedirmeye çalıştığımda, ‘<i>Ilson, lez eneson</i>’ gibi bir şey diyordu. Anlamam gerekirdi…”</p>

  <p>“<i>İls sont les innocents</i>.” Giuliani’nin sesiydi. “Bunu düşünmek çok zor. Size masumların etini veriyorlardı.”</p>

  <p>Emilio’nun titremesi çok artmıştı. “Evet. Daha sonra ben de gördüm… Hiçbir şey boşa gitmiyordu… Ed?” Peder Edwards onu tuvalete götürene kadar dayanmayı başardı ve kusması bittiğinde, Ed kustuğu Prograine’i bir enjeksiyonla yeniledi. Onu odasına kimin götürdüğünü bilmiyordu, ama uyuyakalmadan önce “Bazen rüyalarıma giriyor,” dedi.</p>

  <p>Uyandığında Johannes Voelker yanında oturmuş tespihini çekiyordu. “Özür dilerim,” dedi.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Sandoz ancak iki gün sonra devam edebildi. “Bize ordunun seni başkente götürdüğünü sandığını söyledin,” diye başladı Giuliani. “Herhalde,” aldığı notlara baktı, “İnbrokar’a ulaşmadın.”</p>

  <p>“Hayır. Supaari bana daha sonra, katliamdan iki gün sonra Kashan’a gittiğini söyledi. Oradaki durumu gördükten sonra benim ve Marc’ın peşinden gelmiş. Gittiğimiz yolu tahmin etmiş olsa gerek. O bize yetiştiğinde yaklaşık iki haftadır yürüyorduk sanırım. Çok karışık bir dönemdi. Ve pek iyi değildik. Marc’a yemek yedirmeye çalışıyordum. Ben… o bunu yapamıyordu. Bir süre sonra pes ettim.”</p>

  <p>“Ama sen eti yemeye devam ettin,” dedi John. “Öğrendikten sonra da.”</p>

  <p>“Evet.” Emilio durdu, açıklamanın bir yolunu arıyordu. “İngiliz ordusunun tarihinde insanlara sekiz yüz kırbaçlık ceza verildiği bir dönem olmuştur. Böyle şeyleri hiç okudunuz mu? Bazı insanlar bundan sonra ölmüyorlardı ve söylediklerine göre, bir noktadan sonra acıyı hissetmiyorlardı. Sadece devamlı bir hareket. Çekiç darbeleri gibi. Benim ruhum için de öyleydi. Anlıyor musunuz? Çocukların öldüğünü izlemek, eti yemek. Bir süre sonra, kafamda sadece çekiç darbeleri iner oldu. Hissizdim.” Omuz silkti. Deniyorlardı, ama anlayamayacaklarını biliyordu. “Her neyse, Supaari bize yetişti. Bizi bulduğunda Marc çok zayıftı. Galiba Jana’ata subayı yakında öldürecekti onu. Onları yavaşlatıyordu.” Supaari’yi gördüğünde, hiçbir duygu hissetmemişti. Marc’la yerde oturuyorlardı, bir şey umacak, düşünecek, dua edecek güçleri yoktu. Eti yemesine rağmen çok güçsüzdü. Marc’ı daha fazla ayakta tutamayacağını biliyordu, kendisi de daha fazla dayanamayacaktı. “Galiba Supaari subaya rüşvet verdi. Aralarında uzun bir konuşma geçti. Bilmediğim bir dildeydi.”</p>

  <p>“Supaari sizi Kashan’a geri mi götürdü?” diye sordu John, sessizlik uzun bir süre devam edince.</p>

  <p>Sandoz silkindi. “Hayır. Orada bizi iyi karşılarlar mıydı, bilmiyorum. Bizi Gayjur’a götürdü. Kendi evine. Kashan’ı bir daha görmedim.”</p>

  <p>“Peder Robichaux’nun bu şehre ilişkin izlenimlerine bakılırsa, orada gözlerden uzak durduğunuz sürece güvende olabilirdiniz,” dedi başpeder. “Yoksa yanılıyor muyum?”</p>

  <p>“Galiba Supaari ilk başta oranın bizim için güvenli olmasını istiyordu. Belki de kendi saikleri konusunda çok net değildi. Belki bize karşı bir sorumluluk hissediyordu. Anne’i gerçekten sevdiğine inanıyorum. Ayrıca onu çok zengin biri yapmıştık. Bir Jana’ata için oldukça duygusaldı. Galiba bizim gibi yalnız ve çaresiz olmanın nasıl bir şey olduğunu hayal edebiliyordu.”</p>

  <p>Vincenzo Giuliani birden taş kesildi, ama Sandoz bunu fark etmedi. Bunu hak ettim, diye düşündü Giuliani, Voelker’in özrünü tekrar ederek. Kasten söylemiş olmasa bile.</p>

  <p>“Her neyse,” diyordu Sandoz, “sonunda fidyemizi ödemeye karar verdi ve bizi evine götürüp bizim için sorumluluk aldı. Bizi ev halkının parçası yaptı.”</p>

  <p>“Seni sarmaşıkları görmeye o zaman mı götürdü? <i>Sta’aka</i>’yı?” diye sordu John.</p>

  <p>“Evet.” İlk defa olarak, anlatması gerekmiyordu. Hareketsizce oturarak düşüncelerine daldı ve John Candotti’nin diğerlerine <i>hasta’akala</i>’yı anlatmasını bekledi. John ellerin nasıl sarmaşıkların uzun dallarına benzetildiğini, bitkinin daha güçlü bitkilere tutunarak yetiştiğini, bunun bağımlılığı temsil edip güçlendirdiğini anlattı. John şimdi Marc’ın neden öldüğünü anlıyordu. Sandoz ilk anlattığında, ona “Ya Marc iskorpit olduysa?” diye sormuştu. “Senin yiyip de Marc’ın yemediği bir şey var mıydı?” Marc Robichaux’yu öldüren iskorpit değil, açlık ve kansızlıktı. Ve belki de üzüntü.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Daha sonra, sol elinin mahvedildiği sırada tıbbi şoka girmiş olduğunu anladı. Sonraki birkaç gün boyunca, aralıklarla ayılmıştı; ayıldığında terli ve üşümüş oluyordu ve daha önce hissettiği hiçbir şeye benzemeyen bir susuzluk hissediyordu. Yeterince nefes almak imkânsız gibiydi ve uyuduğunda, rüyalarında nefessiz kalıyor, boğuluyordu. Bazen uykusunda yukarı doğru uzanıyor, su yüzüne çıkmaya çalışıyordu ve elleri rüyasında koştuğunu gören bir köpeğin bacakları gibi kasılıyordu. Bu hareketin acısıyla sık sık bağırarak uyanıyordu.</p>

  <p>Kansızlığın ağırlığıyla uzun süre hareket edemediği için ellerine bakamadı. Ellerine balyozla vurulmuş gibiydi, şiş ve ağrılıydılar, ama görmek için başını kaldıramıyordu. Düzenli aralıklarla, biri yanına gelip parmaklarını çalıştırıyor, sonra da dümdüz uzatıyordu. Bunun niye yapıldığı konusunda bir fikri yoktu. Sadece acıdığını biliyordu ve ağlayarak, durması için yalvarıyordu. Ama yalvarmaları İspanyolcaydı, o yüzden de anlaşılmazdı. Zaten mükemmel bir şekilde Yüksek K’San konuşsa da fark etmezdi. Parmakların yamuk bir şekilde kaynamasını engellemek için bunun gerekli olduğuna inanıyorlardı. Bağırmasına izin verdiler.</p>

  <p>Vücudu kaybettiği kanı yavaş yavaş yerine koydukça daha fazla hareket edebilir oldu, ama bunun bir faydası yoktu. Yaraları kapanıyordu ve iyileşmeyi müjdeleyen kaşınma onu neredeyse delirtiyordu. Dişleriyle sargıları yırtmasını engellemek için onu yatağa bağlamışlardı, sürekli ağlıyor ve bağırıyordu. Yırtınmaları, yararsız hareketleri bacağında kan pıhtılarının oluşup beynine ya da kalbine yürümesini engellemiş olabilirdi. Ve Tanrı yardımcısı olsun, Kashan’dan uzun yürüyüş boyunca ona verilen eti yemiş ve <i>hasta’akala</i>’yı en azından dolu bir mideyle yaşamıştı. Bunlar, muhtemelen onun hayatını kurtarmıştı, ama buna sevinmesi mi üzülmesi mi gerektiğini bilmiyordu.</p>

  <p>Ruanja dilinde kurduğu ilk cümleyle Marc’a ne olduğunu öğrenmek istedi. “O güçlü değil,” cevabını almıştı, ama soruyu sorma çabası onu öyle yormuştu ki cevabını duyamadan uyuyakalmıştı. O sefer, rüya görmemişti.</p>

  <p>Bir daha uyandığında, zihni açıktı ve güneşli bir odada yalnızdı. Elleri çözülmüştü. Büyük bir çabayla, başını kaldırdı ve ilk defa ellerine baktı. Verecek bir tepkisi kalmamıştı, bunun niye yapıldığını merak edecek kadar bile gücü yoktu.</p>

  <p>Runa hizmetçilerden biri geldiğinde, hâlâ oturmuş önündeki boşluğa bakıyordu. “Eğer Marc’ı görmezse birinin kalbi çok hastalanacak,” dedi, sesini sertleştirmeye çalışarak.</p>

  <p>İki yabancıyı, birbirlerini uyandırmamaları için farklı odalara konulan ikiz bebekler gibi ayırmışlardı. Runalar, ikisinden daha ufak olanın bağıracak kadar güçlü olduğunu ve büyük ihtimalle yaşayacağını biliyorlardı. Sessiz olandan pek umutları yoktu, ama diğerinin bağırışları onu uyandırmasın diye farklı bir odaya koymuşlardı. “O uyuyor,” dedi Avijan Sandoz’a. “Uyanınca biri seni ona götürecek.”</p>

  <p>İki gün sonra, onu beklemeye koyuldu, bu sefer ne olursa olsun Marc’ı görmek istiyordu. “Marc’ı görmezse birinin kalbi duracak,” diye diretti ve ayağa kalkarak zayıf, ince bacaklarıyla kapıya yöneldi. Runa onu düşerken yakaladı ve bir şeyler mırıldanarak uzun bir koridordan Marc’ın uyuduğu odaya taşıdı.</p>

  <p>Kan kokusu her yere yayılmıştı ve Marc’ın teni yağmur rengiydi. Emilio yatağın kenarına oturarak mahvolmuş ellerini kucağına yerleştirdi ve Robichaux’ya seslendi. Marc’ın gözleri açıldı, bakışlarında onu tanıdığını gösteren bir parıltı vardı.</p>

  <p>O son saatler boyunca Marc’ın söyledikleri konusunda hiçbir fikri yoktu. Latince, ona günah çıkarmak isteyip istemediğini sordu. Marc Fransızca bir şeyler fısıldamaya devam etti. Durduğunda, Emilio onun günahlarını bağışladı. Sonra Marc uyudu, Emilio da yatağın dibine oturarak başını Marc’ın hâlâ kanayan elinin yanına koydu. O gecenin bir vaktinde, birinin saçına dokunduğunu ve “<i>Deus vult</i>,” dediğini duydu. Belki de bir rüyaydı.</p>

  <p>Sabah, güneş ışığının gözlerine vurmasıyla uyandı. Kasları ağrıyordu. Ayağa kalkarak odadan çıktı ve bir Runadan doktor çağırmasını ya da Marc’ın parmaklarının arasındaki kanayan yaralara kompres yapmasını istedi. Avijan ona boş boş baktı. Daha sonra, o anda Ruanja dilinde konuşmayı hatırlayıp hatırlamadığını soracaktı kendine. Belki gene İspanyolca konuşmuştu. Bundan emin olamayacaktı.</p>

  <p>Marc Robichaux, yaklaşık iki saat sonra bir daha hiç uyanmadan öldü.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">“Ona bunu yaptıklarında Peder Robichaux’nun fiziksel durumu kötüymüş,” diyordu John. “Ve bu operasyona dayanamamış.”</p>

  <p>Emilio başını kaldırdı ve herkesin ellerine baktığını gördü. Ellerini masadan çekerek kucağına yerleştirdi.</p>

  <p>“Çok zor geçmiş olmalı,” dedi başpeder.</p>

  <p>“Evet.”</p>

  <p>“Ve ondan sonra yalnızdın.”</p>

  <p>“Yok,” dedi Emilio sessizce. “Yok canım. Yalnız kalır mıyım hiç? Tanrı’nın benimle olduğuna inanıyordum.” Bunu büyük bir ciddiyetle söylemişti, bu yüzden dalga geçip geçmediğini anlamak imkânsızdı. Vincenzo Giuliani’nin gözlerinin içine baktı. “Buna inanıyor musun? Tanrı benimle miydi?” Masanın etrafında oturanlara teker teker baktı: John Candotti, Felipe Reyes, Johannes Voelker, Edward Behr ve sonunda gözleri tekrar Giuliani’ye takılıp kaldı. Başpeder konuşamayacağını anladı.</p>

  <p>Sandoz kalktı ve kapıya giderek açtı. Sonra aklına bir şey geldi ve durdu. “Komedi değil. Trajedi değil.” Güldü, neşesiz, çelik gibi bir gülüş. “Belki fars?” Odadan çıktı.</p>
