<h1><span>11</span><br/>Arecibo, Porto Riko:<br/>3 Ağustos 2019</h1>

  <p class="girintisiz">“Şaka yapıyorsun,” diye fısıldadı Anne. “Canım, sabahın dördünde arayıp benimle dalga geçiyorsan…”</p>

  <p>“Ciddiyim.”</p>

  <p>“Başka kimseye söyledin mi?”</p>

  <p>“Hayır. İlk sana söylüyorum. Annem beni öldürecek, ama sana söylemek istedim.” Anne karanlıkta çıplak duruyordu. Gülümsedi ve içinden Bayan Quinn’den özür diledi. Sonra, Jimmy’nin telaşlı sesini duydu tekrar. “George’u kaldırıp sisteme bağlanmasını söyle. Ben Emilio ve Sofia’yı arayacağım.”</p>

  <p>Anne bir şey söylemedi, ama Jimmy sessizliğinden anladı.</p>

  <p>“Şarkı sayesinde oldu. Sürekli şarkıyı düşünüyordum ve sinyale baktığımda bana müziği hatırlattı. Müzikse herhalde tanıyıp nereden geldiğini anlarım diye düşündüm. Bir dijital ses programından geçirdim. Anne, hayatımda böyle bir şey duymadım.”</p>

  <p>“Jimmy, tanımadığın bir müzik türü olmadığına emin misin? Güney Osetya ya da Norveç müziği filan? Hiç duymadığımız bir sürü müzik olduğuna eminim.”</p>

  <p>“Anne, son üç saatimi bir sürü kontrol yaparak geçirdim. Bu gerçekten yerel bir sinyal değil. Yansıma değil, korsan bir istasyon değil, uyuşturucu gemileri değil, ordu değil. Dünya dışından geliyor ve Goldstone’un dosyalarında da öyle diyor, ama daha kimse tarafından incelenmemiş. Bir tahmin et bakalım nereden?”</p>

  <p>“Nereden? Ben ne bileyim nereden geldiğini!”</p>

  <p>“Komşu sayılırız. Alpha Centauri yakınlarında çok gürültülü bir parti var herhalde. Buradan sadece dört ışık yılı uzaktalar. Komşu kapısı sayılır.”</p>

  <p>“Aman Tanrım. Jimmy, bir yetkiliye filan söylemen gerekmez mi?”</p>

  <p>“Henüz değil. Şu anda bana ait. önce arkadaşlarımın bilmesini istedim. Hadi sen de George’u uyandırıp sisteme girmesini söyle artık.”</p>

  <p>“Hayır, dinle beni, bu gerçekse sanal gerçeklik beni kesmez. Ben gerçek gerçeklik isterim. Emilio’ya bize gelmesini söyle, biz yoldan Sofia’yı alıp istasyona geliriz. Tamam… 25 dakikaya kadar yoldayız. Oraya da…” Beyni durmuştu, toplama bile yapamıyordu. Tanrım. Müzik. Buradan dört ışık yılı uzakta.</p>

  <p>“Altı civarı gelirsiniz herhalde,” diye tamamladı sözünü Jimmy. “Tamam, ben sizi orada bekleyeceğim. Ha, bir de…”</p>

  <p>“Tamam yemek getiririm. Yolda pastaneye uğrarız.”</p>

  <p>“Yok o değil. Yani onu da yapın, ama ben teşekkür edecektim. Onu söylemek istiyordum. Dün gece için yani.”</p>

  <p>“Bir sarılmanın karşılığını böyle haberlerle veriyorsan, gerçekten bir şey değil canım. Bir-iki saat içinde görüşürüz. Jimmy, tebrikler. Bu gerçekten harika.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Dışarıda hava temiz ve serindi. Edwardslar ve yolcuları istasyona geldiğinde hava tam aydınlanmamıştı. Otoparkta sadece güvenlik görevlisinin ve Jimmy’nin arabaları duruyordu. “Özel bir tur mu Bay Edwards?” diye sordu güvenlik görevlisi, giriş defterini imzalarlarken.</p>

  <p>“Hayır, Jimmy Quinn’in bize göstermek istediği bir şey vardı da, kalabalık değilken gelsek daha iyi olur diye düşündük,” dedi George. Anne masum masum gülümsedi ve görevlinin yanından geçerken ona birkaç tane kurabiye uzattı.</p>

  <p>Bütün gece uyumadığı için Jimmy’nin gözleri kan çanağı gibiydi, ama yorgun olduğunu fark edemeyecek kadar heyecanlıydı. Ufak ofisine sıkışırlarken, Anne’in ona uzattığı koca bir dilim keki iki ısırıkta gövdeye indirdi; bu arada bilgisayarında dosyayı hazırlıyordu.</p>

  <p>Esas olarak vokal bir müzikti, birkaç vurmalı çalgı, belki de nefesliler vardı, ama seçmek çok zordu. Jimmy bir bölümünü temizlemişti, ama kayıt hâlâ çok gürültülüydü. Ve kesinlikle dünyadan değildi, seslerin tınısı, armoniler, Jimmy’nin kelimelerle ifade edemeyeceği kadar farklıydı. “Ekranda sesleri gösterip size farklarını grafik olarak anlatabilirim,” dedi Jimmy onlara, “bir kemanın sesinin trompet sesinden farklı olması gibi. Nasıl anlatacağımı bilemiyorum.”</p>

  <p>“Bilimsel olmadığını biliyorum, ama anlaşılıyor işte,” diye katıldı Anne, omuz silkerek. “Aretha Franklin’in sesini tek bir notada ayırt edersin ya, onun gibi. Farklı işte.”</p>

  <p>İlkin, ellerindeki kaydı tekrar tekrar dinlemekle yetindiler, tam da gitgide güzelleşmeye başladığı anda kesilmesine tekrar tekrar üzüldüler. Üçüncü kez dinledikten sonra, Anne “Tamam,” dedi. “Onlar hakkında ne söyleyebiliriz? Grup halinde söylüyorlar ve bir assolist var. Demek ki toplumsal bir örgütlemeye sahipler. Müzikleri böyle duyulduğuna göre, hava soluduklarını varsayabilir miyiz?”</p>

  <p>“Ses dalgalarını yayan bir tür atmosferleri olduğunu varsayabiliriz,” dedi George. “Ama bunun mutlaka bizim soluyabileceğimiz bir şey olması gerekmiyor.”</p>

  <p>“Sonuçta akciğer ve ağız gibi bir şeyleri var, çıkardıkları havayı ya da her neyse onu, bir şekilde kontrol edebiliyorlar.”</p>

  <p>“Ve duyabiliyorlar, yoksa şarkı söylemenin bir anlamı olmazdı, değil mi?” dedi Jimmy.</p>

  <p>“Galiba dilleri tonal değil,” dedi Emilio, “ama bunu şarkıdan anlamak zor. Bir cümle yapısı var, ünlüler, ünsüzler, bir de gırtlaktan gelen bir ses var, hemze gibi bir şey.” Boğazları olup olmadığını merak etmek aklına gelmemişti. “Jimmy, bir daha çalar mısın, lütfen?”</p>

  <p>Jimmy müziği tekrar çaldı. Sofia grubun en kenarında, neredeyse koridorda duruyordu. Sandoz’u izledi, Cleveland’da Cizvitler için çalışırken bilgisayara döktüğü sürecin gerçek hayatta işlediğini görüyordu. Sandoz daha şimdiden söylenenlerin bir kısmını çıkarmaya başlamıştı, koronun söylediği kelimeleri, sesleri yakalıyordu. Sofia bir şey söylemeden ona defterini ve kalemini uzattı. “Sanırım bunu öğrenebilirim,” dedi Emilio. Özellikle birine söylememişti bu sözleri. Kendine yeterince inanıyordu sanki. Not almaya başladı. “Jimmy, oraya ben geçebilir miyim?” Jimmy bilgisayarın önünden çekildi ve yerini Emilio’ya bıraktı.</p>

  <p>“Jim, frekansı çok değiştirdin mi?” diye sordu George. “Yani ses böyle mi, yoksa daha çok böceklerin ya da balinaların çıkardıkları sesler gibi mi?”</p>

  <p>“Anladığım kadarıyla böyle olması lazım. Tabii atmosferlerinin yoğunluğuna bağlı,” dedi Jimmy. Bir an düşündü. “Radyoları var, öyleyse en azından vakum tüplerinin olması gerekir, değil mi?”</p>

  <p>“Hayır. Vakum tüplerinin ortaya çıkması şans eseriydi, doğrudan devreyi keşfetmiş olmaları daha muhtemel. Ama elektrikten anlıyor olmaları gerekir.” Bir süre herkes sustu ve söylenenleri düşündü, Emilio’nun notlarını düzeltmek için çeşitli bölümlerini yavaşlatıp tekrarladığı müzikten başka ses duyulmuyordu. “Ve kimyadan,” diye devam etti George. “Metaller ile diğer elementler arasındaki farklar, iletkenler. Mikrofon için karbon ya da bir çeşit değişken rezistans lazım. Piller için de çinko, kurşun.”</p>

  <p>“Ve bir dalga yayılma teorisi. Radyo için çok şey lazım,” dedi Jimmy.</p>

  <p>“Toplu iletişim ve toplumun bir bölümünün oturup dalga teorileri düşünecek kadar zamanının olması. Yani, sınıflı bir toplum ve ekonomik ayrımlar,” diye tahmin yürüttü Anne.</p>

  <p>“Metalürji,” diye devam etti Jimmy. “İşe radyoyla başlamadılar herhalde, madenlerle önce kuyumculuk, silah, alet filan yapmışlardır.”</p>

  <p>“Hepsi mümkün.” George kafasını salladı. Güldü, hâlâ şoktaydı. “Baylar bayanlar, Mediyokrasi Prensibi’ne bir puan daha.” Sofia kaşlarını merakla kaldırınca da, “Dünya’nın hiç de özel olmadığı, DNA’nın üretilmesi oldukça kolay bir molekül olduğu ve evrende hayatın oldukça sık bulunduğu düşüncesi yani,” diye açıkladı.</p>

  <p>“Tanrım,” diye iç çekti Anne. “Ne budalaymışız ama! Evrenin merkezi olduğumuzu sanıyorduk, akıllı canlılardan biriymişiz sadece. Peh peh.” Emilio’ya muzurca sarıldı. “Sence Tanrı kimi daha çok seviyor Peder? Aman ne kötü bir fikir, akıllı canlılar birbirlerini kıskanmaya başladılar bile! Teolojiyi bir düşünsene Emilio?”</p>

  <p>Emilio müziği tekrar tekrar çalıyordu, bazı bölümlerinde bir düzen keşfettiğini düşünüyordu. Birden sessizleşti, ama daha bir şey söyleyemeden Anne konuştu. “Jim, Alpha Centauri olduğunu söylemiştin, nasıl bir sistem bu?”</p>

  <p>“Bayağı karışık. Üç güneşi var, bir tanesi sarı, Sol’a benziyor denebilir, bir tanesi turuncu, diğeri de kırmızı. İnsanlar yıllardır bu sistemde gezegenler olabileceğini düşünüyorlardı, ama üç yıldız olunca anlamak biraz zor oluyor, dolayısıyla şimdiye kadar kimse uğraşmadı sanırım. Şimdi herkes ilgilenmeye başlayacak.”</p>

  <p>George, Anne ve Jimmy bir süre daha konuşmaya devam ettiler, tahminler yapıyor, birbirlerini destekliyor, tartışıyorlardı. Emilio düşünceli görünüyordu, tekrar müziğe döndü, bir kez daha sessizce çaldı ve sonra sistemi kapattı.</p>

  <p>Şimdiye kadar bir tek Sofia müzik hakkında bir yorum ya da icra edenler konusunda bir tahmin yapmamıştı, ama konuşma, sonunda yavaşlayıp kesildiğinde, “Bay Quinn, sinyali ses olarak dinlemeye nasıl karar verdiniz?” diye sordu.</p>

  <p>Jimmy heyecandan dün gecenin utancını unutmuştu ve şimdi kendisini olanları umursamayacak kadar iyi hissediyordu. “Kısmen dünkü müzik yüzünden,” dedi, “ve okuldayken iş olarak eski bir Sovyet arşivindeki kayıtları bilgisayara geçirmek için temizliyordum. Sinyal müziğe benziyordu, bir deneyeyim dedim.”</p>

  <p>“Yani bir seziş olduğunu söylemek doğru olur mu?”</p>

  <p>“Olabilir. İçime doğdu diyebilirim.”</p>

  <p>“Yerinizde başka biri olsaydı bir müzik sinyalinin neye benzediğini bilip aynı sonuca varır mıydı?”</p>

  <p>“Hmm. Bilmiyorum. Herhalde sonunda birilerinin aklına gelirdi.”</p>

  <p>“Sizce, yazacağım programın bütün sinyalleri sese çevirip test etmesini bana tavsiye etmek aklınıza gelir miydi?”</p>

  <p>“Sadece dünya dışından gelmediklerini kanıtlamak için,” diye itiraf etti Jimmy. “Hep sinyalin bir dizi asal sayı ya da matematiksel bir seri olmasını bekliyorduk. Herhalde müziğe benzeyen bir sinyalin dünyadan geldiğini düşünürdüm.” Esnedi ve Anne’in eğilmesini, George’un köşeye çekilmesini gerektirecek bir hareketle gerindi. “Dünden önceki gün, sizinle çalışırken, sinyalin müzik olduğunu düşünüyordum, ama yerel olduğunu sanıyordum. Dünya dışından olduğuna emin olsaydım, müzik olabileceğini hiç düşünmezdim. Niye bilmiyorum, ama hep ya müziktir ya da dünya dışındandır, ikisi birden olamaz, diye düşünüyordum.”</p>

  <p>“Ben de öyle düşünürdüm herhalde. Garip,” dedi Sofia heyecansız bir sesle, ama kolundaki metal bileziği çevirip duruyordu. Üç katı. Otuz yedi, otuz sekiz yaşlarında olacaktı belki de. Sonsuza kadar değil. Bu iddiaya girmek kibirlilikti zaten. “Bay Quinn, işiniz güvende. Benim sistemim bu sinyali yakalayamazdı. Projenin kapsamının daraltılmasını tavsiye edeceğim. İşin talep ve veri tedarik bölümlerini otomatikleştirebilirim. Bir de zamanlama koordinasyonunu, bir-iki ay içinde tamamlanabilir.”</p>

  <p>Bundan sonra bir süre sessizlik oldu. Emilio birden, “Oraya gidebiliriz, değil mi? Yani denemeye karar versek,” dedi.</p>

  <p>Diğerleri ona boş boş baktı, hâlâ Sofia’nın durumunu düşünüyorlardı.</p>

  <p>“Bir meteor… pardon bir göktaşı, kullanamaz mıyız?” dedi Sofia’ya bakarak. “İnsanların 1500’lerde Atlantik’i geçmek için kullandığı küçük ahşap gemilerden çok daha kötü olmaz.”</p>

  <p>Ne demek istediğini önce Sofia anladı. Emilio’nun dikkatini dağıtmasına ilk kez sevinmişti. “Evet,” dedi, “göktaşında yaşamak o kadar da kötü değil aslında, madencilerin yaşadıkları yerler oldukça rahat…”</p>

  <p>“Evet, tabii,” diye araya girdi George. “Kütle iticileri ve yaşama birimleri zaten yerleştirilmiş olur. Motorları fazla taşla çalıştırırsın. Yıllar önce yeterince büyük bir taş bulursan istediğin kadar uzağa gidebileceğini düşünmüştüm, ama güneş sisteminden çıkmak için bir sebep yoktu.”</p>

  <p>“Şimdiye kadar,” dedi Emilio.</p>

  <p>“Şimdiye kadar,” diye onayladı George.</p>

  <p>“Bir şeyler mi kaçırdım?” diye sordu Anne. “Göktaşlarını ne yapacaksınız?”</p>

  <p>George gülmeye başladı, Emilio da pür neşeydi. “Sofia, Anne’e şu sözleşmenizden söz etsenize…”</p>

  <p>“Ohbayashi’yle çalışmıştım,” dedi Sofia. Anne’e, sonra diğerlerine baktı ve garip bir kahkaha attı. “Cleveland’da Doktor Sandoz’la çalışmaya başlamamızdan hemen önceydi, Ohbayashi’nin göktaşı madencilik bölümü için uzman bir sistem yaratmıştım. Göktaşını uzaktan inceleyip yakalamanın, madenleri uzayda işlemenin maliyetini, teslim zamanında dünyadaki maden fiyatlarıyla karşılaştırmak gerekiyordu. Madenlerin gelecekteki fiyatların tahmin etmek dışında o kadar da önsezi gerektiren bir iş değildi. Haklısınız Dr. Sandoz, bir kısmı işlenmiş bir göktaşını taşıt olarak kullanabiliriz.”</p>

  <p>Emilio öne eğilmiş dikkatle onu dinliyordu. Bir kez el çırpıp sandalyesine geri yaslandı. Yüzünde kocaman bir gülümseme vardı.</p>

  <p>“Ama dört yıl sürer, değil mi?” diye itiraz etti Anne.</p>

  <p>“Dört yıl çok kötü değil,” dedi Emilio.</p>

  <p>“Hop,” dedi Jimmy, Sofia ve Sandoz’a bakarak. “Bir kere dört nokta üç ve ışık yılı, güneş yılı değil. Bir ışık yılının üçte biri bile oldukça uzun bir mesafe. Zaten o ışık ve radyo dalgalarının bu mesafeyi alma süresi, bir geminin değil. Bir geminin gitmesi daha uzun sürer… Ama öyle olsa bile…” deyip düşünmeye başladı.</p>

  <p>George, Sofia’nın notebook’unu uzatması için işaret etti Emilio’ya. Kendi dosyasını kaydederek uzattı Emilio. “Tamam çözün bakalım problemi,” dedi George, ekranı boşaltıp fikri makinada oluşturarak. “Saniyede 9.8 ivmeyle, bir G eder. Yolculuğun yarısı boyunca hızlanıp yarısında yüz seksen derece dönsen, sonra ikinci yarısı boyunca hızını azaltsan…” Makinayı diğerlerine bıraktı.</p>

  <p>Bir süre boyunca odada herkes sustu, sadece sayılar fısıldanıyor ve klavyenin sesi duyuluyordu. Jimmy problemi bilgisayarda çözmeye çalışıyor, George ise elle devam ediyordu. Hesaplarını ilk bitiren George oldu. Onlara döndü. “Yaklaşık on yedi yıl sürer, dört değil.” Emilio farkı duyduğunda şaşırmış ve çökmüş görünüyordu. “Anne’in yüksek öğrenimi bile daha kısa sürdü!” Anne güldü, ama George devam ediyordu. “Peki normal bir uyku düzeniyle gitsen, mürettebat yatarken ivmeyi iki G’ye çıkarsan? Zamanı azaltır, hem de izafiyetten kazanırsın. Gemideki insanlara daha kısa sürüyormuş gibi gelir.”</p>

  <p>Jimmy kendi hesaplarına devam ediyordu. “Tamam,” dedi. “Gemidekilere altı yedi aymış gibi gelir.”</p>

  <p>“Altı yedi ay mı!” diye haykırdı Emilio.</p>

  <p>“Vay be,” dedi Jimmy, sayılara bakarak. “Işık hızına bir yılda filan çok yaklaşırsın, bir G’de bile. Yüzde doksan üç civarı, sanırım… Einstein’la uğraşmak isteyen var mı? Göktaşı biter mi acaba? Ne kadar büyük olması gerekir yani?” diye sordu kendine ve hesaplarına devam etti.</p>

  <p>“Bir saniye,” dedi Anne. “Uyuma olayını anlamadım, birilerinin hep direksiyon başında olması gerekmez mi?”</p>

  <p>“Yok. Bilgisayar halleder, en azından sisteme yaklaşıncaya kadar. Doğru yönde başlayıp…”</p>

  <p>“Dua edersin,” diye tamamladı Emilio deli deli gülerek.</p>

  <p>Sustular, söyleyecek bir şeyleri kalmamıştı. “Şimdi ne yapıyoruz?” diye sordu Jimmy. Önce Masao Yanoguchi’ye haber vermediği için başının nasıl derde gireceğini düşünüyordu.</p>

  <p>Ona cevap veren Emilio Sandoz oldu. “Seferi planlamaya başlıyoruz.” Yüzü ciddiydi, ama gözleri parlıyordu.</p>

  <p>Bir süre suskunluk oldu. Anne emin olamadan güldü. “Emilio, bazen şaka yapıp yapmadığını anlayamıyorum. Sefer mi, misyon mu? Bilimden mi bahsediyoruz dinden mi?”</p>

  <p>“Evet,” dedi Emilio. Ciddi, ama aynı zamanda komik bir hali vardı, diğerleri ne düşündüğünü kesinlikle anlayamıyordu. “Sofia, George, Jimmy, daha önce sadece fikir yürütüyordum, ama bu gerçekten yapılabilir, değil mi? Bir göktaşını böyle bir yolculuk için hazırlamak?”</p>

  <p>“Evet,” dedi Sofia. “Bay Edwards’ın da söylediği gibi, bu fikir uzun süredir konuşuluyor.”</p>

  <p>“Ama çok para ister,” diye hatırlattı George.</p>

  <p>“Hayır, sanmıyorum,” dedi Sofia. “Madencilik işinde iflas etmiş bir sürü insan biliyorum, ellerindeki boş çıkan göktaşlarını motorlarıyla beraber satmaktan memnun olurlar. Ucuz olmaz, ama belki bir şirketin finanse etmesi mümkün olur…” Sustu ve herkes gibi Sandoz’a baktı. Nedense söylediğini çok komik bulmuştu.</p>

  <p>Oradakilerden hiçbiri ne düşündüğünü bilemezdi: bu akşamın ona Sudan’da John Carroll’a tayin mektubunu aldığı geceyi ne kadar hatırlattığını. Orada Sofia’yla tanışmıştı, Anne ve George’la tanışmıştı, onlar da Jimmy’yi bulmuştu. O da hepsini şimdi buraya getirmişti. Eliyle gözlerinin önüne düşmüş kara, düz saçlarını geriye itti ve hepsinin ona baktığını fark etti. Delirdiğimi düşünüyor olmalılar, diye geçirdi içinden.</p>

  <p>“Daha önce yeterince dikkatli dinlemiyordum,” dedi kendine tekrar hâkim olarak. “Bunun nasıl yapılabileceğini bir daha anlatır mısınız?”</p>

  <p>George, Jimmy ve Sofia, ona sonraki saat boyunca nasıl yapılabileceğini anlattılar: Madencilerin nasıl uygun göktaşlarını seçip, yakalayıp, yaşam destek sistemlerini yerleştirdiklerini, motorların göktaşındaki silikatları nasıl eritip yakıt olarak kullanarak göktaşlarını dünya yörüngesine soktuklarını, yirmi tonluk demir yığınlarını eski Gemini kapsülleri gibi hedefleyip Japonya açıklarındaki toplama alanlarına nasıl yolladıklarını, sistemi büyütüp büyük mesafeler için kullanmanın mümkün olduğunu… Emilio, dilbilimci ve rahip olarak eğitim gördüğünden, dünyada on yedi yıl sürecek olan yolculuğun mürettebata niye altı ay gibi geleceğini açıklayan Einstein kuramlarını anlayamamıştı.</p>

  <p>“Kimse izafiyeti ilk duyduğunda anlamaz zaten,” dedi George. “Konuyla ilgilenen çoğu insan da matematiğin bir şekilde böyle işlediğini kabul ediyor. Ama diyelim Alpha Centauri’ye gidip hiç durmadan geri döndün, eve döndüğünde geride bıraktıkların otuz dört yıl yaşlanmış olur, ama sen sadece bir yıl yaşlanmış olursun, çünkü ışık hızına yaklaştığında zaman yavaşlıyor.”</p>

  <p>Jimmy rotayı nasıl çizebileceklerini anlattı ve Emilio bunu daha da az anlaşılır buldu. Sonra gezegene nasıl inileceği sorunu vardı. George, Jimmy ve Sofia bir sürü sorun olduğunu kabul ediyorlardı, ama bunların çözülebileceği kanaatindeydiler.</p>

  <p>Anne konuşulanları Emilio kadar dikkatle dinledi, ama o kadar kuşkuluydu ki bütün bunlara saçmalık demeye hazırdı. “Tamam, ben maglev trenlerinin nasıl havada kaldığını bile anlamıyorum. Ama yanlış gidebilecek yarım milyon şey var. Oraya varana kadar bütün göktaşını kullanırsanız, yakıt kalmaz. Yanlış oyarsanız göktaşı hıza dayanamayıp parçalanır. Uzayda rasgele bir taşa çarpıp atomlarımıza ayrılırız. Güneşlerden birinin çekimine kapılıp kurtulamayız. Gezegene inmeye çalışırken kaza yaparız. Oraya inince nefes alamayız. Yiyecek hiçbir şey olmaz. Şarkıcılar bizi yer! Emilio, gülme. Ciddiyim.”</p>

  <p>“Biliyorum,” dedi Emilio gülmeye devam ederek. “Ben de ciddiyim.”</p>

  <p>Anne odada kendine yandaş aradı ama bulamadı. “Bunun delilik olduğunu bir tek ben mi düşünüyorum?”</p>

  <p>“Tanrı başarmamızı değil, sadece denememizi ister,” diye bir alıntı yaptı Emilio. Ofisin köşesinde kımıldamadan oturuyordu, dirseklerini dizlerine dayamış, ellerini kenetlemişti. Anne’e mutlu gözlerle bakıyordu.</p>

  <p>“Rahibe Teresa mı kesileceksin başımıza?” dedi Anne sinirlenerek. “Bu aptallık. Siz delisiniz.”</p>

  <p>“Hayır,” diye üsteledi George. “Yapılabilir, en azından teorik olarak.”</p>

  <p>“Anne, bunu yapmak için ya da en azından denemek için gerekli uzmanlığın büyük bölümü bu odada var,” dedi Emilio. “Jimmy, astronomik hedefleri bulmak için kullandığın bilgilerle böyle bir göktaşının rotasını çizebilir misin?”</p>

  <p>“Bu sabah değil, ama hemen çalışmaya başlayabilirim ve yola çıkmak için her şey hazır olana kadar bitmiş olur. Kullanabileceğimiz çok iyi astronomi yazılımları var. Alpha Centauri’nin şu anda olduğu yeri hedeflemek işe yaramaz, oraya gitmen ne kadar sürecekse sistemin o kadar zaman sonraki yerini hesaplaman gerekiyor. Ama bu sadece bir sürü hesap gerektiriyor, aslında çok zor bir iş değil. Yıldız sistemine ulaştıktan sonra da gezegeni bulman gerekir, o daha zor olabilir.”</p>

  <p>Emilio Sofia’ya döndü. “Eğer seçme özgürlüğünüz olsaydı, yeniden İsa Cemiyeti için çalışmaya bir itirazınız olur muydu? Belki genel bir temsilci olarak, bu iş için gereken şeyleri bir araya toplamak için. Madencilik endüstrisinde tanıdıklarınız var, değil mi?”</p>

  <p>“Evet. Proje normalde yaptığım yapay zekâ analizlerinden biraz farklı olur, ama daha zor olmaz. Eğer görevlendirilirsem, gerekli malzemeleri bulabilirim sanırım.”</p>

  <p>“Sefer özünde dini olsa da?”</p>

  <p>“Hak sahibimin bir itirazı olmazdı. Jaubert Cizvitlerle daha önce çalıştı, sizin de bildiğiniz gibi.”</p>

  <p>“Üstlerim adına konuşamam tabii ki, ama onlara sözleşmeni satın almalarını, sona erdirmelerini ve seninle özgür bir şahıs olarak çalışmalarını teklif edeceğim. Yani senin seçimin olacak. Hak sahibinin değil.”</p>

  <p>“Benim seçimim.” Yıllardır bir seçimi olmamıştı. “Bir itiraz yok. Yani benim bir itirazım yok.”</p>

  <p>“İyi. George, göktaşlarındaki hayat destek birimleri senin çalıştığın sualtı birimlerinden ne kadar farklı?”</p>

  <p>George hemen cevap vermedi. Öğrendiği bütün teknolojiyi düşünüyordu. Koştuğu tüm kilometreleri. Her şey, bütün hayatı bunun için bir çıraklık sayılırdı. Sandoz’a baktı ve sakin bir sesle, “Aynı şeyler. Sudan oksijen çıkarmak yerine, taş kullanıyorlar. Oksijen, madenciliğin ve motorlar için yakıt üretiminin bir yan ürünü. Ve Jimmy’nin dediği gibi, gitmeye hazır olana kadar her şeyi öğrenebilirim.”</p>

  <p>“Orada dur,” dedi Anne. “Yeterince saçmaladık. Gerçekten George’un da bu işe dahil olmasını mı teklif ediyorsun?”</p>

  <p>“Bu odadaki herkesin gerçekten bu işe dahil olmasını teklif ediyorum. Sen dahil. Senin de antropoloji eğitimin var, temas kurduğumuzda…”</p>

  <p>“Bırak saçmalamayı!” diye bağırdı Anne.</p>

  <p>“Ve aynı zamanda doktorsun, yemek de yapabiliyorsun,” diye devam etti gülerek. “Bu harika bir kombinasyon, çünkü birilerinin bacağını kırmasını bekleyecek bir doktor için yerimiz olmaz.”</p>

  <p>“Peter Pan. Siz hepiniz Olmayan Ülke’ye gidiyorsunuz, ben de Wendy olacağım. Fevkalade! Akla çirkin bir hareket geliyor,” dedi Anne sinirle. “Emilio, sen hayatımda tanıdığım en mantıklı, en akıllı rahipsin. Ve şimdi bana Tanrı’nın bizim bu gezegene gitmemizi istediğini söylüyorsun. Yani özellikle bizim, bu odadaki insanların. Doğru mu?”</p>

  <p>“Evet. Üzgünüm ama buna gerçekten inanıyorum,” dedi Emilio biraz ürkerek. “Özür dilerim.”</p>

  <p>Anne bir süre ona baktı. Ne yapacağını şaşırmıştı. “Sen aklını kaybetmişsin.”</p>

  <p>“Anne, belki haklısın. Bunların hepsi delilik.” Emilio köşesinden kalkıp Anne’in oturduğu masaya yaklaştı, ellerini tuttu ve tek dizi üzerine çöktü, dua eder gibi değil de oyun oynar gibi. “Ama Anne, bu gerçekten inanılmaz bir an değil mi? Bir saniye için hepimizin şimdi burada olmamızın bir anlamı, bir sebebi olduğunu düşün! Dur, bitirmeme izin ver. George haklı değil, Dünya’da hayatın başlaması düşük bir ihtimaldi,” diye diretti. “Kendi varlığımız, bir ırk ve birer canlı olarak, çok az bir ihtimaldi. Birbirimizi tanımamız şans eseri gibi görünüyor. Ama yine de buradayız. Ve şimdi elimizde bir başka akıllı türün yakınlarda olduğuna dair kanıt var ve şarkı söylüyorlar! Şarkı söylüyorlar Anne.” Ellerini sıktı. “Onları keşfetmemiz gerekiyor. Başka bir seçeneğimiz yok. Onları tanımak zorundayız. Kendin söyledin Anne! Teolojiyi bir düşünsene!”</p>

  <p>Anne buna bir cevap bulamadı. Sadece ona, sonra diğerlerine teker teker baktı. Sofia bilgili ve zekiydi, bir sefere kalkışmak için aşılmaz ekonomik ya da teknik sorunlar olmadığını düşünüyor gibiydi. Jimmy şimdiden astronomik sorunlar üzerinde çalışmaya başlamıştı. George’u seviyor, ona güveniyor ve inanıyordu ve o da bu işe dahil olmaları gerektiğini düşünüyordu. Ve Emilio. Emilio Tanrı’dan bahsediyordu.</p>

  <p>“Anne, en azından bir denemeliyiz!” diye yalvardı Emilio. On yedi yaşında görünüyordu, annesini ülkeyi motosikletle dolaşırken bir sorun çıkmayacağına ikna etmeye çalışan bir çocuk gibi. Ama on yedi yaşında değildi, Anne de annesi değildi. Orta yaşa gelmiş bir rahipti ve ruhunda Anne’in hayal edemeyeceği bir şeyler canlanmıştı.</p>

  <p>“Üstlerime önereyim,” dedi Emilio mantıklı bir sesle. Ayağa kalktı, ama Anne’in ellerini bırakmadı. “İmkânsız olması için yüzlerce, binlerce neden var. Ben kararı Tanrı’ya bırakmaya hazırım. Sana daha akılcı geliyorsa kader diyelim buna.”</p>

  <p>Anne hâlâ cevap veremiyordu ama Emilio gözlerindeki ifadenin değiştiğini görebiliyordu. Teslimiyet değil, ama endişeli, istenmeyen bir kabullenme duygusu. Belki de kararını erteleme arzusu.</p>

  <p>“Birileri gidecektir,” dedi Emilio. “Gitmemek için fazla yakınlar. Müzik çok güzel.”</p>

  <p>Anne Edwards bir yandan çok heyecanlıydı, tarihin yazılmasına bu kadar yakın olmak onu mutlu ediyordu. Ve daha derinde, nadiren farkına vardığı bir istek vardı, Emilio gibi evrende Tanrı’nın olduğuna, her şeyin bir sebebinin olduğuna inanabilme isteği.</p>

  <p>Bir defasında, hayatlarında Tanrı’nın varlığının kesin bir işaretiyle karşılaşan insanların nasıl davranacağını ciddi ciddi düşünmüştü. Batı aklının kaynağı olan İncil, insanı ancak efsane ya da tarih olarak bilgilendirebilir, diye karar vermişti. Tanrı Sina’daydı ve insanlar birkaç hafta sonra altın buzağının önünde dans ediyordu. Tanrı Kudüs’e gelmişti, insanlar günler sonra O’nu çarmıha çivileyip işlerine devam etmişti. Kutsal olanla karşı karşıya kaldıklarında, insanlar günlük yaşama sığınmayı tercih ediyordu. Sanki evrensel bir test sorusuna cevap arıyorlardı: Yanan bir çalılık görünce ne yaparsınız? a) 911’i ararım, b) sosisleri dolaptan çıkarırım, c) Tanrı’yı kabul ederim. Anne yıllar önce çok az insanın c’yi seçeceğine karar vermişti; çoğu da bunu Thorazine haplarını almayı unutmuş olduğu için yapardı.</p>

  <p>Soğuk ellerini Emilio’nun sıcak avuçlarından çekti ve kollarını göğsünde kavuşturdu. “Kahveye ihtiyacım var,” diye mırıldanarak odadan çıktı.</p>
