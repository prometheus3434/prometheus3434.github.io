<h1><span>5</span><br/>Cleveland, Ohio:<br/>Ağustos 2014 - Mayıs 2015</h1>

  <p class="girintisiz">Sudan’daki mülteci merkezinden ABD’ye dönüşü kafasını o kadar allak bullak etmeseydi, Emilio Sandoz, Sofia Mendes’le olan ilk buluşmasının etkisine biraz daha hazır olurdu belki de. Maalesef buluşma Emilio hâlâ uçuş yorgunu ve kültür şokundayken gerçekleşti ve Emilio’nun ona karşı tepkilerini kontrol altına alması birkaç hafta sürdü.</p>

  <p>Yirmi saat içinde Afrika Boynuzu’ndaki bir savaş alanından John Carroll Üniversitesinin şehrin biraz dışındaki kampüsüne gelmişti. Kampüs huzurlu, hoş bir semtteydi, eski ama bakımlı evlerin bahçelerinde bağırıp koşan, gülüp oynayan çocuklar vardı, hiçbiri zavallı, çaresiz, aç ya da korkmuş değildi. Çocukların kendisine ne kadar garip geldiğine çok şaşırmıştı. Bahçeler de onu birçok yönden şaşırtmıştı, kahverengi topraklar, bitkilerin yeşilliği, etraftaki her şeyin bereketi…</p>

  <p>Bir süre dinlenmek isterdi aslında, ama her şey önceden ayarlanmıştı. Sofia Mendes’le, oradaki ikinci gününde, Türk kahvesi yapan bir kafede buluşacaklardı. Daha sonra Sofia’nın bu içeceğe düzenli aralıklarda ihtiyaç duyduğunu öğrenecekti. Emilio ertesi sabah erkenden kafeye geldi ve arkalarda, kapıyı gözleyebileceği bir yere oturdu. Etraftaki gülüşmeleri, komik, boş konuşmaları dinleyip tekrar İngilizceye alışmaya çalıştı. Son üç yılını başka başka yerlerde, ondan önceki on yılı da rahiplik eğitiminde geçirmemiş olsaydı bile bu öğrenciler arasında kendisini yabancı hissederdi. Erkek öğrencilerin üstünde parlak renkli, güzel dikilmiş elbiseler vardı, kızların üstünde yumuşak, pastel renkli, tül gibi kumaşlar. Detaylara gösterdikleri dikkat −saçlarının kusursuz modelleri, ayakkabılarının ince işçiliği, makyajlarının mükemmelliği− onu çok şaşırtıyordu. Bir an için Sudan’daki toprağın bir karış altındaki mezarları düşündü ve içindeki öfkeyi dizginlemeye çalıştı, bunun kısmen yorgunluktan kaynaklandığını biliyordu.</p>

  <p>Sofia Mendes bu yapay çiçek bahçesinden Emilio’ya doğru kararlı bir tavırla yürüyordu. Emilio onu görünce beklediği kadının o olduğunu hemen anlamıştı; aklına Madridli bir dans hocasının mükemmel bir İspanyol dansçısını tarif edişi geldi: “Baş dik, asil bir duruş. Bel içeri, kalçalar dışarı, kollar <i>suavamente articuladas</i>. Göğüsler, boğa boynuzları gibi, ama <i>suave, no rigido</i>.” Bu tarif Emilio’yu güldürmüştü. Mendes kendisini o kadar iyi taşıyordu ki ayağa kalkıp sadece bir elli boyunda olduğunu görünce çok şaşırdı. Siyah saçları geleneksel biçimde tamamen geriye taranmış, sıkıca bağlanmıştı. Sade bir şekilde giyinmişti, üstünde kırmızı bir bluz, siyah bir etek vardı, etraftaki öğrencilerden farklılığı hemen göze çarpıyordu.</p>

  <p>Emilio’yla el sıkışırken kaşlarını hafifçe kaldırdı, sonra dönüp az önce arasından geçtiği kalabalığa baktı. “Bir vazo dolusu çiçek kadar güzeller,” dedi, sakin, hesaplı bir tavırla.</p>

  <p>Bir hamlede erkeklerin canlılığı, kızların güzelliği sürekliliğini yitirmişti. Emilio hangilerinin hemen yaşlanacağını, şişmanlayacağını, rüyalarından vazgeçeceklerini görebiliyordu. Bu imgenin kendi hislerine ne kadar yakın olduğunu düşünüp şaşırdı; kendisinde ve Sofia’da gördüğü bu soğukluktan korkmuştu.</p>

  <p>Birkaç ay boyunca Sofia’nın ağzından işten başka laf çıkmadı. Haftada üç sabah buluşup konuşuyorlardı, ama bu konuşmalar Emilio’ya daha çok bir sorgulama gibi geliyordu. Bir seferde ancak doksan dakika dayanabiliyordu ve günün geri kalanı mahvoluyordu. John Carroll’da kaldığı süre boyunca vereceği Latince derslerine ve dilbilim seminerlerine yoğunlaşamadığını hissediyordu. Sofia ona günaydın bile demiyor, havalardan, günlük hayattan hiç bahsetmiyordu. Yerine oturuyor, defterini açıyor ve dil öğrenirken yaptıkları konusunda ona sorular sormaya başlıyordu. Ona bulduğu kolay yöntemleri, ufak hileleri, alışkanlıkları, neredeyse farkında olmadan yarattığı metotları ve bir dili analiz edip anlamak için kullandığı daha resmi ve akademik teknikleri soruyordu. Buluşmalarına biraz olsun renk katmak için espri yaptığında, komik hikâyeler ya da konudan biraz sapan bir şeyler anlattığında, Sofia surat ifadesini hiç değiştirmeden ona bakıyor, o da sonunda pes edip cevap vermek zorunda kalıyordu.</p>

  <p>Kibar olmaya çalıştığında Sofia ona resmen kızıyordu. İlk başlarda bir kez o otururken ayağa kalkıp ilk sorusuna “Günaydın Senorita Mendes. Bugün nasılsınız? Havalardan memnun musunuz? Kahvenizle yiyecek bir şeyler ister misiniz?” diye cevap vermişti.</p>

  <p>Sofia gözlerini kısıp ona bir süre bakmıştı. “Bu centilmen İspanyol hidalgo davranışı biraz yersiz,” demişti sakin bir sesle. Sessizliğin devam etmesine izin vermiş, sonra gözlerini defterine indirip, “İşimize devam edelim isterseniz,” demişti.</p>

  <p>Emilio’nun kafasındaki Jung’vari ideal İspanyol kadını imajını yok etmesi uzun sürmedi. Ay sonu geldiğinde onu normal bir insan gibi görüp çözmeye çalışmaya başlamıştı. İngilizce anadili değildi, bundan emindi. Grameri fazla düzgündü, dişçil sesler biraz basık, ıslıklı sesler biraz fazla uzundu. İsmine ve görüntüsüne rağmen, İspanyol aksanı yoktu. Yunan aksanı da. Fransız ya da İtalyan aksanı da, aksanını kesinlikle tanıyamıyordu. Sadece işle ilgileniyor olmasını proje başına para alıyor olmasına bağlıyordu, ne kadar hızlı çalışırsa o kadar para alacaktı muhtemelen. Bir kez geç kaldığı için ona kızması bu varsayımı destekliyordu.</p>

  <p>“Doktor Sandoz,” demişti. Ona asla peder demezdi. “Üstleriniz bu analiz için oldukça büyük paralar harcıyor. Onların kaynaklarını ve benim zamanımı boşa harcamak hoşunuza mı gidiyor?”</p>

  <p>Sofia sadece bir kez kendisi hakkında bir şey söylemişti ve bu Emilio’yu o kadar utandırmıştı ki rüyasında görüp hafif bir tiksintiyle uyanmıştı. “Bazen,” demişti Emilio, masanın üzerinden öne doğru eğilerek, “şarkılardan başlıyorum.” Ağzından çıkanların nasıl anlaşılacağını hiç düşünmüyordu. “Şarkılardan gramerin temellerini çıkarabiliyorum, bunun üstüne daha sonra öğrendiklerimi ekliyorum. Özlem şarkılarından gelecek zaman, pişmanlık şarkılarından geçmiş zaman, aşk şarkılarından şimdiki zaman.”</p>

  <p>Ne dediğini fark ettiğinde yüzünün kızarması durumu daha da beter etmişti, ama neyse ki Sofia alınmamıştı. Hatta söylediklerinde yanlış anlaşılabilecek herhangi bir bağlantıyı fark etmemiş gibiydi. Ağzı hafifçe açık, pencereden dışarı bakıyordu. “Çok ilginç,” demişti, sanki şimdiye kadar anlattıklarının hiçbiri öyle değilmiş gibi. Sonra düşünceli bir sesle devam etmişti. “Ben de aynı şeyi yaparım. Ninnilerin neredeyse hepsinin emir kipinde olduğunu fark ettiniz mi?”</p>

  <p>Emilio Sandoz o an geçmişte kaldığı için Tanrı’ya şükretti.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Mendes’le olan buluşmalar yorucu ve biraz iç karartıcıydı, ama verdiği Latinceye Giriş dersindeki fevkalade bir öğrenci bu durumu dengeliyordu. Altmışına merdiven dayamış, beyaz saçları düzgün bir örgüyle toplanmış, Anne Edwards adlı bir kadındı bu. Ufak tefekti, kafası çok hızlı çalışıyordu ve öğrenmeye hevesliydi. Çok güzel bir gülüşü vardı, derste sık sık duyuluyordu bu gülüş.</p>

  <p>Dersler başladıktan iki hafta sonra, bir gün Anne diğer öğrencilerin sınıftan çıkmasını bekledi. Emilio notlarını masasından topladı ve ona baktı.</p>

  <p>“Akşam odandan çıkma iznin var mı? Yoksa senin gibi yakışıklıları bunayana kadar tutuyorlar mı?”</p>

  <p>Emilio hayali purosunun külünü silkti ve Anne’e göz kırptı. “Kafanızdan ne geçiyor?”</p>

  <p>“Aslında yeminlerimizden vazgeçip şöyle şehvet dolu bir hafta sonu için Meksika’ya gidelim diyecektim, ama maalesef ödevim var, çünkü kanımca, ahmak Latince profesörünün teki ismin -den halini gereğinden çok daha erken öğrenmemizi istiyor. Ben de Meksika yerine cuma akşamı yemeğe gelir misiniz diyecektim.”</p>

  <p>Emilio sandalyesinin arkasına yaslanıp hayranlık ve takdirle ona baktı. “Hanımefendi, böyle bir davete nasıl hayır diyebilirim?” Sonra öne eğildi. “Kocanız orada olacak mı acaba?”</p>

  <p>“Maalesef evet, ama çok liberal ve hoşgörülü bir insandır,” dedi Anne sırıtarak. “Ayrıca erken uyur.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Edwardslar’ın evi kare şeklinde, oldukça normal görünen bir binaydı. Etrafını çevreleyen bir bahçesi vardı; bahçenin çiçeklerle, domates, kabak, salatalık, havuç, biber bitkileriyle dolu olması Emilio’nun hoşuna gitmişti. George Edwards, onu bahçıvan eldivenlerini çıkararak selamladı ve kapıdan içeri gönderdi. George’u sevmişti, iyi kalpli ve espri anlayışı olan birine benziyordu. Anne’in yaşındaydı, gümüş rengi saçlarını kaybetmeye başlamamıştı, ama insana HIV ya da hipertiroid hastalarını ya da eski maraton koşucularını hatırlatacak kadar zayıf ve yağsız bir vücudu vardı. En mantıklı açıklama koşucu olmasıydı. Emilio içinden gülümseyerek, erken uyuyacak bir tipe benzemiyor, diye düşündü.</p>

  <p>Anne, geniş ve ışıklı mutfakta akşam yemeğini hazırlıyordu. Emilio kokuyu hemen tanıdı, ama ismini bulması bir süre aldı. Sonunda bulduğunda mutfak sandalyelerinden birine çöktü ve “<i>Dios mio, bacalaitos!</i>” diye inledi.</p>

  <p>Anne güldü. “Ve <i>asopao. Tostones</i>’li. Tatlı olarak da…”</p>

  <p>“Ödevleri boş verin sevgili bayan, kaçıp gidelim beraber!” diye yalvardı Emilio.</p>

  <p>“<i>Tembleque!</i>” Anne gülüyordu, misafirini sevindirdiği için mutluydu. “Porto Rikolu bir arkadaşım menüyü hazırlamama yardım etti. Batı tarafında süper bir <i>colmado</i> var. <i>Yautia, batatas, yuca, amarillo</i>, ne istersen var.”</p>

  <p>Emilio’nun gözlerinin içi gülüyordu. “Herhalde bilmiyorsunuzdur,” dedi, “on yedinci yüzyılda Porto Rikolu bir heretik İsa’nın Lazarus’u diriltmek için <i>bacalaitos</i> kokusu kullandığını iddia etmişti. Piskopos onu diri diri yaktırdı, ama yemeğini bitirmesini beklediler ve mutlu öldü adamcağız.”</p>

  <p>George gülerek Sandoz’a ve Anne’e birer kadeh uzattı. Kadehlerde köpüklü, beyaz bir içki vardı. “Bacardi <i>anejo</i>,” dedi Emilio saygıyla. George bardağını Porto Riko’ya kaldırdı ve hep beraber içtiler.</p>

  <p>“Ee,” diye söze başladı Anne ciddi bir sesle. “Zorunlu bekârlık nasıl bir şey?”</p>

  <p>Emilio dürüstçe cevap verdi hemen. “Bok gibi.”</p>

  <p>Anne patladı. Emilio burnuna sıçrayan içkiyi silmesi için ona bir mendil uzattı ve Anne’in kendini toparlamasına fırsat vermeden ayağa kalkıp ciddi bir yüz ifadesiyle, bir alkolik toplantısındaymış gibi kendini tanıttı. “Merhaba. Benim adım Emilio; hatırlayamıyor olsam da içimdeki güçsüz çocuk bağlılığa ihtiyaç duyan bir seks bağımlısıydı herhalde. Ben çareyi bekârlıkta buldum ve umudumu Yüksek İrade’ye bağladım. Anne, burnun akıyor.”</p>

  <p>“Anatomi bilgim çok iyidir,” dedi Anne ciddiyetle. “Buna dayanarak insanın içkisini burnundan nasıl çıkardığını size tam olarak açıklayabilirim.”</p>

  <p>“Hiç kuşkun olmasın,” dedi George. “Yapar. Hiç alkolikler için olduğu gibi çok konuşanlar için de bir tedavi programı düşündün mü?”</p>

  <p>“Adı da Gevezelere Yeşilay olur.”</p>

  <p>“Üff…” diye sızlandı Anne. “En iyileri eskiler.”</p>

  <p>“Espriler mi kocalar mı?” diye sordu Emilio masum masum.</p>

  <p>Akşam böyle sürüp gitti.</p>

  <p>Bir dahaki gelişinde Anne onu kapıda karşıladı, ellerini yanaklarına koydu ve ayak uçlarında yükselerek onu alnından öptü. “Buraya ilk geldiğinde misafirdin,” dedi gözlerinin içine bakarak, “ama ondan sonra aileden sayılırsın. Git kendi biranı al dolaptan”</p>

  <p>Bundan sonra Edwardslar’ın evine en az haftada bir kere gider oldu. Bazen tek misafir oluyordu, ama genellikle başkaları da geliyordu; öğrenciler, arkadaşlar, komşular, Anne ve George’un tanışıp eve getirdiği ilginç yabancılar. Sohbet politika, din, beyzbol, Kenya ve Orta Asya’daki savaşlar ve Anne’in ilgisini çeken herhangi başka bir konu üzerinde dönüyordu. Herkes eğlenip gülüyor ve gece, evden ayrılan insanların son sözlerini, esprilerini karanlıktan bağırmalarıyla sona eriyordu. Ev ona bir barınak olmuştu, bir Cizvit’in sevinçle karşılandığı, gevşeyebildiği, işini unutabildiği, enerji harcamak yerine enerji toplayabildiği bir yer. Bütün enerjisini dışa dökmek yerine burada kendini toplayabiliyordu. Emilio Sandoz, kendini hayatında ilk defa gerçekten evinde hissediyordu.</p>

  <p>Günbatımında arka bahçede oturup içkilerini yudumlarken, George’un mühendis olduğunu, son işinde bir denizaltı madencilik şirketi için yaşam destek sistemleri üzerinde çalıştığını öğrenmişti. Meslek yaşamı tahta cetvellerle hesap yapıldığı dönemlerde başlamış, ILIAC IV ve FORTRAN’dan geçip yapay zekâ, fotonik ve nanomakinelere kadar gelmişti. Daha yeni emekli olmuştu, ilk özgür haftalarını eski evlerinin her tarafında uzun süredir yapmak istediği tamir işleriyle geçirmişti. Pencerelerin düzgünce açılıp kapanmasından, tuğla duvarların mükemmel işçiliğinden ve çalışma odasının düzeninden bir müze sorumlusu gibi gurur duyuyordu. Yüzlerce kitabı yutarcasına okuyup bitirmişti. Bahçeyi büyütmüş, bir sera yapmış, garajını düzenlemişti. Önce hoşnutluğa gömülmüştü, ama artık çok sıkılıyordu.</p>

  <p>“Koşuyor musun?” diye sordu Sandoz’a umutla.</p>

  <p>“Okuldayken bir süre takımdaydım.”</p>

  <p>“Dikkat et canım, seni kandırmaya çalışıyor. Yaşlı budala maratona hazırlanıyor,” dedi Anne. Gözlerindeki hayranlık, tonlamasıyla çelişiyordu. “Böyle devam ederse dizlerini ameliyat ettirmemiz gerekecek. Öte yandan koşarken ölürse çok zengin bir dul olacağım. Fazladan sigorta yaptırmaya yürekten inanırım.”</p>

  <p>Sandoz, Anne’in meslek yaşamında tıbbi Latince kullandığını ve dilin temellerini merak ettiği için Latince dersi aldığını öğrenmişti. Hep doktor olmak istemişti, ama biyokimyadan korktuğu için kariyerine biyolojik antropolog olarak başlamıştı. Doktorasını bitirdiğinde Cleveland’da iş bulmuştu, Case Western Reserve’de anatomi hocası olarak. Tıp öğrencileriyle yıllarca çalışmak tıp müfredatına olan sevgisini pek artırmamıştı, bu yüzden kırk yaşında okula geri dönüp kendisini acil tıp bölümünde bulmuştu. Bu işin gerekleri arasında karışık yerlerde çalışabilmek ve beyin cerrahisinden dermatolojiye kadar tıbbın her alanıyla ilgili yeterli bilgi sahibi olmak vardı.</p>

  <p>“Şiddetten hoşlanıyorum,” dedi kibarca, ona bir peçete uzatarak. “O burundan içki çıkma olayını anlatmamı gerçekten ister misin? Anatomisi gerçekten ilginç. Küçükdil gırtlağı örten bir klozet kapağı gibidir…”</p>

  <p>“Anne!” diye bağırdı George.</p>

  <p>Anne ona dil çıkardı. “Neyse, acil tıp çok güzel. Bazen bir saat içerisinde ezilmiş bir göğüs kafesi, kafasında kurşun yarası olan bir adam ve derisinde kabarcıklar çıkmış bir çocukla karşılaşıyorum.”</p>

  <p>“Çocuğunuz yok mu?” diye sordu Emilio bir gün. Kendisi de şaşırmıştı bunu sorduğuna.</p>

  <p>“Hayır. Kapalı alanlarda pek iyi üremiyoruz,” dedi George. Hiç utanmamıştı.</p>

  <p>Anne güldü. “Emilio, buna bayılacaksın. Yıllarca çocuğumuz olmasın diye takvim yöntemini kullandık!” Buna kendisi de inanamıyormuş gibi bir hali vardı. “Gerçekten işe yaradığını düşünüyorduk!” Herkes gülmeye başladı.</p>

  <p>Anne’i başından beri sevmiş ve ona güvenmişti. Haftalar geçip hisleri daha da karışıklaştıkça, onun tavsiyesine ihtiyaç duyduğuna ve tavsiyenin iyi olacağına daha da çok inanmaya başladı. Ama içini dökmek onun için kolay bir şey değildi. Yemek masasının toplanmasında George’a yardım ettikten sonra Anne’e bir yürüyüş teklif etme cesaretini bulduğunda, sonbahar yarıyılının yarısı geçmişti.</p>

  <p>“Uslu durun,” dedi George. “Yaşlıyım, ama silah kullanabilirim.”</p>

  <p>“Sakin ol,” diye cevap verdi Anne. “Herhalde sınavdan kaldım. Çok üzülmeyeyim diye yalnız anlatmak istiyordur.”</p>

  <p>İlk on dakika havadan sudan konuşarak yürüdüler. Anne’in eli Emilio’nun kolunda duruyordu, gümüş renkli başı, neredeyse Emilio’nunkiyle aynı seviyedeydi. Emilio iki kez başlamayı denedi, ama doğru kelimeleri bulamayıp sustu. Sonunda Anne “Ee, kızı anlat bakalım,” dedi.</p>

  <p>Sandoz güldü ve eliyle saçlarını geriye attı. “O kadar belli mi oluyor?”</p>

  <p>“Hayır, merak etme,” dedi Anne yumuşak bir sesle. “Sadece seni kafede güzel bir genç bayanla gördüm birkaç kez, herhalde onunla ilgilidir diye düşündüm. Hadi anlat.”</p>

  <p>Anlattı. Mendes’in kararlılığını ve sadece iş hakkında konuşmasını, tam olarak taklit edebildiği ama ne olduğunu çözemediği aksanını, kibarlık yapıp ilişkilerini biraz yumuşatmaya çalıştığında aldığı ve kesinlikle hak etmediğini düşündüğü hidalgoyla ilgili sözü, hissettiği ama nedenini anlayamadığı düşmanlığı anlattı. Ve nihayet, ilk başta söylemesi gereken şeyi, yani onunla buluştuğunda hissettiği neredeyse fiziksel sarsıntıyı. Güzelliğiyle ilgili, sadece fiziksel bir çekim değil, sanki onu daha önceden tanıyormuş izlenimi uyandıran o duyguyu…</p>

  <p>Bütün bunların sonunda Anne, “Sadece bir tahmin, ama Sefarad olabilir mi?” diye sordu.</p>

  <p>Emilio birden durdu. Gözleri kapalıydı. “Tabii. İspanya kökenli bir Yahudi.” Anne’e baktı. “Benim atalarımın onun atalarını 1492’de İspanya’dan sürdüğünü düşünüyor.”</p>

  <p>“Birçok şeyi açıklar bu.” Anne omuz silkti ve yürümeye devam ettiler. “Şahsen sakalına bayılıyorum, canım, ama Hollywood’un engizisyoncu imajını da çağrıştırmıyor değil. Sinirine dokunuyor olabilirsin.”</p>

  <p>Jung arketiplerinin iki yönde de işleyebileceğini fark etmişti. “Balkan,” dedi. “Aksanı Balkan olabilir.”</p>

  <p>Anne başını salladı. “Belki de. Birçok Sefarad İspanya’dan sürüldükten sonra bir şekilde Balkanlar’a yerleşti. Romanya’dan ya da Türkiye’den olabilir. Belki de Bulgaristan. Öyle bir yer.” Islık çaldı, Bosna’yı hatırlamıştı. “Balkanlar’da insanlar bir kan davasını unutmaktan korkuyorlarsa, epik şiirler yazıp yatmadan önce çocuklara okuturlar. Karşında, Katolik İspanya’yla ilgili beş yüz yıldır özenle saklanan, çok kötü anılar var.”</p>

  <p>Sessizlik bu kadar uzun sürmeseydi, Emilio’nun bir sonraki sözü daha inanılır olabilirdi. “Sadece onu daha iyi anlamak istiyorum.” Anne de öyle düşünüyordu zaten! Ama Emilio fark etmemiş gibi davranıp devam etti. “Yaptığımız iş zaten yeterince güç, aramızda düşmanlık olması daha da zorlaştırıyor.”</p>

  <p>Anne açık saçık bir şey düşündü. Ne düşündüğünü söylemedi, ama Emilio yüzünden anlamıştı ve “Biraz büyü artık!” diye homurdandı. Anne ise çirkin şakası fark edilmiş on iki yaşında bir çocuk gibi kıkırdadı. Emilio’nun koluna girdi ve mahallenin seslerini dinleyerek eve doğru yürümeye başladılar. Birkaç köpek havlıyor, yapraklar rüzgârda hışırdıyordu. Bir evden bir kadının bağırışı yükseliyordu, “Heather! Yat artık! Bir daha söylemeyeceğim!”</p>

  <p>“Heather. Yıllardır bu ismi duymamıştım. Herhalde babaannesinin adını vermişler.” Anne birden durdu, Emilio dönüp ona baktı. “Lanet olsun, Emilio, bilmiyorum, belki Tanrı senin için George ile benim birbirimiz için olduğumuz kadar gerçek… Biz evlendiğimizde sadece yirmi yaşındaydık, daha yerkabuğu sertleşmeden önce. İnan bana, kimse kırk yılını birkaç çekici alternatife rastlamadan geçiremez.” Emilio bir şey söylemeye çalıştı, ama Anne elini kaldırdı. “Bekle. istemesen de sana bir tavsiyede bulunacağım. Biliyorum, söylemesi kolay ama hissettiklerini hissetmiyormuşsun gibi davranma. Bu hayatı daha da çekilmez yapar. Duygular da başka herhangi bir şey kadar gerçektir.” Sesi biraz sertleşmişti. Yürümeye devam ettiler. “Duygularını kabul et ve bir şeyler yap. Elinden geldiği kadar dürüstçe. Tanrı ile banliyölü orta sınıf beyaz bir kadın arasında herhangi bir benzerlik olması ihtimalinin az olduğunu kabul ediyorum, ama duygularını ne yaptığın önemli.” George’un oturmuş onları bekliyor olduğunu görebiliyorlardı. Anne’in sesi çok yumuşaktı. “Belki daha sonra Tanrı’ya bütün kalbinle geri dönersen seni daha da çok sevecektir.”</p>

  <p>Emilio Anne’i öperek iyi geceler diledi ve George’a el salladı. John Carroll’a yürüyene kadar düşüneceği çok şeyi vardı. Anne, George’un yanına oturdu, ama Emilio pek uzaklaşmadan, arkasından “Hey, sınavdan kaç aldım?” diye bağırdı.</p>

  <p>“Seksen altı. İsmin -den halini becerememişsin.”</p>

  <p>“Kahretsin!” diye bağırdı, Emilio güldüğünü duydu.</p>

  <p>Pazartesi sabahına kadar bazı şeylere karar vermişti. Çok belli olacağını düşünerek sakalını kesmedi, ama tarzını değiştirip Sofia’nın düşmanlık hissetmeyeceği biri haline gelmeye çalıştı. Bu Sofia’yı biraz rahatlattı. Emilio da iş dışı konuşmaya çaba göstermiyordu artık, sadece soruları cevaplıyordu. İşler daha düzgün ilerlemeye başladı.</p>

  <p>George Edwards’la buluşup onunla beraber koşmaya başlamıştı. ilkbahar yarışlarında on kilometre koşmaya karar verdi. George yaşına rağmen maraton koşuyordu. “On kilometrede utanılacak bir şey yok,” demişti ona gülerek.</p>

  <p>East Cleveland’ın kötü bir mahallesinin lisesinde kendisine yapacak bir iş buldu. Enerjisini Tanrı yolunda harcıyordu.</p>

  <p>Sonunda arkadaşlığı andıran bir şeyle ödüllendirildi. Sofia Mendes, birkaç hafta için buluşmalarını iptal etmişti, sonra ona haber göndererek, elinde gelip görebileceği bir şeyler olduğunu söyledi. Emilio’nun ofisinde buluştular. Sofia sistemine netten dosyayı yükleme komutu verip yanındaki bir sandalyeye oturmasını işaret etti. “Hemen başla. Daha önce hiç öğrenmediğin ve hakkında ders almanın mümkün olmadığı bir dili kullanacağın bir göreve gidiyormuşsun gibi düşün.”</p>

  <p>Sofia’nın dediği gibi yaptı. Birkaç dakika sonra, programda bölümden bölüme atlamaya başladı. Çeşitli sorular soruyor, dili birçok seviyede öğrenebiliyordu. Hepsi oradaydı, yılların deneyimi, şarkılar bile. Hepsi düzene konmuş, Sofia’nın muhteşem zekâsıyla bir sistem haline getirilmişti. Birkaç saat sonra sisteminin başından kalktı ve Sofia’yla göz göze geldi; kızın gözleri parlıyordu. “Mükemmel,” dedi. “Gerçekten mükemmel.”</p>

  <p>İlk defa Sofia’nın güldüğünü gördü. Sonra yüzü eski ciddi halini aldı ve ayağa kalktı. “Teşekkür ederim.” Bir anlık tereddütten sonra devam etti. “İyi bir projeydi. Sizinle çalışmaktan gerçekten memnun kaldım.”</p>

  <p>Emilio ayağa kalktı, Sofia’nın niyetinin hemen gitmek olduğu belliydi. “Şimdi ne yapacaksınız? Paranızı alıp tatile çıkarsınız belki?”</p>

  <p>Sofia ona sertçe baktı. “Gerçekten bilmiyorsunuz, değil mi? Gerçek hayattan pek haberiniz olmuyor herhalde.”</p>

  <p>Emilio ona anlamayarak baktı.</p>

  <p>“Bunun anlamını bilmiyor musunuz?” dedi, kolundaki hep taktığı demir bileziği göstererek. Fark etmişti tabii, oldukça basit bir bilezikti, sade giyim tarzına uygundu. “Ben sadece yaşayabilecek kadar bir maaş alıyorum. Gerisi hak sahibime gidiyor. Beni on beş yaşımdayken işe aldı. Eğitim masraflarımı o karşıladı ve ona bunu geri ödeyinceye kadar beni doğrudan işe almak yasadışı. Bu bileziği çıkarmam da yasak, onun çıkarlarını korumak için orada. Böyle şeylerden herkesin haberinin olduğunu sanıyordum.”</p>

  <p>“Bu yasal olamaz,” diye diretti Sandoz tekrar konuşabildiğinde. “Kölelik.”</p>

  <p>“Zihinsel fahişelik demek daha doğru olur. Yasal olarak kölelikten çok forsalık. Hayatımın sonuna kadar bu durumda kalmayacağım. Borcu ödediğimde serbestim.” Konuşurken bir yandan da eşyalarını topluyor, onu terk etmek için hazırlanıyordu. “Bu durumu fiziksel fahişeliğe tercih ederim.”</p>

  <p>Emilio bu kadarını tek seferde sindirememişti. “Peki buradan sonra nereye gideceksin?” diye sordu. Hâlâ şoku atlatamamıştı.</p>

  <p>“ABD Ordusu Savaş Okulu’na. Bir harp tarihi profesörü emekliye ayrılıyor da. Hoşça kalın, Doktor Sandoz.”</p>

  <p>El sıkıştılar ve Emilio gitmesini izledi. Baş dik, asil bir duruş.</p>
