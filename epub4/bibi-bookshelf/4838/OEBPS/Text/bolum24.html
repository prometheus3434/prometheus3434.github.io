<h1><span>24</span><br/>Kashan Köyü ve Gayjur Şehri:<br/>Na’alpa’nın Beşte Üçü</h1>

  <p class="girintisiz">Bir saat içinde, D.W. Yarbrough’un çok hasta olduğu belli oldu. Emilio, Manuzhai’nin yardımcı olabileceğini düşünerek onu aramaya gitti ve onu en büyük odalardan birinde, <i>pik</i> bilmemnesiyle ilgili derin bir tartışma yaparken buldu. Kapıdan girdiğinde herkesin kulakları bir şeyler bekler gibi ona döndü, o da D.W.’ya ne olduğunu anlatıp hastalığı tanıyan, sebebini ya da tedavisini bilen biri var mı diye sormaya çalıştı.</p>

  <p>“Tüm hastalıklar gibi,” dedi Manuzhai. “Kalbi elde edemeyeceği bir şeyi istiyor.”</p>

  <p>“Isırınca buna sebep olan bir hayvan yok mudur?” diye ısrar etti Emilio. “Karnı, bağırsağı ona acı veriyor, böyle.” Karnını tutup yüzünü ekşitti. “Bazen buna sebep olan bir yiyecek var mıdır?”</p>

  <p>Runalar arasında nelerin yenip nelerin yenmemesi gerektiğine dair uzun bir tartışma başladı. Bazıları birinin uzun yiyeceklerle yuvarlak yiyecekleri karıştırdığı için hasta olduğunu anlatıyordu, diğerleri ise bundan emin olmadıklarını, birinin o gün işten kurtulmak için böyle bir yalan uydurmuş olabileceğini söylüyordu, birkaçı da uzun yiyeceklerle yuvarlak yiyecekleri hep karıştırdıklarını ve onlara bir şey olmadığını anlatıyordu. Emilio sonunda kaygılanmaya başladığını göstermek için sağa sola sallanmaya başladı. Runaların bu konuda pek bir şey bilmediği belliydi.</p>

  <p>Manuzhai eve dönmesi gerektiğini anlamış gibiydi, kalkıp etraftakilere veda etti ve Emilio’yla birlikte eve doğru yürümeye başladı. Evlerle terasları birbirine bağlayan dar geçitlerden aşağı düşmesinden korkuyordu. İnsanlar ne söylerse söylesin hâlâ üçüncü ve en ufak güneşin kızıl ışığında gördüklerine inanmıyordu. Askama da onlarla geldi, ama bu sefer annesine tutunuyordu. Başını kaldırıp Emilio’ya baktı ve bir çocuğun saflığıyla sordu. “<i>Sipaj</i>, Emilio. Dee sabaha gitmiş mi olacak?”</p>

  <p>Emilio söyleyecek bir şey bulamadı. Doğruyu söylemek değişmez prensibiydi; kendine karşı dürüst olduğunda, Alan Pace’in ölümünden sonra D.W.’nun başına da aynı şeyin gelmesi çok olasıydı. Bunu söylemek için doğru kelimeleri bulamadı.</p>

  <p>“Belki,” dedi Manuzhai, kuyruğunu kaldırıp sonra yere indirerek. Emilio bunun omuz silkmekle aynı anlama geldiğine karar vermişti. “Kalbinin istediğini almazsa öyle olabilir.”</p>

  <p>Emilio tekrar konuşabildi. “Biri buna D.W.’nun yediği ya da içtiği bir şeyin sebep olmuş olabileceğini düşünüyor.”</p>

  <p>“Bazen yemek insanı hasta edebilir, ama çok kişi Dee’yle aynı yemeği yedi ve sadece Dee hasta,” dedi Manuzhai tartışmaya yer bırakmayan bir mantıkla. “Kalbinin ne istediğini öğrenip, ona vermelisiniz.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Runaların hayatında yalnız kalmak diye bir şey yoktu. Evlerin odalarını işlevsel olarak bölmek için en fazla küçük oyuklar vardı. İçinde yaşamak dışında kimse evlere sahip değildi. Bazen başka köylerden insanlar ziyarete geliyordu ve bazen birkaç oda boş bırakılıyordu, ama başka bir aile evi severse, oraya taşınabiliyordu. Yolcular döndüğünde, köyde kalacak başka bir yer seçiyorlardı. Anne ve George Edwards yatak odası kapısının eksikliğini en çok hissedenlerdi, Manuzhai ve Chaypas’ın evinin en ücra köşesine yerleşip oraya bir çadır bile kurmuşlardı. Diğerleri yer yataklarını her akşam başka bir yere kuruyor, veya her yerde misafirler yatıyorsa, buldukları ilk yerde Runaların yastıklarının üzerine çöküyorlardı.</p>

  <p>D.W.’nun yatağı normalde evin en arkasındaydı, ama Anne hızlı çıkabilmesi için girişin yanına taşımıştı. Dışarı çıkmasını gerektiren birçok sindirim bozukluğu yaşamıştı ve şimdi bir beze sardığı sıcak bir taşı karnında tutarak yatıyordu. Gözleri hâlâ kapalı, yüzü hareketsizdi. Anne başına elini koydu ve “Bir şeye ihtiyacın olursa çağır, tamam mı?” dedi. D.W. duyduğuna dair hiçbir işaret vermedi. Anne yine de kalktı ve Manuzhai ve Askama’yla beraber dönmüş olan Emilio’nun yanına gitti. “Bir şey öğrendin mi?” diye sordu, konuşabilmeleri için terasa çıkmalarını işaret ederek.</p>

  <p>“Tıbbi olarak yararlı bir şey değil,” dedi ve Manuzhai’nin dediklerini anlattı.</p>

  <p>“Kalbinin istediğini alamıyormuş ha? Çok Freudvari,” dedi Anne sessizce. Daha önce karşılaştıkları bir Runa kavramıydı bu ve Anne bunun Runa sosyal hayatının önemli bir paradigması olduğunu düşünüyordu. Tekrar vakti olduğunda bunu bir antropolog gözüyle incelemek istiyordu.</p>

  <p>Sofia dışarıdaki Anne ve Emilio’ya katıldı. “Tamam,” dedi Anne duygusuzca. “Çok hızlı hastalandı, ishal çok kötü ve korkuyorum. Neredeyse Bengal kolerası gibi. Kusmaya başlayıp çok su kaybederse başımız dertte.”</p>

  <p>“Anne, herkese ara sıra ishal ve karın ağrısı olur,” dedi Emilio. “Belki gece kötü geçer, sabaha düzelir.”</p>

  <p>“Ama…”</p>

  <p>“Evet,” diye katıldı Emilio. “Ama.”</p>

  <p>“Peki şimdi ne yapıyoruz?” diye sordu Sofia.</p>

  <p>“Su kaynatıp karanlıkta oturacağız,” dedi Anne. Terasın sonuna gidip vadinin karşısına baktı. Rakhat’ta pek rastlamadıkları türden bir geceydi, bulutsuz ve yıldızlı ve bugün tek bir ay görünüyordu. Aşağıdan nehrin sularının taşlardan aşağı dökülmesinin ve rüzgârdan sallanan paslı, demir bir kapı gibi inleyen ateş kırmızısı bir <i>moranor</i>’un sesi geliyordu. “Dünya’da olsak serum takıp bir sürü ilaç verirdim. Su kaybetmemesini sağlayacak bir şey bulabilirim, ama asıl ihtiyacımız olan şeyler iniş aracında.” Kahretsin, diye düşündü Anne ve dönüp Sofia’ya baktı. “George Ultra-Light’ı birleştirse, sen…”</p>

  <p>“Araca dönmek yok!” diye bağırdı D.W. Çok acı çekiyordu ama baygın ya da sağır değildi ve konuşulanların bir kısmını duymuştu. “Haftalardır gitmedik ve iniş pistini bitkiler kaplamıştır. Benim karnım ağrıyor diye birileri ölsün istemiyorum.”</p>

  <p>Sofia içeri girip yatağının yanında diz çöktü. “İnişi becerebilirim. Nasıl olsa bir zaman dönmemiz gerekiyor. Ne kadar beklersek pist o kadar kötü olur. Sana serum ve antibiyotik gerekiyorsa, bu gece gideceğim.”</p>

  <p>Artık tartışma başlamıştı ve herkesin fikri farklıydı. D.W. ayağa kalkıp Sofia’ya hasta olmadığını kanıtlamaya çalıştı. Jimmy ile George da tartışmaya karıştı, sonra Marc da geldi. Bunu daha önce düşünmüş olmaları gerekirdi, ama vakit çok hızlı geçmişti ve Runalara insanlı uçuşu göstermek konusunda çok tereddütlüydüler. Ne yapacaklarını bilmiyorlardı, başvurabilecekleri bir örnek, bir tarih yoktu. Daha önce teknolojik olarak geri toplumlarla tanışmaya giden öncüllerinin yaşadıkları felaketler dışında. Burada tanrı zannedilmek ya da dışlanmak gibi bir istekleri yoktu. Ama yine de sonunda iniş aracına dönmek gerekecekti, bu akşam da çok kötü bir zaman değildi.</p>

  <p>Tartışma, Manuzhai’nin sinirlerini bozmuştu, sallanarak Askama’yı aldı ve terasa götürdü. Emilio yanından geçerken ondan özür diledi, sonra içeri girdi.</p>

  <p>“Yeter,” dedi ve odaya sessizlik çöktü. “D.W., yere yat ve konuşma. Diğerleriniz, tartışmayı kesin. Ev sahiplerimiz alınıyor ve tartışma hiçbir yere varmıyor. Ultra-Light zaten karanlıkta uçmaz, değil mi?” Odada gülüşler koptu. Tartışırken bu kimsenin aklına gelmemişti. Emilio saçlarını geriye itti. “Tamam. Yarın sabah gidersiniz, D.W. tamamen iyileşse bile. Uçağı bir şekilde açıklarım. Anne, gece nöbeti benim. Diğerleriniz uyuyun.”</p>

  <p>Önce kimse hareket etmedi. Doğrudan emirler, hem de Emilio Sandoz’un ağzından, diye düşünüyordu Sofia. Aynı gözlemi D.W. Yarbrough da yapmış olmalıydı. Hafifçe gülerek geri yattı ve “Ben de senden lider olmaz sanıyordum,” dedi. Emilio İspanyolca bir küfür etti ve D.W.’nun yatağının etrafına toplanmış heyecanlı insanlar yavaş yavaş dağılmaya başladı. Sonunda Anne de Emilio’ya ona su içirmesini ve kusmaya başlarsa uyandırmasını söyleyerek içeri gitti.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">O gece, D.W.’nun sık sık terasa çıkmak zorunda kalmasıyla tekrar tekrar uyandılar. Durumunun gittikçe kötüleştiği belliydi. Sonra şafaktan hemen önce tanınmaması imkânsız bir koku ve D.W.’nun “Aman Tanrım,” diye inlemesiyle uyandılar. Hiçbir şey fark etmemiş gibi yataklarında yatarak D.W.’nun ağlamasını ve Emilio’nun onu İspanyolca teselli etmesini dinlediler.</p>

  <p>Askama uyumaya devam etti, ama Manuzhai birden ayağa kalkarak evi terk etti. Anne George’un yanında hareketsiz yatmaya devam ederek yapabileceklerini düşünüyordu. Emilio ortalığı temizliyordu, bir hastabakıcı kadar becerikliydi. D.W. utancından ölmek üzereydi. Otuz yıllık bir dokunma yasağı son bulmuştu. İşe bir de kadın karışması onu daha da utandırır, diye düşündü Anne. Emilio’nun D.W.’ya kaynatılmış ve içine tuz katılmış sudan daha fazla içmesini söylediğini duydu. Tadı iğrençti, ama Emilio ona su kaybından ölünebileceğini hatırlattı. Anne doktorluk günlerinin alışkanlığıyla, Tanrı’ya güvenmese de Emilio’nun becerilerine güvenerek tekrar uyudu.</p>

  <p>Birkaç dakika sonra, Manuzhai elinde bebek yatakları için kullanılan birkaç dokuma şilteyle geri döndü. Emilio D.W.’ya kendini kaldırması için yardım edip altına birkaç şilte koydu ve üzerini tekrar örttü. Manuzhai, Emilio D.W.’yu her dışarı götürdüğünde onlara eşlik etmişti ve birbirlerine olan sevgilerini görmüştü. Bir insanın yapacağı gibi bir an için Yarbrough’un kolunu okşadı ve gecenin kalan kısmını başka bir yerde geçirmek için oradan ayrıldı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Marc Robichaux, eğitim döneminde rahip olmak için gerekli, ama tek başına yetersiz bir özelliğin, erken kalkabilmek olduğunu fark etmişti. Eğer güneşle beraber uyanmak uyku düzenlerini bu kadar kötü etkilemeseydi, şimdi rahip olabilecek bir sürü insan tanıyordu.</p>

  <p>Robichaux grubun en erken uyananıydı, kalkıp etrafa bakındığında her zamanki gibi sessiz ve sakindi. Erken kalkan insanları bile etkileyen sabah sersemliğinde, gecenin olayları unutulmuştu. Sonra Sandoz’un başpederin yatağının yanındaki tulumda uyuduğunu gördü ve her şeyi hatırladı. Gözleri Yarbrough’a döndü, onun da uyuduğunu görerek rahatladı.</p>

  <p>Marc üstüne şortunu çekti, çıplak ayaklarıyla ses çıkarmamaya dikkat ederek terasa çıktı. Anne ve Askama karşılıklı oturuyorlardı; Askama ona Runaların sürekli oynadığı, bir iple çeşitli şekiller oluşturma oyununu öğretmeye çalışıyordu. Anne’e bir an baktı ve gülüp gözlerini yukarı kaldırdığını gördü. Akşamki korkuları şimdi ona çok saçma geliyordu.</p>

  <p>“Bazen de iyileşirler,” dedi Marc sessizce.</p>

  <p>“<i>Deus vult</i>,” diye cevap verdi Anne, hafifçe gülerek.</p>

  <p>Marc gülümsedi ve nehrin yolunu tuttu.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Bu gezegende hayatlarının ne kadar tehlikede olduğu, şimdi tekrar akıllarındaydı ve D.W.’nun muhtemel iyileşmesi gerginliklerini pek de azaltmamıştı. Emilio sonunda sabah güneşine karşı gözlerini ovuşturarak terasa çıktığında, George ve Sofia ip bir merdiven yapıp Ultra-Light’tan aşağı atlamanın mümkün olup olmayacağını tartışıyorlardı. Uçağın en düşük hızında gitmesi gerekecekti, ama inen kişi pistteki bitkileri temizleyip inişi güvenli hale getirebilirdi. Anne, böyle bir planın doğuracağı çok ilginç kemik çatlamalarını en ince detayına kadar anlatıyordu, Marc da bu arada pisti havadan görüp bitkilerin sorun olup olmayacağını anlayabileceğini iddia ediyordu. Emilio onlara bir an inanmaz gözlerle baktı ve birkaç dakikalığına nehre gittikten sonra yatağına döndü.</p>

  <p>Birkaç saat daha uyudu. Kalktığında, solgun, halsiz D.W. bile ayaktaydı. Kendisini biraz daha iyi hissettiği belliydi, Runaların İntikamı hakkında espriler yapıyordu. Jimmy bir yerlerden yeni dönmüştü ve sorunlardan en azından biri kendi kendine hallolacak gibiydi. Jimmy, Runaların birazdan bir şeyler toplamak için yola çıkacaklarını öğrenmişti.</p>

  <p>“<i>Pik</i> kökü,” dedi Emilio esneyerek. “Dün akşam duymuştum.”</p>

  <p>“Gelip gelmeyeceğimizi bilmek istiyorlar,” dedi Jimmy.</p>

  <p>“Gelmemizi istiyorlar mı?” diye sordu George.</p>

  <p>“Sanmıyorum. Bir tanesi uzun bir yürüyüş olduğunu söyleyip hepinizi taşıyıp taşımayacağımı sordu,” dedi Jimmy. “Aralarında espri konusu olduğu belli, hepsinin kuyrukları titriyordu. Evde kalsak çok üzüleceklerini sanmıyorum.” Aslında anladığı kadarıyla gelmemelerini tercih ediyorlardı. Bütün grup en yavaş olana ayak uyduruyordu, bu da genellikle Anne ya da Sofia oluyordu. Kimse şikâyet etmiyordu, ama sonunda gidilecek yere vardıklarında bazı çiçeklerin zamanı geçmiş oluyordu.</p>

  <p>“Hepsi giderse, uçağı açıklamamız gerekmez,” dedi Emilio oturarak. Gökyüzü bulutluydu ve hava çok sıcak olacağa benziyordu. Sofia ona bir fincan kahve uzattı. Askama onu birkaç teras uzaktan görüp yanına koşarak D.W. hakkında sorular sormaya başladı. Onunla doğrudan konuşamayacak kadar utangaçtı. Ayrıca Emilio niye bu kadar uzun uyumuştu ve <i>pik</i> kökü toplamaya herkes geliyor muydu?</p>

  <p>“<i>Sipaj</i>, Askama,” dedi Emilio. “Dee çok hastaydı. Biri düşünüyor ki o dinlenirken biz de yanında kalacağız.” Çocuk çok üzülmüşe benziyordu, kulakları bir anda indi ve kuyruğu yere değdi. Yine de yarım saatini onu ikna etmeye harcadı. Bu işe yaramayınca, “<i>porai</i>” olduğunu ilan etti ve Emilio’yu kalbi üzgün olduğu için Dee gibi hasta olmakla tehdit etti. Anne bunun kalp üzüntüsü ve <i>porai</i>’nin ne olduğunu anlamak için bir fırsat olduğunu düşünüp Askama’yı başka bir terasa götürdü.</p>

  <p>“Tamam, dinleyin,” dedi D.W., Anne ve Askama duyamayacak kadar uzaklaştığında. Kendisini hâlâ kötü hissediyordu, ama komutanın kimde olduğunu hatırlatmak gerekiyordu. “A Planı. Runalar gittiği zaman, George Ultra-Light’ı tekrar monte ediyor ve Mendes bakmak için Robichaux’yu yanında götürüyor. Mendes’in pilotluk konusundaki aşırı özgüvenini dengelemek için Marc Robichaux’nun ölüm korkusuna güveneceğiz. Marc inebileceklerine karar verirse, Mendes deneyecek. Çakılmadıkları için bir de ödülleri var: Pisti temizliyorlar. Eğer Marc inmeyi denemenin delilik olduğunu düşünürse, geri dönüyorsunuz. Mendes, tartışmak yok.”</p>

  <p>“Sonra?” diye sordu Sofia.</p>

  <p>“B Planı.”</p>

  <p>“O nedir?”</p>

  <p>“Onu daha düşünmedim. Kahretsin,” dedi D.W. Yarbrough, Rakhat’ın Kashan köyündeki Cizvit ekibinin başpederi. Islıklar ve yuhalamalar koptu. “Uğraşmayın benimle! Ben hasta bir adamım.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Runaların tartışmaları günlerce devam ediyordu, ama bir kez karar alındıktan sonra, köyün kararı uygulamaktaki hızı gerçekten etkileyiciydi. George ve Sofia son kuyruğun da yok olmasını bekledikten sonra hiç vakit kaybetmeden Ultra-Light’ın saklı olduğu köyün diğer tarafındaki kayalığa yöneldiler. Uçak bir saat içinde hazırdı ve Sofia hızlı bir deneme yapmak için hemen havalandı. Jimmy <i>Stella Maris</i>’teki sistemlere bağlanıp dağların diğer tarafındaki hava koşullarının iyi olup olmadığını kontrol etti. Yaklaşık yedi saatlik ışıkları kalmıştı.</p>

  <p>Marc ve Sofia hiç tereddüt etmeden uçağa binip kemerlerini bağladılar ve havalanmaya hazırlandılar. Diğerleri Yarbrough’un küçük kokpitin içine doğru eğilip elleriyle birtakım işaretler yapmasını izlediler, görünüşe göre acil bir durumda yapılacakların üzerinden geçiyordu. Sofia motoru çalıştırınca, D.W. geriye doğru bir adım attı ve kuşku verici bir sertlikle, “Sakın çakılmayın, duydunuz mu? Bu bir emirdir. Bu lanet olası Ultra-Light’tan sadece bir tane var, tek parça halinde dönün!” diye seslendi.</p>

  <p>Sofia gülerek karşılık verdi. “Bizi burada sağ salim bekleyin!” Sonra uçak havalandı ve iki kez el sallar gibi kenara yattıktan sonra uzaklaşmaya başladı.</p>

  <p>“Bundan nefret ediyorum,” dedi Anne, motorun sesi uzakta kaybolduktan sonra.</p>

  <p>“Meraklanacak bir şey yok,” dedi George, ama ona arkadan sarılarak başından öptü.</p>

  <p>Jimmy bir şey söylemedi, ama keşke uçuşu onaylamadan önce güneybatıdan gelen hava akımlarını George’a gösterseydim diye düşünüyordu.</p>

  <p>“Bence korkulacak hiçbir şey yok,” dedi Emilio. D.W. da “Sofia çok iyi bir pilot,” diye ekledi.</p>

  <p>“Yine de,” dedi Anne inatla, “bundan nefret ediyorum.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Onlara kuzey doğrultusunda yedi günlük yolda, limanın kenarındaki arazisini çevreleyen yüksek duvarın üzerinden dışarı bakan Supaari VaGayjur, insanlarınkine benzer bir tehlike hissiyle uyandı. Bugün canını ve bedenini değil, konumunu ve saygınlığını tehlikeye atacaktı. Başaramaması durumunda, hep aklında olan, kendisine bile itiraf etmeye korktuğu hayaller son bulmuş olacaktı. O açıdan kaybedebilecekleri çok fazlaydı.</p>

  <p>Büyük bir dikkatle yemek yedi, gün boyunca bir daha et düşünmek istemiyordu, ama düşüncelerini yavaşlatacak kadar çok yemek de istemiyordu. Sabahını birinci çocuk olan bir askerin kararlılığı ve ikinci çocuk olan bir bürokratın dikkatiyle işlerini halletmekle geçirdi. Sadece bir an için düşüncelerinin dağıldığını hissetti, o da depolarından birine gittiğinde bahçesinden geçerken oldu. Başını kaldırıp Galatna Sarayı’na bakmaktan kendini alamadı; saray, içinde yaşayan gibi mükemmel ve işlevsiz, şehrin biraz uzağındaydı.</p>

  <p>Etrafında şehir üretim ve ticaret faaliyetlerinin sesleriyle uğulduyordu. Demir işleyenlerin tiz çanları, deponun hemen dışındaki sokaktan geçen tahta tekerleklerin baslarına karışıyordu. Rakhat’ın en büyük kıtasının güney sahilinden gelen altı yüz gemi, sahilin en büyük pazarı olan Gayjur’un limanına yanaşıyordu, limandan bağırışlar, yükleme sesleri duyuluyordu.</p>

  <p>Supaari, doğduğu şehirden erken yaşta ayrılmıştı, iki aylı medcezirin sahile çektiği sular gibi Gayjur’a çekilmişti. Nehirden, <i>carmine</i> ve mor <i>datinsa</i> getiren bir Runa ticaret gemisine binmişti. Gururlu davranacak kadar parası yoktu, yolculuk ücretini ödemek için, mutfakta denizcilere yemek hazırlamalarına yardım etmişti. Utandırılmayı, aşağılanmayı bekliyordu, şimdiye kadar gördüğü tek şey buydu. Ama Masna’a Tafa’i kıyısından ilerleyen gemide geçirdiği dört günde, çocukluğu boyunca gördüğü yardım ve arkadaşlıktan daha fazlasını görmüştü. Runalar aşağılanan, nefret edilen bir ırktı, ama ne de olsa Supaari de o durumdaydı. Gayjur’daki sert demir ve yağ kokularını almaya başladığında, aşçı ona kardeş diyordu ve Supaari kendini evinden kovulmuş bir gençten çok, eğer anlayabilecek kadar aklı varsa büyük bir hazine bulmak üzere olan bir adam gibi hissediyordu.</p>

  <p>Dünyanın en büyük ticaret şehrinde geçirdiği bir mevsimden sonra, Supaari ticaretin zorluklarını, tehlikelerini görmüştü ve artık yaşamak istediği yeri bulduğunu biliyordu ve ülke adını almıştı: VaGayjur. İşe koşucu olarak başladı, şehre sadece beş yıl önce gelmiş ve genç Supaari’nin hayal bile edemeyeceği kadar zengin olan başka bir üçüncü için çalışıyordu. Ticaretin evrensel kurallarını öğrendi: Ucuza al, pahalıya sat; kayıplarını kapat ama kârlarını devam ettir, piyasanın kokusunu al ama kendini ona teslim etme. Ve piyasada kendi yerini buldu, bunu sağlayan Runalarla doğrudan iş yapmaya, geleneklerini, dillerini öğrenip onlara ayak uydurmaya duyduğu istekti.</p>

  <p>Talihi, Gayjur’a köyünün dokumaları için daha iyi bir pazar bulmak için gelmiş olan bir Runanın şans eseri duyduğu bir yoruma dayanıyordu. Sintaron platolarında çok fazla yağmur olduğunu, bu yılki <i>rakari</i>’nin çok iyi olacağı yorumunu yapmıştı Runa. O günün geç saatlerinde, Supaari, Pon Nehri’nde çalışan birkaç gemiciyle konuştu. Söylediklerine göre, nehir yüksekti ve akıntı hızlıydı. Yolculuk sadece beş gün sürüyordu. Tüm biriktirdiklerini ve borcunu ödeyemezse iki yıl boyunca çalışmayı teklif ederek, mevsim sonunda paketi üç <i>bhali</i>’den <i>rakar</i> teslimatı yapmak için sözleşme imzaladı. Koşuculuk işini bıraktı ve kıtanın içlerindeki rakar tarlalarına giderek köylülerle ürünlerini balyası yarım <i>bhali</i>’den almak için anlaştı. Köylüler bu kadar iyi bir fiyat aldıkları için memnundu, <i>rakar</i> işleyenler de sözleşme fiyatını ödemek zorunda kaldı. Supaari VaGayjur, bu işten elde ettiği kârla ilk arazisini satın aldı.</p>

  <p>Bir süre sonra ismi Runalar arasında olup bitenleri bilen kişi olarak duyuldu. Bu bilgilerin ona sağladığı zenginlik Jana’atalar tarafından kıskanılıyordu, ama kökenlerinin hor görülmesi, Gayjur’un saygıdeğer sosyetesi arasında yer almasını engellemişti. Çevresi, rakipleri olan diğer üçüncülerden ve her ne kadar beraber olmak hoşuna gitse de avı olan Runalardan oluşuyordu.</p>

  <p>Saygıdeğer çevrelerde yer almamak onu üzüyordu, ama mutsuzluğunun önemli bir nedeni vardı; hayatından bütün mutluluğu çalan, sarf ettiği bütün çabayı sorgulamasına sebep olan bir neden. Geniş, düzenli, etrafta çalışanların koşuşturduğu evine bakınca, mirasları sebebiyle doğdukları taşra kasabasında kalmak zorunda olan kardeşlerini daha az kıskanıyordu. Ama onların sahip olduğu ve onun için yasak olan bir şey vardı: zürriyet.</p>

  <p>Bu durumdan kurtulmanın yolları vardı. Bir ağabeyinin arkasında çocuk bırakmadan ölümü, vârisin ikinci ya da üçüncüyü öldürmediğinin kanıtlanması koşuluyla üçüncü bir çocuğun önünü açardı. Kısırlık da, eğer birinci durumu açıklamayı kabul ederse ve ikinciye bu hakkı tanırsa çocuk sahibi olmasının önündeki engelleri kaldırırdı. Ve çok az rastlanan, istisnai durumlarda, bir üçüncüye “Kurucu”luk sıfatı verilip aile sahibi olmasına izin verilebilirdi.</p>

  <p>Supaari VaGayjur bütün umudunu bu son seçeneğe ve Hlavin Kitheri’nin hissettiği fevkalade can sıkıntısına belki de çare olacak inanılmaz bir koku yayan o yedi kahverengi taneye bağlamıştı.</p>

  <p>Öğlene doğru günlük işlerini tamamlamıştı ve onu camcıların mahallesi Fatzna Adası’na götürecek bir salcı bulmaya hazırdı. Küçük sal beyaz kumlara oturduğu sırada, aklından Chaypas’ı da yanında getirmenin iyi bir fikir olacağı düşüncesi geçti, ama geç kalmıştı. Chaypas cam işinden iyi anlardı. Neyse, artık çok geç, diye düşünerek salcıya borcunu ödedi ve güneş batarken geri dönmesini istedi. Sonra, dükkânlara dalarak gözüne çarpan malları dikkatle incelemeye başladı. Sonunda bir değil, üç tane sunum şişesi aldı, iki tanesi süslü, renkli, bir tanesi ise sade ve kristal.</p>

  <p>Salcı döndüğünde, Ezao yakınlarına bırakılmak istediğini söyledi. Saçlarına şimdiden renkli kurdeleler takmış birçok Runa görerek mutlulukla yoluna devam etti. Sonunda Chaypas’ı küçük bir aşçı dükkânında bularak, ona durumu kısaca anlattı ve şişeler hakkındaki görüşlerini sordu. Chaypas ayağa kalktı. Yemeğini ve Supaari’yi bırakarak dışarı çıktı ve Galatna Sarayı’nı rahatlıkla görebileceği ufak bir tepeye tırmandı. Ordan sarayın mermer kolonları, gümüş kaplı kapıları, havaya güneşte kıvılcım gibi parlayan güzel kokular yayan yağ damlalarının aktığı işlenmiş çeşmeleri, ipekli tenteleri rahatlıkla seçebiliyordu.</p>

  <p>Chaypas döndüğünde, “Sel olduğunda, yürek kuraklığı özler,” diyerek Supaari’nin önüne sade kristal şişeyi koydu. Sonra ellerini uzatarak, ruhuna dokunan bir sıcaklıkla “<i>Sipaj</i>, Supaari. Çocukların bol olsun!” dedi.</p>

  <p class="girintisiz">Hlavin Kitheri şairdi ve taşıdığı Reshtar unvanının şaşaalı, kulağa önemli gelen tınısını hep garipserdi.</p>

  <p><i>Reshtar</i>. Söylendiğinde, iki ayrı hece olarak çıkıyordu, yavaşça, vakarla. Konumun kendisinde asla bulunmayan bir ciddiyeti, soyluluğu vardı. Çabukça, önemsemezcesine söylenmesi imkânsızdı. Oysa sadece yedek ya da fazladan anlamına geliyordu. Çünkü Hlavin Kitheri, tıpkı tüccar Supaari VaGayjur gibi bir üçüncüydü.</p>

  <p>İki adamın bazı ortak noktaları vardı. Kırk yıl önce, aynı mevsimde doğmuşlardı. Üçüncü olduklarından çocuklarının olması yasaktı, kanunlara göre ikisi de evlenemez, çocuk yapamazdı. İkisi de, doğumları itibariyle onlardan beklenecek olandan çok daha fazlasını başarmıştı. İkisinin de onuru miraslarından değil, kendi başarılarından geliyordu, bu yüzden ikisi de büyük ölçüde toplumlarının dışında yaşıyordu.</p>

  <p>Benzerlikler bunlarla sınırlıydı. Supaari’nin vasat soyuna karşın, Hlavin Kitheri Rakhat’ın en eski ve en asil ailelerinin birinden geliyordu. Hayatının bir döneminde, İnbrokar valisi olmak için üçüncü sıradaydı. Bir reshtar için, üçüncü olmak bir aile skandalı değil, kötü zamanlanmış soylu bir doğumun sonucuydu. Asil kadınlar, geleneksel olarak sıkça doğururdu, çünkü oğullarının birçoğu genç yaşta ölürdü. Supaari’nin ailesinin böyle bir mazereti yoktu. Supaari ve benzer durumda olanlar, neden doğduklarını bazen kendilerine sorarlardı, ama reshtar’ın gerekçesi açıktı: bir yedek olarak var olmak, ağabeylerinden biri vâris doğmadan ölür ya da sakatlanırsa onun yerine geçmek. Bu yüzden reshtarlar hem yönetim hem de askerlik eğitimi görüyorlardı, bu iki meslekten birine girmek ya da hiçbirine girmemek kaderleri olabilirdi.</p>

  <p>Eski günlerde, bir reshtar’ın görev alma şansı büyüktü. Ama süregelen Üçlü İttifak barışında, çoğu soylu üçüncü hayatını kölelerinin verdiği rahatlıkla ve kısırlaştırılmış haremlerinin zevki içinde geçiriyordu.</p>

  <p>Reshtar’lara açık bir yol daha vardı, duruma uygun olarak Üçüncü Yol’du bunun adı: bilimin, öğrenimin yolu. Tarih ve edebiyat, kimya, fizik ve genetik, mimari, tasarım, şiir ve müzik, bunların hepsi soylu üçüncülerin yarattıkları, hayatlarını sürdürdükleri alanlardı. Bir iş bulma şansından mahrum −ya da serbest− bırakılan Rakhat reshtar’ları, hayatlarına başka şekillerde anlam vermeye zorunlu −ya da serbest− bırakılmış oluyorlardı. Bir reshtar, sürgündeyken güvensiz bir kardeşin şüphesini üzerine çekmediği sürece, bazen bilime ya da sanata kalıcı ve önemli katkılarda bulunarak bir çeşit fikri miras yaratabilirdi.</p>

  <p>Sonuçta, Rakhat’ın soylu üçüncüleri toplumun serbest öğelerini, Jana’ata kültürünün entelektüel sınıfını oluşturuyordu, Supaari VaGayjur gibi burjuva üçüncüler ise Jana’ata toplumunun hareketli, istekli tüccar sınıfını. Hayatlarına getirilen sınırlamalar, kömürü elmasa dönüştüren basınç gibiydi. Çoğu bu basınç altında kayboluyor, ezilip gidiyordu, ama bazıları, değerli, parlak taşlar olarak çıkıyordu.</p>

  <p>Galatna Sarayı’nın Reshtar’ı Hlavin Kitheri değerli taşa dönüşenlerdendi. Basınç altında ezilmemiş, hayatını daha önce görülmemiş bir şekilde geri kazanmıştı. Geleceği olmayan bu insan, kendisini geçici olan her şeyin sanatçısı olarak yeniden yaratmıştı. Nadide bir cins olarak kendini benzersiz olanı anlamaya, sevmeye adadı. Sadece anı yaşamayı, her şeyin geçiciliğini öne çıkardı, ama bunu yaparken çelişik biçimde kendini şarkılarıyla ölümsüzleştirdi. Yaşadığı her gün, geçicilikten, anlamsızlıktan doğan bir sanat eseriydi. Hlavin Kitheri’nin hayatı, sanatın kadere karşı kazandığı bir zaferdi.</p>

  <p>İlk şiirlerinin özgünlüğü şaşırtıcıydı. Eskiden beri kendini güzel kokulara, parfümlere veren bir kültürden gelmesine rağmen, Hlavin Kitheri dikkatini en nefret edilen, iğrenilen kokulara çevirdi. Sürgün edildiği çirkin, kokuşmuş, gürültülü şehrin mermer ocaklarının demir kokusunu, kırmızı bataklıkların ekşi kokusunu, madenlerden ve fabrikalardan gelen çürük ve küf kokularını, Gayjur’un limanlarından yükselen tuzlu ve yağlı kokuları anlattı. Koku: Bir an oradaydı, sonra yok olup giderdi. Tat duyusunun temeliydi. Arkadaşlığın, sevginin, hafızanın başladığı noktaydı. Hlavin Kitheri’nin şarkılarında, koku dünyanın ruhuydu. En büyük eseri, bir fırtına şiiriydi; bu şarkısında yıldırım ve rüzgârın arasında kokuların nasıl coştuğunu, yok olduğunu, geri geldiğini anlatıyordu. Şarkıları öyle güzeldi ki, radyoda yayınlanmaya başladı. Radyo, Rakhat’ta ilk kez askeri olmayan bir amaçla kullanılıyordu.</p>

  <p>Kazandığı beğeni şiirlerinin etkisini azaltmadı. Aksine, bunu büyük bir onur olarak kabul etti ve daha iyisini yapmaya çalıştı ve güçlenerek, kalemini reshtar’ların yaşadığı canlı ölüme yöneltti. Kendi sınavından başarıyla geçti. Daha yirmi altı yaşındayken yazdığı şarkılar, çoğu kişi tarafından kültüre en büyük katkısı olarak görülüyordu.</p>

  <p>Üreme şansı ve gelecekten yoksun cinsellik, reshtar’lar için tamamen fiziksel bir deneyimdi, neredeyse sidik boşaltmak ya da sümkürmek kadar basit bir deneyim. Hlavin Kitheri, gençliğinde türünün birçok başka temsilcisinin de kaçamadığı bir tuzağa düşmüştü. Cinsel yaşamının özündeki boşluğu, çokluğuyla kapatmaya çalışmıştı, derinlik ve anlam olarak bulamadıklarını deneyimin tekrarında bulmak istiyordu. Ergenleştiğinde, kısır cariyelerden ve başka ırkların en güzel örneklerinden oluşan hareminden nefret etmeye başladı. Hareminin, ağabeylerinin ona kendini meşgul etmesi ve onları kıskanmaması için verdiği boş bir uğraş olduğunu anlamıştı.</p>

  <p>Sonuçta, dikkatini zevkin doruğu olan noktaya çevirmeye karar verdi ve bunu şarkılarında anlatabilecek cesareti kendinde buldu. O an, çocuk yapma hakkı olanlar için geçmişin bütün gücünü gelecekle birleştiren, insanın atalarını kendi çocuklarına, zürriyetine bağlayan zincirin oluştuğu andı. Ama o bu zincirin dışında bırakılmıştı. O da şiirleriyle bu anı genetik tarihten, vücudun hissettiği üreme gereğinden ayırdı, aklının ve ruhunun bütün gücünü birleştirerek, doyumda kültüründeki kimsenin daha önce tatmadığı tükenmez bir erotik güzellik buldu.</p>

  <p>Geleneklere takılıp kalmış, sürekli düzenden bunalmış bir kültürde, Hlavin Kitheri yeni bir incelik, yeni bir güzellik, saf, deneyime dayanan yeni bir sanat yaratmıştı. Daha önce rahatsız eden, dikkate alınmayan şey, sanat ve şarkıya dönüşmüştü: kokunun saklı müziğine. Daha önce bir aile görevi ya da anlamsız fiziksellik olan şey basitleştirilmiş, Rakhat’ta daha önce kimsenin görmediği estetik bir güzelliğe dönüşmüştü. Ve Galatna reshtar’ı, çocuk yapma hakkı olan birçok kişiyi, sanata ve geçici güzelliğin mükemmelliğine çekmişti. Onu duyanların yaşamları tamamen değişiyordu. Ruhunun çocukları olan yeni bir şair nesli oluşmuştu ve onların yazdıkları şarkılar −bazen korolar, bazen sololar, bazen en eski şarkıların seslenme ve cevap düzenine dayanan düetler− uzayda görünmez dalgalarla yayıldı ve hayal edemeyecekleri bir dünyanın çocuklarının kulağına kadar ulaştı. Ve orada da duyanların hayatları değişti.</p>

  <p>İşte Supaari VaGayjur’un basit bir kristal cam şişe yolladığı kişi buydu ve bu şişenin içinde o gezegende hiç bilinmeyen bir koku yayan yedi kahverengi çekirdek vardı.</p>

  <p>Bu şişeyi açan Kitheri, inanılmaz zenginlikte bir parfümle karşılaştı; kekik ve fesleğenin hafif dürtüsü, çikolataya benzer bir aroma, şekerler, pirazin bileşimleri, hafif bir vanilya havası, karanfil, kereviz tozu ve çok hafif bir yanık kokusu. Ve bunların hepsinin üzerinde kısa karbon zincirlerinden oluşan, çok uzaklarda kalmış bir denizin tuzlu anısı: Emilio Sandoz’un parmaklarındaki ter.</p>

  <p>Hlavin Kitheri, bunları ifade edecek kelimeleri öğrenmiş olamazdı. Böyle bir güzelliğin geldiği yeri tahmin etmesi de olanaklı değildi; bildiği tek şey daha fazla öğrenmek istediğiydi. Ve bu yüzden, hayatlar tekrar değişti.</p>
