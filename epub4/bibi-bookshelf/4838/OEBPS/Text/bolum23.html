  <h1><span>23</span><br/>Gayjur Şehri:<br/>İkinci Na’alpa<br/>Kashan Köyü:<br/>Temastan Yedi Hafta Sonra</h1>

  <p class="girintisiz">Supaari VaGayjur, Cizvit grubunun Rakhat’ta olduğunu öğrenmeden varlıklarından istifade etmişti. Bu hem tam ona göre bir durumdu, hem de sıradışıydı. Tam ona göreydi, çünkü Runalar arasında moda olabilecek şeyi herkesten önce fark edip Gayjur’da yayılmadan hemen önce piyasayı ele geçirmek için harekete geçmişti. Sıradışıydı, çünkü harekete geçmeden önce piyasa üzerinde denetimi yoktu. Genellikle, önce araştırma yapmadan bu kadar büyük bir yatırım yapmazdı. Sonunda büyük bir kâr elde etmişti, ama içi hâlâ rahat değildi. Sarhoş kafayla bir <i>ha’aran</i> düellosuna girip ölümden kıl payı kurtulmuş gibi hissediyordu kendini.</p>

  <p>Supaari emirlerini ve araştırılmasını istediği konuları not alan Runa sekreteri Avijan’la beraber depoda yürürken, Kashan köyünden gelen Chaypas adlı kadını görmüştü. Bir kapıda durmuş, onunla konuşmak için izin verilmesini bekliyordu. Başına rengârenk bir şelale gibi sırtından aşağı dökülen renkli kurdeleler taşıyan bir halka takmıştı. Çok güzel görünüyor, diye düşündü Supaari; bu, modaya uymak isteyen herkesin ihtiyacı olacak miktarı beşe katlayacaktı. Avijan’a döndü. “Koşucuları çağır. Kurdele satın al ve stokla. Bütün üreticilerle sözleşme yap, süresini…” Supaari tereddüt etti. Bu moda ne kadar sürerdi acaba?</p>

  <p>“Biri sözleşmelerin süresinin Sekizinci Na’alpa’dan daha uzun olmamasını tavsiye ediyor.”</p>

  <p>Supaari VaGayjur, bu konuda Avijan’ın kendisinden çok daha bilgili olduğunu kabul ediyordu. “Evet. Dönünce, Sapalla’ya depodaki bazı malları boşalttır, <i>berinje</i>’den kaybımız olsa bile. Teslimat kızıl ışıktan sonra, anlaşıldı mı?” Runalarla çalışmanın avantajlarından biri de, kızıl ışıkta görebiliyor olmalarıydı. Jana’atalar kızıl ışıkta iyi göremiyordu. Bu, siyah ve kızıl saatlerde uyuyan rakiplerinin akıllarından bile geçirmeyecekleri dolaplar çevirmesini sağlıyordu.</p>

  <p>Avijan’ın avluya girip koşucuları toplamasını seyretti. İşi başlatmış olduğuna sevinerek, VaKashani kadın Chaypas’a doğru yürümeye başladı ve iki elini uzatarak onu kendi dilinde selamladı. “<i>Challalla khaeri</i>, Chaypas.” Öne eğilip Chaypas’ın parfümlü kurdelelerininkiyle birleşen kendi kokusunu içine çekti.</p>

  <p>Chaypas VaKashan, tek başına seyahat etmesi ve Supaari VaGayjur’la kendi evinde görüşmeye razı olması bakımından sıradışı bir köylüydü. Selamına korkmadan cevap verdi. Giyimleri dışında, uzaktan bakıldığında kardeş ya da yakın akraba zannedilecek kadar benziyorlardı birbirlerine. Supaari, biraz daha yapılı, daha kaslıydı, ama böyle görünmesinde giydiği nakışlı kapitone elbiselerin geniş ve bol olmasının da payı vardı. Terlikleri, onu olduğundan biraz daha uzun gösterecek şekilde kalın tabanlıydı, başlığı da yüksek konumunun yanı sıra tüccar olduğunun, dolayısıyla da üçüncü çocuk olduğunun göstergesiydi. Bugünkü giysileri, hayatlarındaki farklılıkları yansıtıyordu, ama Supaari isteseydi Runaların uzun kollu elbiselerini ve çizmelerini giyerek onlar gibi görünebilirdi. Bunu yapmak yasadışı değildi, sadece kimse yapmıyordu. Çoğu Jana’ata, üçüncü çocuk olsa bile, Runa zannedilmektense ölmeyi tercih ederdi. Çoğu Jana’ata, üçüncü çocuk olsa bile, Supaari VaGayjur kadar zengin değildi. Bu zenginlik, onu bir yandan kendi toplumunun dışına itiyor, bir yandan da rahatlık ve konfor sağlıyordu.</p>

  <p>Supaari, Chaypas’ı kalabalık sokaktan içeri doğru çekti, o piyasaya atlama fırsatı bulmadan onun türünden kimsenin kurdeleleri görmesini istemiyordu. Havadan sudan konuşarak depoda Chaypas’ın önünden yürümeye başladı, sanki zaten bilmiyormuş gibi ofisin yolunu gösterdi, yastıkları rahat edecek şekilde düzenlemesine izin verdi ve bu arada sevdiğini bildiği bir <i>yasapa</i> çayı demledi. Ona kendi servis yaptı, saygı göstermek için çayı bile kendisi koydu. Supaari VaGayjur kendi kârlı yolundan yürürdü.</p>

  <p>Chaypas’ın karşısındaki yastıklara uzanarak onun duruşunu olabildiğince taklit etmeye çalıştı. Arkadaşça, bu yılki <i>sinonja</i> mahsulünden, Chaypas’ın kocası Manuzhai’nin sağlığından, Kashan ile Lanjeri köyleri arasındaki yeni bir <i>k’jip</i> tarlasıyla ilgili anlaşmazlıktan bahsettiler. Supaari, ihtiyarlar anlaşamazsa arabuluculuk yapmayı teklif etti. Kendisini onlara dayatmak gibi bir arzusu yoktu ve canı Kashan’a uzun bir yolculuk yapmayı hiç istemiyordu, ama kokusunu unutturmamak için bu zahmete girmeye değerdi.</p>

  <p>“<i>Sipaj</i>, Supaari,” dedi Chaypas, sonunda ziyaretinin nedenine gelerek. “Birinin sana ilginç bir hediyesi var.” Örgü çantasına uzandı ve dikkatle katlanmış yapraklardan yapılmış ufak bir paket çıkardı. Ona paketi uzattı ve Supaari üzgün üzgün kulaklarını indirdi. Elleriyle paketi açması mümkün değildi. Utançtan Chaypas’ın kulakları yana yattı, ama Supaari bunu bir iltifat olarak kabul etti. VaKashani köylüleri bazen Jana’ata olduğunu unutuyordu. Bu koşullarda, kendince büyük bir iltifattı bu, diye düşündü Supaari. Yerinde büyük ağabeyi olsa Chaypas’ı öldürtür, ortanca ağabeyi olsa hapse atardı o başka…</p>

  <p>Chaypas’ın uzun ve becerikli parmaklarıyla yaprakları açmasını izledi. Chaypas ona en başta böcek ya da çok ufak <i>kintai</i> sandığı yedi tane cisim uzattı. Supaari öne eğilerek derin bir nefes aldı.</p>

  <p>Hayatında gördüğü en olağanüstü şeydi. Bir yandan ester ve aldehid kokuları alıyordu, kesinlikle yanık şeker kokusu da vardı, ama koku inanılmaz derecede karışıktı. Bütün bunlar, ortasından geçen bir çizgiyle ikiye bölünmüş ufak kahverengi nesnelerden geliyordu. Supaari, ancak hayatını saklanarak geçiren birinin sahip olabileceği bir rahatlıkla gizledi heyecanını. Yine de, sonunda belki de Galatna Reshtarı Hlavin Kitheri’nin ilgileneceği bir şeyler bulduğunu düşündü şimşek hızıyla.</p>

  <p>“Birinin kalbi mutlu,” dedi Supaari, hafif bir zevkle kuyruğunu kaldırarak. Onu korkutmak istemiyordu. “Çok garip bir koku, söylediğin gibi, ilginçliklerle dolu.”</p>

  <p>“<i>Sipaj</i>, Supaari! Bu <i>kafey</i> birine yabancılar tarafından verildi.” Ruanja dilinde “bir sonraki nehir vadisinden gelenler” anlamında bir kelime kullanmıştı, ama gözleri faltaşı gibi açıktı ve kuyruğu oynuyordu. Burada ince bir şaka var, diye düşündü Supaari, ama anlamadığı espriye gülmesine izin verdi. “Askama tercüme ediyor!” dedi Chaypas.</p>

  <p>“Askama!” diye haykırdı Supaari mutlulukla ellerini yukarı atıp zarif pençelerini tıklatarak. “Çok iyi bir çocuk, hızlı öğrenir.” Ve dar bir vadiden akan beyaz su kadar çirkindi, ama bunun önemi yoktu. Kashan şirketi için Chaypas’ın ailesi tercümanlık yapıyorsa, yeni gelenlerle bir tek Supaari ticaret yapabilecekti. Jana’ata yasalarına göre olmasa da Runa geleneklerine göre böyle olması gerekiyordu ve bu gibi durumlarda, Runa geleneklerine uyulurdu. Bütün hayatını bunun üzerine kurmuştu ve bu ona onur getirmese bile sevdiği şeylerin çoğunu vermişti: alınacak riskler, zihni zorlayan problemler ve kendi toplumu arasında istemeden de olsa ona gösterilen saygı.</p>

  <p>Bir süre daha lafladılar. Supaari bu ufak <i>kafey</i>’in, Kushan’da, Chaypas’ın evinde kalmakta olan yabancılar tarafından getirilen büyük miktardaki sıradışı malın sadece bir örneği olduğunu anladı. Ve gittikçe artan bir ilgiyle, yeni gelenlerin kâr kavramlarının olmadığını öğrendi; muvakkaten ikamet ettikleri için hakları olan yemek ve barınma hakları karşılığında mallarını veriyorlardı. Kurnaz olabilirler mi, diye düşündü Supaari, yoksa hâlâ eski, temiz yollarla takas yapan bir göçebe grup mu?</p>

  <p>Supaari ufak paketi bir yana bıraktı ve bütün özdisiplinini kullanarak aklının dağılmamasına, uzaktan kokusunu aldığı fikre kapılmamaya dikkat etti. Bu zürriyet ve içine doğduğu ölümlü yaşamdan bir kurtuluş olabilirdi. Bunları düşünmek yerine kalktı ve Chaypas’ın bardağına tekrar çay koyup planlarını sordu. Chaypas, Ezao bölgesindeki bazı ticari ortaklarını ziyaret edeceğini söyledi. Eve dönmek için acelesi yoktu. Diğer tüm VaKashani yakında <i>pik</i> kökü toplamak için köyden ayrılacaktı zaten.</p>

  <p>“Ya yabancılar?” diye sordu Supaari. Şimdiden yolculuğu ne zaman yapabileceğini düşünüyordu. Belki Partan ortasında, yağmurlardan sonra. Ama önce Kitheri. Her şey Hlavin Kitheri’ye bağlıydı.</p>

  <p>“Bazen bizimle geliyorlar, bazen Kashan’da kalıyorlar. Çocuk gibiler,” dedi Chaypas. Buna kendisi de biraz şaşırmış görünüyordu. “Yetişkinler gibi yolculuk etmek için çok ufaklar, ama onları taşımak için sadece bir tane ergen var. O da yürümelerine izin veriyor!”</p>

  <p>Supaari’nin merakı katlanarak artıyordu. Hiçbir şey anlamamıştı. Ama Chaypas gittikçe tedirgin oluyor gibiydi, sürekli iki yana sallanıyordu. Hayalet evlerde çok kaldığında sık sık böyle hissederdi kendisini.</p>

  <p>“<i>Sipaj</i>, Chaypas,” dedi Supaari yumuşak bir hareketle yastıklardan kalkarak. Avijan’ın kurdele tedarikçileriyle anlaşması için yeterince zaman geçtiğini hesaplıyordu. “Ne uzun bir yolculuk yaptın! Birinin kalbi seni Ezao’ya koltukta yollarsa mutlu olur.”</p>

  <p>Chaypas’ın kuyruğu mutlulukla kalktı, hatta biraz titredi ve gözleri yana kayarak kapandı. Bu, neredeyse flört etmek sayılırdı ve Supaari’nin aklından Chaypas’ın bayağı çekici olduğu geçti. Daha alev almadan bu kıvılcımı söndürdü. Üçüncü çocuk olsa bile hâlâ bazı standartları vardı, toplumda kendinden daha iyi bir konumda olanlardan bile daha yüksek standartlar. Bazı yönlerden çok nazik ve medeni bir insan olsa da, Supaari VaGayjur esas olarak bir burjuvaydı.</p>

  <p>Bir koşucuyu koltuk bulmaya yolladı ve esnememeye çalışarak Chaypas’la birlikte avluda geri gelmesini bekledi. Koşucu ikinci günbatımından sonra geldiğinde, gözleri Chaypas’ın koltuğa tırmanışını güçlükle seçiyordu, ama kurdelelerinin kokusu çok güzeldi. Chaypas’ın koku zevki çok iyiydi, Supaari’nin hoşuna giden doğal bir zarifliği vardı. “<i>Sipaj</i>, Chaypas,” diye seslendi usulca. “Ezao’ya ve oradan eve güvenli bir yolculuk dilerim.” Vedasına karşılık aldı ve taşıyıcılar koltuğu yavaşça kaldırırken Runanın güldüğünü duydu.</p>

  <p>Şehrin dar sokaklarında bir prens gibi koltukta taşınmak çok az Runaya nasip olan bir lükstü. Supaari, ona unutamayacağı böyle bir gece yaşattığı için gerçekten mutluydu. Chaypas, Jana’ataların uyuduğu ve Runaların güvenle dışarı çıkabildiği akşam saatlerinde uçuşan kurdeleleri ve ardında bıraktığı ufak koku bulutlarıyla kalabalık sokaklarda keyifle yol aldı. Yarın Gayjur şehrindeki bütün tüccarlar fiyatı ne olursa olsun kurdele arayacaktı ve şehirdeki bütün kurdeleler Supaari VaGayjur’un elinde olacaktı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Tanımadığı yatırımcıları zenginleştirmek Sofia Mendes’in kaderiydi. Chaypas’a yeni bir moda başlatmak için ilham veren gür siyah saçları, şu anda özensizce yüzünden geriye doğru atılmıştı, Askama’nın saçlarının arasına bağladığı kurdeleler karmakarışıktı. Şu an elinde bir makas olsa, hiç düşünmeden hepsini keser atardı. Alışkanlıktan kendine bir fincan kahve yapmıştı, ama bugün hava kahve içilmeyecek kadar sıcaktı ve kahve elinde soğuyordu. Yakında, böyle savurganlıklar yapılamayacaktı. Ama şu anda, güzellik, süslenme ve zenginlik aklından her zamankinden daha da uzaktaydı. Şu anda aklı tümüyle Emilio’nun aptal olduğuna dair imalarına verilebilecek, kibarlıktan mümkün olduğunca uzak bir cevap aramakla meşguldü.</p>

  <p>“Sana tekrar anlatabilirim, ama senin yerine anlayamam.”</p>

  <p>“Çekilmez bir herifsin,” diye fısıldadı Sofia.</p>

  <p>“Çekilmez değilim. Haklıyım,” diye geri fısıldadı Emilio. “Eğer her çekimi teker teker ezberlemek istiyorsan, buyur istediğin gibi yap. Ama kural çok açık.”</p>

  <p>“Yanlış bir genelleme. Hiçbir mantığı yok.”</p>

  <p>“Yani masalara, sandalyelere, şapkalara cinsiyet verip ona göre çekmek çok mu mantıklı? Dil o kadar bilimsel bir şey değildir,” diye bilgilendirdi onu. “Mantık istiyorsan, git cebir öğren.”</p>

  <p>“Alay etmek ile tartışmak arasında fark vardır, Sandoz.”</p>

  <p>Emilio sabırsızlığını saklamayarak derin bir nefes aldı. “Tamam. Bir daha. Soyut-somut karşıtlığı söz konusu değil. Eğer Ruanja’ya bu kuralı uygulamaya çalışırsan, hep aynı hataları yaparsın. Karşıtlık, yer kaplayan ile görünmeyen ya da görsel olmayan arasında.” Kollarında uyuyakalmış olan Askama’yı uyandırmamaya çalışarak ortalarındaki notebook’a uzanıp parmağıyla bir yere işaret etti. “Bu gruba bak. Hayvan, bitki ya da mineral. Bu gruptaki tüm kelimeler yer kaplayan bir şeyle ilgili ve bu kurala göre çekiliyorlar. Anlıyor musun?” Ekranın başka bir bölümünü işaret etti. “Buna karşılık, bu kelimeler yer kaplamayan şeylerin adı. Düşünce, umut, sevgi, öğrenme. Bu gruptakiler ikinci kurala göre çekiliyor. Buraya kadar anlaşıldı mı?”</p>

  <p>Soyut ve somut işte, diye düşündü Sofia inatla. “Evet, tamam. Benim anlamadığım…”</p>

  <p>“Neyi anlamadığını biliyorum! Benimle tartışmayı bırak da dinle!” Kızın sert bakışlarını görmezden gelerek devam etti. “Genel kural olarak, görebildiğin her şeyin yer kapladığını düşünmen lazım, çünkü bir şeyi görebildiğin için yer kapladığını anlarsın, buna göre birinci çekim kuralını kullanıyorsun. İşin püf noktası, görünmeyen her şeyin, cismin kendisi görünmez olsun ya da olmasın, ikinci kurala göre çekiliyor olması.” Birden sırtını arkaya dayadı ve Askama’ya baktı, neyse ki hâlâ uyuyordu. “Şimdi seni bunun tersini kanıtlamaya davet ediyorum. Lütfen dene.”</p>

  <p>Şimdi kanıtlayacaktı işte. Güneşte yüzü fildişi gibi parlayarak, öne eğildi ve nihai darbeyi indirmeye hazırlandı. “On dakika önce, Askama ‘<i>Chaypas-ru zhari i washan</i>’ dedi ve senin görsel olmayan dediğin çekimi kullandı. Ama Chaypas çok büyük. Chaypas’ın oldukça büyük bir alan kapladığı aşikâr, yani…”</p>

  <p>“Evet. Bravo! Süpersin. Şimdi düşün!”</p>

  <p>Sofia gittikçe sinirleniyordu. Kızmaya hazırlanarak ağzı açık ona bakıyordu ki bir anda anladı. Başını ellerine dayayarak, kendi kendine homurdanmaya başladı. “Ama Chaypas gitti. O yüzden onu göremiyoruz. Bu yüzden yer kapladığını işaret edeni değil, görsel olmayan çekimi kullanıyoruz. Chaypas soyut değil, somut olsa da görülemediği için.” Başını kaldırdı. Emilio sırıtıyordu. “Böbürlendiğinde senden nefret ediyorum,” dedi ona.</p>

  <p>Koyu, mutlu gözleri zafer sarhoşluğuyla parlıyordu. Emilio Sandoz sahte tevazu yemini etmemişti. Güzel bir analiz yapmıştı ve kendisinden müthiş gurur duyuyordu. Sofia’nın Alan Pace’le girdiği iddiayı kazandığı da dikkatinden kaçmamıştı. Runalarla sadece yedi hafta önce karşılaşmışlardı, ama temel gramer kurallarını şimdiden öğrenmişti. Kahretsin, çok iyiyim, diye düşündü ve Sofia’nın kaideyi bozacak bir istisna aramasını yüzüne giderek yayılan bir gülümsemeyle izledi.</p>

  <p>“Tamam, tamam,” dedi Sofia sonunda notebook’unu alarak. “Teslim oluyorum. Hepsini yazmam birkaç dakika sürer.”</p>

  <p>İyi bir takımdılar. Sandoz alanında ustaydı, ama Sofia çok daha iyi, açık ve hızlı bir yazardı. Şimdiden “E. J. Sandoz ve S.R. Mendes” imzalı üç makale bilim dergilerinde yayımlanmak üzere Dünya’ya gönderilmişti.</p>

  <p>Notlarını tamamlayan Sofia başını kaldırdı ve gülümsedi. Daha genç bir kızken ailesinin sık sık yemeğe davet ettiği yeşiva öğrencilerinde bu karakteri görmüştü; keskin bir zekâyla birleşen bir hayalcilik, neşeli, mücadeleci bir entelektüel tarz ve kendi dünyasına çekilip uzun süre dünyadan uzaklaşma eğilimi. Sandoz ayakkabı giymemişti, üstünde bu iklimde giymesi imkansız olan siyah rahip cüppesi yerine haki rengi bir şort ve siyah bir tişört vardı. Teni güneşten tarçın rengine dönmüştü. Sofia da en az onun kadar bronzlaşmıştı, ince ve ufak tefekti ve üstünde onunkiler gibi basit şeyler vardı. Manuzhai’nin onları ilk başta “rahim paylaşan” sanması anlaşılabilir bir şeydi. Bu kavram ona komik gelmiş ve utandırmıştı; bunu sessiz sinema oynar gibi açıklaması daha da utandırmıştı. Ama bir Runanın bu sonuca nasıl varabildiğini anlayabiliyordu.</p>

  <p>Askama biraz gerinerek iç çekti. Emilio bir anda canlanıp korkuyla Sofia’ya baktı; Askama çok tatlıydı, ama durmadan konuşuyordu. Böyle uyuklaması ikisine de bir süre rahat kalma fırsatı veriyordu. “Merak ediyorum,” dedi Sofia yavaşça, “kör bir Runa hep görsel olmayan çekimi mi kullanır sence?”</p>

  <p>“Bak bu ilginç bir soru,” dedi Emilio, saygıyla başını eğerek. Sofia yeterli bir zekâya sahip olduğunu bir kez daha kanıtlayabildiği için mutluydu. Emilio ayağını bir <i>hampiy</i> dalına koyup bir süre hamaklı sandalyede sallanarak düşündü; bir yandan da Askama’nın kulaklarının arkasındaki yumuşak tüyleri okşuyordu. Yüzünde yeniden bir gülümseme belirdi. “Bir şeyi hissedebiliyorsan da yer kapladığını anlarsın! Değişik yüzeyleri, şekli ya da dokusu olan bir şey bul. İddiaya var mısın?”</p>

  <p>“<i>Lejano</i> belki ya da <i>tinguen</i>. İddia yok.”</p>

  <p>“Korkak! Belki yanılıyorumdur,” dedi Emilio mutlulukla. “Ama hiç sanmıyorum. Önce <i>lejano</i>’yu dene.” Askama’nın başına bakarak gülümsedi, sonra gözlerini <i>hampiy</i> çardağının ötesinde uzanan ovada otlamakta olan <i>piyanot</i> sürüsüne çevirdi yeniden.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">“Birbirlerine yakışıyorlar, değil mi?” diye sordu Anne. D.W.’yla beraber, köyün yukarısında, vadinin yamacında yürüyorlardı.</p>

  <p>“Evet, bayan,” diye onayladı D.W. “Gerçekten yakışıyorlar.” Herkes ya işiyle meşguldü ya da uyuyordu ve ikisi de oturmaktan sıkılmıştı. Anne bir yürüyüş yapmayı teklif etti, D.W. da ona eşlik etmeye hazırdı. Manuzhai, her birini tekrar tekrar yalnız yürümemeleri konusunda uyarmıştı. Etrafta onları yakalayıp yiyecek bir <i>djanada</i> olduğunu söylüyordu, artık her neyse. Yine de ikişer ikişer yürüyüşe çıkıyorlardı, avlanan hayvanlardan ya da Runaların hayaletlerinden duydukları korkudan çok onları üzmemek için.</p>

  <p>“Kıskanç mısındır?” diye sordu Anne. “Ne de olsa ikisi de senin sayılır, değil mi?”</p>

  <p>“Kıskancın doğru kelime olduğundan emin değilim,” dedi D.W., bir an için Emilio ile Sofia’nın Askama’yla evcilik oynadığı <i>hampiy</i> çardağına bakarak. Sonra Anne’e dönüp tekrar çarpık çarpık gülümsedi, tekrar Batı’ya, nehrin karşısına baktı. “Notre Dame’a karşı Teksas’ın oynamasını izlemek gibi bir şey. Neler olacağını kestirmekte zorlanmıyorum.”</p>

  <p>Anne güldü ve başını adamın omzuna yasladı. “D.W. seni çok seviyorum, gerçekten. Tabii üniformalı erkeklere hep zaafım olmuştur.”</p>

  <p>Bu bir pastı ve D.W. gülerek gördü. “Senin de mi?”</p>

  <p>“Ordu birkaç iyi adam arıyor,” dedi Anne, eski sloganı hatırlayarak.</p>

  <p>“Ee, ne diyeyim ben de arıyordum. Ama bunlar çok eskiden ve çok uzaktaydı,” diye mırıldandı D.W.</p>

  <p>“Evet.” Anne gülümsedi. “Canım, en yakın kilise buradan dört nokta üç ışık yılı uzakta. Sofia biliyor. Ben biliyorum. Marc…”</p>

  <p>“Onunla günah çıkarıyorum.”</p>

  <p>“Jimmy ve George bilmiyor, ama ikisi için de zırnık kadar fark etmez,” dedi Anne. “Geriye bir tek Emilio kalıyor.”</p>

  <p>D.W. yavaşça dizlerinin üzerine çöktü ve Anne’e geride kalmasını işaret etti. Yavaşça hareket ederek, elini mavi renkli ufak bir bitkinin üzerine getirdi ve birkaç saniye hareketsiz durdu. Sonra eli bir anda fırlayarak iki bacaklı ufak bir yılanboyunu tuttu ve yerinden kaldırdı. Hayvan başka birinin yuvasına yemek aramak için giriyordu herhalde. D.W. ayağa kalktı ve hayvanı Anne’e uzattı.</p>

  <p>“Ne güzel bir şey! Bak ön bacaklarının nereden çıktığı görünüyor,” diye haykırdı Anne, görmesi için hayvanı D.W.’ya uzatarak. “İnanılmazsın. Ben hayatta böyle şeyler bulamam.”</p>

  <p>“Benim gibi yetişince, kamuflaj hakkında çok şey öğreniyor insan.”</p>

  <p>“Eminim öğreniyordur.” Yılanboyunu tekrar yerine koydu ve yürüyüşlerine devam ettiler. “D.W., Emilio seni çok seviyor. Bir sürü maço saçmalığını gözden geçirmesi gerekir, ama tavrını değiştirmeyi öğrenebilir.”</p>

  <p>“Biliyorum,” dedi D.W., “ve ne olduğumdan utanmıyorum. Ama bunu çocukken bilseydi, yanıma bile yaklaşmazdı. O bu kadar süre bilmedikten sonra, şimdi söylemenin ne anlamı var?”</p>

  <p>“Bir ağırlığı bırakmak için. Tamamen olduğun gibi kabul edilmek için.” D.W. bu sözlere gülümsedi ve ona bakmadan kolunu omzuna koydu. “Seni daha az düşüneceğini sanmıyorsun herhalde.”</p>

  <p>“Hayır. Öyle sanmıyorum. Aslında beni daha fazla düşüneceğini sanıyorum. Yani aklında bunun yer etmesinden korkuyorum ve şu anda öyle önemsiz bir şeyi düşünmeye ihtiyacı yok. Tabii, hepsini düşününce ona asla yalan söylemediğimi anlayacaktır.” Durdu ve bir taşa tekme attı. “Gerçekten söylemedim. Konu hiç açılmadı. Ben ona hiç kızlardan hoşlanıyor musun diye sormadım, o da bana erkeklerden hoşlanıyor musun diye. Konuya en çok, bana yıllar önce bir adamı sorduğunda yaklaştık, ben de ona hepimizin aynı şekilde bekar olmadığını söyledim.”</p>

  <p>“Buna ne dedi?”</p>

  <p>“Bir şey demedi. Anlam çıkarmaya çalışmadı.” D.W. güneylerindeki dağlara baktı. Sıradağların diğer tarafında bir yerlerde Alan Pace’in mezarı vardı. “Anne, her şey olduğu gibi iyi. Emilio’dan istediğim bir şey yok. Beni yıllar önce kafamda geçenler ilgilendirir. Ve bunlar geçmişte kaldı artık.”</p>

  <p>Buna bir şey diyemezdi. Durum tersine olsaydı belki o da aynı şeyi söylerdi. “Peki. Ne demek istediğini anladım.”</p>

  <p>“Düşündüğün için gerçekten sağol ve belki farklı koşullarda haklı olurdun, ama şimdi, burada…” D.W. eğildi ve yerden bir taş alıp vadinin karşısına doğru attı. Taş karşıya ulaşamadan yarlara çarpıp aşağıdaki nehre düştü. “Önemli olan genel durum. Sen de biliyorsun, bu yolculukla ilgili her şey şimdiye kadar neredeyse mucizevi bir şekilde oldu. Emilio bunun anahtarı. Suları bulandırmak istemiyorum! Beni düşünmesini istemiyorum. Aslına bakarsan Mendes’i de. Beraber çalışmalarını sorun etmiyorum çünkü becerebiliyorlar gibi. Ve çok iyi araştırmalar yapıyorlar. Ama işin aslını istersen, nefesimi tutuyorum.”</p>

  <p>Bir sessizlik oldu, sonra Anne bacaklarını aşağıya uzatarak uçurumun kenarına oturdu. D.W. taşların sağlamlığına pek güvenmediği için bir süre daha ayakta durdu, sonra o da oturdu ve ellerini meşgul etmek için vadiye taşlar fırlatmaya devam etti.</p>

  <p>“D.W., seninle tartışmıyorum. Sadece soruyorum, tamam mı?” D.W. başını salladı, Anne de devam etti. “Diyelim Mucizeler Çağı hâlâ kapanmadı, tamam mı? Tartışma olsun diye. Ve Emilio’nun çok özel bir insan olduğu konusunda hemfikiriz. Ama Sofia da öyle, değil mi?”</p>

  <p>“Buraya kadar tamam.”</p>

  <p>“Peki. Bana öyle geliyor ki, aşkı, cinselliği, aileyi savunan önemli dinsel görüşler var. Bana öyle geliyor ki bir zamanlar çok önemli bir Kişilik insanın yalnız olmasının iyi bir şey olmadığını söylemişti. Roma çok uzakta kaldı. Biz oradan ayrılalı neredeyse yirmi yıl geçti. Belki rahipler artık evlenebiliyorlardır! Her durumda, Emilio’nun Sofia’yı severek Tanrı’ya ne kaybettireceğini anlayamıyorum.”</p>

  <p>“Annie, bunların hepsi binlerce kez söylendi.” D.W. arkasına uzanıp bir avuç dolusu çakıl topladı. Yüzünde bir an için acılı bir ifade belirdi, ama Anne konuya bağladı. “Üff. Bilmiyorum. Belki hiçbir şey fark etmez. Belki sadece mutlu olur, bir sürü çocuk yaparlar, Tanrı hepsini çok sever…”</p>

  <p>Bir süre nehrin sesini dinleyip ilk günbatımının ışıklarıyla parlayan batıdaki gökyüzünü izlediler. D.W. bir şey düşünüyor gibiydi, Anne konuşmasını bekledi.</p>

  <p>“Bak, sadece sesli düşünüyorum, o yüzden bir süre itiraz etme,” dedi sessizce, “ama bana öyle geliyor ki aziz olmak, dâhi olmak gibi, bir şeylerden ilham alarak tekrar tekrar denemekten geliyor. Tek bir şeye inanıp onu istemek, onun için çalışmak. Emilio’da bunu görüyorum.”</p>

  <p>“D.W., ciddi misin?” Anne hareket etmeden durdu, gözleri faltaşı gibi açılmıştı. “Emilio’nun aziz olduğunu mu…”</p>

  <p>“Öyle demedim! Burada genel konuşuyorum. Ama ben ve Marc, bunu çok düşündük ve evet, mümkün olduğunu düşünüyorum. Ve bunu korumak benim görevim Anne.” İtiraf etmeden önce bir an tereddüt etti. “Belki yapmamam gerekirdi, ama Roma’ya yolladığım raporlardan birinde o kelimeyi kullandım. Tam olarak ‘Tanrı’yla evli ve bazı zamanlarda kutsal sevgiden ilham alıyor’ dedim, merak ediyorsan. Onlara elimizde gerçek, önemli bir mistik olduğunu söyledim.” Son taşları da atıp ellerindeki toprağı sildi, sonra öne eğilip dirseklerini dizlerine dayadı ve taşların sekerek uçurumdan aşağı doğru inmesini izledi. “Nasıl idare edeceğimi bilmiyorum,” dedi bir süre sonra. “Bunu Roma’daki Ünlü Başpederler Okulu’nda öğretmiyorlar.”</p>

  <p>Anne söyleyecek bir şey bulamadı. Batıdaki bulutlara baktı, krem şanti üzerine çilek, frambuaz, elma, muz… Buradaki renklerden hiç sıkılmıyordu.</p>

  <p>“Ve Anne,” diye devam etti D.W. düşünceli bir tavırla, “Mendes için de korkuyorum. O kızı çok seviyorum ve canının yandığını görmek istemem. Dışarıdan baktığında sırf zekâ ve cesaret, ama o kızın ruhunda cam kırıkları var. Seçmesi gerekirse, Emilio Tanrı’yı seçecek ve Sofia’nın buna ne tepki vereceğini düşünmek bile istemiyorum. Yani ona gidip ilk hareketi yapmasını söyleme, anladın mı?” D.W. ayağa kalktı. Anne biraz solgun göründüğünü fark etti, ama bir sonraki cümlesi onu başka bir şey sormayı unutturacak kadar şaşırttı. “Sofia keşke Quinn’den ya da Robichaux’dan filan hoşlansaydı.”</p>

  <p>Anne de ayağa kalktı ve anlamayarak kaşlarını çattı. “Jimmy, evet tabii. Ama Marc? Ben onun… yani şey olduğunu düşünüyordum. Düşünüyordum ki…”</p>

  <p>“Marc Robichaux’nun eşcinsel olduğunu mu düşünüyordun?” diye gülmeye başladı D.W. Tam o anda birkaç tane ödpatlatır havaya fırladı. Bunu komik bulduğu belliydi, Anne’in omzuna kemikli kolunu koydu. “Tanrım, hayır. Kesinlikle değil. Marc Robichaux,” diye bilgilendirdi onu yürümeye başlayarak, “büyük D’yle Doğa’ya âşık ve onun için Doğa’nın en güzel kısmı kadınlar. Kadınlara bayılır. Marc da aslında kendi halinde bir mistik sayılabilir, neredeyse tasavvufi bir dünya görüşü var. Robichaux, doğa ile doğaüstünü ayırmaz, ikisi onun için tek ve aynı şeyler ve hepsini çok sever. Özellikle dişiyse.” Anne ona hâlâ ağzı açık bakıyordu, D.W. buna güldü. “İdare sorunu daha da büyüktü! Marc’ın başı derde girmesin diye bölge yönetimi onu bir erkekler okuluna atamak zorunda kaldı. Kimseyle ilgilenmezdi, ama yakışıklı bir herif ve olaylar gelişir biliyorsun. Ona bir kadın gelince hayır diyemiyordu. Ve hep geliyorlardı. Duyduğuma göre Quebec’in yatakta en iyilerindenmiş.”</p>

  <p>“Aklımda tutarım,” dedi Anne, gülmekten katılarak. Ama dayanamayarak ekledi. “Yani bekârlık bir seçim meselesi.”</p>

  <p>“Evet, daha önceleri Marc için öyle olabilirdi. Bir ara kendini düzeltti. Ama düşün biraz, bu Emilio’yla ilgili söylediklerimi de doğruluyor. Emilio için, doğa ile doğaüstü arasındaki ayrım temel. Tanrı her yerde değil. Tanrı her şeyde değil. Tanrı bir yerlerde var, onu ararsak, özlersek, sonunda belki bulabiliriz. Ve bu konuda bana güvenmelisin, Emilio için bu bekârlıkla da ilgili. Dikkatini toplamanın, hayatını tek bir şeye adamanın bir yolu. Ve bence bu onda işe yarıyor. Tanrı’yı o mu buldu, yoksa Tanrı gidip onu mu buldu bilmiyorum tabii…”</p>

  <p>Batıdan vuran güneş ışığının altında parlayan <i>hampiy</i> çardağını tekrar görebiliyorlardı. Anlaşıldığı kadarıyla Askama hâlâ Emilio’nun kucağında uyuyordu. Sofia eğilmiş bilgisayarında bir şeyler yapıyordu. Emilio onları fark ederek selam vermek için bir elini kaldırdı. Onlar da ona el salladılar. “Tamam. Seni anlıyorum,” dedi Anne. “Ben bu işe karışmayacağım. Belki her şey yoluna girer.”</p>

  <p>“Ben de öyle umuyorum. İkisi için de çok önemli. Hepimiz için.” Eliyle karnını tutarak suratını ekşitti. “Kahretsin.”</p>

  <p>“İyi misin?”</p>

  <p>“Tabii canım. Sinirlerim bozuldu. Her şeye midemle tepki veriyorum. Bildiğini biliyordum, ama söylemen farklı.”</p>

  <p>“Senin din görüşün nasıl, D.W.?” diye sordu Anne, uçurumdan inen yolun başında bir an durarak.</p>

  <p>“Din görüşüm mü? En iyi günlerimde? Aklımla Tanrı’yla ilgili her şeyi anlamaya çalışıyorum, onu doğaüstü ama aynı anda kişisel bir varlık olarak görmeye çalışıyorum. Ondan başka,” dedi bir an sırıtarak, “Tanrı’nın sonuçta bir komedyen olması gerektiğine inanıyorum.” Anne kaşlarını kaldırarak ona baktı. “Anne, Sevgili Tanrımız D.W. Yarbrough’u Katolik, liberal, eşcinsel, çirkin ve hiç de fena olmayan bir şair olarak yarattı, sonra Waco, Teksas’ta doğmasını sağladı. Sence bu ciddi bir Tanrı’nın işi mi?” Ve gülerek artık ev dedikleri taş barınaklara doğru inmeye devam ettiler.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Bu konuşmaların konusunun, etraftakilerin ruh halini ne kadar dikkatle izlediklerinden haberi yoktu. Askama, Emilio’nun kucağına kıvrılmış, dördüncü bir güneş gibi ısı yayıyordu. Emilio’nun her tarafından ter boşalıyordu. Biri Tanrı’nın büyüklüğü ya da Ruanja grameri üzerine düşündüğünü varsaymadan kafasından ne geçtiğini ona sorsaydı, hiç tereddüt etmeden, “Şu an soğuk bir bira ne güzel gider diye düşünüyordum,” diyebilirdi.</p>

  <p>Elinde bir bira ve radyoda yarım kulakla dinleyebileceği bir beyzbol maçı olsaydı gerçekten mükemmel olurdu. Ama mutluluğun bu iki öğesi olmadan da tamamen mutluydu ve öyle olduğunu biliyordu.</p>

  <p>Son haftalar onun için bir uyanış gibi olmuştu. Evde, Sudan’da, Arktik’te, çok cömertlik, insan ruhunun derinliğine işaret eden çok şey görmüştü ve kendini o anlarda Tanrı’yı tanımaya yakın hissetmişti. Bir zamanlar merak etmişti, mükemmel bir Tanrı niye evreni yaratır diye. Artık evreni cömert davranmak için yarattığına inanıyordu. Verdiği hediyelerin sevildiğini, insanları mutlu ettiğini görmek için. Belki Tanrı’yı bulmak bu demekti: Sana verilenlerin farkında olmak, bu kutsal hediyeleri kabul etmek, büyük küçük etrafındaki her şeyi Tanrı’nın yarattığı mükemmel varlıklar olarak görmek…</p>

  <p>Tanrı’nın onu sardığı, kucakladığı, bir rüyada olduğu hissi geçmişti. Kimse uzun süre öyle yaşayamazdı zaten. O duyguyu hatırladığında hâlâ nefes alamıyordu, ruhunun ta derinlerinde bir şeylerin hareket ettiğini hissediyordu. Duaları bitiremediği, neredeyse başlayamadığı zamanlar olmuştu, kelimeler ona fazla gelmişti. Ama o günler geçmişti, her şey artık daha normaldi. Bunu bile bir nimet sayıyordu. Burada istediği her şey vardı: İş, arkadaşlar, gerçek mutluluk. Bazen bunları tam olarak fark ettiğini hissediyordu ve o zamanlar duyduğu minnet hissi göğsünü sıkıştırıyordu.</p>

  <p>En basit anlarda çok büyük bir mutluluk vardı. Şimdi bile: öğleden sonraları dışarıda, <i>hampiy</i> çardağının altında Sofia ve Askama’yla oturmak, diğerlerinin uyuması ve rahatsız edilmemek, sürekli etrafta olan Runalardan bir süreliğine kurtulmak. Chaypas onlara mükemmel bir çardak yapmanın yolunu göstermişti, sadece ağacın ortasındaki doğal boşluğa bir yol açmak gerekiyordu. Daha yaşlı ağaçların çapı beş altı metreyi buluyordu, çalı gibi büyüyen otuz kırk tane gövde ve yarattıkları yapraklı tavan. Yaprakların yoğunluğu en şiddetli yağmurların bile içeri girmesini engelliyordu ve içerdeki gövdeler kuruyup ölüyordu, dışarıda bir çember canlı gövde kalıyordu. Sadece ortaları biraz temizleyip üsteki dallara asmak için birkaç hamak ve yastık götürmek gerekiyordu.</p>

  <p>Askama genellikle öğle sıcağından, etrafında yabancı dilde devam eden konuşmalardan sıkılıp uyuyakalıyordu. Emilio yavaş yavaş ağırlaştığını, nefes alıp verişinin yavaşladığını hissederdi, sonra Sofia’yla birbirlerine gülümseyip seslerini alçaltırlardı. Bazen sessizce oturup Askama’nın uyuyuşunu seyrederlerdi, bu ender sessizlik anlarının tadını çıkararak.</p>

  <p>Diğerleri Runaların sevdiği sürekli konuşmalardan, fiziksel temastan şikâyet ediyordu. Sürekli beraberlerdi, yabancıların ve birbirlerinin etrafına kalabalıklar yaratıyor, birbirlerine dayanıyor, birbirlerinin omuzlarına kollarını koyuyor, kuyruklarını birbirlerine doluyorlardı. Emilio bu durumdan çok memnundu. Yirmi beş yıldır fiziksel yakınlığa, insanlara dokunmaya ne kadar ihtiyacı olduğunun farkında değildi. Etrafında görünmez bir kalkan olduğunu hissediyordu hep. Runalar sürekli sevgi gösteriyor, dokunuyorlardı. Anne gibi, diye düşündü, ama daha da fazla.</p>

  <p>Emilio alnına düşen saçlarını tek eliyle geri itti ve George’un onun için tasarladığı hamak sandalyede uyuyan Askama’ya baktı. Sandalyeyi Manuzhai yapmıştı, George’un çizimlerini aşmış, kendi inanılmaz elleriyle kumaşa ilginç desenler dokumuştu. Manuzhai onlara bazen <i>hampiy</i>’in altında katılıyordu ve Emilio onun alçak, puslu sesini çok seviyordu. Aslında sesi Sofia’ya benziyor, diye düşündü, ama Runalar arasında da benzeri yok. Ve Ruanja’nın melodisine bayılıyordu, dilin ritmi, sesleri, ona Portekizce’yi anımsatıyordu, aynı şekilde yumuşak ve müziksel. Çalışması, öğrenmesi eğlenceli bir dildi, dilbilgisinde beklenmedik kullanımlar, ilginç düşünsel ifadeler vardı.</p>

  <p>Sofia iç çekti ve sandalyesine oturarak ona kızgınlıkla baktığında haklı çıktığını biliyordu. “<i>Lejano’nta banalja</i>,” diye okudu. “<i>Tinguen’ta sinoa da</i>. İkisi de yer kaplayan cisimler gibi çekiliyor.”</p>

  <p>“Lütfen,” dedi Emilio, ciddi bir yüz ifadesi ve parlayan gözlerle, “hiç de böbürlenmediğimi dikkatle inceleyiniz.”</p>

  <p>Sofia Mendes meslektaş ve arkadaş demekten neredeyse memnun olduğu adama baktı. “Bok ye,” dedi. “Ve de geber.”</p>

  <p>“Doktor Edwards’ın kelime dağarcığınıza hiç hoş olmayan bir etkisi olmuş,” dedi Emilio, öğrencisini azarlayan bir ilkokul öğretmeni gibi. “Düşünüyorum da, bok, yer kapladığı için öyle çekilmesi gerekir. Ama ya osuruk? Osuruk görsel olmayan bir şey olarak mı çekilir, yoksa Runalar kokusu olan her şeyin cisminin olacağı mantığını mı uygularlar? Hanımefendi bu konuya böyle gülerek yaklaşmanız hiç hoş değil. Bu ciddi bir dilbilimsel araştırma. Bundan bir araştırma daha çıkar, size söz veriyorum.”</p>

  <p>Sofia gözyaşlarını siliyordu. “Nerede yayımlayacağız peki? <i>Gezegenlerarası Bağırsak Gazları ve Ayıp Sesler Dergisi</i>’nde mi?”</p>

  <p>“Bekle! Başka bir kategori var. Gürültü. Kolay. Görsel değil. Öyle olması lazım. Belki de öyle değildir, bilmiyorum. <i>Enroa</i>’yı dene.”</p>

  <p>“Yeter. Ben bu işi bırakıyorum,” diye haykırdı Sofia. “Bunların hepsi çok saçma olmaya başladı.”</p>

  <p>“En azından böbürlenmiyorum.”</p>

  <p>Gülüşlerle uyanan Askama, esnedi ve Emilio’ya bakmak için boynunu eğdi. “<i>Sipaj</i>, Emilio. Böbürlenmek nedir?”</p>

  <p>“Bir bakalım,” dedi Sofia ve notebook’undaki sözlüğe bakıyormuş gibi yapıp kasten Askama’nın başının üzerinden konuştu. “İşte burada! Böbürlenmek. Diyor ki, bakınız: Sandoz virgül Emilio. Bakınız: Çekilmez olmak.”</p>

  <p>Emilio Sofia’yı dikkate almayarak hiç istifini bozmadan Askama’ya döndü. “Bu bir sevgi sözcüğüdür.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Askama’nın oyuncaklarını, bilgisayarlarını ve Sofia’nın bir dikişte boşalttığı kahve fincanını alarak azalan ışıkta eve doğru yürümeye başladılar. Güneşlerden biri batmıştı, ikincisi batmak üzereydi, sadece diğerlerine göre sönük kalan son güneş tepelerindeydi. Bu günlerdeki sıcağa rağmen, Jimmy Quinn yakında havanın değişebileceğine inanıyordu. Yağmurlar fırtınalardan sonra biraz azalmıştı, sıcaklığın devam etmesine rağmen hava daha kuru, daha az yorucuydu. Runalar hiç bilgi vermiyorlardı. Onlar için hava orada olan bir şeydi, çok yorum yapılması gereksizdi. Sadece yıldırım ve gök gürlemesinden biraz korkup aralarında bıcır bıcır konuşmaya başlıyorlardı.</p>

  <p>Sofia, eve etrafındaki çocuk ordusuyla uğraşması gereken Emilio’dan çok önce vardı. VaKashanilerin çoğu öğle sıcağında uyurdu, iş günlerinin ikinci yarısı için yeni yeni uyanıyorlardı. Emilio, dar yollarda durup insanlarla konuşuyor, teraslardan geçip yeni doğan bebeklere övgüler yağdırıyor ya da çocuklara yeni yeteneklerini göstermeleri için fırsat veriyordu. Bazen ona ilginç içecekler, yeni yemekler sunuluyordu, o da mutlulukla kabul ediyordu. Eve vardığında hava kararmıştı ve Anne Runaların sürekli ilgisini çeken kamp ateşlerini yakmıştı. Runalar ziyaretçilerinin ufak, tek irisli gözlerinin karşısında büyük ihtimalle hayal kırıklığına uğramışlardı, ama eksiklerini bu şekilde telafi etmelerini ilgiyle, utangaçça izliyorlardı.</p>

  <p>“Aycha’nın bebeği yürümeye başladı,” dedi Emilio, vücudunun çeşitli yerlerine tutunmuş, sürekli konuşan dört çocukla beraber içeri girerken.</p>

  <p>Anne başını kaldırdı. “Suway’ınki de. Çok şirin değil mi? İnsan bebeklerinin tam kıç üstü oturacağı sıralarda, kuyrukları bir anda düzelip onları yakalıyor. Küçük yaratığın otonom sinir sisteminin çalıştığını izlemek ne büyük bir zevk.”</p>

  <p>“Yeni doğmuş bir bebek gören oldu mu?” diye sordu Marc odanın köşesinden. Bu sabah yaklaşık bir nüfus sayımını tamamlamıştı, dürüst olmak gerekirse, Runaları birbirinden ayırt edemiyordu. “Eğer belli bir üreme mevsimleri yoksa, buradaki nüfus gerçekten garip. Bir yaşta kümelenmiş birçok kişi var, sonra uzun aralar var. Ve ergen sayısına bakılırsa, bana daha çok çocuk olması gerekirmiş gibi geliyor.”</p>

  <p>“Bana bir sürü çocuk var gibi geliyor,” dedi Emilio, etrafındaki dört çocuğun çıkardığı inanılmaz gürültünün içinden sesini duyurmaya çalışarak. “Yüzlerce. Binlerce.”</p>

  <p>Anne ve Marc bebek ölüm oranlarını tartışmaya başladılar, ama Emilio, Askama kolunu çektiği ve Kinsa sırtına tırmanmaya çalıştığı için konuşmayı takip edemedi. “Ama hepsi çok sağlıklı gibi,” diyordu Anne.</p>

  <p>“Sağlıklı ve gürültücü,” dedi Emilio. “<i>Sipaj, Askama! Asukar hawas Djordj. Kinsa, tupa sinchiz k’jna, je?</i> George, lütfen on dakikalığına alabilir misin şunları? Jimmy?”</p>

  <p>George Askama’yı kucağına aldı, Jimmy de Emilio’nun gidip nehirde tek başına yıkanabilmesi için diğer çocukları oyaladı. Emilio eve döndüğünde, o akşam evde daha az kalabalık olduğunu gördü. Askama arkadaşlarıyla oynamaya gitmişti, Emilio kısa bir süre için de olsa yok olduğunda bunu sık sık yapardı. Manuzhai misafirliğe gitmişti. Belki hiç geri dönmezdi, diğer yandan beş altı arkadaşını getirip gece kalmaları da mümkündü. Chaypas bir iş yapmaya gitmişti, ne zaman döneceğini bilmiyorlardı. Sık sık böyle yok oluyorlardı, saatlerce, günlerce, bazen haftalarca. Zaman Runalar için önemsiz gibiydi. Emilio’nun zaman kavramına bulduğu en yakın kelimeler meyvelerin olgunlaşmasıyla ilgili bir dizi terimdi.</p>

  <p>“Bayan Mendes’in söylediğine göre bütün gününü parlak olmakla geçirmişsin,” dedi D.W., Emilio otururken.</p>

  <p>“Hiç öyle bir şey demedim,” diye araya girdi Sofia. “Öğleden sonrayı böbürlenme sanatının en güzel örnekleriyle doldurduğunu söyledim. Parlak olan analizdi.”</p>

  <p>“Çok ince bir ayrıntı,” dedi Anne. Tahtaya bir kâse koyup George’un yanındaki yastığa oturdu. “Haklı olduğunda çekilmez oluyor, değil mi?”</p>

  <p>“Ben işimi en iyi şekilde yapmaya çalışan basit bir adamım,” dedi Emilio, etraftaki homurdanmaları duymazdan gelerek. “Ve bunun için, bana kızılıyor, benimle dalga geçiliyor. Ne yaptım ki bunu hak edecek?”</p>

  <p>“Ee, bu parlak analiz neymiş?” diye homurdandı D.W. “Rapor yazmam lazım, biliyorsun.” Nerdeyse hiçbir şey yemeden tabağını bir kenara koymuştu. Emilio da aynısını yaptı, eve gelirken köylülerin ona yedirdikleri karnını doyurmuştu. D.W. Runaların da Jimmy Quinn gibi neredeyse sürekli yemek yediğini fark etmişti. Birini ziyaret edip de bir şey yememenin yolu yoktu, “tok olmak,” diye bir şey bilmiyorlardı. Bu, Dünya’dan getirdikleri yiyeceklerin daha uzun süre dayanacağı anlamına geliyordu. Bu, Runa yemeklerinin lezzetini pek artırmıyordu, ama en azından yeterince besleyiciydiler.</p>

  <p>Emilio sonraki on dakikayı sabah çözdüğü çekim kurallarını anlatarak geçirdi. Diğer herkesin de başta isimleri soyut ve somut olarak ayırmaya çalışması, Sofia’yı çok mutlu etti. Altında yatan mantığı anladıktan sonra ise, herkese gayet akılcı geldi ve Anne, Emilio’nun tam yarım saat boyunca böbürlenmeye hakkı olduğunu ilan ederek onun için saat tutmayı teklif etti. Emilio bu onuru geri çevirdi ve mutlulukla bugün yeterince böbürlendiğini açıkladı.</p>

  <p>“Askama olmadan bu noktaya gelemezdim. Ve en azından benim için,” dedi ciddiyetle, “hala dilin anlaşılmaz olan tarafları var. Mesela cinsiyet konusunda kafam çok karışık.”</p>

  <p>Jimmy gülmeye başladı. D.W., “Şimdiye kadar öğrenmediysen boş ver zaten,” diye mırıldandı, bu Anne’in yemeğinin boğazına takılmasına, diğer herkesin gülmesine sebep oldu. Emilio kızardı ve onlara biraz büyümelerini söyledi.</p>

  <p>“Acaba onlara bir ekran ya da sanal gerçeklik aleti göstersek ne yaparlar?” diye sordu George, bir yandan Anne’in sırtına vurarak. Runaların önünde kullandıkları aletlere çok dikkat etmişlerdi. Herkesin yaptığı araştırmalarda bilgisayara ihtiyaç vardı, ama mümkün olduğu kadar Runalar gibi yaşamaya çalışıyorlardı.</p>

  <p>“Marc, senin resimlerin için hangi çekimi kullanıyorlar?” diye sordu Emilio. “Yer kaplıyormuş gibi duran görüntüler yaratıyorsun. Kâğıt için görsel çekimi kullanırlar herhalde, ama ya görüntüler için?”</p>

  <p>“Hatırlayamıyorum. Bir daha konuşulduğunda dikkat ederim,” diye söz verdi Marc. “Kanchay’ın yaptıklarını gören oldu mu? Birkaç hafta önce bir portre çizerken benden kâğıt kalem istedi. Daha önce iki boyutlu temsili bir çizim gördüğünü sanmıyorum, ama şimdiden çok güzel şeyler yapıyor.”</p>

  <p>“Demek öyle başladı!” diye haykırdı George. Nasıl olduğunu hiç anlayamamıştı. Birden, ticaret için gelen gemilerle bir sürü kâğıt, kalem, boya getirilmeye başlanmıştı. Böyle modalar köye bir anda yayılabiliyordu. Bazen insanı korkutuyordu. Burnunu silince köydeki herkesin hobi olarak hep beraber burunlarını silmeye başlaması tehlikesi vardı.</p>

  <p>“Biliyor musunuz, Tanrı’nın gerçekten bunları bizden çok sevdiğini düşünmeye başladım,” dedi Anne, sesini kasten kıskanç bir çocuk gibi çıkararak. “Bir kere, gezegenleri bizimkinden çok daha güzel. Bitkiler çok güzel, renkler daha canlı. Ve bizden daha güzeller. Ve elleri daha iyi.” Runaların beş parmağı vardı, ama iki tarafta da dışta olan parmak, diğer üç parmakla beraber cisimleri tutabilecek şekilde eklemliydi. Aynı anda dört insan eli kullanabilmek gibi bir şeydi. Anne Askama’nın Emilio’nun kucağında oturup elindeki kurdeleleri örmesini izlemeye bayılıyordu. Her kurdelenin farklı bir kokusu vardı ve bu kurdelelerin renkleri, kokuları ve örgü motifleri Runaların giyim modasının büyük kısmını oluşturuyordu. Anne’in anladığı kadarıyla modanın geri kalanı da kurdelelerin neyin etrafına bağlandığıyla ilgiliydi. “Yani biz başparmaklarımızın süper olduğunu düşünüyorduk, ama herhalde Runalara sakatmışız gibi geliyordur.”</p>

  <p>“Hayır, sanmıyorum,” dedi Sofia. “Warsoa’ya bir kez ellerimizin ona garip gelip gelmediğini sordum, o da ‘Yiyecek tutabiliyorsan, ellerin yeterince iyidir,’ dedi. Çok pratik düşünüyorlar.”</p>

  <p>“Zanaatkârları gerçekten çok yetenekli,” dedi Marc.</p>

  <p>“Onu kabul ediyorum,” dedi George önemsemeyerek, “ama radyoyu bunların icat etmediği belli. Ya da çekiçten daha ileri herhangi bir başka şeyi.”</p>

  <p>“Ama cam, demir ve porselen eşyaları var,” dedi Marc.</p>

  <p>“Ticaretle edinmişler. Onları bu köyde yapmıyorlar. Baylar bayanlar, bunu söylemek istemezdim ama galiba çok zeki değiller.”</p>

  <p>Emilio itiraz edip Askama’nın çok zeki olduğunu söylemek üzereydi, ama sonra George’un haklı olabileceğini düşündü. Runalar bazı şeyleri kolay anlıyorlardı, ama bazen, bazılarını… aptal olmasalar da bir şekilde sınırlanmış buluyordu.</p>

  <p>“Toplum geçimini etraftan meyve toplayarak sağlıyor,” dedi George. “Yiyecek topluyorlar. Çiçekler de. Çiçekler ne boklarına yarıyor ki?”</p>

  <p>“Parfüm ticareti,” dedi Sofia. “Galiba şehirde çok üretim var. Sandoz, sana şehrin adını öğrendiğimi söyledim mi? Gaiger ya da Gaidjur filan gibi bir şey. Her neyse, her köy genelde tek bir malın ticaretini yapıyor.” Sofia’nın köy meclisi toplantılarına katılmasına izin veriliyordu, bunlardan çok bilgi toplamıştı. “Kashan’da, koku endüstrisi için çiçekler. Galiba Runalar kokuyla bizden çok daha fazla ilgileniyor. Kahve bu yüzden o kadar değerli.”</p>

  <p>Anne boğazını temizledi ve başıyla D.W.’ya doğru ufak bir hareket yaparak sırıttı.</p>

  <p>D.W. homurdandı. Kahvenin en değerli ticaret malları olduğunu düşündükçe sinirleniyordu. Daha da kötüsü, kahvenin kendisi değil, sadece kokusu. Sofia o iğrenç Türk çamurundan yapardı, sonra Manuzhai’ye verir, her misafirin koklaması için elden ele geçirilirdi. Kahve soğuduğunda, Sofia’ya geri veriyorlardı, o da içiyordu. Neredeyse her şeyin bedelini bir fincan kahve paylaşarak ödeyebiliyorlardı.</p>

  <p>“Ama George haklı,” dedi Jimmy. O da George gibi, Runalardan sıkılmaya çok yaklaşmıştı. İkisi bugünlerde daha çok astronomik ve meteorolojik bilgilerle uğraşıyorlardı, ama radyolu şehir de akıllarından çıkmıyordu. “Burada neredeyse hiç ileri teknoloji yok! Radyo dinlediklerine dair bir işaret bile görmedim. Bunların şarkıcı olmaları imkânsız. Müziği sevmiyorlar bile!”</p>

  <p>D.W. başını salladı. İlk şarkılı ayinlerinde Runalar korkup kaçışmaya başladığından beri, ayinleri müziksiz yapıyorlardı. Önce, ayinin kendisinden rahatsız olduklarını düşünmüşlerdi, Runa kültüründe buna benzer bir şey yoktu. Ama dualar söylenmek yerine okunduğunda Runalar korkmuyordu. Tütsüler de hoşlarına gidiyordu. Yani korktukları ayin değildi, şarkının kendisiydi.</p>

  <p>“Birileri gemileri, camı ve diğer şeyleri üretiyor olmalı,” dedi Marc. “Dünya’da nasıl olduğunu düşünün. Bolivya’nın dağlarına giderseniz, ortaçağa dönmüş gibi olursunuz. Oysa La Paz’a giderseniz, uydu parçaları üretip ilaç sentezi yaptıklarını görürsünüz. Bu köy daha ileri bir kültürün sınırlarında olmalı.”</p>

  <p>“Haksızlık etmemek lazım,” dedi Anne. “Burada endüstriye çok gerek de yok. Neredeyse her zaman ışık var, elektriğe ne ihtiyaç var? Her tarafta nehirler var, yollara, arabalara da gerek yok. Çok değişik şeyler yiyorlar, meyvelerden en azından biri hep olgunlaşmış oluyor. Etraftan yiyecek toplayabiliyorsan tarımla uğraşmaya ne gerek var?”</p>

  <p>“Senin gibiler hayatı kontrol etseydi,” diye araya girdi George, “hâlâ mağaralarda yaşıyor olurduk.”</p>

  <p>“Şekilde görüldüğü gibi,” dedi Jimmy, etraflarındaki taş duvarları göstererek ve Anne dışındaki herkesten alkış aldı.</p>

  <p>Emilio güldü ama tartışmadan uzaklaştı. Birçok insanın kuvvetli görüşleri olduğunda ve bunları iyi ifade ettiklerinde sıklıkla böyle olurdu, üniversitedeyken de seminerleri asla sevmezdi. Askama nerede acaba? diye merak etti, onu şimdiden özlemişti. O kadar çok beraberlerdi ki bazı yönlerden babası görevini üstlendiğini hissediyordu, bu ırklar arası garip aile bağı onu gerçekten mutlu ediyordu. Ama VaKashaniler ona genellikle ismiyle hitap ederken, aynı zamanda “ağabey”e benzer bir kelime de kullanıyorlardı. Ve Manuzhai bazen ona kendi çocuğuymuş gibi fırça atıyordu. Aynı zamanda ilişkilerinin ticari bir yanı da vardı, kendisinden ne beklendiğinden kesinlikle emin olamıyordu.</p>

  <p>İnsan arkadaşları arasındaki durumu da bazen aynı derecede karmaşıktı. Ayin sırasında ilk defa yere yıkıldığında çok korkmuştu, ama Marc ve D.W. hiç şaşırmış ya da üzülmüş gibi görünmüyordu; bunun yerine ona karşı özellikle dikkatliydiler. Sanki hamileymişim gibi, diye düşündü Sandoz. Aklına gelen tek benzerlik buydu. Hissettiklerini kelimelere döken Sofia oldu. “Sen Tanrı’dan sarhoş olmuşsun, Sandoz,” demişti bir öğle vakti. Emilio o anda tamamen içinde geçtiğini zannettiği her şeyi hayal edebileceğinden çok daha fazla dışarıya yansıttığını anlamıştı. Düşünmek için daha fazla zamana ihtiyacı vardı, ama hep çok fazla iş yapması gerekiyordu. Rahat bir anı olduğunda da, bira ve beyzbol üzerine derin düşüncelere dalmayı tercih ediyordu.</p>

  <p>Göğsüne ufak bir taş düştü. “Sandoz,” dedi Sofia, “bizi dinle biraz!”</p>

  <p>“Ne?”</p>

  <p>“Ruanja ile şarkılardaki dil benzer diller mi diye soruyorduk.”</p>

  <p>“Hiç sanmıyorum. Tahmin etmem gerekirse, alakaları yoktur derim.”</p>

  <p>“Bakın, gördünüz mü?” diye haykırdı George. “Bence şehre gidip…”</p>

  <p>Emilio tartışmaya tekrar katılmak zorunda kaldı. Şehre gitmeyi istemiyordu. Burada her şey çok güzel geliyordu ona. Belki Askama ve halkına karşı hissettiği duygusal bir bağdı sadece, ama hemen yeni bir dile başlamak da onu korkutuyordu. Bir anda iki, hatta üç dili beraber öğrenmeye çalıştığı olmuştu, ama bunu yaptığında yanında Latince ya da İngilizce konuşan biri vardı. Yanında Askama ya da onun gibi biri olmadan şarkıcıların dilini öğrenmekte çok zorluk çekerdi. Tartışmanın bir an kesilmesini bekleyip araya girdi. “Bence daha erken. Şehre gitmeden biraz daha beklemeliyiz.”</p>

  <p>D.W. ona döndü. “Niye öyle diyorsun oğlum?”</p>

  <p>“Daha yedi hafta oldu! Kendimi yeni bir dil ve yeni bir kültür için hazır hissetmiyorum. Yapmam gerekiyorsa yapabilirim, ama önce Ruanja’yı iyice öğrenmek isterim. Özür dilerim,” dedi birden. “Size ayakbağı oluyorum. İdare ederim. Herkes gitmek istiyorsa gidelim.”</p>

  <p>Marc’ın gözleri yavaşça Emilio’dan D.W.’ya kaydı. “Şimdiye kadar Emilio’nun sezgileri doğru çıktı. Her şeyi adım adım yaptık ve işe yaradı. Burada hâlâ öğrenebileceğimiz çok şey var. Onu acele etmeye zorlayıp…” Durdu ve boğazını temizledi. “Yeni bir dille hemen uğraştırmak yerine, belki bir süre daha burada kalmalıyız.”</p>

  <p>“Şarkılar yüzünden geldik,” diye inatla yineledi Jimmy. “Şarkıcıları görmeye geldik.”</p>

  <p>“Bu doğru,” dedi Emilio Marc’a, omuz silkerek.</p>

  <p>“Peki, peki,” dedi D.W. elini kaldırarak. “Bu akşam karar vermeyeceğiz, ama bundan sonra ne yapacağımızı düşünmenin zamanı geldi.”</p>

  <p>“George, Runaların düşüncelerinin çok basit olduğunu kabul ediyorum, ama dillerini çok az biliyoruz ve onları çok az tanıyoruz,” dedi Emilio. “Şimdi bize basit gibi gelen şeyler onların ince düşüncelerini okuyamadığımız için öyle geliyor olabilir. Ve bazen basitlik ile cehalet arasındaki farkı görmek zordur. Belki de biz de Runalara aptal geliyoruzdur.”</p>

  <p>“Haklısın,” dedi Anne. “Buna ne diyeceksiniz bakalım, teknolojik domuzlar sizi.”</p>

  <p>“Laf yemeyi şu önümdekini yemeye tercih ederim,” dedi George, önünde duran kâseyi göstererek. George hâlâ Runa yemeklerini samandan farklı bir şey olarak göremiyordu. Manuzhai giderken bırakmıştı, eğer tabakta kalırsa çok alınırdı. “Bu yemek yemek değil. Sadece çiğnemek.”</p>

  <p>“Salata olarak düşünürsen işe yarıyor,” dedi Emilio, yattığı yerden tavana bakarak. “Ama çok değil.”</p>

  <p>“Biraz rokfor peyniri iyi giderdi,” diye homurdandı Marc. Bir yaprak kaldırıp dikkatle baktı. Sonra nankörlük yaptığını düşünerek söyleyecek iyi bir şey aradı. “Runa mutfağında, nasıl desem, belli bir <i>je ne sais quoi</i> var.”</p>

  <p>“Bana göre çok fazla <i>quoi</i>,” dedi D.W.</p>

  <p>Emilio buna gülümsedi. Tam cevap vermek üzereydi ki D.W.’nun gözlerinin kapalı olduğunu fark etti. Bu garipti. “Emilio,” dedi Marc, düşüncelerini bölerek, “kimseye deneysel bir bahçe yapma fikrinden bahsettin mi? O işe yakında başlamak isterim.”</p>

  <p>“Kendi yiyeceklerimizi yetiştirebilirsek, belki artık bizi doyurmalarına gerek olmadığını düşünürler,” dedi George. Bahçeye başlarlarsa uzun süre burada kalmaları gerekeceğini biliyordu, ama Cleveland’dayken ciddi bir bahçıvandı ve bir şeyler yetiştirme fikri çok hoşuna gitmişti. Jimmy çok sıkılırdı, ama bu onun sorunuydu. “Belki sadece kibar olmaya çalışıyorlardır.”</p>

  <p>Anne başını salladı. “Ben çok yemek seçmem ama geyik de değilim. Bu şeyin içinde bir sürü ağaç kabuğu var.”</p>

  <p>“Kabuklar en güzel tarafı!” diye araya girdi Jimmy. Anne korkuyla yüzüne baktı. “Hayır. Gerçekten! Çin makarnası tadındalar!”</p>

  <p>“Ben yemeği sevdim valla,” dedi Sofia. Gülüşler koptu, ama Jimmy destek bulduğu için memnundu. “Gerçekten seviyorum. Bana Kyoto’daki yemekleri hatırlatıyor. Ya da Osaka’daki.”</p>

  <p>“<i>De gustibus non est disputandum</i>,” diye homurdandı D.W. “Ama bazıları da bok seviyor. Bu otlar iğrenç.”</p>

  <p>Emilio kalkıp D.W.’ya dik dik baktı, ama Manuzhai’ye bahçe işini soracağını söyledi. Konuşma bir süre devam etti ve bir süre sonra Jimmy tabakları temizlemeye başladı. Artık en önemli iş rota çizmek değil de dilbilimcilik olduğu için bulaşıkçılık görevi ona geçmişti. Emilio odanın biraz boşalmasını bekledi, sonra önündeki yemeğe dokunmamış, yere bakarak oturan D.W.’nun yanına gitti. “<i>Padre?</i>” diye sordu, yüzünü görebilmek için dizlerinin üzerine çökerek. Yüzü kemikli ellerinin arkasında görülmüyordu. “<i>Estás enfermo?</i>”</p>

  <p>Anne soruyu duydu ve yanlarına geldi. D.W. kesik kesik nefes alıyordu. Emilio elini kaldırıp omzuna koyduğunda, elektrik çarpmış gibi geri çekilip “Yapma!” diye haykırdı. Anne iki adamın arasına girip D.W.’yla sessizce konuştu ve sorularına tek hecelik cevaplar aldı. D.W. hâlâ hareket etmiyordu. Sonra bir anda iki büklüm oldu ve Emilio’nun koluna sarılarak inledi.</p>
