<h1><span>27</span><br/>Kashan Köyü:<br/>Yedinci Na’alpa - Beşinci Partan</h1>

  <p class="girintisiz">İçeriye girdiklerinde, Anne hemen harekete geçti. Marc ve Sofia’yı muayene ederek Marc’ın koyduğu teşhisi doğruladı ve D.W.’ya çok kötü göründüğünü söyledi. George, Emilio ve Jimmy, bu üç yarı-özürlü insanı doyurup sıcak ve kuru yataklara yerleştirmesine yardım ettiler. George, Anne’e daha fazla yardımcı olamayacağını anlayınca, notebook’unu alarak Aycha’nın yan taraftaki boş evine geçti. Anne gittiğini görmüştü, işi bittiğinde kocasının yanına gitti ve arkasına oturarak önce sırtına masaj yaptı, sonra ona sarıldı. George gülümseyip onu öptü, ama bir yorumda bulunmadan işine döndü.</p>

  <p>Beraber geçirdikleri kırk beş yıl, hayat hakkında olmasa da, birbirleri hakkında kesin yargılar edinmelerini sağlamıştı. Onlarınki, kendine yeten, yetenekli ve eşit iki insanın dostça ilişkisiydi ve birbirlerinden ender olarak yardım ya da bakım istiyorlardı. Anne, George’un bu tür durumlara olan tepkisine alışıktı: Heyecanlanma, her şeyi sırasıyla yap, kurtarabildiğin kadarını kurtar. Ama yıllar boyunca masasının üstünde duran en sevdiği karikatürü de görmüştü: “Her mühendisin hayattaki amacı, önemli bir felaket nedeniyle suçlanmadan emekli olmaktır.” Olanlarda suçun önemli bir kısmının George’a ait olduğu gerçeğini göz ardı etmenin yolu yoktu.</p>

  <p>George’un ilk kaygısı, iniş aracındaki yakıtın bu seviyeye inmesinden ötürü D.W. ve Sofia’nın suçu üstlenmeleriydi. Sofia’nın yakıtı kullanması doğru bir seçimdi, George’unki ise kendini tatmin ve eğlence uğrunaydı. Simülatörde deneyip hayata geçirmek istediği hareketleri yapmıştı, D.W.’yu etkilemeye çalışmıştı. Ve hesapladıkları hata payını akrobatik manevralarla harcamıştı. D.W.’nun bu durum hakkında Sofia’yı uyarmamış olması da, bunun hiçbirinin aklına gelmediğini gösteriyordu. “Toplam IQ’muz dört haneli sayıları buluyor,” demişti Yarbrough’a eve geri dönerlerken, “ve hiçbirimiz, tek başımıza ya da hep birlikte, akıl edemedik. Kendini suçlamayı bırak.”</p>

  <p>Mühendisler hata yapınca günah çıkarmaz, çözüm aramaya başlarlar. Anne de George’un şu anda kendi korku ve suçluluk duygusuyla başka bir şekilde baş etmesini izliyordu: George, iniş aracının ağırlığı, havanın yoğunluğu, motorların gücü, kanatların uzunluğu, rüzgârlar, denizden yükseklik, Rakhat’tan havalanırken gezegenin kendi etrafında dönme hızı, <i>Stella Maris</i>’in gezegene en yakın yörünge noktasıyla ilgili bir dizi hesap yapıyordu. Anne, bunun George’un özür dileme, kendini başkalarına affettirme biçimi olduğunu biliyordu.</p>

  <p>Jimmy, Sofia uyuyana kadar onun yanında kaldı, ama bir süre sonra Anne ve George’a katıldı. Emilio herkese kahve getirdi ve yüzünde, sert bir ifadeyle, hiç konuşmadan küçük bir duvar boşluğuna oturdu. Jimmy ve George değişkenleri tartışıyordu. Araçtaki gereksiz bütün parçaları sökseler, ne kadar ağırlık tasarrufu yapabilirlerdi? Tek bir pilot kullansalar? Peki hangi pilot? D.W. çok daha deneyimliydi, ama ağırlığı Sofia’nın neredeyse iki katıydı. <i>Stella Maris</i>’i daha iyi bir yörüngeye geçirseler? Yerden uzaktan kontrolle bu ne kadar zor olurdu? Aracın motorunu tekrar programlayıp yakıttan daha çok enerji elde edebilirler miydi?</p>

  <p>Birkaç saat sonra, sonuç tahmin edileceği gibi açıkça ortaya çıktı: Rakhat’ta Murphy Yasaları geçerliydi. En iyi tahminleri, yine de büyük bir kararsızlık payı bırakıyordu. Rüzgâr doğru esse, iniş aracının ağırlığı hakkında yaptıkları tahminlerden düşük olanı doğru çıksa, Sofia pilotluk yapsa bile, halâ <i>Stella Maris</i>’i daha alçak bir yörüngeye geçirmeleri gerekiyordu.</p>

  <p>“D.W. uyanınca ona bundan bahsedebiliriz, ama bence iyi bir fikir değil.” Jimmy uzun bacaklarını uzatarak arkasına yaslandı. “Göktaşını yönlendirmek zaten çok zordu. Fazla bir hata yapmadan bile yerçekimine kapılabilir.”</p>

  <p>“Sonra Rakhat dinozorculuk mu oynayacak?” Anne kendine doğru çektiği dizlerine dirseklerini dayadı. “Olmaz. Aldığımız riske değmez.”</p>

  <p>“Dinozorculuk mu?” diye sordu Emilio, ilk defa sessizliğini bozarak.</p>

  <p>“Dinozorların yok oluşuna dair en yaygın kabul gören teorilerden biri, bir göktaşının Dünya’ya çarpması,” dedi Anne ona. “Bütün iklimi değiştirmiş, besin zincirinin büyük bir kısmı yok olmuş.”</p>

  <p>Emilio elini kaldırdı. “Tabii. Biliyorum. Özür dilerim, yeterince dikkatli dinlemiyordum. Yani <i>Stella Maris</i> gezegene düşse, bütün canlılar yok olur.”</p>

  <p>“O kadar da kötü değil,” dedi George. “Yörüngeye girene kadar hızımızı çok düşürdük. Gemi denize düşse, çok fazla bir zarar vermez. Sadece büyük dalgalar oluşur. Ama bütün ekosistemi mahvetmez.”</p>

  <p>“Bence tsunami riskini göze almak etik olmaz,” dedi Emilio sessizce. “Biz yedi kişiyiz. Sahillerde yaşayan onca canlı var.”</p>

  <p>“Zaten denize çakılma zorunluluğu varsa işimize yarayacak yeni bir yörünge bulabileceğimizi zannetmiyorum,” dedi Jimmy. “Belki mümkün olur, ama çok dar bir şeridin içinde kalmamız gerekir.”</p>

  <p>“Bayanlar, baylar, çok üzgünüm ama her şey burada kaldığımızı gösteriyor.” George elleriyle yüzünü sildi ve yaptığı hesapları daha sonra D.W.’ya göstermek üzere kaydetti. “Dünya’ya haber gönderebiliriz, ama haberi almaları dört yıldan fazla sürer. İki yılda yeni bir göktaşı hazırlarlar, on yedi yılda da buraya gelirler.” Yani aralarında daha genç olanları, belki Dünya’yı bir daha görebilirdi. Bu da bir şeydi.</p>

  <p>“Yine de, yapabileceğimiz bazı şeyler var; her şey daha da kötü olabilirdi,” dedi Jimmy mantıklı bir şekilde. Önündeki ekrana George ve D.W.’nun <i>Stella Maris</i>’e en son gidişlerinde getirdikleri malzemenin listesini çıkardı. “Bir yıllık erzağımız var, göktaşından en yararlı olacağını düşündüğümüz bütün alet edevatı da getirmişiz zaten. Marc listeye tohum da koymuş. Yerel yiyeceklerle yaşamaya devam edebiliriz, ama yağmurlarda dağılıp gitmeyecek bir bahçe kurabilirsek, kendi bitkilerimiz de olacak. Bence yaşayabiliriz.”</p>

  <p>George birden dikleşti. “Biliyor musunuz, araç için daha fazla yakıt üretme şansımız da var. Şarkıcıların kimya bildiklerini biliyoruz, değil mi?” diye sordu etrafındakilere bakarak. “Belki onlarla temas kurduktan sonra, bir şeyler değiş tokuş edebiliriz.”</p>

  <p>Bu, onlara gerçek bir umut veren ilk fikirdi. Jimmy ve Anne önce birbirlerine baktılar, sonra af kararı çıkmış biri gibi görünen George’a. Şimdiden işinin başına dönmüştü, bilgisayarda yakıtın kimyasal bileşenleriyle ilgili dosyaları arıyordu.</p>

  <p>“Wolverton tüpleri bakım yapmadan ne kadar dayanır?” diye sordu Anne George’a.</p>

  <p>George başını kaldırdı. “Kendi kendine çalışacak şekilde tasarlanmış, ama her yıl bitkilerin yüzde yirmisini kaybedebiliriz. Marc daha iyi bilir. Artık sadece yedi kişiyiz, ihtiyacımız olan oksijen daha az. <i>Stella Maris</i>’e bir defalığına olsun dönecek kadar yakıt üretebilirsek, Marc ya da ben sizler yukarı gelmeden durumu optimize edebiliriz. Hatta belki Rakhati bitkilerini bizimkilerin yerine kullanabiliriz.” Kendini daha iyi hissetti. En azından bir şansları vardı.</p>

  <p>“Bu arada,” dedi Jimmy, “<i>Stella Maris</i>’i bir kaynak olarak kullanabiliriz. Geminin bilgisayarlarıyla zaten bağlantı kurabiliyoruz.” Sandoz’a baktı, bütün bu konuşmalar sırasında sadece bir kez ağzını açmıştı.</p>

  <p>Emilio’nun aklı başka bir yerdeydi, ama hesapları anlamasa da, konuşmanın çoğunu takip etmişti. Birden titredi, ama sonra odaya geri dönmüş gibi oldu. “Bana seferimiz hâlâ yolunda gidiyor gibi geliyor. Buraya öğrenmeye geldik ve hâlâ geriye bilgi yollayabiliriz.” Yüzü güldü, ama ilk kez gözleri gülmedi. “Dediğiniz gibi, ihtiyacımız olan her şey ve sevdiğimiz herkes zaten burada.”</p>

  <p>“O salata dedikleri dallar o kadar da fena değil aslında,” dedi Anne. “Onları sevmeyi öğrenebilirim.”</p>

  <p>“Ve tabii,” dedi George, “hâlâ şapkamdan bir tavşan çıkarabilirim.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Sofia Mendes on iki saat sonra uyandığında, nerede olduğunu çıkaramadı. Rüyasından uyanmıştı, nedense rüyası Porto Riko’da geçiyordu. Orayı etrafta gördüklerinden değil, havasından tanımıştı. Rüyada müzik vardı, “Şarkı söylediği için birilerinin başı derde girmeyecek mi?” diye sormuştu. Alan Pace de, “Çiçek getirirsen sorun çıkmaz,” demişti. Bu ona rüya sırasında bile mantıklı gelmemişti.</p>

  <p>Gözlerini açtıktan bir süre sonra nerede olduğunu anladı ve vücudunun her tarafında tekrar hissetmeye başladığı acı, ona son iki günün hikâyesini hatırlattı. Hareketsiz yattı, şu anda hissettiği ormandaki o ilk sabahın acısından daha kötüydü. Acısını biraz dindirmek için, niye rüyasında Porto Riko’yu gördüğünü düşündü. Birileri <i>sofrito</i> kızartıyordu ve havada fasulyenin topraksı kokusu da vardı. Müzik de gerçekti, <i>Stella Maris</i>’in kütüphane kataloğundan uyduyla geliyordu. Runaların bir süreliğine gittiğini, tekrar müzik çalabildiklerini hatırladı. Büyük bir dikkatle doğruldu, yakında oturan Jimmy Quinn’in birden, “Uyuyan Güzel uyandı!” diye bağırmasıyla irkildi.</p>

  <p>Eve dalıp ağzı açık ona bakan ilk kişi D.W. oldu. “Bugünü asla göremeyeceğimi sandım Mendes, ama araba arkasında yirmi kilometre sürüklenmişe benziyorsun. Kendini nasıl hissediyorsun?”</p>

  <p>“Daha kötü,” dedi Sofia. “Marc nasıl?”</p>

  <p>“Yaralı ama dimdik ayakta,” diye seslendi Marc terastan. “Ama içeri girip size günaydın diyemeyecek kadar ağrılı, <i>mademoiselle</i>.”</p>

  <p>“Çocuğum, çişini bu kadar uzun süre tutmayı nasıl becerdin? Sana gerçekten hayranım,” dedi Anne içeri girerek. “İzin ver de seni en yakın nehrin kenarına götüreyim. Yürüyebilir misin? Yoksa Quinn Taksi hizmetindedir.”</p>

  <p>Sofia zorlukla bacaklarını alçak kamp yatağından kaldırdı ve yana attı. Baş dönmesinin geçmesi için birkaç saniye beklemesi gerekti. Jimmy kalktı ve ona bir kolunu uzattı, Sofia tutunarak kendini biraz kaldırabildi. “Kendimi uçak kazası geçirmiş gibi hissediyorum,” dedi Sofia. Hiçbir kemiği kırılmadığı halde her tarafının bu kadar ağrıyabilmesine hayret ediyordu. Önüne eğilerek birkaç adım attı, sonra inledi ve gülmeye başladı. Gülünce göğsünde hissettiği acı, hemen pişman olmasına neden oldu. “Çok acıyor.”</p>

  <p>George içeri girdi. Daha önce, konumları konusunda oldukça kararlı olan, gezegenler gibi bir sürü sert cisimle ilgili iddialarda bulunup kaybetmişti. Sofia’nın yürümeye çalışmasını bilgiççe izledikten sonra, “Üçüncü gün hep en kötüsüdür,” diye onu bilgilendirdi.</p>

  <p>Sofia, kambur durmaya devam ederek onu süzdü. “Bugün üçüncü gün mü sayılıyor ikinci gün mü?”</p>

  <p>George dostça güldü. “Yarın öğrenirsin.”</p>

  <p>Sofia tavana baktı, vücudunda ağrımayan tek yer gözleriydi. Jimmy’nin kolunu tuttu ve onunla beraber güçlükle adım atarak terasa çıktı. Marc’la göz göze geldiler, ama bunun dışında hiç hareket edemeyeceğe benziyordu, yüzü bile gülemeyecek kadar ağrıyordu. “Robichaux, çok kötü görünüyorsun,” dedi gerçekten korkarak.</p>

  <p>“Teşekkür ederim. Sen de.”</p>

  <p>“George’un yeni bir planı var,” dedi Emilio ciddiyetle. “Katedraller inşa edeceğiz. Sizin için de şahane bir iş bulmayı başardık, yapıların önlerindeki o çirkin yaratıklar olacaksınız.” Elindeki kahve fincanını Sofia’ya uzattı. “Bak, yaşamak için bir sebebin var.”</p>

  <p>“Yeterli olduğundan emin değilim.” Nehre doğru inen uzun patikaya bir göz attı.</p>

  <p>Jimmy konuşmanın başından beri ona bakıyordu ve bakışını görmüştü. Onu yirmi dört saat içinde bir kez olsun kollarında tutmak ona yeterdi. Arkadaşlık, dedi kendi kendine, ondan tek umduğum arkadaşlık. “Marc’ı aşağı taşıdım,” dedi öylesine söyler gibi.</p>

  <p>“Bak bu doğru, Mendes,” dedi Emilio. Yüzü gülüyordu, ama gözlerinde anlaşılmaz bir ifade vardı.</p>

  <p>Sofia omuz silkecekti, ama hareket etmezken bile canının yeterince acıdığını düşünerek bundan vazgeçti. “Pekâlâ Bay Quinn, bir müşteriniz var.” Jimmy onu bir çocukmuş gibi kaldırdı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">İzleyen birkaç gün boyunca sadece dinlendiler. Her biri, kendi başına duruma alışmaya, aralıklı olarak gelen umut ve kaybolmuşluk duygularını dengelemeye çalışıyordu. Zaten hepsi iyimser insanlardı, ama bazen de bu iyimserliği gerçekçilikle dengelemek gerekiyordu. Bunun ötesinde, Rakhat’ta geçirecekleri gelecek günler için kendilerini hazırlamaları gerekiyordu. Son birkaç yılı, durmaksızın çalışmakla geçmişti, Emilio dışında hiçbiri fiziksel ve psikolojik olarak ne kadar yorulduklarının farkında değildi. Diğerleri hayatlarının bir döneminde ülkelerini ve kültürlerini bırakıp başka yerlere gitmişlerdi, ama bilim ve teknolojinin uluslararası kültüründendiler onlar. Sadece Emilio, hayatında daha önce görmediği yaşam şartlarına sadece zekâsı ve dayanıklılığıyla baş etmek üzere tekrar tekrar yalnız bırakılmıştı ve bunun ne kadar yorucu olduğunu biliyordu.</p>

  <p>Bu yüzden, dinlenme fırsatları olduğu için minnettardı, bunun için Tanrı’ya teşekkür etti. Marc ve Sofia çoğunlukla uyuyordu, D.W. da öyle. Anne, D.W.’nun bir tür bağırsak paraziti kapmış olmasından endişeleniyordu. Ara ara ishal, genel bir zayıflık ve rahatsız edici bir iştahsızlığı vardı. Anne, artık iniş aracındaki ilaçlara da ulaşabiliyordu, Dünya’da parazitleri yok eden şeylerin burada da işe yarayacağını umarak ona bazı ilaçlar vermeye başladı. Diğerlerini izleyerek hastalık belirtileri aradı, ama henüz sadece D.W. etkilenmiş gibi görünüyordu.</p>

  <p>George sakin ve içine kapanıktı. Onun ilacı, uçak yakıtının formülünü pratik olarak resmetmeye çalışmaktı, eğer şarkıcılarla temas kurarlarsa, elinde birilerine gösterebileceği bir şey olmasını istiyordu. Kendini dışarıya gösterdiğinden kötü hissediyordu, ama Anne ona bakıyordu, üzerine titremese de gözleri üzerindeydi. George’a bir şey olmaz, diye düşündü Emilio.</p>

  <p>Aralarında en sakin olan Jimmy’ydi ve niye öyle olduğu da belliydi. İyileşen Sofia’ya bakıyor, her ihtiyacını karşılıyordu. Aynı şefkatle olmasa da Marc için de aynı şeyleri yapıyordu. Jimmy ile Sofia arasında gelişen ilişkinin mizahi bir tarafı, bir hafifliği var, diye düşündü Emilio, çünkü bu artık gerçekten bir ilişki haline geliyordu. Sofia’nın dönüşünden beri Jimmy’nin hareketleri ve sözleri öyle ölçülü, öyle cömert ve saygılıydı ki, Emilio Sofia’nın bu çabayı görüp takdir edeceğinden emindi. Ve bunların hepsinin altındaki sevgi, belki bir gün karşılık da alır, diye düşündü Emilio.</p>

  <p>Belki bir gün çocuk da olur, diye geçirdi aklından, Rakhat’ta insan çocukları. Bu iyi de olur, diye düşündü. Sofia ve Jimmy için. Herkes için.</p>

  <p>Emilio, çakılmayı takip eden sakin günlerde, bir süre içine döndü ve ruhunu saran hüznün sebebini anlamaya çalıştı. İçinde bir şeyin öldüğü duygusunu neden bu kadar güçlü hissettiğini anlamak istiyordu.</p>

  <p>Dünya’yı belki de bir daha hiç göremeyeceği düşüncesi diğerleri gibi onu da çok etkilemişti. Ama günler geçtikçe, o korkunç kayıp hissi de geçti. Jimmy haklıydı, her şey daha kötü olabilirdi. İhtiyaçları olan her şey ellerinin altındaydı. Belki <i>Stella Maris</i>’e dönebilirlerdi ve dönmezlerse de, burada uzun süre yaşayabilmeleri olasılığı oldukça yüksekti. Sadece yaşayabilmek değil, iyi bir yaşam, diye düşündü, sevgi dolu ve içinde hissettiği ölüme bir adım daha yaklaştı.</p>

  <p>Rakhat’a geldiklerinden beri geçen aylarda, koca bir sevgi denizi görmüştü ve üzerinde yüzüp sevginin dereceleri, nüansları hakkında ayrım yapmamak hoşuna gitmişti. Sofia’yla beraberliğinden mutluluk duyduğunu inkâr etmesi imkânsızdı, ama bunda bir yenilik yoktu. Hareketlerinde, hatta düşüncelerinde hep doğru olmaya çalışmıştı. Duygularını saklamış, onları kontrol etmişti, sonra Sofia’nın da ona âşık olduğunu fark ettiğinde bir daha kontrol etmişti. İşi, şakaları, yoldaşlığı paylaşmışlardı, kendilerini kontrol etmeyi de paylaşmışlardı. Bu ona duyduğu saygıyı daha da artırıyordu ve onu George’un Anne’i sevdiği gibi sevmemeyi daha da zorlaştırıyordu.</p>

  <p>İstemese de, bazen düşünceler geliyordu aklına. Hahamlar evleniyordu. Başka dinlerin rahipleri evleniyordu. Biliyordu ki, eğer bir haham ya da başka bir dinin rahibi olsaydı, onu tam bir erkek gibi sever ve her gün Tanrı’ya onun için teşekkür ederdi. Bir Aztek olsaydım, diye düşündü acımasızca, canlı düşmanlarımın kalplerini çıkarıp kanlarını güneşte kuruturdum. Tibetli olsaydım, dua çarkları çevirirdim. Ama o bunlardan hiçbiri değildi. O bir Cizvitti ve seçtiği yol farklıydı.</p>

  <p>Bu sessiz saatlerde, içinde ölen şeyin kendisinin bir baba ve bir koca olma ihtimali olduğunu fark etti. Dahası, Sofia’nın çocuklarının babası ve onun kocası. Bu umudu hâlâ içinde yaşattığını, yağmurlu bir gün Sofia’yı Jimmy’nin kollarında görüp soğuk bir kıskançlık dalgası hissedene kadar gerçekten anlamamıştı.</p>

  <p>Bu, bekâret zorunluluğunun beni gerçekten bir şeyden mahrum bıraktığı ilk sefer, diye düşündü. Daha önce yolunun ne kadar açık olduğunu, içinde kuvvetin nasıl yoğunlaştığını, disiplinin ona kazandırdıklarını düşünmüştü. Şimdi, kaybettiklerinin daha da farkındaydı, alışık olduğu cinsel perhiz durumunun değil, ama insani yakınlık, birine dokunma ihtiyacının. Neredeyse fiziksel bir acıyla, Sofia’yı sevmek için kalan son şansından vazgeçmenin, onu Jimmy’ye bırakmanın ne demek olacağını fark ediyordu. Jimmy, ona en az Emilio’nun baktığı kadar iyi bakacaktı tabii. Ama Emilio kendini kandırmıyordu, Sofia başkasına dönmeden önce, bir işaret görmek için ona bakacaktı. Eğer Sofia’nın ona olan aşkını onaylayacak herhangi bir hareket yapacaksa, bunu eksiksiz olarak yapmaya hazır olmak zorundaydı. D.W. ve Marc’ın bunu kabul edeceğini, George ve Anne’in sevineceğini biliyordu. Belki Jimmy bile iyi niyetle karşılar, diye düşündü.</p>

  <p>Sonunda zamanı gelmişti. Gençliğinde ettiği, ama yaşlılığında sürdürmek zorunda kaldığı bu yemini ya korumak ya da bir kenara bırakmak durumundaydı. Tanrı’nın ona gösterdiği ölçülemez, inanılmaz güzellikler ve sevgiye karşılık insanlığın sunduğu sıradan, basit mutluluklar ve aile, insan sevgisi. Rahip olarak umduğu, istediği, ona sunulan her şey ile insan ve erkek olarak istediği her şey arasındaki seçim.</p>

  <p>Bıçaktan korkmadı. İpi özenle kesti ve sonsuza dek rahip olarak kalmayı kabul etti. Tanrı ona cömert davranmıştı, karşılığında açgözlülük yapmak nankörlük olurdu. Kendine Sofia’nın da diğer her şey gibi Tanrı’nın kendisine verdiği bir armağan mı olduğunu, yoksa onun mu Sofia için bir armağan olduğunu sormayı düşünmedi. İki bin yıllık teoloji, beş yüz yıllık Cizvit geleneği, o ana kadarki kendi hayatı konuşuyordu.</p>

  <p>Tanrı bu konuda bir görüş belirtmedi.</p>

  <p>Sofia Jimmy’nin elinden kahve ve sandviç alırken onunla göz göze geldi. Jimmy resmi bir uşak gibi davranarak şaklabanlık yapıyordu. Emilio Sofia’nın onun içini okuyup sonra Jim’e baktığını gördü. Jimmy şimdiden çok yakın bir dostu olmuştu, kalıcı, güçlü ve sabırlı. Sofia’nın bir an için duraksayıp düşündüğünü gördü ve o an kendisini çocuğunu evlatlık olarak veren bir kadın gibi hissetti. Kesinlikle doğru bir şeydi bu, çocuk için en iyisiydi, herkes için en doğrusuydu. Ama içindeki hüzün çok gerçekti.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Kararını vermiş olarak, bir sonraki adım için uygun anı beklemeye başladı. Bu an, bir iki hafta sonra, Marc ve Sofia’nın suratlarındaki morlukların yeşil ve sarıya döndüğü ve daha az zorlukla hareket ettikleri, ayrıca D.W.’nun biraz iyileştiği ve George’un da yavaş yavaş keyfinin yerine gelmeye başladığı bir zamana denk geldi. Herkes dinlenmiş gibiydi.</p>

  <p>“Şu anki durumumu uzun süredir düşünüyorum,” dedi Emilio Sandoz. Hepsi ona merakla baktı, kişisel şeyler söylemesine alışık değildiler. Sadece Anne sesindeki tonu yakaladı ve gelecek espriyi bekledi. “Hayatımda hiç olmadığım kadar mutlu olduğuma karar verdim,” dedi Sandoz ciddiyetle. “Ama yine de, nar gibi kızarmış herhangi bir şey yiyebileceğimi bilsem, sizin ölü, yanmış bedenlerinizi çiğneyip geçerdim.”</p>

  <p>“<i>Bacalaitos fritos</i>,” dedi Jimmy. Emilio zevkle inleyerek ona katıldı.</p>

  <p>“Pudra şekerli lokma tatlısı,” dedi Marc hüzünle.</p>

  <p>“Patates kızartması,” diye iç çekti George.</p>

  <p>“Peynirli cips,” dedi Anne. “Turuncu yemek boyalarını gerçekten çok özledim.”</p>

  <p>“Soğan ve biberle tereyağında kızartılmış koca bir et parçası,” dedi D.W. “Aslında herhangi bir et.”</p>

  <p>Sofia biraz zorlanarak ayağa kalktı ve terasa doğru yürüdü.</p>

  <p>“Mendes, nereye?” diye seslendi D.W.</p>

  <p>“Bakkala.”</p>

  <p>D.W. Sofia’ya bir anda omzundan ikinci bir kafa çıkmış gibi baktı. Ama Anne de ona katıldı. “Dünyanın en inanılmaz teknolojik yemek deposuna,” diye açıkladı Anne anlaşılmaz bir şekilde, sonra açıkladı. “İniş aracına, D.W.! Partiye hazırlanmak için!”</p>

  <p>Sandoz bir kez el çırptı, anlaşılmak çok hoşuna gitmişti. Bunu duyan herkes yerinden zıplayarak Anne ve Sofia’nın peşine takıldı. Marc ise sadece neşeyle ayağa kalkmakla yetinmişti.</p>

  <p>Aslında bu tam da doktorun öğütleyeceği bir şeydi, ama önce Emilio’nun aklına gelmişti. İhtiyacı olan şeyin, hepsinin ihtiyacı olan şeyin, aslında bir serbestlik duygusu, bu tıkılıp kalmışlık duygusunu yenmek için gerekli bir heyecan olduğuna karar vermişti.</p>

  <p>Uçurumun kenarındaki yoldan yukarı çıkarak iniş aracına gittiler. Yol boyunca herkes, menünün ne olması gerektiğini tartışıyordu, ama sonunda herkesin kendine bir şeyler bulup pişirmesinde karar kıldılar. Menü tartışılırken, et fikrinin sadece D.W.’nun değil, herkesin aklında olduğu ortaya çıktı. Runalar gitmişken istedikleri kadar et yiyebilir, müziğin sesini sonuna kadar açabilirlerdi ve herkes buna dünden hazırdı. Runalar vejetaryendi; ilk ve son kez olmak üzere içinde et olan bir paketi açtıklarında, paketin açıldığı ev anlam veremedikleri bir şekilde terk edilmiş ve çocuklara oraya kesinlikle girmemeleri söylenmişti. Bu durumun sürekli mi yoksa geçici mi olduğunu bilmiyorlardı. Yani son birkaç aydır hayatlarına vejetaryen olarak devam ediyorlardı; <i>Stella Maris</i>’te de genellikle balık yemişlerdi.</p>

  <p>Emilio iniş aracına doğru giderken D.W.’nun eski hareketliliğini biraz olsun kazandığını görerek sevindi. O anda uçakta bir tüfek olduğunu hatırladı ve D.W.’ya bir <i>piyanot</i> vurmasını teklif etti. Bu fikir Sofia dışında herkes tarafından tezahüratla karşılandı, Sofia herkesi şaşırtarak Yahudilerin av eti yemediğini, ama aracın deposunda kendisi için bir şeyler bulabileceğini söyledi. Herkes durarak ona baktı.</p>

  <p>“Avlanmak koşer değil,” dedi. Daha önce kimse böyle bir şey duymamıştı. İlk itirazına boş verir gibi elini salladı. “Zaten biliyorsunuz ben koşer kurallarına uymuyorum,” dedi biraz utanarak. “Ama yine de domuz ya da kabuklu deniz ürünü yiyemedim hiçbir zaman. Ama hayvanı temizce öldürebiliyorsan, herhalde sorun olmaz.”</p>

  <p>“Hayatım, tek ihtiyacın temiz bir cinayetse, memnuniyetle yaparım bunu,” dedi D.W. araca yaklaşırken. Aracın kargo kapısını açtı ve kullanmayı büyükbabasından öğrendiği eski tüfeğini çıkardı. Aslında yanında getirmesinin bir sebebi de büyükbabasıydı, tüfeğin onun için büyük bir duygusal değeri vardı. Bir süre parçalarını kontrol edip temizledi ve sonra bir kurşun koyarak, nehrin hemen üstünde otlayan <i>piyanot</i> sürülerinden birine birkaç adım yaklaştı. Yere oturarak, dirseğini dizine dayadı ve nişan aldı. Anne, şaşı gözleriyle nasıl tüfek kullanmayı becerebileceğini merak ediyordu, ama <i>piyanot</i>’u üç yüz metreden tek kurşunla yere serdi, kurşunun sesi karşıdaki uçurumdan yankılanarak iki saniye sonra onlara geri geldi.</p>

  <p>“Vay be,” dedi George.</p>

  <p>“Benim için yeterince temiz,” dedi Sofia.</p>

  <p>Diğerleri mangalı hazırlarken, D.W. ve Anne hayvanı kesmeye gittiler. D.W.’nun bir süreliğine diğerleri tarafından Büyük Avcı diye çağrılmaya katlanması gerekti, Anne de bu kasaplık girişimini anatomi dalında iyi bir deneyim olarak niteledi. Vakit öğleni biraz geçtiğinde tarih öncesi devirlerden kalma bir Olduwan avcı kabilesi kadar mutlu ve rahattılar. Protein ve yağa doymuşlardı ve etraflarındaki çayırlar ve hayvan sürüleri onlara nedense kendilerini evlerinde hissettiriyordu. Bu çayırın bitkilerini artık tanıyorlardı ve birkaçının hayatlarını devam ettirmeye yarayacağını biliyorlardı. Hızla zıplayan böcekler artık onları sadece güldürüyordu, yılan boyunlu hayvanların ısırığının acı verdiğini ama tehlikeli olmadığını öğrenmişlerdi. Etraflarındaki topraklar, sert gerçeklerin yanında duygusal olarak da artık onlara ülkeleri gibi gelmeye başlamıştı ve orada kalmaktan artık o derece rahatsız olmuyorlardı.</p>

  <p>Bu yüzden, Rakhat artık onlara bilinen bir şey gibi geliyordu ve bir yabancının hızlı adımlarla uzaktan yanlarına yaklaştığını teker teker fark ettiklerinde, korkmak yerine sadece biraz şaşırdılar. İlk tahminleri, bunun VaKashanilerin <i>pik</i> kökü toplamaya gittiğini bilmeyen bir nehir tüccarı olduğu oldu. Tabii ki korkmadılar, çünkü Runalar geyikler kadar zararsızdı.</p>

  <p>D.W. Yarbrough daha sonra, Alan Pace’in şarkıcılara insan kültürünü tanıtmak için önce hangi müziği çalmaları gerektiği konusunda uzun uzun düşündüğünü hatırlayacaktı. Bir Bach kantatının matematiksel güzelliği, <i>Lucia di Lammermoor</i>’daki altılının mükemmel armonileri, Saint-Saens’ın sakin, dokunaklı notaları, bir Beethoven senfonisi, bir Mozart yaylı dörtlüsü − bunların hepsi düşünülmüştü. Şu andaki olayda da gayri ihtiyari Alan Pace hatırlanıyordu. Supaari VaGayjur onlara doğru yaklaşırken çalan müziği seçen, Alan Pace’in farklı zevklerini büyük ölçüde paylaşan George’du. Alan Pace, büyük ihtimalle şu anda çalan müziği bu durum için seçmezdi, ama o da, müziğin ritmik gücünü, insan sesinin sonuna kadar kullanılan güzelliğini ve çalgılarda gösterilen başarıyı hep takdir etmişti. Çalan Beethoven’ın <i>Dokuzuncu Senfoni</i>’si değil, Van Halen’ın rock şaheseri <i>5150</i>’ydi. Anne’in daha sonra hatırlayacağı gibi, şarkının adı da duruma uygundu: “İki Dünyanın da En İyisi”.</p>

  <p>Emilio’nun sırtı yaklaşan kişiye dönüktü ve müziğe kendi sesiyle eşlik etme çabası içinde olduğundan, diğerlerinin korkulu bakışlarından, arkasından büyük ve muhtemelen zararlı bir şeyin yaklaştığını fark eden son kişi o oldu. Yarı yarıya doğruldu ve son anda dönerek yaratığın ona saldıracağını gördü.</p>

  <p>Eğer bu saldırı aralarından başka birine gelseydi öldürücü veya en azından çok tehlikeli olurdu. Emilio Sandoz çocukluğundan beri onu dövmek isteyen birinin nasıl göründüğünü biliyordu. Ona doğru sallanan kolu görünce eğildi ve bacaklarındaki tüm gücü kullanarak, omuzunu önündeki yaratığın karnına bastırdı. Acılı bağırışından, yaratığın ciğerlerindeki bütün havanın dışarı çıktığı belliydi. Karşısındaki yere yığılırken üstünde kaldı; dizleri yerde yatan Supaari’nin kollarında, bir kolu da boynunun üzerinde oturuyordu. Emilio’nun gözlerindeki ifade, daha önce insan gözü görmemiş biri için bile açıktı: Ağırlığını biraz kaydırarak, koluyla nefes borusunu ezebilir ve şu anda çektiği havasızlığı sürekli hale getirebilirdi.</p>

  <p>Ani bir sessizlik oldu. Anne iniş aracına koşarak müziği kapatmıştı, çünkü müzik gürültüyü ve durumun çılgınlığını artırıyordu. Sonra Emilio tüfeğin atışa hazırlanma sesini duydu, ama gözlerini üstünde oturduğu kişiden ayırmadı. “Böyle şeylere katlanmaktan on dört yaşındayken vazgeçtim,” dedi İspanyolca, kendini tatmin etmek için. Sonra Ruanja devam etti. “Biri bu durumda olduğunuz için üzülüyor. Ama maalesef, bize zarar verilmesine izin veremem. Biri kalkmana izin verirse, kalbin sakin olacak mı?”</p>

  <p>Çenesi hafifçe yukarı doğru kalktı, bu Runaların beden dilinde “Evet” anlamına geliyordu. Emilio, yabancıyı dikkatle izleyerek yavaşça geri çekildi; büyüklüğüne ve ağırlığına güvenerek tekrar saldırmasından korkuyordu. Emilio kendisinden iki kat iri birine kendisini tutma fırsatı verirse kavgada hiç şansı kalmayacağını acı deneyimlerinden biliyordu. Bu yüzden, çocukluğundan beri hızlı ve pis bir şekilde kavga etme taktiğini uyguluyordu. Son zamanlarda pratik yapmaya pek vakti olmamıştı, ama becerisini kaybetmemişti.</p>

  <p>Supaari VaGayjur ise şaşkınlığından konuşamaz durumdaydı, gözleri yaşlanmıştı ve zorlukla nefes alıyordu, sadece üstünde duran… <i>şey</i>’e bakabiliyordu. Sonunda konuşabilecek nefesi ve cesareti topladığında, “Nesin sen?” diye sordu.</p>

  <p>“Bir yabancı,” dedi üstündeki canavar barışçıl bir şekilde çekilerek.</p>

  <p>“Bu,” dedi Supaari, “tüm zamanların en abartısız sözü olmalı.” Yabancı, buna gülerek daha da şaşırmasına sebep oldu.</p>

  <p>“Bak bu doğru,” dedi yabancı dudaklarını geri çekip beyaz ve düzgün garip dişlerini göstererek. “Kahve alır mısın?”</p>

  <p>“<i>Kafey</i>! Tam da sormaya geldiğim şey,” dedi Supaari neredeyse eşit bir dostlukla. Yaşadığı şaşkınlık ve korkudan sonra, normaldeki kibar haline geri dönmüştü biraz.</p>

  <p>Önündeki inanılmaz yaratık ayağa kalktı ve garip elini uzattı, kalkmasına yardım etmek istediği belliydi. Supaari de elini uzattı. Bir anlık bir duraksama oldu ve yabancının yarı çıplak yüzünün rengi, Supaari’nin tarif edecek kelimeleri bulamadığı bir şekilde renk değiştirdi. Ama bunun üzerinde düşünmeye vakit bulamadan, yabancının kuyruğunun olmadığını fark etmesiyle beraber bütün dikkati dağıldı. Yardımsız iki ayak üstünde durmanın garipliği onu o kadar etkilemişti ki, yabancı onu elinden çekerek ayağa kaldırdığında neredeyse bunun farkına varmadı. Sonra yabancının boyunu görerek tekrar şaşırdı; bu, yetişkin bir Jana’ata erkeğini etkisiz hale getirebilmiş olmasını daha da garipleştiriyordu.</p>

  <p>Karşısındaki canavarın onu görebilmek için kafasını kaldırmış, aynı şeyleri düşünüyor olduğunu bilmesinin imkânı yoktu. Aslında, Emilio Sandoz hayatında ikinci defa bayılmak üzereydi, çünkü elini tutarken on santimlik sivri tırnaklarını fark etmişti. Eğer eğilmeden önce bir an bile tereddüt etmiş olsaydı, şu anda kafası vücudundan birkaç metre uzakta olacaktı.</p>

  <p>Supaari, bu arada, Emilio’nun yaşadığından çok daha büyük bir şoka alışmaya çalışıyordu. Sandoz, en azından Rakhat’a uzaylılarla tanışmayı bekleyerek gelmişti. Supaari VaGayjur ise Kashan’a gelirken sadece yeni bir tüccar grubuyla tanışmayı bekliyordu, yeni gelenlerin ve <i>kafey</i>’in de, Kashan’ın güneyindeki ormanın henüz araştırılmamış bir yerinden geldiğini düşünüyordu.</p>

  <p>Supaari Kashan limanında inerken, köyü boş bulduğuna şaşırmamıştı, çünkü Chaypas ona <i>pik</i> kökünün bu hafta toplanacağını söylemişti. Pişen etin kokusunu hemen fark etmişti, ama garip bir yanık hidrokarbon ve daha güçlü kısa zincirli karbonlar ve aminler de vardı kokunun içinde. Et kokusundan tüccarların Jana’ata olduğu anlaşılıyordu, ama diğer kokular çok garipti.</p>

  <p>Supaari, yasadışı avlanmayı hoşgörecek bir adam değildi, ama tüccarlar göz yummasına karşılık ona bir şeyler teklif ederse de hayır diyecek hali yoktu. Koşarak tepenin yukarısına çıktığında, yaklaşık yarım <i>cha’ar</i> uzakta kocaman bir makine görmüştü ve rüzgârı daha iyi hissederek, hidrokarbonların kokusunun oradan geldiğini fark etmişti. Diğer garip kokular, makinenin etrafında halka şeklinde oturmuş yaratıklardan geliyordu. Onlara doğru hızla yürürken, içinde birçok farklı duygu vardı, yasak avlanmak konusunda kızgındı, uzun ve tek başına gerçekleştirdiği yolculuk nedeniyle çok yorgundu, önündeki sahnenin garipliği karşısında ne tepki vereceğini bilmiyordu, ama kendini kontrol etmek istiyordu. Bunun sebebi, sattıkları malları Galatna Reshtarı’na götürecek kişi olmayı başarırsa elde edeceği büyük gelirdi. Onlara biraz daha yaklaştığında, Runa, Jana’atalardan ya da tanıdığı herhangi bir ırktan olmadıklarını fark etti.</p>

  <p>Supaari’nin saldırma içgüdüsü özünden geliyordu. Bir insanın kamp yerinde bir yılan ya da akreple karşılaştığında hissedeceği duyguları hissediyordu, sadece saldırmak, öldürmek değil, yaratıkları moleküllerine bölmek, mahvetmek istiyordu. Başarısızlıkla sonuçlanan Emilio’nun kafasını vücudundan ayırma denemesini bu ruh hali içinde yapmıştı.</p>

  <p>Sofia Mendes sessizliği bozdu. Emilio’nun şaşkın hareketsizliğini yüreklendirici bir sakinlik olarak algıladı ve yabancıya Emilio’nun teklif ettiği bir fincan kahveyi getirdi. “Çoğu Runa sadece koklamayı tercih ediyor,” dedi, fincanı yabancının seviyesine getirmek için neredeyse kafasının üstünde tutarak. “Belki siz bizim gibi biraz içmeyi denersiniz,” diye devam etti, Runalardan farklı olduğunu anladığını vurgulamak için.</p>

  <p>Supaari bu periye, bu tarif edilemeyecek kadar ufak şeye baktı. Bu yaratık onunla gayet güzel bir Ruanja’yla konuşmuştu. Yüzü çıplaktı, ama siyah bir yelesi vardı. Chaypas’ın başlattığı kurdele modasını hatırladı. “Biri teşekkür ediyor,” dedi sonunda. Yerdeyken giysilerine bulaşan tozu ve toprağı silkeleyerek fincanı aldı. Birinci ve üçüncü tırnakları arasında tutup, orta tırnağını da fincanı dengelemek için kullanıyordu. Bir yandan da, değeri kırk bin <i>bahli</i> civarında olan <i>kafey</i>’i tatmaya davet edildiğini dikkate almamaya çalışıyordu.</p>

  <p>“Sıcak,” diye uyardı onu önündeki ufacık şey. “Ve acı.”</p>

  <p>Supaari çok küçük bir yudum aldı. Burnunun hareketinden sevmediği belli oluyordu, ama “Kokusu gerçekten çok güzel,” dedi.</p>

  <p>Çok kibar, diye düşündü Anne. Dişlerine ve tırnaklarına bakıyordu. Aman Tanrım, kibar bir etoburla tanıştım! diye geçirdi aklından. Ama Sofia’nın hareketi Anne’i kendine getirdi ve “Lütfen, eğer bu yemeği bizimle paylaşırsanız kalplerimiz çok mutlu olacak,” dedi, hepsinin bildiği bir Ruanja deyimini kullanarak. Bunun olduğuna inanamıyorum, diye düşündü. Az önce Emilio’yu ikiye ayırmaya çalışan bir etobura kibarlık yapıyorum.</p>

  <p>Supaari bu ikinci sese döndü ve uzun beyaz yelesi kurdelelerle örülmüş yeni bir çıplak yüzlü yaratık gördü. Anne’in teklifine cevap vermeyerek, Jimmy Quinn’e baktı ve neredeyse dalga geçerek, “Bunların hepsi senin çocukların mı?” diye sordu.</p>

  <p>“Hayır,” dedi Jimmy. “Aslında bu en gençleri.”</p>

  <p>Runalar bu gerçeği ve Jimmy’nin mükemmel espri anlayışının bir parçası olarak görüyorlardı hep. Supaari ise gerçek olarak kabul etti. Bu, korkunç dişlerinden ve tırnaklarından da anlaşıldığı üzere farklı bir ırkla konuştuklarını gösteriyordu.</p>

  <p>Supaari diğerlerine baktı. “Peki o zaman En Büyük kim?”</p>

  <p>Emilio boğazını temizledi, bu hareketinin amacı, Supaari’nin dikkatini üzerine çekmek olduğu kadar tekrar ses çıkarabileceğinden de emin olmaktı. Döndü ve parmağıyla D.W. Yarbrough’u gösterdi.</p>

  <p>D.W.’nun kalbi hâlâ hızla atıyordu. Tüfeğine sarılıp rahip olsun olmasın önündeki bu korkunç yaratığı cehenneme göndermeye hazırlandığından beri hiç ses çıkarmamış ve hareket etmemişti. Emilio’nun kopuk başının önüne düşeceğini ve o anda hissedeceği kini ve korkunç öfkeyi hayatı boyunca bir daha unutmayacağını düşünmüştü. Emilio’nun, “Bu en yaşlımız olmasa da Büyüğümüzdür. Onun kararları hepimizindir,” dediğini duydu.</p>

  <p>Supaari, ona baktığında orta boylu bir yaratık daha gördü. Elinde çelik, kükürt ve kurşun kokan bir sopa tutuyordu. Ortada konuşacak bir aracı olmadığı için, Supaari kendini tanıtmaya karar verdi. Eliyle alnına dokundu ve, “Bunun adı Supaari, üçüncü, Gaha’ana soyundan, ülke adı VaGayjur,” dedi. Kulaklarını Sandoz’a yönelterek cevabını bekledi.</p>

  <p>Emilio, tercüman olarak, Yarbrough’u tanıtma görevinin kendisine düştüğünü fark etti. O anda bir şeyler bularak, “Büyüğün adı Dee, birinci, Yarbrough soyundan, ülke adı VaWaco,” dedi.</p>

  <p>Herhalde bir savaşçı, diye düşündü Supaari. Doğru bir tahmindi, ama tamamen yanlış nedenlere dayanıyordu. Ortak dilleri Ruanja olduğu için, iki elini uzattı ve başka ne yapabileceğini bilmeyerek ona “<i>Challalla khaeri</i>, Dee,” dedi.</p>

  <p>Yarbrough, gerekli olursa kullan, diyen bir bakışla tüfeği George’a uzattı. Sonra ileri doğru bir adım attı ve parmaklarını Supaari’nin uzun tırnaklarının arasına koydu. “<i>Challalla khaeri</i>, Supaari,” dedi gözlerini kısıp abartılı bir Teksas aksanıyla. Sesinden ve tavrından, içinden “Seni kahrolası orospu çocuğu,” diye geçirdiği belliydi.</p>

  <p>Anne gülecek gibi oldu, ama kendisini tuttu. Kırk beş yıldır gittiği kokteyllerin sonunda bir yararı olmuştu. Gülmek yerine öne doğru bir adım attı ve başka bir şey düşünmeden ona Runa tarzında merhaba dedi. Elleri ayrıldığında, bir an duraksadı. “<i>Sipaj</i>, Supaari! Yoldan geldin, karnın açtır. Şimdi bizimle yemek yemez misin?”</p>

  <p>Supaari öyle yaptı. İnsanların Rakhat’taki tarihi için oldukça önemli bir gündü.</p>
