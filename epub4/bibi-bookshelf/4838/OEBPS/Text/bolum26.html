<h1><span>26</span><br/>Kashan Köyü ve Güney Ormanları:<br/>Temastan Sekiz Hafta Sonra</h1>

  <p class="girintisiz">Anne o gece uyandığında kendisini neyin rahatsız ettiğini bilmiyordu. İlk aklına gelen D.W.’nun yine hasta olduğu ya da başka birinin daha hastalandığı oldu, heyecanla gözlerini açtı. Bir süre etrafı dinledi, ama tek duyduğu yanında rüyasız bir uykunun ortasında hafif hafif horlayan George oldu. Anne herkesi kontrol etmeden gevşeyemeyeceğini biliyordu. İçini çekti. Çok garip çocukları olan bir üvey anneye dönüştüm, diye düşündü. Jimmy’nin dev tişörtlerinden birini üstüne geçirdi ve çadırdan dışarı çıktı.</p>

  <p>Önce D.W.’ya bakmaya gitti ve rahatlayarak, diğer köşede uyuyan Jimmy’nin iri vücuduna baktı. Marc ve Sofia’nın boş yataklarını görerek bir an iç geçirdi ve keşke dindar bir insan olsaydım diye düşündü, en azından yüreğim bu kadar şüphe dolu olmazdı. Sonra üçüncü bir boş yatak gördü, ama korkmasına fırsat kalmadan klavye tuşlarının seslerini duymaya başladı. Sadece bir keçinin rahatlıkla geçebileceği taş bir yoldan zorlukla ilerlemeye başladı, yan taraftaki Aycha’nın evine girdi ve en sevdiği üvey oğlunu öğrenci bir geyşa gibi bir sehpanın yanına çömelmiş, hızla bir şeyler yazarken buldu.</p>

  <p>“Emilio!” diye seslendi yavaşça. “Gecenin bu saatinde…”</p>

  <p>Emilio yukarı bakmadan başını salladı ve yazmaya devam etti. Anne yanındaki bir yastığa çömeldi ve gecenin seslerini dinlemeye başladı. Sanki burnuna yağmur kokusu geliyordu, ama taşlar hâlâ kuruydu. Neyse, diye düşündü Emilio’nun yanındaki radyo alıcısını görerek, tek korkan ben değilmişim.</p>

  <p>Marc ve Sofia iniş yapmayı deneyeceklerini bildirmişlerdi. O zamandan beri korkunç bir sessizlik vardı. Jimmy bunun, dağların öbür tarafındaki fırtınanın şiddetinden kaynaklanabileceğini düşünüyordu, ama George fırtınanın sinyalleri tamamen kesmeyeceğini, sadece bozacağını söylüyordu. Herkes laf arasında “çakılmak” kelimesini kullanmamaya özen gösteriyordu.</p>

  <p>Emilio bir süre daha yazdıktan sonra dosyayı kaydederek kapattı, ertesi sabah baktığında genel mantığını anlayabilecek kadar yazdığını düşünüyordu. “Özür dilerim Anne. Kafamda dört dil birden vardı ve bir tane daha ekleseydik…” Ellerini açtı ve bir patlama sesi çıkardı.</p>

  <p>“Kafanda hepsini nasıl düzgün tutuyorsun?” diye sordu Anne.</p>

  <p>Emilio esnedi ve yüzünü ovdu. “Aslında hep tutamıyorum. Biraz garip. Bazen bir konuşmayı tamamen anlıyorum, Arapça olsun, Amhar dili olsun, Ruanja olsun, her neyse, kelimeleri, düşünceleri anlıyorum ama sonra hatırladığımda İspanyolca söylenmiş gibi geliyor. Lehçe ile İnupiaq dilini de unutmaya başladım.”</p>

  <p>“Onlar Alaska’dakilerdi, değil mi? Chuuk ile Sudan arasında?”</p>

  <p>Emilio başını salladı ve gözlerini ovarak bir yastığa uzandı. “Kendimi bunları öğrenmeye zorladığım için iyi yapamamış olabilirim. Soğuk ve karanlığa hiç alışamadım ve eğitimimin boşa harcandığını düşünüyordum. Hiçbir şey mantıklı gelmiyordu.” Ellerini gözlerinden çekerek ona baktı. “İnsan üstlerinin geri zekâlı olduğundan şüphelenince itaatkâr olmak kolay değil.”</p>

  <p>Anne güldü. Bu bir azizin edeceği laf değil, diye düşünüyordu. “En azından Sudan’ın havası güzeldi.”</p>

  <p>“Hayır, değildi. Fazla sıcaktı. Benim için bile. Zaten Afrika’ya gittiğimde, insanlarla beraber dil öğrenmeyi daha iyi biliyordum. Sonra zaten… iş memnuniyetsizliği pek önemsiz geliyordu.” Sırtını dikleştirdi ve dışarının karanlığına baktı. “Çok kötüydü Anne. İnsanlara yiyecek vermekten başka hiçbir şeye vakit yoktu. Bebekleri canlı tutmaya çalışıyorduk.” Silkindi. “O yıl üç dil öğrendiğime hâlâ inanamıyorum. Kendiliğinden oldu, ben bir şey yapmadım. Kendimi bir dilbilimci gibi düşünmüyordum.”</p>

  <p>“Ne gibi düşünüyordun?”</p>

  <p>“Bir rahip,” dedi sessizce. “Kabul töreninde söylenenlere gerçekten o zaman inanmaya başladım: <i>Tu es sacerdote in aeternum</i>.”</p>

  <p>Daima rahip, diye düşündü Anne. Daima ve sonsuza kadar. Emilio’nun yüzünü yeni bir dikkatle inceledi: İspanyol, Taino, dilbilimci, rahip, oğul, sevgili, arkadaş, aziz. “Ya şimdi?” diye sordu. “Şimdi nesin, Emilio?”</p>

  <p>“Uykulu.” Uzanıp Anne’in boynunu tuttu ve onu kendine çekerek başını öptü. Gümüş saçları gaz lambasının ışığında parlıyordu.</p>

  <p>Anne radyoyu işaret etti. “Bir şey duydun mu?”</p>

  <p>“Size söylerdim, Anne. Yüksek, duyulmaması imkânsız bir sesle bağırarak.”</p>

  <p>“O ikisine bir şey olursa D.W. kendini asla affetmeyecek.”</p>

  <p>“Dönecekler.”</p>

  <p>“Sen nereden bu kadar eminsin?”</p>

  <p>Kalbinden ve İncil’den konuştu: “Yaradan’ın yaptıklarını kendi gözlerinle gördün.”</p>

  <p>“İnsanların yapabileceklerini gördüm, ama…”</p>

  <p>“Evet, olanları gördün, ama <i>nedenini</i> görmedin. Tanrı ‘neden’inde Anne. İnsanların yaptıklarının anlamında.” Anne’e baktı ve ondaki şüpheyi, inançsızlığı gördü. İçinde o kadar sevinç, o kadar büyük bir değişim vardı ki… “Peki,” dedi, “bir de bunu dene. <i>Şiirsellik</i> işin nedeninde.”</p>

  <p>“Peki Sofia ve Marc şimdi bir enkazın içinde yatıyorlarsa? O zaman Tanrı’nın şiirselliği bunun neresinde olacak? Alan’ın ölümünde şiirsellik neredeydi, Emilio?”</p>

  <p>“Tanrı bilir,” dedi Emilio ve ses tonunda hem yenilgiyi kabulleniş, hem de bir inanç vardı.</p>

  <p>“Bak ben de orasını anlamıyorum işte!” diye haykırdı Anne. “Benim kafama takılan bütün iyi şeyler için Tanrı’ya teşekkür etmeniz, ama kötü bir şey olunca suçu onda aramamanız. Böyle bir öğretiye inanmam imkânsız. Ya Tanrı sorumlu ya da değil. Bebekler öldüğünde sen ne yaptın Emilio?”</p>

  <p>“Ağladım,” diye itiraf etti. “Bazen Tanrı’nın, onun gözyaşlarıyla ağlamamıza ihtiyacı olduğunu düşünüyorum.” Uzun bir sessizlik oldu. “Ve anlamaya çalıştım.”</p>

  <p>“Ya şimdi? Anladın mı?” Sesinde neredeyse bir yalvarma vardı. Emilio evet deseydi, ona inanırdı. Anne birinin bunu ona anlatmasını istiyordu ve bunları anlayabilecek tanıdığı biri varsa o da Emilio Sandoz’du. “Bebeklerin ölümlerinde bir şiirsellik bulabiliyor musun artık?”</p>

  <p>“Hayır,” dedi sonunda. Sonra ekledi: “Daha değil. Bazı şiirler trajiktir. Belki anlaması daha zordur.”</p>

  <p>Anne yorgundu, ayağa kalktı ve yatağa dönmeye hazırlandı. Bir an durup ona baktığında yüzünde tanıdık bir ifade gördü. “Ne?” diye haykırdı sonunda. “Ne!”</p>

  <p>“Bir şey yok.” Emilio omuzlarını silkti, tekil cemaatini çok iyi tanıyordu. “Tek bir şey. Eğer seni inanmaktan alıkoyan sadece buysa, belki de çözüm, uygun olduğunu düşündüğün anlarda Tanrı’yı suçlamandır.”</p>

  <p>Anne’in yüzünde yavaş yavaş bir gülümseme oluştu ve düşünceli bir ifade takınarak yanındaki yastığa geri çöktü.</p>

  <p>“Ne?” Sorma sırası Emilio’daydı. Şimdi Anne sinsice sırıtıyordu. “Ne düşünüyorsun Anne?”</p>

  <p>“Hiç, sadece Tanrı’ya aktarabileceğim birkaç duygumu düşünüyordum,” dedi tatlı bir sesle, sonra sesli gülmemek için elleriyle ağzını kapadı. “Emilio, sevgili çocuğum,” dedi parmaklarının arasından esprili bir tonla. “Galiba gerçekten bana uygun bir teoloji buldun! Ve bunun için bana izin veriyorsunuz, değil mi Peder Bey? Yanımda suç ortağım olarak hüküm giymeye hazırsınız?”</p>

  <p>“Ne kadar saygısız olmayı düşünüyorsun?” Emilio yavaşça gülmeye başladı ama yüzüne bir canlılık gelmişti. “Ben sadece bir rahibim! Belki bir piskoposa filan sorsak daha iyi…”</p>

  <p>“Korkak!” diye haykırdı Anne. “Şimdi geri çekilmek olmaz!” Ve dizlerinin üstünde dikilip sürekli Emilio’nun göğsünü iterek, gittikçe saygısızlaşan, büyük bir inanç ve saflıkla ifade edilen bir dizi düşünce belirtmeye başladı. Konular masumların acı çekmelerini ve zamansız ölümlerini, Cleveland’ın 2018 final maçındaki yazgısını, dünyada nefret ve kinin halen var olmasını, Teksas’tan gelen Cumhuriyetçilerin ısrarla başkanlığı kazanmasını içeriyordu. Anne, bütün bunlardan sonra bir de utanmadan evrenin kontrolünü elinde tuttuğunu söylemeye devam eden bu Tanrı’yı esefle kınıyordu. Emilio, tüm söylediklerini Latinceye çevirip uzun dualar ve yakarışlar haline getirerek Tanrı’ya sundu. Bir süre sonra birbirlerine sarılmış, deliler gibi gülerek yerde yatıyorlardı ve gittikçe daha fazla gürültü çıkarmaya başladılar. Sonunda George Edwards, Anne’in “Emilio dur! Yaşlı kadınlar kolay çiş kaçırır!” diye bağırdığını duyarak uyandı.</p>

  <p>“Sandoz!” diye bağırdı George. “Seni pislik, karımla ne yapıyorsun?”</p>

  <p>“Din konusunu tartışıyorduk hayatım,” diye bağırdı Anne. Nefessiz kalmıştı.</p>

  <p>“Yeter be, uyutmadınız!”</p>

  <p>“Tanrı’nın iyiliğinden bahsediyorduk!” diye bağırdı Emilio. “Başka konulara gelemedik!” Tekrar gülmeye başladılar.</p>

  <p>“Öldürsene şunları George,” diye araya girdi D.W. “Hiçbir yargıç seni suçlu bulmaz.”</p>

  <p>“Allah aşkına susun!” diye bağırdı Jimmy ve bu nedense Anne ve Emilio’yu daha çok güldürdü.</p>

  <p>“New York yankısı,” diye haykırdı Emilio. “Heyoo-o-o!”</p>

  <p>“Susuuun-uun-un!” diye devam etti Anne.</p>

  <p>Bir süre daha güldüler. “Neyse,” dedi Anne gözyaşlarını silip tekrar nefes almaya çalışarak, “belki de din konusunu bir daha düşünmeliyim. Tanrı’nın benim söyleyeceklerime dayanabileceğine emin misin?”</p>

  <p>Emilio sırtını duvara dayayıp bacaklarını uzattı, yorgun ve mutluydu. Ellerini başının arkasına koydu ve “Anne, bence Tanrı geri dönüşüne çok sevinecek,” dedi.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Çakılmadan önce Marc Robichaux’nun son düşündüğü, Kahretsin. Başpeder çok sinirlenecek, oldu.</p>

  <p>Ona mantıklı gelmişti. Pist hâlâ açıkça seçiliyordu ve üstünü kaplayan bitkiler yumuşak ve yapraklı görünüyordu. Köklerin toprağın dağılmasını önlemiş olacağını bile düşünmüştü. Sofia eğitim sırasında birçok farklı yere iniş yapmıştı ve bunu da becereceğinden emindi. İnmeyi denemeye karar verdiler.</p>

  <p>İkisi de yerde asmaların olabileceğini düşünmemişti. Herhalde üzüm bitkileri gibi odunlu olmalıydılar, yoksa tekerlekler çarptığında kolayca koparlardı. Bunun yerine, uçağın zayıf tekerleklerini koparmışlardı ve birden durduklarında Marc ve Sofia’yı kemerleri tutmuştu. Ön koltukta oturan Marc, toprağın gittikçe kendisine yaklaştığını gördü, ama neyse ki uçak dağılmadan önce bayıldı ve vücutlarının öne fırladığı anları yaşamadı.</p>

  <p>Ne kadar baygın yattığı konusunda bir fikri yoktu. İniş denemesini yaptıklarında gündüzdü, şimdi ayların ikisi de tepelerindeydi. Bir süre hareketsiz kalıp bedenini saran acıya yoğunlaşmaya çalıştı, yaralarının ne kadar ciddi olduğunu anlamaya çalışıyordu. Bacakları hissizdi ve birkaç saniye için kalçasının kırıldığını düşünerek kalbinin küt küt attığını hissetti. Ama dikkatle kafasını hareket ettirdiğinde, Sofia’nın üzerinde baygın yatıyor olduğunu ve hissizliğin sadece uyuşma olduğunu anlayarak rahatladı.</p>

  <p>Sofia’nın yüzü kanla kaplıydı, ama hâlâ nefes alıyordu. Marc, vücudunu oynatmamaya çalışarak yavaşça altından çekildi, Anne’in anlattığı korkunç kemik kırılma hikâyelerini hatırlıyordu. Bacaklarını Sofia’nın vücudunun altından çekerken başını tutabildi ve Sofia için duyduğu korkudan kendi acılarını unuttu. Dizlerinin üzerine dikildiğinde, bu kadar az acıyla hareket edebildiğine göre yaralarının pek ciddi olamayacağına karar verdi.</p>

  <p>Göğsünün niye bu kadar acıdığını görmek için gömleğini yukarı çektiğinde, ay ışığında, güvenlik kemerinin hatlarının göğsünde yara ve kesikler olarak çizilmiş olduğunu gördü. Tekrar bayılmak üzere olduğunu hissetti, ama birkaç dakika başını tuttuktan sonra kendine geldi. Sonra Sofia’ya baktı ve üzerine yığılmış olan çıtaları, telleri ve polimer maddeyi temizlemeye başladı. Ultra-Light’tan geriye kalan tek şey bunlardı. Marc, kızın üzerindeki son parçaları da kaldırdı ve iniş aracına doğru yürüdü. Uçağın alt bölmesine girerek, içerdeki aküyle çalışan ışığı yaktı. Gözleri ışığa alıştığında, içerde bir ilkyardım kutusu, bir kamp lambası ve acil durumlarda kullanılmak üzere getirilmiş birkaç ısıtmalı battaniye buldu. Bunları Sofia’nın yanına götürdü.</p>

  <p>Marc beraber geçirdikleri aylar boyunca Sofia Mendes’den uzak durmuştu. Onu soğuk buluyordu ve kendine yeterliği onu rahatsız ediyordu. Aslında kişiliği hiç kadınsı değildi, ama bazen fiziksel güzelliği Marc’ın nefesini kesiyordu. Asla onu çizmemişti, şeklini elleriyle hissetmek, uzaktan da olsa onu düşünmek Marc’ı korkutuyordu.</p>

  <p>Kızın yanına çöktü. Ne yaptığını düşünmemeye çalışarak, kollarında ve bacaklarında kesik ve kırıklar aramaya başladı. Onun göğsü de kendisininki kadar yaralanmıştı herhalde, ama Marc gömleğini kaldırıp kaburgalarının kırık olup olmadığına bakmaya teşebbüs etmedi. Zaten böyle bir yara için yapabileceği bir şey yoktu. Sonuçta yere bir battaniye serdi ve Sofia’yı battaniyenin üzerine çekerek vücudunu başka bir battaniyeyle sardı, sonra matarasını doldurmak için derenin yolunu tuttu.</p>

  <p>Geri döndü ve ilkyardım çantasında bulduğu bir bezi ıslatarak Sofia’nın yüzündeki taze ve kurumuş kanı temizlemeye başladı. Kanın kaynağını buldu, saçlarının başladığı yerde büyük ve derin bir yara vardı. Kan gördüğünde hissettiği bulantıya karşı koymaya çalışarak, kendisini yaranın kenarlarına dokunmaya zorladı. Emin olamıyordu, ama anladığı kadarıyla kafatasına zarar gelmemişti. Bütün dikkatini buna ve midesini tutmaya verdiği için, Sofia konuşuncaya kadar gözlerini açtığını fark etmedi. “Eğer beni vaftiz ettiysen başın dertte, Robichaux.”</p>

  <p>Kızdan uzaklaşarak, “<i>Mon Dieu!</i>” diye bağırdı. Elindeki bezi düşürmüş ve matarasını devirmişti.</p>

  <p>Sofia, birkaç dakika boyunca Fransız duygusallığının etkileyici bir örneğine tanık oldu. Fransızcayı kitaplardan öğrenmişti ve Robichaux’nun aksanı, anlamsız bir korkuya kapılmadığında bile ona anlaşılmaz geliyordu. Yine de, rahatlama ile kızgınlık arasında gelip gittiği besbelliydi. Robichaux biraz yavaşladığında, “Seni korkuttuğum için üzgünüm,” dedi.</p>

  <p>Marc elini kaldırarak yutkundu ve başını salladı. Hâlâ hızlı nefes alıp veriyordu. “<i>De rien</i>.” İngilizce konuşabilmesi için bir süre geçmesi gerekti. “<i>Mademoiselle</i>, size yalvarırım, bir daha böyle bir şey yapmayın.”</p>

  <p>“Denerim, ama bu durumun tekrar edeceğinden şüpheliyim,” dedi Sofia. “Yaralı mıyım? Ya sen?”</p>

  <p>“Anlayabildiğim kadarıyla, yaralandık ve kesiklerimiz var, ama kırıklar olduğunu sanmıyorum. Siz kendinizi nasıl hissediyorsunuz, <i>Mademoiselle</i>?” Marc bir an için gömleğini kaldırarak ona güvenlik kemerinin bıraktığı izleri gösterdi. “İleri fırladığımızda çok hızlı gidiyorduk. Kaburgalarınızı kırmış olabilir misiniz?”</p>

  <p>Sofia battaniyenin altında kıpırdadı ve yüzünde Marc’ın alışık olmadığı uzak bir ifade belirdi. “Canım çok acıyor,” diye itiraf etti. “Ve başım çok ağrıyor. Ama galiba o kadar.”</p>

  <p>Marc eliyle uçağın kalıntılarını işaret etti. “İkimiz de ya Tanrı’nın sevdiği kullarız ya da çok şanslı insanlarız.”</p>

  <p>Sofia biraz doğrularak Ultra-Light’a baktı. “Tanrı’nın küçük uçaklardan hoşlanmadığı belli. Diğer yandan, D.W. Yarbrough bunlardan hoşlanıyor. Çok kızacak.” Marc ona katılarak gözlerini süzdü. Sofia uçağa baktı ve parçalanmasının hayatlarını kurtardığını düşündü; uçak çakılma durumunda çarpışmanın şiddetini kendi üzerine alacak şekilde tasarlanmıştı. Biraz başı döndü ve başını tekrar yere koydu. Çakıldıklarından beri kaç saat geçmiş olduğunu hesaplamaya başladı. “Marc, radyo hâlâ çalışıyor mu? Diğerleri bizi merak ediyor olmalı.”</p>

  <p>Marc avucunu alnına dayayarak Fransızca mırıldanmaya başladı ve uçağın kalıntılarının yanına gidip boş yere aranmaya başladı. Rüzgâr artmıştı ve etrafta polimer parçaları uçuşuyordu.</p>

  <p>“Robichaux, boş ver!” diye seslendi Sofia. “İniş aracında bir verici var.” Vücudunu dinleyerek dikkatle kalktı. Her yeri ağrıyordu, ama bağıran bir yeri yoktu. Üzerinden battaniyeyi kaldırarak, gömleğinin yakasını öne çekti ve aşağı baktı. “Çok renkli,” diye yorumda bulundu ve mutlulukla ekledi: “Göğüslerimiz aynı oldu!”</p>

  <p>“Coğrafyası epey farklı,” dedi rahip. Sofia’nın yanına döndü ve ani bir hareketle yere oturarak başını tekrar ellerinin arasına aldı. Birkaç saniye sonra başını kaldırdı. “Tabii ki tahmin yürüterek konuşuyorum, gözlemlere dayanarak değil.”</p>

  <p>“Marc, eğer bir daha uçağımız çakılırsa, lütfen göğüs kafesimin ezilip ezilmediğini anlamaya çalış. Acil tıbbi durumlarda utanma duygusu önemini kaybediyor.” Kamp fenerinin turuncu ışığında, Robichaux’nun kızarıp kızarmadığını anlamak zordu. Bir gökgürültüsü duyuldu ve Sofia rüzgârda eğilen ağaçlara baktı. “İniş aracına geçsek daha iyi olur”</p>

  <p>Battaniyeleri ve ilkyardım çantasını alıp kamp fenerinin yardımıyla iniş aracının yolunu tuttular. Her tarafları ağrıyordu. İskele tarafındaki kapıdan girip arkalarında açık bıraktılar; rüzgâr sancak tarafından esiyordu. Bir süre dışarıda çakan şimşekleri izlediler. Fırtına çok şiddetliydi, ama sonra yıldırımların yerini sürekli bir sağanak aldı. Aracın üstüne şiddetle yağıyordu, ama rahatlatıcı bir sesti.</p>

  <p>“Ee,” dedi Sofia gürültü biraz dindiğinde. “Ettin mi?”</p>

  <p>“Ne?” Marc biraz utanmış gibiydi.</p>

  <p>“Beni vaftiz ettin mi?”</p>

  <p>“Ha,” dedi Robichaux. Sonra alınarak, “Tabii ki hayır.”</p>

  <p>“Buna sevindim işte,” dedi Sofia ama kafası karışmıştı. Eğer Sandoz olsaydı, onunla şakalaşabilirdi. Espri anlayışına güvenerek sen de pek misyoner değilmişsin, diyebilirdi. Marc’a nasıl davranacağını pek kestiremiyordu, zaten adamcağızın sinirleri fazlasıyla bozulmuş gibiydi. Sofia kendini her şeye rağmen oldukça mutlu hissediyordu.</p>

  <p>“Etmen gerekmez miydi?”</p>

  <p>“Kesinlikle hayır. Tamamen yanlış olurdu.”</p>

  <p>Konuştuğunda daha rahat, daha dikkatli görünüyordu, Sofia bu yüzden konuşmayı devam ettirmeye karar verdi. “Ama ölüyor olsaydım, ruhumu kurtarmak görevin olmaz mıydı?”</p>

  <p>“On sekizinci yüzyılda değiliz <i>mademoiselle</i>. Etrafta gezinip yerlilerin ruhlarını kurtardığımız günler çok eskide kaldı,” dedi sinirle, ama devam ettiğinde sesi daha arkadaşçaydı. “Daha önce bana gerçekten vaftiz olmayı istediğinizi, ama şimdiye kadar din konusunda öğrenim yapmaya fırsatınızın olmadığını söyleseydiniz, sizi vaftiz ederdim, yani isteğinize saygı duyacağım için. Ama izniniz olmadan, daha önce böyle bir istek belirtmiş olmadan… Asla.”</p>

  <p>Marc’ın sinirleri hâlâ bozuktu ama biraz rahatlamıştı; kısa, acı nidaları çıkararak ayağa kalktı. Bir bilgisayar ekranına giderek, orman kampıyla Kashan arasındaki arazinin uydu fotoğrafını açtı. “Eve yürümek epey uzun sürecek.”</p>

  <p>Sofia’nın gülüşünü duyarak arkasına baktı. Yüzünde kalan biraz kan ve gittikçe renk kazanan yaralarına rağmen, güzel Sefarad yüzü sakin ve düzgün görünüyordu, gözlerinde bir mutluluk bile vardı. “Uçabilecekken yürümemize ne gerek var?” diye sordu Sofia kaşlarını kaldırarak.</p>

  <p>Sonra uyudular ve ertesi sabah geç bir saatte uyandılar. Her tarafları ağrıyordu, ama fırtınadan sonra açan sıcak güneş ve kazadan bu kadar az yara alarak kurtulmuş olmaları onları cesaretlendirmişti. Küçük bir kahvaltı hazırladılar ve Sofia uçağı kullanmayı hatırlamak için simülatörde iniş ve kalkış denemeleri yaptı. Marc, birkaç hafta önce incelediği bitkilere tekrar bakmaya gitti ve mevsimsel değişiklikler üzerine notlar aldı. Sonra Alan Pace’in mezarına giderek taşları düzeltti ve bir süre dua etti.</p>

  <p>Öğle vakti, Sofia zorlukla araçtan indi ve yanına geldi. “İki saat sonra gitmeye hazır oluruz.”</p>

  <p>Marc birden ayağa kalktı. Bu bir hataydı ve acıyla inledi, ama sonra, “Diğerlerine haber verdiniz mi?” diye sordu.</p>

  <p>“Aman Tanrım! Herhalde artık bizi öldü zannediyorlardır!” diye haykırdı Sofia panikle. “Dün radyoyla haber verecektim, ama tamamen unuttum! Marc, çok korkmuş olmalılar!”</p>

  <p>Marc Sofia’yı daha önce bu kadar paniklemiş görmemişti. Olay onu insanlaştırmıştı ve ilk defa, Sofia’yı gerçekten sevdiğine karar verdi. “Sofia,” dedi, onun önceki akşamki tonunu taklit ederek, “eğer bir daha beraber uçak kazası geçirirsek, yaşadığımız haberini radyoyla iletmeyi unutmayacağına eminim. Ne de olsa bu işte amatör sayılırız, birkaç hata yapmamız doğal.”</p>

  <p>“Herhalde farkında olduğumdan daha kötü durumdaydım.” Başını salladı. “Hadi. Geç hiçten yeğdir.”</p>

  <p>Araca gidip Kashan’la bağlantı kurmaya çalıştılar, ama radyodan hiç ses gelmiyordu. “Bağlantı yok.” Uyduların kapsama alanının dışında kaldıkları zamanlardan biriydi. “Sinyal herhalde… dört saat sonra geri gelir.”</p>

  <p>“Zaten birkaç saat sonra ölüp de dirilmişiz gibi karşılanacağız,” dedi Marc mutlulukla. Sonra sinsi bir edayla ekledi: “Belki de başpeder öyle şaşırır ki uçağını minik parçalara ayırdığımızı fark etmez.”</p>

  <p>Sofia Marc’ı bitkilerinin yanına göndererek, kalkış hazırlıkları için aracı incelemeye başladı. Sorun olabilecek yüzlerce şey vardı, motorlara yuva yapmış ufak-yeşiller, tekerleklerde “kuş” yuvaları, elektronik aletlerin arasında ufak böceksi yaratıklar. Sonunda aracın uçabileceğinden olabildiğince emin olduğunda, aracın kargo bölümünden Robichaux’ya seslendi. “Deneme için motorları çalıştıracağım, sonra kısa bir test uçuşu yapacağım. Gelmek ister misin, yoksa bu haftalık bu kadar heyecan yeter mi?”</p>

  <p>“Sanırım o vakti örnek toplayarak geçirmeyi tercih ederim.”</p>

  <p>Sandoz olsaydı, seni ödlek, diyebilirdi. Marc’a gülümsedi. “Herhalde yarım saat sürer.”</p>

  <p>Marc kargo bölümünün kapısını kapatmasına yardım etti ve sonra motorlardan uzaklaşmak için ağaçların başladığı yere kadar yürüdü. Döndüğünde, onu pilot kabininin camlarında görebiliyordu, kendisininki kadar yaralı olan vücuduna güvenlik kemerlerini takarken canının ne kadar yanıyor olabileceğini düşünüp yüzünü kırıştırdı. Tam o anda Sofia ona baktı ve Marc ellerini başının üzerinde kenetleyerek acılı bir iyi şanslar hareketi yaptı. Sofia başını eğerek teşekkür etti ve motorları ateşlemek için geri sayıma başladı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">D.W. gibi eski bir askeri pilotta “görevde kayıp” sözcükleri hep tarifsiz bir korku uyandırırdı. Uçaklar düşerdi ve nedenini, neredesini bilmek imkânsız olurdu. Yaşama şansları olduğu bilinirdi, ama gerçekte ne olduğu bilinmezdi. Ve bir sonraki adıma karar vermek de bir işkenceydi. Başkalarını da tehlikeye sokup olası bir kurtarma operasyonu mu başlatılmalıydı, yoksa bunu görevin ayrılmaz bir parçası olarak kabul edip şehit vermeyi kabullenmeli mi? İki seçeneğin de bir maliyeti vardı.</p>

  <p>D.W. geçmişte kalan şeyleri tekrar tekrar düşünüp kendine acı çektirecek bir insan değildi. Yine de, bütün kalbiyle, keşke Sofia ve Marc’ın gitmesine izin vermem için yapılan baskıya direnseydim, diye düşünüyordu. Beklemesi ve kendisini daha iyi hissettiğinde kendisinin gitmesi gerekirdi.</p>

  <p>Onlardan hiçbir haber alamadan geçen saatlerde, D.W.’nun sadece tek bir tesellisi vardı: O sırada iyi bir fikir gibi gelmişti. Kendi tahmini, iniş yaparken çakıldıklarıydı. Belki de ölmemiş, ama hareket edemeyecek kadar yaralanmışlardı. Onlara ulaşmak, tanımadıkları bir arazide bir hafta boyunca yürümeyi gerektiriyordu. Bu sorunun iyi bir çözümü yok gibiydi. Kendisi, yürüyebilecek kadar iyi olmadığını biliyordu. Muhtemelen Anne’e ihtiyaç olacaktı, ama onu gönderme konusunda tereddüt ediyordu. Emilio, iyi bir doktor ve dayanıklı bir insandı, ama ufak tefekti. En iyisi, ilkyardım konusunda Emilio kadar eğitimli olan Jimmy’yi göndermekti. George’u da, çünkü o da dayanıklıydı ve göktaşına son gidişlerinde iniş aracını başarıyla kullanmıştı. George, yaşayanları <i>Stella Maris</i>’e götürür, Jimmy’yi onlarla bırakıp aracın deposunu doldururdu. Sonra Kashan’a dönüp Anne’i yukarı götürürdü. Bu, hareket özgürlüklerini kısıtlayacaktı, çünkü geriye sadece üç yolculuk için yakıt kalacaktı, ama başka yolu yoktu.</p>

  <p>Kahretsin, diye düşündü. Eğer kötü yaralanmışlarsa, sıfır G’de daha kötüye gitmezler mi? İkisinden birini uzay tutarsa… Tam bu konu hakkında Anne’e danışmak üzereydi ki garip bir gökgürültüsü duyuldu. Genelde fırtınaların bu anında, tek duydukları sürekli damlara düşen yağmur damlalarının ve altlarındaki nehirden gelen suyun sesi olurdu.</p>

  <p>“İniş aracı,” dedi Emilio.</p>

  <p>Keşke, ama boşuna umutlanma, diye düşündü D.W. önce. Sonra Emilio’nun haklı olabileceğini fark etti ve kalbi hızla atmaya başladı. Ayağa kalktı ve dışarı çıktı. “Tanrım,” diye dua etti gökyüzüne bakarak, “lütfen iniş aracı olmasın. Lütfen onlar olmasın.” Korkunç bir kararsızlıkla geçen birkaç saniyeden sonra motorun sesini tanıdı.</p>

  <p>Diğerleri şimdi D.W.’nun etrafına toplanmış, mutluluk ve heyecanla bağırıyorlardı. Onları taş yollardan takip etti; Jimmy en önden koşuyor, George onu takip ediyordu. D.W., Emilio’nun mutlulukla “Size söylemiştim!” ve “Siz ki inanmazsınız!” diye bağırdığını duydu. Anne rahatlamış, gülüyordu. “Tamam anladık, <i>deus vult</i> işte.” D.W. diğerlerinin arkasında kalmıştı, yağmurdan önünü pek iyi göremiyordu zaten. Daha hastalığı atlatmamıştı ve felaketi diğerlerine açıklamadan önce kendisini alıştırması gerekiyordu.</p>

  <p>D.W. sonunda aracı görecek kadar yaklaştığında, Jimmy kapıları açmış Sofia’yı aşağı indiriyordu. Marc kendi indi. D.W. bu uzaklıktan bile morarmış gözlerini, şişmiş yüzlerini, ne kadar zorlukla ve ağır hareket ettiklerini görebiliyordu. Niye beklememişlerdi? Niye bağlantı kurup konuşmamışlardı? Onları uyarabilirdi! Suçu başkalarının üzerine atmaktan nefret ederdi, bunun olabileceğini tahmin edebilir miydim diye düşündü. Ya başarıyla iniş yapacaklarını ya da bunu fazla tehlikeli bulup geri döneceklerini tahmin etmişti. O hasta ve kafası karışık halinde, Sofia’nın Ultra-Light’la yere çakılıp iniş aracıyla dönmeye kalkacağı aklına bile gelmemişti.</p>

  <p>Sofia onu görüp diğerlerini arkada bırakarak yanına geldi. Yaralı ve şişmiş yüzü yağmur damlalarıyla parlıyordu. Çok kötü bir kaza olmuştu herhalde… Sofia ne kadar güzel, diye düşündü. Ve yaptığını yapmak büyük cesaret ister. Mantıklı kız, dedi içinden, cesur kız. George da öyle. Uçakla daireler çizip yan dönmekten büyük zevk almıştı, ama durumun ne kadar tehlikeli olduğunun farkında değildi. Bizi zayıf yönlerimiz değil, güçlü yönlerimiz tehlikeye atıyor, diye düşündü D.W. ve Sofia’yı, George’u daha az üzmek için ne yapabileceğini düşündü.</p>

  <p>“İlyas peygamber gibi, ateşten bir arabayla geri döndük işte!” dedi Sofia gülerek.</p>

  <p>D.W. ellerini açtı ve Sofia ona sarılmak için yanına geldi, ama sarılmak çok canını yakıyordu. Geriye doğru bir adım attı ve iniş sırasında nasıl çakıldıklarını anlatmaya başladı, bir pilotun diğer bir pilota anlatacağı gibi. Sofia’da, ölümden dönmüş birinin panik havası vardı. Diğerleri de etraflarına toplandı ve hikâyeyi dinlemeye başladılar. Sonunda yağmur dindi ve Sofia hikâyesini bitirip D.W.’ya baktığında bir sorun olduğunu anladı. “Ne oldu? Niye öyle bakıyorsun?”</p>

  <p>George’a, sonra hiçbir zaman olacağını hayal etmediği kızına baktı. Çok az bir şans vardı. Hızını düşük tuttuysa. Hemen Kashan’a geldiyse. Arkalarındaki rüzgâr yeterince güçlüyse. Tanrı onların tarafındaysa. “Sofia, benim suçum! Tamamen benim sorumluluğum. Seni uyarmalıydım…”</p>

  <p>“Ne hakkında?” dedi Sofia korkmaya başlayarak. “Ne hakkında uyaracaktın?”</p>

  <p>“Sofia, canım,” dedi D.W, artık uzatmanın yolu yoktu. “Ne kadar yakıt kaldı?”</p>

  <p>Anlaması birkaç saniye sürdü. Sonra elini ağzına götürdü ve yüzünün yaralı olmayan kısmı beyazlaştı. Sofia ağlamaya başladığında D.W. onu kollarına aldı, o an, hayatında en sevdiği insandı. Hepsi anlamıştı. Artık Rakhat’tan gitmenin yolu yoktu.</p>

  <p>Önce Jimmy kendine geldi. “Sofia,” dedi sessizce, kulağına yaklaşarak. “Sofia, bana bak.” Sesindeki sakinlik onu kendine getirdi, gözlerini kaldırıp Jimmy’ye baktı. Hâlâ D.W.’ya sarılmış, hıçkırarak ağlıyordu. Jimmy’nin temiz mavi gözlerini, kafasında ıslak kıvırcık tutamlar halinde toplanan kızıl saçlarını gördü. “Sofia,” dedi Jimmy kendinden emin bir sesle, “ihtiyacımız olan her şey burada var. Bizim için önemli olan herkes burada. Eve hoşgeldin, Sofia.”</p>

  <p>D.W. onu Jimmy’ye bırakarak yorgunlukla çamura oturdu. Artık başka bir sebeple ağlayan Sofia, Jimmy’nin uzun kollarının arasındaydı. Etrafta, diğerleri de kendilerine gelmeye başlamıştı, George Sofia’ya kendi suçunun daha büyük olduğunu anlatıyor, Anne ile Emilio şimdiden Rakhat vatandaşlığına geçmenin zor olup olmadığını, çalışma izni almak için ne kadar beklemeleri gerekeceğini tartışıyorlardı. Marc Anne’e Tanrı’nın böyle istediğini anlatıyordu.</p>

  <p>Tanrım, diye dua etti D.W. Yarbrough, yarattığın evrendeki en iyi kuyruksuz maymunları buraya topladığın için teşekkür ederim. Umarım onlarla gurur duyuyorsundur. Ben duyuyorum.</p>

  <p>D.W. etrafındaki mavi ve mor bitkilere baktı. İnsanlar duruma alışıyor, birbirlerine destek oluyorlardı. D.W. ellerini arkasına dayayıp geriye yaslandı ve yüzünü yağmura çevirdi. Belki de Marc haklıdır, diye düşündü. Belki de böyle olması gerekiyordur.</p>
