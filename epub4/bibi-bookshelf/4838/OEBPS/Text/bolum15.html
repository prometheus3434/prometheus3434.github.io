  <h1><span>15</span><br/>Güneş Sistemi:<br/>2021<br/>Stella Maris:<br/>Dünya Tarihiyle 2021-2022</h1>

  <p class="girintisiz">“Annie, öyle güzel ki! Görünce bayılacaksın. Taş kocaman bir patatese benziyor. Görünce aklıma <i>Muppet Show</i> geldi, patatesler uzaydaaa!”</p>

  <p>Anne güldü, görüntü hoşuna gitmişti. George’un sonunda eve dönmüş olmasına da memnundu. Sadece birkaç günlüğüne gelmişti aslında; D.W.’yla birlikte ihtiyaçları olan ek donanımı toplayıp geri döneceklerdi. Anne son dört haftayı endişeli geçirmişti, teknolojiye olan inancı bilgiden çok gözlemlere dayandığından zayıftı, ama George’un bu kadar mutlu ve kendinden emin dönmesi, içini biraz rahatlatmıştı. San Juan Havaalanı’ndan anayola çıkarak evin yolunu tuttular.</p>

  <p>“Motorlar bir uçta, kameralar filan öbür uçta, ama öne doğru değil de biraz çarpık bakıyorlar ve biraz içerdeler, yani tam rotaya doğru bakmıyorlar…”</p>

  <p>“O niye?”</p>

  <p>“Senin dediğin gibi rasgele bir taş çarpmasın diye. Kameralar bir ayna sistemine bakıyor, aynalar açıkta ama görüntü kalitesi azalınca aynadaki bir katı soyabiliyoruz, soğan gibi. Hani motosiklet yarışlarında başlıklardaki kısmı kat kat açabiliyorlar ya, benzer bir teknoloji. Anne, mükemmel görünüyorsun.” Anne yola bakmaya devam etti, ama gözlerinin çevresindeki çizgiler sevinçten derinleşti. Saçını, George’un sadece “yukarı doğru” diye tarif edebileceği bir şekilde toplamıştı, boynunda inci bir kolye, üzerinde krem rengi ipekli bir elbise vardı. “Neyse,” dedi, “bir patatesi düşünürsen, uzun tarafına yanaşıyoruz, tereyağını koyacağın yere yani…”</p>

  <p>“Ya da gerçek tereyağı tadındaki soya özlü maddeyi,” dedi Anne gözlerini trafikten ayırmayarak.</p>

  <p>“Bu tüpün içine giriyorsun, sonra bir hava boşluğuna geçiyorsun, ama oraya girmek için yanaşma gemisinde giyinmen gerekiyor. Sonra ufak taş bir koridordan geçiyorsun, duvarları kapalı, sonra ne olur ne olmaz diye, bir tane daha hava boşluğu var…”</p>

  <p>“Ne olur ne olmaz da ne demek?” diye sordu Anne, ama George dikkate almadı.</p>

  <p>“Sonra yaşam birimlerine geçiyorsun, bu birimler taşın en iyi kalkan görevi gören iç bölümündeler. Anne, içerisi çok güzel, Japon evlerine benziyor. Duvarların çoğu aslında ışık panelleri, karanlıktan delirmeyeceğiz yani. Shoji perdelerini andırıyorlar.” Anne başını salladı. “İçerde dört tane iç içe silindir var, yatak odaları ve tuvaletler en dışta, odalar pasta dilimi şeklinde…”</p>

  <p>“Egzersiz ve tıbbi donanım için bir yer ayırdın mı?”</p>

  <p>“Evet, doktor. Eşyaları oraya koydum ama gidince senin istediğin gibi yerleştirmen gerekecek.” George gözlerini yumdu ve gemiyi düşündü, sonra ileri baktı, ama trafiği ve San Juan’ı görmüyordu. Sadece yakında evi olacak olan mükemmel aracı düşünüyordu. Onun için sıcak ve güzel bir yerdi, orada kendini denizde hissediyordu. Her şey yerli yerinde, düzenli ve şaşırtıcı derecede rahattı. “Bir sonraki silindirde büyük bir salon var, masalar ve banklar yere bağlanmış. Mutfak da orada, çok güzel yapmışlar, hoşuna gidecek. Marc Robichaux’nun yemek pişirdiğini biliyor muydun? Fransız mutfağı, bir sürü sos yapıyormuş. Dedi ki…”</p>

  <p>“Biliyorum. Marc çok iyidir. Nette konuşuyoruz sık sık.”</p>

  <p>“Yerçekimi olana kadar tüplerin dışında yiyoruz ama. Ha, robotlara fazladan bir oda yaptırdım, içinde taş bir küvet var, Japon banyosu gibi. Orada sabunlanıp biraz suyla durulanabilir ve küvete uzanabilirsin.”</p>

  <p>“Buna sevindim bak,” diye mırıldandı Anne. “Ne kadar büyük?”</p>

  <p>George eğildi ve Anne’i boynundan öptü. “Yeterince büyük. Sonra ortada Wolverton sistemi için iki tane daha silindir var. Dış silindirdeki deliklere bitkiler yerleştirilmiş, kökleri ortaya doğru uzanıyor, anladın mı? Bütün hava ve neredeyse bütün atıklar bitki silindirinde filtre ediliyor. Daha önce bunlardan görmüştüm, ama bu gerçekten en güzeli. Marc altı aydır hangi bitkileri kullanacağını düşünüyor…”</p>

  <p>George bitkileri bir süre daha anlattı, sonra köprüye ve maden robotlarının kütle iticilerine nasıl yakıt verdiğine geçti. Anne’in konuşmanın devamından anladığı kadarıyla, George, Sofia ve Jimmy, göktaşının dönüş yolculuğunda rotasını yardımsız bulmasını sağlayacak bilgisayar programları üzerinde çalışıyorlardı. Program Dünya’dan yapılan yayınlara ve Güneş’in radyo frekansına kilitlenip, Jimmy’nin ölmesi durumunda onun gidiş yolunda yapacağı türden hesapları yapabilecekti. Ve hepsinin eğitim göreceği bir sanal uçuş simülatörü vardı, D.W.’ya bir şey olursa…</p>

  <p>Anne park etti ve kontağı kapattı. Uzun süre ikisi de konuşmadı, birilerinin ölme ihtimalinin yüksek olduğunu bilmek içlerini karartmıştı. Mürettebatın her üyesi diğerlerinin işlerini de öğreniyordu, sekiz kişilik mürettebattan bir-ikisi eksilse de devam edebileceklerdi…</p>

  <p>“Dönüşte gemi neredeyse kendi kendine uçacak,” dedi George sonunda.</p>

  <p>“İşin hoşuma giden kısmı da bu,” dedi Anne kararlı bir sesle. “‘Dönüşte’ kısmı.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Anne halâ aralarında en karamsar davrananıydı, ama son on sekiz ay içinde şaşırtıcı bir değişim yaşamıştı. Birçok kez seferden tamamen vazgeçilecek gibi olmuştu ama Cizvitler, her defasında çalışkanlıklarıyla ve dualarıyla sorunları çözerek onu şaşırtmışlardı.</p>

  <p>İlk göktaşının bir G’lik ivmede ortadan ikiye ayrılabileceği anlaşılmıştı. İkincisi iyi görünüyordu, ama jeolojik bir analizden sonra demir oranının fazla yüksek olduğu ortaya çıkmıştı, bu uzun dönemde motorlar için zararlıydı. Birkaç gece sonra, Cizvit bir fizikçi akşam duasını ederken silindir şeklinde bir taş aradığı için yük taşıma hesaplarını gerektiğinden çok kısıtladığını fark ediverdi. Dualarını tamamladı, hesaplarını bir daha yaptı ve dünyanın farklı yerindeki birkaç meslektaşını uykularından kaldırarak bazı hesaplar yapmalarını istedi. On iki saat sonra Sofia Mendes’ten Ian Sekizawa’yla temas kurarak ona aramayı genişletmesini söylemesi istendi, uzun ekseni etrafında genel olarak simetrik olan herhangi bir taş olabilirdi. Birkaç gün içinde Ian’dan cevap geldi, aşağı yukarı yumurta şeklinde bir taş bulmuştu, olur muydu? Evet, çok güzel olurdu.</p>

  <p>D.W.’nun yanaşma aracıyla ilgili olarak benzer bir kriz yaşanmıştı. Uzay gemilerini kaplamakta kullanılan bifazik maddenin uzayın soğuğuyla beraber atmosfere giriş ve çıkış sırasındaki sıcaklıklara dayanması gerekiyordu. Askeri siparişler genellikle daha kârlı olduğu için sivil siparişlerin önüne geçiyordu. Bu sorunu çözmek için saatlerce dua edildi ve büyük miktarda teknik ve diplomatik çaba sarf edildi. Sonunda beklenmedik bir şekilde Endonezya’daki askeri hükümet düştü ve Endonezya Hava Kuvvetleri’nin uzay gemisi siparişi iptal edildi. Böylece Sofia Mendes’in aylar önce kimliği gizli bir grup yatırımcı için verdiği özel siparişi karşılayacak kadar malzeme açığa çıktı.</p>

  <p>Bir süre sonra, tüm aksiliklere karşın, her defasında işlerin sefer lehine yoluna girdiğini göz ardı etmek imkânsız hale geldi. Mürettebat seferin gerçekleşeceğine olan inancın artıp azalmasından etkilenmeksizin eğitimine devam ediyordu, ama her biri farklı derecelerde şaşkınlık geçiriyordu. Cizvitler bile bölünmüştü. Marc Robichaux ve Emilio Sandoz, “Gördünüz mü? <i>Deus vult</i>” diyor, D.W. Yarbrough ve Andrej Jelacic ise şaşkınlıkla başlarını sallıyorlardı. George Edwards, Jimmy Quinn ve Sofia Mendes olayların ufak mucizeler mi yoksa büyük tesadüfler mi olduğuna karar verememişlerdi.</p>

  <p>Anne hiçbir şey söylemiyordu, ama inancın güzelliğine karşı çıkmak gittikçe zorlaşıyordu.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Sonunda kader, şans ya da Tanrı eseri, Anne listesine “1. Tırnak makası,” diye başladıktan on dokuz ay, on iki gün sonra, “0 G’de kus” notunu ekleyerek listesini tamamlayabildi. Çocukken salıncağa bile binemediğinden, tıbbi gelişmelere rağmen hâlâ yolcuların yüzde 15’ini etkileyen uzay tutmasına karşı karnındakiler yukarı doğru yüzmeye başladığı anda harekete geçmeyi kabullenmişti. Tamamen karamsar olmadığından D.W.’nun işe yaradığına yemin ettiği bulantı önleyici deri bandını koluna takmıştı. Tekrar nefes alabildiğinde ilk işi ona küfretmek oldu.</p>

  <p>Ama genel olarak kendisini tebrik edebilirdi. Herkes korkmasını bekliyordu, o da onlara inat olsun diye yolculuğun tadını çıkarmaya karar vermişti. Çıkardı da. Dik kalkış inanılmaz derecede gürültülüydü, ama çok fazla hareket hissedilmiyordu. Sonra dört G’ye çıkmanın, Mach 1’e yaklaştıkça koltuğa gömülmenin heyecanını yaşadı. Sonra birden ses gerilerinde kaldı. Gökyüzü gittikçe karardı ve D.W.’nun motorları kapatmasıyla beraber koltuğundan yay gibi öne doğru fırladı. Sarsıntının şiddetinden bir an için kalbinin durduğunu sandı. Sonra hemen önündeki kokpit penceresinden Ay’ı ve kopkoyu karanlık içinde mavi bir top gibi parlayan Dünya’yı gördü. Asya altlarından kayıp yok olurken inanılmaz güzellikte bir güneş batışı izledi. Sonra koltuğundan havalanıp boşlukta yüzdüğünü hissetti.</p>

  <p>O an zihninin tamamen açık olduğunu algıladı, hiç beklemediği, Tanrı’nın varlığından tamamen emin olduğu bir andı. İçindeki bu his geldiği hızla kayboldu, ama ardında Emilio’nun haklı olduğuna, birilerinin orada olmalarını, bu imkânsız işi başarmalarını istediğine dair kesin bir inanç bırakarak. Emilio’ya şaşkınlıkla baktı, büyük bir sarsıntıydı yaşadığı. Uyuduğunu görünce sinirlendi.</p>

  <p>Sofia bir gözlem yapmak için uçarak yanından geçtiğinde yaklaşık iki buçuk saattir yoldaydılar. Anne’in kızın hareketlerini takip etmek için kafasını çevirmesiyle içinin dışına çıkması bir oldu. Ona midesi değil, iç kulakları ihanet etmişti. Vücudu hiçbir uyarıda bulunmadan bu garip duruma isyan etmişti. Anne sonraki iki saatini kusarak ve burnunu silerek geçirdi. Bittiğinde, açlıktan ölmek üzereydi, kemerini çıkararak kendisini pilot kabinine doğru itti. Bir süreliğine kendisini tel üzerinde yürüyen bir akrobat gibi hissetti, sonra kafasını şiddetle çarparak “Ah!” diye bağırdı ve düşünmeden “Kahretsin!” diye devam etti. Emilio’ya tekrar baktı, onu rahatsız etmediğini umuyordu, ama o gözlerini açarak balmumu rengi bir yüzle ona baktı. Anne onun yolculuğun başından beri aslında uyanık olduğunu ve kahvaltıda yediklerini çıkarmak üzere olduğunu anladı.</p>

  <p>Tam o anda D.W. onlara doğru dönüp, “Aç olan var mı?” diye seslendi. Sorunun yarattığı etki ani ve görülmeye değerdi.</p>

  <p>Anne Emilio’nun biraz zorlukla da olsa kararlılıkla ifade ettiği ricaya uyup, kendi yaşadığı iğrenç deneyimle baş etmek için onu yalnız bıraktı. Öğle yemeği için D.W. ve Sofia’ya katıldı, diş macunu tüplerine benzeyen tüplerde güzel bir vichyssoise vardı. Midesi yatıştıktan ve güzel bir yemek yedikten sonra morali biraz düzelmişti. Bu düzelme, etrafa bakıp hepsinin sıfır G’de yaşadığı Şişman Surat, Tavuk Bacak sendromuna rağmen, otuz iki yaşındaki Sofia’nın yirmi yaşında evlendiği günkü halinden daha güzel olduğuna karar vermesine yetti. Kan plazmasının ve lenfin vücuda tamamen farklı şekilde dağılması bile Sofia’nın görüntüsünü değiştirememişti, yüzü sıvılardan fildişi rengi bir ovale dönüşmüştü, yay gibi siyah kaşları yumurtayı andıran gözkapakları üzerinde hareketsiz duruyordu, dudakları hafifçe açıktı. Bir Bizans kadınının duygusuz portresini andırıyordu.</p>

  <p>Öte yandan D.W. normalden de çirkin görünüyordu.</p>

  <p>Güzel ve Çirkin, diye düşündü Anne, kafa kafaya vermiş hesap yapmalarını izleyerek. Arkadaşlıklarını saf ve neden olduğunu tam anlamadığı bir şekilde dokunaklı buluyordu. D.W., Sofia’yla beraberken Teksaslı kovboy rolünü bırakıyor, odada daha az yer kaplıyordu, Sofia da biraz rahatlıyor ve yumuşuyordu. Garip, diye düşündü Anne, kimin aklına gelirdi?</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Sofia’nın seferdeki rolünün artırılmasına mürettebat arasından değil ama başpederin ofisinden çok karşı çıkan olmuştu. Onu ticari temsilcileri olarak kullanmaktan rahatsız değillerdi, ama mürettebatta yer almasını istemiyorlardı. Mürettebata alınması için D.W. Yarbrough’un araya girmesi gerekmişti ve Teksaslı bu işi başardığı için kendisinden çok memnundu.</p>

  <p>Bir kere Sofia doğuştan pilottu. Sinirlerine hâkim ve titizdi, karmaşık sistemlere mantığıyla yaklaşıyor, bir zamanlar Jean-Claude Jaubert’i zenginleştiren ve şimdi D.W.’yu sevindiren serinkanlı tutumuyla her şeyi hemen öğrenebiliyordu. “Öğrenme eğrisi dikine kalkan uçakların kalkış rotası gibi,” demişti D.W. başpedere. “Şu an ölsem hepsini kaldırıp indirir, hiç sorun olmaz. Üstümden büyük bir yük kalktı.”</p>

  <p>Ama daha fazlası vardı. D.W.’nun aziz olmak gibi bir iddiası yoktu, sadece insanlara yapabileceklerini gösteriyordu, içlerinde Tanrı’yı buluyordu. Kendini saklamakta ustaydı, bu yüzden başkaları ona gerçek yüzlerini göstermediğinde hemen anlıyordu. Bu seferde başka hiçbir şey başarılmazsa, demişti kendi kendine ve sonra başpedere, bu parçalanmış ruha kendini birleştirmesi için yardım edeceğim. Çok eskiden, John F. Kennedy Amerika’nın Ay’a gitmesini önermişti, kolay olduğu için değil, zor olduğu için ve D.W.’nun Sofia’ya sunduğu imkân buydu; ona sınırlarını gerçekten zorlayacağı, neler yapabileceğini göreceği, yapmaktan mutlu olacağı kadar zor bir görev vermek.</p>

  <p>Ve Sofia onu onun Sofia’yı anlayabildiği kadar anlayabilmişse, bunun da iyi olduğunu düşünüyordu. Bütün kovboy havasına rağmen, elli dokuz yaşındaki D.W. dikkatli, deneyimli bir liderdi, dikkatsiz ve delikanlı görüntüsü, detaylara gösterdiği ince dikkati gizliyordu. Bir zamanlar bir hava birliğine komuta etmişti, savaşta insanın hâkim olamayacağı birçok şey olduğunu biliyordu, bu yüzden kontrol edilebilecek her şeyin mükemmel olması gerektiğine inanıyordu. Bu konuda Sofia’yla tıpatıp uyuşuyorlardı.</p>

  <p>Takımın belli bir uzmanlığı olmayan iki üyesi, D.W. Yarbrough ve Sofia Mendes, 1519’da Magellan’ın İspanya’dan ayrılışından beri bilinmeyene yapılan bu en büyük yolculuğun koordinasyonunu ve denetimini üstlenmişlerdi. Beraber, seferin her detayının üzerinden geçmiş, yüzlerce bağımsız çalışma grubunun bütün sonuçlarını inceleyip sorunları gidermiş, kararlar almış; bazı konuların tekrar düşünülmesi, daha iyi çözümler bulunması, daha iyi planlar yapılması konusunda diretmişlerdi. Her türlü ihtimali düşünmeleri gerekiyordu: çöl sıcağı, tropik yağmurlar, kutup soğukları, açık araziler, dağlar, akarsular. Bunların hepsine hazırlanırken, ağırlığı azaltmak için mümkün olduğunca az alet ve donanım gerektirecek çözümler bulmaları gerekiyordu. Yemeği nasıl taşıyabileceklerini, arazi üstünde kullanabilecekleri ulaşım araçlarını, kahve götürüp götürmemeyi tartıştılar. Bahçeler kurmak için tohum götürmenin ekolojik etkilerini, neyle ticaret yapabileceklerini konuştular. Bol bol bağrıştılar, kavga ettiler, güldüler, tekrar tartıştılar ve sonunda birikmiş bütün olumsuzluklara rağmen arkadaş oldular.</p>

  <p>Nihayet göktaşını yüklemeye başlayacakları gün geldi. D.W. ve Sofia önce George Edwards’la Marc Robichaux’yu taşa götürdüler, yaşam destek sistemini inceleyip son ayarları yapmak ve getirilen ilk erzak ve mühimmatı yerleştirmek için.</p>

  <p>Marc Robichaux, S.J., Montrealli bir doğabilimci ve ressamdı. Kırk üç yaşında sarı saçları kırlaşmaya başlamıştı, ama hep genç görünen ender insanlardandı, iyi kalpli ve yumuşak birine benziyordu. “Tam Utangaç ve Şirin Çocuk tipi,” demişti Anne, lisede bütün kızların âşık olduğu öğretmen kuzusu, ödevlerini erken verip iyi not almak gibi sinir bozucu bir özelliği olan bir tip. Marc Wolverton sisteminden ve tilapia tankından sorumluydu, bunlar yanlarında götürdükleri ambalajlanmış gıdalara ek olarak taze gıda üretecekti. George Edwards, Wolverton sisteminin ve bununla ilişkili su ve hava filtreleme sistemlerinin yazılım kontrolünden sorumluydu. İki adam son yılı birbirlerinin uzmanlık alanlarını öğrenerek geçirmişti, Marc’ın sessiz ve dikkatli çalışma tarzı George’un “her şeyi deneyelim” yaklaşımıyla iyi bir denge oluşturmuştu.</p>

  <p>Sonra, uzmanlık alanı rota çizme ve iletişim olan yirmi sekiz yaşındaki James Connor Quinn ve müzikolog Alan Pace vardı. Otuz dokuz yaşındaki Peder Pace, ince ve uzun boylu bir İngiliz’di, hafif uykulu ifadesiyle her şeyi görmüş, büyük ihtimalle de bilen bir adam izlenimi uyandırıyordu. Bu özelliği D.W.’yu biraz endişelendiriyordu, Pace son anda Andrej Jelacic’in yerini almıştı. Peder Jelacic bir stres testi sırasında kalp krizi geçirmişti. Andrej için hâlâ üzülüyorlardı, yeri doldurulması zor bir adamdı. Ama Pace de iş için uygundu, biraz salak olsa da çok iyi bir müzisyendi. Birçok müzisyen gibi düzenli ve muntazam çalışan bir aklı vardı, hatta üniversiteden matematik diploması da almıştı. Amatör bir piyanist olan Jimmy Quinn’le birbirlerine işlerini öğretiyorlardı; yavaş yavaş büyüyen uzaylı müzik koleksiyonunu ve taşı Alpha Centauri’ye götürmek için gerekli olan teknik bilgileri inceleyerek aylar geçirmişlerdi.</p>

  <p>Geriye kırk yaşındaki Emilio Sandoz ile kocası gibi altmış dört yaşında olan Anne Edwards kalıyordu. Diğerleri eğitim için dağıldığında onlar Porto Riko’da kalmışlardı. Emilio’nun La Perla’daki görevi başka bir rahibe devredilmişti; o da klinikte çalışıyor, doktor asistanı olmak için Anne’den ders alıyordu. Özellikle Dünya’dan uzaktayken karşılarına çıkacak tıbbi sorunlara yoğunlaşıyorlardı, hastanesiz, eczanesiz ve ellerinde gerekli donanım olmadan çalışmak zorunda kalacaklardı. Emilio ise bir kez daha Anne’in dil öğretmeni olmuştu, Sofia’nın programını kullanarak Anne’i şarkıcıların dilini öğrenmeye hazırlıyordu. Her gece ellerindeki kayıtları yazıya geçirip inceliyorlardı. Ellerinde referans olabilecek hiçbir bilgi olmadığı için zorlanıyorlardı, ama tekrarlanan cümleleri saptamış ve kendilerini dilin ritmine alıştırmışlardı.</p>

  <p>Ellerinde bol malzeme vardı. Bir kere anlaşıldıktan sonra, gelen sinyallerin ritmi düzenliydi. 2021 yılının haziran ayına gelindiğinde, çoğu radyo astronomu diğer projelerinin başına dönmüş, teleskop operatörleri Alpha Centauri’ye 15 ve 27 günlük aralarla dönüp, programlanmış gibi yayınlanan konserleri dinler olmuştu. Yayınlar uzun sürmüyordu, sinyaller birkaç dakika sonra gürültünün içinde kayboluyordu. Şarkılar hep farklıydı, ama bir keresinde bir melodi tekrar edilmişti. Bazen ilk şarkıdaki gibi düet yapan iki ses oluyordu, bazen tek başına bir solist, bazen de korolar.</p>

  <p>Bazı yönlerden işin en heyecanlandırıcı yanı, bir süre sonra bazı şarkıcıların teker teker tanınabilmesiydi. Bunlardan en çok dikkat çekeninin, inanılmaz bir güce ve güzelliğe sahip bir sesi vardı; ses opera şarkıcılarınınki kadar güçlüydü ama basit, duayı andıran şarkılarda kullanılıyordu. Bu basitliğinden dolayı insan dinlediğinde sese değil de akla getirdiği güzellik, doğruluk fikirlerine kaptırıyordu kendisini.</p>

  <p>Bu ses bir gün Emilio Sandoz’u mahvedecek olan Galatna Reshtar’ı Hlavin Kitheri’ye aitti.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Deri bandı uzay tutmasını tamamen geçirmese de süresini azaltıyor gibiydi. D.W. kalkıştan on iki saat sonra “İşte karşınızda!” diye seslendiğinde Anne ve Emilio iyileşmişti. Dikkatle kabin camlarına yaklaşarak dışarı baktılar ve göktaşını ilk defa gördüler.</p>

  <p>Emilio da George’dan patates benzetmesini dinlemişti. Yüzünde hayal kırıklığını gösteren bir ifadeyle, “Ne yani, tereyağı filan yok mu?” dedi.</p>

  <p>Anne kıkırdadı ve yerine dönmek için kabin bölmesinden hız alıp kendini öne itti. “Yerçekimi de yok,” dedi omuzunun üstünden bakarak. Sırıtıyordu.</p>

  <p>Arkasından ona yetişen Emilio, “Bu önemli mi?” diye sordu alçak bir sesle.</p>

  <p>“Siz ikiniz! Kemerlerinizi bağlayın!” diye emretti D.W. “Hâlâ kütlemiz var, yanaşmayı beceremezsem boynunuz kırılır!”</p>

  <p>“Yanaşmayı beceremezsem de ne demek oluyor? Daha önce bundan bahsetmemişti,” diye homurdandı Anne, koltuğa yerleşip kemerini bağlarken.</p>

  <p>Emilio da kemerini bağladı, Anne’in yüzündeki bakışı unutmamıştı. “Yerçekimi olmaması neden önemli?” diye bastırdı. “Hadi söyle. Neden? Neden?”</p>

  <p>“Nasıl söylesem?” Anne biraz kızarmıştı, ama çok ciddi bir tonla ve alçak sesle devam etti. “George’la neredeyse kırk beş yıldır evliyiz, o işi yapılabileceği her şekilde yaptık, yerçekimsiz ortam hariç.”</p>

  <p>Emilio elini ağzına götürdü. “Tabii. Hiç aklıma gelmedi, ama tabii ki…”</p>

  <p>“Senin aklına gelmemesi gerekiyor zaten,” dedi Anne. “Ama ben, kusmam kesildiğinden beri pek başka bir şey düşünmedim.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Yanaşma sorunsuz gerçekleşti. D.W. ve Sofia uçuş boyunca sürekli çalıştıkları için hemen odalarına çekildiler. Emilio ve Anne bile hiç çalışmadıkları halde yol yorgunuydular, yaşayacakları yeri ilk defa görüyor olmanın heyecanına rağmen, ikisi de, havaya asılı uyku tulumlarından oluşan “yataklarına” gönderilmekten şikâyetçi olmadı.</p>

  <p>Yeni gelenler uyurken, George, Marc, Alan ve Jimmy yanaşma gemisinde kalan son birkaç yüz parça eşyayı göktaşına taşıdılar. Depo alanlarının nasıl kurulacağı üzerinde çok düşünülmüştü; ivme kazanınca yükün nasıl dağılacağını öngörmek zordu. Yaşam alanlarının hepsi, önce yerçekimsiz ortamda, sonra kesin bir çekim altında kullanılacak şekilde tasarlanmıştı, çekim geminin motorlarının yer aldığı kıç tarafına doğru olacaktı. Yani D.W.’nun ertesi gün yapmayı planladığı iki motor ateşlemesinden önce her şeyin sabitlenmesi gerekecekti.</p>

  <p>İş saatlerce sürdü, Jimmy Quinn’in ertesi sabah o kadar geç uyanmasında bunun payı vardı, ama sadece kısmen. Eileen Quinn bir keresinde, sabahları onu okula gitmek üzere yataktan kaldırmanın, birini uyandırmaktan çok ölü birini diriltmeye benzediğini söylemişti. Asla erken uyanamayan Jimmy, uzayda bile sabahlardan nefret ediyordu. Sabah temizliğini yerçekimsiz ortamda yapmanın yarattığı ilginç sorunların üstesinden gelip salona vardığında, ateşlemeyi geciktirdiği için özür dilemeye hazırlanıyordu. Neyse ki Anne ve George da uyanmamıştı hâlâ, sonuncu değildi yani. Günün o saatinde hep olduğu gibi hiç konuşmadan kendi işine bakıp yiyecek kutularında bulduğu bir tüp kahveyi içip biraz ıstakoz püresi yedi. Herkesin bir şeyler bekliyor olduğunu ancak kafein etkisini göstermeye başladıktan sonra fark etti.</p>

  <p>D.W.’ya ateşlemenin saatini sormak üzereydi ki Anne ve George’un odasından gelen gülüşme sesleri fark edilir bir yüksekliğe ulaştı. Jimmy dönerek, “Sence ne yapıyorlar acaba?” diye sordu. Masumca sormuştu, ama Emilio kıkırdadı ve D.W. ellerini yüzüne koydu. Alan Pace hiçbir şey fark etmemiş gibi davranmaya çalışıyordu, ama Marc gülüyor, Sofia’nın da omuzları sallanıyordu; salonun bir köşesine gittiği için Jimmy yüzünü göremiyordu.</p>

  <p>“Ne..?” diye sordu tekrar, ama Anne’in gülüşü kabinde çınlıyordu artık. Sonra George’un sesi duyuldu kabinden. “Evet sayın seyirciler, buradaki Fantezi Dünyası’nda büyük bir hayal kırıklığı yaşıyoruz.”</p>

  <p>D.W. kendini daha fazla tutamadı, ama Alan hâlâ ciddiyetini koruyordu, sakin bir sesle “Newton’ın üçüncü kanunuyla ilgili bir güçlük olsa gerek,” diye bir yorumda bulundu. Jimmy uyku sersemliğini hâlâ üzerinden atamadığından bir süre düşünmesi gerekti, sonra, “Her hareket için eşit ve zıt bir tepki vardır…” diye geveledi. Sonunda onda da jeton düştü.</p>

  <p>“Bizim George herhalde tutunacak bir yer bulamıyor,” dedi D.W. Buna Alan Pace bile güldü. Marc Robichaux kendini öne doğru iterek malzemelerin depolandığı bir kabine yöneldi, birkaç saniye sonra uçarak melekler gibi gülümseyerek geri döndüğünde elinde oldukça kalın bir yapışkan bant rulosu vardı. Orta yaşlı bir Cebrail’i andırıyordu. Anne ve George’un kapısını araladı ve tuvalette kâğıtsız kalmış birine uzatır gibi ruloyu içeri uzattı. Bu arada bir reklam spikerinin gür sesi, hafif bir İspanyol aksanıyla içerdekilere seslendi: “Yapışkan bant! Yanınıza almadan evden ayrılmayın!”</p>

  <p>Anne gülmekten kırılıyordu, ama George “Hadi, biraz ciddiyet artık!” diye bağırdı. D.W. cevabı yapıştırdı: “Üzgünüm, elimizden gelmiyor!”</p>

  <p>Rakhat’a düzenlenen Cizvit seferinin ilk sabahı böyle başladı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">İlk ateşlemeden çok kısa bir süre sonra, Jimmy köprüden “Bayanlar baylar, <i>Stella Maris</i> Güneş Sistemi’nden çıkmak üzere,” diye seslendi.</p>

  <p>Alkış sesleri duyuldu. Pürtüklü elleriyle bir kahve fincanını masanın üzerine eğilerek tutmakta olan D.W., “Bayan Mendes, sanırım bu size tarihin en gezgin Yahudisi unvanını kazandırıyor,” dedi bilmiş bir ifadeyle. Sofia gülümsedi.</p>

  <p>“Aylardır bu espriyi yapmak için bekliyor,” diye homurdandı George. Saatlere bakıyor ve ilk farkların ortaya çıkışını izliyordu.</p>

  <p>“Geldik mi?” diye sordu Anne neşeyle. Yuhalama ve ıslık sesleri duyuldu.</p>

  <p>“Valla bence komikti,” dedi Emilio masaya oturarak, “ama benim standartlarım çok düşüktür.”</p>

  <p>Motorların ateşlendiği andan beri üzerlerinde yerçekimi vardı ve objektif düşününce ne kadar çılgınca gelse de Alpha Centauri’ye doğru giden bir göktaşının içinde olmaya hemen alıştılar. İnanılmaz bir şey yaptıklarına dair tek işaret, salonda bulunan iki saatti. Geminin saatinde BİZ yazıyordu ve normal hızda ilerliyor gibi görünüyordu. Dünya saatini gösteren ONLAR, geminin hesaplanan hızına göre dünyada geçen zamanı gösteriyordu.</p>

  <p>“Bakın,” dedi George. “Şimdiden görünüyor.” Dünya saatinde saniyeler daha hızlı geçiyordu.</p>

  <p>“Ben hâlâ anlamadım,” dedi Emilio saatlere göz atarak. O sırada, aylar önce Anne ile D.W. arasında büyük bir tartışmaya sebep olan peçeteleri dağıtıyordu. Anne’in tezi şuydu: “Yarım yıl boyunca ağzınızı kollarınızla silişinizi izlemeyi reddediyorum. Yolculuğu maço bir dayanıklılık sınavına çevirmeye gerek yok. Oraya geldikten sonra yeterince zorluk olacak zaten.” D.W.’nun yanıtı, “Peçeteler saçma sapan ve gereksiz bir lüks, yer kaplar,” olmuştu. Sonunda Sofia kumaş peçetelerin sekiz yüz gram tutacağını ve bunun kavga etmeye değmediğini söylemişti. “Ama kahve,” demişti, “kavga etmeye değer.” Tanrı’ya şükür, diye düşündü Emilio, kadınlar o tartışmayı da kazanmıştı.</p>

  <p>“Ne kadar hızlanırsak, yani ışık hızına ne kadar yaklaşırsak,” diye açıkladı George sabırla, “Yer saatinde zaman o kadar hızlı geçecek. Hızımızın doruğuna çıktığımızda, yani yolun yarısında, bizim gemide geçirdiğimiz üç güne karşılık Dünya’da bir yıl geçiyormuş izlenimine kapılacağız. Dünya’da, bizim burada olduğumuzdan haberi olan birine gemideki zaman yavaşlamış gibi gelecek, bizim her günümüz dört ay sürüyormuş gibi olacak. İşte sana izafiyet, nereden baktığına göre değişiyor.”</p>

  <p>“Tamam anladım, ama neden? Neden öyle geliyor?” diye ısrar etti Emilio.</p>

  <p>Marc Robichaux mutfaktan “<i>Deus vult, mes amis</i>,” diye seslendi neşeyle. “Tanrı öyle istiyor.”</p>

  <p>“Bu, şimdiye kadar duyduğum herhangi bir cevap kadar iyi sanırım,” dedi George.</p>

  <p>“Övgü istiyoruz, övgü!” diye mutfaktan çıktı Anne. Marc’la beraber uzayda pişirdikleri ilk yemeği getiriyorlardı: makarna, kırmızı bir sos, Wolverton’dan sebzeler ve Chianti konsantresiyle yaptıkları bir salata. “Ağırlıksızlıktan kurtulduğumuz için öyle mutluyum ki!”</p>

  <p>“Gerçekten mi? Benim hoşuma gitmişti,” dedi Sofia masaya oturarak. George eğilip Anne’e bir şeyler fısıldadı. Anne ona bir yumruk atınca herkes güldü.</p>

  <p>“Seni uzay tutmuyor da ondan!” diye araya girdi Emilio Edwardslar’a aldırmayarak. Anne duydu ve ona katıldı.</p>

  <p>“Belki biraz da ondan,” diye itiraf etti Sofia, “ama istediğim boyda olabilmek gerçekten hoşuma gitmişti.”</p>

  <p>Tam zamanında köprüden gelen Jimmy Quinn komik bir çabuklukla sandalyesine gömüldü. Otururken bile Sofia’ya tepeden bakıyordu. “Sofia’yla bir anlaşmamız var,” dedi onlara. “O basketboldan bahsetmiyor ben de minyatür golften.”</p>

  <p>“Bayan Mendes, uzun bir sıfır G süresi daha yaşayabiliriz,” dedi D.W. “Gittiğimiz yere varıp da etrafa bakmamız gerektiğinde tekrar uzun boylu olabilirsiniz.”</p>

  <p>“Bir de yarı yolda motorları geriye çevirirken,” dedi George. “Varana kadar serbest düşüş olacak.”</p>

  <p>“Anne’le bir daha deneyecek misiniz?” diye sordu Jimmy. Anne mutfaktan biberi almak için yanından geçerken kafasının arkasına bir şaplak indirdi. “George, paylaşmayacaksan geri kalanlara haksızlık oluyor.”</p>

  <p>Alan Pace suratını ekşitti, ama diğerleri masaya yerleşirken neşeyle gülüştüler. Dua etmek için bir an durdular, sonra yemekler masayı dolaşmaya başladı. Herkes birbiriyle dalga geçip gülüyordu. D.W. grubun iyi anlaşmasından memnundu, bir süre konuşmaların devam etmesine izin verdikten sonra elini kaldırdı. “Tamam, Bayanlar Baylar, yarından itibaren başlayacak olan <i>ordo regularis</i>’i açıklıyorum.”</p>

  <p>Günler saat saat bölünmüştü. D.W.’nun “siviller” adını verdiği dörtlünün, Cizvitler dua ederken serbest vakitleri olacaktı, ama isteyen herkes onlara katılabilirdi. Pazar günleri dışında günde üç saat ders yapılacaktı, bu hem bilgilerini derinleştirmek, hem de zihinsel disiplini kaybetmemek için gerekliydi. Mürettebatın her üyesinin diğerlerinin konusuyla ilgili olarak biraz bilgi sahibi olmasını istiyordu. Buna ek olarak, herkes her gün bir saat beden eğitimi yapacaktı. “Her şeye hazır olmak lazım,” dedi eski birlik komutanı. “Kaytarmak yok.”</p>

  <p>Sürekli yapılması gereken bakım işleri ve dönüşümlü bir görev çizelgesi vardı. Uzayda bile giysilerin, tabakların temizlenmesi gerekiyordu, değiştirilmesi gereken filtreler, bakılması gereken bitkiler ve balıklar, süpürülmesi gereken saçlar, kırıntılar, ne idüğü belirsiz parçacıklar vardı. Ama herkes kendi ilgi alanlarına da vakit ayırabilecekti. Geminin bilgisayarlarında Batı dünyasına ait bilginin neredeyse tamamı ve Batı dünyası dışından da oldukça büyük bir veri stoku vardı. Yani üzerinde çalışabilecek yığınla malzeme. Ve D.W. her gün öğle yemeğinden sonra ortak bir proje üzerinde çalışmalarını teklif ediyordu. “Bu konuda Bayan Mendes’e de danıştım,” dedi bir gözünü ona çevirerek. “Peder Pace bize Handel’in <i>Mesih</i>’ini öğretecek.”</p>

  <p>“Gayet güzel bir müzik,” dedi Sofia, masadaki sessiz şaşkınlığa karşılık omuz silkerek. “Mesih’in görünmesini beklerken bunu öğrenmeye bir itirazım yok, sadece Handel’in biraz erken davrandığını düşünüyorum.”</p>

  <p>Masadan tekrar koro halinde bir gülüş ve ıslık sesi yükseldi. George, “Bravo Sofia!” diye bağırıyor, Anne mutlulukla, “Masada bir kavgacı daha var!” diye haykırıyordu. D.W. Sofia’ya kendi kişisel başarısıymış gibi bakarak gülümsedi. Bazı yönlerden gerçekten öyle, diye düşündü Anne.</p>

  <p>“Ama ciddi olmak gerekirse, buraya geliş nedenimiz müzik. Şarkıcılar hakkında tek bildiğimiz şarkı söyledikleri,” dedi Alan Pace, doğru bir noktaya temas ediyordu ama biraz ukalaca. Konuşmalara biraz ciddiyet katmak istiyordu. “Onlarla tek iletişim aracımız müzik olabilir.”</p>

  <p>Sessizlikte çatal bıçak sesleri duyuldu. Anne tam bir şey söylemeye hazırlanıyordu ki Sofia Mendes konuştu.</p>

  <p>“Öyle olacağını sanmam, Doktor Sandoz on üç dil öğrenmiş, altısını üç yıllık bir süreç zarfında,” dedi sakin bir tavırla, salatayı Jimmy’ye geçirerek. Jimmy’nin ağzı Pace’in söyledikleri karşısında açık kalmıştı. “Bir bahse ne dersiniz? Eğer temas kurabilirsek, ben diyorum ki dilin temel gramerini iki aya kalmadan sökecektir.” Pace’e şirin şirin gülümsedi ve ağzına bir çatal spagetti atarak kaşlarını umutla kaldırdı.</p>

  <p>“Buna ben de varım, Alan,” dedi D.W. rahatça. Alan Pace’in yakınında bir yere bakıyordu, ama Emilio ya da Sofia’ya bakıyor da olabilirdi. “Kaybedersen sana bir ay boyunca Al deriz.”</p>

  <p>“Bahis çok yükseldi, korkarım yokum,” dedi Pace geri çekilerek. “Haksızmışım Sandoz.”</p>

  <p>“Boş ver,” dedi Emilio biraz sertçe ve yarısı dolu olan tabağını alarak mutfağa doğru gitti. Daha fazla yemeyeceği belliydi.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Masadan kalktıktan sonra Anne’in konuşmayı tekrar başlattığını duyarak içinden ona teşekkür etti ve bulaşıklarla ilgilenmeye başladı. Tepkisine hâkim olmaya çalışıyordu. Arkasından Sofia Mendes’in sesini duyduğunda zıpladı, bu onu daha da sinirlendirdi.</p>

  <p>“Hangisi daha kötü,” diye sordu Sofia, yanından uzanıp tabaklarını tezgâha bırakırken, “hafife alınmak mı birinin seni koruması mı?”</p>

  <p>Emilio tabakları temizlemeyi bıraktı. Aklından geçenlerin okunmasına alışık değildi. Ellerini bir an için eviyeye dayadı, sonra kaldırıp işine devam etti. “Boş ver,” dedi, kızın yüzüne bakmadan.</p>

  <p>“İspanyollara gururu Sefaradların öğrettiği söylenir,” dedi Sofia. “Özür dilerim. Uygun bir davranış değildi. Bir daha olmaz.”</p>

  <p>Emilio arkasına döndüğünde gitmişti. İçinden okkalı bir küfür etti ve kendine bir kez daha rahip olmaya uygun bir kişiliği olduğuna nasıl karar verdiğini sordu. Sonunda omuzlarını dikleştirdi, ıslak ellerini saçlarının arasından geçirdi ve salona geri döndü.</p>

  <p>“Tam bir geri zekâlı değilim,” diye bilgilendirdi masada oturanları resmi bir tonla. Bu sözüyle dikkatleri üzerine çektikten sonra “ama biraz çaba harcarsam olabilirim,” diye devam etti. Şaşkın gülüşmelerin arasında alındığı için Peder Pace’ten özür diledi, Alan da kendi pişmanlığını dile getirdi.</p>

  <p>Emilio masadaki yerine tekrar oturdu ve herkesin yemek sonrası sohbetine dalmasını bekledikten sonra, solunda oturan Sofia’ya doğru eğildi. “<i>Derech agav</i>,” dedi sessizce, “<i>yeish arba-esrei achshav</i>.”</p>

  <p>“Haksızmışım,” dedi Sofia, Alan Pace’in sözlerini tekrar ederek. Ona doğrudan bakmadığı halde gözleri parlıyordu. “R’leri biraz yuvarlıyorsun, ama onun dışında aksanın gerçekten iyi.” Emilio neredeyse bir İsraillinin aksanıyla Sefarad İbranicesi konuşmuş, bu arada saat iki oldu, demişti.</p>

  <p>Jimmy Quinn, Anne Edwards ve D.W. Yarbrough farklı nedenlerle de olsa böyle şeylerle çok ilgili oldukları için, Sofia’nın yüzündeki ifadeyi fark etmişlerdi, ama sonradan, Emilio Sandoz’un yaklaşık bir yıl boyunca bir daha genç kadının yanına oturmadığını da fark ettiler.</p>
