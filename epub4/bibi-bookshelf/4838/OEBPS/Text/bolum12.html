<h1><span>12</span><br/>Dünya:<br/>3-4 Ağustos 2019</h1>

  <p class="girintisiz">Jimmy Quinn’in ziyaretçileri, 3 Ağustos 2019 Pazar günü sabah saat 9:13’te giriş defterini tekrar imzalayarak radyo teleskopundan ayrıldılar. Güvenlik görevlisi birkaç dakika hava almak için masasından kalktı ve ön kapıya giderek George ile arabanın diğer yolcularına el salladı. Masao Yanoguchi yaklaşık yarım saat sonra Arecibo’daydı. Kapıdan girmek için imza atarken, güvenlik görevlisi ona “Herhalde gelirken George’a rastlamışsınızdır,” dedi. Yanoguchi nazikçe başını salladı, ama cevap vermeyerek doğrudan Jimmy Quinn’in ofisine gitti.</p>

  <p>Saat onda, George Edwards, Sofia Mendes’in Porto Riko’daki apartmanının park yerinden ayrılırken, Kaliforniya’daki Barstow kentinin dışında golf oynamakta olan Doktor Hideo Kikuchi, Masao Yanoguchi’nin telefonuna cevap vermek için ana binaya çağrıldı. Kırk beş dakika içinde Goldstone İstasyonu’nun bütün çalışanları toplanmış ve Arecibo’nun keşfi onaylanmıştı. Goldstone’daki birçok kişi harakiri yapmayı düşündü. Keşfi Jimmy’den önce yapmış olması gereken vardiya sorumlusu derhal istifa etti ve kendini öldürmediyse de ertesi gün alkol komasından zor çıkarıldı.</p>

  <p>O sabah saat 10:20’de Sofia Mendes kendisine bir Türk kahvesi yaptı, dikkati dağılmasın diye dairenin ucuz ve çirkin perdelerini kapattı ve Arecibo Radyo Teleskopu’nun veri talep fonksiyonlarını otomatikleştirecek olan programı kodlamaya başladı. Dr. Sandoz’un söylediklerini aklından çıkarmıştı, <i>Arbeit macht frei</i>, diye düşündü. Yeterince çalışırsa sonunda özgürlüğünü satın alabilirdi. O da bu anı yakınlaştırmak için çalışmaya koyuldu.</p>

  <p>Emilio Sandoz 11:03’te La Perla’daydı. New Orleans’ta olan D.W. Yarbrough’u aradı ve onunla bir süre konuştu. Sonra sosyal merkez olarak da kullandıkları kiliseye kadar koştu ve her zamanki basit giysilerini giydi. Ufak bir cemaatle yaptığı ayin, 11:35’te başladı. Vaaz, inancın doğası üzerineydi. Anne Edwards ayinde yoktu.</p>

  <p>Roma saatiyle akşam 5:53’te, New Orleans bölge papazı D.W. Yarbrough’un bir video mesajı göndermesiyle otuz birinci İsa Cemiyeti Başpederi Tomas da Silva öğlen uykusundan uyandırıldı. Başpeder odasına dönmedi ve akşam yemeği saatinde hâlâ ortalıkta yoktu. Peder Salvator Rivera, dolu yemek tabaklarını kaldırırken kendi kendisine yemeklerin ziyan olduğunu mırıldanıyordu.</p>

  <p>Japonya’nın ABD büyükelçisi, yerel saatle sabah 11:45’te Washington’dan kiralık bir uçakla ayrıldı ve üç buçuk saat sonra San Juan’a vardı. O uçaktayken, keşif haberi astronomi dünyasında sistemden sisteme yıldırım hızıyla yayıldı. Neredeyse bütün radyo astronomları işlerini güçlerini bırakıp teleskoplarını Alpha Centauri’ye yönelttiler, evrenin başlangıcı üzerine çalışan ve canlı hayat olsun olmasın gezegenleri pek umursamayan bir grup bilim adamının dışında.</p>

  <p>Dünya basınının Arecibo’da toplanmasını beklerken, bir UHBE arşivcisi istasyona gelerek varlıklarıyla tarihi şereflendiren makam sahibi insanlarla beraber çalışanların fotoğraflarını çekmeye başlamıştı. Jimmy Quinn bütün bu olanlar karşısında ne yapacağını şaşırmıştı, ama yine de kendisini arka sıranın tam ortasında bulmanın keyfini çıkarabiliyordu. Anaokulundan beri en uzun boylu çocuk olduğu için, arka sıranın tam ortasında bulunduğu büyük bir fotoğraf koleksiyonu vardı. Resimler çekildikten sonra, Jimmy annesini aramak için izin istedi. Hiç aramamaktansa geç aramak yeğdi.</p>

  <p>Basın toplantısı bütün dünyada Greenwich saatiyle 21:30’da canlı olarak yayınlandı. Masachusetts’in Boston şehrinde, Bayan Eileen Quinn, yeni boşandığı için haberleri yalnız izledi. Ağladı, güldü, kendine sarıldı ve keşke birileri Jimmy’ye saçlarını kestirmesini ya da en azından taramasını söyleseydi, diye hayıflandı. Bir de o gömlek! Her zamanki gibi Jimmy’nin giyim tarzından rahatsız olmuştu. Toplantı bittiğinde, tanıdığı herkesi aradı. Kevin Quinn dışında; o da dangalağın tekiydi zaten.</p>

  <p>Arecibo’daki basın toplantısı sürerken, akşamüzeri saat 5:56’da, on beş yaşında iki çocuk Jimmy Quinn’in web adresinden evdeki bilgisayarına girerek müziği kaydettiği dosyayı çaldılar. Arecibo’nun sistemi güvenliydi, ama dürüst bir adam olan Jimmy Quinn evdeki bilgisayarına ciddi bir güvenlik sistemi koymaya ihtiyaç duymamıştı. Birilerinin ondan bir şeyler çalacağını akıl edemediğinden, çocuklardan dosyayı satın alan yasadışı bir medya şirketini zengin ettiğini ancak haftalar sonra öğrendi.</p>

  <p>Toplantı bittiğinde Tokyo’da sabah saat 8:30’du. Müziğin yayın haklarını satın almak için yasal teklifler neredeyse hemen UHBE’ye ulaşmaya başladı. Enstitünün genel müdürü, uzun süreli bir anlaşma gereğince SETI’nin bulgularının mülkiyetinin bütün insanlığa ait olduğuna işaret ederek konuyu BM genel sekreterine havale etti.</p>

  <p>Bunu George’la beraber akşam yemeği hazırlarken radyodan duyan Anne Edwards sinirlenmişti. “Bütün programı biz finanse ettik, asıl para bizden geldi. SETI fikri Amerikalıların fikriydi zaten. Biri para kazanacaksa bu ABD olmalı, BM değil, Japonlar kesinlikle değil!”</p>

  <p>George güldü. “Bizim para alma şansımız Carl Sagan’ınki kadar, o da yıllar önce öldü zaten,” dedi, hafif bir iğnelemeyle. “Zaten bu yüzden biz de…”</p>

  <p>“Yine başlama George.”</p>

  <p>“Çok yüreksizsin.”</p>

  <p>Anne eviyeden ağır ağır döndü ve kısık gözlerle kırk yıllık sevgili kocasına baktı. Ellerini bir havluya kuruladı, havluyu katlayarak tezgâhın üstüne bıraktı. “Bok ye,” diye tavsiyede bulundu, nazikçe gülümseyerek, “ve de geber.” George’un buna gülerek tepki vermesi onu daha da sinirlendirdi. “George, biraz ciddi ol. Tanıdığın ve sevdiğin herkesi geride bırakıyor olacaksın…”</p>

  <p>“Evet ve canlı dönsen bile, tanıdığın herkes ölmüş olacak. Öyle değil mi?” dedi George. “Ee? Nasıl olsa ölmeyecekler mi? Burada kalıp izlemek mi istiyorsun?” Anne şaşkınlıkla gözlerini kırpıştırdı. “Düşün, büyük büyük babaannen Avrupa’dan gemiye bindiğinde, başka bir gezegene gitmekle neredeyse aynı şeyi yapıyordu. Onlar da herkesi geride bırakıp gittiler! Anne, ayrıca kimi bırakıyor olacağız ki? Annelerimiz de babalarımız da öldü. Çocuğumuz yok. Bir kedimiz bile yok.”</p>

  <p>“Birbirimiz varız!”</p>

  <p>“Evet, zaten bu yüzden beraber gitmemiz…”</p>

  <p>“Yeter. Gerçekten. Yeter. Bundan bahsetmeyelim.” Eviyeye döndü tekrar. “Zaten bizim gibi iki yaşlı bunağa iş vermeyeceklerdir.”</p>

  <p>“İddiaya var mısın?” diye sordu George. Anne kocasının sesindeki gülümsemeyi duyabiliyordu. “Rahipler de genç olmayacak. Hem altmış yaşındakiler eskisi gibi yaşlı sayılmıyorlar artık.”</p>

  <p>“Allah kahretsin George, gerçekten yeter!” dedi Anne öfkeyle dönerek. “Ve öfkeliyken çok güzel olduğumu söylersen, her tarafını delik deşik ederim!” Elinde bir tatlı çatalı vardı. George güldü ve Anne biraz sakinleşti. “Peki, sen hayal kurmaya devam et. Eğlen. Ama George, ya teklif ederlerse? Benim cevabım hayır. Bu kadar.”</p>

  <p>O gün akşam yemeği, alışılagelmedik biçimde sessiz geçti Edwardslar’da.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">O uzun pazar gününün sonunda, Jimmy, Masao Yanoguchi’nin ofisine çağrıldı. Yanoguchi, çocuğun garip renkli, buruşuk gömleğine ve kızarmış gözlerine bakarak neredeyse otuz altı saattir ayakta olduğunu tahmin etti. Oturmasını işaret ederek onun koltuğa sığmak için kendini katlar gibi büzülüşünü izledi. Merkeze giriş çıkışların kaydedildiği defter Yanoguchi’nin masasında açık duruyordu.</p>

  <p>“Bay Quinn, Bayan Mendes ve Bay Edwards’ı tanıyorum. Bayan Edwards’ın Bay Edwards’ın karısı olduğunu tahmin ediyorum. E.J. Sandoz kim acaba?”</p>

  <p>“Bir arkadaş efendim, rahip. Hepsi benim arkadaşlarım. Özür dilerim, önce sizi aramam gerekirdi ama tam emin değildim, yani yüzde yüz emin olmak istedim…”</p>

  <p>Yanoguchi konuşmuyordu. Jimmy bileğinde saatini döndürmeye başladı. Farkında olmadan Sofia’nın saatler önceki hareketini tekrarlıyordu. Birkaç saniye yere baktı, sonra Yanoguchi’ye döndü ama hemen gözlerini kaçırdı. “Yanılmaktan korkuyordum ve başka birilerinin dinleyip…” Durdu ve kafasını kaldırdı, bu sefer gözlerini kaçırmadı. “Bu doğru değil. Biliyordum. Emindim. Önce arkadaşlarımla paylaşmak istedim. Benim için aile gibiler, Doktor Yanoguchi. Bu yanlış bir kararın mazereti olamaz tabii. İstifa edeceğim efendim. Özür dilerim.”</p>

  <p>“Özrünüzü kabul ediyorum Bay Quinn.” Yanoguchi kayıt defterini kapatıp masasının üstünden küçük bir kâğıt aldı. “Bayan Mendes bana bu notu bırakmış. Projenin, talepler ve veri sağlama işiyle sınırlanmasını tavsiye ediyor. Ben de katılıyorum. Projenin bir iddia olarak yapılması yolundaki tavsiyenizle UHBE’yi büyük masraflardan kurtardınız.” Yanoguchi kâğıdı bir tarafa bıraktı. “Onunla beraber çalışmaya devam etmenizi istiyorum, ama size eski işinizde gerek duymayacağız.” Quinn’in, tepkisini belli etmemeye çalışıp bunu başardığını gördü. Genç adamın disiplini onu memnun etmişti. “Yarın sabahtan itibaren, sinyalin geldiği yeri izlemek için sürekli bir kadro oluşturacağım. Başında siz olacaksınız. Altınızda beş kişi olacak, her vardiyada iki kişinin çalışmasını ve yirmi dört saat sistemin dinlenmesini istiyorum. Ayrıca, Barstow ve diğer teleskoplardaki görevlilerle görüşüp çalışmaları koordine etmenizi istiyorum.”</p>

  <p>Ayağa kalktılar. “Sizi bu tarihi keşfinizden dolayı tebrik ederim Bay Quinn.” Masao Yanoguchi saygıyla başını eğdi, Jimmy sonradan, bunun onu o gün olan her şeyden daha çok şaşırttığını fark edecekti. “Sizi eve bırakmama izin verin,” dedi Yanoguchi. “Araba kullanmamanız daha iyi olur. Yarın sabah sizi almak için şoförümü yollarım, arabanızı bu gece burada bırakabilirsiniz.”</p>

  <p>Jimmy bir şey söyleyemeyecek kadar afallamıştı. Masao Yanoguchi güldü ve beraber otoparka doğru yürümeye başladılar.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Emilio Sandoz önceki gece olduğu gibi o gece de uyumakta zorluk çekti.</p>

  <p>Gittikçe yükselen okyanusa çok yakın olduğundan, başka kimse bu apartmanda kalmaya cesaret edemiyordu. Ev sahibi kiralamaya çalışmaktan vazgeçtiğinden, Emilio kira vermeden orada yaşayabiliyordu. Emilio küçük yatak odasında her zamanki gibi yalnızdı, yatağından, boyası dökülmüş çatlak tavanına yansıyan ay ışığını seyredip kıyıya vuran dalgaların sesini dinliyordu. Bu gece uyumanın kolay olmayacağını biliyordu, gözlerini kapatarak uykusunun gelmesini beklemeye çalışmadı.</p>

  <p>Önceki günkü gibi gecelere bir ölçüde hazırdı. “Çok insan var bu dünyada,” diye uyarmıştı onu D.W. Yarbrough bir keresinde. “Hayatının bir döneminde, bir yerlerde, seni etkileyecek birileri olacak. Buna kesin gözüyle bakabilirsin.” Dolayısıyla, Sofia Mendes’le tanışmadan önce bile, karşısına öyle birinin çıkacağını biliyordu. Sofia’nın ruhunda yarattığı çalkalanmayı artık reddetmiyordu, sadece, bu doğal tepkiyi yeminleriyle bağdaştırmasının zaman alacağını biliyordu.</p>

  <p>Yeminlerini hiç sorgulamamıştı. Bunları insanların ruhlarına hizmet etmek için gereken şartlar olarak kabul etmiş ve zamanı geldiğinde arkasına bakmadan yemin etmişti. Ama on beş yaşında, her şey başladığında, biri ona rahip olacağını söylese yüzüne gülerdi. D.W. suçlamaları kaldırtıp kimse onu vurmadan adadan uzaklaştırmıştı; ona, tam ifade edemediği bir şekilde müteşekkirdi, ama sadece on sekiz yaşına kadar uslu durup sonra istediği gibi yaşamayı planlamıştı. New York’a gidebilirdi, belki küçük takımlardan birinde beyzbol oynardı. Boks yapabilirdi. Biraz kilo alsa tüy siklet olabilirdi. Gerekirse tekrar uyuşturucu satardı.</p>

  <p>Cizvit lisesindeki ilk birkaç ayı soğuk bir duş olmuştu. Bilgi olarak çocukların ne kadar gerisindeyse, deneyim olarak da o kadar ilerideydi. Çocuklardan çok azı onunla konuşuyordu, konuştuklarında da dalga geçiyorlardı, o da aynen cevap veriyordu. D.W. ona tek bir konuda söz verdirmişti, “Ellerine hâkim ol, <i>mano</i>. Kavga yok. Tut kendini.”</p>

  <p>Ailesinden kimse ne aradı ne yazdı, ziyaret etmelerini zaten beklemiyordu. D.W.’nun söylediğine göre, kardeşi serbest bırakılmıştı, ama olanlardan hâlâ Emilio’yu sorumlu tutuyordu. Bana ne, cehenneme kadar yolu var, diye düşünmüştü Emilio öfkeyle ve bir daha asla ağlamayacağına yemin etmişti. O gece okuldan kaçmış, bir fahişe bulmuş, sızana kadar içmişti. Karşı koymaya hazır, okula geri dönmüştü. Fark eden olduysa bile, kimse kimseye bir şey söylememişti.</p>

  <p>İkinci yılının sekizinci ayında Emilio kararını değiştirmeye başlamıştı. Yatılı okuldaki sessiz, düzenli hayatın hoşuna gittiğini fark etmişti. Kriz yoktu, beklenmeyen korkular, kurşunlar, geceleri bağrışlar yoktu. Kimse onu dövmüyordu. Her gün ne yapacağını önceden biliyordu, sürpriz yoktu. Neredeyse hiç uğraşmadan Latincede çok başarılı olmuştu. Ödül bile kazanmıştı. “Mükemmellik.” Bu hoşuna gitmişti, bir süre kelimeyi kafasında tekrarlayıp durmuştu.</p>

  <p>Üçüncü yılında, vaktinin neredeyse tamamını rahiplerle tartışarak geçirmesine rağmen daha da başarılı oldu. Din hakkında bildiği çoğu şey ona saçmalık gibi geliyordu, pederlerden bir çoğu hikâyelerin gerçek olmadığını kabul ettiğinde ne yapacağını şaşırmıştı. Rahipler karakterini tartarak, hikâyelerde saçmalık dediği şeylerin özünü, asırlardır meraklı öğrencilere sunulan gerçekleri bulmaya itmişlerdi onu.</p>

  <p>Aylar geçtikçe, giderek daha çok rahatladığını fark etti, sanki uzun süredir kalbini sıkan bir şeyler onu serbest bırakmaya başlamıştı. Ve bir gece, kısa ve sessiz bir rüyada gittikçe açılan bir gülün ona geldiğini gördü, uyandığında yüzü gözyaşlarından sırılsıklamdı ve içinin parçalandığını hissetti.</p>

  <p>Bu rüyadan kimseye bahsetmedi, kendi de unutmaya çalıştı. Ama on yedi yaşına bastığında, rahip olmakla son bulacak sürece girmeye karar verdi.</p>

  <p>Buna birçok insan şaşırmıştı, ama D.W. Yarbrough’un da söylediği gibi, Emilio’nun on altıncı yüzyılda İsa Cemiyeti’ni kuran Bask askerle pek çok ortak noktası vardı. Loyolalı İgnatius gibi o da şiddeti, ölümü, korkuyu tanımıştı; Uzun İnziva’nın sessizlik günleri dolduğunda, üzerinde tekrar düşünüp geride bırakacağı adına layık bir geçmişi vardı.</p>

  <p>Başka genç adamları rahiplikten vazgeçiren sebepler, onun için mutlulukla kabul edilecek şeylerdi: <i>ordo regularis</i>, dualar, sessizlik ve bir amacının olması. Bekârlık bile. Çünkü Emilio gençliğini düşündükçe, aklına seksle ilgili olarak sadece güç, gurur ve şehvet geliyordu, sevgi ve şefkat değil. Bekâr olarak yaşamanın özel bir erdem olduğuna inanmak kolaydı. Ve eğitimi başladı, klasik ve beşeri bilimler, sonra felsefe. Sonra yıllarca teoloji ve nihayet rahiplik ve son yeminler. Cizvit eğitimine başlayan on kişiden belki üçü bitiriyordu. Emilio Sandoz bitirenler arasındaydı, onu çocukken tanıyanlar buna çok şaşırmıştı.</p>

  <p>Ama bütün bu hazırlık boyunca, ruhuna en yakın bulduğu dua “Tanrım, inanıyorum, inançsızlığımda bana yardım et,” olmuştu.</p>

  <p>İsa’nın hayatı onu derinden etkilemişti, ama mucizeleri inanca bir engel olarak görüyordu. Bunları kendisine mantık çerçevesinde açıklamaya çalışmıştı. Sanki sadece yedi somun ekmek, yedi balık vardı. Belki de buradaki gerçek mucize insanların ellerindekini başkalarıyla paylaşmasıydı, diye düşünmüştü karanlıkta.</p>

  <p>Agnostik olduğunun farkındaydı ve kendisine karşı sabırlı davrandı. Anlayamadığı bir şeyin varlığına karşı çıkmak yerine, kendi şüphesinin gerçekliğini kabul etti ve şüphesini yenmek için dua etti. Ne de olsa insanları öldüren, satan ve ruhunu darmadağın eden Loyolalı İgnatius, duanın değerinin sonrasında daha iyi davranabilmek, daha temiz düşünebilmekle ölçüldüğünü söylemişti. D.W. da ona bir keresinde, “Oğlum, bazen sadece daha az dangalak davranmak yeterlidir,” demişti. İyi niyetle söylenmiş olsa da pek zarif olmayan bu ölçüye göre Emilio kendini bir din adamı sayabiliyordu.</p>

  <p>Sonuçta, bir gün ruhunun şu an kapalı olan bölümünü bulmayı umuyordu, ama bulunduğu yerden de memnundu. O aralar biraz daha az dangalak davrandığı için, Tanrı’dan, küçük Emilio Sandoz’a varlığını kanıtlamasını istemedi. Aslında hiçbir şey istemedi. Hayatındakiler ona yetiyor da artıyordu bile, Tanrı teşekkürlerini duyuyor ya da umursuyor olsun ya da olmasın.</p>

  <p>O sıcak ağustos gecesinde yatağında yatarken, herhangi bir varlığı hissetmiyordu. Bir Ses duymuyordu. Evrende kendini her zamanki kadar yalnız hissediyordu. Ama Tanrı’dan bir işaret istediysem, bu sabah Arecibo’da olanlardan sonra daha ne bekliyorum, diye düşünmekten de kendini alamıyordu.</p>

  <p>Ondan sonra uyudu. Şafak sökmeden az önce bir rüya gördü. Karanlıkta, küçük bir yerde oturuyordu. Yalnızdı, etraf çok sessizdi. Nefes aldığını, kulaklarında kanın uğuldadığını duyabiliyordu. Sonra hiç fark etmediği bir kapı açılmaya başladı; ötesinde parlak bir ışık görüyordu.</p>

  <p>Bu rüya onu sonraki birkaç yıl boyunca ayakta tuttu ve hiç aklından çıkmadı.</p>
