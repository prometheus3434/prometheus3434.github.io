<h1><span>20</span><br/>Napoli:<br/>Haziran 2060</h1>

  <p>“Reyes, biraz rahatla! Burada çok daha az tehlikedeyiz.”</p>

  <p>“Çok az hiç demek değildir,” dedi Felipe Reyes başpedere. Artık karayı göremiyorlardı. Giuliani, koyda yelkenliyle dolaşmanın gerçek tehlikesinin kıyı yakınlarındaki kayalar olduğunu biliyordu, ama Reyes’i henüz buna inandıramamıştı. “Kıyıya yakınken daha mutluydum.”</p>

  <p>Giuliani güneşe bakarak sırıttı. Sancağa doğru tiramola ediyorlardı. Dümeni Reyes’e vermişti, kolunun yukarısı ve dirseğiyle kontrol edebileceğini düşünerek. Yeni başlayanlara genellikle floku verip yelkeni rüzgârın içine çevirmeden tutmayı öğretirdi, ama Reyes’in elleri halat tutacak kadar kuvvetli değildi.</p>

  <p>“Son on yıldır pazarlar dahil en az dört toplantıya katılmadığım ilk gün bu,” dedi başpeder. Beline kadar çıplaktı, güneşten esmerleşmiş, geniş omuzlu bir vücudu vardı. Yaşına göre çok iyi durumdaydı. Tombul Reyes soyunmamıştı. “Bugünlerde her toplantıdan önce içimden tövbe ediyorum. Aslında tövbe ederken ölmem oldukça yüksek bir ihtimal. Dönmeye hazır ol.”</p>

  <p>Reyes gerekenden çok daha aşağı eğilerek bumbanın üstünden geçmesini bekledi. Gözünün önünden bir azizeninki kadar canlı bir görüntü geçiyordu: Tekneden yuvarlanıp bir taş gibi sulara gömülmek.</p>

  <p>“Emilio için üzülüyorum,” diye devam etti başpeder, “ama denize çıkma şansını bulduğum için çok mutluyum.”</p>

  <p>“Buna bayılıyorsun, değil mi?” diye sordu Reyes onu izleyerek.</p>

  <p>“Evet. Bayılıyorum. Ve Tanrı şahidim olsun, seksen yaşına gelince bir yıl izin alacağım ve dünyayı yelkenliyle dolaşacağım!” Rüzgar şiddetleniyor ve iskele tarafından bulutlar geliyordu. “Yelken yapmak yaşlılığın panzehiri Reyes. Yelkenlide her şeyi ağır ağır ve düşünerek yaparsın. Çoğu zaman, yaşlı bir adamın gücü gereken her şeyi yapmaya yeter. Ve deniz sana bir şeyler öğretmeye kararlıysa, genç bir adamın okyanus karşısında yaşlı bir adamdan daha fazla şansı yoktur, yani deneyim her şeyden önemlidir. Dönüyoruz.”</p>

  <p>Bir süre yanlarından geçen balıkçı tekneleriyle selamlaşarak sessizce yola devam ettiler. Reyes yaptıkları dönüşlerden sonra yönünü kaybetmişti, ama koyun etrafını dolaşıyor olabileceklerini düşünüyordu. Etrafta bir sürü balıkçı vardı. Öğleden sonra bu kadar geç bir saatte garip, diye düşündü Reyes.</p>

  <p>“Dün Sandoz’u benimle gelmesi için kandırmaya çalıştım. Hoşuna gider diye düşündüm. Ona bir intihar anlaşması teklif ediyormuşum gibi baktı bana.”</p>

  <p>“Tekneye binmekten korkuyor herhalde,” dedi Reyes. Kendi korkusunun fazla belli olmadığını umuyordu.</p>

  <p>“Ama siz adalısınız! Denizden nasıl korkarsınız?”</p>

  <p>Siz demişti. Belli etmeme çabası bir işe yaramamıştı demek ki. “Fırtınalar ve kirlilik. Zehirli atıklar ve köpek balıkları. İnsan adada yaşayınca karanın insanlara en uygun yer olduğunu anlıyor.” Felipe ufka baktı ve fırtına habercisi bulutları fark etmemeye çalıştı. “Ben yüzme hiç bilmem, herhalde Emilio da öyledir. Artık çok geç zaten,” dedi protez kollarını kaldırarak.</p>

  <p>“Yüzmen gerekmeyecek Reyes, merak etme,” dedi başpeder. Bir süre sessizlik oldu. Sonra o an aklına gelmiş gibi, “Bana Emilio’yu anlatsana,” dedi. “Onu çocukken tanıdım, rahiplik eğitimi sırasında <i>secundi</i>’lerimden biriydi. Tanrı’nın sevgili kulu derdik ona biz <i>primi</i>’ler. Melekleri baş kaldırmaya ikna etmesi an meselesiydi… Her şeyde en iyi olmak zorundaydı, Latince’den beyzbola kadar.” Sandoz şakayı tersine çevirip kötü dinsel tablolardaki şeytanınkine benzeyen bir sakal bırakmıştı. Onunla geçilen dalgalara sessiz ve temiz bir cevaptı, diye düşündü Giuliani. “Ve sonra ismini duyar oldum, akademisyen olarak. Alanında çok iyiymiş anladığım kadarıyla. Rahip olarak nasıldı?”</p>

  <p>Reyes uzun bir soluk verdi ve hareketsiz durdu. Tam şüphelendiği gibiydi. Yelkenliye bunun için davet edilmişti. “İyi bir rahipti, herkes onu severdi. Genç bir adamdı, büyük bir mizah gücü vardı. Spor yapardı.” Şimdi aynı insan olduğuna inanmak zordu, bütün sıcaklığı ve neşesi kaybolmuştu. Duruşmalar iyi gitmiyordu, Emilio sorulara tek kelimeyle cevap veriyor ya da yarım yamalak dinlediğini söylediği teknik tartışmaları hatırlamaya çalışırken kafası karışıyordu. Reyes onun için üzülüyordu; istediklerini anlatamıyor, etrafında olanları anlamıyor gibi bir hali vardı. Baskı yapıldığında kızıp daha da kabuğuna çekiliyordu.</p>

  <p>Tekrar dönüp başka bir balıkçı teknesine doğru gitmeye başladılar. Bu sefer, balıkçı başpedere seslendi. Felipe, Giuliani’nin temmuzdaki bir düğüne gitmeyi kabul ettiğini anlayacak kadar anlıyordu İtalyanca’yı. Başpeder bir sürü balıkçı tanıyordu nedense.</p>

  <p>“Basura Birliği’ni hiç duydun mu?” diye sordu Felipe birden.</p>

  <p>“Hayır. Nedir o? <i>Basura</i> çöp demek, değil mi?”</p>

  <p>“Evet. Şimdi düşünüyorum da, tam Sandozluk bir şeydi. İlk başlardaydı, La Perla’ya döndüğünde. Mahalle, nasıl anlatsam… Yani tam bir gecekondu mahallesiydi. Bir sürü evsiz. Doğu tarafında bir sürü kulübe. Belediye mahalle olarak kabul etmediği için çöpler toplanmıyordu. Herkes çöpünü denize atıyor ya da yarlardan aşağı boşaltıyordu. Emilio sokaklardan torba torba çöp toplamaya başladı. Torbaları Eski San Juan’a taşıyıp Edwardslar’ın evinin önüne bırakıyordu, belediye oradan alsın diye. Belediye meclisiyle başı derde girdi, ama Edwardslar bunların kendi çöpleri olduğunu söylediler. Yani bir süre öyle idare ettiler.”</p>

  <p>“Dönüyoruz.”</p>

  <p>Felipe birkaç santim üzerinden geçen bumbadan korunmak için bir daha eğildi, sonra hikâyesine devam etti. “İlk başta çocuklar Emilio’nun peşinde dolanıp duruyorlardı, onu çok seviyorlardı. Neyse, onu takip ediyorlar, o da her birine bir torba veriyordu ve sonra arkasında büyük çocuk grubu oluşuyordu, Emilio’nun arkasından merdivenlerden çıkıp Edwardslar’ın evinin önüne koca bir yığın çöp bırakıyorlardı. Çok zengin bir turist mahallesiydi, o yüzden herkes şikâyet etmeye başladı.”</p>

  <p>“Bırak da ne olduğunu tahmin edeyim. Şehir sonunda, çok sevilen bir rahiple uğraşıp sorun çıkarmak yerine mahalleden çöpleri toplamaya karar verdi.”</p>

  <p>“Evet. Yani çok sevilen bir adamdı ve çöpleri toplamaktan vazgeçmeyeceğini herkes biliyordu. Çocukların yararlı bir iş yaptığını gösterdi, belediye de San Juan’da hırsızlık yapacaklarına bunu yapsınlar daha iyi diye düşündü.”</p>

  <p>Giuliani başka bir balıkçıya el salladı. “Biliyor musun, insanların bana anlattıkları hikâyelerdeki Emilio ile tanıdığım adamı asla bağdaştıramıyorum. Onu sevilen biri olarak hatırlamıyorum, onun için bu kelimeyi kullanmak aklıma bile gelmezdi. Eğitim sırasında, hayatta tanıdığım en ciddi ve asık suratlı adamdı. Asla gülümsemezdi. Eşekler gibi çalışırdı. Ve beyzbolda çok hırslıydı.”</p>

  <p>“Bilirsiniz, Latin erkek çocukları F’lere özenirler. <i>Feo, fuerte y formal</i> olmak isterler.” Başpedere İspanyolcası söylediklerini anlamaya yetiyor mu diye baktı. “Çirkin, güçlü ve ciddi. Maço ideali. Ufak tefek ve yakışıklı olduğu için Emilio’yla çok dalga geçilmiştir eminim, o da bunu telafi etmek için çok ciddi, çok dürüst olmaya çalışıyordu.”</p>

  <p>“Hmm. Ben ciddi ve dürüst diyeceğime suratsız ve düşmanca derdim. Biliyor musun, onu bir kez olsun gülerken gördüğümden emin değilim. Ya da arka arkaya üç kelimeden fazla ettiğinden. İnsanlar onun ne kadar sevildiğini, ne kadar komik olduğunu anlatınca, acaba aynı kişiden mi bahsediyoruz, diye soruyorum kendime. Dönüyoruz.” Giuliani, yakındaki bir tekneyi işaret etti; Felipe başını salladı ve dümeni çevirdi. “Sonra taklit yaptığını, sihirbazlık bildiğini duydum, çocuklarla çok iyi geçiniyormuş…” Giuliani sustu, ama Reyes cevap vermeyince devam etti. “Onu hep çok sert ve düşmanca buldum, ama inanılmaz bir arkadaş edinme yeteneği var! Candotti ve Behr onun için canlarını bile verirler.”</p>

  <p>“Şunun öbür tarafına oturabilir miyim?” diye sordu Felipe. “Bu kolum yoruldu da.”</p>

  <p>“Tabii. Ben alayım ister misin? Fırsat buldukça tek başıma çıkarım denize.”</p>

  <p>Felipe dümeni bırakmak istemediğini fark ederek şaşırdı. “Gerek yok. O tarafa geçersem sorun kalmaz.” Korkarak ayağa kalktı, dalgalar tekneyi sallıyordu. Biraz sertçe geri oturdu, ama tekrar dümeni aldı. “Bu yelken işinin çekiciliğini anlamaya başladım,” diye itiraf etti. “Biliyor musun, hayatımda ilk defa tekneye biniyorum. Sen ne zaman başladın?”</p>

  <p>“Çocukken. Ailemin on metrelik bir teknesi vardı. Babam bana sekiz yaşında yıldızlara bakarak yön bulmayı öğretti.”</p>

  <p>“Başpeder, açık konuşabilir miyim?”</p>

  <p>Bir sessizlik oldu. “Biliyor musun Reyes,” dedi Giuliani sonunda, gözlerini kısıp ufka bakarak, “bu işin en nefret ettiğim yanı herkesin açık konuşmak için izin istemesi. Ne istersen söyle. Ve bana Vince de, tamam mı?”</p>

  <p>Felipe şaşırarak güldü. Bu adama Vince demesinin imkânsız olduğunu düşünüyordu. Bir an düşündü ve devam etti. “İlk kez ne zaman ayakkabın oldu?”</p>

  <p>Şaşırma sırası Giuliani’deydi. “Hiçbir fikrim yok. Herhalde bebekken.”</p>

  <p>“Benim ilk kez on yaşındayken bir ayakkabım oldu. Peder Sandoz verdi. Sen büyürken, okula gidip gitmemen diye bir soru var mıydı? Yani üniversite değil, liseye gitmemen söz konusu olabilir miydi?”</p>

  <p>“Ne demek istediğini anladım. Hayır, lafı edilmezdi. Eğitim göreceğim kesindi.”</p>

  <p>“Tabii,” dedi Felipe, iyilikle omuz silkerek. Giuliani’ninki gibi ailelerde bunun doğal bir şey olduğunu kabul edebiliyordu. Annen babanın kim olduğunu biliyordu, eğitimli bir ailen vardı, tekne, ev, araba alacak kadar paranız vardı, demesi gerekmiyordu. “Yani rahip olmasaydın, bankacı ya da hastane yöneticisi filan gibi bir şey olurdun, değil mi?”</p>

  <p>“Evet. Herhalde. Öyle bir şey olurdum ithalat ya da bankacılık gibi bir şey olabilirdi.”</p>

  <p>“Ve ne olmak istiyorsan ona hakkın olduğunu düşünürdün değil mi? Akıllısın, okula gitmişsin, çok çalışıyorsun. Kimsen, neysen, neredeysen bunu hak ediyorsun?” Başpeder cevap vermedi, ama Reyes’in gözlemlerinin doğruluğunu inkâr etmiyordu. “Ben rahip olmasaydım ne olurdum, biliyor musun? Hırsız. Ya da daha kötüsü. Emilio benimle ilgilenmeye başladığında bir süredir çalıyordum. Bir kısmından haberi vardı, ama arabalara girdiğimi bilmiyordu. Dokuz yaşında. On üç yaşına gelmeden araba çalmaya başlardım.”</p>

  <p>“Ya D.W. Yarbrough Emilio’yla ilgilenmeseydi?” diye sordu Giuliani sessizce. “O ne olurdu?”</p>

  <p>“Satıcı,” dedi Reyes, anlayıp anlamadığını görmek için Giuliani’ye bakarak. “Siyah kalıp eroin. Meksika menşeli, Haiti üzerinden gelen. Aile geleneği. Hepsi hapis yattılar. Büyükbabası hapiste öldürüldü. Babasının ölümü ufak bir çete savaşı başlattı. Ağabeyi kârdan cebine para attığı için öldürüldü.”</p>

  <p>Felipe durdu ve Giuliani’ye bunları anlatmaya hakkı olup olmadığını düşündü. Bir kısmı herkesin erişebileceği bilgilerdi, Emilio’nun dosyasında belki çok daha fazlası vardı.</p>

  <p>“Düşün,” dedi Felipe, kendisinin ve Emilio’nun hayatı ile paraya, güvenliğe, mevkiye doğan Vincenzo Giuliani gibilerin hayatları arasındaki büyük tezata takılarak. “Bazen hayatımın başında taşıdığım hırsız kimliği, onlarca yıldır yaptığım rahiplikten daha sahici geliyor bana. Bir gecekondudan çıkarılıp eğitilmek, her zaman bir yabancı olmak demek… ” Birden durdu, çok sıkılmıştı. Giuliani burslu çocukların eğitim görmek için ödediği bedeli asla anlayamazdı: seni anlamayan bir aile, köklerinden kopmak, dışlanmak, bir zamanlar sahip olduğun kimliği tamamen kaybetmek. Felipe kızmıştı, Emilio Sandoz’dan daha fazla bahsetmemeye karar verdi. Giuliani istiyorsa ona doğrudan sorsundu.</p>

  <p>Ama başpeder devam etti. “Yani kuralları ezberleyip kendini küçük düşürmemeye çalışıyorsun.”</p>

  <p>“Evet.”</p>

  <p>“Ve kendini evinden ne kadar uzak hissediyorsan, o kadar ciddi ve resmi davranıyorsun.”</p>

  <p>“Evet.</p>

  <p>“Teşekkür ederim. Bu çok şey açıklıyor. Anlamam gerekirdi…”</p>

  <p>Konuşmalarının arasına İtalyanca gürültülü bir konuşma daha girdi, yolda bir tekneye daha rastlamışlardı. Reyes bambinolar hakkında bir şey duydu. Sinirlenerek, “Bu insanlar gerçekten balık mı avlıyor?” diye sordu.</p>

  <p>“Hayır, sanmıyorum,” dedi Giuliani. “Tekne kullanmayı çok iyi biliyorlar ama balık yakaladıklarını sanmıyorum.”</p>

  <p>Felipe anlamayarak ona baktı. “Bu adamların hepsini tanıyorsun, değil mi?”</p>

  <p>“Evet. Çoğu uzaktan kuzenim.” Giuliani sırıtarak Felipe’nin bunun üzerine düşünmesini izledi.</p>

  <p>“İnanmıyorum. Mafya! Hepsi Mafya, değil mi?” dedi Felipe. Gözleri faltaşı gibi açılmıştı.</p>

  <p>“Tanrım! Öyle diyemem. Bunu kimse söyleyemez zaten. Tabii, bazılarının geçim kaynaklarının ne olduğunu tam olarak bilmiyorum,” dedi Giuliani, yumuşak, kuru bir sesle, “ama iyi bir tahmin yapabilirim.” Felipe’ye baktı ve yüzündeki ifadeye gülmemek için kendini zor tuttu. “Zaten Mafya Sicilyalıdır. Napoli’de Camorra deniyor. Sanırım aynı kapıya çıkıyor,” dedi düşünceli bir şekilde. “Komik aslında, benim büyükbabam ile Emilio Sandoz’un büyükbabası aynı işi yapıyormuş. Düşünüyorum da, Sandoz bana aslında büyükbabamı hatırlatıyor. O da kendi çevresinde çok sevilen, komik bir adamdı, ama tanımadığı ya da kendini rahat hissetmediği insanlarla beraberken çok ciddi ve resmi olurdu. Ve onun yakın çevresinde olmak benim için bir ayrıcalıktı, onun için hayatımı verebilirdim. Dönüyoruz.”</p>

  <p>Felipe hareket edemeyecek kadar afallamıştı, Giuliani’nin onu bumbanın önünden çekmesi gerekti. Reyes’e duyduklarını sindirmesi için biraz zaman tanıdı, sonra tekrar konuştu. “Babam nispeten temiz sayılırdı, ama ailenin parası kirliydi. On yedi yaşında öğrendim. On yedi çok idealist bir yaştır.” Başpeder Reyes’e bir bakış attı. “İnsanların rahip olmak için buldukları sebeplerin çeşitliliği beni hep şaşırtmıştır. Fakirlik yemini benim için bunu düzeltmenin bir yoluydu herhalde.”</p>

  <p>Yelkeni indirmeye başladı ve yanaşmak için dümeni aldı. “Kullandığım ilk tekne büyükbabamın hediyesiydi, kirli parayla satın alınmıştı. Şimdi düşünüyorum da, bu tekne de öyle herhalde. Emilio Sandoz’un ihtiyaç duyduğu güvenliği ve yalnızlığı da o para satın alıyor. Bu yüzden Napoli’deyiz, Reyes. Bu şehir benim aileme ait.”</p>

  <p class="girintisiz">“Böyle eldivenler yapmayı nereden öğrendin?” diye sordu Emilio.</p>

  <p>John’la bir asmanın gölgesindeki tahta bir masada karşılıklı oturuyorlardı. Emilio, masadan topladığı çakılları teker teker alıp bir bardağa koyuyor, çakıllar bitince hepsini masaya döküp öteki eliyle baştan başlıyordu. John Candotti elindeki işe yoğunlaşmıştı, Emilio’ya yeni bir eldiven dikiyordu.</p>

  <p>John önceki modelde bir hata olduğuna neredeyse sevinmişti; iki parmak arasından geçen bir dikiş aradaki yaranın açılıp kanamasına sebep oluyordu. Bu bir fırsat sayılırdı, aralarındaki ilişkiyi onarmanın. bir yolu. Sandoz duruşmaların ilk gününden beri John’la neredeyse hiç konuşmamıştı, ağzını açtığında da sadece onu başına gelecekler konusunda uyarmamakla suçluyordu.</p>

  <p>John ertesi gün onunla konuşmaya çalıştığında, “Beni bunlara hazırlaman gerektiğini sanıyordum,” demişti kızgın bir sesle. “Bana hiçbir şey söylemeden oraya girmeme izin verdin, orospu çocuğu. Beni uyarabilirdin John. Bana söyledikleri şeyler konusunda fikir verebilirdin.”</p>

  <p>John söyleyecek bir şey bulamamıştı. “Denedim, gerçekten denedim. Hem sen ne olduğunu biliyordun…” Sandoz’un ona yumruğu indireceğini düşünmüştü, ufak tefek, hasta, kızgın ve elleri mahvolmuş bir adamın bunu yapması ne kadar saçma gelse de. Bunun yerine Sandoz dönüp gitmişti ve bir hafta boyunca yüzüne bile bakmamıştı.</p>

  <p>Sonunda öfkesi yatışmıştı ve bugün sadece yorgun ve keyifsiz görünüyordu. Sabahki toplantı zor geçmişti. Alan Pace’in ölümünden bahsediyorlardı, Edward Behr kalp ritminin bozulmuş olabileceğini düşünüyordu. Otopside buna işaret eden bir şey yoktu. Emilio pek umursamıyor gibiydi, artık fark etmezdi. John öğleden sonra yeni bir çift eldiven dikmeyi önerdiğinde halsizce omuz silkti. En azından Candotti eldivenleri bitirene kadar onunla aynı masada oturmaya istekli gibiydi.</p>

  <p>“Eskiden eldiven ve ayakkabı yaparak geçinirdim,” dedi John.</p>

  <p>Emilio kafasını kaldırdı. “Ben giderken her şey seri üretiliyordu.”</p>

  <p>“Evet, hâlâ da çoğunlukla öyle, ama bir süre için birkaç kişi insan emeğine tekrar saygınlık kazandırmak istedik,” dedi John. Bundan sıkıldığı belliydi, kendiyle dalga geçer gibi bir hali vardı. “Herkesin bir zanaatı olacaktı ve sadece insan elinden çıkmış şeyler satın alacaktık, kendi pazarımızı yaratacaktık filan falan. Gerçek hipiler ya da doğaya dönüş havarileri değildik ama ona benzer bir şey. Bir ayakkabı yap, dünyayı kurtar.”</p>

  <p>Emilio ellerini kaldırarak desteklerini gösterdi. “Korkarım o harekette yer alamayacağım. Birileri bardaklara taş dolduracak işçiler aramaya başlarsa, o bana uyar bak.”</p>

  <p>“O defter kapandı zaten. Onları daha iyi kullanmaya başladın,” dedi John, yüksüğüyle destekleri işaret ederek. Sadece birkaç ay önce, Sandoz avucunun içini dolduracak büyüklükte bir taşı kavramak için kan ter içinde kalıyordu.</p>

  <p>“Bunlardan nefret ediyorum.”</p>

  <p>“Öyle mi? Niye?”</p>

  <p>“Nihayet, basit bir cevabı olan basit bir soru. Desteklerden canımı yaktıkları için nefret ediyorum. Ve acı çekmekten yoruldum.” Emilio başını çevirdi ve çardağın ötesindeki renkli çiçeklere konan arıları izledi. “Ellerim acıyor, başım sızlıyor ve destekler kollarımı morartıyor. Kendimi sürekli bok gibi hissediyorum. Bundan ölümüne sıkıldım, John.”</p>

  <p>John Candotti Emilio’nun şikâyet ettiğini ilk defa duyuyordu. “Bekle, çıkarayım onları.” Ayağa kalktı ve masanın öbür tarafına geçti, destekleri çıkarmaya hazırdı. “Hadi, bugün yeterince çalıştın.”</p>

  <p>Emilio tereddüt etti. Destekleri kendi başına takıp çıkarmaktan nefret ediyordu, bunun için Peder Edward’a bağımlıydı. Edward’la beraber buna ve daha kötüsüne alışmıştı, ama hastaneden ayrılışından beri başka birinin kendisine dokunmasına çok az müsaade etmişti. Buna izin vermek çok zordu. Sonunda sırayla ellerini uzattı.</p>

  <p>Kollarının serbest kalması acısını daha da artırıyordu; kasılmış, yorgun kaslara hücum eden kan büyük bir ıstırap veriyordu. Gözlerini yumdu ve dişlerini sıkarak acının geçmesini bekledi. Candotti kollarından birini tutup masaj yapmaya başladığında irkildi ve elini geri çekti, birinin onları görüp katlanamayacağı bir şey söylemesinden korkuyordu. Belki aynı şey Candotti’nin de aklından geçmişti, çünkü itiraz etmedi.</p>

  <p>“Sana bir şey sorabilir miyim, Emilio?”</p>

  <p>“John, lütfen. Bugün bin tane soru cevapladım.”</p>

  <p>“Yok, uzun Bir şey değil. Sadece… Bunu sana niye yaptılar? İşkence miydi? Büyük bir dikkatle yapılmış gibi.”</p>

  <p>Sandoz tuttuğu nefesini hızla verdi. “Ben de anladığımdan tamamen emin değilim. Buna <i>hasta’akala</i> diyorlardı.” Ellerini kumaş sergileyen bir tüccar gibi masanın üzerine serdi ve duygusuz gözlerle baktı. “İşkence amacıyla yapmadılar. Bana Jana’ataların bazen bunu kendi dostlarına bile yaptıklarını söylediler. Supaari bizde bu kadar kötü sonuç vermesine şaşırmıştı. Galiba Jana’ataların ellerinde bizimkiler kadar sinir yok, elleriyle çok ince iş yapmıyorlar. Onların hepsini Runa yapıyor.”</p>

  <p>John ürperdi ama ağzını açmadı. Dikişi bir kenara bırakarak dinlemeye başladı.</p>

  <p>“Belki estetik içindi. Belki uzun parmaklar daha güzel sayılıyordu. Ya da bizi kontrol etmenin bir yoluydu. Çalışmamız gerekmiyordu, ama istesek de çalışamazdık. Bize bakmak için hizmetçiler vardı. Sonlarda bir tek Marc Robichaux ve ben kalmıştık. Onurlandırıcı bir durum olarak görülüyordu galiba.” Sesi değişti, sertliği ve öfkesi geri geldi. “Kimi onurlandırdığından çok emin değilim. Supaari’yi herhalde. Galiba evinde işe yaramayan insanlara bakabilecek kadar zengin olduğunu göstermenin bir yoluydu.”</p>

  <p>“Çinli asil kadınların ayaklarını bağlamaları gibi.”</p>

  <p>“Belki. Evet, öyle bir şey olabilir. Marc’ı bu öldürdü. Kanaması durmadı. Marc… Onlara yaraları sarmaları gerektiğini anlatmaya çalıştım. Ama kanaması hiç durmadı.” Ellerine bir süre daha baktı, sonra gözlerini kapatarak başını çevirdi.</p>

  <p>“Senin de canın yandı, Emilio.”</p>

  <p>“Evet. Benim de canım yandı. Onun ölmesini izledim.”</p>

  <p>Uzakta bir yerlerde bir köpeğin havlamaya başladığını duydular, çok geçmeden ona bir köpek daha katıldı. Sonra bir kadının hayvanlara bağırdığı, bir adamın da kadına bağırdığı duyuldu. Emilio başını çevirdi, bacaklarını bankın üzerine aldı ve alnını kendine çektiği dizlerine dayadı. Eyvah, diye düşündü John. Yeniden başlıyor. “Emilio? İyi misin?”</p>

  <p>“Evet,” dedi Sandoz başını kaldırarak. “Sıradan bir baş ağrısı. Arada uyanmadan bir uyuyabilsem…”</p>

  <p>“Rüyalar çok mu kötü?”</p>

  <p>“Dante’nin <i>Cehennem</i>’i gibi, ama komik bölümler yok.”</p>

  <p>Bir espri denemesiydi ama ikisi de gülümsemedi. Bir süre boşluğa bakarak oturdular. “Emilio,” dedi John bir süre sonra, “bize Marc’ın en başlarda yerel yiyecekleri yemeye başladığını söylemiştin, değil mi? Sen ve Anne kontrolörlük yaparken?”</p>

  <p>“Yeter, John. Rahat bırak beni.” Gitmek için ayağa kalktı. “Ben plaja iniyorum, tamam mı?”</p>

  <p>“Hayır. Bekle! Dur, bak bu önemli olabilir. Senin yediğin ve Marc’ın yemediği bir şey var mıydı?” Sandoz boş bir ifadeyle baktı. “Ya Marc Robichaux iskorpit olmaya başladıysa? Belki oradaki yiyecekleri senden daha uzun süredir yediği için; ya da belki sen onun yemediği yiyeceklerden C vitamini alıyordun. Belki kanaması o yüzden durmadı.”</p>

  <p>“Mümkün,” dedi Sandoz sonunda. Tekrar döndü ve güneşin altında birkaç adım yürüdükten sonra haykırarak birden durdu. Hiç hareket etmiyordu.</p>

  <p>John hemen kalktı ve masanın etrafından dolaşıp Sandoz’a doğru koştu, güneşin parlaklığından gözlerini kısması gerekti. “Ne? Ne oldu?” Sandoz eğilmiş, hızlı hızlı nefes alıyordu. Kalp krizi, diye düşündü John. Ya da doktorların uyardığı o ani kemik çatlamalarından. Bir omurun ya da kaburganın hiçbir uyarı vermeden bir anda dağılması. “Emilio, konuş. Canın mı yanıyor? Ne oldu?”</p>

  <p>Sandoz tekrar konuştuğunda, sesinde öğrencisine ders anlatan bir dilbilim profesörünün açık ve net tonu vardı. “K’San dilinde <i>hasta’akala, sta’aka</i> kökünden gelen bileşik bir sözcük muhtemelen. <i>Ala</i> eki bir benzerliğe ya da paralelliğe işaret eder. Başındaki <i>ha</i> ön eki, sözcüğe eylem katıyor, yani fiil yapıyor diyebiliriz. <i>Sta’aka</i> bir sarmaşık türüydü,” dedi Emilio. Sesi monotonlaşmıştı, gözlerini açmış ileri bakıyordu ama sanki hiçbir şey görmüyordu. “Çok hoştu. Daha büyük, daha güçlü bitkilerin üstüne tırmanırdı, bizim sarmaşıklar gibi, ama aşağıya uzanan dalları vardı, söğüt gibi.” Ellerini kaldırdı, parmakları söğüt dalları veya bir <i>sta’aka</i> sarmaşığı gibi bileklerinden aşağı sarkıyordu. “Bir şeyin simgesiydi. Bağlamından anlamıştım. Supaari anlatmaya çalıştı, ama çok soyut olduğu için anlayamadım. Ona güvendim ve izin verdim. Tanrım.”</p>

  <p>John Emilio’nun bu yeni gerçeği sindirmek için harcadığı çabayı izledi. Hoş bir görüntü değildi.</p>

  <p>“Marc için de izin verdim. Ve öldü. Ben Supaari’yi suçladım, ama benim suçumdu.” Yüzü bembeyaz olmuştu ve titriyordu. John’a baktı ve kaçınılmaz gördüğü bu sonucu onaylamasını bekledi. John bu mantığı kesinlikle reddediyordu, onun duyduğu suçluluğu biraz olsun ağırlaştıracak herhangi bir şeyi onaylamak istemiyordu. Ama Sandoz devam etti. “Anladın değil mi? <i>Hasta’akala: sta’aka</i> gibi yapılmak. Daha güçlü birine gözle görülür ve fiziksel şekilde bağımlı kılmak. Bize <i>hasta’akala</i> teklif etti. Beni bahçeye götürüp sarmaşıkları gösterdi ve ben anlamadım. Bana ve Marc’a korumasını ve konukseverliğini sunduğunu düşündüm. Ona güvenebileceğimi sanıyordum. Benden izin istedi ve verdim. Ve ona teşekkür ettim.”</p>

  <p>“Bir yanlış anlamaydı. Emilio, bilmene imkân…”</p>

  <p>“Bilebilirdim. Şimdi sana söylediğim her şeyi o zaman da biliyordum! Sadece düşünmedim.” John itiraz etmeye çalıştı, ama Sandoz onu dinlemiyordu. “Ve Marc öldü. Aman Tanrım John.”</p>

  <p>“Emilio, senin suçun değildi. Sarmaşıkları anlasaydın bile, ellerine yapacaklarını bilemezdin.” John Sandoz’un omuzlarını kavradı ve düşüşünü biraz olsun yavaşlatmayı başardı. Emilio yere düşerken o da dizlerinin üzerine çöktü. “Robichaux zaten hastaydı Emilio. Onun ellerini sen kesmedin. Kanamadan ölmesine sen sebep olmadın.”</p>

  <p>“Ben sorumluyum.”</p>

  <p>“Sorumlu olmak ile suçlu olmak arasında bir fark vardır,” diye diretti John.</p>

  <p>Çok rahatlatıcı bir fark değildi bu, ama önünde yüzü uykusuzluktan ve yeni acılardan morarmış bir adam yatarken, John Candotti’nin aklına daha iyi bir fikir gelmedi.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Vincenzo Giuliani birkaç gece sonra kötü bir rüyanın ilk işaretlerini duyduğunda saat biri geçmişti. Edward Behr’e o gün izin verdiği için Sandoz’un yanındaki odada o kalıyordu ve kitap okurken uyuyakalmıştı. “Yaşlılar çok uyumaz,” demişti Behr’e. “Onun kadar yorulduysan ona bir yararın olmaz.”</p>

  <p>Emilio’nun yatağının yanında sesleri başpederin odasına taşıyan ufak bir telsiz vardı. Nefesi düzensizleşip sertleşmeye başladığı anda, bebeğinin uykusundaki en ufak aksamayı bile duyan yeni bir baba gibi uyandı Giuliani. “Onu uyandırma,” demişti Behr. Artık haftada üç dört kez tekrarlanan rüyaların böldüğü uykulardan Peter Edward’ın gözlerinin altı da mosmordu. “Her seferinde aynı rüyayı görmüyor ve bazen yardıma ihtiyacı olmuyor. Leğeni hazırlayıp bekle.”</p>

  <p>Giuliani geceliğiyle koridora çıktı ve Emilio’nun odasına adım atmadan önce bir süre kapıyı dinledi. Dolunay vardı, gözlerinin ışığa alışması uzun sürmedi. Emilio şimdi daha düzenli nefes alıyordu. Tam dönüp gitmeye hazırlanıyordu ki Sandoz doğruldu, nefes nefeseydi. Yatağından çıkmaya çalıştı, gevşek ve hissiz parmakları çarşaflara dolanıyordu. Odada başka biri olduğunu fark etmemişti. Giuliani yatağın yanına gitti ve çarşafları düzeltmesine yardım ettikten sonra kusması bitene kadar leğeni tuttu.</p>

  <p>Peder Edward kusmanın şiddetini abartmamıştı. Vincenzo Giuliani denizcilik hayatında birçok kez deniz tutması yaşamıştı, ama Sandoz’un bu rüyaya gösterdiği tepki kadar sertini değil. Bittiğinde, leğeni götürüp yıkadı ve bir bardak suyla beraber geri getirdi. Sandoz plastik bardağı bileklerinin arasına alarak birkaç kez dudaklarına götürdü ve leğene tükürdü, suyu bitirdiğinde Giuliani bardağı aldı.</p>

  <p>Giuliani tekrar odadan çıkıp Emilio’nun yüzündeki teri silmek için ıslak bir bez getirdi. “Hmm,” dedi Sandoz, sesinde ince bir alayla, “Veronica.”</p>

  <p>Giuliani üçüncü kez döndüğünde gidip odanın köşesindeki bir tabureye oturdu ve olacakları bekledi. Emilio bir süre sessizce titreyerek ona baktı, uzun siyah saçları terden ıslanmış ve alnının üstüne dökülmüştü.</p>

  <p>“Ee?” dedi Sandoz sonunda. “Turist olarak mı geldin? Fahişenin nasıl uyuduğunu görmek için. Gördüğün gibi, iyi uyumuyor.”</p>

  <p>“Emilio, böyle konuşma…”</p>

  <p>“Kelime seçimim seni rahatsız mı etti? Başta beni de ediyordu. Ama tekrar düşündüm. Fahişe, vücudu başkalarının zevki için mahvolan biri değil midir? Ben Tanrı’nın fahişesiyim ve mahvoldum.” Şimdi hareket etmiyordu, rüyanın fiziksel etkileri geçiyordu. “Siz piç kuruları bana eskiden ne derdiniz?”</p>

  <p>“Tanrı’nın sevgili kulu,” dedi Giuliani, neredeyse duyulmayacak kadar alçak bir sesle. Utanıyordu, ama altmış yıl sonra.</p>

  <p>“Evet. Hatırlayacak mısın diye merak ettim. Tanrı’nın gözdesi! Eskiden kralların metreslerine de böyle denmez miydi? Ya da gözde oğlanına?” Çirkin bir gülüş duyuldu. “Hayatıma yeterince uzaktan bakarsam eğlenceli bir simetrisi olduğunu görüyorsun.”</p>

  <p>Giuliani gözlerini bir an kapattı. Sandoz bu tepkisini gördü ve soğukça gülümsedi ve yatağa dönerek sırtını duvara dayayabilmek için bilekleriyle bir yastık çekti. Tekrar konuştuğunda hafif aksanlı, sakin sesi soğuk ve melodikti.</p>

  <p>“‘Ay battı ve Pleiades; geceyarısıdır şimdi.’ Böylesine kötü bir üne sahip biriyle yatak odasında olmak seni rahatsız etmiyor mu?” Teatral bir küstahlıkla söylenmişti bu sözler. Morluklarla kaplı ince kollarını yatağın başına koyup uzattı ve tek dizini kendine doğru çekti.</p>

  <p>Çarşaflar olmasaydı tıpkı bir fahişe pozu, diye düşündü Giuliani, ama bu aynı zamanda başının hemen üstündeki çarmıhtaki insan figürünün kışkırtıcı bir taklidi de olabilirdi. Vince Giuliani bir kez bu iki taraflı alaya aldanmıştı, ama bir daha olmayacaktı bu, tuzağa düşmemeye kararlıydı. Sandoz’a bir yafta takılınca, komik bir şekilde taklit ederek nefretini gösterdiğini fark etmişti.</p>

  <p>“Endişelenmiyor musun?” diye sıkıştırdı Sandoz, büyük bir ciddiyetle. “Tek başına ve desteksiz, skandala sebep olacak bir karar verirsen?”</p>

  <p>Laf gediğine oturmuştu. Giuliani kendi dindar özgüvenini görür, kendi sesini duyar gibi oldu ve gözlerini kaçırmadı ondan. “Sana yardım etmek için ne yapabilirim Emilio?”</p>

  <p>“İnsan komadayken rüya görür mü? İyi nişanlanmış bir kurşunun beynime yararı olup olmayacağını çok düşündüm.”</p>

  <p>Giuliani dikleşti, kendine engel olamayıp öfkelenmişti. Bu adam hiçbir şeyi kolaylaştırmıyordu.</p>

  <p>“O mümkün değilse,” diye devam etti Sandoz, “her akşam zil zurna sarhoş olacak kadar içki temin etsen çok işime yarar. Zaten sürekli başım ağrıyor, akşamdan kalma olsam fark etmez.”</p>

  <p>Giuliani kalktı ve kapıya döndü.</p>

  <p>“Gitme,” dedi Emilio.</p>

  <p>Bu bir meydan okuma ya da yalvarma olabilirdi.</p>

  <p>Giuliani bir an durdu, sonra köşedeki sandalyeye döndü. Zor bir geceydi, ama yaşlılar çok uyumazdı.</p>
