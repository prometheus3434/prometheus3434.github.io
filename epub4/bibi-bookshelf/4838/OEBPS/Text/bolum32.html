<h1><span>32</span><br/>Napoli:<br/>Ağustos 2060</h1>

  <p class="girintisiz">“Galiba Supaari için bir hayal kırıklığı oldum,” dedi Emilio onlara ertesi gün. “Anne birlikte çalışması çok zevkli bir insandı ve beraber çok eğlenmişlerdi. Ben Anne kadar eğlenceli değildim.”</p>

  <p>“Yas tutuyordun, dehşet içindeydin ve yarı ölü durumdaydın,” dedi Voelker. John, ilk defa olarak Voelker’in söylediği bir şeye katılarak başını salladı.</p>

  <p>“Evet! İyi bir akşam yemeği arkadaşı değildim.” Sandoz’un bugün parlak, sert bir ses tonu vardı. Giuliani’nin bundan hoşnut olmadığı belliydi, Sandoz onu görmezden geliyordu. “Supaari’nin beni bir bağımlı olarak evine kabul etmeyi enine boyuna düşündüğünü sanmıyorum. Gezegenlerarası bir iyi niyet gösterisi olabilirdi. Belki de sonraları onu keşke hükümete bıraksaydım diye düşünmüştür.” Sandoz omuz silkti. “Her neyse, durumun daha çok ticari tarafıyla ilgileniyor gibiydi, ben de ona ekonomi konusunda çok bilgi veremiyordum ne yazık ki. Bana Dünya’dan başka seferlerin gelip gelmeyeceğini sordu. Ben de gezegenimize durum hakkında haber gönderdiğimizi ve başkalarının gelmesinin mümkün olduğunu söyledim. Bunun ne zaman olacağını bilmeye imkân yoktu. Bizde en çok konuşulan dil olduğu için benden İngilizce öğrenmeye karar verdi. Zaten Anne’den bir şeyler öğrenmeye başlamıştı.”</p>

  <p>“Yani dilbilimci olarak işin vardı,” dedi Giuliani. “En azından bir süreliğine.”</p>

  <p>“Evet. Sanırım, Supaari yapabileceğinin en iyisini yapıyordu. Hangi dilde konuşmam gerektiğini hatırlamamdan sonra, onunla çok konuştuk. Onun için İngilizce pratiği oluyordu, o da bana birçok şey açıkladı. Ona şükran duymalısınız. Olanlar hakkında anladıklarımın çoğunu ondan öğrendim. Çok yardımcı oldu.”</p>

  <p>“Onun yanında ne kadar kaldın?” diye sordu Giuliani.</p>

  <p>“Tam emin değilim. Altı-sekiz ay arası herhalde. O süre içersinde K’San dilini öğrendim. Berbat bir dil. Öğrendiklerimin en zoru. Şakanın bir parçası herhalde,” dedi anlaşılmaz bir şekilde. Ayağa kalktı ve odanın içinde yürümeye başladı, telaşlı bir havası vardı.</p>

  <p>“Wu ve Isley’nin yazdığı şiddet olayları hakkında bir şey duydun mu?” diye sordu Giuliani, Sandoz’un odanın bir tarafından diğerine gitmesini izleyerek.</p>

  <p>“Hayır, dışarıda olanlar hakkında hiçbir şey bilmiyordum. Supaari’nin evinden hiç çıkmadım. Ama Runaların kendilerine özgü yaratıcılıklarıyla Sofia’nın sloganı üzerinde çeşitlemeler yaptıklarını tahmin edebiliyorum.”</p>

  <p>“Askama onları Supaari’nin evine getirince, Wu ve Isley hemen sana ne olduğunu sormuşlar,” dedi Giuliani, Sandoz’un yüzündeki bir an beliren korku ifadesini fark ederek. “Supaari onlara senin için başka ayarlamalar yaptığını söylemiş. Kullandığı cümle neydi?.. İşte, burada: ‘doğasına daha uygun,’ demiş. Seni neden evden başka bir yere götürdüğünü bize açıklayabilir misin?”</p>

  <p>Yüzünde çirkin bir gülüş belirdi. “Anne Edwards’a bir keresinde ne demiştim biliyor musunuz? Tanrı işin nedenindedir.” Artık kimseye bakmıyordu. Sırtını onlara dönmüş, camdan dışarıyı izliyordu. Desteklerinin eliyle tuttuğu perdeye takılmaması için dikkat etmesi gerekiyordu. Sonunda “Hayır. O cümleyle ne demek istediğini bilmiyorum,” dediğini duydular. “Ama bir şekilde yaptığında haklı olduğuna inanıyordu.”</p>

  <p>“Yaptığında haklı olduğuna inanıyordu…” diye tekrar etti Giuliani sessizce. “Evden atılmana sebep olacak hiçbir şey yapmadın yani?”</p>

  <p>“Yeter!” Sandoz hızla dönerek ona baktı. “Şimdi bile mi? Bütün bunlardan sonra?”</p>

  <p>Masadaki yerine yürüyüp oturdu, öfkeden titriyordu. Ellerini kucağına yerleştirip gözlerini masaya çevirdi. Tekrar konuştuğunda, sesi çok yumuşaktı, ama öfkesini bastırmaya çalıştığı belliydi. “Supaari VaGayjur’un evindeki konumum, özürlü ve bağımlı birinin konumuydu. Supaari kendini anlık düşüncelere kaptıracak biri değildi, ama benden sıkıldığına inanıyorum. Ya da belki artık İngilizce konuşabildiği için bir dil öğretmeni olarak görevimi tamamladığımı ve tabir caizse başka bir pozisyona geçmemin vakti geldiğini düşünüyordu.” Giuliani’ye baktı. “O süreç içerisinde, bana nerede yaşayacağım ve ne işte çalışacağım konusunda hiçbir tercih yapma fırsatı tanınmadı. Daha ne kadar açık olabilirim?”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Onu almaya geldiklerinde uyuyordu, şafak daha yeni sökmüştü. Rüya görüyordu ve onu tutan ellerin rüyada değil de gerçek olduğunu anlayıncaya kadar onu sıkı sıkı kavramışlardı bile. Daha sonra, kendine bir kaçma şansı olup olmayacağını sormuştu, ama sorunun saçma olduğunu biliyordu. Nereye gidebilirdi ki, nereye saklanabilirdi? Yaptıkları da aynı derecede saçmaydı, kavga etmeye çalışması, açıklama istemesi. İlk yumruk ciğerlerindeki bütün havayı boşaltmıştı, ikincisinde neredeyse bayıldı. Onu dövmek için daha fazla vakit harcamadılar. Yarı sürüklenerek, yarı taşınarak geçtiği sokakları ezberlemeye çalıştı. Yolun sürekli olarak yukarı doğru tırmandığı izlenimini edinmişti. Galatna Sarayı’na geldiklerinde, zihni açıktı ve acı çekmeden nefes alabiliyordu.</p>

  <p>Kolları tutularak, Supaari’nin evinden gördüğü çeşmelerin yanından yürütüldü ve sarayın yan girişlerinden birinden içeri sokuldu. Duvarları parlak ve renkli çinilerle döşenmiş, yerleri mermer koridorlardan, birkaç tane avludan daha geçtiler. İçerideki en basit odaların bile altın gibi metallerle kaplı, üzerlerine elmaslar, zümrütler, yakutlar ve adını bilmediği birçok parlak taş işlenmiş duvarları vardı. Yanından geçerken, ipeksi kumaşlarla kaplanmış koltuklar, uzun halılar, altın vazolar, kırmızı, mavi, beyaz renkte yastıklarla dolu büyük bir resmi oda gördü.</p>

  <p>Birbirini izleyen odalar: Her biri mümkün olduğunca süslenmiş. Üstüne bir kıvrım eklenebilecekse eklenmiş, parlak bir taş kakılabilecekse kakılmış. Hiçbir oda, hiçbir duvar, hiçbir koridor süssüz bırakılmamış. Hava bile süslenmiş! Her yerde farklı kokular, adını veremeyeceği, tanımadığı yüzlerce koku.</p>

  <p>Koridorlardan zorla yürütülürken, aklından geçirebildiği tek düşünce Galatna Sarayı’nın hayatında gördüğü en arabesk yer olduğuydu. Ucuz bir genelev gibi kokuyor ve buna benziyordu, tek fark taşların gerçek olması ve her parfüm şişesinin muhtemelen bir köyün yıllık gelirine denk bir fiyatının olmasıydı.</p>

  <p>Yeni biriyle her karşılaşmasında hem Ruanja hem de K’San dilinde konuşmayı deniyordu, ama kimse cevap vermiyordu, başta bütün uşakların dilsiz olduğunu düşündü. Gün ilerlerken ona, tanımadığı bir K’San lehçesiyle kısa emirler verildi; farkın Yüksek Almancayla Aşağı Almanca arasındaki farkla benzer olduğunu düşünüyordu. Oraya git. Buraya otur. Bekle. dediklerini yerine getirmek için elinden geleni yaptı, yanlış bir hareket yaptığında başına vuruyorlardı. Sonunda kendisi de dilsiz oldu.</p>

  <p>Takip eden günlerde, kendisini özgürlük ve tutsaklığın garip bir karışımı içinde buldu. Onun gibi, göze çarpmayan ama sağlam kafeslerde tutulan birkaç kişi daha vardı. Kafesten kafese geçebiliyor, ama saraya çıkamıyorlardı. Bir hayvanat bahçesi, diye düşündü bütün bu olanları anlamaya çalışarak. Bir çeşit özel hayvanat bahçesindeyim.</p>

  <p>Diğerleri garip ama çok güzel bir Runadan, birkaç Jana’ata ve türünü bilmediği diğer birkaç yaratıktan oluşuyordu. Yastıklı kafesindeki tutsaklığını paylaşan diğer Runalar çok yardımseverdi, elleri yüzünden herhangi bir yardıma ihtiyacı olduğunda hemen geliyorlardı. Çok sevecen ve dost canlısıydılar, Galatna Sarayı’nın pahalı ve süslü duvarları arasında hapis olan bu garip topluma onun da kabul edildiğini göstermek için ellerinden geleni yapıyorlardı. İyi kalpliydiler, ama neredeyse aptal gibiydiler. Sanki sadece görüntüleri için çiftleştirilmişlerdi, bazılarının garip renklerde ya da bir zebranınki gibi çizgili tüyleri vardı. Çoğunun yüzleri ince ve kemikli hatlara sahipti, birkaçının yelesi vardı, birkaçı da neredeyse kuyruksuzdu. Hiçbiri Kashan’da öğrendiği Ruanja lehçesini konuşmuyordu.</p>

  <p>Tutsak Jana’atalar farklı bir kafeste tutuluyor ve Runalarla aralarında hiçbir statü farkı görememesine rağmen onunla hiç ilgilenmiyorlardı. Ağır, süslü elbiseleri, yüzlerini örten geniş başlıkları vardı. Supaari’den daha küçüktüler. Daha sonra bunların dişi olduklarını öğrendi ve Supaari’nin söz ettiği kısır eşler olmaları gerektiğini düşündü. Onlara K’San dilinde seslendi, bulundukları yerin neresi olduğunu açıklamalarını istedi, ama sadece kendi aralarında konuşuyorlardı. Onunla herhangi bir dilde asla konuşmadılar.</p>

  <p>Supaari’nin evinde düzensizce ama iyi beslenmişti, köpek isteyen ama daha sonra hevesini kaybeden bir çocuğun köpeği gibi. Burada yemek sürekli veriliyordu, herhalde Runa olan diğerlerinin daha düzenli beslenmeye ihtiyaçları olduğu için, diye düşündü. Teorik olarak bu iyi bir gelişmeydi, ama hiç iştahı yoktu. Runalar onlardan yemek kabul ettiğinde her zaman çok mutlu görünüyordu, o da onları mutlu etmek için verdiklerini yiyordu.</p>

  <p>Artık tamamen boşa yaşadığını fark etti; bir merak konusu, ilk geldiğinde duvarlarda gördüğü parlak taşlar, işlenmiş kumaşlar kadar değerli bir garabet olmuştu. Sonra boynuna parlak taşlarla bezenmiş bir tasma takıldı ve utancı daha da arttı. On altıncı yüzyılda Avrupalı aristokratların evlerinde altın zincirlere bağlayıp tuttukları Afrika maymunları gibi olduğunu düşünüyordu.</p>

  <p>Supaari, ne kadar soğuk ve garip olsa da, en azından konuşabileceği biriydi. Artık, tamamen yalnız kalmanın üzerinde yaratacağı etkilere hazırlanması, içindeki garip gerçekdışılık hissine karşı sabırlı olmayı öğrenmesi gerekiyordu. Aklından toplama yapıp şarkılar söylemeye çalıştı, dua etti, ama artık dilleri karıştırmaya başladığını fark edince durdu. Artık İspanyolca ile Ruanja dili arasındaki farklardan emin olamıyordu ve bu onu o zamana kadar olanlar kadar korkuttu. En kötü ânı ise artık Porto Riko’daki mahallesinin adını hatırlayamadığını fark ettiğinde yaşadı. Aklımı kaybediyorum, diye düşündü, kelimeleri teker teker kaybediyorum.</p>

  <p>Sürekli kafası karışık ve biraz korkuluydu, ama kendini belli bir program takip etmeye zorladı. Egzersiz yaptı. Bu, Runa yoldaşlarını güldürüyordu, ama yine de yaptı. Kokulu suyla dolu havuzlar vardı, oradaki diğer her şey gibi süslü ve iğrenç. Bu konuda kimse ona emir vermediğinden, kokusunu en az keskin bulduğu havuzu seçti ve kendisini temiz tutmaya çalıştı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">“Anlat,” dediğini duydu başpederin.</p>

  <p>“Zoolojik bir örnek tür olarak satıldığımı düşünüyordum,” dedi Emilio Sandoz. Masaya bakarak sürekli titriyordu, her kelime bir öncekinden biraz daha zor çıkıyordu ağzından. “Bir süre, Galatna Reshtarı’na ait bir hayvanat bahçesinde olduğuma inandım. Kendisi bir aristokrat. Büyük bir şair. Birçok şarkının yazarı, değil mi? Katolik zevklere sahip bir beyefendi. Aslında bulunduğum yer bir çeşit haremdi. Clytemnestra gibi, kendimi vermeyi öğrenmem gerekiyordu.”</p>

  <p>Üç ya da dört hafta sonra, gardiyanlardan biri kafesin yanına gelip Emilio dışındakilerle konuştu. Gardiyan gittikten sonra diğerleri etrafına toplanıp üstünü başını düzeltmeye başladılar. Ne söyledikleri konusunda hiçbir fikri yoktu, burada konuşulan dilin en basit cümlelerinden fazlasını öğrenmek için çaba göstermemişti. Bu kaderini inkâr etmenin bir yoluydu herhalde. Dili öğrenmezse kalması da gerekmeyecekti. Aptallık tabii. Dile dökemeyeceği nedenlerden dolayı, birden çok korktuğunu hissetti, ama kendini çok yakında ruhunu parçalara ayıracak olan düşüncelerle sakinleştirdi. Kendine şöyle dedi: Artık Tanrı’nın ellerindeyim. Bana ne olursa olsun,Tanrı öyle istediği için olacak.</p>

  <p>Onun için özel olarak yapıldığı belli olan bir giysi verildi, tam üzerine olacak şekilde biçilmişti. Çok ağır ve kalındı, ama etrafta çıplak dolaşmaktan iyiydi. Kolları sıkıca tutularak, sade ve boş, beyaz bir odaya götürüldü, havanın kokmadığı bir odaya. İnanılmaz bir şeydi bu. Sürekli duyularına saldırılmayan bir yerde olmak, gözlerini, burnunu, kulaklarını, etrafındaki hengameden kurtarmış olmak öyle rahatlatıcıydı ki, neredeyse dizlerinin üzerine yığılacaktı. Sonra Supaari’nin sesini duydu ve kalbi deli gibi atmaya başladı. Tutunabileceği bir umuttu bu, kesinkes serbest bırakılacaktı. Supaari beni evine götürecek, diye düşündü. Hepsi bir hataydı, diyecekti. Supaari’yi daha önce gelmediği için affetmişti bile.</p>

  <p>Supaari odaya girdiğinde konuşmaya çalıştı, ama gardiyanın kafasının arkasına indirdiği yumrukla yere yığıldı, giysinin ağırlığına henüz alışamamıştı. Böyle haksız davranışlara öfkelendiği günler çoktan geride kalmıştı, sadece düştüğü için utanç hissetti. Ayağa kalkarak, tekrar Supaari’yi aradı ve buldu, ama sonra orta boylu ve asil görünümlü bir Jana’atayla göz göze geldi. Eflatun gözleri öyle güzeldi ki… Gözlerini o kadar uzun süre ve ayırmadan üzerinde tuttu ki, başka bir yere bakmak zorunda kaldı. Bu Reshtar olmalıydı. Öğrenim görmüş, sanatçı bir adam. Supaari ona Reshtar’dan bahsetmişti, büyük bir şairdi o. Emilio Sandoz ve arkadaşlarını Rakhat’a getiren o mükemmel şarkıların yazarı…</p>

  <p>Birden her şeyin anlamını kavradı ve o anın mutluluğuyla nefessiz kaldı. Buraya adım adım bu adamı tanımak için getirilmişti: Hlavin Kitheri, bir şair − belki de bir peygamber − bu gezegende Emilio Sandoz’un taptığı Tanrı’yı tanıyabilecek tek kişi. O an, kendisini öylesine kurtarılmış hissetti ki neredeyse ağlayacaktı. İnancı korku ve yalnızlıktan bu kadar sarsılmış olduğu için utanç duydu. Kendini toparlamaya çalıştı, içinden, keşke daha güçlü, daha dayanıklı, beni yaratan Tanrı’ma daha layık olabilseydim diye geçirdi. Ama yine de kendini bir şekilde arınmış hissediyordu, Tanrı’yı tanımak ve sevmek dışındaki bütün amaçlardan sıyrılmıştı.</p>

  <p>Öyle zamanlar vardır ki, diyecekti Reshtar’a; doğum ya da ölümle karşılaştığımız zamanlar, doğa ya da aşkı bulduğumuz güzel anlar ya da korkunç bir yalnızlık duyduğumuz anlar… Böyle anlarda etrafımızdaki her şeyi, hayatı, gerçekliği idrak ederiz. Bunu belki içimizdeki bir durgunluk, derin bir sakinlik olarak hissederiz, belki de bizi aşan, benliğimizi saran bir duygu fırtınası olarak. Bazen dışımızdan, bizim hiçbir etkimiz olmadan gelir, bazen içimizden, uyuyan bir çocuk gördüğümüzde ya da bir müzik eserini dinlediğimizde. Böyle anlarda kalbimizi açarsak, yaradılış kendini bize tüm birliğiyle ve eksiksizliğiyle gösterir. Ve böyle bir farkındalık anından geri döndüğümüzde, kalplerimiz o anı sonsuza dek kelimelere dökmenin bir yolunu arar, o yüksek gerçeğe sadık kalabilmek için.</p>

  <p>Benim halkım, diyecekti Reshtar’a, böyle anlarda hissettiği gerçekliğe bir isim aradığında, ona Tanrı der, bu gerçeği sonsuza dek şiirlerde ifade etmeyi başardığında da, dua der. Ve sizin şarkılarınızı duyduğumuzda, sizin de böyle anları isimlendirmek ve hatırlamak için bir dil bulduğunuzu anladık. Sizin şarkılarınızı duyduğumuzda, bunun Tanrı’nın bir armağanı olduğunu, bizi buraya getirmek istediğini, sizinle tanışmamızı istediğini anladık…</p>

  <p>Sizin şiirlerinizi öğrenmeye ve belki de bizimkileri size öğretmeye geldik.</p>

  <p>Bu yüzden canlıyım, dedi kendine ve bu anda burada olmasına, sonunda her şeyi anlamasına izin verdiği için Tanrı’ya bütün kalbiyle teşekkür etti…</p>

  <p>Düşüncelerine dalıp gitmişti. Kesin olarak haklı olduğuna, artık gerçeği bulduğuna inanıyordu, bu yüzden etrafında konuşulanları dinlemek için çaba göstermedi. Supaari’nin konuştuğu K’San lehçesinde olmasına rağmen. Giysileri çıkarıldığında şaşırmadı. Çıplaklık artık ona normal geliyordu. Garip olduğunu biliyordu, öğrenim görmüş bir adamın vücudunu da ruhu kadar incelemeye değer bulması beklenebilirdi. Akıllı yeni bir ırkla ilk kez tanıştığında bunu kim merak etmezdi ki? Kim neredeyse tamamen kılsız olmasına, gelişmemiş burnuna ilgi göstermezdi ki? Garip siyah gözlerine… Kuyruksuz olmasına…</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">“Ama ölçüleri hoş, kasları oldukça zarif,” diyordu Reshtar. Bu temiz, küçük vücudu inceleyerek etrafında dolaştı ve tırnaklarıyla okşadığı kılsız göğsün üzerinde, minik kırmızı damlacıkların çıkmaya başladığı ince çizgiler bıraktı. Elini omzunun etrafına doladı ve boynunu elleriyle sardı. Ne kadar asil ve zarif, diye düşündü, biri tek bir hareketle omurgasını kırabilirdi. Elleri tekrar hareket etti, tüysüz sırtını usulca okşadı, aşağı doğru gitti, o garip yokluk, kuyruksuzluğun zayıflığı ve açıklığı çok heyecanlandırıcıydı.</p>

  <p>Geriye çekilince yabancının titremeye başladığını gördü. Bu tepkinin hızına şaşırarak, kontrol etmek için yabancının çenesini kaldırdı ve o siyah, okunması imkânsız gözlerinin içine baktı. Kendi gözleri de daraldı, yabancı başını kabullenerek çeviriyor, gözlerini kapatıyordu. Titremesi daha da artmıştı. Aslında acınası bir haldeydi ve eğitimsiz olduğu belliydi, ama çok çekiciydi.</p>

  <p>“Efendimiz?” Konuşan tüccardı. “Kabul eder misiniz? Sizi mutlu ettim mi?”</p>

  <p>“Evet,” dedi Reshtar. Dikkatinin dağıtılmasından rahatsız olmuştu. Supaari’ye baktı ve büyük bir sabırsızlıkla konuştu. “Evet. Sekreterim gerekli belgeleri hazırladı. Kız kardeşimle nişanını sana uygun gelen bir zamanda onaylatabilirsin. Kardeş, çocukların olsun.” Bakışları yabancıya geri döndü. “Şimdi beni yalnız bırakın,” dedi ve Galatna Reshtarı’na vermiş olduğu hizmetin karşılığı olarak Kurucu sıfatını alan Supaari VaGayjur, Emilio’yu getiren gardiyanla beraber geri geri giderek odadan dışarı çıktı.</p>

  <p>Yalnız kaldıklarında, Reshtar bir kez daha yabancının etrafında gezindi ve sonunda arkasında durdu. Kendi elbisesini de çıkardı, sonra gözlerini kapatarak, kendini tamamen yabancının yaydığı kokuya verdi. Bu koku şimdi daha da yoğun, daha da karmaşıktı. Güçlü, benzersiz, karşı konulamaz bir parfüm: tarifsiz amin birleşimleri, bütirik ve kaprilik karbon zincirleri, nefesinin basit dioksitleri ve kanındaki demirin kokusu…</p>

  <p>Zamanının en büyük şairi, nefret edilenleri yüceltmiş, basit olanı övmüş, geçici olanı ölümsüz kılmış, sanatı Rakhat’ın gördüğü en güzel müzik olan, önündeki garipliğin etkisiyle ruhu daha da coşmuş olan Galatna Reshtarı Hlavin Kitheri, derin bir nefes aldı. Bunun şarkılarını nesillerce okuyacağız, diye düşündü.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Emilio Sandoz’un hayatının en büyük eğlencesi ve işi olan dil, onu önce kelime kelime, şimdi ise tamamen terk etmişti. Korkunç bir şiddetle titrerken, burnuna kendi korkusunun mide bulandırıcı iğrenç kokusu geliyordu. Başına gelmek üzere olan şeyi adlandıracak kelime bulamıyordu, kolları arkadan yakalanıp vücuduna bastırıldığında bile. Ama güçlü ayaklar bileklerine sarıldığında ve karın sırtına yerleşip ilk hareketi hissettiğinde, panikten ve dehşetten hareket yeteneğini büsbütün kaybetti ve sonunda olacak olanı anladı. İçine girdiğinde bir çığlık attı. Ondan sonra, her şey daha kötüye gitti.</p>

  <p>Belki on dakika sonra, kanayarak ve ağlayarak tanımadığı bir odaya götürüldü. Yalnız bırakıldığında, gücü tükenene kadar kustu. Uzun süre düşünmedi, sadece derinleşen karanlıkta, gözleri açık yattı. Bir süre sonra, bir uşak gelerek onu banyoya götürdü. Artık, hayatı sonsuza dek ikiye bölünmüştü: önce ve sonra.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Başpederin ofisinin sessizliğinde, sadece Johannes Voelker konuştu. “Anlamadım. Reshtar senden ne istiyordu?”</p>

  <p>Tanrım, diye düşündü Giuliani. Dehanın sınırları var, ama aptallığın belli ki böyle bir sınırı yok. Nasıl inanabildim ki… Gözleri kapalı, Emilio’nun yumuşak, müzikli, boş sesini duydu. “Benden ne mi istiyordu? Tahminen bir oğlancının küçük bir çocuktan istediği şeyi. Hoş, sıkı bir delik.”</p>

  <p>Şaşkınlığın yarattığı sessizlikte, Giuliani başını kaldırdı. <i>Romanità</i>, diye düşündü. Bir sonraki hareketini bil ve zaman geldiğinde korkusuzca eyleme geç. “Çok şey olabilirsin, ama bir korkak değilsin,” dedi başpeder Emilio Sandoz’a. “Yüzleş. Bize anlat.”</p>

  <p>“Anlattım.”</p>

  <p>“Anlamamızı sağla.”</p>

  <p>“Anlamanız umurumda değil. Bir şey değiştirmez. Neyi istiyorsanız ona inanın.”</p>

  <p>Giuliani, El Greco’nun bir tablosunun adını hatırlamaya çalıştı: Ölmek üzere olan İspanyol bir asilzadenin resmiydi bu. <i>Romanità</i> duyguya, kuşkuya izin vermez. Burada, şimdi olmak zorunda. “Kendi ruhun için, söyle.”</p>

  <p>“Kendimi satmadım,” dedi Sandoz acı bir fısıltıyla, kimseye bakmadan. “Satıldım.”</p>

  <p>“Yeterince iyi değil. Söyle!”</p>

  <p>Sandoz hareketsizdi, gözleri kıpır kıpır oynuyor, her nefesi mekanik bir zamanlama ve düzenle çıkıyordu. Ta ki sonunda öfkeden patlayarak ayağa kalkıp bir ayağını masanın köşesine dayayana ve tek bir darbeyle yere indirene kadar. Masa parçalara ayrıldı ve etrafında oturanlar odanın köşelerine kaçıştı. Sadece başpeder oturduğu yerde kaldı ve eski bir saatin tik takları ile odanın ortasında tek başına duran adamın zorlukla aldığı nefesleri dışında, ortalık tam bir sessizliğe büründü. Sandoz’un dudaklarından, güçlükle işitebildikleri birkaç kelime çıktı. “Ben izin vermedim.”</p>

  <p>“Söyle,” diye tekrarladı Giuliani, geri çekilmeyerek. “Bunu duymamızı sağla.”</p>

  <p>“Ben fahişe değildim.”</p>

  <p>“Hayır. Değildin. Peki neydin? Söyle, Emilio.”</p>

  <p>Kelimeler ağzından tek tek çıktı ve sesi son kelimede tamamen çatladı. “Bana tecavüz edildi.”</p>

  <p>Bunu söylemenin ona neye mal olduğunu görebiliyorlardı. Ayağa kalktı ve bir süre yerinde hafifçe sallanarak durdu. Yüzündeki ifadeyi, hızla hareket eden ince kaslarının etkisi bozuyordu. John Candotti, “Tanrım,” diye nefes aldı ve Emilio Sandoz içinde bir yerlerde, başını çevirip John Candotti’nin gözlerindeki merhamete katlanacak gücü buldu.</p>

  <p>“Öyle mi düşünüyorsun, John? O senin Tanrın mıydı?” diye sordu korkunç bir yumuşaklıkla. “Görüyorsunuz ki benim ikilemim de bu. Çünkü eğer Tanrı, göründüğü kadarıyla, beni adım adım yürütüp kendisini sevdirmeye çalıştıysa, eğer güzelliğin ve vecdin gerçek ve doğru olduğunu kabul edersem, o zaman gerisi de Tanrı’nın isteğiydi, bu da bana ondan nefret etmek için iyi bir sebep veriyor. Ama eğer bir sürü eski hikâyeyi fazla ciddiye almış salak bir kuyruksuz maymunsam, benim ve arkadaşlarımın başına bütün bunların gelmesi benim suçum ve bütün olay da bir farsa dönüşüyor sanırım. Ateizmin bu noktadaki sorunu,” diye devam etti akademik, dikkatli bir tonla, her kelimesini nefretiyle havaya yazarak, “kendimden başka nefret edecek kimsemin olmaması. Ama Tanrı’nın kötü niyetli olduğuna inanırsam, en azından ondan nefret etmekle teselli bulabilirim.”</p>

  <p>Yüzlerine teker teker bakarak, söylediklerini anlamalarını izledi. Ne diyebilirlerdi ki? Neredeyse gülecekti. “İlk kez kullanılmamdan hemen önce neler düşündüğümü tahmin edebilir misiniz?” diye sordu, odada ileri geri yürümeye başlayarak. “Gerçekten süper. Gerçekten çok komik! Korkuyordum, ama olacaklar aklımın ucundan bile geçmemişti. Hayal bile etmemiştim… Kim hayal edebilirdi ki? Tanrı’nın ellerindeyim, diye düşünüyordum. Tanrı’yı seviyordum ve O’nun sevgisine güveniyordum. Bayağı iyi, değil mi? Bütün savunmalarımı bir kenara bıraktım, Tanrı’nın bana sarılmasını bekledim. Kendimle olup biten arasına hiçbir engel koymadım, Tanrı’nın sevgisi dışında. Ve bana tecavüz edildi. Tanrı’nın önünde çıplaktım ve bana tecavüz edildi.”</p>

  <p>Kendi kelimelerini duyarak durdu. Sesi sonuna kadar oldukça normal çıkmıştı, ama Sandoz sonunda yaşadığı yıkımın tamamen farkına varınca kavranması imkânsız bir hüzne büründü. Ama ölmedi ve tekrar hareket edebildiğinde ve nefes alabildiğinde, hiçbir şey söylemeyen, gözlerini kaçırmadan ona bakan Vincenzo Giuliani’ye döndü.</p>

  <p>“Anlat bize.” İki kelime. Bunun hayatında yaptığı en zor şey olduğunu düşündü.</p>

  <p>“Daha fazlasını mı istiyorsun?” diye sordu Sandoz, inanamayarak. Sonra tekrar hareket etmeye başladı, bir an daha sessiz ve hareketsiz kalması imkânsızdı. “Size istediğiniz kadar detay sunabilirim,” dedi. Boş vermiş, teatral bir havası vardı. “Ne kadar sürdü… Bilmiyorum. Bana sonsuzluk gibi geldi. Aylarca. Beni arkadaşlarıyla paylaştı. Gözde olmuştum aslında. Rakhat’ın en sosyetik kişileri beni kullanmaya geldi. Egzotik bir parça olduğumu düşünüyorlardı galiba. Bazen,” dedi, her biriyle teker teker göz göze gelip bunu duydukları için onlardan nefret ederek, “seyirciler de oluyordu.”</p>

  <p>John Candotti gözlerini kapatarak başını çevirdi ve Edward Behr sessizce ağladı.</p>

  <p>“Kötü, değil mi? Daha kötüsü de var,” dedi mutlulukla, körler gibi ilerleyerek. “Ben kullanılırken şiirler okunuyordu. Deneyimi anlatan şarkılar yazıldı. Ve konserler yayınlandı, tıpkı bizim duyduğumuz şarkılar gibi. Arecibo hâlâ onları dinliyor mu? Benimle ilgili olanlardan birkaçını duymuş olmanız gerekir.” Dua değilmiş. Dua değil, pornografi. “Çok güzel şarkılardı aslında,” dedi, dürüstçe. “Şarkılar bana da zorla dinletiliyordu, ama belki de sanat eseri olarak değerlerini yeterince idrak edemedim.”</p>

  <p>Hepsine teker teker baktı, solgun ve sessizdiler. “Duyduklarınız yeterli mi? Ya şuna ne dersiniz? Kanımın ve korkumun kokusu onları uyarıyordu. Daha başka? Ruhun gecesinin tam olarak ne kadar karanlık olabileceğini bilmek ister misiniz?” Artık onlarla dalga geçiyordu. “Öyle bir an geldi ki, bir hayvanla sevişmenin hayvan için de günah olup olmadığını sordum kendime. Oradaki rolüm bir hayvanınkinden farksızdı.”</p>

  <p>Voelker birden kapıya yöneldi. “Bunlar mideni mi bulandırdı yoksa?” dedi Sandoz yumuşakça. “Utanmana gerek yok,” diye seslendi arkasından. “Bana hep oluyor.” Dönerek odada kalanlara baktı. “Bir şekilde bunun benim hatam olmasını istiyordu,” dedi bilgilendirmek için. Üzerlerinde dolaşan bakışları Candotti’de takılı kaldı. “O kötü bir insan değil, John. İnsan doğası. Onun yapmayacağı ama benim yaptığım bir hata olmasını istiyordu, bende olan ama onda olmayan bir kişilik hatası. Kendine olmayacağına inanabilmesi için. Ama benim hatam değildi. Ya başından sonuna kör, sağır, ahmak talihti, ki o zaman baylar, biz yanlış mesleği seçmişiz demektir, ya da benim ibadet edemeyeceğim bir Tanrı’ydı.”</p>

  <p>Titreyerek konuşmalarını bekledi. “Sorunuz yok mu? Karşı çıkmayacak mısınız? Benim gibi bir zavallıyı avutmak için edecek iki lafınız yok mu?” diye sordu buruk bir neşeyle. “Sizi uyardım. Size bilmek istemediğiniz şeyi söyledim. Artık zihninizde. Bunları bilerek yaşamak zorundasınız. Ama o benim vücudumdu. Benim kanımdı,” dedi öfkeden boğularak. “Ve benim sevgimdi.”</p>

  <p>Sonra birden durdu ve nihayet onlara arkasını döndü. Kimse hareket etmedi, sonra nefesini bir an için tutup devam etti. “John kalsın,” dedi sonunda. “Diğer herkes gitsin.”</p>

  <p>Titreyerek John Candotti’yle yüz yüze geldi ve odanın boşalmasını bekledi. Giuliani dikkatle yerdeki masa enkazının yanından geçti, Peder Edward kapının yanında bir an durup bembeyaz kesilmiş Reyes’in geçmesini bekledi ve son bir kez daha geriye baktıktan sonra kapıyı arkasından çekerek çıktı. John, başını çevirmek, diğerleriyle gitmek istiyordu, ama neden orada olduğunu biliyordu, bu yüzden kaldı ve bundan sonra duyacaklarına kendini hazırlamaya çalıştı.</p>

  <p>Yalnız kaldıklarında, Sandoz tekrar yürüyüp konuşmaya başladı, kelimeler, sanki iradesine rağmen dökülüyordu.</p>

  <p>“Bir süre sonra, benden sıkıldılar ve gelenler daha çok gardiyanlar oldu. Beni ışıksız, taş duvarlı bir odada tutuyorlardı. Yalnızdım, çok sessizdi, duyabildiğim tek ses kalp atışlarım ve nefesimdi. Sonra kapı açılırdı ve dışarıda bir damla ışık görürdüm.” Tekrar durdu, artık ne kadarının gerçek, ne kadarının kâbusa dönüşmüş bir rüya olduğunu söyleyemiyordu. “Asla bilemezdim, yemek mi getirecekler, yoksa… Bağırmam diğerlerini rahatsız ettiği için beni tek başıma tutuyorlardı. Meslektaşlarımı yani. Roma’daki o resimde gördüklerin, hatırlıyor musun? Haremden biri çizmiş olmalı. Bir gün yemeğimle beraber geldi. Bunun benim için ne anlama geldiğini bilemezsin. Tanrı beni terk etmişti, ama birileri nerede olduğumu hatırlıyordu.”</p>

  <p>Durdu ve bir yılanla göz göze gelmiş bir kuş kadar hareketsiz duran John Candotti’ye baktı.</p>

  <p>“Sonunda kapıdan giren bir sonraki kişiyi öldürmeye karar verdim, bana dokunacak bir sonraki kişiyi.” Sonra tekrar yürüdü, ellerini kaldırıyor, anlatmaya çalışıyordu. John’un anlamasını istiyordu. “Ben… Kaçacak hiçbir yerim yoktu. Ama tehlikeli olursam beni yalnız bırakırlar diye düşündüm. Beni öldürürler. Bu odaya bir daha biri girdiğinde, ya ben ya da o öleceğiz diye düşündüm. Hangimiz olduğu çok fark etmiyordu. Aslında bu bir yalandı. Fark ediyordu. Beni çok kötü kullandılar, John. Çok kötü. Ölmek istiyordum.”</p>

  <p>Tekrar durdu ve çaresizce John’a baktı. “Ölmek isteyen bendim, ama Tanrı onu aldı. Niye, John?”</p>

  <p>John takip edememişti. Ama daha önce cevap vermek zorunda kaldığı bir soruydu bu, kazadan kurtulanların hep sorduğu bir soru. “Çünkü sanırım, ruhları değiş tokuş edemezsin. Tanrı’ya, ‘Onun yerine beni al’ diyemezsin.”</p>

  <p>Sandoz dinlemiyordu. “Uzun süre uyumadım. Kapının açılmasını bekledim ve birini ellerimle nasıl öldürebileceğimi düşündüm…” Hâlâ ayaktaydı, ama artık John Candotti’yi görmüyordu. “Bekledim. Galiba bazen birkaç dakikalığına uyuyakalıyordum. Çok karanlıktı. Gözlerimin ne zaman açık olduğunu bilmiyordum. Sonra hücrenin dışında ayak sesleri duydum, kalkıp gelenin üzerine çullanmak için bir köşeye sindim. Kapı açıldı, bir gölge gördüm. Çok garipti. Gözlerim biliyordu, ama bedenim fırlamaya öyle hazırdı ki… Sinirlerim ben söylemeden harekete geçmiş gibiydi. Ona o kadar sert çarptım ki… Göğsündeki kemiklerin kırıldığını duyabiliyordum, John.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Darbenin şiddetini güçsüz elleriyle hafifletmeye çalıştı, ama daha kollarını kaldıramadan, ikisi de taş duvara çarpmış ve Askama ezilmişti.</p>

  <p>Kendini yerde buldu, vücudunun ağırlığını dizleri ve kollarıyla taşıyordu. Askama altında yatıyordu, ona öyle yakındı ki fısıltısını duyabiliyordu. Burnundan ve ağzından kan akıyor ve ona gülümsüyordu. “Biliyor musun Meelo? Ailen seni almaya gelmiş. Onlar için seni buldum.”</p>

  <p>Sonra sesleri duydu, insan seslerini ve bakışlarını Askama’nın cesedinden kaldırarak ikinci güneş doğumunun parlak ışığını gördü. Sonra onların gözlerini gördü, tek gözbebekli gözlerini, artık ona, ilk tanıştıklarında kendininkilerin Askama’ya geldiği kadar korkunç gelen gözlerini. Dehşet, sonra da iğrenme ifadesini tanıdı.</p>

  <p>“Tanrım, onu öldürdün,” dedi yaşlı olan. Sonra sustu, boynundaki kolyeyi, kokulu kurdelelerle süslenmiş çıplak vücudu, rahibin en son işinin kurumuş ve kanlı izlerini gördü. “Tanrım,” diye tekrarladı.</p>

  <p>Genç olanı öksürüyor ve odadaki kan ve terle karışık ağır parfüm kokusuna karşı burnunu giysisinin koluyla kapatıyordu. “Ben Wu Xing-Ren, bu da meslektaşım Trevor Isley. Birleşmiş Milletler, Dışişleri Bölümü,” dedi sonunda. Sesindeki aşağılamayı gizlemeye çalışarak devam etti. “Siz Peder Sandoz olmalısınız.”</p>

  <p>Gülme olarak başlayan bir ses duyuldu, görebildikleri ya da koklayabildikleri herhangi bir şey kadar şaşırtıcı ve garip. Ses dinlemesi daha zor bir şey olarak sona erdi. Kriz bir süre devam etti. Nöbet bittikten sonra bile, adamın ağzından anlaşılabilir bir şey duyamadılar.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">“Neden John? Tanrı öyle istemediyse bütün bunlar neden oldu? Anladığımı düşünmüştüm…” Sesi kayboldu ve Candotti ne yapacağını, ne söyleyeceğini bilemeyerek bekledi. “Senin için ne kadar oldu John?”</p>

  <p>Bu ani konu değişikliği John’u şaşırtmıştı, kaşlarını çatarak ona baktı. Onu anlamak istiyordu, ama düşüncesini takip edememişti.</p>

  <p>“Bir kez hesaplamıştım. Yirmi dokuz yıl. Tarihi konusunda kafam karışıyor, ama on beş yaşındaydım, şimdi de galiba kırk beş yaşındayım.” Sandoz’u ayakta tutan yay gibi gerilmiş sinirleri aniden çözüldü ve yere çöktü. John yanına oturup onu dinledi. Emilio içini çekerek ağlıyor ve fısıltılı bir sesle anlatıyordu. “Bak, biliyorum bir sürü insan bir şekilde kendilerini idare ediyor. Onlara yardım edecek birini… birini buluyorlar. Ama söylemek istediğim… ben bulmadım. Ve… ve anladığımı düşünüyordum. Bu Tanrı’ya ulaşmanın bir yoluydu ve ben anladığımı düşünüyordum. Öyle anlar vardır ki John, ruhun ateşten bir top gibi olur ve herkese, her şeye uzanır. Anladığımı sanıyordum.”</p>

  <p>Sonra birden, derin bir nefes aldı ve gözlerini sildi. Tekrar konuştuğunda sesi normal, sıradan, yorgundu; bu nedenle de John Candotti’nin o ana kadar duyduğu bütün seslerden daha acı. “Her neyse… herhalde kırk dört yaşındaydım. Olduğunda. Yani yirmi dokuz yıl olmuş olmalı.” Dudakları korkunç bir gülümsemeyle geri çekildi, sonra boş gözlerle gülmeye başladı. “John, eğer bunu Tanrı yaptıysa, cinsellikten vazgeçmiş biri için oldukça kötü bir eşek şakası. Ama Tanrı yapmadıysa, o zaman ben neyim?” Çaresizce omuz silkti. “Bir sürü ölü arkadaşı olan işsiz bir dilbilimci.”</p>

  <p>Yüzü hareket etmiyordu, ama gözyaşları yeniden dökülmeye başladı. “O kadar insan ben inandığım için öldü. John, hepsi öldü. Anlamak için o kadar çok çalıştım ki,” diye fısıldadı. “Beni kim affedebilir? O kadar ölü…”</p>

  <p>John Candotti onu kollarına aldı ve bir süre beraber ağlayarak sallandılar. Bir süre sonra, John “Seni affediyorum,” diye fısıldadı ve kadim dualara başladı. “<i>Absolvo te — absolvo te</i>…” Bunun yeterli olması gerekti, çünkü devamını söyleyemedi.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">“Gücünü çok kötüye kullandın,” diye tısladı Felipe Reyes. “Hakkın yoktu… Tanrım, bunu ona nasıl yapabildin?”</p>

  <p>“Gerekliydi.” Başpeder, güneşli bahçede sessizlik içersinde kafasını toparlamak niyetiyle uzun koridordan geçip hızla binadan dışarı çıkmıştı. Ama Reyes onu takip etmişti, Emilio Sandoz’u bu kadar şahidin önünde konuşmaya zorladığı için öfkeden köpürüyordu.</p>

  <p>“Bunu ona nasıl yapabildin?” diye diretti Reyes. “Onu dinlemekten sapık bir zevk mi alıyorsun…”</p>

  <p>Giuliani hışımla döndü ve kelimeleri ağzında donduran bir bakışla rahibi susturdu. “Gerekliydi. Sanatçı olsaydı çizmesini söylerdim. Şair olsaydı, yazmasını söylerdim. Dilbilimci olduğu için söylettim.”</p>

  <p>Felipe Reyes bir süre başpedere baktı, sonra kendisini yanında durdukları sıranın serin taşlarının üzerine bıraktı. Odada olanlardan sarsılmış ve iğrenmişti, bütün bu yaşananların gerekli olduğuna inanamıyordu. Etraflarında güneşin altında parlayan birçok filiz, ayçiçekleri, papatyalar vardı, uzakta bir yerden gül kokuları geliyordu. Gün batımı yaklaştığından kırlangıçlar yuvalarından çıkmış uçuşuyor, böceklerin sesleri değişiyordu. Başpeder yanına oturdu.</p>

  <p>“Hiç Floransa’ya gittin mi, Reyes?”</p>

  <p>Ağzı açık kalan Felipe yüzünde bir iğrenme ifadesiyle bankta geriledi. “Hayır, efendim,” dedi sertçe. “Pek seyahat yapacak vaktim olmadı.”</p>

  <p>“Gitmelisin. Michelangelo’nun yaptığı bir dizi heykel var, görmen lazım. Heykellerin adı <i>Tutsaklar</i>. Koca, şekilsiz bir kayanın içinden, köle şekilleri çıkıyor: başlar, omuzlar, vücutlar, özgürlüğe susamış ama hâlâ taşa hapis olan figürler. Öyle ruhlar var, Reyes. Kendi şekilsizliklerinden kendilerini oymaya çalışan ruhlar. Emilio Sandoz ne kadar kırılmış ve zarar görmüş olsa da, başına gelenlerde hâlâ bir anlam arıyor. Bütün bunlarda hâlâ Tanrı’yı bulmaya çalışıyor.”</p>

  <p>Felipe Reyes’in ona söylenenleri duyması birkaç saniyesini aldı ve bir süre için Giuliani’ye bakamayacak kadar utansa da, en azından anladığını itiraf edebildi. “Ve bizler dinleyerek ona yardımcı oluyoruz.”</p>

  <p>“Evet. Ona yardım ediyoruz. Bunu tekrar tekrar anlatması, bizim de tekrar tekrar dinlememiz gerekecek, o anlamını bulana kadar.” O an, bir ömürlük mantık, itidal, sağduyu ve denge, Vincenzo Giuliani’ye kendisini kül kadar hafif ve cisimsiz hissettirdi. “O gerçek Reyes. Hep gerçek oldu. Hâlâ şekilsiz bir kayada tutsak, ama Tanrı’ya benim hayatımda hiç olmadığım kadar yakın. Ve benim onu kıskanacak cesaretim bile yok.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">O uzun ağustos ikindisinde, altın renkli ışığın altında, yumuşak havayı soluyarak, bahçedeki ve uzaktaki bir köpeği dinleyerek uzun uzun oturdular. Bir süre sonra John Candotti de onlara katıldı. Sıranın karşısına yere oturdu ve başını ellerine yasladı.</p>

  <p>“Zordu,” dedi başpeder.</p>

  <p>“Evet. Zordu.”</p>

  <p>“Çocuk?”</p>

  <p>“En yakın hukuki terim, kasıtsız cinayet olur,” dedi John. Çimleri ezerek geriye uzandı, artık dik duramıyordu. “Hayır,” diye düzeltti bir süre sonra. “Aslında kasıt vardı. Bir kaza değildi. Öldürmek istiyordu, ama kendini savunmak için. Ölenin Askama olması − o bir hataydı.”</p>

  <p>“Şimdi nerede?”</p>

  <p>Candotti, tükenmiş bir halde onlara baktı. “Onu odasına çıkardım, ölü gibi uyuyor. Çok kötü bir deyim. Neyse, uyuyor. Ed onunla.” Bir sessizlik oldu. “Galiba onun için iyi oldu. Dinlemek benim için kesinlikle iyi olmadı, ama şimdi gerçekten daha iyi olduğunu düşünüyorum.” John elleriyle yüzünü örttü. “İnsanın bütün bunları rüyasında görmesi. Ve çocuklar…Artık biliyoruz.”</p>

  <p>“Artık biliyoruz,” diye katıldı Giuliani. “Ben de burada oturdum, bunun fahişelik olduğunu düşündüğümde neden o kadar korkunç gelmediğini anlamaya çalışıyorum. Fiziksel olarak aynı şey.” O başpeder değildi. İstediği cevapları bulamayan sıradan insan Vince Giuliani’ydi o. Bilmeden, Sofia Mendes’in o kadar yıl önce aldığı yolu katediyordu. “Herhalde fahişe olunca en azından kontrolün sende olduğu yanılsaması var. Bir alışveriş. Bir uzlaşma var.”</p>

  <p>“Fahişelik,” diye yardım etti Felipe Reyes, “birçok kişinin tecavüzüne uğramaktan daha onurlu. Tecavüzde bulunanlar şair olsalar bile.”</p>

  <p>Giuliani birden elini ağzına götürdü. “İnsanın Tanrı tarafından kandırılıp tecavüz edildiğine inanması ne büyük bir vahşet!” Sonra da bizim acımasız ellerimize dönmek, diye geçirdi içinden.</p>

  <p>John kalktı ve kan çanağına dönmüş gözleriyle başpedere baktı. “Sana bir şey söyleyeceğim. Eğer Emilio’dan ya da Tanrı’dan nefret etmek arasında bir seçim şansı varsa…”</p>

  <p>Felipe Reyes, John’un sonradan pişman olacağı bir şey söylemesine meydan bırakmadan araya girdi. “Emilio’nun nefret edilecek bir tarafı yok. Ama Tanrı ona tecavüz etmedi, Emilio şu anda öyle düşünüyor olsa da.” Tekrar yerine oturdu ve bahçenin sınırlarını oluşturan yıllanmış zeytin ağaçlarına baktı. “Eski bir Yahudi meseli vardır. Başlangıçta Tanrı her yerdeydi ve her şeydi, tekti. Ama Yaradılış için kendisini evrenin bazı yerlerinden çekmek zorunda kaldı. Kendinden başka bir şeyin var olmasına izin vermek için. Derin bir nefes aldı ve onun çekildiği yerlerde yaratılanlar var oldu.”</p>

  <p>“Yani Tanrı sadece gidiyor mu?” diye sordu John. Emilio’nun çaresiz kaldığı noktada o öfkeye kapılıyordu. “Yaratılanları terk mi ediyor? Hadi artık yalnızsınız maymunlar. İyi şanslar!”</p>

  <p>“Hayır. Gözlüyor. Mutlu oluyor. Ağlıyor. İnsan hayatının manevi dramını izliyor ve bizi tüm kalbiyle severek, umursayarak, anımsayarak buna anlam veriyor.”</p>

  <p>“Mattheus on, mısra yirmi dokuz,” dedi Vincenzo Giuliani sessizce. “‘Babanızın haberi olmadan, tek bir serçe bile yere düşemez.’”</p>

  <p>“Ama serçe yine de düşer,” dedi Felipe.</p>

  <p>Bir süre, kendi düşüncelerine dalarak oturdular.</p>

  <p>“Biliyor musunuz, her zaman çok iyi bir rahipti,” dedi Felipe, hatırlayarak. “ama seferi planladıkları sırada olmalı, içinde bir şeyler değişti. Nasıl anlatsam bilemiyorum, bazen… Bazen birden parlayan bir alev gibiydi.” Felipe elleriyle bir havai fişek yaptı. “Yüzünde bir şey vardı, çok güzel bir şey. Ben de düşündüm, rahip olmak böyle bir şeyse… Sanki Tanrı’ya âşık olmuş gibiydi.”</p>

  <p>“Benim fikrimi sorarsanız,” dedi başpeder, ağustos çimleri kadar kuru bir sesle, “Balayı bitti.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Edward Behr bir kahve fincanının tabağa çarpma sesiyle uyandığında, güneş epeyce yükselmişti. Gözlerini kırpıştırarak, geceyi üzerinde geçirdiği tahta sandalyeden kalkmaya çalıştı ve inledi. Emilio Sandoz yatağın yanında durmuş, komodinin üzerine kahvesini dikkatle bırakıyordu. Artık destekleri neredeyse normal bir insanın ellerini kullanabileceği kadar hızlı kullanıyordu.</p>

  <p>“Saat kaç?” diye sordu Ed, boynunu ovuşturarak.</p>

  <p>“Sekizi biraz geçti,” dedi Sandoz. Üzerinde bir tişört ve bol bir pantolon vardı. Yatağın kenarına oturarak, Peder Edward’ın uzanmasını ve tombul parmaklarıyla gözlerini ovmasını izledi. “Teşekkür ederim. Benimle kaldığın için.”</p>

  <p>Peder Edward ona bir süre baktı. “Kendini nasıl hissediyorsun?”</p>

  <p>“İyi,” dedi Emilio sadece. “İyi hissediyorum.”</p>

  <p>Emilio kalktı ve camın kenarına giderek perdeyi çekti, ama dışarıda fazla bir şey göremedi. Sadece garaj ve tepenin bir bölümü. “Eskiden iyi bir orta mesafe koşucusuydum,” dedi. “Bu sabah yarım kilometre kadar yaptım. Çoğunu yürümem gerekti.” Omuz silkti. “Bir başlangıç.”</p>

  <p>“Bir başlangıç,” diye katıldı Edward Behr. “Kahveyi de iyi becerdin.”</p>

  <p>“Evet. Fincanı parçalamadım. Birazını döktüm ama.” Perdeyi bıraktı. “Ben gidip yıkanacağım.”</p>

  <p>“Yardım ister misin?”</p>

  <p>“Hayır. Teşekkür ederim. Kendim hallederim.”</p>

  <p>Peder Edward, Sandoz’un kızgınlığının geçtiğini fark etti. Çekmeceyi açarak temiz çamaşır almasını izledi. Biraz uzun sürdü, ama tek başına becerdi. Sandoz kapıya doğru ilerlerken Peder Edward tekrar konuştu. “Bitmedi, biliyorsun değil mi?” diye onu uyardı. “Böyle bir şeyi bu kadar kısa sürede atlatamazsın.”</p>

  <p>Emilio bir süre yere baktı, sonra başını kaldırdı. “Evet, biliyorum.” Birkaç saniye durdu, sonra “Sen daha önce neydin?” diye sordu. “Hemşire? Psikolog?”</p>

  <p>Edward Behr güldü ve kahvesine uzandı. “Yaklaşamadın bile. Borsacı. Değeri anlaşılmayan şirketlerde uzmanlaşmıştım.” Sandoz’un anlamasını beklemiyordu. Fakirliğe yeminli rahipler, genellikle mali meseleler konusunda tamamen bilgisiz oluyorlardı. “Başka insanların görmediği şeylerin değerlerini anlamakla ilgiliydi.”</p>

  <p>Sandoz bağlantıyı göremedi. “İşinde iyi miydin?”</p>

  <p>“Evet. Çok iyiydim.” Peder Edward elindeki fincanı şerefe der gibi kaldırdı. “Kahve için sağ ol.”</p>

  <p>Edward Behr Sandoz’un gitmesini izledi, sonra kıpırdamadan, tam bir sessizlik içinde sabah dualarına başladı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Saat onda başpederin kapısı vuruldu. “Gelin,” diye seslendiğinde, içeri Emilio Sandoz’un girmesine şaşırmadı. Kapının kolunu tereddüt etmeden çevirmiş ve arkasından kapatmıştı.</p>

  <p>Giuliani kalkmaya davrandı, ama Emilio “Hayır, lütfen,” dedi. “Sadece… Sadece teşekkür etmek istiyordum. Herhalde senin için kolay değildi.”</p>

  <p>“Çok zordu,” diye itiraf etti Vince Giuliani. “Ve benim tek yapmam gereken dinlemekti.”</p>

  <p>“Hayır. Daha fazlasını yaptın.” Sandoz odanın etrafına bakındı, garip bir şekilde boş görünüyordu. Birden, beklenmedik bir kahkaha patlattı ve elleri saçlarına uzandı. Eski bir alışkanlıktı, ama artık desteklerinin saçlarına takılma riski vardı. Ellerini aşağı bıraktı. “Masa için özür dilerim. Değerli miydi?”</p>

  <p>“Paha biçilemez.”</p>

  <p>“Ben de öyle tahmin ediyordum.”</p>

  <p>“Boş ver.” Giuliani koltuğuna oturdu. “Daha iyi görünüyorsun.”</p>

  <p>“Evet. İyi uyudum. Zavallı John Candotti uyumamıştır, ama ben uyudum.” Emilio gülümsedi ve ekledi: “John mükemmeldi. Onu buraya getirdiğin için teşekkür ederim. Sonra Ed. Felipe. Hatta Voelker. Ben… Siz olmasaydınız…” Yüzünü ekşitti ve bir an sırtını çevirdi, ama hemen geri döndü. “Herhalde zehir kusmak gibi bir şeydi.” Giuliani hiçbir şey demedi. Emilio sesinde ufak bir alayla devam etti. “Bir yerlerde günah çıkarmanın ruha iyi geldiğini duymuştum.”</p>

  <p>Giuliani’nin ağzı hafifçe oynadı. “Ben de bütün stratejimi bu ilkeye dayandırmıştım.”</p>

  <p>Emilio pencerelere gitti. Ofisin manzarası kendi odasınınkinden daha iyiydi. Makam sahibi olmanın da bazı ayrıcalıkları vardı tabii. “Dün akşam bir rüya gördüm,” dedi sessizce. “Bir yoldaydım ve yanımda kimse yoktu. Rüyada ‘Anlamıyorum, ama bana öğretirsen öğrenebilirim,’ diyordum. Sence biri dinliyor muydu?” Camdan bakmaya devam etti.</p>

  <p>Giuliani cevap vermeden ayağı kalktı ve kitap raflarından birinin yanına gitti. Deri cildi çatlamış küçük bir kitap seçerek sayfaları karıştırdı. Sonunda istediğini buldu ve Emilio’ya uzattı.</p>

  <p>Sandoz döndü ve kitabı kabul edip sırtına baktı. “Akhilleus?”</p>

  <p>Giuliani konuşmadan, parmağıyla paragrafı işaret etti. Emilio okuduklarını içinden tercüme ederek bir süre Yunanca metni inceledi. Sonunda, “Uykumuzda, unutmayan acı damla damla yüreğimize düşer, ta ki, irademize rağmen, Tanrı’nın acımasız inayetiyle umutsuzluğumuza bilgelik gelene kadar.”</p>

  <p>“Gösterişçi.”</p>

  <p>Sandoz güldü, ama pencereye dönerek cümleyi baştan okudu. Giuliani masasına yürüdü ve oturarak Sandoz’un tekrar konuşmasını bekledi.</p>

  <p>“Burada bir süre daha kalabilir miyim acaba diye merak ediyordum,” dedi Sandoz. Bunu soracağını daha önceden bilmiyordu. Gideceğini söylemek için gelmişti. “Çok sabırlıydın. Kendimi dayatmak istemem.”</p>

  <p>“Ne münasebet.”</p>

  <p>Sandoz dönüp başpedere bakmadı, ama Giuliani ses tonunun değiştiğini duydu. “Bir rahip olup olmadığımı bilmiyorum. Ben… bilmiyorum. Bilmiyorum… Hiçbir şeyi kesin olarak bilmiyorum. İstemem gerekenin kesinlik olup olmadığını bile bilmiyorum.”</p>

  <p>“İstediğin kadar kal.”</p>

  <p>“Teşekkürler. Çok sabırlıydın,” diye tekrar etti Emilio. Kapıya yürüdü ve kolunu kolaylıkla kavradı.</p>

  <p>“Emilio,” diye seslendi başpeder. Alçak sesi sessiz odada rahatça duyuluyordu. “Bir grup daha yolluyorum. Rakhat’a. Bunu bilmen gerektiğini düşündüm. Yardımına ihtiyacımız olabilir. Diller konusunda.”</p>

  <p>Sandoz donakaldı. “Çok erken, Vince. Bunu düşünemem. Henüz çok erken.”</p>

  <p>“Tabii. Sadece bilmen gerektiğini düşündüm.”</p>

  <p>Sandoz’un gitmesini izledi. Vincenzo Giuliani, eski bir alışkanlıkla, farkında olmadan yerinden kalkıp pencereye yürüdü ve ne kadar olduğunu bilmediği bir süre dışarıyı seyretti. Çimli bir avlu, ardında ortaçağdan kalma duvarlar, kayalar, insan elinden çıkmış bahçeler, yüzyıllık ağaçlar: Basit, tarihsel güzelliğe sahip bir sahne.</p>
