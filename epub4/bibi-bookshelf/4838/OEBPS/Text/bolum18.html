<h1><span>18</span><br/>Stella Maris:<br/>Dünya Tarihiyle Eylül 2039</h1>

  <p class="girintisiz">“Ben almayayım,” dedi Emilio.</p>

  <p>Sofia içini çekti. “Üç tane.”</p>

  <p>“Benim elim ayağa benziyor,” dedi D.W. elindeki kâğıtlara nefretle bakarak.</p>

  <p>“Ben yetenekli bir cerrahım,” dedi Anne. “Size yardımcı olabilirim.” Emilio güldü.</p>

  <p>“Yok, bu ele hiçbir şey yardımcı olamaz. Pas.”</p>

  <p>“Bana bir tane,” dedi Anne Alan’a.</p>

  <p>“Bana da üç,” dedi Alan Pace kâğıtları dağıtırken. “Sandoz, kart çekebilirsin. Poker bu. Her seferinde eline gelenlerle oynaman gerekmiyor.”</p>

  <p>“Fotoğrafçı olan Robichaux, o çeksin.”</p>

  <p>“Beni karıştırmayın!” diye bağırdı Marc, salonun yanındaki küçük cimnastik odasından.</p>

  <p>“Kâğıt oynamaktan başka yapacak hiçbir şeyiniz yok mu sizin?” diye seslendi Jimmy köprüden. George’la beraber ortadaki güneş ile dıştaki iki güneş arasındaki geniş alanın görüntülerini inceliyorlardı. Aradıkları, bir gezegenin varlığına işaret edecek bir farktı, yeri değişen bir nokta ya da kaymış bir çizgi gibi. Haftalardır Alpha Centauri sisteminin düzleminin çok üstünde 0.25 G’de seyrediyorlardı ve hepsi sıkıntıdan patlamak üzereydi. “Buradaki bazı insanlar gerçekten çalışıyor.”</p>

  <p>“Anne’le beraber apandisitini alabiliriz istersen,” diye teklif etti Emilio hafifçe sesini yükselterek. Tekrar kâğıtlarına baktı. “İkini gördüm, iki artırdım.”</p>

  <p>Sofia ve Anne pas geçti. Alan ortaya iki tane Wolverton fıstığı daha koydu. George ara vermişti, neşeyle salona girdi, Anne’in yanına gelerek masaya attığı kâğıtlara baktı. “Çok ödleksin, ben olsam oynardım.” Anne ona pis pis baktı, o da boynuna sesli bir öpücük kondurdu. Çeyrek G çok eğlenceliydi.</p>

  <p>Emilio dört fıstık, sonra dört tane daha koyup sandalyesinde geriye yaslandı. Gözlerini kısarak hayali bir sigara dumanının arasından Pace’e baktı. “Elimdekileri öğrenmek sana sekiz kuruyemişe mal olacak, Pace.”</p>

  <p>Alan, Bogart taklidine aldırmayarak sekiz tane koydu. Sandoz herhangi bir elle oynayabilirdi. “Beşli per mi? Beşli perle kâğıt almadın mı yani?” diye haykırdı Alan kartları görünce. “Sandoz, seni asla anlamayacağım. Niye üç kart çekmedin?”</p>

  <p>Emilio gülümsedi ve omuz silkti. “Beşli per, dörtlü peri yener değil mi? Ben dağıtıyorum. Hadi bayanlar baylar, giriş paraları.” Kâğıtlar tekrar dağıtıldı, Emilio’nun mutluluğu masayı da etkilemişti.</p>

  <p>“Tam bir poker suratı,” dedi D.W. başını sallayarak. “Her gelene gülüyor. İyi eller de komik, boktan olanlar da.”</p>

  <p>“Doğru,” diye katıldı Emilio. “Alan, bu senin için. Rasgele bir kâğıt seç benden, onun yerine çekeceğim.”</p>

  <p>Alan Emilio’nun elinin ortasından bir kâğıt çekti ve Emilio destenin üstünden yeni bir kâğıt aldı. Öngörülebileceği gibi, bunu komik buldu, dörtlüyü mü tamamladığını, yoksa floşu mu mahvettiğini anlamak mümkün değildi. Bahis sırası ona geldiğinde, bütün fıstıklarını masanın ortasına itti. “Kazanan her şeyi alır. Hadi Pace.”</p>

  <p>Kâğıtları açtılar ve Alan kızgınlıkla haykırdı, “İnanamıyorum! Kent.”</p>

  <p>Emilio neredeyse ağlayacaktı. “En kötüsü de, sen doldurdun, benim elimde hiçbir şey yoktu!” Fıstıkları Alan’a doğru itti ve bir elini kaldırarak masadakilerin gözlerinin önünde Buda’nın ta kendisi oldu. “Sırrım, umursamamak. Kazanmaya tamamen kayıtsızım.”</p>

  <p>Anne, Sofia ve D.W.’dan “Yalancı!” diye bağırışlar ve Emilio’nun günah çıkarması gerektiği konusunda karanlık mırıldanmalar duyuldu, her biri beyzbol oynarken sayı yapmak için neredeyse yüzündeki bütün deriyi sıyırdığını görmüştü. Alan, patlamanın sebebini anlamadığı için gözlerini faltaşı gibi açmış bakıyordu.</p>

  <p>“Atıyor,” dedi George. “Fıstık sevmediği için pokeri umursamıyor. Ama ikinci kaleden üçe kaçacağını düşünürse boynunu bile keser.”</p>

  <p>“Bu da doğru,” diye katıldı Emilio kâğıtları toplarken. Diğerleri kişiliğine kara çalmakla meşguldü. “Hem üzümle oynasaydık farklı olurdu. Üzüm severim.”</p>

  <p>“Kağıtlar berbat olur,” dedi Sofia.</p>

  <p>“Bu kadar pratik düşünmekten hiç bıkmıyor musun?” diye sordu Emilio.</p>

  <p>Jimmy’nin alçak sesle “Tamam…” dediğini duydular. Sonra yavaşça kapıdan içeri girdi. Teker teker dönüp ona baktılar ve kıpırdamadan beklediler.</p>

  <p>“Bir gezegen,” dedi Jimmy. “Bulduk. Bir gezegen bulduk. Şarkıcılarınki değil belki, ama bir gezegen bulduk.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Yolun yarısına gelip göktaşını yüz seksen derece çevirdiklerinden beri, iki haftada bir motorları durdurup görüntüleme sistemlerini ve radyo dinleme cihazlarını devreye sokuyorlardı. Sinyaller gittikçe güçleniyordu, ama hâlâ ara sıra kesiliyordu. <i>Stella Maris</i> Alpha Centauri sisteminin yörünge düzleminin üstüne yükselip sistemi dik açıdan incelemek istediğinde kesintiden daha büyük bir sorun çıkmış, sinyaller tamamen yok olmuştu. Bu can sıkıcı bir durumdu ve tepkiler Marc’ın her şeyin düzeleceğine olan inancı ile George’un olayın sebebini anlayamamaktan duyduğu öfke arasında değişiyordu. Emilio tuhaf bir biçimde rahatlamış gibiydi; sevinçle, boş verip eve dönmelerini önerdiğinde ıslıklarla susturuldu.</p>

  <p>Şimdi hepsi köprüdeki ekranların karşısına geçmiş, Jimmy’nin gösterdiği görüntüleri inceliyordu. Jimmy onlara ekranda hareket eden, görüntüden görüntüye parlaklığı değişen bir nokta gösterdi. “Bakın, güneş ışığının yansımasındaki farklar bile görünüyor,” dedi. “Burada biraz daha belirsiz.”</p>

  <p>Marc Robichaux patırtıyı duyunca cimnastik odasından çıkmıştı. Jimmy’nin yanından ekrana eğilerek ufak bir lekeyi işaret etti. “Burada bir tane daha var.”</p>

  <p>“Sende de iyi göz varmış,” dedi Jimmy. “Evet bir tane de orada var.”</p>

  <p>“O bölgeleri büyütebilir misin Jimmy?” diye sordu Marc. Havlusu hâlâ boynunda duruyordu, ama hızlı hızlı nefes almasının sebebi artık aletli cimnastik değildi.</p>

  <p>“Gerek yok. Gerçek zamanda görüntüleyebiliriz. Teleskopla bakmak çok daha kolay olur.” Birkaç dakika sonra gezegene doğrudan bakıyorlardı. Sınırları belirsiz bir topa benziyordu, rengi griye çalıyor ve engebeli gibi görünüyordu. Sonra Marc’ın gördüğü ikinci gezegene baktılar, o çok daha büyüktü ve etrafında gezinen iki adet yuvarlak cisim vardı.</p>

  <p>“Ayları var,” dedi George tatlı bir sesle, Anne’in beline sarılıp onu yanına çekerek. “Ayları var!”</p>

  <p>“İlkini boş ver, bizim gezegen bu,” dedi Marc, tam bir güvenle. “Yeterince büyük bir ay varsa, kutupların düzgün kalmasını sağlar, o da mevsimlerin oluşmasını. Ve denizler varsa, aylar gelgite neden olur, gelgit de hayatın başlamasına uygun ortam yaratır.” Anne, aklından geçen soruyu sormadan ona bakıp kaşlarını kaldırdı. Marc güldü. “Çünkü Tanrı öyle istiyor, Madam.”</p>

  <p>Sonra herkes bir ağızdan konuşmaya başladı, Jimmy, George ve Marc’ı tebrik ediyor, gezegene ulaşmanın ne kadar zaman alacağını tartışıyorlardı. Son haftaların sıkıntısı uçup gitmişti. Emilio’yu görmek için çevreye bakınmakta olan D.W.’nun, “Oğlum, yere düşmeden otur!” diye bağırmasıyla konuşma birden kesildi. D.W. etraftakileri yana iterek salondan Emilio’ya doğru atıldı, ama onu düşmeden yakalayacak kadar hızlı koşamadı.</p>

  <p>Önce kahkahalar patladı, Emilio çok hızlı düşmüştü, ipleri kesilen bir kukla gibi, ama düşük yerçekimi yüzünden ağır çekimde. Alan Pace sinirle Emilio’nun yine bir şaka yaptığını düşündü, Sandoz’un ciddiyetsizliğinden rahatsız oluyordu.</p>

  <p>Anne hemen Yarbrough’un arkasındaydı. “Sorun yok,” dedi gülüşler kesilip endişeye dönüştüğünde. “Bayılmış sadece.” Emilio’yu tek başına kaldırabilirdi, 0.25 G’de ağırlığı sadece on beş kiloydu. Ama akıl düzeyindeki eşitlik bir yana Anne Edwards’ın erkeklerin bazı rollerine hâlâ saygısı vardı. D.W.’ya doğru başını kaldırdı, ondan Emilio’yu kaldırıp odasına taşımasını isteyecekti, ama D.W.’nun titrediğini fark etti ve birçok şeyi daha iyi anladı.</p>

  <p>“Jimmy, onu odasına götürür müsün?” dedi biraz sıkılmış bir sesle. Dram yaratmak istemiyordu. D.W., Emilio’nun odasının kapısını açtı ve Jimmy geçerken yoldan çekildi. Jimmy’nin cüssesinin yanında Emilio’nun baygın vücudu bir bez bebeği andırıyordu. Anne bir an düşündükten sonra, D.W.’ya sıkıca sarıldı, sonra Jimmy’nin yanından geçerek odaya girdi. Jim odadan çıkarken kapıyı arkasından kapadı.</p>

  <p>Emilio ayılmaya başlamıştı. Anne, D.W.’nun sesini kapının dışından duyabiliyordu. Yeniden Teksaslı havasına bürünmüş, herkesi güldürüp lafı tekrar gezegene getirmeye çalışıyordu. Sesler uzaklaştı ve Anne Emilio’ya döndü. Yatağın kenarına oturmuş, uyanmaya çalışır gibi gözlerini kırpıştırıyordu.</p>

  <p>“Ne oldu?” diye sordu.</p>

  <p>“Bayıldın. Gezegeni görmenin şaşkınlığından herhalde. Otonom sinir sistemi ara sıra yapar böyle şeyler. Kol ve bacaklarının soğuduğunu hissedersin, sonra her şey bembeyaz olur.”</p>

  <p>Emilio başını salladı. “Daha önce hiç böyle bir şey yaşamamıştım. Ne garip bir duygu.” Uyanmaya çalışarak başını salladı ve gözleri tekrar açıldı.</p>

  <p>“Dur bakalım. Şöyle otur biraz. Tansiyonunun düzelmesi biraz zaman alacak,” dedi Anne. Duvara yaslanmış, kollarını bağlamıştı. Ona bir doktor gözüyle bakmaya çalışıyordu, ama az önce gördüklerini düşünüyordu. Emilio biraz güldü, sonra hareketsiz durdu ve dengesinin düzelmesini bekledi.</p>

  <p>“Şaşırmana şaşırdım,” dedi Anne temkinli bir sesle.</p>

  <p>“Gezegene mi?”</p>

  <p>“Evet, yani bütün bu yolculuk senin fikrindi. Yolculuk hakkında Tanrı’yla doğrudan görüştüğünü filan sanıyordum.” Geçebileceğinden daha az dalga geçiyordu, hatta neredeyse ciddiyetle söylemişti bu sözleri. Şaka payı da sanki kendisini korumak içindi.</p>

  <p>Emilio uzun bir süre sustu. İki kez bir şeyler söylemeye başlayıp durdu. Sonunda, “Anne, sana bir şey söyleyebilir miyim? Aramızda kalmak üzere?” diye sordu. Anne, sırtını duvara dayayıp, az önce çuval gibi yere yığılan Emilio gibi aşağı doğru kaydı ve bağdaş kurup önüne oturdu. “Anne, bunu daha önce kimseye söylemedim, ama…” Tekrar durdu ve sinirli sinirli güldü. “Bu bir rekor olsa gerek, on dört dilde hiçbir şey anlatamayan bir adam.”</p>

  <p>“İstemiyorsan anlatman gerekmiyor.”</p>

  <p>“Hayır. Bunu birilerine anlatmam lazım. Birilerine değil. Sana. Bunun hakkında seninle konuşmam lazım. Anne, herkesin uzun süredir bulunduğumu zannettiği yere daha yeni geliyorum ben.”</p>

  <p>Uzun bir sessizlik daha oldu, ona ne kadarını anlatacağına, nereden başlayacağına karar vermeye çalışıyordu. Anne onu izledi ve bekledi, yüzüne tekrar renk geldiği için sevindi, ama aslında utançtan kızardığını fark etti. İnsanın içini açması cinsellik gibi, diye düşündü. Ruhunu açmak kolay değil.</p>

  <p>“Anne, şunu anlaman lazım, ben o yedi yaşında rahip olmaya karar verenlerden değilim. Başladığımda… La Perla’yı gördün işte. Ama orada büyümenin nasıl bir şey olduğunu bilemezsin.” Bir sessizlik daha oldu, bir şeyler anımsıyordu. “Her neyse, Cizvitler, özellikle D.W., bana farklı bir hayat gösterdiler. Onlara teşekkür etmek için rahip oldum demek istemiyorum. Tamam, itiraf ediyorum, belki kısmen o yüzden. Ama onlar gibi olmak istiyordum. D.W. gibi.”</p>

  <p>“Fena bir amaç değil,” dedi Anne gözlerinin içine bakarak.</p>

  <p>Derin bir nefes aldı. “Hayır. İyi bir amaçtı. Ve onu kahraman olarak gördüğümden de değildi. Bu hayatı istiyordum ve pişman olduğum bir şey yok. Ama Anne, insanların davranışlarından Tanrı’ya inanıp inanmadıklarını anlamak zor dediğimi hatırlıyor musun?” Emilio ona dikkatle baktı, şaşırma ya da hayal kırıklığı bekliyordu. Anne’in hiç öyle bir hali yoktu, bunu çok doğal karşılamış gibiydi. “Senden iyi bir rahip olurdu.”</p>

  <p>“Şu bekârlık olayı dışında,” diye güldü Anne. “Bir de papalar fazladan bir X kromozomum olduğunu söylüyor. Konuyu değiştirme.”</p>

  <p>“Tamam. Tamam.” Tekrar duraksadı, ama sonunda istediği kelimeleri buldu. “Bahsettiğin fizikçiler gibiydim. Mantıksal olarak kuvarkların varlığına inanan ama hissetmeyen bir fizikçi gibiydim. Bütün Thomist’lerin savunmalarını yapıp Spinoza’yı tartışabilirdim, neler söyleyeceğimi biliyordum. Ama Tanrı’yı hissetmiyordum. Benim için gönülden gelen bir şey değildi. ‘Tanrı’ fikrini savunabiliyordum, ama başkalarının söylediği şeylerden. Benim için duygusal bir gerçekliği yoktu, Marc ve onun gibiler için olduğu gibi değil.” Kollarıyla bedenini sardı ve dizlerinin üzerine eğildi. “İçimde Tanrı’nın olmasını istediğim bir yer vardı ama boştu. Peki, daha değil, diye düşünüyordum. Belki bir gün. Açıkça söylemek gerekirse, öyle şeylere biraz tepeden bakıyordum. İsa’nın çok yakın bir arkadaşları olduğunu söyleyen insanlar vardır ya?” Sesi çok alçak çıkıyordu. Yüzünde, dalga mı geçiyor bunlar, gibisinden bir ifade belirdi. “Tabii, bakkalda da Elvis Presley’ye rastlıyorsunuzdur herhalde, diye düşünüyordum hep.”</p>

  <p>“Ne var bunda?” diye bağırdı Anne alınarak. “Ben Cleveland’da bir süpermarkette Keith Richards’ı gördüm.”</p>

  <p>Emilio güldü ve duvara dayanmak için kendini biraz geriye çekti. “Neyse, bir gün, biri beni sabah dörtte arıyor, sonra Jimmy’nin ofisinde oturuyoruz, bu inanılmaz müziği dinliyoruz, ben de, Hadi gidelim, diyorum. George, Jimmy ve Sofia da, Tabii, işin matematiğini yapalım, olur diyorlar. Hani sen bizim deli olduğumuzu söylüyordun ya? Ben de öyle düşünüyordum Anne. Yani başlarda bütün bunlar benim için bir çeşit oyundu.” Anne Emilio’nun ne kadar gayri ciddi davrandığını hatırladı. O sırada bunu çok garipsemişti. “Ben hep oyunun durmasını ve herkesin bana gülmeye başlamasını bekliyordum. O zaman Ortega’yı anaokulu olarak kullanmak için bana o binayı vermeye ikna etmeye, Richie Gonzales ve şehir meclisiyle doğu tarafındaki lağımlar hakkında kavga etmeye, gerisine devam edecektim. Ama kimse gülmedi. Başpeder kabul etti, göktaşı bulundu, uzay aracı da, bu çılgınca fikir üzerinde çalışan tüm o insanlar. Sürekli birinin bana, Sandoz, bir hiç uğruna niye bu kadar uğraşıyorsun, demesini bekliyordum. Ama her şey gerçekleşmeye devam etti.”</p>

  <p>“D.W.’nun dediği gibi, bir sürü elektrik direğinin üstünde bir sürü kaplumbağa.”</p>

  <p>“Evet! Neyse, gece yatağa girince uyuyamıyordum ve biliyorsun, eskiden cümlelerin ortasında uyuyakalırdım. Bütün gece tavana bakıp, ne oluyor burada, diye düşünüyordum. Bir tarafım bana, Salak, Tanrı sana bir şeyler söylemeye çalışıyor, diyordu, ama öbür tarafım da, Tanrı Porto Riko’lu herifin tekiyle niye konuşsun, diyordu, anladın mı?”</p>

  <p>“Niye öyle diyorsun? Bir agnostik olarak başka bir agnostiğe soruyorum.”</p>

  <p>“Tamam Porto Riko hakkında söylediklerimi geri alıyorum, ama Tanrı’nın insan seçmesi haksızlık. Tanrı niye beni seçsin, beni özel yapan ne var ki?”</p>

  <p>Nefesi tükenmişti. Anne, Emilio’nun boşluğa bakıp düşüncelerini toplamasına izin verdi. Emilio ona dönüp gülümsedi ve yataktan inip yanına oturdu. Aralarındaki yaş farkı, neredeyse aynı olan cüsselerinin yanında önemsiz kalıyordu. Anne bir an için on üç yaşında en iyi arkadaşıyla böyle oturup sırlarını paylaştıkları, hayatın anlamını çözmeye çalıştıkları günleri hatırladı.</p>

  <p>“Neyse. Sanki Tanrı gerçekten oradaymış gibi olaylar devam etti, her şey yolunda gidiyordu. Ben Marc gibi <i>Deus vult</i> diyordum, ama hâlâ hepsi bir şaka gibi geliyordu. Sonra bir gece, ya her şey göründüğü gibiyse, diye düşündüm. Ya gerçekten inanılmaz bir şey oluyorsa? Tanrı’nın benim için planları varsa? Yani lağımlar dışında… Ve sık sık, hatta şimdi bile, aklımı kaybettiğimi ve bunların hepsinin delilik olduğunu düşünüyorum. Ama bazen, Anne, inanmak için kendime izin verdiğimde,” sesi alçalıp fısıltıya dönüştü ve ellerini bir şeye uzanır gibi açtı, “inanılmaz oluyor. İçimdeki her şeyi anlıyorum, yaptığım her şey, bana olan her şey bunun içinmiş gibi, şimdi bulunduğumuz noktaya gelmem içinmiş gibi. Ama Anne, bu beni korkutuyor ve niye bilmiyorum…”</p>

  <p>Anne devam etmesini bekledi, ama susunca bir tahmin yapmaya karar verdi. “Aşık olmanın insanı en çok korkutan tarafı ne biliyor musun?” diye sordu. “Çıplaksın. Kendini her tür tehlikeye açıyorsun ve bütün savunmalarını bırakıyorsun. Elbisen, silahın yok. Saklanacak bir yerin yok. Tamamen açıksın. Bunu dayanılabilir yapan tek şey, karşındaki insanın da sana âşık olduğuna ve senin canını yakmak için bir şey yapmayacağına inanmak.”</p>

  <p>Emilio ona şaşkın şaşkın baktı. “Evet. İnanmama izin verdiğimde tam öyle hissediyorum. Âşık oluyormuşum ve Tanrı’nın önünde çıplakmışım gibi. Ve söylediğin gibi, çok korkutucu bu. Ama kabalık ve nankörlük ediyormuşum gibi gelmeye başladı bana, anlıyor musun? Tanrı’nın beni sevdiğine hâlâ inanmamak. Yani kişisel olarak, beni sevdiğine.” Emilio kendine inanamayarak, biraz da şaşkınlıkla güldü. Ellerini bir an için dudaklarına götürdü, sonra geri çekti. “Küstahlık mı? Yoksa sadece delilik mi? Tanrı’nın beni sevdiğini düşünmek yani.”</p>

  <p>“Bana mantıklı geldi,” dedi Anne, omuz silkip gülümseyerek. “Seni sevmek zor değil.” Bunu söylerken, sözlerinin ağzından ne kadar doğal çıktığını duymak hoşuna gitti.</p>

  <p>Emilio, ona bakmak için biraz çekildi ve bakışları yumuşadı. Artık emin olduğu bir gerçek vardı, kuşkularını bir yana bıraktı. “<i>Madre de mi corazk</i>,” dedi sessizce.</p>

  <p>“<i>Hijo de mi alma</i>,” diye cevap verdi Anne aynı yumuşaklık ve emin tonla. Bir an sonra tekrar yan yana, dizlerine bakıyor buldular kendilerini, tekrar arkadaşça.</p>

  <p>Sonra tılsım bozuldu ve Emilio güldü. “Burada daha çok durursak skandala sebep olacağız.”</p>

  <p>“Öyle mi düşünüyorsun?” diye sordu Anne gözlerini açarak. “Ne kadar güzel!”</p>

  <p>Emilio ayağa kalktı ve Anne’in kalkmasına yardım etmek için elini uzattı. Düşük yerçekiminde kalkmak kolaydı ama kadının elini gerektiğinden birkaç saniye daha uzun tuttu elinde, sonra sarıldılar ve kimin kollarını üste koyacağına veremedikleri için tekrar güldüler. Sonra Anne kapıyı açtı ve dışarı “Biri bu adama bir sandviç getirsin!” diye seslendi bıkkın bir sesle.</p>

  <p>Jimmy bağırdı. “Sandoz, seni geri zekâlı! En son ne zaman yedin? Her şeyi benim mi düşünmem lazım?” Sofia, “Gelecek sefere üzümüne oynayalım,” diyerek araya girdi, ama Jimmy’yle birlikte Sandoz’un yemeğini hazır etmişlerdi bile. Ve her şey Alpha Centauri’nin üzerinde Tanrı’nın işaretlerini arayan bir göktaşında olabileceği kadar normale döndü.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">“Babamın bir Buick’i vardı, onu kullanmak da aynen böyleydi,” diye homurdandı D.W. “Balçığın içinde domuz sürmek gibiydi.”</p>

  <p>Kimse gülmeye cesaret edemedi. Son iki haftadır D.W. Yarbrough ve Sofia Mendes durmadan çalışıyor, <i>Stella Maris</i>’i gezegene iyice yaklaştırmaya çalışıyorlardı. İş tehlikeli ve zordu ve D.W. bazen insanlara çok çabuk sinirleniyordu.</p>

  <p>Herkesin siniri tepesindeydi ve D.W. gemiyi yörüngeye soktuğunda yerçekiminin kaybolması her şeyi daha da beterleştirdi. Üç yıldan uzun bir süredir, burada olmak için deliler gibi çalışmışlardı, incelemek için geldikleri gezegen görüş mesafeleri içindeydi nihayet. Sekiz aydır küçücük bir alanda beklenenden çok daha iyi geçinmişlerdi, ama birikmiş endişeler, gerilimler, sürekli tetikte olmanın stresi vardı. Bunlar sık sık bağırarak açığa vurulmasa da, son anda yutulan cevaplardan, ani sessizliklerden anlaşılıyordu.</p>

  <p>Aralarında en sık sinirlenen D.W.’ydu. Ufak hatalar, dikkatsizlikler, yanlış zamanlarda yapılan yorumlar için insanlara bağırıyordu. Emilio diğerlerinden kötü değildi, ama kabak en sık onun başına patlıyordu. Yarbrough tekrar günlük düzende çalışacaklarını açıkladığında, Emilio <i>disordo irregularis</i> konusunda ufak bir espri yapmıştı. D.W. gözlerini kaçırana kadar Sandoz’a bakmış ve sonunda “Ciddi olamayacaksan sessiz ol,” demişti. Emilio günlerce konuşmamıştı. Başka bir sefer, D.W. kahvaltı sırasında bir dizi emir vererek herkesin sinirlenmesine sebep olmuştu, en son emir biraz daha sert bir şekilde Sandoz’a yöneltilmişti. Emilio sinirleri yatıştırmak için, “Yanında patates alır mısınız?” diye sormuştu. Yarbrough’un çok hızlı, argo ve çok ağır aksanlı İspanyolca cevabını Emilio’dan başka kimse takip edememişti, ama yarattığı etkiden anlamı anlaşılıyordu.</p>

  <p>Anne D.W.’yla konuşup insanlara biraz daha yumuşak davranmasını tavsiye edecekti, ama bir saat sonra azarlanan kendisiydi. Tuzluğun üstünü örtmeyi unutmuş, içindekiler de birkaç gün boyunca etrafa saçılıp durmuştu. D.W. dolabın kapısını açınca ufak bir kar fırtınası gerçekleşti. Hoş olmayan sözler edildi, George da kavgaya karıştı ve herkesi sakinleştirmek için Sofia ve Jimmy’nin müdahale etmesi gerekti.</p>

  <p>Sonunda herkes sıfır G’ye alıştı, mide bulantıları geçti ve <i>ordo</i> tekrar sağlandı. Herkes işini doğru dürüst yapmaya başladı. İlk işleri gezegenin tam bir incelemesini yapmak oldu, gezegenin çevresine atmosfer ve coğrafi koşullarla ilgili bilgi toplamak üzere birkaç uydu gönderildi. Bu uzaklıktan deniz ve karaların sınırları seçiliyordu. Renk olarak yeşiller ve mora çalan maviler ağır basıyordu. Yer yer kırmızı, kahverengi ve sarı lekeler de göze çarpıyordu, ayrıca bulutların ve ufak buzul takkelerinin beyazları görünüyordu. Dünya değildi gördükleri, ama uzayda geçen sekiz aydan sonra onları duygulandırmıştı.</p>

  <p>En büyük sürpriz radyo yayınlarının tekrar başlamasıydı. Gezegen ile aylarının arasına girdikleri anda, çok güçlü sinyaller alıyorlardı. “Sinyalleri aylara gönderiyorlar,” dedi Jimmy, fiziksel olarak ne olduğunu anlamaya çalışıp sistemi çizerken. Aylarda hiçbir hayat belirtisi yoktu. “Radyo sinyallerini niye aylara yollasınlar?”</p>

  <p>“İyonosferleri yok!” diye açıkladı George bir öğleden sonra. Kabininden salona doğru uçuyordu. Atmosfer verilerini inceliyordu, radyo sorunu o anda aklında yoktu. Cevap birden bire gelmişti. “Ayları sinyalleri geri yansıtmak için kullanıyorlar.”</p>

  <p>“Evet!” diye bağırdı Jimmy köprüden. Hızla salona girerek dev bir orangutan gibi bir destek direğini yakaladı ve etrafında birkaç kez döndükten sonra sürtünmenin etkisiyle durabildi. “Dünya’dayken sinyalleri o yüzden on beş ve yirmi yedi günde bir alıyorduk!”</p>

  <p>“Ben anlamadım,” diye seslendi Anne mutfaktan. Sofia’yla beraber öğle yemeğini hazırlıyorlardı.</p>

  <p>“Radyo dalgalarını tutacak bir iyonosfer yoksa, sinyalleri sadece düz çizgilerde yollayabilirsin, Dünya’daki mikrodalga kuleleri gibi,” diye açıkladı George. “Daha geniş bir alana yayın yapmak istiyorsan, aylara çok kuvvetli bir sinyal yollaman gerekir, geri yansıyan sinyal gezegenin büyük bir alanına erişir.”</p>

  <p>“Yani yerden aldığımız sinyal Dünya’yla aynı hizaya her geldiğinde ayların yanından geçen sinyaldi,” dedi Jimmy. Bu ufak sırrı çözmek onu çok sevindirmişti.</p>

  <p>“İyonosfer nedir?” diye sordu Anne. Jimmy ağzını açıp hayretle ona baktı. “Pardon, kelimeyi daha önce duydum ama ne demek olduğunu bilmiyorum. Ben bir doktorum, Jim, astronom değil!” George gülmeye başladı, ama ilk <i>Star Trek</i>’i hatırlayamayacak kadar genç olan Jimmy espriyi anlamadı.</p>

  <p>“Tamam bak, güneş ışınları atmosferin tepesindeki moleküllerin elektronlarını alıp götürüyor, tamam mı? Geriye iyonlar kalıyor,” diye başladı Jimmy.</p>

  <p>“İyi dinle,” diye araya girdi D.W. kendini köprüden salona doğru iterek. “Yarın saat dokuzda öğrendiklerini özetlemeye hazır ol. Almam gereken kararlar var.”</p>

  <p>Sonra kabinine geçti, salondaki herkes kafasını sallayıp homurdanmaya başladı. Anne çıkmasını izledi ve Sofia’ya döndü. “Sence regl mi?”</p>

  <p>“Sevgisini göstermeye çalışıyor,” diyerek gülümsedi Sofia. “Birlik komutanı tekrar görev başında. Yeterince araştırmadan iniş yapıp ölmemizi istemiyor, ama diğer yandan buraya kadar gelip aşağıyı görmeden dönmeyi kimse istemiyor, özellikle de D.W. Üzerinde çok baskı var.”</p>

  <p>“Anladım,” dedi Anne. Sofia’nın analizi onu etkilemişti, ama eksik olduğunu düşünüyordu. Sofia bir şey mi bilmiyor, yoksa ağzı mı sıkı, diye düşündü. Ağzı sıkı, diye karar verdi. Sofia pek bir şey kaçırmazdı ve D.W.’yu çok iyi tanıyordu. “Ne yapmayı düşünüyor, biliyor musun?”</p>

  <p>“Pek konuşmuyor. Anladığım kadarıyla, aşağıda canlı kalabiliriz. Belki D.W. tek başına ya da bir iki kişiyle beraber iner ve diğerlerimizi gemide bırakır.”</p>

  <p>Anne gözlerini kapattı ve duvara yaslandı. “Sofia, burada içerde bir dakika daha kalacağıma gerçekten ölmeyi tercih ederim sanırım.”</p>

  <p>Sofia kadının ilk defa yaşını göstermesine şaşırdı ve bir an ağlamaya başlayacağından korktu. Anne’i yanına çekerek onun daha önce yüzlerce kez yaptığı gibi sarıldı. İçinden öyle geldiği için yaptığı bir şey değildi bu, Sofia Mendes hiçbir şeyi içinden öyle geldiği için yapmazdı. Ama sonunda, birazını geri verebilecek kadar sevgi görmüştü birinden.</p>

  <p>“Sofia, hepinizi çok seviyorum,” dedi Anne, gülerek ve gözlerini kollarıyla hızlı hızlı silerek. “Ve hepinizden ölesiye sıkıldım. Hadi, şu adamları doyuralım.”</p>

  <p>Ertesi sabah, Anne’in hayatında yaşadığı en zor ve gergin günlerden biriydi. İniş aracının yakıtının atmosferde yanıp yanmayacağı tartışılıyordu, Anne takip etmeye çalıştı ama tartışma gittikçe teknik konulara kayınca kaybolduğunu hissetti. Havayı soluyabileceklerdi ve sıcaklık boğucu olsa da onları öldürmeyecekti. Gezegenin bir yerlerinde sürekli fırtınalar ve siklonlar oluşuyordu, ama bunun mevsimle mi ilgili, yoksa sisteme üç güneşten gelen enerjiden kaynaklanan sürekli bir durum mu olduğu belli değildi.</p>

  <p>Marc’ın sunumu çok detaylıydı, ama sinir bozucuydu. Ekolojik bölgeler arasındaki sınırları saptayabiliyordu, ama rengi mora çalan alanın ne olduğunu kim anlayabilirdi ki? Yapraklarını döken bir orman, dökmeyen bir orman, çayırlık ya da yosunlarla kaplı geniş bir alan bile olabilirdi. “Her ne ise,” dedi Marc omuzlarını silkerek, “ondan çok var.” Arazi şekillerinden emin olması çok daha kolaydı. Denizlerin nerede olduğu bazen çok açıktı, ama Marc bunların bataklıklarla karıştırılabileceğini söylüyordu. Gelgit alanları çok büyüktü; gezegenin birden fazla ayı olduğu için zaten beklenen bir şeydi bu. Hemen göze çarpan göller ve birçok nehir sistemi vardı. Tarım arazileri olduğuna inanıyordu ama onlara “Tarlalar ile karışık ormanlar kolayca birbirine karıştırılabilir,” dedi.</p>

  <p>Hadi gidelim, diye düşündü Anne. Marc sesini değiştirmeden devam ediyordu. Siktir et bunları, gidelim. Yanımıza birkaç sandviç alıp iniş aracına binelim, aşağı inelim, kapıları açalım ve yaşayalım ya da ölelim.</p>

  <p>Kendi sıkıntısı onu şaşırtmıştı. Etrafa baktı ve diğerlerinde de aynı duyguyu gördü, ama sonra Marc’ın “…ve radyo yayınları da buradan geliyor,” dediğini duydu. Nefes sesleri ve mırıldanmalar duyuldu. Marc sahil yakınlarında bir yeri işaret ediyordu. “Burası dağlarla çevrili yüksek bir vadide kurulmuş bir şehre benziyor. Beklediğim gibi burada birleşen yollar yok, ama bu çizgiler burada ve şurada görünen iki nehirden gelen kanallar olabilir. Burası bir liman olabilir. Şu yarım daire şeklindeki alan iyi bir limana benziyor.”</p>

  <p>Kıtanın başka yerlerinde şehri andıran özellikler gösteren başka bölgeler vardı, ama onlar müzik nedeniyle gelmişlerdi, bu yüzden oraların yakınına inmeyi kimse teklif etmedi. Bu oybirliğine rağmen, yayınların geldiği şehre ne kadar yakınlaşacakları konusunda bir tartışma çıktı.</p>

  <p>Alan Pace bunun tartışılmasına şaşırmıştı, şehirde yaşayanlarla hemen ve doğrudan temas kurmak istiyordu. “Sandoz’a saygı duymakla beraber, ilk iletişimin müzikle kurulması gerektiğine inanıyorum. On sekizinci yüzyılda Guamarilerle temas kurmak için yaptığımız gibi. Ayrıca Xavier ve Ricci örnekleri var, Japonya ve Çin’de şehirlere mümkün olduğunca çabuk gidip önce eğitimli sınıflarla konuşmayı tercih etmişlerdi.”</p>

  <p>“Biz burada uzaylıyız, unutma. Ansızın ortaya çıkarsak onları korkutacağımızı düşünmüyor musun?” diye sordu D.W. Alan’a.</p>

  <p>“Fransa’dan geldiğimizi söylesek?” diye teklif etti Emilio düşünceli bir sesle. Buna Alan bile güldü.</p>

  <p>“Belki de o kadar şaşırmazlar. İnsanlar yüzyıllardır uzaylıları tartışıyor,” dedi Jimmy sırıtarak ve Emilio’ya aldırış etmeden. “Kaç tane güneşleri ve ayları var, astronomiyle ilgilendiklerine eminim.”</p>

  <p>“Öyle mi düşünüyorsun Jim?” diye sordu Anne ilk defa tartışmaya katılarak. “Üç tane güneşleri olduğu için herhangi bir anda gezegenin çok azı karanlıkta kalıyor, o da çok kısa bir süre için. Geceleyin gökyüzüne hiç bakmıyor olabilirler.”</p>

  <p>“Aylara radyo sinyali gönderiyorlar,” dedi Jimmy ve Sofia aynı anda. Herkes güldü, Anne omuz silkip yenilgiyi kabul etti.</p>

  <p>“Bence teknolojinin olduğu yere gitmemiz gerek,” dedi George. “İddiaya girerim ki şurası bir hidroelektrik santrali.” Şehrin yakınlarındaki dağlık bir arazideki gölü gösteriyordu. “Bakın, şurası baraj duvarı olabilir. Böyle şeyler inşa edip aylardan radyo sinyalleri yansıtabiliyorlarsa, teknolojik bakımdan en az on dokuzuncu ya da on sekizinci yüzyıldaki Dünya kadar ileri olmaları gerekiyor. Kültür seviyeleri de büyük ihtimalle yeterince ileri. Bence doğrudan temas kurmalıyız. Şehrin ortasına inelim.”</p>

  <p>Bu mantık Marc’ı çok rahatsız etmişti, doğrudan D.W.’yla konuşmayı gerekli gördü. “Peder, bence temas kurmadan önce gezegen hakkında bir şeyler öğrenmeliyiz, en azından bize bir şey olursa, temel ekolojik bilgileri Dünya’ya yollayabilmek için. Önce nasıl bir yerde olduğumuzu anlamamız lazım.”</p>

  <p>D.W. Anne’e döndü. “Tekrar yerçekimine alışmamızın ne kadar sürmesini bekliyorsun?”</p>

  <p>“George gezegenin Dünya’dan biraz daha ufak olduğunu söyledi, dolayısıyla yerçekiminin alışık olduğumuzdan biraz daha düşük olduğunu düşünüyoruz. Bu bir artı. Ama hepimiz kas kütlemizi ve kemik yoğunluğumuzu kaybettik, ayaklarımız da çok yürüyemeyecek kadar yumuşak. Ve açıkça söylemek gerekirse, herkes çok yorgun. Alan, biliyorum bir an önce aletlerini görüp onlarla beraber şarkı söylemek istiyorsun, ama temas kurmak çok riskli olacak. Gerçekten, kendini herhangi bir krizle uğraşmaya hazır hissediyor musun?”</p>

  <p>Pace suratını ekşitti. “Sanırım hayır.”</p>

  <p>“Ben de,” dedi Anne. “Bence gücümüzü geri kazanmak, aşağıdaki koşullara, özellikle güneş ışığına alışmak için en az iki üç hafta beklemeliyiz.”</p>

  <p>“Bu bize sınırlı bir bölgede de olsa bitki ve hayvanları inceleme şansı verir,” dedi Marc. “Ve yiyebileceğimiz ya da içebileceğimiz bir şeyler olup olmadığını görürüz.”</p>

  <p>Tartışma saatlerce devam etti. Sonunda D.W. bir aya yetecek erzakla yaşam birimlerinden uzak bir yere inip koşulları incelemeye ve bir sonraki adımlarını planlamaya karar verdi. Sonradan hepsi gitme kararının bir kez daha Emilio Sandoz’un sözleriyle verildiğini fark edecekti.</p>

  <p>“Marc ve Anne’in dikkatli olmamız gerektiği konusundaki sözlerine katılıyorum, ama iki tarafın da söyledikleri mantıklı ve aralarında seçim yapmanın pratik bir yolu yok,” diyordu Sandoz. “Sonuç olarak, bir noktada tartışmayı bırakıp bir şeyler yapmamız gerekecek.” Sonra kendini de şaşırtarak ekledi, “Eğer Tanrı bizi buralara kadar getirdiyse, şimdi yüzüstü bırakacağını sanmıyorum.”</p>

  <p>Cümlenin başındaki “eğer” kelimesinin anlamı üzerine Anne’den başka kimse düşünmedi.</p>
