<h1><span>25</span><br/>Napoli:<br/>Temmuz 2060</h1>

  <p class="girintisiz">Koridorda duran John Candotti ve Edward Behr, başpederin odasında geçen konuşmanın yarısını oldukça açık bir şekilde duyabiliyorlardı. Bunun için insanın kulağını kapıya yapıştırması gereksizdi, sadece sağır olmamak yeterliydi.</p>

  <p>“Hiçbiri yayımlanmadı mı? Yani bana söylediğin tek bir makalenin bile sunulmadığı…”</p>

  <p>“Belki de ona söylemeliydim,” diye fısıldadı John, kırık burnundaki çıkıntıyı ovarak.</p>

  <p>“Sonunda nasıl olsa öğrenecekti,” dedi Peder Edward sakince. Öfkenin bunalımdan daha sağlıklı olduğuna inanıyordu. “Doğru şeyi yaptın. Bence gayet iyi idare ediyor.”</p>

  <p>Sandoz, yemekte John’a raporlarda yazdığı şeylerin neden ona tekrar sorulduğunu sormuştu. Neden günlük durum raporlarını ve bilimsel yazıları okumuyorlardı? John ona bu raporlara sadece başpederin bakabildiğini söyledi. “Peki yayımlanan bilimsel raporlar?” diye sormuştu Sandoz ve cevabını aldığında, taş gibi ifadesiz bir yüzle yerinden kalkarak geniş adımlarla doğru başpederin ofisine gitmişti.</p>

  <p>Candotti ve Behr, Johannes Voelker’in ayak sesini duyarak döndüler. Voelker, kapının önünde onlara katılarak ilgisini gizlemeden dinlemeye başladı. “Çok güzel olmuş, astronomi ve botanikle ilgili raporların yayımlandığına çok sevindim. Ama bu hâlâ yaptıklarımızın yüzde doksanını….” Ses tekrar durdu. “Vince, insanlar o verileri gönderebilmek için öldüler!”</p>

  <p>Voelker bunu duyunca kaşlarını kaldırdı. Herhalde Sandoz’un Giuliani’ye ismiyle hitap etmesi sinirine dokundu, diye düşündü John. Voelker başpederlik makamını mümkün olduğunca yüceltmeyi seviyordu; bu başvezirlik rolünü daha iyi oynamasını sağlıyordu − bu düşüncenin taraflı olduğunu John da kabul ediyordu, ama işte böyle düşünüyordu.</p>

  <p>“Veriler için mi?” diye sordu Voelker kuru bir tonla. “İsa için değil, öyle mi?”</p>

  <p>“Bunun nasıl bir açıklaması olabileceğini gerçekten anlamıyorum. Ben…”</p>

  <p>Tekrar sessizlik oldu. Başpederin yumuşak sesini duyabiliyorlardı, ama kelimeleri kulaklarını kapıya dayamadan ayırt etmeleri imkânsızdı ve etrafta şahitler olduğu sürece kimse bu kadar ileri gitmeye hazır değildi.</p>

  <p>Felipe Reyes uzaktan merakla bakarak yaklaşıyordu, Sandoz’un bağıran sesini duyunca bir an yerinde durakaldı. “Hayır, bundan beni sorumlu tutmana imkân yok! Bütün saçma mantıkları kullansan da… Bekle, bitireceğim. Hakkımda ne düşündüğün umurumda değil. Yaptığımız bilimsel çalışmaları yayımlamamak için hiçbir mazeretin yok. Çok iyi işler yaptık!”</p>

  <p>“Seninkinin sinirleri bozuk galiba,” dedi Voelker sessizce gülerek.</p>

  <p>“O bir bilim adamı ve yaptığı çalışmalar dünyadan saklandı. Sinirli olmaya hakkı var,” dedi John aynı sessizlikle ve gülümsemesine karşılık vererek. “Sekreterlik işi nasıl gidiyor bu aralar? Harika randevular ayarladın mı son günlerde?”</p>

  <p>Felipe Reyes onları bir bakışla durdurmasaydı durum kötüye gidebilirdi. Bu ikisininki neredeyse hormonal bir düşmanlık, diye düşündü Reyes. Voelker ve Candotti’yi bir odaya koyunca, ikisinin de savaşma içgüdüleri açığa çıkıyordu.</p>

  <p>O anda bağırışmaların durduğunu ve artık ofisten ses gelmediğini fark ettiler. Sonunda Voelker saatine bir bakış atarak John’un yanından uzanıp kapıyı yavaşça tıklattı.</p>

  <p>“Şimdi değil, kahrolası!” diye bağıranın başpeder olması John’da büyük bir sevinç yarattı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Ofisin içinde, Sandoz büyük bir şaşkınlıkla Vincenzo Giuliani’ye bakıyordu.</p>

  <p>“Yani görüyorsun ki, aslında akıllıca bir karardı,” diyordu Giuliani. Barışçıl bir hava yaratmak için ellerini önünde açmıştı. “Veriler geldikçe yayımlanmasına izin verseydik, sonra durum daha da kötü olurdu.”</p>

  <p>Sandoz hareketsiz durmaya devam etti, bir anda bütün bunları öğrenmek ona çok zor gelmişti. Bunu fark etmediğine inanmak istiyordu, ama ediyordu. Her şeyi değiştiriyordu. Aralarında geçen her konuşmayı hatırlamaya çalıştı, farkında olmadan onu incitecek bir şey söylemiş olma korkusundan neredeyse bayılacaktı.</p>

  <p>Giuliani onun için bir sandalye çekti. “Otur, Emilio. Bunun senin için bir şok olduğu belli.” Kendi de bir bilim adamı olan Giuliani, bilimsel raporların yayımlanmamasından hiç memnun değildi, ama burada daha önemli konular söz konusuydu. Mendes’i işin içine kattığı için kendisiyle gurur duymuyordu, ama yararlı bir konuydu ve Sandoz’un biraz açılmasını sağlarsa önemli bilgiler elde edebilirdi. “Yani bilmiyordun?”</p>

  <p>Emilio başını salladı, hâlâ şaşkındı. “Bir şey söylemişti… Paralı köle olmayı fahişeliğe tercih ettiğini… ama ben gerçeklerden bahsettiğini hiç düşünmedim. Tanrım, o zamanlar bir çocuk olmalıymış,” diye fısıldadı Sandoz. Öyle kullanıldıktan sonra normal hayata nasıl geri dönebilmişti? Bütün yaşam deneyimine rağmen, bu Sandoz’u mahvetmişti.</p>

  <p>Rakhat’ta ölmesinden neredeyse bir yıl sonra, yazdığı bilgisayar programı <i>Stella Maris</i>’e Güneş Sistemi’ne kadar kumanda ederek Emilio’nun hayatını kurtarmıştı. Mahvolmuş durumdaydı, yapayalnızdı, ayrıca gemiyi yönlendirmeyi sağlıklıyken bile beceremezdi. Sofia’nın programları hepsini başarmıştı; programlar onları yaratan insan kadar mantıklı, yararlı ve yetenekliydiler. Bazen programın açılış ekranına uzun süre bakar ve Sofia’nın oraya İbranice yazdığı kelimeleri okurdu: “Yaşa ve hatırla.” Bu, o anda düşünebileceğinden çok fazlaydı ve kendisini gözlerini oradan çekmeye zorlaması gerekiyordu. Baş ağrıları o sıralar çok sıktı. O öldü, ben de ölseydim fark etmezdi, diye düşündü. Ama yaptıklarımız gömülmeyi hak etmiyor.</p>

  <p>“Hiçbir şey fark etmez,” dedi Sandoz ve Giuliani dikkat dağıtma denemesinin başarısız olduğunu anladı. “Çalışmalarımızın yayımlanmasını istiyorum. Üç yılda iki yüz tane rapor yazdık. Vince, o zamanlar olduğumuz insanlardan geriye kalan tek şey bu…”</p>

  <p>“Tamam, tamam, sakinleş. Bu konuyu daha sonra konuşuruz. Burada senin fark ettiğinden çok daha fazlası söz konusu. Hayır, birazcık sus,” dedi Giuliani Sandoz ağzını açmaya teşebbüs edince. “Burada bilimden bahsediyoruz, olgun şeftaliden değil. Yazdıklarınız değerini koruyor. Onları yayımlamayı şimdiden yirmi yıl geciktirdik ve nedenlerimiz üç farklı başpedere yeterince inandırıcı geldi.” Ona konuşmaya karşılık bir ödül teklif etmeye karar verdi. “Bak, bu duruşmalar ne kadar çabuk biterse ve Rakhat’ta olup bitenleri ne kadar çabuk anlarsak, Cemiyetin bu raporları yayımlamadaki kararı da o kadar çabuk verilir. Bu arada senin de görüşlerinin alınacağına söz veriyorum.”</p>

  <p>“Görüşlerimi mi alacaksın?” diye haykırdı Sandoz. “Bak, ben o raporların hemen yayımlanmasını istiyorum ve…”</p>

  <p>“Peder Sandoz,” diye hatırlattı İsa Cemiyeti’nin başpederi, “o raporların sahibi sen değilsin.”</p>

  <p>Sandoz bir anlık şaşkın bir sessizlikten sonra koltuğunda geri oturdu ve ağzındaki sertliği Giuliani’ye göstermemeye çalışarak yana döndü. Şah mat olmuştu. Bir süre sonra, eli istemdışı bir hareketle başına uzandı ve boynunu ovmaya başladı. Giuliani ayağa kalkarak artık tuvalette hazırda tuttuğu Prograine tabletlerinden iki tanesiyle bir bardak su getirdi. “Bir mi, iki mi?” diye sordu. Bir tanesi acısını tam olarak dindirmiyordu, iki tanesi de birkaç saat boyunca baygın bırakıyordu.</p>

  <p>“Bir, kahrolası.”</p>

  <p>Giuliani, hapı Sandoz’un uzattığı eldivene bıraktı ve hapı ağzına atıp bardağı bileklerinin arasına sıkıştırarak suyu içmesini izledi. Candotti’nin parmaksız eldivenlerini kullanarak bazı şeyleri çok güzel becerebiliyordu. Bunlar Giuliani’ye bir zamanlar bisikletçilerin giydikleri eldivenleri hatırlatıyordu. Sandoz desteklerini takmadığında bazen ellerine olanları unutmak bile mümkündü. Şu anda desteklerin yenileri yapılıyordu.</p>

  <p>Giuliani bardağı tuvalete geri götürdü. Döndüğünde, Sandoz dirseklerini masaya dayamış, başını ellerinin arasında tutuyordu. Giuliani’nin ayak sesini duyunca, neredeyse hiç ses çıkarmadan “Işıkları kapat,” dedi.</p>

  <p>Giuliani kapattı ve pencereye giderek ağır gri perdeleri çekti. Hava yine kapalı ve yağmurluydu, ama Sandoz’un migreni tuttuğunda bu kadar ışık bile onu rahatsız ediyor gibiydi. “Uzanmak ister misin?” diye sordu Giuliani.</p>

  <p>“Hayır. Kahretsin. Bana biraz zaman ver.”</p>

  <p>Giuliani masasına yürüdü. Kapıyı açıp diğerlerine kendi söylemek yerine, kapıcıyı arayarak ofisinin önündekilere bugünkü toplantının iptal edildiğini söylemesini istedi. Peder Edward, koridorda Peder Sandoz’un çıkmasını bekleyecekti.</p>

  <p>Giuliani vakit geçirmek için gelen birkaç mektubu okudu, sonra bilgisayarı kapattı. Ofise çöken sessizlikte, yaşlı bahçıvan Peder Crosby’nin pencerelerin dışında sessizce, kendi kendine ıslık çaldığını duyabiliyordu, krizantemleri büyük makasıyla buduyordu. Emilio başını kaldırıp dikkatle koltuğuna yerleşmeye çalıştığında aradan yirmi dakika kadar geçmişti. Bir elini alnına bastırıyordu. Giuliani üzerinde çalıştığı dosyayı bir kenara koydu ve masaya geri dönerek Emilio’nun karşısındaki sandalyeye oturdu.</p>

  <p>Sandoz’un gözleri açılmadı, ama sandalyenin gıcırtısını duyarak, “Burada kalmam gerekmiyor,” dedi sessizce.</p>

  <p>“Evet, gerekmiyor,” dedi Giuliani tepkisizce.</p>

  <p>“O raporların yayımlanmasını istiyorum. İstersem oturup baştan yazabilirim.”</p>

  <p>“Evet. Yazabilirsin.”</p>

  <p>“Onlar için para verecek birileri olmalı. John’un söylediğine göre insanlar benimle röportaj yapmak için büyük para verirlermiş. Dışarıda geçinebilirim.”</p>

  <p>“Eminim geçinebilirsin.”</p>

  <p>Sandoz, acı veren ışığa karşı gözlerini kısarak Giuliani’ye baktı. “Peki Giuliani, bana bunlara katlanmam için tek bir sebep söyle. Neden kalayım?”</p>

  <p>“Niye gittin?” diye sordu Giuliani.</p>

  <p>Sandoz anlamayarak ona baktı.</p>

  <p>“Rakhat’a niye gittin, Emilio? Sadece bilimsel araştırma için mi? Bir dilbilimci olarak proje ilginç geldiği için mi? Bir şeyler yayımlamak isteyen bir akademisyen miydin sadece? Arkadaşların gerçekten veriler için mi öldü?”</p>

  <p>Sandoz’un gözleri kapandı ve uzun bir sessizlikten sonra dudaklarını birleşerek tek bir kelime çıkardı: “Hayır.”</p>

  <p>“Ben de öyle düşünmüyordum zaten.” Giuliani derin bir nefes alıp yavaşça verdi. “Emilio, bu sefer hakkında öğrendiğim her şey, beni oraya Tanrı için gittiğine inandırıyor. Sen ve arkadaşlarını Tanrı’nın kudretinin birleştirdiğine ve oraya onun izniyle ulaştığınıza inanıyordun. Başta, yaptığın her şey Tanrı sevgisi içindi. Elimde iki üstünün senin hakkında verdiği raporlar var, ikisi de sana Rakhat’ta bir şeyler olduğuna inanıyor…” Bir an tereddüt etti, ne kadar ileri gitmesi gerektiğini bilmiyordu. “Emilio, ikisi de senin bir şekilde… Tanrı’nın yüzünü gördüğüne inanıyorlardı.”</p>

  <p>Sandoz kalktı ve odadan çıkmak için döndü. Giuliani elini uzatarak adamın kolunu tuttu, ama acılı bağırışını duyunca elini çekti. Emilio kendini birkaç adım uzağa atmıştı. “Emilio, lütfen gitme. Çok özür dilerim. Gitme.” Bu bakışları daha önce görmüştü, bu acıyı, bu en az beklenilen anda onu tamamen hâkimiyeti altına alan korkuyu. Bunun durumuyla bir alakası olması gerek, diye düşündü. “Emilio, sana orada ne oldu? Her şeyi değiştiren neydi?”</p>

  <p>“Bana sorma,” dedi Emilio sesinde acı bir nefretle. “‘Tanrı’ya sor.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Peşinden gelenin Edward Behr olduğunu biliyordu, adamın zar zor nefes alıp verişini başkasıyla karıştırmak imkânsızdı. Taş merdivenlerden duvarları elleriyle yoklayarak inmişti, gözyaşları ve baş ağrısının ateşli acısı onu kör etmişti. Behr’i fark ettiğinde sinirle küfrederek gitmesini söyledi.</p>

  <p>“Göktaşını özlüyor musun?” diye sordu Peder Edward merakla. “Orda yalnızdın.”</p>

  <p>Emilio her şeye rağmen güldü. “Hayır. Göktaşını özlemiyorum,” dedi ağlayan bir adamın başarabileceği kadar esprili bir ses tonuyla. Merdivenlere çöktü, kendini mahvolmuş, ölmek üzereymiş gibi hissediyordu. Ellerinden kalanlarla başını tuttu. “Daha fazla düşmem mümkün değil sanırım.”</p>

  <p>“Daha iyisin, fark ettin mi?” dedi Edward oturarak. Emilio gri gökyüzünün altındaki madeni mavi Akdeniz’e baktı. “Tabii, iyi ve kötü günlerin var, ama birkaç ay öncesine göre çok daha güçlüsün. Daha önce böyle bir tartışmaya dayanamazdın, hem zihinsel hem de fiziksel olarak.”</p>

  <p>Emilio gözlerini eldivenlerinin tersiyle sildi. “Kendimi daha iyi hissetmiyorum. Bunların hepsi hiç bitmeyecekmiş gibi geliyor. Hiç aşamayacakmışım gibi.”</p>

  <p>“Ben sadece hüznünü dindirmeye çalışabilirim. Orda çok fazla insan, çok fazla sevgi kaybettin.” Edward adamın ağladığını duydu ve elini uzatmamaya çalıştı, kendisine dokunulmasından nefret ettiğini biliyordu. “Normal yaşamda, gerçekten sevdiğin birini kaybettikten sonra düzelmen en az bir yıl sürüyor. Yani en kötü dönem geçinceye kadar. Bana en zor gelen yıldönümleriydi. Sadece evlilik yıldönümleri gibi şeyler değil. Ben hayatıma devam ediyor olurdum, sonra bir anda bugün tanışmamızın onuncu yılı olacaktı, veya Londra’ya taşınmamızın altıncı yılı ya da Fransa’ya gidişimizin ikinci yılı. Böyle şeyler beni öldürürdü.”</p>

  <p>“Karın nasıl öldü, Ed?” diye sordu Sandoz. Tekrar kendine hâkim olmuştu. Peder Edward adamın kendini bırakıp ağlamasını istiyordu, ama her şeyin ötesinde bir kendine hâkim olma ihtiyacı vardı, ağlamakla dışarı atamayacağı bir şey. “Anlatman gerekmiyor,” dedi Sandoz. “Özür dilerim, özel yaşamın beni ilgilendirmez.”</p>

  <p>“Önemli değil. Aslında ondan bahsetmenin bana yararı oluyor, bir şekilde onu içimde canlı tutmuş oluyorum.” Edward, tombul dirseklerini dizlerine koyarak öne eğildi. Başı, Emilio’nunkine yakındı. “Aslında çok saçmaydı. Arabanın ön gözünde mendil arıyordum. Üşütmüştüm. Şansa bak. Hayatında yüzlerce kez yaparsın ve hiçbir önemi olmaz… sonra parlak bir kış sabahında… Tekerlek bir çukura kaçtı ve arabanın kontrolünü kaybettim. O öldü, bana hiçbir şey olmadı.”</p>

  <p>“Üzgünüm.” Uzun bir sessizlik oldu. “İyi bir evlilik miydi?”</p>

  <p>“İyi ve kötü zamanlarımız vardı. Aslında kaza olduğunda biraz kavgalıydık, ama herhalde aramız düzelirdi. İkimiz de kolay kolay vazgeçen insanlar değildik. Herhalde düzelirdik.”</p>

  <p>“Kendini mi suçladın Ed? Yoksa Tanrı’yı mı?”</p>

  <p>“Aslında garip,” dedi Ed düşünceli bir tavırla. “Bölüşülecek suç çoktu, ama Tanrı’ya bir pay vermeyi hiç düşünmedim. Kendimi suçladım tabii. Yolları onarmadıkları için belediyeyi de. Üst katımızda oturan çocuğu da, bana grip bulaştırdığı için. Hastayken araba kullanmama izin verdiği için Laura’yı da.”</p>

  <p>Bir süre martıların hüzünlü bağırışlarını dinlediler. Deniz, dalgaların sesini duyamayacakları kadar uzaktaydı, ama suyun uzakta dalgalanışını izlemek de neredeyse aynı derecede rahatlatıcıydı ve bir süre sonra Emilio’nun baş ağrısı hafiflemeye başladı. “Bu hayata nasıl girdin, Ed?” diye sordu.</p>

  <p>“Çocukken çok dindardım. Sonra bir süre ateist olmaya karar verdim, yirmi yaşına kadar filan. Galiba ruhun o gelişim süresine ‘ergenlik’ diyorlar. Laura öldükten iki yıl sonra, bir arkadaşım beni bir süreliğine bir Cizvit manastırında kalmaya ikna etti. Sonra İsa’nın yolunu takip etme fikrini anlattıklarında, ben de ‘Neden olmasın?’ dedim. Yani tam olarak mucizevi bir değişim değildi. Tanrı’nın sesini duymadım. Ya sen?”</p>

  <p>“Ben de duymadım,” dedi Sandoz. Sesi düzelmiş ve biraz sertleşmişti. “Asla ses duymadım ve migren krizleri sırasında da Tanrı’yı görmüyorum. Ben psikoz hastası değilim, Ed.”</p>

  <p>“Kimsenin öyle olduğunu ima ettiğini düşünmüyorum,” dedi Peder Edward sessizce. “Bu hayata nasıl girdiğini sormak istedim.”</p>

  <p>Sandoz cevap vermeden önce bir süre sustu. Konuştuğunda sesi monoton ve duygusuzdu. “O zaman iyi bir fikir gibi gelmişti.”</p>

  <p>Peder Edward bunun konuşmanın sonu olacağını düşündü, ama birkaç dakika geçtikten sonra, Sandoz, “Sen iki tarafta da bulundun. Sence hangisi daha iyi?” diye sordu.</p>

  <p>“Laura’yla geçirdiğim yılları hiçbir şeye değişmem, ama şu anda benim için doğru olanı yaptığımı hissediyorum.” Edward bir an düşündü, sonra konuyu açmak için kötü bir zaman olmadığına karar verdi. “Bana Bayan Mendes’i biraz anlatsana? Resimlerini gördüm. Çok güzelmiş.”</p>

  <p>“Çok güzel, akıllı ve cesur,” dedi Sandoz, kelimeleri güçsüzce telaffuz ederek. Boğazını temizledi ve tekrar gözlerini sildi.</p>

  <p>“İnsanın öyle birini sevmemesi için deli olması gerekir,” dedi Edward Behr yavaşça. Bazı rahipler kendilerine karşı çok serttiler.</p>

  <p>“Evet, deli,” diye katıldı Sandoz ve ekledi, “ama o sırada öyle düşünmüyordum.” Behr ne demek istediğini pek anlayamadı, sonraki sözleri daha da anlaşılmazdı. “Kabil’in hikâyesini hiç düşündün mü Ed? İyi niyetle Tanrı’ya bir kurban sundu. Tanrı geri çevirdi. Neden?”</p>

  <p>Sandoz kalktı ve arkasına bakmadan denize inen uzun merdivenden aşağı inmeye başladı. Edward Behr kendisine söylenen şeyin anlamını kavradığında, Sandoz uzakta küçülmüş, kıyıdan üzerine oturmayı sevdiği kayalıklara doğru yürüyordu.</p>
