<h1><span>28</span><br/>Napoli:<br/>Ağustos 2060</h1>

  <p class="girintisiz">John Candotti, kapıcının belirsiz tarifine ve kendi içgüdüsüne uyarak, 1930’larda modern bir çamaşırhaneye çevrilmiş olan mahzeni arıyordu. Çamaşırhane bundan yüz yıl sonra tekrar yenilenmişti, ama o zamandan beri aynı haliyle duruyordu. İsa Cemiyeti gezegenlerarası yolculukları iki haftada kararlaştırabiliyor, ama yeni çamaşır makineleri almakta herhalde bayağı bir zorlanıyor, diye düşündü John. Ultra-sonik çamaşır makineleri artık antika sayılırlardı, ama hâlâ işliyorlardı. Hava güneşli olduğunda, çamaşırlar hâlâ bahçede ip üstünde kurutuluyordu. Bütün bunlar John’a babaannesini hatırlatıyordu, ama o güneş olsun olmasın çamaşırlarını mikrodalgayla kuruturdu.</p>

  <p>Neredeyse odanın kapısından bakmadan geçiyordu ki, Emilio Sandoz’un bir şarkı mırıldandığını duyar gibi oldu. Aslında Sandoz olduğundan emin değildi, çünkü onun şarkı mırıldanmaya benzer en ufak bir şey yaptığını hatırlamıyordu. Ama orada duruyordu işte, tıraşsız, üzerinde başka birinin rahat giysileri, çamaşır makinelerinden ıslak çarşafları çıkarıp Vatikan’dan daha eski olması gereken bir sepete dolduruyordu.</p>

  <p>John boğazını temizledi. Emilio bu sesi duyarak döndü ve kızmış gibi göründü. “Herhalde ofisime böyle dalıp randevu almadan benimle görüşmeyi beklemiyorsun delikanlı,” dedi Sandoz.</p>

  <p>John gülümsedi ve etrafa bakındı. “Peder Edward seni burada işe aldıklarını söyledi. Çok güzel. Bauhaus stili.”</p>

  <p>“İşlev biçimi belirler. Pis çamaşırlara böyle bir ambians gerekir.” Emilio ıslak bir yastık kılıfını kaldırdı. “Şaşırmaya hazır ol.” Kılıfı gayet düzgün bir şekilde katlayarak sepete attı.</p>

  <p>“Demek yeni destekler geldi!” diye haykırdı John. Peder Singh ilk desteklerdeki hataları düzeltemeyince, Milanolu bir biyomühendis olan Paola Marino çağrılmıştı. Emilio birkaç haftadır onunla çalışıyordu ve duruşmalar bu süre için iptal edilmişti. Sandoz yeni biri tarafından görülmek istemiyordu, ama başpeder diretmişti. Belli ki her şey yolunda gitmişti. “Çok şaşırdım. Gerçekten çok iyi beceriyorsun.”</p>

  <p>“Evet. Havlularla da çok iyiyim, ama bir yere kadar.” Emilio makinelere geri döndü. “Mesela çoraplar. Herkes içi dışına çıkmış yolluyor, yukarı temizlenmiş olarak, ama aynı şekilde çıkıyorlar.”</p>

  <p>“Babam da evde aynı kuralı uygulardı.” John, Sandoz’un çalışmasını izledi. Kavraması çok iyi değildi ve hareketlerini çok dikkatli yapması gerekiyordu, ama kaydettiği ilerleme inanılmazdı. “Gerçekten çok rahat görünüyorsun.”</p>

  <p>“Bunları kontrol etmesi çok daha kolay. Daha hafifler. Bak, yaralar kapanıyor.” Emilio döndü ve John’un bakması için kollarını uzattı. Yeni desteklerin şekli çok farklıydı; kafesten çok, bileğinden geçen birkaç elektronik çubuğa benziyordu. Parmakları alttan düz şeritler tutuyordu, ellerine yakın oldukları için hareketleri kısıtlanmıyordu. Parmaklarının üzerinden geçen daha ince bantlar ve bunları kollarına, bileklerine ve normalde avcunun olması gereken yere bağlayan daha geniş şeritler vardı. Sandoz mekanizmanın nasıl çalıştığını anlatırken, John kol kaslarının ne kadar değişmiş olduğunu fark etmemeye çalıştı.</p>

  <p>“Ellerim ve kollarım ağrıyor, ama galiba artık daha fazla kullandığım için,” dedi Emilio dikleşerek. “En iyisi de bu. İzle bak.”</p>

  <p>Sandoz, çamaşırları ayırmak ve katlamak için kullanılan büyük masaya gitti ve eğilerek kollarından birini masaya dayadı. Kolunu biraz dışarı doğru çevirerek masaya bastırdı ve ufak bir tıkırtıyla beraber destek açıldı. Elini destekten çekti, sonra geri koydu ve bir süre yüzünü ekşiterek çeşitli pozisyonlar denedi. Sonunda tekrar tıkırtı duyuldu ve destek elinin üzerine kapandı.</p>

  <p>“Hepsini tek başıma yapabiliyorum,” dedi Emilio üç yaşında bir çocuğun sesini taklit ederek. Sonra kendi sesiyle ekledi: “Ne kadar fark ettiğine inanamazsın.”</p>

  <p>John gülümsedi, onu böyle mutlu gördüğüne sevinmişti. Kimse <i>hasta’akala</i>’nın ne kadar üzücü ve moral bozucu olduğunu anlayamadı, diye tahmin yürüttü, belki Sandoz’un kendisi bile. Sandoz avuçları kesildiğinden beri ilk defa, yapamadığı yeni şeyler yerine yapabildiği yeni şeyler keşfediyordu. Sandoz, John’un aklını okumuş gibi ona döndü ve sırıtarak önündeki sepeti kaldırdı. Sonra bir yorum bekleyerek John’a baktı.</p>

  <p>“Çok etkileyici,” dedi John. Sandoz sepeti camlı kapının yanına kadar taşıdı, sonra sırtıyla kapıyı iterek dışarı çıktı. John onu çamaşır ipinin yanına kadar takip etti. “Sepet ne kadar ağır? Herhalde en az yedi sekiz kilo, değil mi?”</p>

  <p>“Mikrodişlileri çok daha iyi,” dedi Emilio ve çamaşırları asmaya başladı. Hareketleri yavaştı. Fena değildi, ama çamaşır mandalları sürekli parmaklarından fırlayıp gidiyordu. Dördüncü defasında biraz sinirlenerek, “Bayan Marino’nun başparmak ve işaretparmağına sürtünmeyi azaltıcı bir şeyler eklemesi gerekebilir,” dedi.</p>

  <p>Bu, eski desteklerden aylar boyunca şikâyet etmeyen adamın ta kendisiydi! Biraz rahatladığını görmek çok güzeldi. Bu adamın biraz şikâyet etmekle çözülmeyecek hiçbir sorunu yok, diye düşündü John. Konu tabii ki bu kadar basit değildi aslında, ama Sandoz’u böyle başarırken görmek büyük keyifti. “Belki aptalca gelecek, ama,” diye uyardı John, “yeni desteklerin görüntüsü gerçekten çok güzel.”</p>

  <p>“İtalyan yapımı,” dedi Emilio mutlulukla desteklere bakarak. Bir gelinin yüzüğüne baktığı gibi elini yüzünün önünde tuttu ve havalı bir İngiliz aksanıyla “Gelecek yıl herkes bunlardan takıyor olacak,” dedi.</p>

  <p>“<i>Prenses Gelin</i>’den,” diye haykırdı John, filmi hemen tanıyarak.</p>

  <p>” ‘Ah, görüyorum ki bana karşı Bonetti savunmasını kullanıyorsunuz,’ ” dedi Emilio, bu sefer kötü bir İspanyol aksanıyla.</p>

  <p>” ‘İşin ucunda ölüm varsa, asla bir Sicilyalı’ya karşı çıkma!’ ” dedi John, bahçeyi bölen alçak taş duvarın üzerine oturarak. Bir süre filmden hatırladıkları cümleleri sıraladılar karşılıklı olarak. John, geriye yaslanarak ellerini bir dizinin etrafına doladı. “Böyle olması çok iyi. Seni bu kadar iyi göreceğimi hiç tahmin etmemiştim.”</p>

  <p>Emilio bir an elinde nevresimle durdu ve şaşkınlıkla, eğlenmekte olduğunu fark etti. Bu duyguyla ne yapacağını bilemedi. Eskiden neredeyse düşünmeden yaptığı şey Tanrı’ya şükretmekti. Kendini durdurdu ve gerçeklere tutunmaya çalıştı. Çamaşır yıkayıp John Candotti’yle ikisinin de izlediği bir filmden bahsediyordu ve eğleniyordu. Bu kadar. Sorumlusu Tanrı değil, Paola Marino’ydu. Kendisine yardım etmişti. Desteklerin ne kadar iyi olduğunu anlayınca, çamaşırhanede iş istemişti. Bir şeyler yapması gerekiyordu ve bu elleri için iyi olacaktı, onları biraz kullanması lazımdı. Artık daha iştahlıydı ve daha rahat uyuyordu, gecelerden korkmuyordu. Güçlenmişti de. Tabii ara sıra eğilip kalkmaktan nefesi tıkanıyor, biraz durması gerekiyordu, ama gittikçe…</p>

  <p>John yerinden kalktı, Emilio’nun böyle ansızın hareketsizleşmesinden tedirgin oluyordu hep. Sessizliği bozmak için, “Sana yardım edeyim,” dedi arkadaşça ve çarşaflardan birini kaldırdı.</p>

  <p>“<i>Hayır!</i>”</p>

  <p>John çarşafı bıraktı ve birkaç adım geriledi.</p>

  <p>Sandoz birkaç saniye hızlı hızlı soluyarak hareketsiz durdu. “Özür dilerim,” dedi. “Yaklaştığını görmedim, aniden fark edince çok şaşırdım. Hem ben yardım istemiyorum! Herkes sürekli yardım etmeye çalışıyor. Özür dilerim, ama bundan <i>nefret ediyorum</i>. Buna sadece benim karar vermeme izin verirsen…” Yüzünü çevirdi, kendini ağlayacak gibi hissediyordu. Sonunda daha alçak bir sesle devam etti. “Özür dilerim. Benden çok çektin. Aklım karışıyor John. Bir sürü şeyi birlikte düşünmem gerekiyor.”</p>

  <p>Emilio utanarak sepete eğildi ve işine döndü. Birkaç dakika sonra, omzunun üzerinden seslendi. “Hadi, boş boş oturma da yardım et, ha?”</p>

  <p>John’un gözleri faltaşı gibi açılmıştı. Başını salladı ve uzun bir nefes verdi, ama sonra sepetten bir yastık kılıfı alıp ipe astı.</p>

  <p>Sepeti sessizce boşaltıp yeniden doldurmak için mahzenin karanlığına döndüler. Emilio John’un yanına gelmesini bekledi, sonra uzun uzun iç çekerek desteklerine baktı. “Evet, bunlar gerçekten çok daha iyi, ama hâlâ keman çalamıyorum…”</p>

  <p>John, teselli edici bir şeyler mırıldanıyordu ki Emilio’nun sırıttığını görerek durdu. “Kahretsin,” diyerek güldü ve aralarındaki gerginlik anında yok oluverdi. “Bunu yuttuğuma inanamıyorum. Hiç keman çalmadın, değil mi?”</p>

  <p>“Hayır. Ama epey iyi bir beyzbolcuydum.” Emilio başka bir makineyi açtı ve havluları sepete atmaya başladı. Şimdi yeniden iyi hissediyordu kendini. “Artık sahayı dönemeyecek kadar yaşlanmışımdır, ama bir zamanlar ellerim iyiydi.”</p>

  <p>“Nerede oynuyordun?”</p>

  <p>“Genelde ikinci kalede. Dışarıda oynayacak kadar kolum yoktu. Vuruşta oldukça güvenilirdim, genelde tek ve çift vururdum. O kadar iyi değildim, ama oynamayı çok seviyordum.”</p>

  <p>“Başpederin iddiasına göre, bir defasında oyunda adamın bileğini incitmişsin. Hâlâ canı yanıyormuş bazen. Çok vahşice oynadığını söyledi.”</p>

  <p>“Hepsi iftira!” diye haykırdı Emilio. Tekrar kapıyı iterek dışarı çıktı ve sepeti çamaşır ipinin yanına taşıdı. “Cidden, evet. Belki barbarca. Ama vahşice? Sadece skor yakınsa.”</p>

  <p>Beraberce çamaşırları asarak sabahın seslerini dinlediler. Peder Cosimo’nun öğle yemeğini hazırladığı mutfaktan tencere tava sesleri geliyordu. Bu sefer aralarındaki sessizlik dostçaydı. “Beyzbolu takip eder misin, John?” diye sordu Emilio bir süre sonra. Sesi asılı ıslak çamaşırların arasından geliyordu.</p>

  <p>“Chicago,” diye mırıldandı John. Şehrin beyzbol takımı, her Chicagolu’nun lanetiydi.</p>

  <p>Sandoz bir havluyu kenara çekti. “Ne kadar kötü?”</p>

  <p>“Her takım kötü bir-iki yüzyıl geçirebilir.”</p>

  <p>“Sanırım. Vay be.” Sandoz havluyu yerine çekti. Anlamlı bir sessizlik oldu. “Bu, başpederin seni niye getirttiğini açıklıyor.” John, birden başpederin “Voelker, Rakhat’tan dönen ümitsiz bir enkaza bakmak için onu anlayacak bir adama ihtiyacım var. Bana Chicagolu bir beyzbol taraftarı getirt!” diyen sesini duydu.</p>

  <p>“Sen ümitsiz değilsin, Emilio.”</p>

  <p>“John, ümitsiz olmak konusunda sana bir Chicagolu’nun bile anlayamayacağı şeyler anlatabilirim.”</p>

  <p>“Dene.”</p>

  <p>Sandoz çarşafların arasından yeniden konuştuğunda, konuyu değiştirmişti. “Ee, bu yıl San Juan nasıl?”</p>

  <p>“Birincinin üç puan gerisinde. 58’de şampiyonluğu kazandılar,” dedi John. İyi bir haber verdiği için mutluydu. Emilio çarşafların arasından tekrar belirdiğinde gülümsüyordu. Bir-iki kez başını salladı ve işine geri döndü. John, bir an durdu ve ona baktı. “Güncel olaylar hakkında ilk defa soru sorduğunun farkında mısın? Bak dinle, bu beni delirtiyor! Yani ben doğmadan önce gitmişsin! O zamandan beri neler olduğunu hiç merak etmiyor musun? Savaşları, kimin kazandığını, teknolojik devrimleri, tıbbi gelişmeleri? Hiç mi <i>merak etmiyorsun</i> bunları?”</p>

  <p>Sandoz ağzı açık ona baktı. Sonunda, elindeki havluyu sepete fırlattı ve birkaç adım gerileyerek sırtını taş duvara dayadı. Birden tükenmişti sanki. Yere oturdu ve biraz güldükten sonra başını kaldırarak gözlerini örten siyah ve gri saçların arasından John’a baktı. “Sevgili Peder Candotti,” dedi yorgun bir sesle. “İzin ver bir şeyi açıklayayım. Son on beş yıl içerisinde, herhalde, ne bileyim, otuz farklı yerde yaşamışımdır. Dört kıta, iki ada İki gezegen! Bir göktaşı! Yedi ya da sekiz farklı ekosistem, tunduradan çöle kadar. Yatakhanelerde, kerpiç evlerde, mağaralarda, çadırlarda, tahta kulübelerde, <i>hampiy</i>’lerde yaşadım… On beş farklı dili konuşabilmem gerekiyordu, bazen üç tanesini birden. Binlerce yabancıyla tanıştım, üç farklı akıllı canlı türünün ve belki yirmi farklı ülkenin kültüründe yaşadım. Seni delirttiğim için üzgünüm, ama merak duyma kapasitem tükendi.” Emilio içini çekti ve destekleri saçlarına dolamamaya dikkat ederek, başını ellerine dayadı. “John, geri kalan hayatım boyunca yeni ya da garip bir şey yaşamak istemiyorum. Çamaşır yıkamak tam bana göre bir iş. Hızlı hareketler yok, beklenmedik sesler yok, kafamı da zorlamıyor.”</p>

  <p>“Kahrolası sorular da yok, öyle değil mi?” diye sordu John, duvarın dibine, Sandoz’un yanına oturarak.</p>

  <p>“Evet, kahrolası sorular da yok,” diye onayladı Emilio. Başını kaldırıp doğudaki kayalık tepelere baktı. “Ve ölüm, yıkım, eksilme ihtimali de oldukça düşük dostum. Bir iki zor yıl geçirdim.”</p>

  <p>İnsanların ona kolaylıkla açılmaları John Candotti’yi şaşırtmıyordu artık. Onların duygularını anlıyordu ve, evet iyice çuvallamışsın, herkes yapar, önemli değil, demekte pek zorlanmıyordu. Rahip olarak en büyük mutluluğu insanların günahlarını bağışlamaktı, insanlara mükemmel olmadıkları için kendilerini affetmelerine, durumu düzeltmelerine, hayatlarına devam etmelerine yardım etmek. Belki de bu an gelmiştir, diye düşündü. “Anlatmak ister misin?”</p>

  <p>Sandoz ayağa kalktı ve havlu sepetine geri döndü. Sepet boşalınca, döndü ve Candotti’nin hâlâ orada oturduğunu gördü. “Bunu tek başıma bitirebilirim,” dedi ve mahzenin karanlığında tekrar yok oldu.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Vincenzo Giuliani bu sırada boş durmuyordu. Rakhat’la ilgili soruşturma da bitmemişti. Başpeder, bu arayı stratejilerini tekrar düşünmek için kullandı. Duruma farklı bir şekilde yaklaşmak gerektiğine karar verdi ve Candotti, Behr, Reyes ve Voelker’i bir toplantıya çağırdı. Onlara, bu duruşmalar sırasında iki görevleri olduğunu açıkladı. Biri, resmi görevleriydi: Rakhat’ta olanlar, Rakhat ve orada yaşayanlar konusunda bilgi toplamak. Diğeri ise rahiplik görevleriydi. Bir yoldaşları inanılması güç bir deneyimden geçmişti ve şimdi, kabul etmese de onların yardımına ihtiyacı vardı.</p>

  <p>“Uzun süre düşündükten sonra,” dedi başpeder, “size sefer raporlarını vermeye karar verdim. Bunları Yarbrough ve Robichaux yazmış. Size onlardan gelen bazı özel mektupları da vereceğim.” Dosyaları açmak için gerekli olan şifreleri söyledi. “Herhalde size bu bilgilerin gizli olduğunu söylemem gerekmiyor. Bunları okuyunca, Emilio’nun sefer hakkında tamamen doğru ve tam bilgi verdiğini göreceksiniz. İnanıyorum ki, ilk görevimizde bize tümüyle yardımcı olmaya karar vermiş durumda. Rakhat’ta olanları, şu anki ya da geçmişteki ruhsal durumunu etkilemediği sürece anlatmaya hazır. Bu da bizi ikinci görevimize getiriyor.”</p>

  <p>Giuliani ayağa kalkıp odanın içinde yürümeye başladı. “Son haftalarda anladım ki, Emilio’nun sorunlarının teoloji anlayışıyla alakası var. Kendi adıma konuşmam gerekirse, seferin başındaki ruhsal durumunun dürüstlüğe ve Tanrı sevgisine dayalı olduğuna inanıyorum.” Giuliani, Johannes Voelker’in tam karşısında durdu. “Sefer raporlarını incelerken onlara tamamen inanmanızı tabii ki beklemiyorum, ama üstlerinin bu konuda söylediklerinin gerçeklere dayandığını geçerli bir varsayım olarak kabul etmenizi istiyorum.” Voelker başını eğdi ve Giuliani yürümeye devam etti, sonra pencerenin kenarında durdu. Perdeleri kenara çekti, dışarı baktı. “Başına bir şey geldi. Bu, her şeyi değiştirdi. Ne olduğunu öğreninceye kadar, önümüzü görmemiz imkânsız.”</p>

  <p>Günler geçtikçe, Giuliani Sandoz’daki değişiklikleri inceliyor ve bunlara uygun olarak davranışlarını değiştiriyordu. Sandoz’un genel sağlık durumu tekrar iyiye gitmeye başlamıştı, artık daha az üzgün görünüyordu. Derisinin altına, sürekli C ve D vitaminleri, ayrıca kalsitonin ve osteoklast engelleyici maddeler salan çubuklar yerleştirilmişti. Yorgunluğu da azalmıştı, ama bunun kendini daha iyi hissedip daha çok egzersiz yapmasıyla mı, yoksa fizyolojik durumunun düzelmesiyle mi ilgili olduğu açık değildi. Ama artık daha dirençli olduğu kesindi. Kemiklerinin en ufak bir darbeyle kırılma ihtimali azalmıştı.</p>

  <p>Peder Edward’ın tavsiyesi üzerine, Sandoz’a sürekli kullandığı ilaçlar kendi başına alması için teslim edilmişti: Prograine, kas ağrıları için dHE bileşimleri. dHE’ye, artık kaslarını daha çok kullandığı için ihtiyacı oluyordu, iskorpiti neredeyse tamamen geçmişti. Edward, Sandoz’un ilaçları sorumlulukla kullanacağını hissediyordu ve izin istemesi gerekmezse, ihtiyacı olduğunda kullanmamazlık etmeyecekti.</p>

  <p>Sonra, Sandoz uyku hapları istedi. Başpeder herhangi bir mantıklı isteği onaylamaya karar vermişti, ama Emilio birkaç kez intihardan bahsetmişti ve bu konuda yanılmayı göze alamazdı. Bu yüzden, bir anlaşma teklif etti: Hapları birinin gözetiminde yutmayı kabul ederse, izin verecekti. Sandoz bu teklifi geri çevirdi. Emilio’nun bunu çok mu aşağılayıcı bulduğunu, yoksa hapları biriktiremeyeceği için mi itiraz ettiğini bilmek imkânsızdı.</p>

  <p>Zaten Sandoz artık odasına kimsenin girmesine izin vermiyordu. Yatağının yanındaki dinleme cihazını bulup parçalamıştı. Rüyaları ve gece yaşadıkları, kendi mahremiyetiydi, kimseyi ilgilendirmezdi. Belki hastalık durmuştu ya da ellerini ve yüzünü kontrol etmeyi kendi başına öğrendiği gibi, hastalığını da kontrol etmeyi öğrenmişti ve tek başına sessizce kusup geceler boyu terliyordu. Rüyaların devam ettiğinin tek işareti, sabahki uyanma saatiydi. Gece iyi geçtiyse, şafakla beraber kalkıyordu. Yoksa, artık mutfakta kendi başına hazırlamakta ısrar ettiği kahvaltı için aşağı inmesi saat onu buluyordu. Peder Cosimo, ilk sabahtan sonra yardım teklifinde bulunmadı.</p>

  <p>Felipe Reyes, ellerinin kesilen yerlerinde hâlâ hayalet duyu olup olmadığını sorduğunda, Sandoz zorlukla evet diye cevap vermiş ve Reyes’e kendisinin de bunu yaşayıp yaşamadığını sormuştu. Felipe neyse ki hissetmiyordu, ama hisseden insanlar tanıyordu ve ne kadar kötü bir şey olduğunun farkındaydı. Bazılarında acı hiç dinmiyordu. Bu bilginin Emilio’yu çok korkuttuğu belliydi, bu da Felipe’ye Emilio’nun hissettiği acı konusunda bir fikir veriyordu. Reyes, Emilio’nun kendini kötü hissettiği anda duruşmaları durdurmasını teklif etti. Sandoz birkaç gün sonra, başpederden istediği anda sebep göstermeden duruşmaları durdurabileceğine dair garanti istedi ve bu garantiyi aldı. Emilio, belli ki kendini iyi hissettiğinde devam etmek, bardağı kırdığı günkü gibi bir krizi bir daha yaşamamak istiyordu.</p>

  <p>Başpeder Johannes Voelker’le özel olarak görüşüp ona Sandoz’un bir daha hasta taklidi yapmakla suçlanmayacağını söyledi. Voelker hemen katıldı ve tavrının pek yapıcı olmadığını kabul etti. Diğerlerine de, Sandoz cevaplamak istemediğinde, kimsenin baskı yapmayacağı anlatıldı. John Candotti’ninki gibi yumuşak bir yaklaşım bile Sandoz’u kaçırıyordu.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Bu aradan sonra duruşmalar tekrar başladığında, değişimi fark etmemek elde değildi. Önce dıştan görüneni fark ettiler. Sandoz artık jiletini daha iyi kontrol edebiliyordu. Dikkatle şekillendirilmiş sakalı geri dönmüştü, genelde hâlâ siyahtı, ama artık ağzının kenarında kırlaşmış bölümler de vardı. Koyu, sert gözlerini çevreleyen uzun saçları da artık yer yer aklaşmıştı.</p>

  <p>Artık Sandoz kimi görmelerini isterse onu görüyorlardı. Bazen bir İspanyol’la uğraşıyorlardı, korkusuz ve aristokrat, kalesini yeniden kurmuş, kendini koruyabilen, ölmüş çocuklarıyla ilgili soruların rahatsız etmeyeceği bir adam. Ya da Mephistopheles, kuru gözlü ve sessiz, cehennemin alt katlarını çok iyi bilen ve onlarla artık duygusal bağı olmayan bir adam. Genellikle, gördükleri Doktor Emilio Sandoz’du, dilbilimci, öğrenci, geniş deneyimi olan, kendinin ve arkadaşlarının çalışmalarının sonunda yayımlanması için sıkıcı bir toplantıya katılmaya zorlanan bir adam.</p>

  <p>Bu yeni düzendeki duruşmalar, karşılaştırmalı teoloji uzmanı Profesör Reyes’in Runalarda ruh kavramı olup olmadığıyla ilgili sorusuyla başladı. Dilbilimci Doktor Sandoz buna nasıl bir cevap vermesi gerektiğini biliyordu; Runa dilinde görsel olmayan ve görünmez şeylerle ilgili kuralı anlatmaya başladı. Reyes, bunun ruh kavramının olduğuna dair bir işaret olmasa da, en azından Runaların bu fikri anlayabileceğine işaret ettiğini düşünüyordu.</p>

  <p>“Büyük ihtimalle,” diye katıldı Sandoz. “Jana’atalar ya da kendi ırkımızla karşılaştırıldığında, Runalar pek yaratıcı bir ırk değil. Ya da belki orijinal fikirler üretemiyorlar demeliyim. Onlara bir fikir verdikten sonra, üzerine çeşitlemeler yapmakta genelde oldukça yaratıcılar.”</p>

  <p>“Hep öne çıkan bu ‘kalp’ fikrinin ruhla özdeş olabileceğini düşünüyorum,” dedi Felipe.</p>

  <p>” ‘Kalp’ kelimesinin benim tercümem olduğunu aklınızda tutmanız lazım,” diye araya girdi Sandoz. “Belki yaşayan bir insanın içindeki ruh kavramına tekabül ediyor bu, ama Runaların ölümün ötesinde bir insanın tözünün devam ettiğine inanıp inanmadığına…” Durdu. Vücudu bir an ayağa kalkacakmış gibi kasıldı, ama sonra konuşmaya devam etti. “Ölümler olduğunda, Runa inançları hakkında sorular soracak durumda değildim.” Ve bir an sonra, Doktor Sandoz Giuliani’ye dönerek devam etti. “Anne Edwards ‘kalp’ konusunda çeşitli araştırmalarını buraya göndermişti. Söylediklerini burada özetleyebilir miyim? Yoksa bu da yayımlamakla aynı şey mi olur?”</p>

  <p>“Bu odada söylenen hiçbir şey yayın sayılmaz. Lütfen.”</p>

  <p>Sandoz tekrar Felipe’ye döndü. “Doktor Edwards, ‘kalp’ kavramı ile Runaların hastalık hakkındaki inançlarının oldukça yakın olduğunu ve ikisinin de sosyal düzeni sağlayan bir araç olduğunu düşünüyordu. Runalar asla açıkça düşmanlık sergilemiyor ve hiçbir zaman öfkelenmediklerini iddia ediyorlar. Meşru bir isteği olan biri, isteğinin gerçekleşmemesi halinde <i>porai</i> durumuna düşüyor. <i>Porai</i> olduğunda, kalbi üzülüyor ve hasta olma ya da bazı hatalar yapma ihtimali artıyor. Birini üzmek toplumda çok kötü karşılanıyor. Birini <i>porai</i> yaparsanız, üzerinizde, isteğini kabul etmek ya da bir şekilde onu mutlu etmeniz için büyük bir sosyal baskı oluşuyor. Kişiler özür diliyor ya da <i>porai</i> olan kişinin kalbini tekrar mutlu etmek için bir hediye veriyorlar.”</p>

  <p>“Böyle bir kavramın istismar edilmesi için oldukça büyük bir potansiyel olmalı,” diye yorumda bulundu Voelker. “İnsanların <i>porai</i> olduklarını iddia edip hediye talep etmelerini ne engelliyor?”</p>

  <p>“Runalar neredeyse hiç yalnız kalmıyor. Sosyal ilişkilerinin çok azı tanıksız gerçekleşiyor, o yüzden birinin herhangi bir olay konusunda yalan söylemesi çok zor. Ama birinin <i>porai</i> durumunun ciddiyeti konusunda sık sık tartışmalar oluyordu ve karşı tarafın ne büyüklükte bir hediye vermesi ya da ne kadar özür dilemesi gerektiği sıklıkla tartışılıyordu. Tartışmada çok ses çıkmaya başlarsa, katılanlara <i>fierno</i> çıkardıkları söyleniyordu, yani gürültü, çirkin ve büyük ses. <i>Fierno</i> yaparsanız, fırtınaların kopacağına inanıyorlar, fırtınalar da çok şiddetli ve korkutucu olabiliyor.”</p>

  <p>Bir yudum su almak için durdu. Bardağı çok daha iyi kavrayabiliyordu artık, ama yine de konuşmayı bırakıp konsantre olması gerekiyordu. Bardağı, “şerefe” der gibi John’a kaldırdı. “Sürtünme için bir madde koydular.” John, başını salladı ve Emilio devam etti. “Anababalar çocuklarını terbiye etmek için fırtınalarla korkutuyorlar. ‘Kalbini sessizleştir, yoksa yakında fırtına gelecek.’ Çok sık fırtına oluyor. Çocukların fırtınalar ile çıkardıkları gürültü arasında bir ilişki olduğuna inanmaları kolay.”</p>

  <p>“Ya kimse kavga etmeden fırtına çıkarsa?” diye sordu John.</p>

  <p>Emilio omuzlarını silkti ve bunu nasıl anlamazsın der gibi bir surat yaptı. “Yakındaki bir köyde birileri <i>fierno</i> yapmış demektir o zaman.” Herkes ne kadar kolay olduğunu görerek gülümsedi.</p>

  <p>“Supaari VaGayjur ortaya çıkana kadar, Rakhat’ta ikinci bir akıllı canlı türü olduğu konusunda bir fikriniz var mıydı?” diye sordu Johannes Voelker.</p>

  <p>Bu ani bir konu değişikliği gibi oldu ve İspanyol bir saldırı bekleyerek ona döndü. “Hayır.” Bir an düşündü. “Ama fark etmemiz gereken işaretler vardı. Mesela Runaların on parmağı var, ama sayı sistemleri altıya dayalı. Jana’ataların sadece üç sayı basamağı olduğunu öğrenince bu daha mantıklı geldi. Ve en baştan beri, Bay Edwards ve Bay Quinn Kashan’da gördüğümüz Runa kültürüyle bizi Rakhat’a götüren radyo sinyallerini yaratabilen kültür arasında bazı farklar saptamışlardı.”</p>

  <p>Avusturyalı, şaşırtıcı şekilde uzlaşmacıydı. “Evet. Hatırladığım kadarıyla, Peder Robichaux bu farkı ekonomik ve teknik gelişime bağlamış,” dedi Voelker. “Aklıma geldi ki, anlattığınız dilbilgisi kuralı, yani o an görülmeyen şeyler ile doğası gereği görülmeyen şeylerin aynı şekilde ifade edilmesi? Herhalde bunun da şaşkınlıkta payı oldu. Yani Runalar size Jana’ataları anlatsalardı bile, gerçek mi yoksa hayali mi olduğunu bilemezdiniz.”</p>

  <p>Sandoz bir süre ona baktı, bu ton değişikliğini nasıl karşılayacağını bilmiyordu. “Evet,” diyerek katıldı sonunda. “Aslında, bize <i>djanada</i>’dan korkmamız söylendi, belli ki aynı kelime. <i>Djanada</i>’nın, çocuklar çok uzaklaşmasın diye kullanılan öcü ya da hayalet gibi bir şey olduğunu düşündük. Uzun süre Bay Quinn dışındaki herkesin çocuk olduğunu zannetmeleri de bu düşüncemizi destekliyordu.”</p>

  <p>“Peder Yarbrough, Supaari VaGayjur’u ilk kez gördüğünüzde onun bir Runa olduğunu düşündüğünüzü yazmış. Bu iki ırk o kadar benzer mi? Yoksa ikinci bir akıllı canlı görmeyi beklemediğiniz için mi öyle düşündünüz?” diye sordu Voelker.</p>

  <p>“Önce, Jana’ataların varlığına inanmaya hazır olmadığımız içindi. Nelere dikkat etmemiz gerektiğini öğrendikten sonra, fark ettiğimiz birçok küçük özellik vardı. Ama erkek Jana’atalar dişi Runalara genel görünüş ve boy bakımından çok benziyor.”</p>

  <p>“Ne kadar garip. Sadece erkekleri mi?” diye sordu Felipe.</p>

  <p>“Dişi Jana’atalar dikkatle saklanıyor ve başlarında görevliler duruyor. Erkek ya da dişi Runalara ne kadar benzedikleri konusunda bir fikrim yok,” diye hatırlattı Sandoz. “Runa kadın ve erkekleri birbirlerine çok benziyorlar, ama erkekler genelde daha küçükler. Bu yüzden uzun süre cinsiyet konusunda kafamız karışıktı, bir de toplumdaki rolleri beklentilerimize uymadığı için. Robichaux’nun <i>Madonna ve Çocuk</i> adlı resminin de belki <i>Aziz Yusuf ve Çocuk</i> olarak değiştirilmesi gerekiyor. Manuzhai erkekti.” Kısa bir gülüşme oldu, diğerleri de bunu raporlarda okuduklarında ne kadar şaşırdıklarını itiraf ettiler. “Manuzhai Askama’yı büyütüyordu ve karısından daha küçüktü,” diye devam etti Sandoz, “bu yüzden dişi olduğuna inanıyorduk. Chaypas ise sürekli yolculuk yapıyor ve ticari işlerini yürütüyordu, bu yüzden de onun erkek olduğunu düşünüyorduk. Bizim sosyal yapımız da Runaların kafasını karıştırıyordu.”</p>

  <p>“Madem Runalar sadece kurdele takıyorlardı,” diyerek boğazını temizledi John, “şeylerini göremiyor muydunuz… ee… şey yani…”</p>

  <p>“Runaların cinsel organları sadece cinsel birleşmeden hemen önce ortaya çıkıyor,” dedi Sandoz tepkisizce. “Bu dişler ve tırnaklarla beraber, erkek Jana’atalar ve her iki cinsten Runalar arasındaki önemli bir fark. Jana’atalar giyindikleri için bunu hemen fark etmedik.”</p>

  <p>Edward Behr, her zamanki gibi masada Sandoz’un tam karşısında oturuyordu ve yüzünü kapatarak öksürmeye başladı. Sanki, diye düşündü başpeder, Emilio kendi dayanıklılığını test ediyor, ne kadar dibe inebileceğini anlamaya çalışıyor. “Jana’ata erkeklerinin cinsel organlarının oldukça görünür olduğunu anlamamız mı gerekiyor? Bizi şoke etmeye mi çalışıyorsunuz, Peder Sandoz?” diye sordu Vincenzo Giuliani, hafif, sıkılmış bir sesle. Sesinin inandırıcı olduğunu umuyordu.</p>

  <p>“Sizi neyin şoke edeceğini bilmem tabii ki imkânsız. Sadece iki ırk arasında görünürdeki farkları açıklıyordum.”</p>

  <p>“Peki şu Supaari VaGayjur,” diye başladı Johannes Voelker. “Kashan köyünün sahibi o muydu?”</p>

  <p>Giuliani şaşkınlıkla başını kaldırdı. Şimdi konuyu kim değiştiriyor, diye geçirdi içinden.</p>

  <p>“Hayır. Aslında bir anlamda evet. Köyün topraklarının da Runaların da sahibi değildi.” Sandoz başını salladı ve düşündükçe kendinden daha emin oldu. “Hayır. Benim anladığım kadarıyla, onlarla ticaret yapma hakkının sahibiydi. Eğer VaKashani memnun olmasa, başka bir tüccara başvurup hakları Supaari’den satın almasını talep edebilirlerdi, ama yine de Supaari’ye sözleşmeleri değiştirip daha uygun bir hale getirmesi için şans tanınırdı. Birçok yönden, aralarındaki oldukça eşit, sözleşmeye dayalı bir anlaşmaydı.”</p>

  <p>“Runalara ticaret karşılığı ne veriliyordu?” diye sordu Felipe birden. “Köylerinin tasviri maddi şeylere pek düşkün olmadıklarını gösteriyor.”</p>

  <p>“Supaari’ye verdikleri tarım ürünlerine karşılık, işlenmiş mallar alıyorlardı. Parfüm, sallar, seramik, kurdele, öyle şeyler. Bir de bankacılık sistemleri vardı. Köylülerin kazandığı para tek bir hesapta birleşiyordu. Bir aile bir köyden diğerine taşınınca ne yaptıklarını bilmiyorum.” Sandoz durdu, bu konuyu ilk defa düşünüyordu. “Herhalde bir köyün hesabı büyük olduğu için başkaları taşınmaya başlasaydı, birçok kalp <i>porai</i> olurdu ve yeni gelenlerin utanması sağlanırdı.”</p>

  <p>“Runalar ile Supaari gibi tüccarlar arasındaki sözleşmelerin yaptırımı neydi?” diye sordu Giuliani.</p>

  <p>“Jana’ata yönetimi. İkinci oğullar tarafından yürütülen babadan oğula geçen bir bürokrasi var, ticaretin tüm hukuki yanlarıyla bu bürokrasi ilgileniyor. Irklar arası anlaşmazlıklar için özel mahkemeler var. Mahkeme kararları askeri polis tarafından uygulatılıyor, onlar da ilk doğmuş Jana’atalardan oluşuyor.”</p>

  <p>“Bütün üretimi de Runalar yapıyor,” diye tahmin yürüttü John. Bu durum hiç hoşuna gitmemişti.</p>

  <p>“Evet. Supaari VaGayjur gibi üçüncü doğmuş tüccarlar iki ırk arasında ticaret yapıyor. Tüccarlardan, Runa köy şirketlerinden mesela, Jana’atalar için vergiler alınıyor.”</p>

  <p>“Mahkemelerde Runalar adil kararlar aldırabiliyorlar mı?” diye sordu Felipe.</p>

  <p>“Böyle şeyleri görmek için pek fırsatım olmadı. Bana Jana’ataların onur ve adalete çok önem verdiği söylendi. Kendilerini Runaların yöneticisi ve sorumlusu olarak görüyorlar. Onlara bağlı olan, kendilerinden aşağıda gördükleri bu ırka karşı sorumluluklarını yerine getirmekten gurur duyuyorlar.” Bir süre sessizce durdu, sonra ekledi: “Çoğunlukla. Buna ek olarak, Jana’ataların VaRakhati nüfusunun sadece yüzde üç ya da dördünü oluşturduğunu akılda tutmak lazım. Adaletsiz bir şekilde hükmetmeye başlarlarsa, Runaların onlara karşı ayaklanması beklenebilir.”</p>

  <p>“Ama Runalar şiddeti seven bir toplum değil,” dedi Felipe Reyes. Kafasında Runaları cennet bahçesinde yaşayan masumlar olarak canlandırmıştı, oysa bu, Temas Birliği tarafından daha sonra gönderilen raporlara ters düşüyordu. Bu, Felipe’nin sefer hakkında en merak ettiği şeylerden biriydi.</p>

  <p>“Runaların çocuklarını savunduklarını gördüm,” dedi Sandoz. Bir duraksama oldu; Giuliani adamın yüzündeki gerginliği gördü, ama o devam etti. “Wu ve Isley’in raporundan okuduğum kadarıyla, hoşgörünün sınırına dayanmış Runalar var. Tek silahları, sayıları olurdu. Jana’ata askeri polisi çok acımasız. Öyle de olmaları gerekiyor, çok küçük bir azınlıklar.”</p>

  <p>Giuliani bu konunun daha önce hiç açılmadığını fark etti. “Emilio, belki hatırlarsın, rapora göre Supaari VaGayjur, Wu ve Isley’e bizim gelişimizden önce Runalar ile Jana’atalar arasında asla anlaşmazlık olmadığını söylemiş.”</p>

  <p>“Böyle düşünmek Supaari’nin işine gelmiş olabilir. Tarih kitaplarını Runalar yazmıyor.” Sandoz tekrar durarak bir yudum su içti. Başını kaldırdığında gözleri ifadesizdi. “Sadece analoji yaparak konuşuyorum. Taino ya da Arawak ya da Karib tarihçileri yoktu, ama Karayipler’de kesinlikle savaşlar vardı. Kolomb’un gelmesinden önce de sonra da.”</p>

  <p>Bundan sonra oluşan sessizliği, Voelker önceki temaya dönerek bozdu. “İki ırkın birbirlerine bu kadar benzemesi herhalde çok rastlanan bir durum değil. Kültürel olarak olduğu kadar biyolojik olarak da ilişkileri var mı?”</p>

  <p>“Doktor Edwards genetik analiz yapmak için kan örnekleri almayı başarmıştı, İki ırkın biyolojik olarak alakasız olduğu neredeyse kesindi, belki çok uzaktan akrabaydılar, aslanlar ve zebralar gibi, memeliler gibi. O ve Peder Robichaux, benzerliklerin yakınsama sonucu ortaya çıkmış olabileceğini düşünüyorlardı, yani doğa birbirlerine benzeyecek ve benzer şekilde düşünecek şekilde evrim geçirmelerini sağlamış. Ben bu düşünceye katılmıyorum.” Durdu ve Giuliani’ye baktı, çok okumuş bir insan olarak niye rahatsız olduğunu anlamasını istiyordu. “Spekülasyon yaptığımı anlıyorsunuz, değil mi? Ve bu benim dalım değil, ama…”</p>

  <p>“Tabii.”</p>

  <p>Sandoz ayağa kalktı ve pencerelere doğru yürüdü. “Jana’atalar etobur, dişleri ve tırnakları öldürmeye uyum sağlamış. Zekâları ve ileri bir sosyal düzen oluşturma yetileri herhalde avlanırken gelişti. Runalar ise oldukça geniş bir yiyecek yelpazeleri olan otoburlar. Ellerini kullanma yetilerinin tohum ve meyve gibi ufak şeyleri toplamaları sonucu gelişmiş olması daha muhtemel. Üç boyutlu cisimler için çok iyi bir hafızaları var, çevrelerinin ve etraflarında bulunan mevsimsel yiyeceklerin detaylı bir haritasını akıllarında taşıyorlar. Bu zekâlarının evriminin sebebi olabilir, ama sadece kısmen.” Sandoz durdu ve bir an pencereden dışarı baktı. Yorulmaya başladı, diye düşündü Edward Behr, ama hâlâ iyi gidiyor. “Kendi gezegenimizin paleontolojisi, avlanan ve avlayan arasında bu tür bir çekişmenin benzer örneklerini sunuyor, iki taraf da gittikçe akıllanmak ve uyum sağlamak zorunda. Biyolojik bir yarış yani. Benim görüşümce bu, Rakhat’ta iki ayrı akıllı canlının oluşmasıyla sonuçlanmış.”</p>

  <p>“Yani Runaların <i>av</i> olduğunu mu söylüyorsun?” diye sordu John, dehşete kapılarak.</p>

  <p>Sandoz döndüğünde yüzündeki ifade değişmemişti. “Evet. Jana’ataların morfolojisinin taklit biçimi olduğunu düşünüyorum, Runa sürülerini avlarken gelişmiş. Şimdi bile, Runalar büyük gruplar halinde yolculuk yapmayı tercih ediyorlar, daha küçük olan erkekler ve küçükleri grubun ortasında, yetişkin ve büyük dişiler ise dışarıda duruyor. Yüz, iki yüz bin yıl önce, iki ırk arasındaki benzerlik belki bu kadar bariz değildi. Ama sürülerin kenarındaki dişilere benzeyip sürüye katılabilen erkek Jana’atalar, en başarılı avcılar oluyorlardı.” Sandoz durduğunda, Giuliani devam etmenin ne kadar zor olduğunu gördü. “Belki sadece sürünün arkasına geçip, dişinin bileğini yakalıyorlardı. Avcılar ava görünüş, davranış ve koku olarak ne kadar benzerse, o kadar başarılı olup o kadar yemek yiyebiliyorlardı.”</p>

  <p>“Ama artık beraber yaşıyorlar,” dedi Felipe. “Jana’atalar yönetiyor, ama ticaret yapıyorlar, beraber çalışıyorlar…” Bu tarihe üzülmesi mi, yoksa şu anki duruma gelebildiklerine sevinmesi mi gerektiğine karar verememişti.</p>

  <p>“Evet,” diye katıldı Sandoz. “O zamandan beri ırklar ne kadar evrim geçirdiyse, ilişkileri de öyle evrim geçirmiş olmalı. Ve bu söylediklerimin hepsi tahmin. Ama oradayken gördüğüm gerçeklere uygun tahminler.”</p>

  <p>Sandoz masaya geri dönüp yerine oturdu. “Baylar, Runaların Jana’ata kültüründe önemli bir yeri var. Zanaatkâr, tüccar, hizmetçi, çalışan olarak görevleri var, bazıları öğrenim de görebiliyor. Araştırmalarda yardımcı bile oluyorlar. Hatta cariyelik yapıyorlar.” Buna tepki bekliyordu. Konuyu nasıl sunacağını önceden düşünmüştü ve heyecanlanmadan devam etti. “Bu doğum kontrol metodu. Bunu bana Supaari VaGayjur anlattı. Dünyalarının koruyucuları olarak, Jana’atalar sıkı doğum sınırlamaları getiriyorlar. Jana’ata çiftlerinin istedikleri kadar çocuk yapma şansları var, ama sadece ilk iki çocukları kendi ailelerini kurabiliyor, diğerleri çocuksuz kalmak zorunda.”</p>

  <p>Söyleyecek bir şey bulamıyorlardı. Bu Supaari’ye tabii ki çok mantıklı gelmişti. “Kısırlığı kanıtlanan Jana’atalar, fahişe olarak görev yapıyorlar. Ama ırklararası cinsellikte zaten döllenme riski yok,” dedi Emilio sakince. “Runalarla cinsel ilişkinin hiçbir hamilelik ve bildiğim kadarıyla hastalık riski yok. Bu yüzden, Runa cariyelerin ailesini tamamlamış ya da çoğalmasına izin verilmeyen erkek Jana’atalar tarafından kullanılmasına sıkça rastlanıyor.”</p>

  <p>Felipe’nin gözleri faltaşı gibi açılmıştı. “Runalar buna itiraz etmiyor mu?”</p>

  <p>Buna gülen Mephistopheles oldu. “İtiraz diye bir şey söz konusu değil. Cariyeler bu amaçla yetiştiriliyor.” Bunu anlamalarını bekleyerek hepsine teker teker baktı. “Runalar aptal değil ve bazıları gerçekten çok yetenekli, ama temelde evcilleştirilmiş hayvanlar. Jana’atalar onları, bizim köpek yetiştirdiğimiz gibi yetiştirip çiftleştiriyor.”</p>
