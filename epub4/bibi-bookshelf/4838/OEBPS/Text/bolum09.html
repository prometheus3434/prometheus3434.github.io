<h1><span>9</span><br/>Napoli:<br/>Nisan 2060</h1>

  <p class="girintisiz">Güneş doğduktan hemen sonra kapısı çalındığında John Candotti uyanmış, giyiniyordu.</p>

  <p>“Peder Candotti?” Peder Edward koridordan sessizce ama telaşla sesleniyordu. “Peder, Emilio Sandoz’u gördünüz mü?”</p>

  <p>John kapıyı açtı. “Dün geceden beri hayır. Neden?”</p>

  <p>Behr uykudan yeni uyanmış gibiydi, neredeyse öfkeli görünüyordu. “Odasından geliyorum, yatağı bozulmamış, her tarafa kusmuş ve onu bulamıyorum.”</p>

  <p>John kazağını giyerek Peder Edward’ı itip önüne geçti. Sandoz’un odasına doğru gidiyordu, orada olmadığına inanamamıştı.</p>

  <p>“Yerleri temizledim. Dün yediği her şeyi kusmuş,” dedi Peder Edward hırıltılı bir sesle arkasından. Aceleyle Sandoz’un odasına doğru ilerliyorlardı. “Bir şey de yememişti zaten. Tuvaletleri kontrol ettim. Orda değil, eminim.”</p>

  <p>John yine de başını Sandoz’un odasına uzatıp havadaki kusmuk ve sabun kokularını aldı. “Kahretsin,” diye fısıldadı öfkeyle. “Kahretsin, kahretsin, kahretsin. Böyle bir şeyi beklemem gerekirdi! Yakında olmalıydım, onu duyardım.”</p>

  <p>“Burada olmak benim sorumluluğumdu Peder. Niye yan taraftaki odada kalmakta ısrar etmedim bilmiyorum. Artık geceleri bana çok ihtiyacı olmuyordu.” Durumu Candotti’ye olduğu kadar, kendisine de açıklamaya çalışıyordu. “Dün gece ona bakacaktım, ama rahatsız etmek… Bana sizinle konuşmak istediğini söylemişti. Düşündüm ki…”</p>

  <p>“Ben de öyle düşünüyordum. Çok uzağa gitmiş olamaz. Yemekhaneye baktınız mı?”</p>

  <p>Çok endişelenmemeye çalışarak binayı aradılar. John açtığı her kapının arkasında Sandoz’un cesedini bulmayı bekliyordu. Kafasından başpederi ya da polisi aramayı geçirmeye başlamıştı ki, Sandoz’un bir adadan geldiği, sahilde olabileceği geldi aklına. “Dışarı bakalım,” dedi ve binanın batı tarafından dışarı çıktılar.</p>

  <p>Güneş henüz çok az yükselmişti ve aşağıdaki sahil gibi beton balkon da henüz gölgedeydi. Akdeniz’in sert rüzgârlarında büyüme fırsatı bulamamış ağaçların tepeleri yeşil ve altın rengi bir sis altındaydı. Çiftçiler toprağı sürmeye şimdiden başlamıştı, ama ilkbahar soğuk ve karanlık geçiyordu. Vezüv yüzünden, diyordu herkes. John balkon duvarından eğilip gözleriyle sahili taramaya başladı, endişe ve soğuktan titriyordu.</p>

  <p>Sonunda onu gördüğünde büyük bir rahatlama hissetti ve rüzgâra karşı “Peder Edward, Peder Edward!” diye seslendi. Edward, soğuktan kollarını göğsünün üzerinde kavuşturmuş bir halde garajdaki bisikletleri saymaya gitmişti. Candotti’nin bağırdığını duydu ve döndü. “Onu gördüm,” diyordu John, aşağıyı işaret ederek. “Plajda!”</p>

  <p>“Gidip onu getireyim mi?” diye bağırdı Edward balkona geri dönerken.</p>

  <p>“Hayır, ben getiririm. Ona bir ceket getirir misiniz içerden, donuyordur bu soğukta.”</p>

  <p>Peder Edward üç tane ceket almak için içeri yöneldi. Birkaç dakika sonra dönüp John’a en büyüğünü giymesi için yardım etti, Sandoz’a giydirmesi için bir tanesini ona verdi ve peder, Akdeniz’e inen uzun zikzak merdivenlere yönelirken diğerini de kendi üzerine geçirdi. Candotti henüz uzaklaşmamıştı ki, Peder Edward’ın “Peder!” diye seslendiğini duydu ve döndü.</p>

  <p>“Dikkat edin Peder!”</p>

  <p>Bunu söylemesi ne garip, diye geçti John’un aklından ve bir an ıslak merdivenlerde düşmesinden korktuğunu düşündü. Sonra Roma’daki o ilk günde Sandoz’un nasıl üstüne geldiğini hatırladı. “Ederim. Merak etmeyin, bir şey olmaz.” Peder Edward pek emin görünmüyordu. “Gerçekten. Kendine bir şey yapmadıysa bana da yapacağını sanmam.”</p>

  <p>Ama sesi gerçekte olduğundan daha emin çıkmıştı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Rüzgâr ters tarafa estiği için Sandoz ayak seslerini duymamıştı. Onu ürkütmek istemediğinden boğazını temizledi ve yürürken kumları tekmeleyerek mümkün olduğu kadar ses çıkarmaya çalıştı. Sandoz dönüp ona bakmadı, ama arkalarındaki binaların yapıldığı taşların kalıntılarının yanında durdu ve bekledi.</p>

  <p>John, Sandoz’un yanına geldiğinde durup denize baktı. Martılar uçuşuyor, suya konuyordu. “Ufku seyretmeyi özlemişim,” dedi. “Uzakta olan bir şeye bakabilmek güzel.” John’un yüzü ve elleri soğuktan ağrımaya başlamıştı. Sürekli titriyordu, Sandoz’un nasıl bu kadar sakin ve hareketsiz olabildiğini anlayamamıştı. “Bizi korkuttunuz. Bir dahaki sefere çıktığınızı birilerine haber verseniz?” Sandoz’a bir adım daha yaklaştı, ceketi uzattı. “Üşümüyor musunuz? Size ceket getirdim.”</p>

  <p>“Bana yaklaşırsan,” dedi Sandoz, “canını yakarım.”</p>

  <p>John’un kolunu indirmesiyle ceketin uçları taşlı kumlara değdi. Daha yakından baktığında, adamın sakin değil, uzaktan fark edilemeyecek şekilde gergin olduğunu görebiliyordu. Sandoz döndü ve kayalardaki doğal bir rafa dizdiği yumruk büyüklüğündeki taşlara doğru uzandı. Güneşin birden tepelerin üstünde belirmesiyle demir destekleri ışıldayıverdi. John, taşı parmaklarının arasına almak için çaba sarf eden Sandoz’un ıslak giysisinin altında sırt kaslarının teker teker kasılışını izledi.</p>

  <p>Sandoz tekrar Akdenize doğru döndü ve bir beyzbol oyuncusu gibi kolunu arkaya doğru gerip atışını yaptı. Parmaklarını zamanında açamamıştı, taş kumlara düştü. Aynı hareketleri tekrarlayarak rafa döndü, bir taş daha aldı ve fırlattı. Taşlar bittiğinde toplamak için tekrar denize doğru yürüdü, belinden eğilerek sol eliyle topladı. Harcadığı çabadan nefesi kesiliyordu, ama taşları dikkatle atmaya devam etti.</p>

  <p>Bütün çabasına rağmen, taşların çoğu durduğu yerden sadece birkaç adım uzağa düşüyordu.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Güneş tepelerine yükseldiğinde, Candotti ceketini çıkarmış ve kumsala oturmuştu. Sessizce Sandoz’u izliyordu. Peder Edward da ona katılmıştı, gözyaşları tombul yanaklarından süzülüp denizden esen rüzgârla kuruyordu.</p>

  <p>Saat on sularında, Sandoz’un derisindeki morluklar kanamaya başladığında, Edward Sandoz’la konuşmaya çalıştı. “Lütfen, Emilio, dur artık. Yeter.” Adam dönüp sanki orada kimse yokmuş gibi baktı, gözlerinde hiçbir duygu seçilmiyordu. John o anda olanlara tanık olmaktan başka hiçbir şey yapamayacaklarını anladı ve Edward’ı sessizce geriye çekti.</p>

  <p>İki saat daha geçti; Peder Edward’la beraber Sandoz’un çok acı çekerek de olsa kaydettiği ilerlemeyi izlediler, parmakları daha iyi çalışıyordu, taşlar daha sık denize düşüyordu, yenilerini rafa daha çabuk diziyordu. Sonunda on iki tane taş sırayla denize düştü, her biri sahil çizgisinin epeyce uzağına gitmişti. Sandoz’un yüzü kararmıştı, tir tir titriyordu. Bir an yeniden denize baktı, sonra bu sabahı birlikte geçirdiği iki adamın yanından yürüyüp gitti. Geçerken durmadı, onlara bakmadı bile, ama konuştu.</p>

  <p>“Magdalene değil,” dedi. “Lazarus.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Vincenzo Giuliani o sabah balkondan izlediklerinden etkilenmiş olsa bile, üç adamın taş merdivenlerden plajdan yukarı çıkışını izlerken, yüzünde buna dair en ufak bir işaret yoktu. Emilio yukarı çıkarken iki kez takılıp yere kapaklanmıştı. Sabahı çıkarmasına yardımcı olan öfke, tehlikeli bir kine dönüşmüştü. Giuliani, Sandoz’un düştüğünde John Candotti ve Peder Edward’ın yardım önerilerini geri çevirdiğini görebiliyordu.</p>

  <p>Aşağıdaki adamlar, başpederin Roma’da olmadığını bilmiyorlardı. Aslında Napoli’deki eve onlardan önce gelmişti, sabırla planladığı çöküşün gerçekleşmesini bekliyordu. On üçüncü yüzyılda Dominikler amacın aracı mubah kıldığını savunmuşlardı, diye düşündü Giuliani. Cizvitler de bu felsefeyi kabul etmişti, ama araçları çoğaltmışlardı, Tanrı’nın hizmetinde, ruhların iyiliği için ne gerekiyorsa yapıyorlardı. İçinde bulunulan durumda, kandırmak ona doğru gelmişti, bunu doğrudan bir yaklaşıma tercih etmişti. Vincenzo Giuliani bu yüzden notu “V.” diye imzalamıştı, bir tek Voelker’in Sandoz’a “Doktor” diye hitap ettiğini biliyordu. Emilio’nun tepkisi, Temas Birliğinin Rakhat’ta olup bitenlere ilişkin suçlamalarını doğrular gibiydi.</p>

  <p>Grubun merdivenlerden çıkması yarım saate yakın sürdü. Yaklaşırlarken, başpeder geri çekilerek gölgelere gizlendi, sesini duyunca şaşıracak kadar yaklaşmalarını bekliyordu.</p>

  <p>“Emilio,” diye söze başladı, kuru, sıkkın bir sesle, “istersen bir daha takılıp düş de kimse manasını kaçırmasın. Eminim Peder Edwards yol boyunca Golgotha’yı düşünüyordu, ama Peder Candotti pratik bir adamdır, kahvaltı etmediği için dikkati dağılmış olabilir.” Sandoz’un tekrar kızdığını gördü ve istediği tepkiyi aldığını düşündü memnuniyetle. Aynı tonda devam etti. “Seni on beş dakika sonra ofisimde bekliyorum. Ha, bir de temizlen biraz, o odadaki halılar epey değerlidir. Kana bulanırlarsa yazık olur.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Sandoz yirmi dakika sonra Giuliani’nin ofisine geldiğinde gerçekten temizlenmişti, ama önceki akşam kustuğu saatten beri yemek yememiş, hiç uyumamıştı. Teni sapsarıydı, gözlerinin altı da morarmıştı. Ve bu sabah kendisine çılgınca işkence etmişti. İyi, diye düşündü Giuliani.</p>

  <p>Başpeder Sandoz’a oturmasını teklif etmedi, odanın ortasında ayakta bıraktı. Giuliani büyük masasının arkasında hareketsiz duruyordu, güneş arkasından geldiği için yüzündeki ifade anlaşılmıyordu. Eski bir saatin tik taklarından başka ses yoktu odada. Başpeder sonunda konuştuğunda, sesi yumuşaktı.</p>

  <p>“Cizvit misyonerlerinin karşılaşmadığı hiçbir ölüm ya da şiddet türü yoktur. Londra’da asıldık, parçalara ayrıldık. Etiyopya’da bağırsaklarımız deşildi. lroquois’ler bizi diri diri yaktılar. Almanya’da zehirlendik, Tayland’da çarmıha gerildik, Arjantin’de aç bırakıldık, Japonya’da kafalarımız kesildi, Madagaskar’da boğulduk, El Salvador’da kurşuna dizildik.” Ayağa kalktı ve tarih profesörü olduğu günlerden kalma bir alışkanlıkla odanın çevresinde yürümeye başladı. Duvarlardaki raflardan birinin yanında durup bir kitap çekti, elinde evirip çevirerek yürümeye devam etti. Ağzından çıkan sözcüklerin hiçbirine özel bir vurgu yapmıyordu. “Korkutulduk. Sindirildik. Sahte suçlamalara maruz kaldık. Dövüldük, kollarımız, bacaklarımız kesildi. Tecavüze uğradık. İşkence gördük. Direncimiz kırıldı.”</p>

  <p>Şimdi Sandoz’un önüne gelmişti, gözlerinin parladığını görebilecek kadar yakındı ona. Emilio’nun yüzünde bir değişiklik olmadı, ama titrediği fark ediliyordu. Gözlerini Emilio’nunkilere dikip “Ve biz ki itaate ve bekârlığa yeminliyiz,” dedi yumuşacık bir sesle, “tek başımıza, kimsenin desteği olmadan, skandala sebep olan ve trajediyle son bulan kararlar verdik. Tek başımıza, bir cemaat içinde asla olmayacak korkunç hatalar yaptık.”</p>

  <p>Bir an için yanlış gördüğünü düşündü, doğruyu duyunca insanın yüzünde beliren kabul ifadesini görmeyi bekliyordu. Ama karşısındakinin bakışlarında utanç ve hüzün vardı, bundan emindi.</p>

  <p>“Tek olduğunu mu düşündün? Bu kadar küstah olman mümkün mü?” diye sordu hayretle. Sandoz gözlerini hızla açıp kapatıyordu. “Başardıklarımızın kaybettiklerimize değip değmediğini bir tek senin sorduğunu mu düşünüyordun kendine? Hepimizin arasında Tanrı’yı kaybedenin yalnızca sen olduğunu mu sanıyordun? Bunu sadece sen yaşasaydın, umutsuzluk diye bir günah olur muydu?”</p>

  <p>Adamın cesaretine hayran olmamak mümkün değildi. Gözlerini kaçırmamıştı. Giuliani taktik değiştirdi. Masasına oturup notebook’unu eline aldı. “Son aldığım rapora göre göründüğün kadar hasta değilsin. Ne demişti doktor, ‘psikojenik somatik retraksiyon.’ Böyle bilimsel konuşmayı sevmem. Herhalde depresyonda olduğunu söylemek istiyor. Aslında daha açık söylemeyi tercih ederim, bence kendine acıyorsun.”</p>

  <p>Emilio kafasını kaldırdı, yüzü ıslak taşa oyulmuş gibiydi.</p>

  <p>Sandoz bir an ağladığı için dayak yemiş çaresiz bir çocuğu andırdı. Bu an öyle kısa, öyle beklenmedikti ki, neredeyse fark edilmedi. Aylar sonra ve hayatının geri kalanı boyunca, Giuliani o anı hatırlayacaktı.</p>

  <p>“Aslına bakarsan, ben bu durumdan sıkıldım,” diye devam etti başpeder, koltuğuna yaslanmış, Sandoz’a kabahat işlemiş bir çocuğa bakar gibi bakıyordu. Bu adamdan hem bir yaş genç, hem de onlarca yıl daha yaşlı olmak ne garip, diye içinden geçirdi. Notebook’unu bir tarafa itti ve ellerini masanın üzerinde kavuşturarak öne eğildi. Karar vermek üzere olan bir hâkimi andırıyordu. “Bir başkasına son altı saatte kendine davrandığın gibi davransaydın, saldırı suçundan hapiste olurdun. Bu hareketlerine son vereceksin. Tanrı’nın yarattığı bir varlık olarak vücuduna hak ettiği saygıyı göstereceksin. Kollarının iyileşmesine izin vereceksin, sonra makul bir fizik tedavi sürecine başlayacaksın. Dinleneceksin. Vücuduna, şükran duyduğun bir arkadaşının vücuduymuş gibi bakacaksın.” Sesi gittikçe sertleşiyordu. “İki ay sonra karşıma çıkıp, üstlerin tarafından gönderildiğin seferde neler olduğunu anlatacaksın.”</p>

  <p>Ve sonra İsa Cemiyeti’nin başpederi Vincenzo Giuliani, kendine ve ondan önce gelenlere ait olan ağır yükü geri aldı. “Bu süre boyunca ve de ondan sonra başkalarına ait olan sorumluluğu kendine yüklemeye bir son vereceksin. Anlaşıldı mı?”</p>

  <p>Emilio bir süre hareketsiz durduktan sonra, yavaşça başını salladı.</p>

  <p>“İyi.” Giuliani sessizce kalktı ve ofisinin kapısına gitti. Peder Edward’ın kapının önünde bekliyor oluşuna şaşırmadı. Endişesi açıkça belli oluyordu. Candotti koridorda biraz uzakta oturuyordu, eğilmişti, elleri dizlerinin arasındaydı. Yorgun ve gergin görünüyordu.</p>

  <p>“Peder Edward,” dedi başpeder nazikçe, “Peder Sandoz şimdi kahvaltı edecek. Belki siz ve Peder Candotti de yemekhanede ona katılmak istersiniz.”</p>
