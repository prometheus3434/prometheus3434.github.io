<h1><span>10</span><br/>San Juan, Porto Riko:<br/>2-3 Ağustos 2019</h1>

  <p class="girintisiz">O sıcak ağustos akşamında olanları daha sonra hatırladığında Anne Edwards, hep keşke herkesin o günkü yıldız falına baksaydım, dedi durdu. Bu, astroloji için gerçek bir sınav olurdu. Herkesin burcunun altında bir yerlerde “Hazır olun. Bu akşam her şey değişecek,” yazıyor olmalıydı.</p>

  <p>Cumartesi akşamı yemeğe davet ettiğinde, Emilio, George’un Jimmy Quinn ve Sofia Mendes’i de çağırmasını önermişti. Tabii, demişti Anne, endişelerini bir kenara bırakarak. Ne kadar kalabalık olursak o kadar iyi.</p>

  <p>Emilio Sofia’yı Cleveland’dan beri görmemişti ve ondan kaçıyormuş havası yaratmak istemiyordu. Ama bu, kendine itiraf etmek istediğinden çok daha yakındı gerçeğe. Anne, aşkı dostluğa dönüştürmenin zor olduğunun farkındaydı ve Emilio’nun bunu başarabileceğine güveniyordu. Bu iş için evini sunmaya hazırdı. Sofia? Anne, bunu kimseye söylemeden, duygudan yoksun olduğuna karar vermişti onun. Belki de erkekleri çeken de bu ve güzelliğiydi. Jimmy çoktan ondan hoşlandığını itiraf etmişti, ama Emilio üzerinde de benzer bir etki yaptığını bilmiyordu. Tabii George’un üzerinde de. Benim de şikâyet etmeye hakkım yok, diye düşündü. Bütün bu yanlış yönlendirilmiş cinsel enerjiyle ev oldukça hareketli olacaktı bu akşam.</p>

  <p>Sonuçta, diye karar verdi, cumartesi öğleden sonra kliniğin kapısını kilitlerken, benim işim gecenin bir aile toplantısı havasında geçmesini sağlamak olacak. Çocuklara kendilerini kuzen gibi hissettirmek. En önemlisi de Emilio ve Sofia’ya, hatta Jimmy ve Sofia’ya bir çift gibi davranmamak. İnsanları eğlendirmeye bak, dedi kendine ve kimseye karışma.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">O cuma Jimmy Quinn Sofia’ya dünya dışında akıllı yaşam arama programı SETI’yi anlatmaya başlamıştı.</p>

  <p>“SETI, diğer gözlem işlerine benziyor, ama şu an biraz arka planda.” Eldivenlerini ve başlıklarını giymiş, kendilerini eski tarz bir osiloskopun önünde oturuyormuş gibi hissediyorlardı. Bir sanal gerçeklik mühendisinin espri anlayışıydı bu. “Çanağı başka bir şey için kullanmadığımız zamanlarda, SETI başka gezegenlerden gelen sinyalleri tarıyor. Bir canlı tarafından gönderilmiş olması muhtemel olan her şeyi, yani sabit bir frekansı olup radyo istasyonları ya da ordu gibi bilinen yayıncılardan gelmeyen sinyalleri işaretliyor.”</p>

  <p>“Anladığım kadarıyla bunları bulmak için zaten çok gelişmiş programlarınız var.”</p>

  <p>“Evet. SETI programları eski ama iyi yazılmış, UHBE de Arecibo’yu devraldığında sinyal işlem cihazlarını yeniledi. Yani sistem baştan cansız kaynaklardan geldiğini bildiğimiz sinyallerin nasıl taranacağını biliyor, hidrojen atomlarının ya da yıldızların yarattıkları sesler gibi.” Ekrana bir örnek getirdi. “Ne kadar düzensiz olduğunu görüyor musunuz? Bir yıldızın radyo sinyali bu. Tamamen düzensiz, sese çevrildiğinde böyle çıkıyor,” dedi, dişlerinin arasından radyo paraziti sesi çıkararak. Ekrana yeni bir görüntü geldi. “Tamam. Haberleşme için kullanılan radyoda bir çeşit güç modülasyonu olan sabit bir frekans taşıyıcısı kullanılıyor. Farkı görebiliyor musunuz?” Sofia başını salladı. “SETI on dört milyon kanalda milyarlarca sinyali tarayıp gürültüde düzen arıyor. Sistem ilginç bir şey yakaladığında, saati, tarihi, sinyalin geldiği yeri ve süresini kaydediyor. Sorun, sinyallerin gittikçe birikmesi ve onlara bakacak birinin olmaması.”</p>

  <p>“Yani sizin işiniz sinyalleri inceleyip canlı bir varlıktan gelmediğini kanıtlamak.”</p>

  <p>“Evet.”</p>

  <p>“Yani…” Kalemi hazırda, gözlüğünü kaldırmış, bir sonraki bilgiyi kaydedebilmek için kendini hazırlıyordu. Jimmy başlığını çıkardı ve bir süre Sofia’ya baktı. Sonunda Sofia boğazını temizledi.</p>

  <p>“Devam etmeden önce bir şey sorabilir miyim? Kısa bir soru,” dedi Sofia’nın iç çektiğini görünce. “Niye elinizle not alıyorsunuz? Konuşmaları kaydetmek daha kolay olmaz mıydı? Ya da doğrudan bilgisayara yazmak?”</p>

  <p>Sofia’ya kendi metodları hakkında ilk defa soru soruluyordu. “Sadece bana söylediğinizi yazmıyorum, siz söylerken bilgileri düzenliyorum. Kaydetseydim, dinlerken tekrar zaman harcamam gerekirdi. Ayrıca yazmak için bir not sistemi geliştirdim, bilgisayarda yazdığımdan daha hızlı not alabiliyorum.”</p>

  <p>“Anladım,” dedi Jimmy. Kız şimdiye kadar hiç bu kadar uzun konuşmamıştı. Romantik bir sohbet sayılmazdı, ama en azından karşılıklı bir konuşmaydı. “Yarın akşam George ve Anne’e gidecek misiniz?”</p>

  <p>“Evet Bay Quinn. Devam etsek?”</p>

  <p>Jimmy başlığını tekrar taktı ve kendini ekranla ilgilenmeye zorladı. “Pekâlâ, işaretlenmiş sinyallere bakarak başlıyorum. Bugünlerde çoğu beş yüz kilometre yukarıdaki ilaç fabrikalarından gelen kodlu mesajlar oluyor. Sürekli hareket ediyorlar, frekansları da ikide bir değişiyor. Dünya’ya çok yakın oldukları için genelde sistem bunları işaretlemiyor, ama göktaşından filan sekip uzaktan geliyormuş gibi göründükleri oluyor.”</p>

  <p>Jimmy kayıtlar arasında dolaşmaya başlayınca, kendini işe kaptırmış, Sofia’dan çok kendi kendisiyle konuşuyordu. Sofia onu yan gözle süzerken, erkekler kadınları etkilemeye çalışmak yerine kendi işlerini yaptıklarında çok daha çekici olduklarını fark ediyorlar mı acaba? diye düşündü. Kul köle olmanın çekici bir tarafı yoktu. Ama yine de, Jimmy Quinn’i gerçekten sevmeye başlamıştı. Bunu düşündüğünü fark ettiğinde çok şaşırdı. Silkelendi, hayatında buna yer yoktu, ayrıca ona umut vermek de istemiyordu. Sofia Mendes tutamayacağı sözler vermezdi.</p>

  <p>“Çok ilginç,” dedi Jimmy. Sofia ekranına baktı ve masa şeklinde bir sinyal gördü. “Bakın, sinyal arka plandaki gürültüden çıkıyor, bir süre, bakayım… Evet. Yaklaşık dört dakika sürüyor, sonra yok oluyor.” Güldü. “Kahretsin. Ev yapımı bir şey olmalı. Şuradaki kısmı da?” Sinyalin masa şeklinde olan kısmını işaret etti.</p>

  <p>“Güç modülasyonu olan sabit bir frekans taşıyıcısı,” dedi Sofia.</p>

  <p>“Bravo.” Güldü. “Yakınlardan geliyor olmalı. Herhalde Tierra del Fuego’daki dinci radyolardan biri, Shimatzu’nun yaptığı yeni otelden sekmiştir. Şu yerçekimsiz stadyumu olan.”</p>

  <p>Sofia başını salladı.</p>

  <p>“Neyse, bir sinyali test etmek için neler yapıldığını göstereyim. Bütün sinyale baktığınızda tek bir öbek gibi görünüyor,” dedi parmağıyla masa şeklinin etrafını çizerek. “Şimdi, görüntüyü büyütüp şeklin üstündeki bir yere bakarsak, ölçeği değiştirince…” Daha önce düz görünen çizginin şimdi birçok çizgiden oluştuğu belli oluyordu. “Bakın, sinyal gücünün nasıl değiştiği görülüyor. Bayağı değişkenmiş aslında…” Bir an düşündü. Sinyal oldukça tanıdık gelmişti Jimmy’ye. “Yakınlardandır herhalde,” dedi düşünceli bir tavırla.</p>

  <p>Sofia birkaç dakika Jimmy’nin sinyalle oynamasını bekledi. Daha fazla dayanamadı. “Bay Quinn?” Jimmy, gözlüğünü kaldırıp ona baktı. “Mümkünse şu anda kullandığınız düzen algılama yazılımlarının detaylarını öğrenmek isterim. Belki yazılımı açıklayan belgeler vardır.”</p>

  <p>“Tabii,” dedi Jimmy, ekranı kapatıp sanal gerçeklik başlığını ve eldivenlerini çıkararak. Yerinden kalktı. “Eski belgeleri henüz bu sisteme geçirmedik. Programlar burada, ama belgeleri kimse kullanmıyor, hâlâ Cray’de arşivde duruyor olmaları lazım. Gelin, size nasıl gireceğinizi göstereyim.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Sofia Mendes, Edwardslar’a cumartesi akşamı tam saatinde geldi. Elinde bir şişe Golan Heights şarabı vardı. Jimmy Quinn çoktan gelmişti, heyecanlı ve fazla gürültücüydü. Üstünde modaya uygun bir pantolon, ve Sofia giyse üzerinde gecelik gibi duracak büyüklükte, parlak renkli bir gömlek vardı. Sofia, Jimmy’nin onu görmekten duyduğu açık mutluluğa gülümsemeden edemedi. Elbisesine, sonra da saçına yaptığı iltifatları kabul edip fazla ileri gitmesine izin vermeden elindeki şarabı George’a uzattı ve mutfağa sığındı.</p>

  <p>“Emilio biraz geç kalabilir,” dedi Doktor Edwards yanağından öperken. “Beyzbol oynuyor. Her tarafı alçıda gelirse şaşırma canım, takımı ligde ikinci, durum bu kadar kritik olunca Peder Sandoz çok hırslı oynuyor.”</p>

  <p>Ama Sofia daha on dakika geçmeden Sandoz’un skoru açıklayan sesini duydu, sonuçtan mutlu olduğu belliydi. Sandoz, George ve Jimmy’ye şöyle bir selam verip dosdoğru mutfağa daldı; duş yaptığı için saçları hâlâ ıslaktı, gömleğinin arkası havada uçuşuyordu. Elindeki çiçekleri Doktor Edwards’a verip yanağına çapkın bir öpücük kondurdu. Kendini evinde hissettiği belliydi; hemen bir vazo alarak suyla doldurdu, çiçekleri yerleştirdi ve masanın üzerine koydu. Sonra köşedeki taburede oturan Sofia’yı gördü. Gözleri bir an mutlulukla parladı, ama yüzündeki ciddi ifade değişmedi.</p>

  <p>Vazodan tek bir çiçek alarak sapındaki suyu silkti, sonra resmi bir tavırla başını eğdi. “<i>Senorita. Mucho gusto. A su servicio</i>,” dedi abartılı bir nezaketle. Bu, daha önce Sofia’nın alınmasına sebep olan İspanyol aristokrat tiplemesinin bir parodisiydi. Sofia, Emilio’nun çocukluğunda yaşadığı sefaleti artık bildiği için bu sefer espriyi anladı ve gülerek çiçeği kabul etti. Emilio da güldü, gözlerini yavaşça Sofia’nınkilerden alarak Jimmy’ye çevirdi. Jimmy’nin de gelmesiyle mutfakta adım atacak yer kalmamıştı. Anne hareket edebilmek için hepsine çıkmalarını emretti, Emilio Jimmy’yi arkasından itip mutfaktan çıkardı ve onunla, Sofia’nın takip edemediği bir tartışmaya devam etti; konuyu pek bir sonuca varamadan sıkça tartıştıkları belliydi. Anne Sofia’ya bir tabak <i>banderillas</i> uzattı ve mutfak ile masa arasında yemekleri taşımaya başladılar. Muhabbet hemen koyulaştı, yemekler çok güzeldi ve şarap kiraz tadındaydı. Bunların hepsi daha sonra olacakları etkiledi.</p>

  <p>Yemekten sonra salona geçtiler, Sofia ergenliğinden beri yaşamadığı bir gevşeme duygusu hissediyordu. Bu evde farklı, güzel bir güven duygusu vardı. İnsanlar onu kim olduğunu ve neler yaptığını düşünmeden kabul etmeye hazırdı. Anne’e, hatta George’a Jaubert’ten önceki günleri anlatabileceğini hissetti, George onu affederdi, Anne de çok cesur davrandığını ve doğru yaptığını söylerdi.</p>

  <p>Hava kararmaya başladığında, Anne Jimmy’den piyanoda bir şeyler çalmasını istedi, herkes bu fikri çok cazip bulmuştu. Oyuncak piyano çalan bir çocuk gibi, diye geçirdi aklından Sofia. Dizleri neredeyse tuşların seviyesindeydi ve piyanonun altına sığmadıkları için bacaklarını açmak zorunda kalıyordu, bacakları dışarıda olduğu için pedallara zorlukla basabiliyordu. Ama zarif ve akıcı çalıyordu. Sofia, Jimmy bir ilanı aşk şarkısı olduğu aşikâr parçayı söylerken çok utanmamaya çalıştı.</p>

  <p>“Jimmy, biliyorum beni seviyorsun, ama bu kadar da açık etme!” diye fısıldadı Anne, Sofia’ya kaçamak bir bakış atarak. Çocuk kendini rezil etmeden havayı değiştirmeye çalışıyordu. “George burnumuzun dibinde! Hem yeter bu kadar duygusallık.”</p>

  <p>“Hadi yeter çaldığın,” diye emretti George gülerek. “Sofia, çalma sırası sende.”</p>

  <p>“Sen çalıyor musun?” diye sordu Jimmy hızla yerinden kalkmaya çalışırken piyano taburesini devirerek.</p>

  <p>“Biraz,” dedi Sofia ve dürüstçe ekledi, “senin kadar iyi değil.”</p>

  <p>Kısa bir Strauss parçasıyla başladı, çok zor olmayan, hoş bir parçaydı. Biraz cesaretlenerek bir Mozart denedi, ama zor bölümlerden birinde kaybolup etraftakilerin tezahüratına ve arkadaşça takılmalarına rağmen pes etti. “Sahne korkusundan olsa gerek,” deyip odadakilere bakarak utangaçça gülümsedi.</p>

  <p>Jimmy’nin hoş konserinden sonraki beceriksizliği için özür dileyip piyanoyu tekrar ona bırakmayı düşünüyordu ki gözü Sandoz’a takıldı. Köşedeki sandalyede oturmuş, tercihi, tabiatı ya da sadece o akşamki ruh hali nedeniyle kendini diğerlerinden biraz soyutlamıştı. Neden yaptığını kendisi de anlamadan, onun bileceğini düşündüğü çok eski bir İspanyol melodisi çalmaya başladı. Emilio herkesi, muhtemelen kendini de şaşırtarak kalkıp piyanonun yanına geldi ve açık, temiz bir tenor sesle şarkı söylemeye başladı.</p>

  <p>Sofia Emilio’nun sesini tartarak gamı, sonra da tempoyu değiştirdi. Emilio gözlerini hafif kıstı, ama birinci nakarattan sonra Sofia’nın geçtiği minör gamda devam etti. Sofia anlaştıklarına sevinmişti, gözlerinin içine bakarak ilkiyle armoni oluşturan başka bir şarkı söylemeye başladı.</p>

  <p>Sofia’nın sesi kontraltoydu. Erkeğin yüksek sesleri söylüyor olmasının garipliğine rağmen, ya da belki bu yüzden, seslerinin mükemmel bir uyumu vardı. Bir süre için dünyada Emilio Sandoz ve Sofia Mendes’in söylediği şarkıdan başka hiçbir ses duyulmadı.</p>

  <p>Jimmy kıskançlıktan kudurmuş gibiydi. Anne arkasına geçti ve kanepeye doğru eğilerek ince, kaslı kollarını omuzlarına koyup başını onunkine dayadı. Sonunda yumuşadığını hissedince bir an daha sıkı sarıldı, sonra bırakıp uzaklaştı. Ladino, diye düşündü, İspanyolca ve İbranice öğeleri fark ederek. Sofia’nın söylediği, İspanyol şarkısının Sefarad bir yorumuydu herhalde.</p>

  <p>Anne George’a baktı ve kendi sonuçlarına vardığını gördü, müzikten değil de bu iki insanı beraber görmenin hissettirdiklerinden. Sonra etrafa bakmayı bıraktı ve titrememeye çalışarak sadece müziği dinledi, iki şarkı gittikçe yaklaştı, armoniler sonunda bütünleşip yüzlerce yıllık bir ayrımı tek bir notada ve tek bir sözde birleştirdi.</p>

  <p>Anne gözlerini Emilio’nun yüzünden güçlükle uzaklaştırdı ve iltifat korosunun başına geçti, hassas dengeyi yeniden kurmaya çalışıyordu. Jimmy elinden geleni yaptı, ama on dakika sonra işi olduğu bahanesiyle, vedalaşmalarla kapıya yöneldi. Bu, herkesin kalkması için bir işaret oldu; herkes kendini uzaklaştırmaya çalışıyor gibiydi bu beklenmedik yakınlıktan. Anne bir an için tereddüt etti, ev sahibi olarak Emilio ve Sofia’nın da gitmesini beklemesi gerektiğini düşünüyordu, ama onların eşyalarını toplaması biraz vakit alacak gibiydi. Mantıklı bir mazeret bulup Jimmy’nin peşine takıldı.</p>

  <p>Anne karanlıkta ona yetiştiğinde plazaya giden yolun yarısını çoktan yürümüştü. Mahalle sessizdi, ama eğlencenin daha geç saatlere kadar sürdüğü La Perla’dan esen meltemle beraber müzik sesleri geliyordu. Jimmy, ayak seslerini duyarak döndü. Anne, gözlerinin içine bakabilmek için iki basamak yukarısında durdu. Soğuk değildi, ama Jimmy titriyordu, yün ipliği gibi saçları ve komik gülümsemesiyle bir oyuncak bebeği andırıyordu.</p>

  <p>“İntihar etsem mi acaba?” diye dalga geçti. Anne buna cevap bile vermedi, ama gözlerinden onu anladığı okunuyordu. “Çalarken beni neden daha önce durdurmadın? Bu akşamdan sonra onunla aynı ülkede yaşayabileceğimi zannetmiyorum,” diye inledi. “Tam bir aptal olduğumu düşünüyor olmalı. Ama Anne, o bir rahip! Tamam, tamam, yani yakışıklı bir rahip, beyinsiz, bok kafalı İrlandalının teki değil, ama…”</p>

  <p>Anne parmağını dudaklarına koyarak onu susturdu. Aklına söyleyecek bir sürü şey geliyordu: Kimseyi seni sevmeye zorlayamazsın, dünyadaki hüznün yarısı seni istemeyen birini istemektir, sahip olamadıklarını daha da çok istersin, Jimmy, sen gerçekten tatlı, iyi kalpli, akıllı bir adamsın… Ama bunların hiçbiri işe yaramazdı. Onun durduğu basamağa inerek başını göğsüne dayadı ve ona sarıldı, çocuğun boyutları karşısında bir daha hayrete düştü.</p>

  <p>“Anne, o bir rahip,” diye fısıldadı başının üstünde. “Bu adil değil.”</p>

  <p>“Biliyorum canım,” dedi Anne. “Hiçbir zaman adil değildir zaten.”</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">Gecenin o saatinde arabayla Arecibo’ya gitmek bir saatten az sürüyordu. Otoparka girdiğinde, Jimmy’nin ağlaması kesilmiş, sarhoş olma isteği de neredeyse geçmişti, zaten bunun duruma fazla şairane bir tepki olacağına karar vermişti. Sofia ona asla umut vermemişti, başından beri hayal kuruyordu, o kadar. Aslında Emilio hakkında da bir şey bilmiyordu, rahipler de birer insandı. Okuldan eve döndüğünde rahiplere duyduğu hayranlığı anlatırken, Eileen Quinn bunu ona hep hatırlatırdı. Rahip olmakla aziz olunmuyordu. Zaten başka dinlerde rahipler evlenip aile kurabiliyorlardı.</p>

  <p>Abarttım, diye düşündü. Sadece bir şarkıydı. Ben onları evlendirip çocuk sahibi yaptım! Beni ilgilendirmez.</p>

  <p>Ama beraber şarkı söyleyişlerini aklından çıkaramıyordu bir türlü. Sanki… Bu akşam uyuyamayacaktı. Birkaç sayfa kitap okumayı denedi, ama sonunda dayanamayıp odanın öbür tarafına fırlattı. Dolaplarına baktı, sonra keşke Anne’in kalan yemeklerden birazını almam için yaptığı teklifi kabul etseydim, diye düşündü. Sonunda, erken ayrılmak için kullandığı mazereti hatırlayıp çanak sistemine bağlandı. Cuma akşamı Sofia’yla bıraktıkları yerden SETI sinyallerini tekrar gözden geçirmeye başladı, onu pazartesi günü tekrar görecek olmanın utancını konuya yoğunlaşarak dağıtmaya çalıştı.</p>

  <p class="aragorsel"><img alt="img2.jpg" src="../Images/img2.jpg" width="20"/></p>

  <p class="girintisiz">James Connor Quinn, 3 Ağustos 2019 Pazar günü sabaha karşı saat 3:57’de başlığını çıkarıp sandalyesinde geriye yaslandı. Terliyordu, derin bir nefes aldı. Emindi, ama dünyada bir tek kendisinin bildiği gerçeğe henüz inanamıyordu.</p>

  <p>“Aman Tanrım,” diye mırıldandı. “Aman Tanrım.” Geçmişe dönerek gelecekle yüzleşmeye çalışıyordu.</p>

  <p>Gözlerini ovuşturdu ve ellerini birbirine karışmış ince saçlarının arasından geçirdi. Birkaç saniye daha boş boş ekranına baktı. Sonra Anne’i aradı.</p>
