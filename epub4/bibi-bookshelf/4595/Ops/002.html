<h1 class="calibre1"><a id="a0" class="calibre2"></a>ÖZGÜRLÜK</h1>
<p class="p">Özgürlük evete ihtiyaç duyulduğunda evet deme, hayıra ihtiyaç duyulduğunda hayır deme</p>
<p class="p">ve bazen de bir şeye ihtiyaç olmadığında sessiz kalma; bir şey söylememe, susma kapasitesi demektir.</p>
<p class="p">Tüm bu boyutlar mevcutsa o zaman özgürlük vardır.</p>
