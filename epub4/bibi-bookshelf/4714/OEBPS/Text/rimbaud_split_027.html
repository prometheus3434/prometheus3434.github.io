<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_27">XXV.</h2>

  <p class="normal">Küfrün inşasında senin mahcubiyetinin dolaysız sultasına ihtiyaç duyulacaktır. Son anda tedarik edilmemiş mahcubiyet, küfrün hakimiyetini paylaşımcı ve etkili kılar.</p>

  <p class="normal">Lisanın Kuytusu! Şiirin meşki orada! Karanlıkta git yanına!</p>
