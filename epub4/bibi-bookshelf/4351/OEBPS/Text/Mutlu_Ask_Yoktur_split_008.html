<p id="filepos25438" class="calibre3"><span class="calibre2"><span class="bold"><span class="calibre4">AKROBAT</span></span></span></p>
<blockquote class="calibre27"><span class="calibre15">&#160;</span></blockquote>
<blockquote class="calibre27">Kanlı kollar Evliya otu kadar neşeli<br class="calibre7"/>Hiperbol yeniden düşer Eller</blockquote>
<blockquote class="calibre30">Kuşlar sayılardır<br class="calibre7"/>Cebir'se konmuş ağaçlara<br class="calibre7"/>Rousseaux'dur çizen gökyüzünün portesinde<br class="calibre7"/>bu tekdüze müziği</blockquote>
<blockquote class="calibre31"><span class="calibre15">&#160;</span></blockquote>
<blockquote class="calibre31">Yaşam için yüz Yüzlerce</blockquote>
<blockquote class="calibre32">Dövme yapan</blockquote>
<blockquote class="calibre27"><span class="calibre15">&#160;</span></blockquote>
