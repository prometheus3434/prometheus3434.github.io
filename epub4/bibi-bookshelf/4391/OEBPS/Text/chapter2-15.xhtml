  <div class="poem html5_article">
    <h1>MALAGUEÑA</h1>

    <p class="stanza"><span>Ölüm</span> <span>girip çıkıyor</span> <span>meyhaneden.</span></p>

    <p class="stanza"><span>Geçiyor kara atlar</span> <span>ve uğursuz takımı</span> <span>derin patikalarından</span> <span>gitarın.</span></p>

    <p class="stanza"><span>Tuz kokuyor</span> <span>kadın kanı</span> <span>ateşli sümbülleri</span> <span>kıyının.</span></p>

    <p class="stanza"><span>Ölüm</span> <span>girip çıkıyor,</span> <span>çıkıp giriyor</span> <span>ölümü</span> <span>meyhanenin.</span></p>
