  <div class="poem html5_article">
    <h1>AYLARDAN BİR KEMER</h1>

    <p class="stanza"><span>Siyah aylardan bir kemer</span> <span>kıpırtısız denizin üstünde.</span></p>

    <p class="stanza"><span>Peşimden geliyor</span> <span>doğmamış çocuklarım.</span></p>

    <p class="stanza"><span>“Baba, koşma; bekle;</span> <span>en küçüğümüz öldü!”</span></p>

    <p class="stanza"><span>Asılmışlar gözbebeklerime.</span> <span>Bir horoz ötüyor.</span></p>

    <p class="stanza"><span>Taş kesiyor deniz,</span> <span>gülerek son dalganın gülüşünü.</span></p>

    <p class="stanza"><span>“Koşma, baba! ...”</span> <span class="indent">Sümbüle</span> <span>dönüyor</span> <span>çığlıklarım.</span></p>
