  <div class="poem html5_article">
    <h1>SAETA</h1>

    <p class="stanza"><span>Esmer İsa</span> <span>geçiyor</span> <span>Yahuda’nın süseninden</span> <span>İspanya’nın karanfiline.</span></p>

    <p class="stanza"><span><em>Bak geldiği yere!</em></span></p>

    <p class="stanza"><span>İspanya’nın.</span> <span>Duru ve karanlık göğüne,</span> <span>kavrulmuş toprağa,</span> <span>ve suyun çok yavaş</span> <span>aktığı yataklara.</span> <span>Esmer İsa,</span> <span>yanık saçları,</span> <span>çıkık elmacık kemikleri</span> <span>beyaz gözbebekleriyle.</span></p>

    <p class="stanza"><span><em>Bak gittiği yere!</em></span></p>
