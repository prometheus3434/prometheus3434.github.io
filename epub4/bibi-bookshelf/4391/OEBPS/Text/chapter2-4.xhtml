  <div class="poem html5_article">
    <h1>“SOLEA ŞİİRİ”NDEN</h1>

    <h2>KÖY</h2>

    <p class="stanza"><span>Çıplak dağda</span> <span>bir çarmıh.</span> <span>Duru su</span> <span>yüzyıllık zeytinler.</span> <span>Daracık sokaklarda</span> <span>pelerinli adamlar,</span> <span>ve kulelerde</span> <span>dönüp duran</span> <span>fırıldaklar.</span> <span>Sonsuza kadar</span> <span>dönüp duran.</span> <span>Ah, ağıtların Endülüsü’nde</span> <span>kaybolmuş köy!</span></p>
