  <div class="poem html5_article">
    <h1>DİLSİZLER SOKAĞI</h1>

    <p class="stanza"><span>Gülüşleriyle oyun oynuyor kızlar</span> <span>açılmayan camlar arkasında.</span></p>

    <p class="stanza"><span class="indent">(Boş piyanolarda</span> <span>kukla örümcekler.)</span></p>

    <p class="stanza"><span>Sesleniyor yavuklusuna kızlar,</span> <span>sallayıp saç örgülerini.</span></p>

    <p class="stanza"><span class="indent">(Yelpazenin dünyası,</span> <span>mendilin ve elin.)</span></p>

    <p class="stanza"><span>Karşılık veriyor delikanlılar</span> <span>pelerinleriyle kanatlar ve çiçekler yaparak.</span></p>
