  <div class="poem html5_article">
    <h1>ÖLÜNCE</h1>

    <p class="stanza"><span>Ölünce</span> <span>kuma gömün beni</span> <span>gitarımla.</span></p>

    <p class="stanza"><span>Ölünce</span> <span>portakal ağaçları</span> <span>naneler arasına.</span></p>

    <p class="stanza"><span>Ölünce</span> <span>gömün isterseniz beni</span> <span>bir rüzgâr gülüne.</span></p>

    <p class="stanza"><span>Ölünce!</span></p>
