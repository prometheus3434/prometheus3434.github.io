  <div class="poem html5_article">
    <h1>ÇEŞİTLEMELER</h1>

    <p class="stanza"><span>Durgun suları havanın</span> <span>yankının dalı altında.</span></p>

    <p class="stanza"><span>Durgun suları suyun</span> <span>yıldızların eğreltisi altında.</span></p>

    <p class="stanza"><span>Durgun suları ağzının</span> <span>öpüşlerin çalısı altında.</span></p>

    <p class="stanza"></p>
