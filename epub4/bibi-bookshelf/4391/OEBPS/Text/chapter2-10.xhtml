  <div class="poem html5_article">
    <h1>BALKON</h1>

    <p class="stanza"><span>Lola</span> <span><em>saeta</em>lar söylüyor.</span> <span>Sarıyor etrafını</span> <span>küçük boğa güreşçileri,</span> <span>küçük berber de</span> <span>başını sallayarak</span> <span>eşlik ediyor ona.</span> <span>Lola</span> <span><em>saeta</em>lar söylüyor</span> <span>fesleğenler</span> <span>naneler arasında.</span> <span>Hep aynı Lola,</span> <span>kendine</span> <span>bakıp duran havuzda.</span></p>
