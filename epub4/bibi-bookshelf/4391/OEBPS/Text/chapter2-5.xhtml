  <div class="poem html5_article">
    <h2 class="margin">HANÇER</h2>

    <p class="stanza"><span>Hançer</span> <span>giriyor yüreğe,</span> <span>saban demiri nasıl girerse</span> <span>toprağa,</span></p>

    <p class="stanza"><span>Hayır</span> <span>Onu saplamayın bana.</span> <span>Hayır.</span></p>

    <p class="stanza"><span>Hançer,</span> <span>güneş ışını gibi,</span> <span>yakıyor korkunç</span> <span>oyukları.</span></p>

    <p class="stanza"><span>Hayır</span> <span>Onu saplamayın bana.</span> <span>Hayır.</span></p>
