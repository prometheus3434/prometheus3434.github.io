  <div class="poem html5_article">
    <h1>GECE</h1>

    <p class="stanza"><span>Mum, lamba,</span> <span>fener ve ateşböceği.</span></p>

    <p class="stanza"><span>Okların</span> <span>takımyıldızı.</span></p>

    <p class="stanza"><span>Altından pencerecikler</span> <span>titreşip duran.</span> <span>Ve haç haç üstüne</span> <span>şafakta sallanan.</span></p>

    <p class="stanza"><span>Mum, lamba,</span> <span>fener ve ateşböceği.</span></p>
