<body class="epub-type_chapter" id="chapter2-11">
  <div class="poem html5_article">
    <h1>ÇINSABAH</h1>

    <p class="stanza"><span>Ama aşk gibi</span> <span>kördür</span> <span>okçular.</span></p>

    <p class="stanza"><span>Yeşil gecede</span> <span>sıcak süsen izleri</span> <span>bırakıyor</span> <span>oklar.</span></p>

    <p class="stanza"><span>Yarıyor mor bulutları</span> <span>ayın omurgası</span> <span>ve çiğle doluyor</span> <span>tirkeşler.</span></p>

    <p class="stanza"><span>Ah, aşk gibi</span> <span>kördür ama</span> <span>okçular!</span></p>
  </div>
