  <div class="poem html5_article">
    <h1>GERÇEK</h1>

    <p class="stanza"><span>Ah, ne kadar zor</span> <span>seni sevdiğim gibi sevmek!</span></p>

    <p class="stanza"><span>Aşkından rüzgâr canımı yakar,</span> <span>kalbim,</span> <span>şapkam canımı yakar.</span></p>

    <p class="stanza"><span>Kim satın alır,</span> <span>şu kurdeleyi benden</span> <span>şu ak ketenden kederi</span> <span>beyaz mendiller yapmak için?</span></p>

    <p class="stanza"><span>Ah, ne kadar zor</span> <span>seni sevdiğim gibi sevmek!</span></p>
