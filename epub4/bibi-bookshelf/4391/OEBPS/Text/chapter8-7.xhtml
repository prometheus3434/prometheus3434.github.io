  <div class="poem html5_article">
    <h1>GÜLE KASİDE</h1>

    <p class="stanza"><span>Gül</span> <span>aramadı şafağı:</span> <span>sonsuzca dalında,</span> <span>bir başka şeyi aradı.</span></p>

    <p class="stanza"><span>Gül,</span> <span>ne bilgiyi ne gölgeyi aradı:</span> <span>etin ve düşün sınırını,</span> <span>bir başka şeyi aradı.</span></p>

    <p class="stanza"><span>Gül aramadı gülü.</span> <span>Gökte kıpırtısız</span> <span>bir başka şeyi aradı.</span></p>
