  <div class="poem html5_article">
    <h1>ŞAŞKIN TÜRKÜ</h1>

    <p class="stanza"><span>Anne,</span> <span>Keşke gümüş olsaydım.</span></p>

    <p class="stanza"><span>Çok soğuk olurdun,</span> <span>Oğul.</span></p>

    <p class="stanza"><span>Keşke su olsaydım,</span> <span>Anne.</span></p>

    <p class="stanza"><span>Çok soğuk olurdun,</span> <span>Oğul.</span></p>

    <p class="stanza"><span>Anne.</span> <span>İşle beni yastığına.</span></p>

    <p class="stanza"><span>Olur!</span> <span>Hemen, şimdi!</span></p>
