				<p class="sagnormal">Birisi gidince, hem de gidişinin üzerinden zaman geçince değerinin daha da çok anlaşılması ne büyük bir ironi. Üstelik bir gün kavuşulacağının bilinmesine ve hatta kimin giden kimin kalan olduğunun dahi şüpheli olduğu bir durumda... Schopenhauer’dan bile daha çok şey öğrendiğim insana… Babama...</p>
