			<p xml:lang="en-GB"><st c="0">“Sadece</st></p>

			<p xml:lang="en-GB"><st c="25">yapabilirsin.</st></p>
			<p xml:lang="en-GB"><st c="39">Dünyadaki başka kimseyi</st></p>
			<p xml:lang="en-GB"><st c="63">değiştiremezsin,</st></p>
			<p xml:lang="en-GB"><st c="80">sadece kendini değiştirebilirsin. </st><st c="115">Mümkün olan</st></p>
			<p xml:lang="en-GB"><st c="126">tek devrim budur.</st></p>
			<p xml:lang="en-GB"><span><st c="144">Mümkün olan tek dönüşüm kişinin kendisinin olandır.”</st></span><span></span></p>
