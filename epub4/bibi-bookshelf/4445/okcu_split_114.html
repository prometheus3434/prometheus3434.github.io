						<p class="normal"><sup class="calibre3">[<a href="okcu_split_012.html#footnote-292-94-backlink" id="footnote-292-94" name="footnote-292-94">94</a>]</sup> Vardan’a göre 1254’de yapılan Kral Hetum’un bu seyahatini Kiragos, bizzat kralın ağzından duyduğunu söyleyerek özet bir şekilde aktarır (s. 211-212). Hetum (s. 42), kralın ziyaretini 1253 yılında olarak kaydetmiştir.</p>
