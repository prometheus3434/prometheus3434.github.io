<div class="chapter">
						<p class="normal"><sup class="calibre3">[<a href="okcu_split_006.html#footnote-292-50-backlink" id="footnote-292-50" name="footnote-292-50">50</a>]</sup> Çarma Han’a atfedilen ve diğer hiçbir kaynakta bulunmayan bu seyahat şayet doğruysa, bu takdirde Çarma Han’ın Cengiz Han’ı değil, olsa olsa Oktay Kağan’ı ziyaret etmiş olması gerekir. Çünkü Cengiz Han, Çarma Han’ın yaşadığı dönemden daha önce ölmüştür.</p>
