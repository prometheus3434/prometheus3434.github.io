						<p class="normal"><sup class="calibre3">[<a href="okcu_split_005.html#footnote-292-27-backlink" id="footnote-292-27" name="footnote-292-27">27</a>]</sup> Ermeni tarihçilerinin “Ağuvan” dedikleri bu ülke, merkezi Bardav şehri olan ve Araplarca Arran olarak adlandırılan bölgedir. Ağuvan adı, Greklerin bu ülkeye ve halkına verdikleri “Alban” isminin Ermenice okunuşudur.</p>
