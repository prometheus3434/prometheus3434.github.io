						<p class="normal"><sup class="calibre3">[<a href="okcu_split_012.html#footnote-292-98-backlink" id="footnote-292-98" name="footnote-292-98">98</a>]</sup> Yazarımızın ayrı ayrı yerlerde Balakhen, Belakhe ve Balakhay şekilleriyle yazdığı bu isim, Kiragos’da Balakhay ve Balaka olarak görülür. <span class="ideitalik">“Gizli Tarh”</span>de, buna yakın telaffuzda olan Balabah adına rastlanmaktadır.</p>
