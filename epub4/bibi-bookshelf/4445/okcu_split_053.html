<div class="chapter">
						<p class="normal"><sup class="calibre3">[<a href="okcu_split_005.html#footnote-292-33-backlink" id="footnote-292-33" name="footnote-292-33">33</a>]</sup> Moğol istilasının ilk devirlerinde önemli bir rol oynayan Prens Vahram, Uti bölgesinde Gag Kalesi’nin senyörü idi. Vahram’ın babası Zekare aslen Kürt idi ve kardeşi İvane ile birlikte Gürcü kralının hizmetine girmişti. Bak: Vardan, s. 138, Kiragos, s. 154.</p>
