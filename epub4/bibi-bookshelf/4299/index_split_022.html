<dt id="note_18" class="calibre4">[<a href="index_split_004.html#back_note_18" title="18" class="calibre5">←18</a>]</dt><dd class="calibre6" id="calibre_pb_22"><p class="block_21"><sup class="text_12"></sup><span class="text_13"> </span><span class="text_14">Bu kez, kolaylıkla Mişima bu dekora kara bir bakış getirmekle itham edilecektir. Mevsim dışı bir dönemde ele aldığı doğrudur, fakat en azından plajın, koca çamların ve ufuktaki Fuji’nin neredeyse değişmez güzelliğinden bir şeyler korumuş gibi geldi bana.</span></p></dd>
