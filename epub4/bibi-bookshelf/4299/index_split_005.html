<h1 class="notes-header" id="toc_id_1">Notlar</h1>
	<dl class="notes"><dt id="note_1" class="calibre4">[<a href="index_split_004.html#back_note_1" title="1" class="calibre5">←1</a>]</dt><dd class="calibre6" id="calibre_pb_5"><p class="block_21"><sup class="text_12"></sup><span class="text_13"> </span><span class="text_14">Amerikan İngilizcesinde dirt (kir) kelimesinin aynı zamanda bitkisel toprak, humus, kısacası bahçıvanın kullandığı anlamda toprak için yaygın biçimde kullanılan kelime olduğunu kaydedelim. Put o little more dirt in this flower pot (Şu bitki saksısına biraz daha toprak koyun).</span></p></dd>
