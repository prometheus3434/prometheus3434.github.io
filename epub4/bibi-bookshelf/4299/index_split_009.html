<dt id="note_5" class="calibre4">[<a href="index_split_004.html#back_note_5" title="5" class="calibre5">←5</a>]</dt><dd class="calibre6" id="calibre_pb_9"><p class="block_21"><sup class="text_12"></sup><span class="text_13"> </span><span class="text_14">Mişima’nın babası, yazarın ölümünden sonra yayımlanan açık saçık ve nahoş yazısında, yaşlı kadının illetlerinin bir kısmının aşırı hovarda ada valisinden geçmiş bir zührevi hastalıktan ileri geldiğini zikreder. Bizzat Mişima’nın da bu yönde bir iması vardır.</span></p></dd>
