<p class="block_12" id="calibre_pb_2">“Enerji, ebedi nefasettir.”</p>
	<p class="block_13">WILLIAM BLAKE, </p>
	<p class="block_13">Cennet ve Cehennemin Evliliği</p>
	<p class="block_14"> </p>
	<p class="block_14"> </p>
	<p class="block_13">“Tuz tadını yitirirse bir daha ona nasıl tuz tadı verilebilir?”</p>
	<p class="block_13">Matta, 5: 13</p>
	<p class="block_14"> </p>
	<p class="block_14"> </p>
	<p class="block_13">“Her sabah düşüncede ölün </p>
	<p class="block_13">artık ölmekten korkmazsınız o zaman.”</p>
	<p class="block_13">HAGAKURE,</p>
	<p class="block_13">XVIII. yüzyıl Japon kitabı</p>
	<p class="block_14"> </p>
