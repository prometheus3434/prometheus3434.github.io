    <h1 class="baslik1" id="calibre_toc_10">h e r h a n g i</h1>

    <p class="normal">az önce geldiğinizi hatırlıyorum dedi komiser</p>

    <p class="normal">herifi gömdük, kızdan ise reçel yapacağız,</p>

    <p class="normal">benim de bir devletim var şu anda ilkokulda,</p>

    <p class="normal">bana bir kere verse emekli olurum onursuzluktan</p>

    <p class="normal">farkeder mi iktidara prezervatif olmuşken ruhum!</p>
