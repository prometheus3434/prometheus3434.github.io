			<p id="_idParaDest-36"><st c="0">SENİ SEYREDERDİM</st></p>
			<p><st c="17">Saçların uçuşurdu rüzgârdan.</st></p>
			<p><st c="46">Yanından seni seyrederdim.</st></p>
			<p><st c="73">Güneş yakardı, deniz yanardı..</st></p>
			<p><st c="104">Sen konuşurdun, dinlerdim.</st></p>
			<p><st c="131">Gülerdin..</st></p>
			<p><st c="142">Susardın, düşünürdün.</st></p>
			<p><st c="164">Benimle el-ele yürürdün..</st></p>
			<p><st c="190">Yol biterdi.</st></p>
			<p><st c="203">Görmezdim seni..</st></p>
			<p><st c="220">Zaman yıl yıl geçerdi.</st></p>
			<p><st c="243">Uzaktan, çok uzaklardan</st></p>
			<p><st c="267">Seni seyrederdim.</st></p>
