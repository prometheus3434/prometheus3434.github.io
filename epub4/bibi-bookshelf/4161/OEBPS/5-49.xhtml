			<p id="_idParaDest-49"><st c="0">DİYEK</st></p>
			<p><st c="6">Türkiye’de İstanbul ne ise,</st></p>
			<p><st c="34">İstanbul’da gece ne ise,</st></p>
			<p><st c="59">Gecede yürümek ne ise,</st></p>
			<p><st c="82">Yürürken düşünmek ne ise,</st></p>
			<p><st c="108">Seni unutmamacasına düşünmek ne ise,</st></p>
			<p><st c="145">Unutmamanın anlamı ne ise,</st></p>
			<p><st c="172">Seni sevmek ne ise,</st></p>
			<p><st c="192">Saklayayım, yok söyleyeyim derken</st></p>
			<p><st c="226">Birden aşka düşmek ne ise.</st></p>
			<p><st c="253">Her neyse..</st></p>
