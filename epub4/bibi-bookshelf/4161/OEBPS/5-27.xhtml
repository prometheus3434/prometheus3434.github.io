			<p id="_idParaDest-27"><st c="0">SÖZ</st></p>
			<p><st c="4">Benim en sevdiğim söz senden duyduğum ben’dir.</st></p>
			<p><st c="51">Hep yinelediğim söz sana koyduğum ben’dir.</st></p>
			<p><st c="94">İyi olmak adına bilgiç olmak istemem,</st></p>
			<p><st c="132">Seni senlediğim söz, bir-bir oyduğum ben’dir.</st></p>
