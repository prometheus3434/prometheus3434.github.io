    <p class="normal"><sup class="calibre3">[<a href="../Text/modernsosyoloji_split_015.html#footnote-100-65-backlink" id="footnote-100-65">65</a>]</sup> Bu da Irigaray'ın kelime oyunlarından birisi; burada Fransızca insan demek olan 'homme' kavramı üzerinde oynamaktadır; Latince ön ek olan 'homo (aynı)' ile erkek-hakim toplumsal düşüncenin aynı homoseksüel ilişkilere deyiminde olduğu gibi benzerlik gösterdiği iddiasında bulunmaktadır.</p>
