  <h2 class="calibre9" id="calibre_toc_206"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx203" id="ref203">ELTEKE</a></h2>

  <p class="calibre3">Dan oğullarına ait ve Levililere ayırılan bir kent (Yeşu 19:44). Aşur kralı Senharib'in bir tarihçesinde bu kenti açtığı açıkça okunur. Yeruşalim'in batısında deniz ovasında bulunan Kirbet el-Mukanna olduğu düşünülüyor.</p>
