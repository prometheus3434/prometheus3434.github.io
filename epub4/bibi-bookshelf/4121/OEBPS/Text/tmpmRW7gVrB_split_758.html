<body class="calibre">
  <h2 class="calibre9" id="calibre_toc_759"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx755" id="ref755">TSİTS</a></h2>

  <p class="calibre3">Çiçek ya parlak şey. Lut denizinden dağlığa çıkan vadide bulunan bir yokuş. Yahuda kralı Yehoşafat'a saldıran Moab ve Ammon oğullarından büyük bir ordu Engedi'den bu yokuştan çıkıp Tekoa çölüne (Yeruel çölüne) geldiler (2.Tarihler 20:1,2,16,20). Engedi'nin az kuzeyinde bulunan Hasasa vadisi.</p>
