  <h2 class="calibre9" id="calibre_toc_805"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx801" id="ref801">YOG-BEHA</a></h2>

  <p class="calibre3">Tepecik demektir. Gad kuşacağının yeniden kurduğu kentlerden biri (Sayılar 32:35). Gideon bu kentin doğusuna kadar Midyaniler'i kovaladı (Hakimler 8:11). Ürdün'ün başkenti Amman'ın kuzey batısında 10 kilometre uzaklığında bulunan Jubeyha adlı yer.</p>
