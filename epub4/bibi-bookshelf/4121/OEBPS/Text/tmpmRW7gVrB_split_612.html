  <h2 class="calibre9" id="calibre_toc_613"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx610" id="ref610">RESEN</a></h2>

  <p class="calibre3">Pınar başı demektir. "O ülkeden Aşur'a çıktı, Nineve'yi ve Rehobot-ir'i, Kalah'ı ve Nineve ile Kalah arasında Resen'i kurdu" (Tekvin 10:11,12). Belki Nineve'nin güneyinde 13 kilometre uzaklığında ve Dicle'nin sağ kıyısında bulunan Hamam Ali adlı harabeler. Bugünkü Irak'ta.</p>
