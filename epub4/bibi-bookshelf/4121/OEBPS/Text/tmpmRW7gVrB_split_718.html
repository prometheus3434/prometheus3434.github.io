  <h2 class="calibre9" id="calibre_toc_719"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx715" id="ref715">TELAİM</a></h2>

  <p class="calibre3">Kuzular demektir. Samuel'in RAB'den verdiği buyruğu uyarınca Saul Amalekiler'i vurmaya gidince halkı Telaim'de saydı (1.Samuel 15:4). Yahuda bölgesindeki Telem olduğu sanılır. (Bakınız TELEM'e).</p>
