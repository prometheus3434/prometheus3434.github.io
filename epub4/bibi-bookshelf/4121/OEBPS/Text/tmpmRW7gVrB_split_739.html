  <h2 class="calibre9" id="calibre_toc_740"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx736" id="ref736">TSAİR</a></h2>

  <p class="calibre3">Küçük demektir. Yahuda kralı Yoram'ın Edomiler'le savaştığı Edom'da ya da Edom sınırında bir kent (2.Krallar 8:21). Hebron'a yakın Tsior olma olasılığı vardır (Yeşu 15:54). Hebron'un kuzey doğusunda 8 kilometre uzaklığında Sair dalı bir köy vardır.</p>
