  <h2 class="calibre9" id="calibre_toc_471"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx468" id="ref468">MAGDALA</a></h2>

  <p class="calibre3">Kule anlamında. Galile Denizi'nin batı kıyısında Kafernahum ile Tiberias arasında. Magdalalı Meryem'in memleketi (Markos 16:1 v.b. S.G.H.). Müjde'deki Mecdelli Meryem Arapçası'ndan gelir. Tiberias'ın kuzey batısında 5 kilometre uzaklığındaki el-Mecdel adlı köy olduğu sanılır.</p>
