  <h2 class="calibre9" id="calibre_toc_100"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx97" id="ref97">BERED</a></h2>

  <p class="calibre3">Kadeş ile bu yer arasında Beer-lahay-roi adlı kuyu bulunuyordu (Tekvin 16:14). Beerşeba'dan yaklaşık 20 kilometre uzaklığında bulunan El-Kulasah adlı yer olduğu bazı uzmanlarca sanılır.</p>
