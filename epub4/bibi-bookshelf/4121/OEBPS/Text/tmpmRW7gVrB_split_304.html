  <h2 class="calibre9" id="calibre_toc_305"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx302" id="ref302">HANNATON</a></h2>

  <p class="calibre3">Zebulun soyunun miras sınırı belirtilirken bu yerden söz edilir: "kuzeye doğru sınır Hannaton'a dönüyordu; ve sonları İftah-el deresindeydi" (Yeşu 19:14). Galile gölü ile İftahel deresi arasında. Adın anlamı kayra bulmuş olan.</p>
