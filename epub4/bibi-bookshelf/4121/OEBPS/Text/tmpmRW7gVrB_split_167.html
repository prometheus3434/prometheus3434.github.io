  <h2 class="calibre9" id="calibre_toc_168"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx165" id="ref165">DİNHABA</a></h2>

  <p class="calibre3">Nerede bulunduğu bilinmeyen Edom'un bir kenti: "Edom'da Beor'un oğlu Bela kral oldu ve kentinin adı Dinhaba idi" (Tekvin 36:32; 1.Tarihler 1:43). Adın anlamıyla ilgili bilgimiz yoktur.</p>
