  <h2 class="calibre9" id="calibre_toc_486"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx483" id="ref483">MAROT</a></h2>

  <p class="calibre3">Acılık demektir. Yahuda'da bir kent. "Marot'ta oturan malı için titriyor (acı çekiyor) çünkü RAB'den Yeruşalim kapısına bela indi" (Mika 1:12). Bu kentin Yeruşalim'e yakın olduğu anlaşılıyor.</p>
