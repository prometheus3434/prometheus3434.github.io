  <h2 class="calibre9" id="calibre_toc_637"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx634" id="ref634">SEFAR</a></h2>

  <p class="calibre3">Sam'ın soyundan Eber'in oğlu Yoktan'ın oğullarının "oturdukları yer, Meşa'dan Sefar'e giderken, doğu dağıdır" (Tekvin 10:30). Arabistan'ın yarımadasındaki Zafar adlı kıyı kenti olduğu öne sürüldüyse de adın benzerliğinden başka bir kanıtı yoktur.</p>
