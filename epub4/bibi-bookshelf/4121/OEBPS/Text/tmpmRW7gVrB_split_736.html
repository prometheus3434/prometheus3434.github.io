  <h2 class="calibre9" id="calibre_toc_737"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx734" id="ref734">TSAANAN</a></h2>

  <p class="calibre3">Düşman kuvvetleri "Yeruşalim'e kadar erişiyor.. Tsaanan'da oturan çıkmadı" (Mika 1:9,11). Tsaanan adı çıkmak eylemine benzer. Bir olasılıkla Şefela'da Yahuda'ya ait bölgede bulunan Tsenan kentiydi (Yeşu 15:37).</p>
