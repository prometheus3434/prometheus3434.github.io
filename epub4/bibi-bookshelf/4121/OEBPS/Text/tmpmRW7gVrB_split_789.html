  <h2 class="calibre9" id="calibre_toc_790"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx786" id="ref786">YEARİM DAĞI</a></h2>

  <p class="calibre3">Ormanlar dağı demektir. Yahuda'nın kuzey sınırının batısında bulunan bir dağ (Yeşu 15:10). Kesalon da Yearim dağının yanında bulunan bir kent (Yeşu 15:10). Bir uzman Yeruşalem'in batısında 16 kilometre uzaklığındaki Kesla olduğu üzerinde durur.</p>
