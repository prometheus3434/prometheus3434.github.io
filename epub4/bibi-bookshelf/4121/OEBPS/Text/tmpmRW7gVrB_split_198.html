  <h2 class="calibre9" id="calibre_toc_199"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx195" id="ref195">EL-ELOHE-İSRAİL</a></h2>

  <p class="calibre3">Yakup Padan-aram'dan Şekem'e geri gelince "orada bir mezbah kurup onun adını El-Elohe-İsrail koydu" (Tekvin 33:20). Adın anlamı "İsrail'in kudretli Tanrısı". Yakup bununla Tanrı'nın kendisine olan iyilikleri ve güçlü işleri için sonsuz şükran borcunu dile getirir.</p>
