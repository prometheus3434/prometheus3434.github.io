  <h2 class="calibre9" id="calibre_toc_225"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx222" id="ref222">ESEK</a></h2>

  <p class="calibre3">İshak'ın kölelerinin Gerar vadisinde açtığı kuyunun kendilerine ait olduğunu iddia eden Gerar çobanlarıyla olan çekişme nedeniyle İshak'ın çobanları kuyuya çekişme anlamındaki "Esek" adını koydular (Tekvin 26:19-20). Gerar deniz ovasında Gaza kentinin güneyindeydi.</p>
