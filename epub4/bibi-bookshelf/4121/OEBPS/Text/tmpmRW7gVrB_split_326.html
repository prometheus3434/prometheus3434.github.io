  <h2 class="calibre9" id="calibre_toc_327"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx324" id="ref324">HELAM</a></h2>

  <p class="calibre3">Davut'un Hadarezer'in Fırat'ın doğusundan getirdiği Suriyeliler Helam adlı yerde toplanınca Davut'un ordusu orada onlara saldırıp yendi (2.Samuel 10:15-19). Helam'ın Fırat ile Erden ırmakları arasındaki Havran yöresindeki Alma adlı kent olduğu sanılır.</p>
