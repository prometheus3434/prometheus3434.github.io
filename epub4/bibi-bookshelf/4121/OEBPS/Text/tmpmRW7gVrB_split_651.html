  <h2 class="calibre9" id="calibre_toc_652"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx649" id="ref649">SİBRAİM</a></h2>

  <p class="calibre3">Çifte ümit demektir. "Şam sınırı ile Hamat sınırı arasında olan Sibraim" adlı yerin gelecekte İsrail sınırının geçtiği bir kent olacak (Hezekiel 47:16). Sefarvaim olduğu bir uzmanca öne sürüldü. (Bakınız SEFARVAİM'e). Zifron adlı yerin aynısı da olabilir (Sayılar 34:9; Bakınız ZİFRON'a).</p>
