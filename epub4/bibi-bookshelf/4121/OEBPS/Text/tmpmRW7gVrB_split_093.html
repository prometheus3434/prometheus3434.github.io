  <h2 class="calibre9" id="calibre_toc_94"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx91" id="ref91">BEEROT BENE-YAAKAN</a></h2>

  <p class="calibre3">İsrail oğullarının Tanrı'nın vaat ettiği yurda doğru ilerlerken adının anlamı "Yaakan oğullarının kuyuları" olan bu yere kondular (Tesniye 10:6). Sayılar'da konusu edilen Bene-yaakan aynı yer olsa gerek (33:31,32).</p>
