  <h2 class="calibre9" id="calibre_toc_683"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx683" id="ref683">ŞEFAM</a></h2>

  <p class="calibre3">Musa ülkenin sınırını açıklarken şunları söyler: "Doğu sınırınızı Hatsar-enan'dan Şefam'a kadar işaret koyacaksınız ve sınır Şefam'dan Ain'indoğu tarafında Ribla'ya inecek.. doğuya doğru Kinneret Denizi'nin yanına dokunacaktır" (Sayılar 34:10,11). Galile'nin kuzeyinde bir yer.</p>
