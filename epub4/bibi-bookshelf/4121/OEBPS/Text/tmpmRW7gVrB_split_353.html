  <h2 class="calibre9" id="calibre_toc_354"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx351" id="ref351">HUKKOK</a></h2>

  <p class="calibre3">1/ Nafatali'nin güney sınırında bulunuyordu (Yeşu 19:34). Aznot-tabor'a yakındı. Kafernahum'un batısında 8 kilometre uzaklığında bulunan Yakuk olduğu sanılır.</p>

  <p class="calibre3">2/ Aşer'deki Hukkok (1.Tarihler 6:75). Yeşu kitabında Helkat adıyla tanınırdı (Yeşu 21:31). (Bakınız HELKAT'a).</p>
