  <h2 class="calibre9" id="calibre_toc_529"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx526" id="ref526">NAARAN</a></h2>

  <p class="calibre3">Çağlayan demektir. Efraim kuşağının mülkünü ve oturduğu yerleri arasında "Beytel ve oradaki kasabalar ve doğu tarfta Naaran" bulunuyordu (1.Tarihler 7:28). Büyük olasılıkla Naara adının değişik bir yazılış biçimidir. (Bakınız NAARA'ya).</p>
