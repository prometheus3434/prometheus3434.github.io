<body class="calibre">
  <h2 class="calibre9" id="calibre_toc_522"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx519" id="ref519">MOLADA</a></h2>

  <p class="calibre3">Köken ya da doğuş demektir. Kedeş ile Beer-şeba ile birlikte değinilen Yahuda'nın güneyinde bulunan bir kent (Yeşu 15:21-28). Daha sonra Beer-şeba'yla birlikte Şimeon oğullarına verildi (Yeşu 19:2). Sürgünden sonra Yahuda oğulları tarafından oturulan bir kentti (Nehemya 11:25,26).</p>
