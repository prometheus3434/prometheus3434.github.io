  <h2 class="calibre9" id="calibre_toc_412"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx409" id="ref409">KESULLOT</a></h2>

  <p class="calibre3">Semizlik ya da butlar demektir. İssakar'ın sınırında Yizreel ile Şunem arasında bir yer (Yeşu 19:18). Belki de Zebulun sınırındaki Kislot-tabor'un aynısı (Yeşu 19:12). Bugün Nasıra yakınlarındaki İksal olduğu sanılır.</p>
