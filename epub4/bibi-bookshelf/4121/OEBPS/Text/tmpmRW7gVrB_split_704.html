  <h2 class="calibre9" id="calibre_toc_705"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx701" id="ref701">TABERA</a></h2>

  <p class="calibre3">Yanma demektir. RABBİN ateşi şikayet eden İsrail halkından bazılarını yakınca "O yerin adı Tabera konuldu, çünkü onların arasında RABBİN ateşi yandı" (Sayılar 11:3). Bu yer Paran çölündeydi (Sayılar 10:12). Başka ayrıntılı bilgimiz yoktur.</p>
