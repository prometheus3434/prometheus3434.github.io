  <h2 class="calibre9" id="calibre_toc_306"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx303" id="ref303">HARA</a></h2>

  <p class="calibre3">Aşur kralı Tilgat-Pilneser'in Erden'in doğusunda oturan İsrail'in iki buçuk oymağını sürgüne götürünce onları yerleştirdiği Halah, Habor ve Gozan'ın yanı sıra Hara'dan söz edilir (1.Tarihler 5:26). Bu yerlere yakın olabilirdi.</p>
