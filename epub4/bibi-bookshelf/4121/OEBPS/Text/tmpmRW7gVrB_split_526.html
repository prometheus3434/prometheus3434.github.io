  <h2 class="calibre9" id="calibre_toc_527"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx524" id="ref524">MOTSA</a></h2>

  <p class="calibre3">Benyamin'e ait bir kent. Mitspe ve Kefira ile birlikte ondan söz edilir (Yeşu 18:26). Yeruşalem'in kuzey batısında 8 kilometre uzaklığında Yafa yolu üzerindeki Koloniye olduğu sanılır.</p>
