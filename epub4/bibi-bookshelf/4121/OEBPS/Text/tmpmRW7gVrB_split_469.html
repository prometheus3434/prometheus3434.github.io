  <h2 class="calibre9" id="calibre_toc_470"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx467" id="ref467">MADON</a></h2>

  <p class="calibre3">Çekişme demektir. Hatsor kralı Yabin'in çağırdığı krallardan biri Madon kralı Yobab (Yeşu 11:1). Yeşu ve ordusunun vurduğu krallar listesinde bulunur (Yeşu 12:9). Galile Denizi'nin batısındaki Madin köyü olduğu düşünülür.</p>
