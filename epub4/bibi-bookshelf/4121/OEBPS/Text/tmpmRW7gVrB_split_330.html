  <h2 class="calibre9" id="calibre_toc_331"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx328" id="ref328">HELKAT</a></h2>

  <p class="calibre3">Pay ya da tarla demektir. Aşer'in sınırında bir yer (Yeşu 19:25). Levililer'e verilen bir kent (Yeşu 21:31). Kişon deresindeki konumu üzerinde kesin karar verilmemiştir. 1.Tarihler 6:75 aynı yere Hukok adı verilir.</p>
