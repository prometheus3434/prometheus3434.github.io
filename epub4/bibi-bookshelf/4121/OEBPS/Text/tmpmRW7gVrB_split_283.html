  <h2 class="calibre9" id="calibre_toc_284"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx281" id="ref281">GOLAN</a></h2>

  <p class="calibre3">Bu ad bugün Galile gölünün doğusundaki dağlığa verilir. Eski Antlaşma'da Erden'in doğusundaki üç sığınma kentinden biriydi (Tesniye 4:43). Öbürleri Bezer ve Ramot. Manasse'ye ait mirastan Levililer'e verilen kentlerdendi (Yeşu 21:27).</p>
