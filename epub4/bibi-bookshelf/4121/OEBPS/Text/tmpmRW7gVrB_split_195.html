  <h2 class="calibre9" id="calibre_toc_196"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx193" id="ref193">EL-BEYT-EL</a></h2>

  <p class="calibre3">Yakup Padan-aram'dan dönünce Beyt-el'e geldiği zaman "orada bir mezbah yapıp o yerin adını El-beytel koydu, çünkü kardeşinin yüzünden kaçtığı zaman, Tanrı orada kendisine görünmüştü" (Tekvin 35:7). Adın anlamı "Beyt-el'in Tanrısı". (Bakınız BEYT-EL'e).</p>
