  <h2 class="calibre9" id="calibre_toc_395"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx392" id="ref392">KASİFYA</a></h2>

  <p class="calibre3">RABBE hizmet etmek için Levililer arayan Ezra Fars İmparatorluğu'nda bulunan Kasfiya kentinde oturan Levililer'in önderi İddo'ya haber gönderdi (Ezra 8:17). Konumuyla ilgili bilgimiz yoktur.</p>
