  <h2 class="calibre9" id="calibre_toc_40"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx37" id="ref37">ARAB</a></h2>

  <p class="calibre3">Adı 'pusuya yatma' anlamındaki bu kent Yahuda soyuna verildi (Yeşu 15:48). Hebron'a yakın dağlıktaydı. Bugünün Dumah'ın doğusunda bulunan Er-Rabiyeh viranesidir.</p>
