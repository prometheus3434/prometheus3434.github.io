  <h2 class="calibre9" id="calibre_toc_815"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx811" id="ref811">ZERED</a></h2>

  <p class="calibre3">Moab Edom sınırlarında bir dere ve İsrail oğullarının bir konak yeri (Tesniye 2:13,14; Sayılar 21:12). Kadeş-barnea'dan Zered vadisini geçinceye değin olan 38 yıllık sürede söz dinlemeyen kuşağın savaş adamları ölmüştü. Güney doğudan Lut denizine akan Vadi el-Hesa olduğu sanılır.</p>
