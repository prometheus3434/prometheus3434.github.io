  <h2 class="calibre9" id="calibre_toc_818"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx814" id="ref814">ZİFRON</a></h2>

  <p class="calibre3">RAB Musa'ya ülkenin boyutlarını bildirirken kuzey sınırının Zifron'a çıkacağını ve uçları Hatsar-enan'da olacağını bildirir (Sayılar 34:9). Konumu kesin olarak bilinmiyor. Şam'ın kuzey doğusundaki Zifran öne sürülmüştür.</p>
