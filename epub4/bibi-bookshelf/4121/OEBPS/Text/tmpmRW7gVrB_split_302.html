  <h2 class="calibre9" id="calibre_toc_303"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx300" id="ref300">HANANEL KULESİ</a></h2>

  <p class="calibre3">Tanrı kayra göstermiştir anlamındadır. Koyun Kapısı ile Balık Kapısı arasında Yeruşalem duvarında bir kule (Nehemya 3:1; 12:39). Ya rakam yüz anlamına gelen Hammea Kulesi'ne yakındı ya da bu iki ad aynı kuleye verilirdi. Başka bir olasılık iki kulenin aynı hisarsa ait olmasıdır.</p>
