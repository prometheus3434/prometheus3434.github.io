  <h2 class="calibre9" id="calibre_toc_677"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx673" id="ref673">ŞAMİR</a></h2>

  <p class="calibre3">Diken, çakmaktaşı ya da onaylanmış anlamlarına gelebilir.</p>

  <p class="calibre3">1/ Yahuda bölgesinde bir kent: "Dağlıkta Şamir ve Yattir ve Soko" (Yeşu 15:48). Bir uzmana göre Hebron'un güney batısında 21 kilometre uzaklığında bulunan Somera harabeleridir.</p>
