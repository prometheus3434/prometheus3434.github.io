  <h2 class="calibre9" id="calibre_toc_718"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx714" id="ref714">TEL-ABİB</a></h2>

  <p class="calibre3">Başak tepesi ya da başak höyüğü demektir. Peygamber Hezekiel'in aralarında bulunduğu sürgünlerin oturduğu kent (Hezekiel 3:15). Kebar ırmağının kıyısındaydı. Bu ırmağın Babil'in güney doğusunda bulunan büyük bir kanal idi.</p>
