  <h2 class="calibre9" id="calibre_toc_22"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx19" id="ref19">AFEKA</a></h2>

  <p class="calibre3">Hisar demektir. Yahuda soyunun mirasındaydı: "Afeka ve Hamta ve Kiryat-arba (o Hebron'dur)" (Yeşu 15:53,54). Uzmanlar Hebron'un güney batısında bulunan iki köyü konumu için öne sürerler.</p>
