  <h2 class="calibre9" id="calibre_toc_27"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx24" id="ref24">AKKO</a></h2>

  <p class="calibre3">Bugünkü Hayfa kentinin bulunduğu koyun kuzeyinde bulunan bir liman kenti. Aşer soyu oranın halkını kovmadı (Hakimler 1:31). M.Ö. ikinci ya da üçüncü yüzyılda kente Mısır krallarından biri olan Ptolemais adı verildi. Pavlus'un bindiği bir gemi bu limana uğradı (Res.İş. 21:7)</p>
