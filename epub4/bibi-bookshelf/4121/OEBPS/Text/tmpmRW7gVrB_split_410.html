  <h2 class="calibre9" id="calibre_toc_411"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx408" id="ref408">KESİL</a></h2>

  <p class="calibre3">Semiz demektir. Yahuda'nın güneyinde bir kent (Yeşu 15:30). Yeşu 19:4 ayetiyle karşılaştırılınca Betul için kullanılan başka bir ad olduğu ortaya çıkar. (Betuel; 1.Tarihler 4:30 ve Beyt-el; 1.Samuel 30:27).</p>
