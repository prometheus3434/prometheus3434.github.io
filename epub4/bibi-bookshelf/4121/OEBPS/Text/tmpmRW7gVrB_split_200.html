  <h2 class="calibre9" id="calibre_toc_201"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx198" id="ref198">ELKOŞ</a></h2>

  <p class="calibre3">Nahum peygamberin memleketi (Nahum 1:1). Adın anlamı bilinmiyor. Yahudilerin bir söylentisine göre Galile'de bir köy (anlamı "Nahum'un kenti" olan Kafernahum olabilir), başka söylentiye göre Yahuda'da bir köy. Adın anlamıyla ilgili kesin bilgimiz yoktur. (Bakınız KAFERNAHUM'a).</p>
