  <h2 class="calibre9" id="calibre_toc_313"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx310" id="ref310">HATSAR-ADDAR</a></h2>

  <p class="calibre3">Addar köyü demektir. Kadeş-barnea ile Amon arasında İsrail ülkesinin güney sınırında bir yer (Sayılar 34:4). Yeşu 15:3 ayetinde adı sadece Addar olarak geçer.</p>
