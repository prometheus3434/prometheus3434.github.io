  <h2 class="calibre9" id="calibre_toc_787"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx783" id="ref783">YATTİR</a></h2>

  <p class="calibre3">Yahuda bölgesinin dağlığında bir kent (Yeşu 15:48). Debir'in yöresinde bulunuyordu herhalde (Yeşu 15:49). Kahinlere verildi (Yeşu 21:14; 1.Tarihler 6:57). Davut akıncılık yaptığı günlerde çapul malından Yattir'e yollardı (1.Samuel 30:27).</p>
