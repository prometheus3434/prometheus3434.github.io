  <h2 class="calibre9" id="calibre_toc_182"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx179" id="ref179">EFES-DAMMİM</a></h2>

  <p class="calibre3">Davut'un Golyat'ı öldürmesi olayında "Filistiler Yahuda'nın Soko kentinde toplandılar ve Soko ile Azeka arasında, Efes-dammim'de ordugah kurdular" (1.Samuel 17:1). Adın anlamı "kan sınırı". Bu ad İsraililer ile Filistiler arasındaki kanlı savaşlardan gelmiş olsa gerek.</p>
