  <h2 class="calibre9" id="calibre_toc_551"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx548" id="ref548">NOBAH</a></h2>

  <p class="calibre3">Gilead'da mülk anlamını taşıyan Kenat adlı bir kente verilen yeni ad. Nobah ileri gelen demektir. "Nobah gitti, Kenat'ı ve onun köylerini aldı ve ona kendi adı ile Nobah dedi" (Sayılar 32:42). Gideon Zebah'la Tsalmunna ve ordularını kovalarken Nobah'ın doğusundan geçti (Hakimler 8:11).</p>
