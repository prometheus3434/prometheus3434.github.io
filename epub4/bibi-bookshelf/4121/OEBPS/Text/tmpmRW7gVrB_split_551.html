  <h2 class="calibre9" id="calibre_toc_552"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx549" id="ref549">NOD</a></h2>

  <p class="calibre3">Kardeşi Habil'i öldürdükten ve RAB tarafından cezasını aldıktan sonra "Kain RABBİN önünden çıktı, Aden'in doğusunda Nod ülkesinde oturdu" (Tekvin 4:16). Nod dolaşma ve sürgün anlamlarına gelir. Aden'in konumunu bilmediğimiz için bu yerin konumuyla ilgili bilgimiz yoktur.</p>
