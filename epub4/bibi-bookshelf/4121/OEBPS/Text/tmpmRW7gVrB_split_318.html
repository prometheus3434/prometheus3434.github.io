  <h2 class="calibre9" id="calibre_toc_319"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx316" id="ref316">HATSEROT</a></h2>

  <p class="calibre3">Köyler anlamında. Mısır'dan çıkan İsrail oğullarının 16. konak yeri. Burada Miryam ile Harun Musa'ya başkaldırdılar (Sayılar 11:35; 12:1; 33:17,18; Tesniye 1:1). Oradan İsrail Paran çölüne gitti.</p>
