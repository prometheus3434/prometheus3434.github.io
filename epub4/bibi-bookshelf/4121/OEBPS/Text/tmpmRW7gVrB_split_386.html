  <h2 class="calibre9" id="calibre_toc_387"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx384" id="ref384">KANNE</a></h2>

  <p class="calibre3">Hezekiel Sur için okuduğu ağıtta: "Haran ve Kanne ve Eden, Şeba tacirleri, Aşur ve Kilmad senin tacirlerindiler" (Hezekiel 27:23). Bir olasılılkla KALNE 2/ altında yazılanlar aynı yere değinir. (Bakınız KALNE 2/ altında yazılanlar).</p>
