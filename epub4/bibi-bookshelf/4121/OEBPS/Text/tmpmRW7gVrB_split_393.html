  <h2 class="calibre9" id="calibre_toc_394"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx391" id="ref391">KARTAN</a></h2>

  <p class="calibre3">Kent demektir. Naftali bölgesinde Levililer'in Gerşoniler aşiretine verilen bir kent (Yeşu 21:32). 1.Tarihler kitabındaki listede Kiryataim olarak adı geçer (1.Tarihler 6:76). Galile gölüne yakın olan Kirbet el-Kureiye.</p>
