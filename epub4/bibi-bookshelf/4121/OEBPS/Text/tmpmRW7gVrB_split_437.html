  <h2 class="calibre9" id="calibre_toc_438"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx435" id="ref435">KİTRON</a></h2>

  <p class="calibre3">Zebulun'a ait bölgede bulunan bir kent. "Zebulun Kitron halkını kovmadı ve Kenanlılar onlar arasında oturup angaryacı oldular" (Hakimler 1:30). Kattat kentinin başka bir adı olduğu öne sürülmüştür (Yeşu 19:15).</p>
