  <h2 class="calibre9" id="calibre_toc_468"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx465" id="ref465">MADMANNA</a></h2>

  <p class="calibre3">Gübre yığını demektir. Yahuda bölgesinde ama sonra Beyt-markabot adı altında Şimeon kuşağına verildiği sanılan kent (Yeşu 15:31 ile 19:5). Tsiklag'la birlikte listede bulunması ülkenin güney ucunda olduğu izlenimini bırakır. (Bakınız BEYT-MARKABOT'a).</p>
