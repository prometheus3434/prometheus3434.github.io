  <h2 class="calibre9" id="calibre_toc_598"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx595" id="ref595">RAKKON</a></h2>

  <p class="calibre3">Belki kıyı demektir. Dan'ın mirasının sınırında bir yer (Yeşu 19:46). Yafa karşısındaydı. Belki Yafa'nın kuzeyinde 10 kilometre uzaklığında bulunan Tel er-Rekkeyit'tir.</p>
