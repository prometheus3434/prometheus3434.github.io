  <h2 class="calibre9" id="calibre_toc_301"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx298" id="ref298">HAMMAT</a></h2>

  <p class="calibre3">Ilıcalar anlamında. Naftali'ye verilen duvarlı kentlerden biri (Yeşu 19:35). Talmud yazarları Galile gölündeki Tiberias kentinden bir buçuk kilometre uzaklığında bulunduğunu yazar. Yeşu 21:32 ayetinde adı Hammot-dor olarak verilir. 1.Tarihler 6:76 ayetinde Hammon biçiminde aktarılır.</p>
