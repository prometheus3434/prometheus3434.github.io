  <h2 class="calibre9" id="calibre_toc_741"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx737" id="ref737">TSALMON</a></h2>

  <p class="calibre3">Karanlık demektir. Şekem'e yakın ve Abimelek'le beraberindekilerin dal kestiği ormanlık bir dağ (Hakimler 9:48). Gücü her şeye Yeten "kralları dağıttığı zaman, Tsalmon'da kar yağdığı zaman gibi oldu" (Mezmur 68:14). Karanlık yere karın aklığının aydınlık getirmesine değinilir.</p>
