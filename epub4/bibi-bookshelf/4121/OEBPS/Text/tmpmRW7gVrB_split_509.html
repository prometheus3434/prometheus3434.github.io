  <h2 class="calibre9" id="calibre_toc_510"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx507" id="ref507">MİKMETAT</a></h2>

  <p class="calibre3">Efraim'e verilen bölgenin sınırı "kuzeyde Mikmetat'ta.. batıya doğru çıkıyordu" (Yeşu 16:6). "Manasse sınırı Aşer'den Şekem karşısında olan Mikmetat'a uzanıyordu" (Yeşu 17:7). Böylece anlamı pusu yeri olan bu kentin Manasse ile Efraim sınırında Şekem'in batı yörelerindeydi.</p>
