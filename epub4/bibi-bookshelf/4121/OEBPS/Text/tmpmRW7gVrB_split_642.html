  <h2 class="calibre9" id="calibre_toc_643"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx640" id="ref640">SEKU</a></h2>

  <p class="calibre3">Gözetleme yeri demektir. Saul "Rama'ya gitti ve Seku'da olan büyük kuyuya geldi ve 'Samuel'le Davut neredeler?' diye sordu. Bir adam: 'İşte Rama'daki Nayot'ta' dedi" (1.Samuel 19:22). Rama'nın kuzeyinde 5 kilometre uzaklığındaki Kirbet Şuveyike olduğu sanılır.</p>
