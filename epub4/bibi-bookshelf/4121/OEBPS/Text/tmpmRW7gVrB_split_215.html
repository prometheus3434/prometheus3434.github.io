  <h2 class="calibre9" id="calibre_toc_216"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx213" id="ref213">EN-HADDAH</a></h2>

  <p class="calibre3">Adı "keskin pınar" anlamındaki bu kent İssakar oğullarına ayrıldı (Yeşu 19:21). Çağdaş adların benzemesi bakımından konumuyla ilgili öneriler yapıldıysa da daha kesinlik kazanmadılar.</p>
