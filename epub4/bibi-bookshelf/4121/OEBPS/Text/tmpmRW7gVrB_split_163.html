  <h2 class="calibre9" id="calibre_toc_164"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx161" id="ref161">DİLEAN</a></h2>

  <p class="calibre3">Yahuda soyuna verilen bölgenin ova kesiminde bir kent (Yeşu 15:33-38). Bir uzmana göre "sukabağı" demektir. Nerede olduğu bilinmemektedir. Aynı sırada Lakiş kentinin olması aynı yörede bulunduğu izlenimini bırakır. Lakiş Hebron'un batısında kıyı ovasına inen yamaçlardayı.</p>
