  <h2 class="calibre9" id="calibre_toc_733"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx729" id="ref729">TOFEL</a></h2>

  <p class="calibre3">"Erden'in öte taraflarında çölde, Paran ile Tofel arasında.. Araba'da Musa'nın bütün İsrail'e söylediği sözler şunlardır" (Tesniye 1:1). Tofel'in Araba'da (Lut denizinin güneyindeki derin vadide) olduğundan başka bilgimiz yotur.</p>
