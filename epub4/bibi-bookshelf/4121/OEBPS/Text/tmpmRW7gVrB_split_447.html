  <h2 class="calibre9" id="calibre_toc_448"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx445" id="ref445">KUT ya da KUTA</a></h2>

  <p class="calibre3">Babil'in doğusunda olan bir kent. Bugünkü Irak'taki Tel İbrahim'im yanında bulunan yıkıntılar. Aşur kralının insanları alıp Samiriye'ye yerleştirdiği kentlerden biri (2.Krallar 17:24). Kut halkı Nergal adlı yalancı tanrıya taparlardı.</p>
