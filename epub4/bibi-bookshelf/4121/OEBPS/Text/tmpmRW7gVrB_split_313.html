  <h2 class="calibre9" id="calibre_toc_314"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx311" id="ref311">HATSAR-ENAN</a></h2>

  <p class="calibre3">Pınarlar köyü demektir. İsrail ülkesinin kuzey sınırı belirtilirken bu yere değinilir (Sayılar 34:9,10). Hezekiel "Şam sınırındaki Hatsar-enon"dan söz eder (Hezekiel 47:17). Bir olasılıkla Şam'ın kuzey doğusundaki Kiryat-ein adlı yerdir.</p>
