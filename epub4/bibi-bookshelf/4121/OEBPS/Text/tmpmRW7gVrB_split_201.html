  <h2 class="calibre9" id="calibre_toc_202"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx199" id="ref199">ELLASAR</a></h2>

  <p class="calibre3">Lut'u tutsak eden Elam kralı Kedorlaomer ile birlikte savaşa çıkan krallardan biri Ellasar kralı Aryok (Tekvin 14:1). Bugünkü Irak'ta Fırat ile Dicle ovasında olduğu sanılıyor. Bir ara güneyde bulunan bir yer olduğu düşünüldüyse de yeni araştırmalar buna kuşku getirmiştir.</p>
