  <h2 class="calibre9" id="calibre_toc_785"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx781" id="ref781">YANOAH</a></h2>

  <p class="calibre3">Sessiz demektir.</p>

  <p class="calibre3">1/ Aşur kralı Tiglat-pileser'in Naftali ülkesinde aldığı kentlerinden biri Abel-beyt-maaka, Kedeş ve Hatsor'la birlikte sıralanır (2.Krallar 15:29).</p>

  <p class="calibre3">2/ Tanaat-şilo ile Atarot arasındaki Efraim sınırı bu kentin doğusundan geçiyordu (Yeşu 16:6,7).</p>
