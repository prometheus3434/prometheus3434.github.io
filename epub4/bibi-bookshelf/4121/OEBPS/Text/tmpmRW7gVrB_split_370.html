  <h2 class="calibre9" id="calibre_toc_371"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx368" id="ref368">İVVA</a></h2>

  <p class="calibre3">Aşur kralı Şalmaneser'in ele geçirdiği bir kent ya da ülke (2.Krallar 18:34; 19:13; Yeşaya 37:13). Bir olasılıkla Avva aynı yerdir: "Aşur kralı Babil'den.. Avva'dan.. adamlar getirdi ve onları Samiriye kentlerinde, İsrail oğullarının yerinde oturttu" (2.Krallar 17:24).</p>
