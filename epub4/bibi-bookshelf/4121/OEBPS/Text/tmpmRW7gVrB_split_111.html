  <h2 class="calibre9" id="calibre_toc_112"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx109" id="ref109">BEYT-ARBEL</a></h2>

  <p class="calibre3">Aşur kralı Şalman'ın yıktığı bir kent (Hoşea 10:14). Adın anlamı "Tanrı avlusu evi". Eski ile Yeni Antlaşma'nın arasındaki 400 yılın tarihinde adı geçen Arbela kentiyle bir sayılması kesinlik kazanmış değildir. Arbela Galile'nin güney doğusunda yaklaşık 29 kilometre uzaklığındaydı.</p>
