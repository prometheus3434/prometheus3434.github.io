  <h2 class="calibre9" id="calibre_toc_464"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx461" id="ref461">LUHİT</a></h2>

  <p class="calibre3">Konumuyla kesin bilginin bulunmadığı Moab'da bir yokuş. Ülkeleri yabancı ordular tarafından saldırıya uğrarken peygamber Moab halkı için "Luhit yokuşundan ağlayarak çıkıyorlar" der (Yeşaya 15:5; Yeremya 48:5).</p>
