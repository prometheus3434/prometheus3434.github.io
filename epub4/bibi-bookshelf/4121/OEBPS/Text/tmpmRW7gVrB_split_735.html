  <h2 class="calibre9" id="calibre_toc_736"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx732" id="ref732">TOLAD</a></h2>

  <p class="calibre3">Şimeon kuşağına ayrılan bir kent. Etsem ve Betuel birlikte sıralanır (1.Tarihler 4:29,30). Yeşu kitabında adı Eltolad olarak Yahuda'ya verilen bölgenin tanımlanmasında geçer (Yeşu 15:30). En güney kesimdeydi (Yeşu 15:21).</p>
