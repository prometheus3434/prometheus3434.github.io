  <h2 class="calibre9" id="calibre_toc_749"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx745" id="ref745">TSELTSAH</a></h2>

  <p class="calibre3">Samuel Saul'u mehettikten sonra ona, "Bugün yanımdan ayrıldıktan sonra Benyamin'in sınırında Tseltsah'ta, Rahel'in kabri yanında iki adam bulacaksın" dedi (1.Samuel 10:2). Rahel kabri Beyt-el ile Beyt-lehem arasındaki yol üzerindeydi. Kabirden görülen Beyit Jala adlı köy olabilir.</p>
