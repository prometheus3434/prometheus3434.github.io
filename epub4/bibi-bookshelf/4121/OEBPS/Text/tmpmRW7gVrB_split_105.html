  <h2 class="calibre9" id="calibre_toc_106"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx103" id="ref103">BETSER</a></h2>

  <p class="calibre3">"Güçlü" demektir. Musa'nın buyruğuyla Erden ırmağının doğusunda Ruben kuşağına verilen bölgede sığınma kenti olarak ayrıldı (Tesniye 4:43; Yeşu 20:8). Levililer'in Merari koluna verildi (Yeşu 21:34-36; 1.Tarihler 6:77-78).</p>
