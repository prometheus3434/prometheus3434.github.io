  <h2 class="calibre9" id="calibre_toc_601"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx598" id="ref598">RAMAT-LEHİ</a></h2>

  <p class="calibre3">Üzerine RABBİN Ruhu gelince bağlı olarak Filistiler'e götürülen Şimşon Lehi'de taze bir eşek çene kemiğiyle bin kişiyi vurdu. "Ve o yere Ramat-lehi denildi" (Hakimler 15:14-17). Çene kemiğinin yükseltilmesi demektir.</p>
