  <h2 class="calibre9" id="calibre_toc_568"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx565" id="ref565">PARVAİM</a></h2>

  <p class="calibre3">Süleyman'ın Tapınağa koyduğu altın Parvaim altını idi (2.Tarihler 3:6). Bir uzman Yemen'deki Farva adlı yeri öne sürerken bir başkası doğu ülkeler için genel bir terim olduğu üzerinde durmuştur.</p>
