  <h2 class="calibre9" id="calibre_toc_154"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx152" id="ref152">DANNA</a></h2>

  <p class="calibre3">Bir uzman göre "mırıldanma", başka bir uzmana göre "engin" demektir. Yahuda'ya verilen toprakta bir kent (Yeşu 15:49). Dağlık bölgede Hebron'dan yaklaşık 12 kilometre uzaklığındaydı.</p>
