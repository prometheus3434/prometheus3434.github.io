  <h2 class="calibre9" id="calibre_toc_673"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx670" id="ref670">ŞAFİR</a></h2>

  <p class="calibre3">Güzel demektir. Tanrı'nın Yahuda kentleri üzerine yağdıracağı öfkeli yargısını bildiren Mika peygamber şöyle konuşur: "Ey sen, Şafir'de oturan, çıplak olarak utanç içinde geç" (Mika 1:11). Belki Aşdod'un güney doğusundaa bulunan es-Suafir.</p>
