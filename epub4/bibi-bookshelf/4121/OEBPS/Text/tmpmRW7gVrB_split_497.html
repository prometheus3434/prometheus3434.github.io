  <h2 class="calibre9" id="calibre_toc_498"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx495" id="ref495">MEŞA</a></h2>

  <p class="calibre3">Sam'ın soyunda olan Yoktan oğullarının oturdukları yer "Meşa'dan Sefar'e giderken, doğu dağıdır" (Tekvin 10:30). Kuzey Arabistan'da olduğu sanılır ama bu konuda sağlam bilgimiz yoktur.</p>
