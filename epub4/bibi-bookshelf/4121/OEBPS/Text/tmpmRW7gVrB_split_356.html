  <h2 class="calibre9" id="calibre_toc_357"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx354" id="ref354">İDUMEA</a></h2>

  <p class="calibre3">Edom için Yunanca ad. "Yahudiye'den, Yeruşalem'den, İdumea'dan, Ürdün'ün karşı yakasından, Sur ile Sayda yöresinden yoğun topluluklar yapmakta olduğu işleri haber alarak İsa'ya geldiler" (Markos 3:8). Uluslar için Markos'un Yunanca adını kullanması doğaldır. (EDOM'a bakınız).</p>
