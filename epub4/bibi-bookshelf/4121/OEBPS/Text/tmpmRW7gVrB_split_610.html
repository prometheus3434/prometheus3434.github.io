  <h2 class="calibre9" id="calibre_toc_611"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx605" id="ref605">REHOBOT-İR</a></h2>

  <p class="calibre3">"O ülkeden Aşur'a çıktı, Nineve'yi ve Rehobot-ir'i, Kalah'ı ve Nineve ile Kalah arasında Resen'i kurdu" (Tekvin 10:11,12). Rehobot-ir kentin sokakları, kentin geniş yerleri anlamındadır. Bu nedenle bazı uzmanlar bunun ayrı bir kent olmayıp Nineve'nin sokakları olduğu düşüncesinde.</p>
