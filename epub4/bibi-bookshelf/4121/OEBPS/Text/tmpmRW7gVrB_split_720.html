  <h2 class="calibre9" id="calibre_toc_721"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx717" id="ref717">TELEM</a></h2>

  <p class="calibre3">Kuzu demektir. "Edom sınırına doğru Cenub'un en son kısmında olan" kentlerinden biri Zif ve Bealot'a yakın (Yeşu 15:24). Konumu Amalekiler'e karşı yapılan sefer için uygun düştüğü için Telaim adlı kentin aynısı olduğu sanılır (Bakınız TELAİM'e).</p>
