  <h2 class="calibre9" id="calibre_toc_130"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx128" id="ref128">BEYT-PATSETS</a></h2>

  <p class="calibre3">Adı "mahv evi" ya da "dağılma evi" olan bu yer İssakar soyuna verilen toprağın sınırındaydı (Yeşu 19:21). En-gannim ile Tabor arasında sıralanması Galile gölünün güney batısında bulunan Megiddo ovasının güneyindeki dağlıkta bulunduğunu belirtir.</p>
