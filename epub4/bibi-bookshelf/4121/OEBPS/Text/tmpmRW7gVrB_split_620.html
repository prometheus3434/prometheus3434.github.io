  <h2 class="calibre9" id="calibre_toc_621"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx618" id="ref618">RODOS</a></h2>

  <p class="calibre3">Gül demektir. Marmaris'in güney açıklıklarında bulunan bir ada ve adanın başkenti. Pavlus Miletos'tan Yeruşalem'e giderken gemiyle İstanköy'den sonra Rodos'a uğradı (Res.İş. 21:1).</p>
