  <h2 class="calibre9" id="calibre_toc_476"><a class="calibre10" href="../Text/tmpmRW7gVrB_split_002.html#idx473" id="ref473">MAKKEDA</a></h2>

  <p class="calibre3">Güdücü yeri demektir. Yahuda'nın ovasında bulunan Kenanlı bir kralın kenti (Yeşu 12:16). Bu kente yakın bir yerde Yeşu İsrail'e karşı koyan beş kralı öldürdü (Yeşu 10:10-29). Yahuda'ya verildi (Yeşu 15:41). Nerede olduğu kesinlik kazanmamıştır.</p>
