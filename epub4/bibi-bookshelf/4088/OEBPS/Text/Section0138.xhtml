  <h1 id="heading_id_2">Sürgün sonu rüyaları / 1</h1>

  <p class="calibre1">Helena rüyasında bavulunu kapamaya çalıştığını,&nbsp;ama bir türlü kapayamadığını görmüştü. Bavulun kapağına iki eliyle ve dizleriyle bastırıyor, çıkıp üstüne oturuyor, gene de kapatamıyordu. Gizemler ve giysiler, kapanmamakta direnen bavuldan dışarı taşıp duruyorlardı.</p>
