  <h1 id="heading_id_2">Korku</h1>

  <p class="calibre1">Günün birinde sabahleyin bize bir kobay verdiler.&nbsp;Kobayı kafes içinde getirdiler eve. Öğleyin kafesin kapısını açtım.</p>

  <p class="calibre1">Eve geceleyin döndüğümde kobayı aynen bıraktığım gibi buldum: Kafesin içinde, parmaklığa yumulmuş,&nbsp;özgürlük korkusuyla titriyordu.</p>
