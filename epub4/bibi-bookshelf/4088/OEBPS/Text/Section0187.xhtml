  <h1 id="heading_id_2">Esinti</h1>

  <p class="calibre1">Rüzgâr, içimde ıslık çalıyor.</p>

  <p class="calibre1">Çıplağım. Hiçbir şeyin, hiç kimsenin efendisi değilim, kendi inançlarımın bile. Rüzgâra karşı duran, rüzgârın çarptığı şu yüzüm ben yalnızca; yüzüme çarpan rüzgâr&nbsp;da benim.</p>
