			<p class="anabaslik" id="_idParaDest-78">TÜRK DİZİSİNDE YILDIZ OLMAK  </p>
			<p class="paragraf">Geçtiğimiz aylarda Gökhan Özen’in rockstar rolünü oynayacağı bir diziye kalkışmışlardı.  </p>
			<p class="paragraf"> İşte, dedim, ünlü olmak için fırsat!  </p>
			<p class="paragraf">Aldım projemi,  gittim o yapımcının kapısına. Dedim, “Tina Turner”ın hayatını çekelim, Tina Turner’ı da ben canlandırayım.”  </p>
