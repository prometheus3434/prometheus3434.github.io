			<p class="anabaslik" id="_idParaDest-31">HİKMET KARAMAN  </p>
			<p class="paragraf">2012 Avrupa Kupası maçlarında yayıncı kanalın yorumcusu Hikmet Karaman’dı.  </p>
			<p class="paragraf">“Al Rıbın’ı ortaya, al Köayt’ü sağa, al Huntaaağler’i ileri, çek Fan pörse’yi sola, Hollanda bambaşka takım olur” dedi Hikmet Karaman.  </p>
			<p class="paragraf">E bambaşka olur tabii, kim lan bu isimler?  </p>
