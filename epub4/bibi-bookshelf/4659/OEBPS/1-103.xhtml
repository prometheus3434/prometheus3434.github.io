			<p class="anabaslik" id="_idParaDest-100">LIONEL MESSI  </p>
			<p class="paragraf">‘’Tanıdığım tek bediüzzaman Lionel Messi’dir’’ dediğimde bazı kesimlerden çok tepki almıştım ve sanırım gerçekten bir özür borcum var.  </p>
			<p class="paragraf"> Özür dilerim İniesta…  </p>
			<p class="paragraf">(Xavi sevenlerle Ronaldo ve Kaka hayranları var bir de… Fena karşıma aldım herkesi farkındayım. Hiç girmese miydim bu topa…)  </p>
