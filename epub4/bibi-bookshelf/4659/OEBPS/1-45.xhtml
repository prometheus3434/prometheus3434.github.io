			<p class="anabaslik" id="_idParaDest-43">BABAM  </p>
			<p class="paragraf">Bir yılbaşı gecesinde bozuk parasına tombala oynuyoruz evde. Tombala torbasının içinden ben çekiyorum pulları. Babamın oyun oynarken büründüğü mızıkçı kişilikten hoşlanmadığım için 1’den 99’a kadar olan tombalada pisliğine 103 diyorum.  </p>
			<p class="paragraf"> Babam gayet sakin, gayet pervasız… 1. çinko diyor...  </p>
