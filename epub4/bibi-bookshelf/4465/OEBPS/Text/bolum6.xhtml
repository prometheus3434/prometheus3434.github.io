  <h2 title="6. DALGIÇ HAZNESİ">DALGIÇ HAZNESİ</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Bu beklenmedik açıklamaya karşı Dick Sand cevap veremedi. Zaten Misis Weldon hemen küçük Jack’in yanına dönmüştü. Doğal olarak çok konuşmak istemiyordu; genç adam da onu daha fazla yanında tutmak cesaretini bulamadı.</p>

  <p>Anlaşılan Misis Weldon durumun farkına varmıştı. Yol boyunca yaşanan çeşitli olaylar onun da gözünü açmıştı. Belki de dün kuzen Bénédict’in aksi gibi telaffuz ettiği “Afrika” sözcüğü her şeyi tümüyle açıklıyordu.</p>

  <p>Dick Sand kendi kendine düşündü: “Misis Weldon her şeyi biliyor. Pekala, öyle olması daha iyi! Yürekli kadın umutsuzluğa kapılmıyor! Artık ben de kapılmam!”</p>

  <p>Yalnız o günün gelmesi lazımdı; çünkü Dick Sand beyazkarıncalar köyünün dolaylarını araştırmakta gecikiyordu. Suları Atlantik’e karışan bir akarsu kolu, onun hızlı akıntısı, işte genç adamın aradığı buydu. Küçük kafileyi onun üzerinden sahile aktaracaktı. Öte yandan, bir önsezi ona bu akarsuyun pek uzakta olmadığını söylüyordu. En önemlisi yerlilerle karşılaşmaktan kaçınmaktı. Belki de Harris ve Negoro yönetiminde çoktan peşlerine takılmışlardı.</p>

  <p>Henüz gün ışımamıştı. Dıştaki ağızdan koninin içine ışık sızmıyordu. Kalın bölme duvarlar nedeniyle boğuklaşan gürlemeler, fırtınanın yatışmadığını belli ediyordu. Kulak kabartan Dick Sand, karınca yuvasının etrafına şiddetli bir yağmur yağdığını duyuyordu, iri yağmur damlaları katı bir zemine düşmediğine göre, bütün ova sular altında kalsa gerekti.</p>

  <p>Saat yaklaşık olarak on bir olmalıydı. Dick Sand bir uyuşukluk hissetti; derin bir uykuya dalmak üzereydi. Dinlenme ihtiyacı kaçınılmazdı. Tam kendinden geçmek üzereyken, killi toprağın suyu emerek yığılması ihtimalini düşündü; bu durumda dış ağızın tıkanması büyük risk taşıyordu. İçeriye gelen temiz hava akımı böylece duracak, on kişi havasızlıktan ölecekti.</p>

  <p>Dick Sand birinci katın killi toprağıyla yükseltilen zemine kadar kayarak süzüldü.</p>

  <p>Kabartılan zemin henüz kupkuru; koninin ağzı tümüyle açıktı. Hava, koninin içine rahat rahat giriyor, onunla birlikte, tufanı andıran bir yağmurun söndüremediği, fırtınadan çıkan patlak sesler ve gürültüsüz çakan şimşeklerin ışıkları da içeri sızıyordu.</p>

  <p>Dick Sand her şeyin yolunda olduğunu gördü. Sinirkanatlılar kolonisinin yerini alan insan karıncaları tehdit eden hiçbir tehlike söz konusu değildi. Genç adam birkaç saat uyuyup kendine gelmeyi düşündü; zaten uykusuzluğa daha fazla dayanamayacaktı.</p>

  <p>Yalnız olağanüstü bir önlem almaya dikkat etti. Koninin daracık deliğini görebilecek uzaklıkta killi zeminin üzerine yattı. Bu şekilde, dışarıdan gelecek tehlikeyi ilk kendisi fark edecekti. Öte yandan, ışıyan gün onu uyandıracak, ovayı araştırmaya koyulacaktı.</p>

  <p>Dick Sand başını bölme duvara yasladı, tüfeği elinin altında yattı. Neredeyse hemen uyuyakaldı.</p>

  <p>Uykuyla ne kadar süre kendinden geçtiğini bilmiyordu. Sert bir soğukla uyandı.</p>

  <p>Ayağa kalktı ve büyük bir kaygı içinde karınca yuvasını suların istila ettiğini gördü. Çarçabuk Tom ve Hercule’ün bulunduğu petek gözü katına çıktı.</p>

  <p>Adamları uyandıran Dick Sand tehlikeyi söyledi.</p>

  <p>Yakılan fener hemen koninin içini aydınlattı.</p>

  <p>Su, şöyle böyle iki metre yüksekliği bulmuş ve öylece duruyordu.</p>

  <p>Misis Weldon, “Ne oluyor Dick?” diye sordu.</p>

  <p>Genç adam, “Bir şey yok,” dedi, “Koninin içini su basmış. Büyük olasılıkla, fırtına esnasında bir nehrin suları ovaya taştı.”</p>

  <p>Hercule, “İyi ya işte!” diye ekledi. “Demek ki yakınlarda akarsu var!”</p>

  <p>Dick Sand cevap verdi:</p>

  <p>“Tamam, o akarsu bizi sahile taşıyacak! Merak etmeyin Misis Weldon; sular ne size ne küçük Jack’e, ne Nan’a ne de Mösyö Bénédict’e ulaşır.”</p>

  <p>Misis Weldon karşılık vermedi. Kuzene gelince, tıpkı sahici bir karınca gibi uyuyordu.</p>

  <p>Bu arada, kara derililer fener ışığında yansıyan suyun üstüne eğilmişler, Dick Sand’in ne yapacaklarını söylemesini bekliyorlardı. Genç adam su taşkınının yüksekliğini ölçmekle meşguldü.</p>

  <p>Direktifleri üzerine yiyecekleri ve silahları suyun erişemeyeceği bir yere yerleştirdiler. Bundan sonra, Dick Sand sustu.</p>

  <p>Tom, “Sular koninin ağzından mı girmiş?” diye sordu.</p>

  <p>Dick Sand, “Evet,” dedi. “Şimdi içeriye hava girmesini önlüyorlar.”</p>

  <p>İhtiyar zenci yine sordu:</p>

  <p>“Su seviyesinin üstünde kalan duvarda bir delik açamaz mıyız?”</p>

  <p>“Olabilir Tom... Ama içeride iki metre su varsa, dışarıda üç metre su vardır... hattâ daha çok!</p>

  <p>“Ne yapmayı düşünüyorsunuz Mösyö Dick?”</p>

  <p>“Tom sanırım, karınca yuvasının içinde yükselen su, yuvanın dış kısmında havayı sıkıştırıyor, sıkıştırılan hava suyun daha fazla yükselmesini önlüyor. Ama duvarda bir delik açarsak, ya hava dışarı kaçacak ve su dışarının seviyesi kadar yükselecek, ya da sıkıştırılan hava onu hâlâ tutacak. Burada dalgıçların kullandığı bir dalgıç haznesi<a id="k4" href="../Text/dipnotlar.xhtml#a4"><sup>[4]</sup></a> içindeyiz.</p>

  <p>Tom, “Şu halde ne yapmalı?” diye sordu.</p>

  <p>Dick Sand, “Harekete geçmeden önce, iyice düşünmeli,” dedi, “ihtiyatsızca bir davranış hayatımıza mal olabilir!”</p>

  <p>Genç adamın gözlemi çok doğruydu. Koniyi suya batık bir dalgıç haznesine benzetiyordu, bu görüşünde hakkı vardı. Yalnız söz konusu araçta, pompalar vasıtasıyla hava sürekli yenilenir ve dalgıçlar temiz hava alırlar. Bunun dışında, sıkıştırılmış atmosferde kalmaları uzarsa, diğer olumsuzluklardan etkilenirler; kaldı ki bu da normal basınç olayıdır.</p>

  <p>Fakat şu anda, diğer olumsuzluklar bir yana, konide boşluğun üçte biri suyla istila edilmişti. Havaya gelince, ancak bir delik açılarak dış atmosferle temas kurulursa yenilenebilecekti.</p>

  <p>Dick Sand’in sözünü ettiği tehlikelere bulaşmadan bu delik açılabilir miydi? O zaman durum daha kötüye gitmez miydi?</p>

  <p>Belli olan bir şey vardı; su seviyesi iki halde yükselebilirdi: Ya delik açılacak ve su seviyesindeki yükselme dışarıdan daha fazla olacaktı, ya da seviyenin yükselmesi devam edecekti. Bu iki şıkta da koninin içinde kısıtlı bir boşluk kalacak, böylece yenilenmeyen hava daha çok sıkışacaktı.</p>

  <p>Bir de şu vardı. Su baskını sonucu karınca yuvası zeminden koparılıp altüst olmaz mıydı? Böyle bir tehlike, içindekiler için korkunç bir sonuç doğururdu. Öte yandan böyle bir felaket zaten olmazdı; çünkü yuva bir kunduz barınağından daha sağlam biçimde tabanına kenetlenmişti.</p>

  <p>Demek ki en olumsuz durum fırtınanın sürüp gitmesiydi. Dolayısıyla su taşkını yoğunlaşacaktı. Ovayı kaplayan on iki metre yüksekliğindeki su, koninin içinde yedi metre yükselecek, atmosferin basıncıyla içerideki havayı geri püskürtecekti.</p>

  <p>Bunu eni konu düşünen Dick Sand, su taşkınının hatırı sayılır bir gelişme göstermesinden korktu. Gerçekten, suyun bu denli çoğalması, salt bulutlardan boşanan tufan gibi yağmurdan ileri gelmese gerekti. Etrafta büyük olasılıkla bir akarsu vardı. Patlayan fırtına sonucu kabarmış, yatağından taşarak ovaya yayılmıştı. Karınca yuvasının tümüyle sular altında kalmayacağını, üst kubbesinden çıkmanın kolay olacağını kim bilebilirdi?</p>

  <p>Gittikçe endişelenen Dick Sand, ne yapması gerektiğini düşünüyordu. Beklemek mi lazımdı, yoksa hemen bir şeyler mi yapmalıydı?</p>

  <p>Saat sabahın üçüydü. Herkes kıpırdamadan, ses çıkarmadan kulak kabartıyordu. Dışarıdan gelen sesler, koninin tıkanan ağzı yüzünden çok zayıf duyuluyordu. Bununla beraber boğuk uğultular devam ediyor, bu da hava koşullarının yatışmadığını belli ediyordu.</p>

  <p>O sırada ihtiyar Tom, su seviyesinin yavaş yavaş yükseldiğini söyledi.</p>

  <p>Dick Sand, “Doğru,” dedi, “yükselmeye devam ederse hava dışarı kaçamaz, sonuçta kabaran sularla birlikte havanın geri püskürtülmesi de gitgide artar!”</p>

  <p>Tom, “Şimdiye kadar olanlar bir şey değil,” dedi.</p>

  <p>Dick Sand, “Tabii öyle,” cevabını verdi. “Asıl bundan sonra. Ama su seviyesi nerede duracak?”</p>

  <p>Bat, “Mösyö Dick, karınca yuvasından dışarı çıkmamı ister misiniz?” diye sordu. “Suya dalarak delikten sızmayı deneyeceğim.”</p>

  <p>Dick Sand, “Bu denemeyi ben kendim yapmalıyım,” karşılığını verdi.</p>

  <p>Yaşlı Tom heyecanlı heyecanlı, “Olmaz Mösyö Dick, olmaz,” dedi. “Bırakın oğlum gitsin, ona güvenin, beceriklidir. Geriye dönemezse, siz buraya lazımsınız!”</p>

  <p>Sonra alçak sesle ekledi:</p>

  <p>“Misis Weldon’la küçük Jack’i aklınızdan çıkarmayın!”</p>

  <p>Dick Sand, “Peki öyle olsun,” dedi. “Siz gidin Bat. Karınca yuvası sular altındaysa, tekrar içeri girmeye çalışmayın. Sizin dışarı çıktığınız gibi biz de aynı şeyi deneriz. Fakat koni hâlâ su seviyesinin üstündeyse, balta darbeleriyle tepesine vurun. Biz sizi işiteceğiz, dolayısıyla bu bizim için sinyal olacak, içerden onu yıkmaya başlayacağız. İyi anladınız mı?”</p>

  <p>Bat, “Evet Mösyö Dick,” cevabını verdi.</p>

  <p>Oğlunun elini sıkan ihtiyar Tom, “Haydi git oğlum!” diye ekledi.</p>

  <p>Bat uzun uzun havayı içine çektikten sonra suya daldı. Suyun derinliği iki metreyi aşıyordu. Hayli zorlu bir işti bu. İçeriden koninin ağzını arayacak, oradan dışarı süzülerek su yüzeyine çıkacaktı. Çarçabuk başarılması gerekiyordu bunu.</p>

  <p>Yaklaşık bir dakika geçti ve kara derili su yüzeyine çıktı. Dick Sand, Bat’in dışarı çıkmayı başardığını tahmin etti.</p>

  <p>“Ee, ne oldu?” diye bağırdı.</p>

  <p>Bat nefes alır almaz, “Deliğin ağzı tıkalı!” diye cevap verdi. “Molozlar tıkamış!”</p>

  <p>“Tıkalı!” diye yineledi Tom.</p>

  <p>“Evet!” dedi Bat. “Sular büyük olasılıkla killi toprağa karışmış... Bölme duvarları elimle yokladım... Artık delik yok!”</p>

  <p>Dick Sand başını salladı. Belki birazdan sular altında kalacak koninin içine sımsıkı hapsedilmişlerdi.</p>

  <p>Hercule, “Artık delik yoksa,” dedi, “bir yenisi açılır!”</p>

  <p>Baltası elinde suya dalmak üzere olan Hercule’ü durduran genç adam, “Biraz bekleyin,” diye uyardı.</p>

  <p>Dick Sand birkaç saniye düşündü, sonra konuşmasını sürdürdü:</p>

  <p>“Başka türlü davranmalıyız. Bütün mesele, suların karınca yuvasını basıp basmadığını anlamak. Koninin üstünde küçük bir delik açarsak, durumu görürüz. Fakat karınca yuvası şimdi sular altında kalırsa, sular her yeri istila edecek ve biz mahvolacağız. Yoklaya yoklaya araştıralım!”</p>

  <p>Tom, “Ama çabuk olun!” dedi.</p>

  <p>Gerçekten, sular yavaş yavaş yükseliyordu. Şu anda, koninin içinde iki buçuk metre su vardı. Misis Weldon, onun oğlu, kuzen Bénédict ve Nan, üst boşluklara sığınmışlardı. Onların dışında kalanlar, yarı beline kadar suyun içindeydiler.</p>

  <p>Açıkçası, Dick Sand’in söylediği gibi çabuk davranmak kaçınılmazdı.</p>

  <p>İçerideki su seviyesinin bir ayak üstünde, yani yerden üç metre yukarıda, killi bölme duvarda Dick Sand bir delik açmaya karar verdi.</p>

  <p>Eğer bu delikten dışarıyla irtibat kurarlarsa, koninin su yüzeyinin üstünde kaldığını anlayacaklardı. Ya da tersine, dışarıda delik sular altında kalıyorsa, hava geriye püskürtülecek ve bu durumda hemen deliği tıkamak gerekecek veya sular onun ağzına kadar yükselecekti. Sonra, aynı deneme yarım metre yukarıda yeniden başlayacak ve bu böyle gidecekti. Sonuçta, koninin üst kısmında dışarıyla temas kurulamazsa, ovada altı metre su bulunduğu anlaşılacak, bütün karınca yuvaları sular altında kalacaktı! Peki karınca yuvasında mahsur kalan tutsakların kurtuluş şansı neydi? Ölümlerin en korkuncuyla karşılaşacaklar, yavaş yavaş havasızlıktan öleceklerdi!</p>

  <p>Dick Sand bütün bu olasılıkları biliyor, fakat bir an olsun soğukkanlılığını elden bırakmıyordu. Yapacağı denemenin sonuçlarını en ince ayrıntısına kadar hesaplamıştı. Zaten daha uzun süre beklemek mümkün değildi. Havasızlık daracık alanı tehdit ediyordu; oksijen her an azalıyor, karbonik asit çoğalıyordu.</p>

  <p>Bölme duvarda delik açmak için Dick Sand’in kullanabildiği en iyi araç tüfeğin namlusu oldu. Namlunun ucunda bir tirbuşon vardı ve silahın sıkısını çıkarmaya yarıyordu. Bu şekilde namluyu döndürünce, tüfek bir matkap işlevi görerek killi toprağa saplandı ve yavaş yavaş bir delik oydu. Gerçi deliğin genişliği ancak namlunun çapı kadardı, ama yeterliydi. Hava rahat rahat içeri sızabilecekti.</p>

  <p>Hercule feneri tutarak Dick Sand’e ışık veriyordu. Yedek mumlar vardı ve bu şekilde ışık sönecek diye korkmaya gerek yoktu.</p>

  <p>İşlemin başlamasından bir dakika sonra namlu iyice duvara saplandı. Çok geçmeden epey boğuk bir ses duyuldu; bir su borusundan kaçan su kabarcıklarının çıkardığı sese benziyordu. Hava dışarı sızıyordu. Aynı anda, konide su seviyesi yükseldi ve deliğin yüksekliğinde durdu. Anlaşılan şu ki delik çok alçaktan açılmıştı, yani dıştaki su seviyesinin altındaydı.</p>

  <p>Bir tutam killi toprakla çarçabuk deliğin ağzını tıkayan genç adam soğuk bir sesle, “Yeniden başlayacağız!” dedi.</p>

  <p>Su koninin içinde aynı seviyede duruyordu, gelgelelim boş alan sekiz parmak daha azalmıştı. Nefes almak gitgide zorlaşıyordu, zira oksijen azalmıştı. Oksijensizlik fenerin ışığından da anlaşılıyordu; ışık kızarıyor, parlaklığını yitiriyordu.</p>

  <p>İlk açılan deliğin yarım metre yukarısında, Dick Sand hemen aynı yöntemi kullanarak bir ikincisini açmaya başladı. Bu deneme başarılı olmazsa, koninin içinde sular biraz daha yükselecekti. Ne var ki riske girmek lazımdı.</p>

  <p>Dick Sand deliği açmaya çalışırken, birdenbire kuzen Bénédict haykırdı, “Bakın hele! İşte... işte... işte bunun için!”</p>

  <p>Hercule feneri kaldırdı ve kuzen Bénédict’in yüzüne tuttu. Böcekbilimcinin yüzünden sevinç okunuyordu.</p>

  <p>“İşte” diye yineliyordu, “İşte bunun için o zeki karıncalar yuvalarını terk ettiler! Su baskınını sezmişlerdi! Ah! içgüdü dostlarım, içgüdü! Bizden daha uyanık bu karıncalar, çok daha uyanıklar!”</p>

  <p>Kuzen Bénédict’in durumdan çıkardığı ahlak dersi böyleydi.</p>

  <p>O sırada Dick Sand, duvarı delen namluyu geri çekti. Bir ıslık sesi işitildi. Su koninin içinde yarım metre daha yükseldi. Delik dışarıyla yine temas etmemişti.</p>

  <p>Durum dehşet vericiydi. Neredeyse sulara bulaşan Misis Weldon, küçük Jack’i kollarında yukarı kaldırmıştı. Daracık alanda herkes bunalıyor, insanların kulakları uğulduyordu. Fener artık çok cılız bir ışık yayıyordu.</p>

  <p>“Koni acaba tümüyle sular altında mı?” diye mırıldandı Dick Sand.</p>

  <p>Bunu anlamak gerekiyordu ve bu amaçla tam tepede üçüncü bir delik açmalıydı.</p>

  <p>Ama son girişim de sonuçsuz kalırsa, derhal havasızlıktan öleceklerdi, içeride kalan hava yukardan dışarı sızacak, koni tümüyle sular altında kalacaktı!</p>

  <p>Dick Sand, “Misis Weldon,” dedi, “durumu biliyorsunuz. Gecikirsek havasız kalacağız. Üçüncü girişim başarısızlıkla sonuçlanırsa, bütün alan suyla dolacak. Tek şansımız, koninin tepesinin su yüzeyini aşması. Son şansı denemeliyiz. Ne dersiniz?”</p>

  <p>Misis Weldon, “Dene Dick!” cevabını verdi.</p>

  <p>O esnada fener söndü, çünkü oksijensiz ortam, yanmasına izin vermiyordu. Misis Weldon ve arkadaşları koyu karanlığa gömüldüler.</p>

  <p>Dick Sand Hercule’ün omuzlarına tutunuyordu. Hercule yanlamasına boşluklardan birine asılmıştı ve sadece başı suların üstündeydi. Misis Weldon, Jack, kuzen Bénédict petek-gözünün son katına sıkışmışlardı.</p>

  <p>Dick Sand bölme duvarı delmeye başladı, namlu hızlı hızlı killi toprağı oyuyordu. Bu noktada daha kalın, daha sert olan duvarı oymak zordu. Genç adam acele ediyordu, zira açılan daracık delikten hava ve suyla birlikte ya hayat ya da ölüm girecekti!</p>

  <p>Ansızın, acı bir ıslık sesi işitildi. Sıkışmış hava kaçtı... Öte yandan, gün ışığı içeriye süzüldü. Su yalnızca yirmi santimetre yükseldi ve durdu. Nitekim Dick Sand deliği tıkamaya gerek görmedi. İçerdeki ve dışardaki su seviyesi dengelenmişti. Koninin tepesi su yüzeyinin üstündeydi. Misis Weldon ve arkadaşları kurtulmuşlardı!</p>

  <p>Birdenbire çılgınca hurra sesleri yükseldi. En baskın ses Hercule’den çıkıyordu. Bıçaklar yukarı kaldırıldı, iyice açılan kubbe gitgide ufaldı, delik genişledi, temiz hava dalga dalga, içeri girdi. Havayla birlikte günün ilk ışınları da içeri süzüldüler. Tepesi açılan koniye duvardan tırmanmak zor olmayacaktı. Belirli bir yüksekliğe çıktıktan sonra her türlü su baskınına karşı korunmuş olacaklardı.</p>

  <p>Koninin tepesine ilkin Dick Sand çıktı.</p>

  <p>Bir feryat kopardı.</p>

  <p>Islık çalarak havayı delen oklar başının üstünden geçmişti. Kendine özgü bu ıslık sesini Afrikalı yolcular iyi bilirler.</p>

  <p>Dick Sand karınca yuvasından yüz adım ötede bir kamp fark etmişti. Koninin on adım uzağında, sular altındaki ovada yerlilerle dolu uzun kayıklar vardı.</p>

  <p>Genç adamın başı tam deliğin üstünde belirince, ok yağmuru o kayıklardan birinden gelmişti.</p>

  <p>Dick Sand kısaca durumu arkadaşlarına söyledi. Tüfeğini kavradı, arkasında Hercule, Actéon ve Bat’le beraber tekrar koninin tepesine çıktı. Hepsi birden teknelerden birine yaylım ateşi açtılar.</p>

  <p>Birçok yerli suya düştü, tüfek atışlarını bağırıp çağırmalar izledi.</p>

  <p>Gelgelelim kendilerini her yandan kuşatan yüz kadar Afrikalı’ya Dick Sand ve arkadaşları ne yapabilirdi?</p>

  <p>Karınca yuvası basıldı. Misis Weldon, oğlu, kuzen Bénédict, hepsi birden apar topar götürüldü. Ne bir kelime etme, ne son kez vedalaşma fırsatı buldular. Yerliler önceden aldıkları planlı emirler doğrultusunda tutsakları birbirlerinden ayırdılar.</p>

  <p>Birinci kayık Misis Weldon, küçük Jack ve kuzen Bénédict’i götürdü. Dick Sand onların kampın içinde gözden kaybolduğunu gördü.</p>

  <p>Kendisine gelince, yanında Nan, ihtiyar Tom, Hercule, Bat, Actéon ve Austin olmak üzere bir yerli kayığına atıldı; kayık tepenin başka bir noktasına yöneldi.</p>

  <p>Aynı kayığa yirmi yerli binmişti. Beş kayık da onları takip ediyordu.</p>

  <p>Karşı koymak olanaksızdı. Buna rağmen, Dick Sand ve arkadaşları direnç gösterdiler. Kayıktaki birkaç savaşçıyı yaraladılar. Bu yaptıklarını hayatlarıyla ödeyebilirlerdi. Fakat öldürülmemeleri konusunda yerlilerin emir aldıkları belli oluyordu.</p>

  <p>Birkaç dakika sonra, kıyıya gelmişlerdi. Kayık tam kıyıya yanaşacağı sırada, Hercule bir sıçrayışta yere atladı, iki yerli üzerine atıldı; dev cüsseli adam tüfeğini bir topuz gibi savurdu, kafatası parçalanan yerliler yere serildiler.</p>

  <p>Bir anda, ağaçların arasında kayboldu. Arkasından kurşun yağıyordu. Kayıktan yere indirilen Dick Sand ve arkadaşları, köle gibi zincire vuruldu!</p>
