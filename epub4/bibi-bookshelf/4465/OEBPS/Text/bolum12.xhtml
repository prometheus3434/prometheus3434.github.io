  <h2 title="12. KRALİYET CENAZE TÖRENİ">KRALİYET CENAZE TÖRENİ</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Ertesi gün, 29 Mayıs’ta, Kazonnde kenti görülmedik bir manzara sergiliyordu. Korkudan ödü kopan yerliler kulübelerine kapanmışlardı. Daha önce, ne tanrısal kökeni olan bir kralın, ne de sıradan bir bakanın bu denli iğrenç ölümünü görmüşlerdi. Kendi hemcinslerinin yanarak ölmesine de hiç tanık olmamışlardı. İçlerinden en yaşlı olanları, yamyamlığa özgü pişirme işlerini anımsarlardı. O pişirme sırasında, insan vücudunun yanıp kül olduğunu hiç görmemişlerdi Kralın ve bakanın gözlerinin önünde yanmasına bir türlü anlam veremiyorlardı.</p>

  <p>José-Antonio Alvez, evinde ses çıkarmadan oturuyordu. Kazadan sorumlu olarak kendisinin gösterilmesinden korkuyordu. Negoro onu uyarmış, dikkat etmesini söylemişti. Moini Lungga’nın ölümünden Alvez’in sorumlu tutulması işleri bozabilirdi. Bu yüzden zararlı çıkabilirdi.</p>

  <p>Ama Negoro iyi bir fikir ortaya attı. Kazonnde hükümdarının ölümünün doğaüstü bir olay olduğunu, böylesi bir ölümü büyük Manitu’nun ancak seçkin kullarına layık gördüğünü, Alvez etrafa Negoro’nun da katkısıyla yayacaktı. Kralın ve bakanın bedeninden çıkan ateş, kutsal bir ateşti. Batıl inanca eğilimli olan yerliler, bu martavalı yutmakta tereddüt etmeyeceklerdi. Bundan böyle, Moini Lungga’yı onurlandırmaktan başka yapılacak şey yoktu. Onun için tanrılar katına yükselen bir insana yaraşır cenaze töreni düzenlemeliydi.</p>

  <p>Afrika halklarına özgü bir cenaze töreniydi bu; nitekim Negoro’ya iyi bir fırsat çıkmıştı. O törende Dick Sand’e ayrı bir rol verecekti. Kral Moini Lungga’nın ölümünün bedeli kanla ödenmeliydi. Orta Afrika gezginleri, sözgelimi Teğmen Cameron da böyle benzer olayları anlatmışlardı. Aksi halde, böyle bir şeye inanmak zordu.</p>

  <p>Kazonnde kralının doğal mirasçısı, Kraliçe Moina’ydı. Hiç gecikmeden cenaze törenini başlatarak hükümdarlık otoritesini kullanacak ve rakiplerini uzaklaştırmış olacaktı. Üstelik o rakipler arasında bulunan Ukusu kralı, Kazonnde tahtına el koymaya kalkıyordu. Ayrıca Moina, kraliçe olmanın verdiği ayrıcalıkla, ölünün öteki karılarının içler acısı yazgısından kurtulmuş, genç karıları başından atmış olacaktı. Birinci eş olmasından dolayı onları reddedebilirdi. Bu sonuç, cadaloz kadının zaten canavarca karakterine uygun düşüyordu. Kudu borusunu çaldırıp maribela’lar vurdururak ölü kralın cenazesinin yarın akşam törenle kaldırılacağını duyurdu.</p>

  <p>Ne yerli ahaliden ne de saraydan bu duyuruya itiraz yapıldı. Alvez ve öteki tüccarlar için Kraliçe Moina’nın tahta çıkmasında bir sakınca yoktu. Biraz iltifat, biraz dalkavukluk yaparak kraliçeyi kolayca elde edebilirlerdi. Zaten kralın mirasçısı, sorun çıkarmadan belli olmuştu. Yalnızca kralın hareminde büyük endişe yaşanmıştı; tabii bu da sebepsiz değildi.</p>

  <p>Cenaze töreni hazırlıkları aynı gün başladı. Coango akarsuyunun bir kolu olan, yılankavi derin bir dere, Kazonnde caddesinin bir kenarında akıyordu. Dereyi kurutmak için yatağını değiştirmek söz konusuydu; kralın mezarı bu yatağın içine kazılacaktı; ölünün gömülmesinden sonra, dere doğal yatağına döndürülecekti.</p>

  <p>Yerliler bir baraj inşa ettiler. Bu sayede dere, Kazonnde ovasına akan geçici yatağına aktarıldı. Gömme töreninin sonunda baraj yıkılacak, dere eski yatağına akacaktı.</p>

  <p>Negoro Dick Sand’i kralın mezarı başında kurban edilecek insanlara katmıştı. Harris, Misis Welon ile küçük Jack’in ölümünü anlatırken genç adamın nasıl öfkeye kapıldığına tanık olmuştu. Serseri, alçak Negoro, kendi suç ortağı gibi aynı akıbete düşmek istemiyordu. Nasıl olsa şimdi, karşısında ayakları kolları sımsıkı bağlı bir tutsak vardı. Korkmaya hiç gerek kalmadığını düşündü ve genç adama bir ziyaret yapmaya karar verdi. Negoro, kurbanlarına işkence yapmakla yetinmeyen bir alçaktı; onlar acı çekerken seyreder, zevk alırdı.</p>

  <p>Gün ortasına doğru, Dick Sand’in içeri atıldığı barakaya gitti. Bir muhafız barakanın önünde nöbet tutuyordu. Genç adam içerde eli kolu bağlı, yirmi dört saattir bir şey yemeden ölümü bekliyordu. Yaşanan acılarla tükenmiş, etlerini kesen zincirler yüzünden işkence çekiyordu. O sırada, kapı açıldı. Acılarına son vermek istermiş gibi zar zor hücrenin kapısına döndü.</p>

  <p>Karşısında Negoro’yu görünce bütün benliği ürperdi. Alçağın üzerine saldırmak için kendisini tutan zincirleri kırmak istermiş gibi bir çaba gösterdi. Fakat Hercule bile o zincirleri kıramazdı. Bu durumda, ikisi arasında kavganın başka türlü seyredeceğini anladı. Sakinleşti, Negoro’ya tam karşıdan bakmakla yetindi. Ne sorarsa sorsun, onu bir cevapla olsun onurlandırmamaya karar verdi.</p>

  <p>Negoro konuşmaya başladı, “Genç kaptanımı son kez selamlamayı bir borç bildim,” dedi. “Burası <i>Pilgrim</i> değil; orada kaptanlık yapıyordu ama, burada yapamaz, bu bakımdan üzgünüm.”</p>

  <p>Dick Sand’in karşılık vermediğini görünce devam etti:</p>

  <p>“Hayrola kaptan, eski aşçınızı tanımadınız mı? Emirlerinizi almaya geldi, yemekte ne istediğinizi öğrenecek.”</p>

  <p>Aynı anda, yerde uzanan genç adama şiddetli bir tekme attı.</p>

  <p>“Genç kaptanım, size başka bir şey daha soracağım” diye ekledi. “Şunu bana açıklar mısınız, Amerikan kıtasına çıkacağınız yere, nasıl oldu da Angola’ya vardınız?”</p>

  <p>Dick Sand’in artık Portekizli’nin sorularına ihtiyacı yoktu. Doğru tahmin etmişti, <i>Pilgrim</i>’in pusulasını bozan bu haindi. Zaten Negoro’nun sorusu bir itiraftı. Yine aşağılayıcı bu sessizlikle karşılık verdi.</p>

  <p>Negoro konuşmasını sürdürerek, “İtiraf edin kaptan,” dedi, “geminizde bir denizci, hem de gerçek bir denizci bulunması ne mutluluktu değil mi? O olmasa ne yapardık, ulu Tanrım! Fırtınanın sizi atacağı bir kayalıkla parçalanmaktansa, onun sayesinde dost bir limana geldiniz! Ne var ki o denizciye güven duyacağınıza küçümsediniz ve hata ettiniz genç efendim!”</p>

  <p>Böyle konuşa konuşa suratını Dick Sand’e yaklaştıran Negoro’nun görünürdeki sakinliği, muazzam bir çabanın sonucuydu. Aniden canavarlaşan yüzü neredeyse genç adama dokunuyordu. Sanki onu parçalayıp yiyecekti. Serseri öfkesini daha fazla tutamadı, kurbanının dingin tavrını gördükçe iyice öfkeye kapılarak, “Sıra bende!” diye bağırdı. “Bugün kaptan benim, efendi benim! Hayatın benim ellerimde!”</p>

  <p>Dick Sand hiç heyecanlanmadan, “Onu sen al!” dedi. “Yalnız şunu bil ki yukarıda Tanrı var ve bütün kötülüklerin öcünü alır! Senin de cezalandırılmana az kaldı!”</p>

  <p>“Eğer Tanrı insanlarla ilgileniyorsa, seninle ilgilenmesinin tam zamanı!”</p>

  <p>Dick Sand soğuk bir sesle ekledi:</p>

  <p>“Ben yüce Adaletin önüne çıkmaya hazırım. Ölüm beni korkutmaz!”</p>

  <p>Negoro, “Görürüz bakalım!” diye uludu. “Birinin seni kurtaracağını sanıyorsun. Ama yanılıyorsun, Alvez ve ben, Kazonnde’nin en güçlü kişileriyiz! Saçmalama! Hâlâ arkadaşların yanında sanıyorsun! İhtiyar Tom ve ötekiler! Kendini kandırma! Onlar çoktan satıldı; Zengibar’a gidiyorlar! Dua et de yolda gebermesinler!”</p>

  <p>Dick Sand, “Tanrı’ya göre, adaletin tecelli etmesinin binlerce yolu vardır. En basit yöntem bile yeter. Hercule serbest ya!”</p>

  <p>Negoro ayağını yere vurarak, “Hercule mü!” diye bağırdı. “Aslanlar onu çoktan parçalamıştır. Yalnız bir şey canımı sıkıyor. O vahşi hayvanlar benden önce davrandılar. Öcümü almaya fırsat bırakmadılar.”</p>

  <p>Dick Sand, “Hercule ölse bile Dingo yaşıyor!” karşılığını verdi. “Öyle bir köpek ki başın belada Negoro, peşini bırakmaz. Seni iyi tanırım Negoro, ödleğin tekisin. Dingo seni arıyor, sonunda bulacaktır. Senin sonunu bir gün o köpeğin dişleri belirleyecek.”</p>

  <p>Köpüren Negoro bağırdı:</p>

  <p>“Sersem! Alçak! Dingo benim kurşunumla öldü! Misis Weldon’la oğlu gibi öldü! <i>Pilgrim</i>’den bütün hayatta kalanlar nasıl ölecekse, öyle öldü!”</p>

  <p>Dingin bakışlarıyla Portekizlinin benzini attıran Dick Sand, “Az kaldı! Sen de öyle öleceksin!” dedi.</p>

  <p>Kendini kaybeden Negoro laflamayı bırakıp eyleme geçmek üzereydi; silahsız tutsağı elleriyle boğmaya hazırlanıyordu. Birden üzerine atıldı, çılgınca sarstı. Fakat aklından geçen bir düşünce hemen onu durdurdu. Kurbanını başka türlü öldürecekti. Aksi halde her şey biter; yirmi dört saat işkence yapma zevkinden mahrum kalırdı. Nitekim tekrar ayağa kalktı, put gibi duran duyarsız muhafıza bir şeyler söyledi. Tutsağa çok dikkat etmesini tembihledi, sonra hücreden çıktı.</p>

  <p>Bu sahne Dick Sand’i iyice çökerteceğine moral bakımdan güçlendirmişti. Fiziksel direnci artmış, sanki serbest kalmıştı! Negoro üstüne çullanırken bağlarını gevşetmiş olmasındı! Öyle ki daha önce hiç hareket edemiyordu! Bağların gevşemesi mümkündü; zira o celladın gitmesinden sonra organlarının daha çok kımıldadığını fark etti. Genç adam biraz hafiflemişti. Fazla çaba harcamadan kollarının serbest kalabileceğini düşündü. Hücrenin içinde sımsıkı kapalıydı; kolları serbest kalırsa, belki çektiği işkence biraz olsun azalırdı. Hayatta öyle anlar vardır ki en küçük şey bile son derece değer kazanır.</p>

  <p>Gerçi Dick Sand’in hiç umudu yoktu. Biri yardım edecekse, salt dışarıdan edebilirdi. Zaten nasıl edecekti? Nitekim boş verdi. Aslında yaşamayı aklından bile geçirmiyordu! Kendi ölümünden önce kaybettiği insanları düşünüyor, onlara kavuşmaktan başka şey arzulamıyordu. Harris’in daha önce söylediklerini Negoro tekrar etmişti: Misis Weldon ve küçük Jack ölmüşlerdi! Bu sonuç kesin gibi bir şeydi. Öte yandan, onca tehlikelere maruz kalan Hercule de ölmüş olsa gerekti! Hem de acımasız bir ölümle! Tom ve arkadaşları uzaklaşmışlardı. Onları da sonsuza dek kaybetmiş sayılırdı. Dick Sand bundan emindi. Kendi günahlarının ölümüyle sona ermesinden başka şey umut etmiyordu. Öyle bir ölüm ki yaşamaktan iyidir! Yani ölüme hazırlanıyordu. Tanrı’ya başvuruyor ve hiç zayıflık göstermeden kendini sonuna kadar götürmesi için ondan cesaret diliyordu. Fakat Tanrı’nın düşüncesi yücelik dolu ve hayırlıdır. Ruhunu ona doğru yöneltmek boşuna değildir; çünkü Tanrı her şeye kadirdir. Dick Sand kendini tümüyle O’na adadığı zaman, kalbinin derinliklerinde son bir umut ışığı bulduğunu fark etti. Yukarıdan gelen bir nefes, bütün olumsuzluklara rağmen bu cılız ışığı parlak bir aydınlığa dönüştürebilirdi.</p>

  <p>Saatler geçti. Gece başladı. Hücrenin içine süzülen günün ışınları yavaş yavaş silindi. Gün boyu çitokadan yükselen gürültüler kesildi. Her şey kararıyordu; daracık hücrenin içi koyu karanlığa gömüldü. Çok geçmeden, Kazonnde kentinde hayat durmuştu.</p>

  <p>Dick Sand iki saat süren dinçleştirici bir uykuya daldı. Daha sonra uyandı, iyice gücünü toplamıştı. Kolunun birini tutan bağlardan kurtuldu. Kol biraz uyuşmuştu, istediği gibi onu uzatıp geri çekebilmek büyük mutluluktu.</p>

  <p>Gece epey ilerlemiş olsa gerekti. Muhafız derin uykuya dalmıştı. Büzülmüş eli hâlâ bir içki şişesini tutuyordu. Derin uykuya dalması herhalde bundan kaynaklanıyordu. Vahşi adam şişeyi son damlasına kadar tüketmişti. Dick Sand muhafızın silahını ele geçirmeyi düşündü. Kaçması halinde silah çok işine yarayacaktı. Fakat hücrenin içinden zayıf bir sürtünme sesi duyar gibi oldu. Kolundan yardım alarak muhafızı uyandırmadan kapının eşiğine kadar yerde sürünmeyi başardı.</p>

  <p>Dick Sand yanılmıyordu. Sürtünme devam ediyor, daha belirgin işitiliyordu. Sanki biri kapının altındaki toprağı kazıyordu. Bir hayvan mıydı bu? Yoksa insan mı?</p>

  <p>“Hercule! Ya Hercule’se!” diye düşündü genç adam.</p>

  <p>Gözleri muhafızın üzerine dikildi. Adam kurşun gibi ağır bir uykunun etkisiyle hiç kıpırdamıyordu. Dick Sand iyice kapının dibine sokuldu. Riske girip Hercule’ün adını mırıldanacaktı. Fakat boğuk ve acılı bir havlamaya benzeyen inilti ona cevap verdi.</p>

  <p>Sand içinden, “Hercule değil bu, ama Dingo!” diye düşündü. “Hücremde bile kokumu almış! Yine Hercule’den bir şey mi getirdi acaba? Ama Dingo ölmediyse, Negoro yalan söyledi, belki...”</p>

  <p>O anda, kapının altından bir köpek ayağı uzandı. Dick Sand onu tuttu ve Dingo’nun ayağını tanıdı. Fakat bir pusula getirdiyse, boynuna bağlı olması gerekirdi. Nasıl yapmalı? Dingo’nun boynunun geçmesi için deliği büyütmek mümkün olabilir miydi? Ne olursa olsun, denemekte yarar vardı.</p>

  <p>Tam Dick Sand tırnaklarıyla toprağı eşelemeye başlamıştı ki birden havlamalar başladı. Sesler Dingo’dan gelmiyordu. Sadık hayvan galiba yerlilerin köpekleri tarafından parçalanıyordu. Belki de kaçmaya fırsat bulmuştu, Birkaç silah sesi patladı. Muhafız azar azar uykudan uyanıyordu. Herkes uyandığına göre, Dick Sand kaçamazdı; yeniden köşesine çekilmek zorunda kaldı. Canını bezdiren bir bekleyişten sonra, gün doğuşunu gördü. Kendisi için yarını olmayan bir gün başlıyordu.</p>

  <p>Mezar kazı işleri gün boyu hızla ilerledi. Çok sayıda yerli bu işe katılıyordu. Yerlileri Kraliçe Moina’nın bakanı yönetiyordu. Belirlenen saatte, her şey bitmiş olmalıydı. Yeni kraliçe, ölü kralın âdetlerini harfi harfine uygulamayı vaat etmişti.</p>

  <p>Derenin suları başka yere akıtıldığından yatağı kurumuştu. Yatağın içinde geniş bir çukur oluştu. Çukurun derinliği dört metre, uzunluğu yirmi, genişliği dört metreydi.</p>

  <p>Gün biterken, çukuru doldurma işlemi başladı. En dibe ve bölme duvarlara kadınlar atıldı. Bunlar Moini Lungga’nın. kölelerinden seçilmiş kadınlardı. Bu iş gayet olağan bir şeydi; zavallılar diri diri gömüldüler. Moini Lungga’nın biraz acayip ama mucizevi ölümünden sonra efendilerinin ölüsünün yanına gömüleceklerdi.<a id="k13" href="../Text/dipnotlar.xhtml#a13"><sup>[13]</sup></a></p>

  <p>Öte yandan, mezarına konmadan önce ölü kralın en şık elbiselerini giymesi âdetten sayılırdı. Ne var ki şimdi kralın ancak birkaç kireçleşmiş kemiği kalmıştı; başka türlü davranmak gerekti. Moini Lungga’yı yeterli ölçüde temsil eden bir manken imal edildi. Yanmayan kalıntılar mankenin içine tıkıldı, ayrıca kraliyet elbiseleri ile donatıldı, bilindiği gibi bu giysiler ahım şahım şeyler değildi. Üstelik mankeni kuzen Bénédict’in ünlü gözlüğüyle süslemeyi ihmal etmediler. Maskaralık, ürküntü verici bir gülünçlüğü yansıtıyordu.</p>

  <p>Cenazede meşaleler yakılacak, şatafatlı bir tören yapılacaktı. Yerli olsun olmasın, bütün Kazonnde halkı törene katılmak zorundaydı.</p>

  <p>Akşam olduğunda, çitokadan başlayarak ölünün gömüleceği yere kadar ana caddede uzun bir kortej oluştu. Haykırışlar, cenaze alayının dansları, büyücülerin okuyup üflemeleri, çalgılardan çıkan gürültüler, tüfek atışları... Hiçbir şey eksik değildi.</p>

  <p>José-Antonio Alvez, Coïmbra, Negoro, Arap tüccarlar, muhafızlar Kazonnde halkının saflarını doldurmuştu. Henüz hiç kimse büyük lakoniden ayrılmamıştı. Kraliçe Moina kimsenin ayrılmasına izin vermiyordu. Hükümdarlık mesleğini yeni uygulamaya çalışan birinin emirlerine karşı gelmek, ihtiyatsızca bir davranıştı.</p>

  <p>Bir tahtırevana yatırılan kralın bedeni kortejin son sıralarındaydı. Eşleri etrafını sarmıştı. Eşlerden birkaçı yaşamın ötesinde krala refakat edeceklerdi. Kraliçe Moina çok ağırbaşlı bir tavırla katafalk denilen şeyin arkasında yürüyordu. Herkes derenin yamaçlarına geldiği zaman hava tamamen kararmıştı. Fakat reçineyle yanan meşaleler, ışıl ışıl kalabalığı aydınlatıyordu.</p>

  <p>Çukur açık seçik belirdi, içerisi canlı siyah bedenlerle doluydu. Zavallılar zincirlerle toprağa bağlanmışlar, kıvranıp duruyorlardı. Elli kadar köle, suların kendilerini gömmesini bekliyordu. Genç yerli kadınlardan bir kısmı susup boyun eğiyor, ötekiler inilti çıkarıyordu.</p>

  <p>Sanki bayram günüymüş gibi süslenen kral karıları, kraliçe tarafından seçilmişti. Öldürülecek olanlar onlardı.</p>

  <p>Kurbanlardan biri, kralın ikinci karısı ünvanını taşıyan kadın, elleri ve dizleri üstüne yere çökmüştü. Kral yaşarken yaptığı gibi kraliyet koltuğu hizmetini görecekti. Üçüncü karı gelip mankeni tuttu. Dördüncüsü yastık yerine geçerek ayaklarına yatmıştı.</p>

  <p>Kralın mankeni önünde, çukurun kenarında, kırmızıya boyanmış bir direk yere çakılmıştı. Direğe bir beyaz adam bağlanmıştı. Kanlı cenaze töreninde bu beyaz da kurbanlar arasında yer alıyordu.</p>

  <p>Beyaz adam Dick Sand’di. Beline kadar çıplak kalan bedeni, Negoro’nun emriyle kendisine uygulanan işkencenin izlerini taşıyordu. Direğe bağlanmış, ölümü bekliyordu. Artık öte dünyaya geçmekten başka umudu kalmayan bir insandı!</p>

  <p>Bu arada, barajın yıkılma anı henüz gelmemişti.</p>

  <p>Kraliçenin bir işareti üzerine, kralın ayakları dibine uzanan dördüncü karının, Kazonnde celladı tarafından boğazı kesildi. Akan kan çukura doldu. Tüyler ürpertici bir kıyım sahnesinin başlangıcıydı bu. Bıçakla boğazı kesilen elli köle, aynı şekilde öldürüldü. Dere yatağı kan gölüne döndü.</p>

  <p>Yarım saat boyunca, kurbanların feryatları ahalinin bağırıp çağırmalarına karıştı. Bu kalabalıkta merhamet ya da iğrenme duygusu aramak boşunaydı!</p>
