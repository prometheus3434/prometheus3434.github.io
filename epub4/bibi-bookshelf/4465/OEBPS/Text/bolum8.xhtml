  <h2 title="8. DICK SAND’İN BİRKAÇ NOTU">DICK SAND’İN BİRKAÇ NOTU</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Dünkü fırtına dinmesine rağmen, hava hâlâ sakinleşmemişti. Zaten, Afrika’nın bu bölgesinde “masika” mevsimindeydik; yani yağmur mevsiminin ikinci dönemi başlamıştı. Bir, iki ya da üç hafta boyunca özellikle geceler yağışlı geçerdi. Bu durum, kervanın karşılaştığı yıkımların artmasına neden oluyordu.</p>

  <p>O gün, kapalı bir havada yola çıkıldı. Kervan, Coanza kıyılarından ayrıldıktan sonra, doğrudan doğuya yöneldi.</p>

  <p>Elli kadar savaşçı başta yürüyor, yüz kadarı konvoyun iki tarafında, geri kalanı da arkada ilerliyordu. Zincire vurulmamış olsalar bile tutsakların firar etmesi hiç kolay değildi. Kadınlar, çocuklar, erkekler karmakarışık ilerliyor, muhafızlar adımlarını sıklaştırmalarını istiyor, kırbaç darbeleriyle onları dövüyorlardı. Zavallı analar vardı; bir elleriyle çocuklarını taşıyorlar, özgür kalan öbür elleriyle onları beslemeye çalışıyorlardı. Ötekiler, üstü başı çıplak küçükler, otlarda sürüne sürüne ilerliyorlardı.</p>

  <p>Kervan şefi, Dick Sand’le muhafızı arasındaki kavgaya müdahale eden o yabani İbn Hamiş, bütün bu sürüyü denetliyor, uzun kuyruğun başından sonuna doğru gidip geliyordu. Gerek adamları gerek kendisi, tutsakların acılarıyla pek ilgilenmiyorlardı. Onlar için daha önemlisi, savaşçıların ek tayın talep etmesi, ya da mola vermek isteyen pagazislerin itirazlarıydı. Tartışmalar bu yüzden çıkıyor, hattâ kaba saba atışmalar görülüyordu. Köleler devamlı olarak muhafızların öfkesini üzerlerine çekiyorlardı. Bir yanda acı dolu haykırışlar, öbür yanda tehditkar bağırışlar duyuluyordu. Son sıralarda yürüyenler, öndekilerin kanlarıyla lekelenen toprağı arşınlıyorlardı.</p>

  <p>Kuyruğun önünde yürüyen Dick Sand’in arkadaşları özenle takip edildiğinden kendisiyle hiçbir irtibat kuramıyorlardı. Sıra halinde ilerliyorlar, boyunlarına takılı ağır halka yüzünden başlarını kımıldatamıyorlardı. Yedikleri kırbaç darbeleri de işin cabasıydı!</p>

  <p>Babasıyla birlikte zincire vurulan Bat, boyunlarındaki halkayı hiç sarsmamaya dikkat ederek onun önünde yürüyordu. Yürürken ayağını basacağı en uygun yerleri seçiyordu; zira ihtiyar Tom ondan sonra aynı yere basacaktı. Ara sıra, muhafız biraz geride kaldığı zaman, babasına cesaret veren birkaç söz işittirmeye çalışıyor, sözlerden birkaçı Tom’a kadar geliyordu. Hattâ Tom’un yorulmakta olduğunu hissederse, adımlarını yavaşlatmaya gayret ediyordu. Sevdiği babasına arkasını dönüp bakamamak, bu iyi kalpli evlat için bir işkenceydi. Kuşkusuz Tom, oğlu yanında olduğu için memnundu; gerçi bu memnuniyeti pahalıya ödüyordu. Muhafızın kırbacı Bat’e indiği zaman, gözlerinden kaç kez yaşlar aktı! Kırbaç darbelerini kendi yeseydi bu denli işkence çekmezdi.</p>

  <p>Austin ve Actéon birkaç adım geriden geliyorlardı. Birbirine zincirlenmişlerdi ve her an kaba ve sert davranışlara maruz kalıyorlardı. Ah! Hercule’ün kaçışına öyle imreniyorlardı ki! Şu vahşi ülkede karşılaşacağı tehlikeler ne olursa olsun, kuvvetli zenci kendini koruyabilir ve hayatını savunabilirdi.</p>

  <p>Esir düşmelerinden hemen sonra, ihtiyar Tom gerçeği tümüyle arkadaşlarına anlatabilmişti. Afrika’da olduklarını ihtiyardan öğrendikleri zaman çok şaşırmışlardı. Negoro ve Harris’in ihanetlerini, onlar tarafından buralara sürüklendiklerini, bu adamlardan herhangi bir merhamet beklemenin boşuna olduğunu öğrendiler.</p>

  <p>Gördüğü muamele bakımından Nan’in, arkadaşlarından aşağı kalır yanı yoktu. Konvoyun ortasında bulunan bir kadınlar grubunun içindeydi, iki çocuklu genç bir anneyle birlikte zincire vurulmuştu. Çocuklardan biri, üç yaşında olanı, zar zor yürüyebiliyordu, öteki henüz meme çocuğuydu, içi parçalanan Nan küçük çocukla ilgilenmiş, zavallı çocuk köle, ona bir gözyaşıyla teşekkür etmişti. Nitekim Nan çocuğu taşıyor, onu bitkin düşmekten kurtarıp, yediği kırbaç darbelerinden ölmemesini sağlıyordu. Fakat ne de olsa yaşlı Nan için ağır bir yük sayılırdı; zavallı kadın çok geçmeden gücünün tükenmesinden korkuyor, bu sefer aklına küçük Jack geliyordu. Onu annesinin kollarına teslim etmişti. Hastalık küçük Jack’ı zayıflatmıştı ama, Misis Weldon’un halsiz kolları için epey ağır çekebilirdi. Anne neredeydi? Ne olmuştu? İhtiyar hizmetçisi onu bir daha göremeyecek miydi?</p>

  <p>Dick Sand neredeyse konvoyun en arkasında kalmıştı. Ne Tom’u ne Nan’ı ne de ötekileri görebiliyordu. Uzun kervanın başından çok uzaktı. O sırada bir ovadan geçiyorlardı. Genç adam acı düşünceler içinde yürüyor, muhafızların bağırıp çağırmaları sonucu zorlukla dalgınlığından kurtuluyordu. Ne kendisini, ne daha katlanmak zorunda olduğu yorgunlukları, ne de Negoro’nun kendisine nasıl eziyet çektireceğini düşünüyordu! Aklında sadece Misis Weldon vardı. Boş yere onun izini arıyor, toprağı, patikanın dikenlerini, ağaç dallarını gözden geçiriyordu. Büyük olasılıkla o da Kazonnde’ye götürülüyordu ve başka yoldan gidemezdi. Onun bir izine rastlamak için neler vermezdi!</p>

  <p>Ruh ve beden olarak genç adamın ve arkadaşlarının durumu böyleydi. Fakat kendileri için ne denli korksalar, kendi acıları ne denli büyük olsa da, bu tutsak sürüsünün içler acısı halini, baştaki adamların sertliklerini gördükçe merhamet duymaktan kendilerini alamıyorlardı. Çok yazık! Ne yardım edebilirler ne de direnebilirlerdi!</p>

  <p>Coanza’nın doğusunu kaplayan bütün bölge, otuz kilometrelik bir ormandan ibaretti. Burada ağaçlar, kıyı şeridinin komşu bölgesinden farklı olarak daha seyrelmişti. Zira ağaçlar, ya havalinin sayısız böceklerinin verdiği zarar sonucu sararıp soluyorlar, ya da fil sürüleri daha körpeyken onları mahvediyordu. Ağaçların altında yürüyüş o denli tıkanmasa gerekti; yalnız ağaççıkları aşmak ağaçlardan daha zorlu işti. Gerçekten, karşılarına üç metre yüksekliğinde pamuk fidanları çıkıyordu. Buralardan toplanan pamuk, bölgenin içinde beyaz veya siyah kumaş yapımında kullanılıyordu.</p>

  <p>Bazı yerlerde, ortalık balta girmemiş ormana dönüşüyordu. Öyle ki konvoy, içinde kaybolabilirdi. Havalinin bütün hayvanları arasında, yalnızca filler ve zürafalar başlarıyla bambulara benzeyen kamışlara ulaşabiliyorlardı. Bu otların uzun sapları iki buçuk santimetre çapındaydı. Ajanların içinde kaybolmamak için havaliyi iyi tanımaları gerekiyordu.</p>

  <p>Her gün, kervan şafak sökerken yola çıkıyor, ancak öğle vakti, bir saat mola veriyordu. Mola esnasında içinde manyoka bulunan birkaç balya açılıyor ve bu yiyecek pintice kölelere dağıtılıyordu. Savaşçılar yollarının üstünde bulunan bir köyü yağmaladıkları zaman, ek yiyecek olarak patates, keçi veya dana eti veriliyordu. Gelgelelim yorgunluk o safhaya gelmişti ki istirahat yetersiz kalıyordu. Hattâ yağışlı gecelerde olanaksızdı. Nitekim Coanza’dan ayrılmalarından sekiz gün sonra yirmi kadar köle yola devrilmiş, vahşi hayvanların insafına terk edilmişti. Zaten bu hayvanlar konvoyun peşini bırakmıyorlardı. Aslanlar, panterler, leoparlar, kendilerini aç bırakmayan kurbanlarını bekliyorlardı. Güneşin batışından sonra, kükremeleri öyle yakından geliyordu ki kervana doğrudan saldırmalarından korkulurdu.</p>

  <p>Karanlığın daha korkunçlaştırdığı kükremeleri duydukça Dick Sand, Hercule’ün girişimlerinin ne türlü tehlikelerle karşılaşacağını, dehşete kapılmadan düşünemiyordu. Attığı her adımda ölümle burun buruna gelebilirdi. Ne var ki kendisi de kaçma fırsatını bulursa, her şeyi göze almaktan kaçınmayacaktı.</p>

  <p>Bu arada genç adam, Coanza’dan Kazonnde’ye giden yol boyunca not tuttu. Dört yüz kilometre tutan yolda, yirmi beş “yürüyüş” yapmışlardı. Köle tüccarlarının konuşma dilinde “yürüyüş”, mola dahil bir günde yürünen on beş kilometre anlamına geliyordu.</p>

  <p>-<i>25 Nisan’dan 21 Nisan</i>’a: Üç üç buçuk metre yüksekliğinde sazların duvar gibi ördüğü bir köy. Tarlalarda, mısır, bakla, hind darısı, çeşit çeşit yerfıstığı ekili, iki siyah yakalanıp tutsak alındı. On beşi öldürüldü. Bütün köy kaçtı.</p>

  <p>Ertesi gün, yüz kırk metre genişliğinde çok hareketli bir nehir. Sarmaşıklarla birleştirilmiş bir köprü. Kırık dökük kazık temeller üstünde. Zincirle birbirine vurulan iki kadın sulara atıldı. Kadınlardan biri küçük çocuğunu bırakmıyor. Sular karışıyor, kanlar içinde kalıyor. Köprünün altından timsahlar süzülüyor. Ağzı açık canavarlara yem olma riski var...</p>

  <p>-<i>28 Nisan:</i> Bauhinialar<a id="k8" href="../Text/dipnotlar.xhtml#a8"><sup>[8]</sup></a> ormanından geçiş.</p>

  <p>Şiddetli yağış. Sular altında kalan arazi. Son derece zorlu yürüyüş.</p>

  <p>Zavallı Nan, konvoyun ortasında, kollarında küçük zenci yavrusu. Zar zor sürükleniyor. Onunla birlikte zincire vurulan kadın köle topallıyor, kırbaç darbeleriyle yırtılan omuzundan kan akıyor.</p>

  <p>Akşam kocaman bir baobap ağacının altında konaklama. Ağacın çiçekleri beyaz, yaprakları açık yeşil. Gece boyu aslan ve leopar kükremeleri. Savaşçı bir yerli bir pantere ateş açıyor. Hercule ne yapıyor?...</p>

  <p>-<i>29 ve 30 Nisan:</i> Afrika kışı denilen ilk soğuklar. Yoğun çiy yağışı. Nisan ayıyla birlikte yağmur mevsiminin sona ermesi. Yağmurlar bir dahaki kasım ayında. Ovalar hâlâ büyük çapta sular altında. Doğu rüzgarları terlemeyi önlüyor, bataklık ateşlenmelerine karşı insanı daha duyarlı kılıyor.</p>

  <p>Misis Weldon’dan hiç haber yok. Mösyö Bénédict’ten de öyle. Kazonnde’ye götürülmüyorlarsa, nereye kaçırdılar? Kervanın geçtiği yolu izleseler gerek, bizim önümüzde olmaları lazım. Endişe içinde kıvranıyorum. Sağlığa zararlı bir bölge burası; küçük Jack yine ateşlenmiş olmalı. Acaba hâlâ hayatta mı?</p>

  <p>-<i>1 Mayıs’tan 6 Mayıs’a:</i> Güneşin bir türlü kurutamadığı uzun ovalardan geçtik. Sular bazen insanın beline kadar tırmanıyor. Binlerce sülük cilde yapışıyor. Her şeye rağmen yürümeli. Su yüzeyinin biraz üstünü lotuslar, papirüsler süslüyor. Dipte, sular altında çeşitli bitkiler görünüyor: Sözgelimi kocaman yapraklı lahanalar. Yanılıp yaprağın üstüne basanlar suya düşüyor.</p>

  <p>Sularda hatırı sayılır miktarda, yayınbalığı cinsinden küçük balık var. Yerliler binlerce balık yakalayıp kervanlara satıyorlarmış.</p>

  <p>Gecelemek için konaklama yeri bulmak imkânsız. Ova sular altında; göz gözü görmüyor. Karanlıkta yürümek gerekiyor. Yarın, konvoydan çok sayıda köle eksilecek! Ne zavallılık! Bir kere yere düşünce, ne diye kalkmalı! Suların içine biraz daha gömülürsün, sonra her şey biter! Muhafızın kırbacı size bir daha dokunamaz!</p>

  <p>Öyle ama, ya Misis Weldon ve oğlu! Onları yüzüstü bırakmaya ne hakkım var! Sonuna kadar direnmeliyim! Benim ödevim bu!</p>

  <p>Gecenin içinden canhıraş feryatlar!</p>

  <p>Yirmi kadar savaşçı, sular altında kalan reçineli ağaçların dallarını koparıyor. Karanlıklarda mavimtrak ışınlar.</p>

  <p>İşitttiğim feryatların nedeni şöyle: Bir timsah saldırısı. Canavarlardan on iki on beş kadarı karanlıkta kervana saldırmışlar. Timsahlar tarafından yakalanan kadınlar ve çocuklar kendi “otlak”larına götürülmüş. Bu derin çukurları Livingstone böyle adlandırıyor. Havada ve karada yaşayan bu sürüngen, avını boğduktan sonra o çukura depoluyor. Zira belirli bir süre sonra çürüyüp dağılan avını yiyebiliyor.</p>

  <p>Timsahlardan birinin üst kabukları sert biçimde bana sürtündü. Yanımdaki yetişkin yerli, timsaha yakalandı, canavar boynunu kopardı. Umutsuz çığlıklar, acı dolu feryatlar! Hâlâ o sesler kulaklarımda çınlıyor!</p>

  <p>-<i>7 ve 8 Mayıs:</i> Ertesi gün, kurbanların sayımı yapılıyor. On köle kayıp.</p>

  <p>Gün doğarken, gözlerim Tom ve arkadaşlarını aradı. Tanrı’ma şükür! Hayattalar! Tanrı beni bağışlasın ama, bütün bu alçaklıklardan kurtulmak için ölmek daha iyi değil mi?</p>

  <p>Tom konvoyun başında. Oğlu Bat biraz kenara çekilince, Tom da beni görebildi.</p>

  <p>Gözlerim boş yere yaşlı Nan’i arıyor! Ortadaki grubun içine mi karıştı, yoksa o korkunç gecede öldü mü?</p>

  <p>Ertesi gün, yirmi dört saat sularla boğuştuktan sonra, sular altında kalan ova aşılıyor. Bir tepede mola veriliyor. Güneş az da olsa bizi kurutuyor. Yemek yiyoruz, ama ne adi bir yemek! Azıcık manyoka, birkaç avuç mısır! İçmek için salt bulanık bir su! Yere serilen tutsaklar! Kimbilir ne kadarı yerden kalkamayacak!</p>

  <p>Yo hayır, olamaz! Misis Weldon’la çocuğunun bu denli yıkımları yaşaması olanaksız! Kazonnde’ye başka yoldan gitmişlerdir; Tanrı onların yardımcısı olmuştur! Zavallı anne dayanamaz!...</p>

  <p>Kervanda çiçek hastalığı vakaları başgösterdi. Bu hastalığa “ndue” diyorlar. Hastalar daha uzağa gidemeyecek. Onları terk mi edecekler?</p>

  <p>-<i>9 Mayıs:</i> Şafakla beraber yola koyulduk. Gecikenlere göz yummak yok Muhafızın kırbacı hastalıktan ve yorgunluktan bunalanları kendine getirdi. Bu köleler kıymetli. Hepsi para ediyor. Yürümeye güçleri kaldıkça, ajanlar onları terk etmeyecek.</p>

  <p>Etrafım canlı iskeletlerle çevrili. Sızlanacak ses bile çıkaramıyorlar.</p>

  <p>Yaşlı Nan’i nihayet gördüm! Görünüşü hiç hoş değil! Taşıdığı çocuk artık kollarında yok! Artık tek başına! Bu durum ona daha az acı verecek. Ama hâlâ belinden zincirle bağlı!</p>

  <p>Acele ederek, yanına yaklaşabildim. Sanki beni tanımıyordu! O kadar değişmiş olabilir miydim?</p>

  <p>“Nan!” dedim.</p>

  <p>Yaşlı hizmetçi uzun uzun bana baktı, sonunda, “Siz, Mösyö Dick! Ben... ben... artık öleceğim!”</p>

  <p>“Hayır, hayır! Biraz cesaret!” dedim.</p>

  <p>Karşımda soluklaşmış bir hayalet duruyordu. Talihsiz kadına daha fazla bakmamak için gözlerimi yere indirdim.</p>

  <p>“Öldüm ben,” dedi. “Ne sevgili hanımefendimi ne de küçük Jack’i bir daha göremem! Tanrım! Tanrım bana acı!”</p>

  <p>Yaşlı Nan’i teselli etmeye çalıştım. Yırtık pırtık giysiler içinde bütün bedeni titriyordu. Yanındaki köle kadın ölmüş olduğundan zincirin bütün ağırlığı ona yükleniyordu. Ağırlığını hafifletmek için kendimi zincire bağlamak istedim.</p>

  <p>Güçlü bir kol beni itti, zavallı Nan bir kırbaç darbesi yiyerek köleler sürüsünün içine sürüklendi. Kaba herifin üzerine atılmak istedim... Arap şef ortaya çıktı, kolumdan yakaladı ve kervanın en arka sırasına düşene kadar kolumu bırakmadı.</p>

  <p>Sonra şu ismi telaffuz etti, “Negoro!”</p>

  <p>Negoro! Anlaşılan Portekizli’nin emirleri doğrultusunda hareket ediyor, bana zavallı arkadaşlarımdan farklı muamele ediyordu!</p>

  <p>Bana ne gibi bir son hazırlanmıştı?</p>

  <p><i>-10 Mayıs:</i> Bugün alevler içinde iki köyden geçtik. Tarlalar, kulübeler, her şey yanıyordu. Yangının bile dokunamadığı cesetler ağaçlara asılmıştı. Ahali kaçmış, tarlalar tahrip edilmiş. Her yer yağmalanmış. Bir düzine tutsak almak için belki iki yüz cinayet işlenmiş.</p>

  <p>Akşam oldu. Gece molası. Büyük ağaçların altında konaklama. Ormanın açıklığında çalılığa dönüşen uzun otlar.</p>

  <p>Zincirlerini koparan birkaç tutsak dün kaçtı. Yakalandılar, eşi benzeri görülmedik bir zulüm gördüler. Tutsakları gözetim altında tutan savaşçıların ve muhafızların sayısı arttırıldı.</p>

  <p>Gece bastırdı. Aslan ve sırtlan kükremeleri. Uzaktan hipopotamların homurdanmaları. Kuşkusuz yakında bir yerde göl ya da akarsu var.</p>

  <p>Yorgunluğa rağmen, uykum gelmiyor! Bir sürü şey düşünüyorum!</p>

  <p>Sonra uzun otların hışırdadığını duyar gibi oluyorum. Galiba vahşi bir hayvan. Kampın içine girmeye cesaret edebilecek mi?</p>

  <p>Kulak kabartıyorum. Hiçbir şey yok! Yo var! Sazların arasından bir hayvan geçiyor. Silahsızım! Yine de kendimi savunurum! Bağıracağım! Hayatta kalmalıyım; belki Misis Weldon’la arkadaşlarıma bir faydam olur!</p>

  <p>Koyu karanlıklara bakıyorum. Ay ışığı yok. Gece simsiyah.</p>

  <p>Karanlığın içinden iki göz parlıyor. Papirüslerin arasında. Sırtlan ya da leopar gözleri! Kayboluyorlar... Yeniden beliriyorlar...</p>

  <p>Otlar hışırdıyor. Bir hayvan bana doğru sıçrıyor.</p>

  <p>Bir feryat koparıp herkesi uyandıracağım...</p>

  <p>Bereket versin, kendimi tutabildim...</p>

  <p>Gözlerime inanamıyorum! Bu, Dingo! Dingo yanımda! Bravo Dingo! Beni nasıl buldu? Ah! İçgüdü! İçgüdü böyle sadakat mucizelerini açıklamaya yeter mi? Ellerimi yalıyor. Ah! Sevimli köpek, şimdilik biricik dostum! Demek seni öldürmediler!</p>

  <p>Okşayarak seviyorum. Beni anlıyor! Havlamak istiyor...</p>

  <p>Sakinleştiriyorum! Sesinin duyulmaması lazım! Kimse farkına varmadan kervanı izlesin... Ama durun bakayım! Israrla boynunu ellerime sürüyor. Sanki şöyle demek istiyor: “Onu ara!” Arıyorum, boynuna bağlı bir şey var... Benim için hâlâ gizemini koruyan kolyesinde yazılı S. V. harflerinin arasına küçük bir kamış ucu iliştirilmiş.</p>

  <p>Evet... Kamış ucunu çıkardım, parçaladım! İçinde bir pusula var...</p>

  <p>Fakat pusulayı okuyamıyorum! Gün ışığını beklemek lazım! Gün ışığı... Dingo’yu tutmak istiyorum, sevimli hayvan ellerimi yalarken, sanki yanımdan ayrılmak için acele ediyor! Misyonunu tamamladığını anlıyor!... Bir sıçrayışta ses çıkarmadan otların arasında kayboluyor! Aslanların ve sırtlanların saldırısından Tanrı korusun!</p>

  <p>Dingo kesinlikle kendisini bana gönderene döndü!</p>

  <p>O pusulayı bir türlü okuyamıyorum. Meraktan çatlıyorum. Kim yazdı? Misis Weldon mu? Hercule mü? Sadık hayvan, öldü sanıyorduk. Bizi nasıl buldu? Pusulada ne yazıyor? Bir kaçış planı mı? Yoksa sevdiklerimden haber mi getiriyor? Her neyse, olay beni çok heyecanlandırdı. Bir an acılarımı unutturdu.</p>

  <p>Ah! Günün doğuşu amma uzun sürdü!</p>

  <p>Biraz ışık bulmaya çalışıyorum. Meraktan gözlerimi kapayamıyorum. Hâlâ vahşi hayvanların kükremelerini işitiyorum! Zavallı Dingo, o canavarlardan kaçabildi mi acaba?</p>

  <p>Nihayet gün ışığı beliriyor. Dikkati çekmemek için kendime çekidüzen veriyorum!</p>

  <p>Okumaya çabalıyorum! Hâlâ mümkün değil.</p>

  <p>Sonunda okudum! Pusula Hercule’den geliyor!</p>

  <p>Kâğıt parçasına yazmış, kalemle...</p>

  <p>İşte yazdıkları:</p>

  <p>“Misis Weldon küçük Jack’le beraber kitanda üstünde götürülüyor. Harris ve Negoro onların yanında gidiyorlar. Kervanın önündeler, ilerde; kuzen Bénédict de yanlarında. Misis Weldon’la irtibat kuramadım. Dingo’yu buldum, kurşunla yaralanmış, tedavi ettim. Güzel umutlar Mösyö Dick. Hepiniz aklımdasınız. Sizin için kaçtım; yararlı olurum diye.”</p>

  <p>Hercule.</p>

  <p>Ah! Demek Misis Weldon’la oğlu hayattalar! Tanrı’ya şükür! Ne mutlu ki bizim gibi acılara, yorgunluklara katlanmadılar! Kitanda, iki adamın omuzlarında taşınan, uzun bir bambunun üstüne kuru otlar serili bir çeşit sedyedir. Üzerine bezden bir örtü kaplanmıştır. Misis Weldon ile küçük Jack bu kitandanın üstündeler. Harris ve Negoro onlardan ne istiyor? Alçaklar! Tabii onları da Kazonnde’ye götürüyorlar. Tabii... Onları bulurum! Ah! Bütün bu acılara rağmen, ne güzel haber! Dingo bana sevinç getirdi!</p>

  <p>-<i>11 Mayıs’tan 15 Mayıs’a:</i> Kervan ilerlemeye devam ediyor. Tutsaklar artık sürüne sürüne yürüyorlar. Çoğu, adımlarını atarken yerde kan lekeleri bırakıyor. Kazonnde’ye ulaşmak için daha on gün gerektiğini hesap ediyorum. Bu acılar ne zaman son bulacak? Ama benim, evet benim dayanmam lazım!</p>

  <p>Tüyler ürpertici! Konvoydaki zavallı kadınların bedenleri yara bere içinde! Zincirler etlerini kesiyor!</p>

  <p>Bir anne kollarında küçük çocuğunu taşıyor! Çocuk açlıktan ölmüş! Ondan ayrılmak istemiyor!</p>

  <p>Yol ölülerden geçilmiyor. Çiçek hastalığı yeni kurbanlar alıyor.</p>

  <p>Bir ağacın yanından geçiyoruz... Köleler boyunlarından ağaca asılmış. Açlıktan ölüme terk edilmişler.</p>

  <p><i>-16 Mayıs’tan 24 Mayıs’a:</i> Neredeyse gücüm tükenmek üzere. Ama zayıf düşmeye hakkım yok. Yağışlar tümüyle durdu. “Sıkı yürüyüş” günleri başladı. İnsan tacirleri o tarz yürüyüşe “tirikesa” diyorlar. Dik yokuşlarda daha hızlı yürümek gerekiyor.</p>

  <p>Çok dayanıklı yüksek otların arasından geçiyoruz. Bunlara “nyassi” diyorlar. Otlar yüzümü bereliyor, iğne gibi sokan pürtüklü taneler, yırtık pırtık giysilerimin altından cildime batıyor. Bereket versin, ayakkabılarım sağlam!</p>

  <p>Ajanlar, artık bizi izleyemeyecek olan çok hasta köleleri yolda bırakıyorlar. Zaten yiyecekler tükenmek üzere; savaşçılar ve pagazisler ek tayın azalırsa başkaldıracaklar. Onların yiyeceğini kesmeye cesaret edemiyorlar, e tabii, tutsaklar kimin umurunda!</p>

  <p>“Birbirlerini yesinler!” diyor şef.</p>

  <p>Yalnız bir şey var. Hastalık belirtisi göstermeyen, güçlü kuvvetli genç köleler de ölüyor. Bu konuda Doktor Livingstone’un söylediklerini hatırlıyorum: “Bu zavallılar kalplerinden şikayet ediyorlar, ellerini kalplerinin üzerine koyup düşüyorlar. Açıkçası kırılan kalp söz konusu! Bu olay genellikle özgür insanlarda söz konusu. Sonradan köle olan bu insanlar, her şey karşı tahammülsüz!”</p>

  <p>Bugün, artık yürüyemeyecek halde olan yirmi kadar tutsak, muhafızların balta darbeleriyle katledildi! Arap şef bu katliama hiç sesini çıkarmadı.</p>

  <p>Sahne dehşet vericiydi!</p>

  <p>Zavallı yaşlı Nan de bu iğrenç kıyımda bıçaklandı. Geçerken ölüsüne çarptım! Onu Hıristiyan usulüne göre gömme fırsatı bile bulamadım!...</p>

  <p>Tanrı’nın bizden aldığı <i>Pilgrim</i> kazazedelerinin ilki! Zavallı iyi yürekli insan! Zavallı Nan!</p>

  <p>Her gece Dingo’yu bekliyorum. Bir türlü gelmiyor! Acaba başına bir şey mi geldi? Hercule’e ne oldu? Yok, hayır! Hayır! Böyle şeye inanmak istemiyorum! Bu sessizlik bana öyle uzun geliyor ki! Yalnız bana bir şey anlatıyor, o da Hercule’ün iletecek yeni bir haberi olmadığını! Bununla beraber ihtiyatlı ve her an tehlikeye karşı hazırlıklı olması gerekiyor.</p>
