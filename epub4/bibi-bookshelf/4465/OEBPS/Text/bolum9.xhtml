  <h2 title="9. KAZONNDE">KAZONNDE</h2>
  <hr/>

  <p class="bosluk"/>

  <p>26 Mayıs, köle kervanı Kazonnde’ye varıyordu. Son kıyımdan sonra tutsakların yüzde ellisi yollarda kalmıştı. Bu arada, insan tacirleri açısından yapılan iş fena sayılmazdı; bol bol talep vardı ve Afrika pazarlarında köle fiyatları yükseliyordu.</p>

  <p>Angola o dönemde, siyah köle satışları bakımından büyük bir ticaret merkeziydi. Saint-Paul de Loanda ve Benguela’da bulunan Portekizli makamlar, bu ticareti zorlukla önlemeye çalışıyorlardı; öyle ki Afrika kıtasının içlerinden çok sayıda konvoy geliyordu. Kıyı şeridindeki köle toplama kampları tutsaklarla dolup taşıyordu. Kıyıda devriye gezen karakol gemilerinden kaçmayı başaran birkaç zenci tutsak gemisi, Amerika’nın İspanyol kolonilerine yeterli sayıda köle taşıyamıyordu.</p>

  <p>Kazonnde, Coanza nehrinin ağzından beş yüz kilometre ötede kurulmuştu. Belli başlı “lakoni”lerden biri, yani bölgenin en önemli esir pazarıydı. Pazar, kentin “çitoka” denilen geniş meydanında bulunurdu. Köleler burada sergilenir ve satışa çıkarılırdı. Kervanlar, büyük göller bölgesine bu meydandan hareket ederlerdi.</p>

  <p>Orta Afrika’nın bütün büyük kentleri gibi Kazonnde de iki ayrı kısma bölünür: İçlerinden biri, Arap, Portekizli ve yerli tüccarların bulunduğu semttir. Öteki semtte zenci kralın konutu yer alır. Kral içkiye düşkün, canavar ruhlu bir adamdır; şiddet kullanarak hüküm sürer ve köle tüccarlarının kendisinden esirgemediği para yardımlarıyla yaşar.</p>

  <p>Kazonnde’de tüccar mahallesi, o zamanlar José-Antonio Alvez’e aitti. Kendisi tarafından parayla tutulan Negoro ve Harris’in sözünü ettiği köle tüccarıdır bu adam. Bu köle tüccarının merkez işletmesi Kazonnde’de bulunuyordu. İkinci işletme Bihe’de, üçüncüsü Benguela kentinde Cassange’daydı. Birkaç yıl sonra, Teğmen Cameron bu köle tüccarını Benguela’da görecektir.</p>

  <p>Merkezde bir ana cadde. Caddenin her iki yanında sıra sıra evler. Çatıları yassı, duvarları kabaca sıvanmış “tempe”ler. Dört köşe avlu, hayvan ahırı olarak kullanılır. Geniş meydana giden cadde, köle tüccarlarının konutlarıyla çevrilidir. Bu konutlar bütününün arasından, dalları olağanüstü biçimde gelişmiş olan birkaç kocaman incir ağacı yükselir. Şurada burada süpürgelere benzeyen iri yarı palmiyeler göze çarpar. Sokakların tozlarıyla havalanan, başları yukarı doğru kalkık yirmi kadar kuş kanat çırpar. İşte Kazonnde’nin tüccar mahallesi böyledir.</p>

  <p>Pek uzak olmayan bir yerden Luhi akar. Zaire’nin bir kolu olan, Congo’ya karışan bir akarsudur.</p>

  <p>Tüccar mahallesine sınırdaş olan Kazonnde kralının malikanesi, bir kilometrekarelik bir alanı içeren kirli kulübeler yığınından ibarettir. Kulübelerden bir kısmının girişi açıktır. Geri kalanlar ise sazlardan oluşan bir duvar ya da sık incir ağaçlarıyla çevrili bir alan içindedir; köle şeflerine konut işlevi gören otuz kadar kulübe, karıları için bir miktar baraka, bunların yanında daha geniş ve daha yüksek bir “tembe”, manyoka plantasyonlarının arasında kaybolan ve papirüslerin etrafını sardığı kapalı bir mekân; işte Kazonnde kralının malikanesi. Moini Lungga adını taşıyan kral, elli yaşlarında bir adamdır. Olsa olsa dört bin kadar savaşçısı vardır; oysa Portekizli köle tüccarlarının emrindeki savaşçı sayısı yirmi bini bulur. Artık eskisi gibi günde yirmi beş otuz tutsağı kılıçtan geçirememektedir.</p>

  <p>Üstelik bu kral, sert içkilerle kendini kaybeden, sefih yaşamın yıprattığı, manyak bir şiddet yanlısı, vaktinden önce çöken bir ihtiyardır. Eğlence olsun diye adamlarının, subayların ve bakanlarının bir yerlerini koparttırır. Birilerinin burnunu ya da kulağını, ötekilerin ayağını ya da elini kestirir. Yakında öleceği beklenen bu adamın arkasından kimse üzülmeyecektir.</p>

  <p>Bütün Kazonnde içinde, Moini Lungga’nın ölümünden bir tek kişi zararlı çıkacaktır. O kişi, köle tüccarı José-Antonio Alvez’dir. Bütün bölgede söz sahibi olan bu sarhoş ve tüccar çok iyi anlaşırlar. Kendisinden sonra, karılarından birincisi, kraliçe Moina’nın tahta çıkışı kabul edilmezse, Moini Lungga’nın toprakları, rakibi olan, komşu Ukusu krallarından biri tarafından istila edilebilir. Bu kral daha genç, daha aktiftir. Kazonnde hükümetinin birkaç köyünü ele geçirmiştir. Tipo-Tipo adında, Alvez’in rakibi başka bir insan taciri onun sadık adamıdır. Safkan kara derili bir Arap olan bu adam, N’yangwe’de daha sonra Cameron’un ziyaretini kabul edecekti.</p>

  <p>İşte kısaca Alvez’in konumu böyleydi. Aslında gerçek kral kendisiydi; sersem kafalı zenci kralın arkasına saklanıyor, o adamın pisliklerine önayak olup onu kullanıyordu.</p>

  <p>Yaşı ilerleyen José-Antonio Alvez, sanıldığı gibi bir “msungu” değildi; yani beyaz ırkla ilgisi yoktu. Sadece adı Portekizce’ydi. O adı da sırf ticari işleri için almıştı. Asıl adı Kenndele olan ve insan kaçakçılığı muhitinde epey tanınan gerçek bir zenciydi. Coanza kıyılarında, Donndo’da doğmuş, insan ticaretine sıradan bir ajan olarak başlamış, daha sonra ün salmıştı. Böylesi bir şöhretle övünürken, yaşlı bir serseriden başka şey olmadığı halde, kendine dünyanın en namuslu adamı diyordu.</p>

  <p>1874 yılı sonuna doğru, Cameron işte bu Alvez’le Kilemmba’da karşılaştı. Bihe’deki işletmesine kadar onunla geldi. Bin yüz kilometrelik bir parkuru birlikte katettiler.</p>

  <p>Şimdi 26 Mayıs’a dönelim. Dick Sand’in hesapları doğru çıkıyordu. Coanza kıyılarından hareket eden kervanın yolculuğu otuz sekiz gün sürmüştü. Beş hafta boyu yaşanan dayanılmaz acılardan insanlar çok çekmişti!</p>

  <p>Kazonnde’ye girdikleri sırada öğle vaktiydi. Silahlar patlıyor, tamtamlar çalıyor, kudu komaları ötüyordu. Kervanın savaşçıları havaya ateş ediyorlar, Antonio-José Alvez’in adamları coşku içinde karşılık veriyorlardı. Dört aylık bir ayrılıktan sonra, birbirine kavuşan haydutlar seviniyorlardı. Nihayet dinlenecekler, sefahate dalıp sarhoş olacaklardı.</p>

  <p>Çoğu gücünü tüketmiş olan tutsaklar hâlâ toplam olarak iki yüz elli kişiden oluşuyordu. Davar sürüsü gibi itile itile esir barakalarına kapatılacaklardı. Amerika’da çiftçiler, o barakaları ahır diye kullanmaz. Bu barakalarda kendilerini bin iki yüz, bin beş yüz köle daha bekliyordu. Ertesi gün, Kazonnde pazarında satışa çıkarılacaklardı. Barakaların içi, gelen kervanın köleleriyle doldu. Boyunlarındaki ağır halkalar çıkarıldı, fakat zincirleri olduğu gibi bırakıldı.</p>

  <p>Pagazisler fil dişi yüklerini getirmişler, meydanda bekliyorlardı. Kazonnde tüccarlarına mal teslimi yapacaklardı. Malın karşılığında kendilerine birkaç metre bez ya da pahalı kumaş verilecekti. Daha sonra, başka bir kervana katılacaklardı.</p>

  <p>İhtiyar Tom ve arkadaşları, beş haftadır taşıdıkları demir halkadan kurtulmuşlardı. Bat ve babası nihayet birbirini kucaklıyordu. Herkes el sıkıştı. Fakat konuşmaya cesaret edemiyorlardı. Umutsuz sözlerden başka ne diyebilirlerdi? Üçü de kuvvetli olan, ağır işlere alışkın Bat, Actéon, Austin yorgunluğa katlanabilmişlerdi; ne var ki ihtiyar Tom çok şeyden yoksun kaldığından bitkin düşmüştü, gücü tükenmek üzereydi. Birkaç gün daha geçerse, yaşlı Nan gibi onun da ölüsünü vahşi hayvanlara atacaklardı!</p>

  <p>Buraya gelir gelmez, dördü birden daracık bir esir barakasına sokuldu, barakanın kapısı hemen suratlarına kapandı. İçeride biraz yiyecek bulmuşlardı. Köle tüccarının kendilerini ziyaret etmesini bekliyorlardı. Amerikalı olmakla övüneceklerdi, ama boşunaydı.</p>

  <p>Dick Sand özel bir muhafızın gözetiminde meydanda kalmıştı.</p>

  <p>Nihayet Kazonnde’deydi. Misis Weldon, küçük Jack ve kuzen Bénédict buraya daha önce gelmişlerdi; bundan emindi. Gözleri onları aradı. Kentin çeşitli semtlerine göz gezdirdi. O sırada, çitoka neredeyse ıssızdı.</p>

  <p>Misis Weldon görünürde yoktu!</p>

  <p>“Buraya getirmediler mi acaba?” diye düşündü Dick Sand. Nerede olabilir? Hayır! Hercule yanılmış olamaz. Zaten Harris ve Negoro’nun zavallı kadın hakkında gizli planları olsa gerek. Peki onlar nerede? Onları da görmüyorum. ..</p>

  <p>Dick Sand, içine işleyen bir endişeye yakalandı. Demek tutsak alınan Misis Weldon hâlâ kendisinden saklanıyordu. Fakat Harris ve Negoro -özellikle o zenci- neden genç adamı görmekte acele etmiyorlardı? Nasıl olsa ellerine düşmüştü, neden işkence ederek hakaret etmiyorlar, niye intikam almıyorlardı? Burada olmadıklarına göre, başka bir yere gidiyorlardı. Anlaşılan Misis Weldon, Orta Afrika’nın başka bir yerine götürülüyordu. Amerikalı ile Portekizli’nin ortaya çıkıp kendisine işkence yapmasını, Dick Sand sabırsızlıkla arzuluyordu. Harris ve Negoro, Kazonnde’de bulunuyorlarsa, Misis Weldon ile çocuğunun da burada olduklarından emin olacaktı!</p>

  <p>Hercule’ün mesajını getirdiği geceden beri, Dingo’nun bir daha ortaya çıkmadığını düşündü. Bir isteğini Hercule’e iletmek istemişti. Şöyle bir istekte bulunacaktı: Sırf Misis Weldon’u düşünmesini, onu gözden kaybetmemesini ve olan biten hakkında mümkün mertebe onu bilgilendirmesini dileyecekti. Gelgelelim bu isteğini bir türlü Hercule’e iletmeyi başaramamıştı. Dingo’nun yaptığı gibi Hercule de kervanın saflarına sızamaz mıydı? Sadık hayvan buraya gelmeye çalışırken öldürülmüş olmasındı! Belki de Misis Weldon’u izlemeye devam eden Hercule -onun yerinde Dick Sand olsa aynı şeyi yapardı- Dingo’yla beraber ormanın derinliklerine dalmıştı. Hercule kadının iç taraflarda başka bir işletmeye götürülmüş olacağını umut edebilirdi!</p>

  <p>Gerçekten ne Misis Weldon ne de onu kaçıranlardan bir iz vardı! Dick Sand ne düşünebilirdi? Onları Kazonnde’de bulacağına öyle inanmıştı ki! Ortalıkta göremeyince şiddetli bir darbe yedi. Kendini tutamadı, müthiş bir umutsuzluk hissetti. Sevdiklerine yararlı olamazsa hayatının bir anlamı yoktu, artık ölmeliydi! Fakat böyle düşünürken, Dick Sand kendi karakteri hakkında yanılıyordu. Zira bu denli darbeler yiyen çocuk değildi artık, erkek olmuştu; yılgınlık göstermek bundan böyle onun kitabında yazmıyordu.</p>

  <p>O sırada, savaş tamtamları ve haykırışlar patladı. Çitokanın toz dumanı arasında umutsuzluktan çöken Dick Sand birdenbire dikildi. Her yeni olay sonucu, aradığı insanların izine rastlayabilirdi. Her şeyden umutsuzluğa kapılan genç adam bir anda umutlandı.</p>

  <p>Büyük meydanı istila eden savaşçılar ve bir yerli kalabalığı, “Alvez! Alvez!” diye bağırıyorlardı. Zavallı insanların yazgısına söz geçiren adam sonunda ortaya çıkacaktı. Ajanları Harris ve Negoro yanında olabilirdi. Dick Sand ayakta duruyordu; gözleri açılmış, burun delikleri genişleşmişti. On beş yaşındaki genç adamı, iki hain tam karşılarında bulacaklardı. Dimdik, dipdiri! <i>Pilgrim</i>’in kaptanı, geminin eski aşçısı önünde titremeyecekti!</p>

  <p>Ana caddenin başında bir hamak göründü. Yamalı kötü bir kumaşla örtülü, renksiz, yırtık pırtık püsküllerle süslü, bir çeşit ki tandaydı bu. Hamaktan yaşlı bir zenci indi. Bu adam köle tüccarı José-Antonio Alvez’di.</p>

  <p>Etrafa korku salan birkaç hizmetkar, adama eşlik ediyordu.</p>

  <p>Aynı zamanda Alvez’in yanında dostu Coïmbra vardı. Bihe’den Binbaşı Coïmbra’nın oğlu; Teğmen Cameron’a bakılırsa, havalinin en büyük haydutu. Pasaklı, hırpani bir tip; kısık gözler, sert ve kıvırcık saçlar, sarı bir yüz, yırtık pırtık püsküllü bir gömlek, altında hasırdan bir eteklik. Lime lime sökülmüş hasır şapkasının altında, iğrenç bir kocakarıya benzediği söylenebilirdi. Coïmbra, Alvez’in sağ koluydu, çapulları organize eden adamdı. Köle tüccarının haydutlarına komuta etmeye hak kazanmıştı.</p>

  <p>Alvez’e gelince, yanındaki hempaya nazaran daha az iğrenç bir görünümü vardı. Üstündeki elbise ertesi gün karnavala katılacak bir palyaçonun giysilerini andırıyordu. Aslında, insan kaçakçılığı alanında büyük işler çeviren o işletme patronlarına hiç benzemiyordu.</p>

  <p>Genç adam büyük düş kırıklığına uğramıştı. Alvez’in yanında ne Harris ne Negoro bulunuyordu. Dick Sand, yakınlarını Kazonnde’de bulma umudundan vazgeçmek zorunda mı kalacaktı?</p>

  <p>Bu arada, kervan şefi Arap İbn Hamiş, Alvez ve Coïmbra ile tokalaşıyordu. Tebrikleri kabul etti. Yapılan sayımda yüz köleden ellisi yoktu. Bu durum, Alvez’in suratını buruşturdu. Yine de iş fena sayılmazdı. Esir barakalarında bulunan köle sayısı yeterli gibiydi; insan tüccarları iç talebi karşılayabileceklerdi. Kölelere karşılık fil dişi ve “hanna” takas edeceklerdi. Hanna denilen bakır metalden Saint-Andre haçı yapılırdı; o yüzden Afrika’dan dış ülkelere ihraç ediliyordu.</p>

  <p>Muhafızlar iltifatlara boğuldu; hamallara gelince, ücretlerinin derhal ödenmesi için köle tüccarı emir verdi.</p>

  <p>José-Antonio Alvez ile Coïmbra, yerli lehçesiyle karışık Portekizce konuşuyorlardı. Lizbon doğumlu biri, konuşmalarını anlamakta güçlük çekerdi. Nitekim tüccarların aralarında ne konuştuklarını Dick Sand de anlamıyordu. Konuşma konusu, kalleşçe konvoya kattıkları kendisi ve arkadaşları mıydı? Genç adamın bundan kuşkusu yoktu. O anda, Arap İbn Hamis’in işareti üzerine bir muhafız Tom, Austin, Bat ve Actéon’un kapalı tutulduğu esir barakasına yöneldi.</p>

  <p>Dört Amerikalı hemen Alvez’in önüne getirildi.</p>

  <p>Dick Sand yavaş yavaş sokuldu. Bu sahnede hiçbir şeyin gözünden kaçmasını istemiyordu.</p>

  <p>Boylu boslu dört kara deriliyi görünce Antonio-José Alvez’in yüzü parladı. Kara derililerin iyice dinlendirilip bol gıda verilmesi sonucunda her zamanki güçlerine hemen kavuşacakları belli oluyordu. Sadece ihtiyar Tom’a küçümseyici bir bakış attı. Yaşı gereği ne de olsa fiyatı ucuzdu; geri kalan üçü Kazonnde pazarında pahalıya satılırdı.</p>

  <p>Alvez, İngilizce birkaç kelime konuşmaya gayret etti. Kelimeleri Amerikalı Harris öğretmişti. İhtiyar maymun alaycı bir edayla ve karışık bir şiveyle yeni kölelerine “hoşgeldiniz!” dedi.</p>

  <p>Tom, köle tüccarının bozuk şiveyle söylenen sözlerini anlayabilmişti. Hemen öne atıldı, kendini ve arkadaşlarını göstererek, “Biz, özgür insanlarız!” dedi. “ABD yurttaşlarıyız!”</p>

  <p>Alvez kuşkusuz anlamıştı; keyifli keyifli yüzünü buruşturarak başını salladı:</p>

  <p>“Tabii... Tabii... Amerikalılar! Hoşgeldiniz... Hoşgeldiniz!”</p>

  <p>“Hoşgeldiniz!” diye yineledi Coïmbra.</p>

  <p>Bihe’den binbaşının oğlu Austin’e doğru ilerledi ve numune mal inceleyen satıcı gibi göğsünü, omuzlarını yokladı, dişlerini görmek için ağzını açtırmak istedi.</p>

  <p>Tam o anda, Sinyor Coïmbra suratına müthiş bir yumruk yedi. Binbaşının oğlu bugüne kadar hiç böylesini yememişti!</p>

  <p>Alvez’in sağ kolu, on adım öteye yuvarlandı. Birkaç savaşçı Austin’e saldırdı. Bu hareketini herhalde pahalıya ödeteceklerdi.</p>

  <p>Alvez bir işaretiyle onları durdurdu. Dostu Coïmbra’nın haline gülüyordu. Adamın iki dişi kırılmıştı.</p>

  <p>José-Antonio Alvez, malına zarar verilmesini istemiyordu. Üstelik neşeli bir mizacı vardı; epey zamandır hiç bu denli gülmemişti.</p>

  <p>Bu arada, bozulup şaşıran dostunu teselli etti. Coïmbra ayağa kalktı, gelip köle tüccarının yanında yerini aldı. Yine de cüretkar Austin’i tehdit etmekten kendini alamadı.</p>

  <p>Aynı anda Dick Sand, bir muhafız tarafında itile itile Alvez’in önüne getirildi.</p>

  <p>İnsan taciri, genç adamın kim olduğunu, nereden geldiğini ve Coanza kampına nasıl getirildiğini elbette biliyordu.</p>

  <p>Nitekim, kötü bir bakış atarak bozuk İngilizcesiyle, “Genç Yanki!” dedi.</p>

  <p>“Evet! Yanki!” karşılığını verdi Dick Sand. “Arkadaşlarımla benden ne istiyorsunuz?”</p>

  <p>“Yanki! Yanki! Küçük Yanki!” diye yineliyordu Alvez.</p>

  <p>Kendisine sorulan soruyu anlamamış mıydı? Ya da anlamak mı istemiyordu?</p>

  <p>Dick Sand aynı soruyu ikinci kez sordu. Coïmbra’ya da dönerek sorusunu tekrarladı. Bu adamın yüz hatları, aşırı alkol düşkünlüğü yüzünden çok bozulmuştu; buna rağmen onun yerli kökenli olmadığını anladı.</p>

  <p>Coïmbra, Austin’e yaptığı gibi tehditkar bir jest yaptı ve cevap vermedi.</p>

  <p>Bu zaman zarfında, Alvez hararetli hararetli Arap İbn Hamiş ile konuşuyordu. Tabii konuşulanlar Dick Sand ve arkadaşlarına ilişkindi. Herhalde, yeniden onları birbirlerinden ayıracaklardı, işte tam o anda, Dick Sand ve arkadaşları arasında birkaç kelime konuşma fırsatı doğdu.</p>

  <p>Dick Sand kendi kendine konuşuyormuş gibi alçak sesle, “Dostlarım!” dedi. “Hercule’ün bir mesajını Dingo bana ulaştırdı. Kervanı izlemiş. Misis Weldon, Jack ve Mösyö Bénédict’i, Harris ve Negoro götürüyorlarmış. Nereye? Burada, Kazonnde’de yoklarsa, bilemiyorum. Sabredin, metin olun! Her fırsattan yararlanmaya hazır olmalıyız. Tanrı nihayet bize acıyor!”</p>

  <p>İhtiyar Tom, “Ya Nan?” diye sordu.</p>

  <p>“Nan öldü!”</p>

  <p>“Aramızdan ilk ölüm!”</p>

  <p>“İlk ve son!” cevabını verdi Dick Sand. “Şimdi ne yapacağımızı iyi biliyoruz!”</p>

  <p>O sırada, omuzuna bir el kondu. Daha önceden tanıdığı sevimli ses tonuyla şu sözcükleri işitti:</p>

  <p>“Eh! Genç dostum, nihayet yanılmıyorsam, bu sensin! Tekrar karşılaşmamıza sevindim!”</p>

  <p>Dick Sand arkasını döndü.</p>

  <p>Karşısında Harris duruyordu.</p>

  <p>Amerikalı’nın üzerine yürüyen Dick Sand, “Misis Weldon nerede?” diye bağırdı.</p>

  <p>Merhamet hissi duyarmış gibi yapan Harris, “Aksilik!” dedi. “Zavallı ana! Fazla yaşayamadı...”</p>

  <p>“Öldü mü?” diye haykırdı Dick Sand. “Ya çocuk?”</p>

  <p>Harris, “Zavallı çocuk!” cevabını verdi. “O kadar mahrumiyetten sonra yaşayabilir miydi?...”</p>

  <p>Dick Sand’in bütün sevdikleri artık yaşamıyordu! Birden değişti! Şiddetli bir öfkeye kapıldı! Hiçbir şeyin durduramayacağı öç alma duygusu bütün benliğini sardı!</p>

  <p>Harris’in üzerine atıldı, Amerikalı’nın kemerinden uzun bıçağını kaptı ve kalbine sapladı.</p>

  <p>Harris yere yuvarlanırken, “Lanet olsun!” diye haykırdı.</p>
