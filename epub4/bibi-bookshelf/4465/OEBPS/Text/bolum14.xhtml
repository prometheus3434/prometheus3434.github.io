  <h2 title="14. DOKTOR LIVINGSTONE’DAN BİRKAÇ HABER">DOKTOR LIVINGSTONE’DAN BİRKAÇ HABER</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Misis Weldon yalnız kalınca, ilk başta yalnızca bir şeyi düşündü; Negoro kendisinden kesin bir cevap alıncaya kadar sekiz gün süre tanımıştı. Bir karara varmak için düşünmenin zamanıydı. Portekizlinin çıkarı her şeyin başında geliyordu. Tutsağına biçtiği “mali değer” elbette kadıncağızı güvence altında tutuyor; şimdilik de olsa kendisini tehlikeye sokacak her türlü girişime karşı korunuyordu. Belki kendisinin kocasına teslim edilmesini sağlayacak bir çözüm yolu bulur, James Weldon, Kazonnde’ye kadar gelmek zorunda kalmazdı. Kocasını iyi tanırdı; karısının mektubunu alınca yollara düşecek, Afrika’nın en tehlikeli bölgelerinde ölüme karşı göğüs gerekecekti. Fakat Kazonnde’ye gelirse, Negoro yüz bin dolarlık servete konacak, ama James Weldon, karısı, oğlu ve kuzen Bénédict’in ne gibi güvenceleri olacaktı? Geri dönmeleri için onları bırakacaklar mıydı? Kraliçe Moina’nın kaprisi onların gitmesine engel olamaz mıydı? Misis Weldon ve yakınlarının “teslimi” daha iyi koşullarda gerçekleşemez miydi? Malın teslimatı kıyı şeridinin belirlenen bir yerinde yapılırsa, James W. Weldon iç taraflara yapacağı yolculuğun tehlikelerinden kurtulmuş olacak ve geri dönüşün -olanaksızlıklar demeyelim- zorluklarını yaşamamış olacaktı.</p>

  <p>Misis Weldon bunları düşünüyordu. Bunun içindir ki Negoro’nun önerisini ilk başta reddetmiş, kocasına mektup yazmayı kabul etmemişti. Negoro’nun sekiz günlük süre vermesini de kuşkusuz yol hazırlığı yapması için zaman kazanmasına bağlıyordu. Yoksa daha önce gelir, kendisini zorlardı.</p>

  <p>“Gerçekten beni çocuğumdan ayırmak mı istiyor?” diye söylendi.</p>

  <p>O sırada, Jack kulübeye girdi, içgüdüsel bir hareketle annesi ona sarıldı. Sanki Negoro oradaydı; çocuğu kendisinden koparıp alacaktı.</p>

  <p>Küçük oğlan, “Bir üzüntün mü var anne?” diye sordu.</p>

  <p>Misis Weldon, “Yok Jack’im, yok,” cevabım verdi. “Babam düşünüyordum! Onu görünce çok sevineceksin değil mi?”</p>

  <p>“Oh! Evet anne! Gelecek mi?”</p>

  <p>“Hayır... hayır! Gelmemesi lazım!”</p>

  <p>“O zaman, biz gidip onu bulamaz mıyız?”</p>

  <p>“Tabii buluruz Jack’im!”</p>

  <p>“Dostum Dick... ve Hercule...ve ihtiyar Tom’la buluruz değil mi?”</p>

  <p>Gözyaşlarını göstermemeye çalışan Misis Weldon başını yere eğerek, “Evet... evet!” dedi.</p>

  <p>Küçük Jack, “Babam sana yazdı mı?”diye sordu.</p>

  <p>“Hayır, sevgilim.”</p>

  <p>“Peki sen ona yazacak mısın anne?”</p>

  <p>Misis Weldon, “Evet... evet... galiba!” cevabını verdi.</p>

  <p>Küçük Jack durumu bilmiyordu, ama doğrudan annesinin düşüncesini okumuştu. Cevap vermesini beklemeden onu kucakladı.</p>

  <p>Bu durumda, Misis Weldon’u Negoro’nun dayatmalarına direnmeye iten çeşitli nedenlerin yanına, pek önemi olmayan bir neden daha katıldı. Belki Misis Weldon’u özgürlüğüne kavuşturan hiç beklenmedik bir neden daha olabilirdi. O zaman ne kocasının işe karışmasına ne de Negoro’nun isteklerini yerini getirmeye gerek kalırdı. Bu şimdilik hâlâ belirsiz olan bir umut ışığıydı; ama bir umuttu.</p>

  <p>Gerçekten, epey gün geçmişti, bir konuşmada kullanılan birkaç sözcük, yakın zamanda olası bir yardım geleceğini kendine hissettirmişti. Buna tanrısal bir yardım denilebilirdi.</p>

  <p>Alvez ve Ujiji’den bir melez, Misis Weldon’un kaldığı kulübenin bir iki adım ötesinde konuşuyorlardı. Konuşulan konunun şaşılacak yanı yoktu. İki kalburüstü tüccar, siyahların ticareti üstüne fikir yürütüyorlardı. İnsan kaçakçısı iki aracı, işlerden söz ediyorlardı. Yaptıkları ticaretin geleceğini tartışıyorlar, İngilizler’in bu ticareti yok etmek amacıyla gösterdikleri çabalardan endişeleniyorlardı. İngiliz karakol gemilerinin dışta işi engellemeleri bir yana, içeride de misyonerleri ve gezginleri bu işe köstek oluyorlardı.</p>

  <p>José-Antonio Alvez, o yürekli öncülerin yaptığı araştırmaların ticari işlere doğrudan zarar verdiğini düşünüyordu. Muhatabı kesinlikle onun düşüncesini paylaşıyor, bütün o ziyaretçilerin, ister din adamı ister sivil olsunlar, ortadan kaldırılmasını istiyordu.</p>

  <p>Tabii biraz böyle oluyordu. Yalnız tüccarların hiç hoşuna gitmeyen bir şey vardı. Bu meraklılardan birkaçını öldürdükleri zaman, onların yerini başkaları alıyordu. O adamlar memleketlerine geri döndüklerinde, insan ticaretinin pisliklerini Alvez’in deyişiyle “abartarak” iletiyorlardı, işte bu hikâyeler ticarete muazzam zarar veriyor, iyice gözden düşmesine neden oluyordu.</p>

  <p>Melez de aynı fikirdeydi. Özellikle N’yangwe, Ujiji ve Zengibar pazarlarında, bütün göller bölgesinde aynı şeyden şikayetçiydi. Speke, Grant, Livingstone, Stanley ve başkaları, art arda oralara gelmişlerdi, istila gibi bir şey! Çok yakında, bütün İngiltere, bütün Amerika bölgeyi işgal edecekti!</p>

  <p>Alvez de meslektaşına içtenlikle yakınırken, Batı Afrika bölgelerinin şimdiye kadar daha az ilgi gördüğünü ve pek ziyaret edilmediğini söylüyordu. Ama böyle giderse, ortalık ziyaretçiden geçilmeyecekti. Gerçi, Kazonnde pek ilgi çekmemişti; yalnız Cassange ve Bihe’de durum farklıydı. Alvez’in o bölgelerde işletmeleri vardı. Şunu hatırlayalım, Harris Negoro’ya adı Cameron olan teğmen rütbesinde bir gezginden söz etmişti. Bu adam Afrika’yı bir ucundan öbür ucuna geçme küstahlığında bulunacak, Zengibar’dan girip Angola’dan çıkacakmış.</p>

  <p>İnsan tüccarının bu durumdan çekinmekte hakkı vardı. Bilindiği gibi birkaç sene sonra, Cameron güneyden, Stanley kuzeyden, pek bilinmeyen o bölgeleri keşfedecekler, insan ticaretinin canavarlıklarını aktaracaklar, yabancı ajanların bu suçlara nasıl ortak olduklarını sergileyecekler ve sorumluluğun kimlere düştüğünü belirteceklerdi.</p>

  <p>Cameron ve Stanley’nin yaptığı keşfi, Alvez’le melez henüz bilmiyorlardı. Bildikleri ve söyledikleri şeylere Misis Weldon kulak misafiri olmuştu, işte bunlar çok işine yarayacaktı. Negoro’nun isteklerini derhal reddetmesi, o işittiklerine dayanıyordu. Bakın şöyle:</p>

  <p>Çok yakında, Doktor David Livingstone büyük olasılıkla Kazonnde’ye gelecekti.</p>

  <p>Nitekim, Livingstone’un maiyetindekilerle birlikte gelmesini ve büyük gezginin Afrika’da uyandırdığı etkiyi, Angola’da bulunan Portekizli makamlar görmezden gelemezlerdi. Bu olay, Negoro’ya rağmen, Alvez’e rağmen, Misis Weldon ile yakınlarını özgürlüğüne kavuşturabilirdi. Kısa süre içinde, belki memleketlerine de dönebilirlerdi. Dolayısıyla acı sonuçlar doğurabilecek bir yolculuk uğruna, James W. Weldon hayatını riske atmamış olacaktı.</p>

  <p>Gelgelelim, Doktor Livingstone’un yakın zamanda kıtanın bu bölümünü ziyaret etmesine ihtimal var mıydı? Evet vardı; çünkü bu yolu izleyerek Orta Afrika’nın keşfini tamamlayacaktı.</p>

  <p>Lanark Kontluğu’nun bir köyünde yaşayan küçük çay satıcısı Blantyre’in oğlunun, kahramanlara yaraşan bir yaşamı olduğu bilinir. 13 Mart 1813’te doğan David Livingstone, altı kardeşin ikincisidir. Zahmetli çalışmalardan sonra ilahiyatçı ve hekim olmuş, papazlıkta çömezlik dönemini “London missionary Society”de geçirmiş, 1840’ta Kap’ta karaya çıkmıştır. Amacı, Güney Afrika’da bulunan misyoner Moffat’nın yanına gitmektir.</p>

  <p>Geleceğin gezgini Kap’tan ilk kez keşfettiği Beçuanalar ülkesine vardı, Kuruman’a geri dönüp Moffat’nın kızıyla evlendi. Yılgınlık göstermeyen hayat arkadaşı, kendisine layık bir insan olsa gerekti. 1843’te, Mabotsa Vadisi’nde bir misyon kurdu.</p>

  <p>Dört sene sonra, onu Kolobeng’te buluruz. Burası, Kuruman’ın kuzeyine üç yüz altmış kilometre mesafede, Beçuanalar bölgesindedir.</p>

  <p>İki yıl sonra, 1849’da, Livingstone karısı, üç çocuğu, iki dostu Oswell ve Murray’le birlikte Kolobeng’ten ayrılır. Aynı yıl bir ağustosta, N’gami Gölü’nü keşfeder, Zuga akıntısını izleyerek Kolobeng’e geri döner.</p>

  <p>Yolculuk esnasında, yerlilerin engellemesiyle karşılaşan Livingstone, N’gami’yi geçemez. ikinci bir girişimden de mutlu sonuç çıkmaz. Üçüncüsü artık başarılı olmalıdır. Ailesi ve Mister Oswell’le birlikte kuzey yoluna girer. Susuzluk, yiyecek sıkıntısı gibi yokluklara katlanarak, Zambezi nehrinin kolu Chobe boyunca ilerleyerek Makolololar ülkesine ulaşır. Kabilenin reisi Sebituane, onunla Linyanti’de buluşur. 1851 yılının Haziran ayı sonuna doğru Zambezi keşfedilmiştir; doktor ailesini memleketleri İngiltere’ye geri götürmek için Kap’a geri döner.</p>

  <p>Korkusuz Livingstone, bu kez hayatını tek başına riske atacaktır. Girişeceği keşif, cüret gerektiren bir yolculuktur.</p>

  <p>Kap’tan yola çıkarak Afrika’nın güneyini batıdan yanlamasına geçmeyi ve Saint-Paul de Loanda’ya varmayı planlamıştır.</p>

  <p>3 Haziran 1852’de birkaç yerliyle birlikte hareket eder. Kuruman’a ulaşır, Kalahari Çölü boyunca yoluna devam eder. 31 Aralık’ta, Litubaruba’ya girer, Beçuanalar ülkesini tekrar görür. Ortalık, eski Hollanda kolonları Boerler tarafından yağmalanmıştır. Bu kolonlar, İngilizler tarafından işgal edilmeden önce Kap’ın eski sahipleridir.</p>

  <p>Livingstone, 15 Ocak 1853’te Litubaruba’dan ayrılır, Bamanguatolar ülkesine girer. 23 Mayıs’ta, Linyanti’ye varır. Makalololar’ın genç hükümdarı Sekeletu, kendisini onurlandırarak kabul eder.</p>

  <p>Ateşler içinde kıvranan doktor orada kalmak zorundadır. Kendini havalinin gelenek-göreneklerini incelemeye verir. Ve Afrika’da ilk kez insan ticaretinin neden olduğu yıkımları gözlemler.</p>

  <p>Bir ay sonra, Chobe akarsuyunu izleyerek Zambezi nehrine ulaşır, Naniele’ye girer, Katonga ve Libonta’yı ziyaret eder. Zambezi ve Leeba’nın birleştiği su kavşağını bulur. Kafasındaki projeye göre, batıdaki Portekiz arazilerine kadar bu nehri izleyecektir. Projeye hazırlanmak amacıyla dokuz haftalık ayrılıktan sonra Linyanti’ye geri döner.</p>

  <p>11 Kasım 1853’te doktor maiyetindeki yirmi beş Makololo eşliğinde Linyanti’den ayrılır. 27 Aralık’ta, Leeba akarsuyunun ağzına ulaşır. Bu akarsu Balondalar toprağına kadar gitmektedir. Orada, doğudan gelen Makondo ile karşılaşır. Bölgeye ilk kez bir beyaz adam girmektedir.</p>

  <p>14 Ocak’ta Livingstone, Balondaların güçlü hükümdarı Shinte’nin malikanesine gelir ve güzelce ağırlanır. Aynı ayın 26’sında, Leeba akarsuyunu geçerek Kral Katema’nın konutuna varır. Orada da iyi kabul görür. 20 Ocak’ta küçük kafile oradan ayrılır ve Dilolo Gölü’nün kıyılarında konaklar.</p>

  <p>Bu noktadan sonra zor günler başlamıştır. Yerlilerin engellemeleri, kabilelerin saldırıları, arkadaşlarının başkaldırısı, ölüm tehditleri... Her şey Livingstone’a karşıdır. Yılgınlık göstermeyen bir doktor değil de onun yerine daha zayıf bir adam olsa, kararından geri dönerdi. Ama doktor direnir. 4 Nisan’da, Coango kıyılarına ulaşmıştır. Geniş yatağı olan bu nehir Portekiz’e ait arazilerle sınırdaştır. Zaire’nin kuzeyinde denize dökülür.</p>

  <p>Altı gün sonra, Livingstone Cassange’a gelir. insan kaçakçısı Alvez onun gelişini görmüştür. 31 Mayıs’ta, Saint-Paul de Loanda’ya girmiştir. Dünyada ilk kez, iki yıl süren bir yolculuğun ardından Afrika güneyden batıya doğru yanlamasına aşılmıştır.</p>

  <p>David Livingstone aynı senenin 24 Eylülü’nde Loanda’dan yola çıkar. Dick Sand ve yakınlarına o denli uğursuz gelen Coanza’nın sağ kıyısı boyunca ilerler. Bu nehrin Lombe ile kavuştuğu yere gelir. Karşısına çok sayıda köle kervanı çıktığından Cassange’a geri döner. 20 Şubat’ta orayı terk ederek Coango’yu geçer, Kawawa’da Zambezi’ye ulaşır. 8 Haziran’da, tekrar Dilolo Gölü’ne gelerek Shinte ile bir daha görüşür. Zambezi üzerinden yoluna devam ederek 3 Kasım 1855’te ayrıldığı Linyanti’ye geri dönmüştür.</p>

  <p>Doktoru doğu kıyısına doğru götüren yolculuğunun bu ikinci bölümünde, Afrika’yı batıdan doğuya doğru tümüyle geçmeye kararlıdır.</p>

  <p>Ünlü “gürültülü duman” Victorya Şelalesi’ni ziyaretinden sonra, David Livingstone kuzeydoğuya yönelmek amacıyla Zambezi’yi bırakır. Kenevir koklayarak kendini sersemleştiren Batoka yerlilerinin toprağından geçerek, bölgenin güçlü lideri Semalembue’yi ziyaret eder. Kafue’yi aşıp tekrar Zambezi’ye dönerek Mburuma’yla görüşür. Eski Portekiz kenti Zumbo’nun yıkıntılarını dolaşır. 17 Ocak 1856’da, Portekizlilerle savaş halinde olan kabile reisi Mpende ile karşılaşır. Nihayet 2 Mart’ta, Zambezi kıyılarında bulunan Tete’e varmıştır, izlenen yolun belli başlı etapları işte bunlardır. 22 Nisan’da, eskiden zengin olan bu yöreyi terk eder. 20 Mayıs’ta, Kap’tan ayrılışından dört yıl sonra, Nehrin çatalağzına kadar giderek Kilimane’ye varmıştır. 1-2 Temmuz’da, Maurice’e gitmek üzere gemiye biner. On altı yıllık ayrılığın ardından, 22 Aralık’ta İngiltere’ye dönmüştür.</p>

  <p>Paris Coğrafya Derneği’nden, Londra Coğrafya Derneği’nden ödüller almış, ünlü gezginin parlak başarıları karşılıksız kalmamıştır. Bir başkası olsa, artık köşesine çekilip dinlenmeyi düşünür. Ama doktor düşünmez; 1 Mart 1858’de kardeşi Charles, Kaptan Bedinfield, hekimler Kirk, Meller, Thomton ve Baines eşliğinde yola çıkar. Mayıs ayında Mozambik kıyılarına gelir. Amaç, Zambezi havzasını keşfetmektir.</p>

  <p>Gidenlerin bir kısmı bu yolculuktan geri dönemez.</p>

  <p>Küçük buharlı gemi, <i>Ma-Robert</i>, Kongone ağzından büyük nehri aşmalarını sağlar. 8 Eylül’de Tete’e ulaşırlar. Ocak 1859’da, Zambezi nehrinin alt akıntısı ve sol kolu Chiré keşfedilir. Nisan’da, Chiroua Gölü ziyaret edilir. Manganjas toprağında araştırma yapılır. 10 Eylül’de, Nyassa Gölü keşfedilir. 9 Ağustos 1860’ta, Viktorya Şelalesi’ne geri dönülür. 31 Ocak 1861’de, Piskopos Mackensie ile misyonerleri, Zambezi nehrinin ağzına varırlar. Mart’ta, <i>Pionnier</i> buharlı gemisiyle Rovuma’nın keşfi yapılır. Eylül 1861’de, Nyassa Gölü’ne geri dönülür ve Ekim ayı sonuna kadar orada kalınır. 30 Ocak 1862’de, <i>Lady Nyassa</i> adlı ikinci bir gemiyle Madam Livingstone gelmiştir. Bu yeni keşif seferinin ilk yıllarını belirleyen belli başlı olaylar bunlardır. Bu sırada, Piskopos Mackensie ile misyonerlerden biri, olumsuz iklim koşulları yüzünden ölmüşlerdir. Aynı şekilde Madam Livingstone, 27 Nisan’da, kocasının kollarında yaşamını yitirir.</p>

  <p>Doktor Mayıs ayında, Rovuma’da ikinci keşif gezisine girişir. Kasım ayı sonunda, Zambezi’ye geri dönüp Chiré akarsuyunu izler. Nisan 1863’te, arkadaşı Thomton’u yitirir, hastalıklarla boğuşan kardeşi Charles ve Doktor Kirk’ü Avrupa’ya gönderir. 10 Kasım’da, Nyassa’yı üçüncü kez gözden geçirerek o yörenin hidrografisini tamamlar. Üç ay sonra, Zambezi’nin ağzındadır, Zengibar’dan geçer ve 20 Temmuz 1864’te, beş yıllık bir ayrılıktan sonra Londra’ya dönmüştür. <i>Zambezi ve Kollarının Keşfi</i> başlıklı yapıtını yayımlar.</p>

  <p>28 Ocak 1866’da, Livingstone yeniden Zengibar’a gitmiştir. Dördüncü yolculuğuna başlamaktadır!</p>

  <p>8 Ağustos’ta, bu bölgede kölelere uygulanan iğrenç sahnelere tanık olduktan sonra, doktor ancak birkaç zenci ve birkaç Hint sipahisini yanında götürebilmiştir. Nyassa kıyılarında, Mokalaose’de bulunmaktadır. Altı hafta sonra, maiyetindeki adamların pek çoğu firar eder. Zengibar’a döner; orada, Livingstone’un öldüğüne dair gerçeğe aykırı söylentiler dolaşmaktadır.</p>

  <p>Azimlidir, geri adım atmaz. Nyassa ile Tanganika Gölü arasındaki bölgeyi tanımak istemektedir. 10 Aralık’ta, birkaç yerli kılavuzun yardımıyla Loangua nehrini geçer ve 2 Nisan 1867’de Liemmba Gölü’nü keşfeder. Orada, ölümle yaşam arasında giderek bir ay kalır. Az çok sağlığını kazandıktan sonra, 30 Ağustos’ta Moero Gölü’nü bulur, gölün kuzey kıyısını dolaşır. 21 Kasım’da, Cazembe kentine girer; orada kırk gün kalır. Bu zaman zarfında, Moero Gölü’nde yaptığı keşfi iki kez yeniler.</p>

  <p>Livingstone, Cazembe’den kuzeye doğru hareket eder. Projesi, Tanganika’da önemli bir şehir olan Ujiji’ye ulaşmaktır. Yolda kılavuzları terk etmiş, su baskınlarından şaşkına dönmüştür; Cazembe’ye geri dönmek zorunda kalır. 6 Haziran’da, güneye yönelir ve altı hafta sonra büyük Bangueolo Gölü’nü bulur. Orada, 9 Ağustos’a kadar kalır ve Tanganika’ya gitmenin yolunu araştırır.</p>

  <p>Ne yolculuk ama! 7 Ocak 1869’dan itibaren, hiçbir şeyden yılmayan doktor o hale düşmüştür ki neredeyse her şeyden vazgeçecektir. Şubat ayında, nihayet göle ulaşarak Ujiji’yi bulur. Oraya, Kalküta doğu şirketinden adresine gönderilen birkaç eşya gelmiştir.</p>

  <p>Livingstone’un artık tek düşüncesi vardır: Tanganika’dan yola çıkarak Nil vadisine varmak. 21 Eylül’de, yamyamların ülkesi Manyuema’da, Bambarre’dedir. Lualaba’ya varır, bu Lualaba’nın nereye ait olduğuna dair Cameron emin olamamıştır, ama Stanley Yukarı Zaire ya da Kongo’ya ait olduğunu keşfetmiştir. Doktor, Mamohela’da seksen gün hasta yatar; yanında sadece üç yardımcısı vardır. Sonunda, Tanganika’ya doğru tekrar yola koyulur ve ancak 23 Ekim’de Ujiji’ye gelebilir. Hastalıktan artık iskeleti çıkmıştır.</p>

  <p>Bu arada, bu tarihten önce gezginden uzun süre haber alınamamıştır. Avrupa’da, onun öldüğü sanılmaktadır. Kendisi bile neredeyse umudunu yitirmiştir.</p>

  <p>Ujiji’ye gelişinden on bir gün sonra, 3 Kasım’da, gölün biraz uzağından silah sesleri duyulur. Doktor oraya yetişir. Bir beyaz adam karşısında durmaktadır.</p>

  <p>“Sanırım, Doktor Livingstone sizsiniz?”</p>

  <p>İyimser bir gülümsemeyle kasketini çıkaran doktor, “Evet.” der.</p>

  <p>Hararetle el sıkışırlar.</p>

  <p>Beyaz adam, “Tanrıya şükür!” der. “O’nun sayesinde sizi buldum!”</p>

  <p>Livingstone, “Sizi gördüğüme sevindim!” cevabını verir.</p>

  <p>Beyaz adam, <i>New-York Herald</i> muhabiri Amerikalı Stanley’dir. Gazetenin müdürü Mister Bennett, David Livingstone’u arayıp bulması için onu göndermiştir.</p>

  <p>1870 yılının Ekim ayında, bu Amerikalı hiç tereddüt etmeden, gık demeden, hayatını hiçe sayarak Zengibar’a varmak için Bombay’dan gemiye binmiş ve aşağı yukarı Speke ve Burton’un takip ettiği yolu izlemiştir. Sayısız yokluklara katlanarak, hayatını defalarca tehlikeye atarak Ujiji’ye varmıştır.</p>

  <p>Dost olan iki gezgin, Tanganika’nın kuzeyine doğru birlikte bir keşif gezisi yaparlar. Gemiye binerek Magala Burnu’na kadar giderler, titiz bir araştırmanın ardından Lualaba akarsuyunun bir kolunun, büyük gölde bir savağı bulunduğunu görürler. Birkaç yıl sonra, Cameron ve Stanley de aynı sonuca varmışlardır. 12 Aralık’ta, Livingstone ile arkadaşı Ujiji’ye dönerler.</p>

  <p>Stanley geri dönmek için hazırlanır. 27 Aralık’ta, sekiz gün süren bir deniz yolculuğunun ardından, doktor ve Stanley, Urimba’ya varırlar, 23 Şubat’ta Kuihara’ya gelirler.</p>

  <p>12 Mart, vedalaşma günüdür.</p>

  <p>Doktor arkadaşına, “Pek kimsenin yapamayacağını, hattâ bazı büyük gezginlerin bile başaramayacağı bir işi tamamladınız,” der. “Size minnettarım. Tanrı arkanızda olsun dostum ve sizi kutsasın!”</p>

  <p>Livingstone’un eline sarılan Stanley, “Sevgili doktor, mümkün olsa da sizi sağ salim aramıza götürebilsem,” cevabını verir.</p>

  <p>Stanley bu manevi baskıdan hemen kurtulur ve gözyaşlarını göstermemek için başını döner.</p>

  <p>Boğuk bir sesle, “Elveda doktor, aziz dostum,” der.</p>

  <p>Stanley yola çıkar ve 12 Temmuz 1872’de Marsilya’ya varır.</p>

  <p>Livingstone yeniden araştırmalarına döner. 25 Ağustos’ta, Kuihara’da geçen beş ayın ardından, yanında zenci uşakları Suzi, Şuma, Amoda, diğer iki hizmetkarı Jacob ve Wainwright, ayrıca Stanley tarafından gönderilen elli adamla beraber Tanganika’nın güneyine yönelir.</p>

  <p>Bir ay sonra, aşırı kuraklığın sonucu çıkan fırtınaların ortasında, kervan M’ura’ya varır. Sonra yağmurlar başlar. Çeçe sineği ısırmaları sonucu hayvanları telef olur. Yerlilerin kötü niyetli davranışları başgösterir. Sonunda 24 Ocak 1873’te, küçük kafile Çitunkue’ye gelmiştir. 27 Nisan’da, Banguelo Gölü’nün doğusundan dolaşarak Çitambo Köyü’ne doğru ilerler.</p>

  <p>Birkaç köle tüccarı, Livingstone’la işte bu mevkide karşılaşırlar. Alvez ve Ujijili meslektaşı, doktorun projesini burada öğrenirler. Doktor, gölün güneyini keşfettikten sonra, Loanda üzerinden tehlikeli bir girişimde bulunacak ve batının bilinmeyen bölgelerini araştıracaktır. Oradan Angola’ya girecek, köle ticaretinin kirlettiği bölgeleri görecek, Kazonnde’ye kadar uzanacaktır. İzleyeceği yol belirlenmiş gibidir. Tabii Livingstone, büyük olasılıkla o yolu izleyecektir.</p>

  <p>Şu halde büyük gezginin yakında geleceği belliydi. Misis Weldon onun gelişine bel bağlamıştı. Zira Haziran ayının başından beri en az iki aydır Banguelo Gölü’ne ulaşmış olsa gerekti.</p>

  <p>Ne var ki 13 Haziran’da -Negoro’nun mektubu yazması için Misis Weldon’a tanıdığı sürenin dolmasından bir gün önce- etrafa acı bir haber yayılır. Bu haber, Alvez’le öteki tüccarların çok işine yarayacaktır.</p>

  <p>1 Mayıs 1873’te, David Livingstone gün doğarken ölmüştür!</p>

  <p>Gerçekten, 29 Nisan’da, küçük kervan gölün güneyine Çitambo Köyü’ne varmıştır. Doktoru bir sedyenin üzerinde oradan getirirler. 30 Nisan’da, gece boyu acılar içinde kıvranan doktorun ağzından zorlukla işitilen şu sesler çıkar: “Oh! dear! dear!”. Ve kendinden geçerek uykuya dalar. Bir saat içinde, uşağı Suzi’yi yanına çağırıp birkaç ilaç ister. Sonra, cılız bir sesle mırıldanır:</p>

  <p>“Tamam iyi! Gidebilirsiniz.”</p>

  <p>Sabah saat dörde doğru, Suzi yanında beş adamla beraber doktorun kulübesine girer.</p>

  <p>David Livingstone yatağın yanına diz çökmüş, başını ellerinin arasına almıştır. Sanki dua etmektedir.</p>

  <p>Suzi kendi elini yavaşça onun yanağına dokundurur; yüzü soğuktur.</p>

  <p>David Livingstone artık yoktur.</p>

  <p>Dokuz ay sonra, sadık hizmetkarları cesedini görülmedik yorgunluklar pahasına Zengibar’a getirirler. 12 Nisan 1874’te, Westminster Manastırına gömülür. İngiltere’nin krallarla eşit düzeyde onurlandırdığı büyük adamların arasında yatmaktadır.</p>
