    <p class="dipnot"><b>1. </b>Yüz Günler (20 Mart 1815 - 22 Haziran 1815). Napoleon’un Paris’e dönüşünden, Waterloo hezimetinden dört gün sonra ikinci kez tahttan indirilmesine kadar geçen süre, -<i>çn</i></p>

    <p class="dipnot"><b>2. </b>4.650 kilometre.</p>

  <div class="dipnot1">
    <p><a id="a3" href="../Text/bolum2.xhtml#k3"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>3. </b>Yan işletmelerin Portekizli yöneticilerine verilen ünvan.</p>
  </div>

  <div class="dipnot1">
    <p><a id="a4" href="../Text/bolum6.xhtml#k4"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>4. </b>Dalgıçların su altında çalışabilmelerini sağlayan ve içine hava gönderilen büyük demir kazan. Dalgıçlar bunun içinde çalışırlar, <i>-çn</i></p>
  </div>

  <div class="dipnot1">
    <p><a id="a5" href="../Text/bolum7.xhtml#k5"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>5. </b>Ülkede çok geçerli olan ve para yerine kullanılan böcek kabukları.</p>
  </div>

  <div class="dipnot1">
    <p><a id="a6" href="../Text/bolum7.xhtml#k6"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>6. </b>Cameron şöyle diyor: “Alvez’in onların sahibiyim dediği elli kadını elde etmesi için on köy yerle bir edilmişti. On köyde yüz iki yüz kadar insan vardı. Yani toplam olarak köyler bin beş yüz kişiden ibaretti. İçlerinden birkaçı kaçabilmiş, çoğunluk -neredeyse tümü- alevlerde can vermiş, ailelerini savunurken öldürülmüştü. Kaçanlar da balta girmemiş ormanlarda açlıktan yaşamını yitirmiş ya da vahşi hayvanlara yem olmuşlardı... Bu cinayetler, Hıristiyan olmakla böbürlenen ve Portekizli diye nitelendirilen adamlar tarafından işlenmişti. Söz konusu olaylar, uygarlaşmış ülke insanlarına inanılmaz gibi görünebilir. Kendi bayrağını taşıyan ve kendi yurttaşı olmakla övünen bu adamlarca işlenen canavarlıkları, Lizbon hükümetinin tanıması kabul edilemez. (<i>Tour du Monde.</i> Çev. H. Loreau) <i>NOT:</i> Cameron’un bu iddiaları Portekiz’de şiddetli protestolara neden olmuştu.</p>
  </div>

  <div class="dipnot1">
    <p><a id="a7" href="../Text/bolum7.xhtml#k7"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>7. </b>Afrika faunasından bir çeşit gevişgetiren.</p>
  </div>

  <div class="dipnot1">
    <p><a id="a8" href="../Text/bolum8.xhtml#k8"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>8. </b>Kelebeğimsiler türünden, solucan ilacı olarak kullanılan bir bitki, <i>-çn</i></p>
  </div>

  <div class="dipnot1">
    <p><a id="a9" href="../Text/bolum10.xhtml#k9"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>9. </b>Sheffield’in bıçak yapımevi 170.000 kilo fil dişi tüketmişti.</p>
  </div>

  <div class="dipnot1">
    <p><a id="a10" href="../Text/bolum11.xhtml#k10"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>10. </b>İtalyan tiyatrosunda simgesel bir kişilik. 17. Yüzyıldan bu yana bütün Avrupa tiyatrolarında temsil edilmiştir. Arlequin sahnede rengarenk üçgen biçimli kumaştan oluşan kısa pantalon giyiyordu, <i>-çn</i></p>
  </div>

  <div class="dipnot1">
    <p><a id="a11" href="../Text/bolum11.xhtml#k11"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>11. </b>Malezya kökenli bir sözcük. Malezya ve Hindistan’da yetişen palmiye ağacına denir, <i>-çn</i></p>
  </div>

  <div class="dipnot1">
    <p><a id="a12" href="../Text/bolum11.xhtml#k12"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>12. </b>Eski bir sıvı ölçü birimi, 0,93 litre, <i>-çn</i></p>
  </div>

  <div class="dipnot1">
    <p><a id="a13" href="../Text/bolum12.xhtml#k13"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>13. </b>Orta Afrika’nın kabilelerinde, güçlü bir liderin anısını yaraşır şekilde onurlandırmak söz konusu olduğu zaman, insan kıyımının ne kadar iğrenç olduğunu tasavvur edemezsiniz. Cameron’un belirttiğine göre, Kassongo kralının babası öldüğü zaman onun cenazesinde yüzü aşkın kişi kurban edilmişti.</p>
  </div>

    <p><a id="a14" href="../Text/bolum17.xhtml#k14"><sup>[←]</sup></a></p>
