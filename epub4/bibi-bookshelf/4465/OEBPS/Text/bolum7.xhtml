  <h2 title="7. COANZA KIYILARINDA BİR KAMP">COANZA KIYILARINDA BİR KAMP</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Eskiden karıncalar köyünün bulunduğu bölgenin görünümü tümden değişmiş, suların istila ettiği ova göle dönmüştü. Yirmi kadar koni biçiminde karınca yuvası, geniş su birikintisinde yegane göze çarpan noktaları oluşturuyordu.</p>

  <p>Gece yarısı Coanza taşmış, fırtına sonucu nehrin kollarında akan sular kabarmıştı.</p>

  <p><i>Pilgrim</i>’in karaya oturduğu yerden yüz elli kilometre ötede bulunan Coanza, Angola nehirlerinden biridir, Atlantik Okyanusu’na dökülür. Birkaç yıl sonra Teğmen Cameron, Benguela’ya ulaşmadan önce, bu nehri aşmak zorunda kalacaktı. Coanza, Portekiz kolonisinin iç ulaşımını sağlayan bir araç gibidir. Aşağı yatağında buharlı gemiler gidip gelir ve on yıl bile geçmeden içinde yukarı yatağı da işlek hale gelecektir. Dick Sand, kuzey tarafta ulaşıma elverişli bir akarsu ararken akıllıca davranmıştı. izlemiş olduğu küçük akarsu, Coanza’ya karışıyordu. Beklenmedik saldırıya maruz kalmasaydı, bir buçuk kilometre ötede o küçük akarsuyu bulacaktı. Arkadaşlarıyla birlikte kolayca imal ettikleri bir sala binecekler, böylece Coanza kıyılarında bulunan ve buharlı gemilerin yanaştığı Portekiz kasabalarına varacaklardı. Sonuçta, kurtuluşları güvence altına alınacaktı.</p>

  <p>Ancak şimdi durum farklıydı.</p>

  <p>Dick Sand tarafından fark edilen kamp, bir tuzak gibi içine düştüğü uğursuz karınca yuvasına eşdeğer bir yükseklikte bulunuyordu. Bu tepenin en yukarısında, kocaman bir incir ağacı yükseliyordu. Ağacın muazzam dal örgüsü, altında beş yüz kişiyi barındırabilecek özellikteydi. Orta Afrika’nın dev gibi ağaçlarını hiç görmemiş olanlar bu görüntüyü algılayamaz. Ağacın dalları orman gibidir, insan içinde kaybolabilir.</p>

  <p>İşte bu ağaç, gizemli bir sığınma yeri meydana getiriyor, bütün kervan -Harris’in, varışını Negoro’ya bildirdiği kervan- orada barınıyordu. Kalabalık bir topluluk oluşturan yerlileri, insan taciri Alvez’in adamları köylerinden koparıp buralara sürüklemişti. Kervan, Kazonnde esir pazarına gidiyordu. Orada köleler isteğe göre, ya batı kıyı şeridine ya da N’yangwe’ye, büyük göller bölgesine gönderileceklerdi. Oradan da ya Yukarı Mısır’a ya da Zengibar’da ticari işletmelere dağıtılacaklardı.</p>

  <p>Dick Sand ve arkadaşları kampa varışlarından hemen sonra köle muamelesi gördüler. İhtiyar Tom, onun oğlu, Austin, Actéon, zavallı Nan, Afrika ırkından değillerdi, ama zenci kökenliydiler. Onlar da tutsak yerli sayıldı. Silahları alındıktan sonra, şiddetle direnmelerine rağmen, boyunlarına takılan demir bir halkadan başka iki buçuk üç metre uzunluğunda bir sırığa ilmiklenen zavallılar, ikişer ikişer dizildiler. Bu şekilde, arka arkaya sıra halinde yürümeye zorlandılar; ne sağa ne sola açılmaları mümkündü. Ayrıca aşırı bir önlem olarak, ağır bir zincir onları bellerinden bağlı tutuyordu. Kolları ve ayakları serbest kalmıştı; yani ayaklarıyla yürüyecekler, kollarıyla yük taşıyacaklardı. Fakat kaçmak için aynı organlarını kullanamazlardı. Bir muhafızın kırbaç darbelerini yiye yiye, yüzlerce kilometreyi bu şekilde aşacaklardı. Muhafızlar şimdi bir kenara çekilmişler, mücadelenin ilk anlarında zencilerin gösterdiği tepki nedeniyle biraz sersemlemişler, hiç kımıldamadan bekliyorlardı. Hercule’ün kaçışı sırasında onu pek izleyememişlerdi. Acaba kaçağın kurtulacağına dair hâlâ umut beslenebilir miydi? Dev cüsseli zenci çok güçlüydü ama, her bakımdan düşmanlık kokan şu bölgede ne yapabilirdi? Açlık, yalnızlık, vahşi hayvanlar, yerliler, her şey aleyhindeydi! Arkadaşlarının akıbetini merak etmeyecek miydi? Tutsaklar, kervan şeflerinden hiçbir merhamet bekleyemezlerdi. O şefler Arap ya da Portekizliydi; tutsaklar dillerini anlamıyor, ancak tehditkar bakışlar ve jestlere maruz kalıyorlardı.</p>

  <p>Dick Sand başka bir köleyle ikişer ikişer ilerlemiyordu. O bir beyazdı ve herhalde aynı kuralları ona uygulamaya cüret edememişlerdi. Silahsızdı, elleri ayakları serbestti, fakat bir muhafız özel olarak gözetim altında tutuyordu. Genç adam kampı gözlüyor, Harris ve Negoro ile her an karşılaşmayı bekliyordu. Hiç kuşkusu yoktu, karınca yuvasına saldırıyı o iki alçak düzenlemişti.</p>

  <p>Nitekim Amerikalı ya da Portekizli’nin emirleri doğrultusunda Misis Weldon, küçük Jack, ve kuzen Bénédict’in ayrı ayrı götürüldüğünü düşündü. Ne onu ne öbürünü göremediğinden, iki suç ortağının da kurbanlarına eşlik ettiğini tahmin etti. Nereye götürüyorlardı onları? Ne yapmak istiyorlardı? Acı içinde meraklanıyordu. Genç adam kendi durumunu unutup Misis Weldon’la yakınlarını düşünüyordu.</p>

  <p>Dev incir ağacının altında konaklayan kervanda en az sekiz yüz kişi vardı. İçlerinden beş yüzü erkek ve kadın köleler, geri kalan iki yüzü savaşçı, insan hırsızları, hamallar, muhafızlar ve şeflerdi.</p>

  <p>Şefler Arap ve Portekiz kökenliydi. Acımasız adamlardı; tutsaklara uyguladıkları muamele insanlıkdışıydı. Onları aralıksız dövüyorlar, bitkin düşerek yere düşenler olunca, satışta işe yaramayacaklarından tüfek ya da bıçak darbeleriyle işini bitiriyorlardı. Şiddet uygulayarak o insanlara söz geçiriyorlardı. Bu acımasız sistem şöyle sonuçlar doğurmuştu: Kervanda köle tüccarı hesabına yakalanan kölelerden yüzde ellisi yok olmuştu; ya kaçmışlar ya da öldürülmüşlerdi. Ölenlerin kemikleri kıyı şeridinin içlerindeki yollara serpilmişti.</p>

  <p>İyice bilinmesi gereken bir şey de, çoğunluğu Portekizli olan Avrupa kökenli ajanların serseri takımından olmasıydı. Kimisi memleketinden sınır dışı edilmiş, kimisi hapishane kaçkını, kimisi idam edilemeyen esir tüccarlarıydı; yani tek kelimeyle insanlığın yüz karası yaratıklar. İşte Negoro ve Harris de şimdi Orta Afrika’nın en babayani köle tüccarlarından José-Antonio Alvez’in hizmetindeydiler. Bu adam, bölgede çok tanınan kaçakçılardan biriydi. Teğmen Cameron onun hakkında ilginç bilgiler verir.</p>

  <p>Tutsaklara muhafızlık yapan savaşçılar, genellikle köle tüccarları tarafından parayla tutulan yerlilerdi. Fakat aynı iş, tüccarlara köle tedarik eden çapulcuların tekelinde değildi. Zenci krallar da aynı amaçla tüyler ürpertici savaşlar yaparlardı. Sonuçta savaşta yenik düşen erkekler, kadınlar ve çocuklar köle olurlar, galipler tarafından köle tacirlerine satılırlardı. Galipler satış karşılığında birkaç metre bez parçası, barut, ateşli silahlar, pembe ya da kırmızı inci alırlardı. Hattâ Livingstone’un dediğine bakılırsa, kıtlık dönemlerinde birkaç mısır tanesi karşılığında satış yapılırmış.</p>

  <p>İhtiyar Alvez’in kervanına muhafızlık yapan savaşçılar, Afrikalı orduların düzeni hakkında doğru bir fikir verebilir. Kılık kıyafeti bozuk, zenci haydutlardan ibaret bir yığın. Bunlara, kendilerinden aşağı kalmayan insan hırsızlarını da eklemeli. Böylesi bir muhafız takımıyla ajanların nasıl başa çıkacağını varın siz düşünün. Emirlerine itiraz ederler, mola saatlerini, konaklama yerlerini dayatırlar, kervanı bırakıp gitmekle tehdit ederlerdi. Genelde bu asker bozuntularının isteklerine uymak zorunda kalınması, sık rastlanan olaylardandı.</p>

  <p>Kervan ilerlerken erkek ve kadın köleler yük taşımakla yükümlüydü. Onların yanında “hamallar” da aynı hizmeti görüyorlardı. Hamallara “pagazis” denirdi ve özellikle fil dişi gibi kıymetli eşyaları taşırlardı. Bazen fil dişilerin büyüklüğü yüz altmış kiloyu bulduğundan, onları taşımak için iki pagazis gerekirdi, işletmelere taşınan kıymetli mal, oradan Hartum, Zengibar ve Natal pazarlarına dağıtılırdı. Pagazislere ücret karşılığında pamuklu bez, “merikani” adını taşıyan kumaş, biraz barut, bir tutam cauris<a id="k5" href="../Text/dipnotlar.xhtml#a5"><sup>[5]</sup></a>, birkaç inci ya da köle tüccarının parası yoksa kölerden biri verilirdi.</p>

  <p>Kervanda bulunan beş yüz köle içinde sağlam yapılı erkeklerin sayıları azdı. Bu yetersizlik şundan kaynaklanıyordu: Saldırıya uğrayıp kundaklanan köyde, kırk yaşın üstünde bütün yerliler acımasızca katledilmiş ya da civardaki ağaçlara asılmıştı. Yalnızca kadın ve erkek genç yetişkinler, bir de çocuklar pazarlarda satışa çıkarılacaktı. İnsanlar öldürülmüş, onda biri hayatta kalmıştı. Nitekim geniş Afrika topraklarının insansızlaşmasının kaynağı burada yatar.</p>

  <p>Çocuklar ve yetişkinlerin üzerinde giysi olarak bazı ağaçların kabuğundan yapılan ve ülkede “mbuzu” diye adlandırılan kumaş parçaları vardı, işte bu insan sürüsünün görünümü içler acısıydı: Muhafızlardan yedikleri kırbaçlar sonucu yara bere içinde kalan kadınlar, cılız mı cılız, ayakları kan içinde, annelerinin ek bir yük gibi taşımaya çabaladıkları çocuklar, prangadan daha acı çektiren bir zincirle sımsıkı bağlanan genç erkekler. Evet, zar zor yaşamaya çabalayan, sesleri neredeyse duyulmaz olan, vahşi hayvanların bile yüreklerini sızlatan, Livigstone’un deyişiyle “abanoz renkli iskeletlerden meydana gelen zavallıların hali böyleydi. Gelgelelim yürekleri katılaşmış Araplar, bu denli acılara duyarsız kalıyordu. Üstelik Teğmen Cameron’a inanmak gerekirse, Portekizliler daha zalimdiler.<a id="k6" href="../Text/dipnotlar.xhtml#a6"><sup>[6]</sup></a></p>

  <p>Söylemeye gerek yok ama, tutsaklar gerek yürüyüşlerde gerekse verilen molalarda çok ciddi biçimde gözetim altında tutuluyorlardı. Nitekim Dick Sand, kaçmaya kalkışmanın bir işe yaramayacağını çok geçmeden anlamıştı. Fakat Misis Weldon’u nasıl bulmalıydı? Hiç kuşku yok, çocuğu ve kendisi Negoro tarafından kaçırılmıştı. Genç adamın şimdilik anlayamadığı nedenlerden ötürü, Portekizli kendisini arkadaşlarından ayırmaya özen göstermişti. Tabii Negoro’nun işe karıştığından emindi. Misis Weldon’u tehdit eden tehlikeleri düşünürken yüreği parçalanıyordu.</p>

  <p>“Ah!” diyordu içinden, “o iki alçağı ne güzel elime geçirmiştim, tüfeğimin menziline düşmüşlerdi, ne diye öldürmedim!”</p>

  <p>Bu düşünce ikide bir Dick Sand’in kafasına takılıyordu. Harris ve Negoro adil biçimde ölselerdi, tüm bu acılar yaşanmamış olurdu! Ölselerdi, insanı köle düzeyine düşürerek pazarlayan bu tellallar o denli yıkımlara sebebiyet veremezlerdi!</p>

  <p>Misis Weldon’la küçük Jack’in korkunç durumu Dick Sand’in gözlerinin önüne geliyordu. Ne anne ne de çocuk, kuzen Bénédict’e güvenebilirdi. Zavallı adam ancak kendine yetebilirdi! Herhalde üçü birden Angola’nın ücra bir bölgesine götürülüyordu. Acaba hasta çocuğun durumu nasıldı?</p>

  <p>Dick Sand içinden düşünmeyi sürdürüyordu:</p>

  <p>“Evet annesi! Annesi! Çocuğu uğruna gücünü yeniden toplamıştır! Sonu o zavallı köleler gibi olacak; onlar gibi yere düşüp kalacak! Ah Tanrım! Bırak da şu cellatların işini göreyim, ve...”</p>

  <p>Ama kendisi de tutsaktı! Muhafızların Afrika’nın içlerine doğru sürdükleri davar sürüsü içinde bir baş hayvandan başkası değildi! Kendilerini Negoro ve Harris’in yönettiğini bile tam olarak bilmiyordu. Portekizli’nin kokusunu alan, onun izini süren Dingo artık yoktu. Bir tek Hercule, talihsiz Misis Weldon’un yardımına koşabilirdi. Acaba böyle bir mucize gerçek olur muydu?</p>

  <p>Yine de bu düşünce Dick Sand’in kafasına takılmıştı. Kuvvetli kara derilinin serbest olduğunu söylüyordu kendi kendine. Sadakatinden kuşku duyulamazdı! Hercule elinden ne geliyorsa, Misis Weldon yararına yapacaktı. Evet! Ya izlerini bulup onlarla irtibat kuracak, ya da bu mümkün olmazsa, Dick Sand’e akıl danışmak için belki güç kullanarak onu kurtarmaya çalışacaktı. Gece molaları esnasında, kendisi gibi siyah olan tutsakların arasına karışabilir, savaşçıların dikkatsizliğinden yararlanarak Dick Sand’e ulaşabilirdi. Genç adamın bağlarını koparır, ikisi birlikte ormana kaçarlardı. Artık özgürdüler, Misis Weldon’un kurtuluşu için neler yapmazlardı ki! Oysa hep birlikte bir akarsu akıntısına kapılarak sahile gidecekler, orada Dick Sand yeni kurtuluş planları yapacaktı. Aksi gibi yerlilerin saldırısı bu planı engellemişti!</p>

  <p>Genç adam böyle, bir korkuya bir umuda kapılıyor, bu seçenekler arasında gidip geliyordu. Aslında, dirençli mizacı sayesinde yılgınlık göstermiyordu. Karşısına çıkacak en ufak şansı bile değerlendirmeye kararlıydı.</p>

  <p>Her şeyden önce, ilk başta bilinmesi gereken, köle kervanının hangi esir pazarına gittiğiydi. Angola’daki işletmelerden birine mi gidiyordu? O zaman birkaç etaplık bir mesafe kalmıştı. Yoksa kervan yüzlerce kilometre daha ilerleyip Orta Afrika’ya mı gidecekti? Köle tüccarlarının ana pazarı Manyema’da, N’yangwe’de bulunuyordu. Afrika kıtasını iki eşit parçaya bölen bu meridyen üzerinde, bir zamanlar Livingstone’un geçtiği büyük göller bölgesi uzanır. Gelgelelim Coanza’daki konaklama ile bu kasaba arasında epey uzaklık vardı; aylarca sürecek yolculuk oraya ulaşmak için yetmeyebilirdi.</p>

  <p>Dick Sand’in kafasını kurcalayan en ciddi sorunlardan biri de buydu. Zira N’yangwe’ye bir kez vardıktan sonra, Misis Weldon, Hercule, öteki kara derililer ve kendisi kaçmayı başarsalar bile, sahile geri dönüş, olanaksız demeyelim ama, çok zor olacaktı. Öyle ki yol çok uzundu ve tehlikelerle karşılaşmak kaçınılmazdı!</p>

  <p>Fakat Dick Sand, kervanın varacağı yerin pek uzak olmadığını anlamakta gecikmedi. Gerçi kervan şeflerinin dillerini anlamıyordu; bazen Arapça, bazen Afrika lehçesiyle konuşuyorlardı. Yalnız bu bölgeye ilişkin önemli bir pazarın adını sık sık telaffuz ediyorlardı. Adını andıkları yer Kazonnde idi. Dick Sand orada çok yaygın bir esir ticareti yapıldığını biliyordu. Tutsakların yazgısını ya o yörenin kralı belirleyecek ya da birkaç zengin köle tüccarına satılacaklardı. Bu düşüncesinde yanılmadığını biliyoruz.</p>

  <p>Nitekim, çağdaş coğrafyanın verilerini iyi bilen Dick Sand, Kazonnde üzerine epey doğru şeylerden haberdardı. Saint-Paul Loanda ile bu kent arasındaki mesafe altı yüz elli kilometreyi aşmazdı; sonuçta Coanza kıyılarında kurulan kampla kentin arasını dört yüz kilometrelik bir mesafe ayırıyordu. Harris’in kılavuzluğunda küçük kafilenin katettiği mesafeyi esas alan Dick Sand, bu mesafeyi yaklaşık olarak hesaplamıştı. Dolayısıyla olağan koşullarda, on on iki günlük bir yürüyüş söz konusuydu. Dick Sand yolun uzun sürmesi sonucu, bir kervanın tükenen ihtiyaçlarını göz önünde tutarak bu zamanı ikiye katladığında, Coanza-Kazonnde arasında yolculuk süresinin üç haftayı bulacağını tahmin ediyordu. Kafasından geçen bu düşünceleri, Tom ve arkadaşlarıyla paylaşmak istedi. Onların Afrika’nın ortalarına, içinden çıkma umudu olmayan o uğursuz bölgelere götürülmediklerini öğrenmeleri, yüreklerine su serpecek, bu müjde o insanlar için bir çeşit teselli olacaktı. Yanlarından geçerken birkaç kelimeyle arkadaşlarını bilgilendirmek yetecekti. O kelimeleri onlara iletmeyi başarabilir miydi?</p>

  <p>Tom ve Bat -bir tesadüf baba ve oğulu bir araya getirmişti- Actéon ve Austin ikişer ikişer sımsıkı zincire vurulmuşlardı. Konaklama yerinin sağ ucunda bulunuyorlardı. Bir muhafız ve bir düzine savaşçı onları gözetim altında tutuyordu.</p>

  <p>Hareketlerinde serbest kalan Dick Sand, arkadaşlarıyla arasındaki mesafeyi yavaş yavaş daraltmaya karar verdi. Arkadaşlarının içinde bulunduğu grup, elli adım uzaktaydı. Bu kararını uygulamaya başladı.</p>

  <p>İhtiyar Tom büyük olasılıkla Dick Sand’in niyetini sezmişti. Alçak sesle dikkatli olmaları için arkadaşlarını uyardı. Hepsi son derece dikkatle bekledi, olan biteni görüp işitmeye hazırlandılar.</p>

  <p>Çok geçmeden Dick Sand, kayıtsız bir hava içinde elli adım daha sokuldu. O zaman bulunduğu yerden, Tom’un işitebileceği şekilde seslenebilecekti. Kazonnde adını söyleyecek ve yolculuğun süresini bildirecekti. Arkadaşlarına doğru yaklaşmaya devam etti. Kalbi şimdiden umutla çarpıyordu. Arzu edilen hedefe birkaç adım kalmıştı ki sanki niyetini sezmiş gibi muhafız üzerine atıldı. Öfkeden kuduran adamın haykırışları sonucu on savaşçı yetiştiler. Dick Sand karga tulumba arka tarafa götürüldü. Aynı anda, Tom ve yakınları kampın öbür ucuna götürülüyordu.</p>

  <p>Sinirlenen Dick Sand muhafızın üzerine atılmıştı; adamın tüfeğini kapmayı başarmış, iki eliyle parçalamıştı. Ne var ki yedi sekiz savaşçı etrafını sarmış, onu kıskıvrak yakalamışlardı. Adamlar çok kızmıştı, eğer kervan şeflerinden biri araya girmese kendisini katledeceklerdi. Söz konusu şef, yabani bir yüz ifadesi olan, orta boylu bir Araptı. Harris’in sözünü ettiği bu Arabın adı İbn Hamis’di. Dick Sand’in anlayamadığı bir şeyler söyledi, savaşçılar genç adamı bırakıp uzaklaştılar.</p>

  <p>Açıkça anlaşılıyordu ki genç adamın arkadaşlarıyla irtibat kurması yasaktı. Öte yandan, hayatına kastedilmemesi de bildirilmişti. Harris ya da Negoro değilse, böyle emirleri veren kim olabilirdi?</p>

  <p>O sırada -19 Nisan, sabah saat dokuzdu- bir “kudu”<a id="k7" href="../Text/dipnotlar.xhtml#a7"><sup>[7]</sup></a> boynuzundan çıkan boğuk korno sesleri duyuldu, bir trampet çalındı. Molaya son veriliyordu.</p>

  <p>Herkes, şefler, savaşçılar, hamallar, köleler hemen ayaklandılar. Balyaları yüklenen tutsaklar bir muhafızın güdümünde dizildiler. Muhafız parlak renkli bir bayrak açtı.</p>

  <p>Hareket sinyali verildi.</p>

  <p>Havaya şarkılar yükseldi; yalnız şarkıları söyleyen galipler değil, yenik düşenlerdi.</p>

  <p>Köleler okudukları şarkılarda, cellatlarına, kendilerine eziyet edenlere, tehditkar ve saf bir sesle şöyle diyorlardı:</p>

  <p>“Beni köle yaptınız. Öldüğüm zaman artık boyunduruktan kurtulmuş olacağım ve sizi öldürmek için geri döneceğim!”</p>
