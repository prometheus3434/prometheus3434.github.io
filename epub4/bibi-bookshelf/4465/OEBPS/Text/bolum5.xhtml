  <h2 title="5. KARINCA YUVASINDA KARINCALAR HAKKINDA DERS">KARINCA YUVASINDA KARINCALAR HAKKINDA DERS</h2>
  <hr/>

  <p class="bosluk"/>

  <p>O sırada fırtına, ılıman bölgelerde pek görülmedik şiddette patlıyordu.</p>

  <p>Dick Sand’in sığınağı bulmasına Tanrı yardım etmişti!</p>

  <p>Gerçekten yağmur, ince ince değil de bardaktan boşanırcasına yağıyordu. Ara sıra bir şelaleden, sözgelimi Niagara’dan akan sulara benziyordu. Böyle şiddetli yağışlarda toprak yarık yarık aşınır, düzlükler göllere, dereler sellere dönüşür, taşan nehirler toprakları sular altında bırakır. Çok şiddetli yağan yağmurlar Afrika’da günler boyu devam eder. Bunca elektrik bulutlara nasıl yüklenmiştir? Bu denli yoğun bulut üst üste nasıl yığılmıştır? Anlamak kolay değildir. Ama böyledir ve insan sanki tufan döneminin olağanüstü günlerini yaşadığına inanabilir.</p>

  <p>Bereket versin, karınca yuvasının duvarları kalındı; hiç su geçirmiyordu. Kunduz yuvası, su sızdırmazlık bakımından bundan daha iyi olamazdı. Üzerinden sel suyu geçiyor, içeri damla su sızmıyordu.</p>

  <p>Dick Sand ve arkadaşları koniyi sahiplenir sahiplenmez, iç durumunu keşfetmeye çalıştılar. Feneri yakınca, yuvanın içi yeterli ışık aldı. Karınca yuvasının içi beş metre yüksekliğinde, dört buçuk metre genişliğindeydi. Yalnız üst kısmı bir ekmeğin ucu gibi yuvarlaklaşıyordu. Bölme duvarlar her yanda yarım metre kalınlığındaydı ve küçük odaların arasında bir boşluk görünüyordu.</p>

  <p>Böcek topluluklarının inşa ettiği buna benzer anıtlar şaşırtıcıdır. Aynı yapılara Afrika içlerinde sıkça rastlanır. Geçen yüzyılda Hollandalı bir gezgin, Smealhman, dört arkadaşıyla birlikte bu konilerden birinin tepesine çıkabilmişti. Lounde’de Livingstone, aynı karınca yuvalarını gözlemlemişti. Yuvaların kırmızımtrak killi topraktan yapıldığını, altı ile sekiz metre yüksekliğe tırmandıklarını anlatır. Teğmen Cameron N’yangwe’de, ovada diken diken yükselen konileri çoğu kez çadırlardan kurulu bir kamp zannetmiştir. Hattâ sekiz metre değil de on beş yirmi metrelik yapıların karşısında şaşırıp kalmıştır. Bunlar kocaman yuvarlak konilerdir, bir katedralin yanındaki çan kuleleri gibidirler.</p>

  <p>Olağanüstü özelliği olan bu yuvaları hangi tür karınca inşa ediyordu?</p>

  <p>Bu soruya kuzen Bénédict hiç tereddütsüz cevap vermişti: Savaşçı beyazkarınca. Yuvanın inşasında kullanılan malzemeyi inceledikten sonra bu sonuca varmıştı.</p>

  <p>Gerçekten, az önce söylediğimiz gibi, bölme duvarlar kırmızımtrak killi topraktan yapılmıştı. Kül rengi ya da siyah alüvyonlu topraktan yapılmış olsalardı, o hayvanları “mordax” ya da “atrox” termitler diye nitelendirmek gerekecekti. Görüldüğü gibi, bu böceklerin pek de güven verici isimleri yok; onlar sadece kuzen Bénédict gibi zoraki böcekbilimcilerin hoşuna gidebilir.</p>

  <p>Küçük kafile ilkin orada yer bulmuştu ama iç boşluğu oluşturan koninin merkezine sığamamıştı. Ancak üst üste gelen geniş oyuklar çok elverişliydi ve orta boylu bir insan içine büzülebilirdi. Art arda dizilen açık çekmece gözleri düşünün, çekmecelerin dibinde milyonlarca beyazkarınca yuvası görürsünüz. Özetle bu çekmeceler bir binanın katları gibiydi. Üst katlara Misis Weldon, küçük Jack, Nan ve kuzen Bénédict sığındılar. Alt kata Austin, Bat, Actéon büzüldüler. Dick Sand, Tom ve Hercule’e gelince, koninin aşağı tarafında kaldılar.</p>

  <p>Genç adam iki kara deriliye, “Dostlarım,” dedi, “zemin su çekmeye başlıyor. Tabandaki killi toprağı toplayarak zemine yığıp yükseltmek lazım. Yalnız deliğin tıkanmamasına dikkat etmeli; çünkü temiz hava oradan geliyor. Aksi halde karınca yuvasının içinde havasızlıktan ölebiliriz!”</p>

  <p>İhtiyar Tom, “Sadece bir gece geçireceğiz,” diye ekledi.</p>

  <p>“İyi ya, yorgunluktan kurtulmak için bir güzel dinlenmeliyiz! On gündür, belki ilk kez açık havada uyumuyoruz!”</p>

  <p>“On gündür!” diye yineledi Tom.</p>

  <p>Dick Sand ekledi:</p>

  <p>“Zaten şu koni sağlam bir sığınak sağladığına göre, yirmi dört saat burada kalmamız iyi olacak. Bu zaman boyunca, gidip akarsuyun yerini bulacağım; pek uzakta olamaz. Hattâ bir sal imal edene, kadar bu sığınağı terk etmemeyi düşünüyorum. Fırtına bize ulaşamaz. Daha dayanıklı ve daha kuru bir zemin oluşturalım.”</p>

  <p>Dick Sand’in emirleri hemen yerine getirildi. Hercule baltasıyla, toz halinde ezilebilen killi topraktan oluşan birinci katın petek gözlerini çökertti. Böylece karınca yuvasının üzerine oturduğu bataklıklı zeminin iç kısmı yarım metre yükseldi. Dick Sand de yuvanın deliğinden temiz havanın koninin içine rahatlıkla girip girmediğini kontrol etti.</p>

  <p>Karınca yuvasının beyazkarıncalarca terk edilmiş olması kuşkusuz mutlu bir rastlantıydı. Yuvada binlerce karınca olsaydı içerisi yaşanmaz hale gelirdi. Yalnız bir soru akla geliyordu: Ya yuvalar uzun zaman önce boşalmış, ya da obur sinirkanatlılar yuvaları yeni terk etmişlerdi, acaba neden? Bu soruyu sormak boşuna değildi.</p>

  <p>Kuzen Bénédict bu soruyu önce kendine sordu. Yuvaların terk edilmesi kendisini şaşırtmıştı. Daha sonra böyle bir göçün yeni gerçekleştiğini anladı.</p>

  <p>Gerçekten, çok gecikmeden koninin iç kısmına indi. Fenerle etrafı aydınlatarak karınca yuvasının en gizli köşelerini didik didik aramaya koyuldu. Sonuçta beyazkarıncaların “ambarı” denilen yeri keşfetti; başka deyişle orası üretici böceklerin kendi kolonilerinin erzakını yığdığı yerdi.</p>

  <p>Ana odadan pek uzak olmayan bölme, duvarda oyulmuş bir boşluktu; Hercule’ün çalışması, küçük embriyonlara ayrılan gözeneklerle orayı da yok etmişti.</p>

  <p>Kuzen Bénédict bu ambarın içinden belirli miktarda reçine ve az çok katılaşmış bitki usareleri topladı. Bu durumda anlaşılıyordu ki beyazkarıncalar bu erzakı dışardan henüz taşımışlardı.</p>

  <p>Bunun üzerine, kuzen kendisine soru soruluyormuş gibi bağırdı:</p>

  <p>“Yok canım, hayır! Olamaz! Karınca yuvası uzun zaman önce terk edilmemiş!”</p>

  <p>Dick Sand itiraz etti:</p>

  <p>“Size tersini söyleyen mi var Mösyö Bénédict! Çok yakında ya da çok eskiden terk edilmiş, bize ne bundan! Bizim için önemli olan karıncaların terk etmiş olması! Onların yerini biz alacağız!”</p>

  <p>Kuzen Bénédict, “Önemli,” dedi, “hangi nedenlerden ötürü terk ettiklerini bilmemiz lazım! Dün, hattâ bu sabah, şu keskin görüşlü sinirkanatlılar yuvalarda yaşıyorlardı; nitekim sıvı halde daha tam katılaşmamış bitki usareleri, sonra bu akşam...”</p>

  <p>“Ne demek istiyorsunuz Mösyö Bénédict?” diye sordu Dick Sand.</p>

  <p>“Gizli bir önsezi onları zorladı; yuvaları terk ettiler. Beyazkarıncalardan bir teki bile kalmamış; hattâ küçük embriyonları da götürmüşler. Şunu demek istiyorum ki bütün bunlar sebepsiz yere yapılmamış. Uyanık böcekler! Bir tehlike seziyorlar!”</p>

  <p>Hercule gülerek konuştu:</p>

  <p>“Yuvaları istila edeceğimizi sezmişlerdir!”</p>

  <p>Yiğit zencinin sözlerine sinirlenen kuzen Bénédict, “Sahi öyle!” dedi. “Bu korkusuz böcekler için bir tehlike oluşturacağınıza inanıyor musunuz? Yollarının üstünde ölü olarak karşılarına çıkarsanız, sinirkanatlılardan birkaç bini sizi bir anda iskelete dönüştürebilir!”</p>

  <p>Hercule, “Tabii ölü olarak yakalarlarsa!” cevabını verdi. “Yoksa hepsini ezerim!”</p>

  <p>Heyecanlanan kuzen Bénédict, “Yüz bin, beş yüz bin, bir milyon karıncayı ezersiniz!” dedi. “Ama bir milyar böceğe bir şey yapamazsınız. Ölü veya diri, son parçanız kalana kadar kemirirler!”</p>

  <p>Tartışma ne denli boş görünse de Dick Sand kuzen Bénédict’in yaptığı gözlemi düşünüyordu. Bilgin adam, beyazkarıncaların yaşamını yanılmayacak ölçüde tanıyordu; buna kuşku yoktu. Gizli bir içgüdünün böcekleri uyardığını ileri sürüyordu; nitekim yuvalarını terk etmişlerdi. Buna rağmen, genç adam ve arkadaşlarının boş yuvada kalması çok tehlikeli olabilirdi.</p>

  <p>Ne var ki fırtına zincirlerinden boşanmış, ortalığı kasıp kavuruyordu. Bu durumda sığınağı terk etmek düşünülemezdi. Dick Sand anlaşılmaz durum hakkında daha fazla soru sormaya gerek duymadı ve kısa kesmekle yetindi:</p>

  <p>“İyi de Mösyö Bénédict, karıncalar erzaklarını yuvada bırakmışlar, biz de kendi yiyeceğimizi getirdik, şimdi sofraya oturalım. Yarın, fırtına dindiği zaman, başımızın çaresine bakarız.”</p>

  <p>Bunun üzerine, akşam yemeğini hazırladılar; çok yorulmalarına rağmen, yorgunluk dayanıklı yürüyüşçülerin iştahını kapatmamıştı. Üstelik, iki gün daha yetecek konserve vardı, rutubet bisküviye dokunmamıştı. Birkaç dakika sonra, Dick Sand ve arkadaşları sağlam dişleriyle kıtır kıtır bisküvi yiyorlardı. Hercule’ün dişleriyse değirmencinin değirmen taşı gibi, bisküviyi unufak ediyordu. Kıtır kıtır yemiyor, ezerek öğütüyordu.</p>

  <p>Bir tek Misis Weldon istemeye istemeye yedi. Dick Sand rica etmese hiç yemeyecekti. Genç adama öyle geliyordu ki yürekli kadın hiç görülmediği kadar sıkıntılı ve kaygılıydı. Buna karşılık, küçük Jack pek sıkıntılı değildi. Ateş tekrarlamamıştı; şu anda annesinin gözetiminde bir petek gözünde giysilerle iyice sarınıp sarmalanmış dinleniyordu. Dick Sand ne yapacağını bilemiyordu.</p>

  <p>Kuzen Bénédict’in yemeği onurlandırdığını söylemek gereksiz. Ancak ne yiyeceklerin kalitesine ne de miktarına dikkat ediyordu. Ne de olsa beyazkarıncalar üstüne bir böcekbilim dersi verme fırsatı bulmuştu. Ah! Terk edilmiş yuvada bir tane, salt bir tane beyazkarınca bulabilseydi! Ama hiçbir şey yoktu!</p>

  <p>Kendisinin dinleyip dinlemediklerine aldırış etmeden, “Şu hayranlık uyandırıcı böcekler,” dedi, “sinirkanatlıların olağanüstü sınıfına aittir, duyargaları başlarından uzundur, çenekleri çok farklıdır, alt kanatları genellikle üst kanatlarına eşittir. Bu sınıfı beş grup temsil eder: Panorpalar, Myrmeleonlar, Hemerobiuslar, Termitgiller ve Plecopteralar... Haksız yere yuvalarını işgal ettiğimiz böceklerin termitgiller olduğunu söylemeye gerek var mı bilmem!”</p>

  <p>O sırada, Dick Sand bütün dikkatini vermiş, kuzen Bénédict’i dinliyordu. Beyazkarıncalara rastlaması, kuzene Afrika kıtasında olduklarını düşündürmüş müydü acaba? Genç adam çok endişeliydi; kuzenin durumu anlamasından çekiniyordu.</p>

  <p>Bilgin adam, ağzından düşürmediği böcekbilim konusunu güzel güzel anlatmaya devam ediyordu:</p>

  <p>“Termitgiller, dört boğumlu ayakları, sert çenekleri ve ilginç bir gücü olan böceklerdir. Beyazkarınca adı altında, mantispa cinsi, raphidia cinsi, termit cinsi gibi türleri bulunur. Termitin ayrıca uğursuz termit, sarı göğüslü termit, ışıktan kaçan termit, ısırgan termit, yok edici gibi çeşitleri vardır.”</p>

  <p>Dick Sand, “Peki bu karınca yuvasını inşa edenler hangileri?” diye sordu.</p>

  <p>Kuzen Bénédict, “Savaşçı beyazkarıncalar!” cevabını verdi.</p>

  <p>Bu sözcükleri öyle telaffuz etmişti ki sanki Makedonyalılar gibi antik çağın savaşçı bir halkından söz ediyordu. Konuşmasını sürdürdü:</p>

  <p>“Evet! Savaşçı karıncalar ve her boyda! Hercule’le bir cüce arasındaki fark, bu böceklerin en küçüğü ile en büyüğü arasındaki farktan daha azdır. Sözgelimi beş milimetre uzunluğunda işçilere, on milimetre boyunda askerlere, yirmi milimetre uzunluğunda erkek ve dişilere rastlanabilir. Ayrıca daha ilginç bir tür olan, yarım parmak uzunluğunda “sirafu”lar vardır. Bu böceklerin çenek yerine kıskaçları, köpekbalıkları gibi gövdelerinden daha iri olan kafaları dikkat çekicidir. Bunlar, böceklerin köpekbalıkları sayılır. Sirafularla bir köpekbalığı kapışırsa, sirafuların kazanacağına bahse girerim!”</p>

  <p>Dick Sand, “Genellikle nerede rastlanır sirafulara?” diye sordu.</p>

  <p>Kuzen Bénédict, “Afrika’da” karşılığını verdi. “Orta ve güney bölgelerinde. Afrika özellikle karıncalar kıtasıdır. Livingstone’u okumak gerekir; onun son notlarını Stanley bulmuştu. Doktor benden daha şanslı sayılır; zira karıncalar arası Homeros destanına yakışır bir savaşa tanıklık etmiştir. Siyah karıncalar ordusu ile kırmızı karıncalar ordusu çarpışmış. “Drivers” denilen ve yerlilerin sirafular adını verdiği kırmızı karıncalar zaferi kazanmış. Ötekiler, “çungular,” korkudan değil, ama kaçmışlar; yavrularını ve yumurtalarını da yanlarında götürmüşler. Livingstone’a bakılırsa, savaşçılık özelliği insanda ve hayvanda bile bu denli ileri gitmemiş! Parça koparan dayanıklı çenekleriyle bu sirafular en cesur insanı bile geriletebilirler. Aslan, fil gibi en iri yarı hayvanlar dahi onları görünce kaçarlar. Onları hiçbir şey durduramaz; ne tepesine kadar tırmandıkları ağaçlar ne de kendi bedenleriyle birbirlerine bitişip asma köprü yaparak üzerinden aştıkları dereler! Sayıları çok kabarıktır. Afrikalı bir başka gezgin, Du Chaillu, on iki saat boyunca yolunun kesilmesine neden olan bu karıncalardan bir koloninin geçişini izlemiş. Binlerce ve binlerce karıncayı görünce hayretlere düşmeye ne gerek var? Bu böceklerin doğurganlığı şaşırtıcıdır. Sözgelimi, bizim savaşçı karıncalardan bir dişinin günde altmış bin yumurta yaptığı saptanmıştır! Açıkçası bu sinirkanatlılar yerlilere çok lezzetli bir besin kaynağı tedarik ederler. Izgarada kızarmış karınca kadar hayatımda daha ilginç bir şey görmedim dostlarım!”</p>

  <p>“Kızarmış karınca yediniz mi Mösyö Bénédict?” diye sordu Hercule.</p>

  <p>Bilgin profesör, “Hiç yemedim, ama yiyeceğim,” karşılığını verdi.</p>

  <p>“Nerede?”</p>

  <p>“Burada.”</p>

  <p>Tom telaşlı telaşlı, “Afrika’da değiliz ki!” dedi.</p>

  <p>Kuzen Bénédict, “Tabii... Tabii değiliz!” cevabını verdi. “Ancak bildiğim kadarıyla savaşçı beyazkarıncalar ve yuvaları bugüne dek salt Afrika kıtasında gözlemlenmişti. Ah! Dikkatsiz gezginler! Etrafa bakmayı bilmiyorlar! Ama olsun, işte gördük. Daha önce, Amerika’da çeçe sineğini keşfettim. Bu başarıma, aynı kıtada savaşçı karıncaları bulmamı da ekleyeceğim. Buluşlarım bilim Avrupası’nda ses getirecek.”</p>

  <p>Besbelli ki kuzen Bénédict’in kafasında gerçek gün ışığına çıkmamıştı. Tom ve Dick Sand hariç, zavallı adam ve bütün arkadaşları olmadıkları bir yerde bulunduklarına inanıyorlardı ve inanmaları da gerekti! Ancak onları yanılgıdan kurtarmak için bazı bilimsel meraklardan daha ciddi olgular, daha büyük olaylar gerekiyordu.</p>

  <p>Akşam saat dokuz olmuştu. Kuzen Bénédict’in konuşması epey uzun sürmüştü. Böcekbilim söylevi esnasında, onu dinleyenler petek gözlerine çekilmiş, yavaş yavaş uykuya dalıyorlardı. Bunu fark etmiş miydi acaba? Yok canım, hiç de değil. O kendisi için ders veriyordu. Dick Sand artık onu sorgulamıyor, kımıldamadan duruyordu. Buna rağmen uyumadı. Hercule’e gelince, kendinden geçmemek için ötekilerden daha uzun süre dayandı. Fakat çok geçmeden yorgunluktan gözleri kapandı, tabii gözleriyle birlikte kulakları da kapandı.</p>

  <p>Kuzen Bénédict kısa bir süre daha aynı konuyu işledi. Ancak kendisine de uyku bastırdı; koninin üst kat oyuğuna kadar çıktı; konut olarak orasını seçmişti.</p>

  <p>Karınca yuvasının içinde derin bir sessizlik başladı. Dışarıda fırtına gürültüler ve şimşeklerle hüküm sürüyordu. Afetin yakında son bulacağına dair hiçbir işaret yoktu.</p>

  <p>Işık sönmüş, koninin içi koyu karanlığa gömülmüştü.</p>

  <p>Kuşkusuz, herkes uyuyordu. Dick Sand huzursuzdu. Uyku bir tek ona son derece ihtiyacı olan dinlenmeyi sağlamıyordu. Düşünceler kafasında gidip geliyordu. Ne pahasına olursa olsun kurtarmak istediği arkadaşlarını düşünüyordu. <i>Pilgrim</i>’in karaya oturması daha korkunç tehlikelerle karşılaşmalarının sonu olmamıştı. Yerlilerin ellerine düşerlerse, daha dehşet verici olaylar yaşayabilirlerdi.</p>

  <p>Sahile geri dönüş esnasında, beterin beteri olan o korkunç tehlikeden nasıl sakınacaklardı? Elbette, Negoro ve Harris onları Angola’nın yüz elli kilometre içlerine boşuna götürmemişlerdi! Onları ele geçirmek için gizli planları vardı. Peki o alçak Portekizli ne yapmayı planlıyordu? Kiminle hesabını görmek istiyordu? Genç adam bir tek kendisiyle hesabı olduğunu düşünüyordu. <i>Pilgrim</i>’le giderken yol boyunca yaşanan bütün olayları gözden geçirdi: Enkaz ve kara derililer, balina avı, Kaptan Hull ve mürettebatının kayboluşu...</p>

  <p>Dick Sand o sırada, on beş yaşında bir geminin kaptanlığına geçmiş, Negoro’nun pis manevrası yüzünden pusula ve paraketeden yoksun kalmıştı. Bunun üzerine, küstah aşçıya sert davranmış, kafasına bir kurşun sıkmakla tehdit etmişti. Ah! Tetiğe ne diye basmamıştı? O zaman, Negoro’nun ölüsünü denize atarlar, bunca felaket yaşanmazdı.</p>

  <p>Genç adamın kafasından geçen düşünceler böyleydi. Sonra kafası bir an <i>Pilgrim</i>’in uğradığı kazaya takıldı. Ardından hain Harris ortaya çıkmıştı. Öte yandan, Güney Amerika gitgide başkalaşıyordu. Bolivya değildi burası; sıcak iklim koşulları, vahşi hayvanları ve acımasız yerlileriyle dehşet verici Angola’ydı. Küçük kafile kıyı şeridine dönüşü sırasında kurtulabilir miydi? Dick Sand’in aradığı ve hâlâ bulacağını umut ettiği şu akarsu, onları güvenlik içinde, aşırı yorulmadan kıyı şeridine götürecek miydi? Bundan emin olmak istiyordu; zira düşman kaynayan bölgede, aralıksız tehlikeler yaşanan bir ortamda, yüz elli kilometre yürüyüş yapmanın mümkün olmadığını iyi biliyordu.</p>

  <p>“Bereket versin ki,” diye düşündü, “Misis Weldon ve ötekiler durumun vahametini bilmiyorlar. Negoro’nun bizi Afrika kıyılarına attığını, Harris’in de Angola’nın derinliklerine sürüklediğini yalnız Tom ve ben biliyoruz.”</p>

  <p>Dick Sand bu düşüncelerden bunalmak üzereydi ki alnında bir nefes hissetti. Bir el omuzuna yaslandı, heyecanlı bir ses kulağına şu kelimeleri fısıldadı:</p>

  <p>“Hepsini biliyorum zavallı Dick’im. Ama Tanrı hâlâ bizi kurtarabilir! Onun dediği olsun!”</p>
