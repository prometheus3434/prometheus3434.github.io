  <h2 title="2. HARRİS VE NEGORO">HARRİS VE NEGORO</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Dick Sand ve arkadaşlarının ormanda son molayı verdiği günün ertesinde, önceden kararlaştırdıkları biçimde iki adam beş kilometre ötede buluşuyorlardı.</p>

  <p>İki adam, Harris ve Negoro’ydu. Yeni Zelanda’dan Angola’ya gelen Portekizli ile köle tüccarlığı yapan ve Batı Afrika’yı sık sık ziyaret eden Amerikalı’yı hangi tesadüfün bir araya getirdiğini birazdan göreceğiz.</p>

  <p>Harris ve Negoro, sel gibi akan bir derenin kenarında, kocaman bir incir ağacının dibine oturmuşlardı.</p>

  <p>Hemen konuşmaya başladılar, zira Portekizli ve Amerikalı az önce buluşmuşlardı ve her şeyden önce son birkaç saatte yaşanan olayları tartışacaklardı.</p>

  <p>Negoro, “Harris,” dedi, “Kaptan Sand’in küçük grubunu Angola’da daha uzağa götürseydin ya! Hem on beş yaşındaki acemi denizciye kaptan diyorlar ya, gülesim geliyor!”</p>

  <p>Harris, “Hiç olmazsa, kıyıdan yüz elli kilometre uzaklaştırmayı başardım! Öyle ki günlerdir genç dostum Dick Sand bana endişeli gözlerle bakıyordu. Kuşkularından emin olmaya başlamıştı. Bana sorarsan...”</p>

  <p>“Yüz elli kilometre daha Harris! Bu insanlar kesin biçimde elimize düşmeli! Kaçmamaları lazım!”</p>

  <p>Omuzlarını silken Harris cevap verdi:</p>

  <p>“Peki ne yapsınlardı? Sana söylüyorum Negoro, onlara tuzak kurmanın tam zamanıydı! Genç dostum az kalsın bana kurşunu sıkacaktı; bu niyetini belki on kez gözlerinden okudum. Midem böyle şeyleri pek hazmedemez!”</p>

  <p>“Pekala,” dedi Negoro. “Şu acemi denizciyle benim de görülecek bir hesabım var...”</p>

  <p>“Kendine göre o hesabı görürsün arkadaş. Bana gelince, yürüyüşün ilk günlerinde, burasını Atacama Çölü diye yutturmayı başardım. Velet sinekkuşlarını, kauçuk oyuncakları istiyorum diye tutturdu; anne kafayı kınakınalara taktı; kuzen inatla böcekleri araştırıyordu!... Artık hayal gücümü tüketmeye başlamıştım. Devekuşlarını zürafalar diye bin türlü zahmetle yutturduktan sonra... Yeni bir uydurma gel de bul Negoro! Bir türlü bir palavra icat edemiyordum! Kaldı ki genç dostumun benim açıklamalarımdan tatmin olmadığı belli oluyordu. Ardından fillerin izine rastladık! Yetmezmiş gibi hipopotamlar çıktı! Bilirsin Negoro, hipopotam ve fil Amerika’da ne arasın! En sonunda, ihtiyar zenci bir ağacın dibinde çatallarla zincirleri buldu. Zincirlerinden kurtulup kaçan birkaç kölenin bıraktığı şeylerdi. Tam o sırada kükreyen aslan her şeyin üstüne tuz biber ekti! Kükremeye bir kedi miyavlaması diyemezdim ya! Yani atıma atlayıp kaçmaktan başka çare kalmadı!”</p>

  <p>“Anlıyorum,” dedi Negoro. “Ama keşke şehirden yüz elli kilometre daha uzakta olsalardı!”</p>

  <p>Harris, “İnsan elinden geldiği kadarını yapar arkadaş,” cevabını verdi. Sana gelince, kıyıdan bu yana bizim kervanı takip ettin, mesafeyi korumakla iyi ettin. Senin kokunu alan köpek, hani adı Dingo’ydu, hiç hoşlanmıyordu senden. O hayvana ne yaptın?”</p>

  <p>Negoro, “Hiçbir şey,” dedi. “Ama yakında kurşunu yiyecek.”</p>

  <p>“Unutma tüfeğinin menziline girersen, sen de Dick Sand’den kurşunu yersin. Ah! Genç dostum iyi nişancı. Aramızda kalsın, şunu itiraf etmek zorundayım ki kendi çapında sağlam çocuk!”</p>

  <p>Yüzündeki ifade aman vermez bir zalimliğe dönüşen Negoro, “İsterse sapasağlam olsun Harris,” dedi, “küstahlıklarını pahalıya ödeyecek.”</p>

  <p>Harris, “Güzel,” diye mırıldandı, “arkadaşım eskisi gibi, nasılsa öyle kalmış! Geziler onu bozmamış!”</p>

  <p>Kısa bir sessizlikten sonra konuşmasını sürdürdü:</p>

  <p>“Ah! Negoro, orada sana umulmadık bir anda rastladığım zaman, kaza mahallinde, Longa’nın ağzında, o saf insanları bana tavsiye etmeye vakit bulamadın; oysa sözüm ona Bolivya’da onları daha uzağa götürmemi söyleseydin! Hem iki yıldır neler yaptığını bana anlatmadın! inişli çıkışlı hayatımızda, iki yıl uzun sayılır arkadaş! İhtiyar Alvez hesabına bir köle kervanına nezaret ediyorduk; çok mütevazı ajanlardık. Güzel bir gün Cassange’ı terk ettin ve senden bir daha bahseden olmadı! Sandım ki İngiliz güvenlik gemisiyle birtakım sorunların oldu ve seni astılar!”</p>

  <p>“Az kalsın öyle oluyordu Harris.”</p>

  <p>“Yine başımıza gelebilir Negoro.”</p>

  <p>“Bakalım!”</p>

  <p>Harris, “Ne yaparsın?” dedi. “Bizim mesleğin cilveleri bunlar! Yatağından başka yerde ölme riskine girmeden Afrika’da köle ticareti yapılmıyor! Neyse, yakalandın mı?...”</p>

  <p>“Evet.”</p>

  <p>“İngilizler mi?”</p>

  <p>“Hayır, Portekizliler.”</p>

  <p>Harris, “Malı boşaltmadan önce mi, sonra mı?”</p>

  <p>Cevap verirken biraz duraksayan Negoro, “Sonra...” diye ekledi. “Şimdi en çok zorluk çıkaranlar Portekizliler! Şimdiye kadar doya doya kullandıkları halde, artık köle istemiyorlar! Beni ihbar ettiler, takip edildim. Yakalandım...”</p>

  <p>“İçeri mi attılar?”</p>

  <p>“Saint-Paul’de Loanda Cezaevi’nde ömür boyu hapis.”</p>

  <p>Harris bağırdı, “Aksi şeytan! Cezaevi ha! Bizim gibi açık havada yaşamaya alışmış olanlar için sağlıksız bir yer! Ben olsam, asılmayı tercih ederdim!”</p>

  <p>Negoro, “Darağacından kaçılmaz,” karşılığını verdi. “Ama hapisten...”</p>

  <p>“Kaçabildin demek?”</p>

  <p>“Evet Harris! Sadece on beş gün kürek cezasını çektikten sonra, bir İngiliz buharlı gemisinin ambarına saklandım. Gemi Auckland’den Yeni Zelanda’ya gidiyordu. Bütün yolculuk boyunca bir fıçı su, bir kasa yiyecekle karnımı doyurdum. Oh! Açık denize çıktığımız zaman yakalanmamak için müthiş zorluk çektim. Ambarın dibinde yaşamayı tercih ettim; bu da işkencenin başka türlüsüydü! Gemide ortaya çıksaydım, Auckland’e vardığımızda, beni yine İngiliz makamlarına teslim edecekler, sonra tekrar Loanda Cezaevi’ne götürecekler, dediğin gibi belki asacaklardı! Bunun için en iyisi hiç görünmemekti; ben de öyle yaptım.”</p>

  <p>Harris gülerek bağırdı, “Hiç ücret ödemeden seyahat! Ah! Hiç yakışık almayan bir iş arkadaş! Bedavadan karnını doyura doyura yolculuk!”</p>

  <p>Negoro, “Evet,” dedi, “ama ambarın dibinde otuz gün kapalı!”</p>

  <p>“Neyse, artık geçti Negoro. Maoriler’in ülkesi Yeni Zelanda’ya gitmişsin ya! Ee, oradan geri döndün. Dönüş aynı koşullarda mı geçti?”</p>

  <p>“Yok hayır Harris. İyi bilirsin ki orada kafamda tek şey vardı: Angola’ya geri dönmek ve köle tüccarlığına yeniden başlamak.”</p>

  <p>“Doğru,” dedi Harris, “o iş sevilir... alışılmış bir kere!”</p>

  <p>“On sekiz ay...”</p>

  <p>O sırada, Negoro birden sustu. Arkadaşının kolunu yakalayıp kulak kabarttı.</p>

  <p>Sesini alçaltarak, “Harris,” dedi, “şu çalılıkta bir şey kıpırdıyor galiba!”</p>

  <p>Tüfeğini kavrayıp ateşlemeye hazırlanan Harris, “Evet,” dedi.</p>

  <p>Negoro’yla ayağa kalktılar, etrafa göz gezdirip pürdikkat kulak verdiler.</p>

  <p>Çok geçmeden Harris, “Bir şey yok,” dedi. “Sert rüzgar çalılığı kımıldatıyor. İki yıldır alışkanlığını kaybetmişsin arkadaş; ormandaki sesleri tanıyamıyorsun. Ama alışırsın. Başından geçenleri anlatmaya devam et. Geçmişi iyice bilirsem, gelecekten konuşuruz.”</p>

  <p>Negoro ve Harris tekrar incir ağacının dibine oturdular. Portekizli konuşmasını sürdürdü:</p>

  <p>“On sekiz ay boyunca, Auckland’de süründüm. Buharlı gemi yanaşır yanaşmaz, hiç görünmeden karaya çıktım. Cebimde metelik yoktu! Yaşamak için her türlü işi yaptım...”</p>

  <p>“Aynı namuslu adam işi mi Negoro?”</p>

  <p>“Aynı öyle.”</p>

  <p>“Zavallı çocuk!”</p>

  <p>“Bu arada, burayı terk etmek için fırsat kolluyordum. O fırsat gecikmedi. Balina avcı gemisi <i>Pilgrim</i> Auckland Limanı’na geldi.”</p>

  <p>“Angola’da karaya oturan gemi mi?”</p>

  <p>“Ta kendisi Harris. Misis Weldon, çocuğu ve kuzeni de gemiye biniyorlardı. Eski denizci tecrübem vardı, bir zenci tutsak gemisinde ikinci kaptanlık yapmıştım, <i>Pilgrim</i>’de iş almakta hiç tereddüt etmedim. Kendimi <i>Pilgrim</i> kaptanına tanıttım, ama mürettebatta eksik yoktu. Ne mutlu ki yelkenlinin aşçıbaşısı firar etmişti. Gemide mutfak işlerini bilen denizci yoktu. İster istemez beni aldılar. Birkaç gün sonra, Yeni Zelanda toprakları <i>Pilgrim</i>’in uzağında kaldı.”</p>

  <p>Harris, “Haa, genç dostum bana anlatmıştı. <i>Pilgrim</i> Afrika kıyısına hiç yelken açmamış! Peki buraya nasıl geldi?”</p>

  <p>Negoro cevap verdi:</p>

  <p>“Dick Sand nasıl geldiğini anlayamaz, belki hiç anlayamayacak. Olan biteni sana açıklayayım Harris. Sonra zevkli zevkli genç dostuna anlatırsın.”</p>

  <p>Harris sordu:</p>

  <p>“Nasıl yahu? Söylesene arkadaş!”</p>

  <p>Negoro devam etti:</p>

  <p><i>“Pilgrim</i> Valparaiso’ya doğru yol alıyordu. Gemiye bindiğim zaman Şili’ye gitmekten başka şey düşünmüyordum. Orası, Yeni Zelanda ile Angola’nın tam ortasında bir yerdi. Ne var ki Afrika kıtasından binlerce kilometre uzaktaydım. İşte o sırada, şöyle bir olay yaşandı. Auckland’den ayrıldıktan üç hafta sonra, <i>Pilgrim</i>’in kaptanı Hull, bir balina avında bütün mürettebatıyla kayboldu. Gemide iki denizci kalmıştı. Biri acemi Dick Sand, öbürü aşçı Negoro.”</p>

  <p>Harris, “Geminin kumandasını sen mi aldın?” diye sordu.</p>

  <p>“Önce şöyle düşündüm. Bana güvenmediklerini görüyordum. Gemide beş tane güçlü kuvvetli siyah vardı. Özgür insanlardı! Sözümü geçiremezdim, iyice düşünüp taşındım ve <i>Pilgrim</i>’in aşçısı olarak kaldım.”</p>

  <p>“Öyleyse o gemiyi Afrika kıyısına sürükleyen tesadüf!”</p>

  <p>Negoro, “Yok Harris, öyle değil,” cevabını verdi. “Bu macerada seninle karşılaşmaktan başka tesadüf yok. Evet, sen insan ticareti ile ilgili turlarından birini yapıyordun. Tam da senin bulunduğun sahilde <i>Pilgrim</i> karaya oturdu. Oysa Angola’ya gelmemiz sırf benim irademle oldu. Yani benim gizli iradem. Genç dostun denizcilikte henüz acemiydi, ancak parakete ve pusula kullanarak ölçüm yapabiliyordu. İşte günün birinde parakete denizin dibini boyladı. Bir gece, pusula bozuldu. Şiddetli fırtınayla sürüklenen <i>Pilgrim</i>, rotasını şaşırdı. Yolculuk uzamaya başladı; Dick Sand bunu bir türlü anlayamadı. En deneyimli denizci bile anlayamazdı. Acemi denizci farkına varmadan ve aklından bile geçmediği halde Horn Burnu’ndan geçti. Ama ben, puslar arasından burnu tanımıştım Harris. O zaman, pusulanın ibresini düzeltip doğru yöne çevirmeyi başardım. Böylece o şiddetli fırtınayla kuzeydoğuya sürüklenen gemi Afrika sahilinde karaya oturdu. Yani ulaşmak istediğim şu Angola topraklarına!”</p>

  <p>Harris sözü aldı:</p>

  <p>“Şu anda bile şans bana yardım ediyor Negoro. O saf insanları iç taraflara götürmek için kılavuzluk yaptım. Bana inanıyorlar, kendilerini Amerika’da zannediyorlardı. Burasının Aşağı Bolivya olduğunu onlara yutturmak benim için zor olmadı. Gerçekten biraz benzerlik var.”</p>

  <p>“Evet, inandılar. Senin genç dostun Paskalya Adası’nı bulduğunu zannetti. Aslında Tristan d’Acunha’nın önünden geçiyorlardı!”</p>

  <p>“Kim olsa, öyle sanırdı Negoro.”</p>

  <p>“Biliyorum Harris. Bu hatalarını bir güzel kullanacağım, işte Misis Weidon ve arkadaşları, Afrika’nın yüz elli kilometre içlerinde. Benim de niyetim onları buraya sürüklemekti.”</p>

  <p>Harris, “İyi ama,” dedi, “şimdi nerede olduklarını biliyorlar!”</p>

  <p>Negoro, “Eh be!” diye bağırdı. “Şimdinin ne önemi var!”</p>

  <p>Harris, “Ne yapacaksın?” diye sordu.</p>

  <p>Negoro, “Ne mi yapacağım!” dedi. “Ben söylemeden önce Harris, şefimiz köle tüccarı Alvez hakkında yeni bilgiler ver! İki yıldır kendisini görmedim!”</p>

  <p>Harris, “Oh! ihtiyar serseri, fıstık gibi yaşıyor!” karşılığını verdi. “Seni görünce sevinecektir.”</p>

  <p>“Bihe pazarında mı?”</p>

  <p>“Yok arkadaşım, bir yıldır Kazonnde’de işletmesinde.”</p>

  <p>“İşler nasıl?”</p>

  <p>“Yolunda! Gelgelelim, köle ticareti gittikçe zorlaşıyor, en azından kıyı şeridinde. Bir yandan Portekiz makamları, diğer yandan İngiliz güvenlik gemileri sıkıştırıyor. Bu da esir ihracatını zora sokuyor. Şimdi yalnızca, Angola’nın güneyinde Mossamedes dolayları elverişli. Orada, siyahların gemilere yüklenmesinde sorun çıkmıyor. Nitekim şu anda, kervanlar köle dolu; gemilere yüklenmeyi bekliyorlar, İspanyol sömürgelerine gönderilecekler. Onları Benguela ya da Saint-Paul de Loanda üzerinden geçirmeye gelince, olanaksız. Valiler hiç mazeret kabul etmiyorlar, chéfès<a id="k3" href="../Text/dipnotlar.xhtml#a3"><sup>[3]</sup></a> de öyle. Bu durumda, iç taraflardaki işletmelerle çalışmak gerekecek; moruk Alvez de böyle düşünüyor. N’yangwe kıyısından Tanganika’ya gidecek, köle ve fil dişi karşılığı kumaş götürecek. Yukarı Mısır ve her şeyi Madagaskar’dan tedarik eden Mozambik kıyısında işler hâlâ verimli. Fakat öyle bir zaman gelecek ki insan ticareti duracak. İngilizler Afrika’nın iç taraflarında büyük ilerleme kaydettiler. Misyonerler ilerliyor; bize karşı çalışıyorlar. Şu Livingstone’un belasını versin! Göller bölgesini araştırdıktan sonra, Angola’ya yöneldiği söyleniyor. Sonra bir teğmen olan Cameron’u anlatıyorlar; batıdan ve doğudan kıtayı keşfedecekmiş. Amerikalı Stanley’nin de aynı projeyi uygulamasından korkuluyor! Bütün bu geziler bizim işimizi köstekleyecek Negoro! Çıkarlarımız göz önüne alınırsa, bu gezginlerden hiçbiri Avrupa’ya döndüğünde Afrika’nın gizlerini anlatmamalı!”</p>

  <p>Bu serserileri dinleyen biri, namuslu tüccarlar gibi konuştuklarına inanmaz mı? Sanki işleri zora sokan ticari bir krizden söz ediyorlar! Kahve çuvalları ya da şeker balyaları yerine mal diye insanları pazarladıkları kimin aklına gelir? Köle tüccarlarında doğru ya da yanlış anlamında bir duygudan eser yoktur. Ahlaki kaygılardan yoksundurlar ya da Afrika insan ticaretinin tüyler ürpertici acımasızlıkları sonucu duyarsızlaşmalardır.</p>

  <p>Yürekli gezginler vahşi bölgeleri keşfettikçe uygarlığın da buralara yavaş yavaş gireceğini söylerken, Harris’in hakkı vardı. O kaşiflerin adları, ekvatoral Afrika’da yapılan keşiflerle anılır. En başta David Livingstone, sonra Grant, Speke, Burton, Cameron ve Stanley gibi kahramanlar gelir. Bu insanlar, insanlığın velinimetleri olarak unutulmaz bir şöhret bırakmışlardır.</p>

  <p>Konuşmalar sürerken, aslında Harris son iki yıldır Negoro’nun yaşamını biliyordu. Eski köle tüccarı, Loanda Hapishanesi’nden kaçtıktan sonra, eskiden nasıl biliniyorsa yine öyleydi; yani her şeyi yapmaya hazırdı. Fakat öte yandan Negoro, <i>Pilgrim</i> kazazedelerine nasıl davranacaktı? Harris bunu bilmiyordu. Suç ortağına bu konuyu sordu.</p>

  <p>“Peki o insanları ne yapacaksın?”</p>

  <p>Uzun zamandır kafasında plan kuran adam haliyle Negoro, “İkiye ayıracağım,” cevabını verdi. “Bir kısmını köle olarak satacağım, geriye kalanları...”</p>

  <p>Portekizli sözünü yarıda kesti. Canavarlaşan yüz ifadesi her şeyi anlatıyordu.</p>

  <p>Harris, “Hangilerini satacaksın?” diye sordu.</p>

  <p>Negoro, “Misis Weldon’un yanındaki siyahları,” karşılığını verdi. “Yaşlı Tom pek para etmez ama, öteki dört siyah güçlü kuvvetli. Kazonnde pazarında pahalıya satılırlar!”</p>

  <p>Harris, “Umarım öyle olur Negoro!” dedi. “Dört zenci de sağlam yapılı, işe eğitimli! Bizim iç taraflardan yakalayıp getirdiğimiz hödüklere benzemiyorlar. Tabii pahalıya satarsın onları! Amerika doğumlu, Angola pazarlarında satılan köleler! Az bulunur bir mal!”</p>

  <p>Amerikalı devam ederek:</p>

  <p><i>“Pilgrim</i> gemisinde biraz para var mıydı? Bunu söylemedin!”</p>

  <p>“Oh! Yalnız birkaç yüz dolar kurtarabildim! Ama bazı işler düşünüyorum...”</p>

  <p>Meraklanan Harris, “Hangileri arkadaş?” diye sordu.</p>

  <p>Çok konuştuğunu fark eden Negoro kısa kesti:</p>

  <p>“Önemli bir şey değil!”</p>

  <p>Harris, “Şimdi fiyatı yüksek şu malı ele geçirmek lazım!” dedi.</p>

  <p>Negoro, “Çok zor mu bu iş?” diye sordu.</p>

  <p>“Yok arkadaş. Buradan on beş kilometre uzakta, Coanza’da konaklayan bir köle kervanı var. Kervana İbn Hamis adında bir Arap kılavuzluk yapıyor; Kazonnde yoluna koyulmak için benim dönüşümü bekliyor. Coanza’da bulunan yerli savaşçılar, Dick Sand ve arkadaşlarını tutsak alacak. Yalnız genç dostumun Coanza’ya yönelmesi yeterli...”</p>

  <p>Negoro, “Oraya gitmeyi düşünür mü?” diye sordu.</p>

  <p>Harris, “Kesinlikle” diye cevap verdi. “Dick Sand zekidir, tabii kendisini bekleyen tehlikeyi hissetmiştir. Birlikte geldiğimiz yoldan sahile geri dönmeyi düşünmez. Uçsuz bucaksız ormanlarda kaybolacağını bilir. Eminim, başka kaçış yolu arayacaktır. Akarsulardan birini bulup bir salla akıntıdan yararlanacak ve sahile varmaya çalışacak. Başka çaresi yok, onu tanıdım, öyle yapacaktır.”</p>

  <p>Düşüncelere dalan Negoro, “Evet... Belki!...” dedi.</p>

  <p>Harris ekledi:</p>

  <p>“Belki değil, kesin. Görüyorsun ya Negoro, sanki Coanza kıyılarında genç dostuma randevu vermiş gibiyim.”</p>

  <p>Negoro, “Tamam, anlaşıldı,” dedi, “hemen yola çıkalım! Dick Sand’i tanırım, hiç zaman kaybetmez, ondan önce davranmalıyız!”</p>

  <p>“Haydi yola arkadaş!”</p>

  <p>Harris ve Negoro birlikte ayağa kalktılar. O sırada, az önce Portekizlinin dikkatini çeken gürültü tekrar duyuldu. Yüksek ağaçların dalları titriyordu.</p>

  <p>Negoro durdu ve Harris’in elini tuttu.</p>

  <p>Ansızın boğuk bir havlama işitildi. Yamacın dibinde bir köpek belirdi. Ağzı açık, saldırmak üzereydi.</p>

  <p>“Dingo!” diye haykırdı Harris.</p>

  <p>“Hah! Bu sefer elimden kurtulamaz!” diye ekledi Negoro.</p>

  <p>Dingo üstüne atlamak üzereyken, Negoro Harris’in tüfeğini kaptı, omuzuna yaslayıp ateş etti.</p>

  <p>Silah sesinin ardından, acı acı bir uluma duyuldu. Dingo dere kenarına dizilen çalılıkların arkasında kayboldu.</p>

  <p>Negoro hemen yamacın dibine kadar indi.</p>

  <p>Ağacın dallarında kan lekeleri fark ediliyordu. Derenin çakıltaşları üzerinde uzun kırmızı bir çizgi belirmişti.</p>

  <p>Negoro, “En sonunda, şu kahrolası hayvanın hesabını gördüm!” diye bağırdı.</p>

  <p>Harris hiç konuşmadan bütün bu sahneye tanıklık etmişti.</p>

  <p>“Ha işe bak Negoro!” dedi. “Bu hayvan da seninle hesabını görmek istiyordu!”</p>

  <p>“Öyleydi Harris, ama artık göremez!”</p>

  <p>“Peki ne diye senden nefret ediyordu arkadaş?”</p>

  <p>“Oh! ikimizin arasında eski bir olay!”</p>

  <p>Harris, “Eski bir olay mı?” diye sordu.</p>

  <p>Negoro fazla konuşmadı. Harris, Negoro’nun geçmişiyle ilgili macerayı anlatmak istemediği sonucuna vardı ve üstelemedi.</p>

  <p>Birkaç dakika sonra, iki adam dereyi izleyerek ormana girdiler. Coanza’ya gidiyorlardı.</p>
