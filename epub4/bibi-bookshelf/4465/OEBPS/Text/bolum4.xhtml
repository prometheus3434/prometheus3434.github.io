  <h2 title="4. ANGOLA’NIN KÖTÜ YOLLARI">ANGOLA’NIN KÖTÜ YOLLARI</h2>
  <hr/>

  <p class="bosluk"/>

  <p>O sırada, küçük Jack uyandı ve kollarını annesinin boynuna doladı. Bakışı düzelmiş, ateş yeniden yükselmemişti.</p>

  <p>Hasta çocuğu göğsüne bastıran Misis Weldon, “İyi misin sevgilim?” diye sordu.</p>

  <p>“Evet anne,” dedi Jack. “Ama biraz susadım.”</p>

  <p>Çocuğa biraz tatlı su verdiler; kana kana içti.</p>

  <p>“Dostum Dick nerede?” diye sordu.</p>

  <p>Küçük çocuğun elini tutan Dick Sand, “Buradayım Jack,” karşılığını verdi.</p>

  <p>“Ya dostum Hercule?”</p>

  <p>Dost yüzüyle yaklaşan dev cüsseli, “Hercule burada Mösyö Jack,” cevabını verdi.</p>

  <p>“Ya at?” diye sordu küçük Jack.</p>

  <p>“At mı? Gitti Mösyö Jack,” dedi Hercule. “Şimdi at benim! Sizi ben taşıyacağım. Çok sert olduğumu düşünür müsünüz?”</p>

  <p>Küçük Jack, “Hayır,” cevabını verdi. “Ama artık dizginleri tutamam!”</p>

  <p>Kocaman ağzını açan Hercule, “Oh! Bana bir gem takarsınız,” dedi. “Hoşunuza gittikçe çekersiniz!”</p>

  <p>“Hiç çekmeyeceğimi iyi bilirsin!”</p>

  <p>“Yanlışınız var! Ağzım sağlamdır!”</p>

  <p>Küçük çocuk yeniden sordu:</p>

  <p>“Mösyö Harris’in çiftliği nerede?”</p>

  <p>Misis Weldon, “Yakında oradayız Jack’im,” dedi.</p>

  <p>Konuşmayı kısa kesmek isteyen Dick Sand, “Yola koyulalım mı ne dersiniz?” diye sordu.</p>

  <p>Misis Weldon, “Evet Dick, hemen yola!” cevabını verdi.</p>

  <p>Hazırlık yapıldı, aynı düzen içinde yürüyüşe başlandı. Küçük akarsu kolunun akıntısını gözden kaybetmemek amacıyla küçük ormandan geçmek gerekiyordu. Ağaçların arasında birkaç patika vardı, ama yerli tabiriyle “ölüydü” bunlar; yani çalılıklar ve böğürtlenler tarafından istila edilmişlerdi. Ağır koşullarda bir buçuk kilometre ilerleyebildiler ve üç saat zaman harcadılar. Kara derililer aralıksız çalışıyorlardı. Küçük Jack’i Nan’ın kollarına bırakan Hercule de uğraşa katıldı, ama ne uğraş! Baltasını sallayarak çalıları biçiyor, önünde sanki alevlerle kemirilen bir geçit açılıyordu.</p>

  <p>Bereket versin, yorucu çalışma uzun sürmedi. Aşılan bir buçuk kilometreden sonra, ağaçların arasında geniş bir yarık gördüler, yarık küçük dereyi izliyordu. Fillerin açtığı bir geçişti bu. Kuşkusuz yüzlerce fil ormanın bu tarafından geçmeyi alışkanlık edinmişti. Kocaman kalın derili memelilerin ayakları, yağmur mevsimiyle ıslanan toprağı kalbura çevirmiş, suyu sünger gibi çeken doğa, o geniş ayak izlerini bırakmıştı.</p>

  <p>Yarığın sadece o dev gibi hayvanlara geçiş işlevi sağlamadığı çok geçmeden anlaşıldı. İnsanların da bu geçişi kullandığı belli oluyordu. Ama sanki mezbahaya giden insan sürüleri geçmişti oradan. Öteye beriye kemik parçaları saçılmış, etrafa vahşi hayvanların kemirdiği iskelet kalıntıları dağılmıştı. Bazı iskeletlerde hâlâ köle zincirleri vardı.</p>

  <p>Orta Afrika’da yollarda böyle insan kalıntıları göze çarpar. Kervanlarda yüzbinlerce köle taşınır, muhafızların kırbaç darbeleri sonucu bir sürü zavallı yola atılır, kimi hastalıktan, kimi yorgunluktan bitkin düşerek ölür! Kimisi de yiyecek azaldığı için köle tüccarları tarafından katledilir! Evet! Onları besleyecek yiyecek bitince, tüfekle, kılıçla, bıçakla vurulurlar. Bu katliamlara sık rastlanır!</p>

  <p>Anlaşılan köle kervanları bu yolu izliyordu. Bir buçuk kilometrelik mesafe boyunca, Dick Sand ve arkadaşları her adımda kemik parçalarına çarptılar. İlerlerken kocaman çobanaldatan kuşlarını kaçırttılar. Onlar yaklaşınca kuşlar havalanıyor, havada daireler çiziyorlardı.</p>

  <p>Misis Weldon belli belirsiz etrafa bakıyordu. Dick Sand kendisini sorgulamasından çekiniyordu. Zira hâlâ onu sahile götürme umudunu taşıyordu. Harris ihanet ederek onların yolunu şaşırtmış, Afrika’da bir yerlere gelmişlerdi. İşte bunu Misis Weldon’dan gizlemeye çalışıyordu. Bereket versin, Misis Weldon gözlerinin önünde canlanan manzarayı kavrayacak durumda değildi. Çocuğundan başka şeye dikkat etmiyordu. Onu yeniden kollarına almıştı, küçük Jack uyuyordu. Nan, annenin yanında yürüyordu. İkisi de, genç adamın cevap vermekten çekindiği o dehşet verici soruları sormadılar. İhtiyar Tom gözlerini yere indirmiş ilerliyor, insan kemiklerini gördükçe durumu çok iyi anlıyordu.</p>

  <p>Sanki bitmez tükenmez bir mezarlıktan geçermiş gibi şaşkın şaşkın etrafa bakınıyorlardı. Ortalık adeta büyük bir felaketin yıktığı mezarlarla doluydu. Sessiz sessiz yürüyorlardı.</p>

  <p>Bu arada, küçük derenin yatağı derinleşip genişliyordu. Akıntısı durgunlaşmaya yüz tutmuştu. Dick Sand çok geçmeden üstünde gitmeye elverişli hale geleceğini umut ediyordu. Ya da Atlantik’e dökülen daha büyük bir akarsu koluna karışacaktı.</p>

  <p>Genç adam küçük akarsuyu her ne pahasına olursa olsun izlemeye karar vermişti. Nitekim geçidi terk ederken hiç tereddüt etmedi; zaten yanlamasına giderek geçit dereden uzaklaşıyordu.</p>

  <p>Bunun üzerine, küçük kafile bir kez daha yoğun ormanda tehlikeye atıldı. Birbirine dolaşan sarmaşıkların ve çalıların arasından balta sallaya sallaya yürüdüler. Bu bitkiler ortalığı tıkıyordu ama kıyı şeridini örten sık ağaçlıklı orman artık kaybolmuştu. Ağaçlar seyrekleşmişti. Otların üzerinde sadece uzun bambu demetleri yükseliyordu; bunlar öyle yüksekti ki Hercule’ün bile boyunu aşıyorlardı. Bu bitkilerle ilk temas eden belki de küçük kafile olmuştu.</p>

  <p>Aynı gün, öğleden sonra saat üçe doğru, toprağın doğası tümüyle değişti. Boylu boyunca çayırlar ortaya çıktı. Bu düzlükler yağmur mevsiminde bol su alsalar gerekti. Toprak biraz daha bataklığa dönüşmüştü, sevimli eğreltiotlarına tırmanan sık kara yosunları göze çarpıyordu. Dik bir yokuşun tümseğinde esmer renkli hematit görünüyordu: kuşkusuz bu görüntü, zengin bir maden yatağının toprak yüzeyine çıkan belirtisiydi.</p>

  <p>Dick Sand o anda, Livingstone’un seyahatlerinde okuduğu şeyleri hatırladı. Birçok kez, korkusuz doktor az kalsın, hiç güven vermeyen bu bataklıklara saplanıp kalacaktı.</p>

  <p>Ön tarafa geçerek seslendi:</p>

  <p>“Dikkat edin dostlarım, ayağınızı basmadan önce toprağı yoklayın.”</p>

  <p>Tom ekledi:</p>

  <p>“Sahi, son günlerde yağmur yağmamış ama, sanki bu topraklardan yağmur suyu hiç gitmemiş.”</p>

  <p>Bat, “Evet öyle,” dedi. “Fırtına da yaklaşıyor!”</p>

  <p>Dick Sand, “İyi ya,” dedi, “şu bataklıktan bir an evvel çıkmamız için bir sebep daha! Hava patlamadan acele edelim! Hercule, küçük Jack’i yine kollarınıza alın. Bat, Austin, siz de Misis Weldon’un yanından ayrılmayın; gerektiğinde yardım edeceksiniz. Siz, Mösyö Bénédict... Ne yapıyorsunuz Mösyö Bénédict?”</p>

  <p>Ayaklarının altında birdenbire bir tuzak açılmış gibi gözden kaybolan kuzen Bénédict saf saf, “Düşüyorum,” dedi.</p>

  <p>Gerçekten zavallı adam, toprakta bir yarığa yakalanmış, yarı beline kadar çamura saplanmıştı. El uzatıp yukarı çektiler. Çamur içindeydi, ama çok memnundu, zira kıymetli böcekbilimci kutusu hiç zarar görmemişti. Actéon yanından ayrılmadı. Miyop adamın kötü bir rastlantı sonucu yeniden düşmesini önleyecekti.</p>

  <p>Zaten kuzen Bénédict, o yarığa düşerken hiç dikkat etmemişti. Çamurlu topraktan onu yukarı çektikleri zaman, dışarıya büyük miktarda hava kabarcığı çıktı. Kabarcıklardan yayılan gazlar, soluk tıkayıcı bir koku salıyorlardı. Birkaç kez o çamurun içine gömülen Livingstone bu alanları, ayağınızla üstüne bastığınız zaman su fışkırtan siyah ve gözenekli dev süngerlere benzetiyordu. Açıkçası bu geçişler son derece tehlike arzediyordu.</p>

  <p>Bir kilometrelik mesafe boyunca, Dick Sand ve arkadaşları süngerimsi toprakta yürümek zorunda kaldılar. Hattâ yürüyüş bir ara öyle zorlaştı ki Misis Weldon zorunlu olarak durdu, zira bacakları çamura gömülüyordu. Hercule, Bat ve Austin onu, bataklıklı zeminin neden olacağı aşırı yorgunluktan kurtarmak istediler. Bambulardan bir sedye yaptılar; Misis Weldon onun üzerinde taşınmaya razı oldu. Küçük Jack’i kollarına almıştı. Herkes mide bulandırıcı bataklığı bir an evvel aşmaya çalıştı.</p>

  <p>Bir sürü zorluk çıkmıştı. Actéon, kuzen Bénédict’i sımsıkı tutuyordu. Tom, Nan’a yardım ediyordu; aksi halde yaşlı zenci kadın bir çatlağın içinde kaybolup gidecekti. Diğer üç kara derili sedyeyi taşıyordu. Önde ilerleyen Dick Sand, zemini kontrol ediyordu. Ayak basılacak yer kolay kolay bulunmuyordu. Öncelikli olarak kenarlardan yürümek gerekiyordu; ne de olsa kalın ve çok sert otlar bu köşeleri örtmüştü. Ne var ki destek alacak yer bulamıyor ve dizlerine kadar sık sık çamura batıyorlardı.</p>

  <p>Nihayet, akşam saat beşe doğru bataklık aşıldı ve killi özelliği sayesinde toprak yeterli bir katılığa kavuştu. Yine de altı ıslak sayılırdı. Çok doğal olarak bu topraklar komşu akarsuların aşağı kısımlarında yer alıyor, suların gözeneklerine akması hiç zor olmuyordu.</p>

  <p>O sırada sıcaklık bunaltmaya başlamıştı. Yakıcı güneş ışınlarını kalın fırtına bulutları kapatmasa, dayanılır gibi değildi. Uzaklarda çakan şimşekler bulutları yarıyor, gökyüzünün derinliklerinde boğuk gökgürültüleri homurdanıyordu. Müthiş bir fırtına patlamak üzereydi.</p>

  <p>Nitekim Afrika’da, böylesi afetler dehşet vericidir: Su taşkınlarına neden olan yağmurlara, şiddetli rüzgarlara, art arda düşen yıldırımlara en sağlam ağaçlar bile direnemez. Bu bölgelerde doğa elemanları kıran kırana kavga halindedir. Dick Sand bunu iyi bilirdi ve son derece endişeleniyordu. Bir yerde barınmadan geceyi geçiremezlerdi. Ovanın sular altında kalması olasıydı. Görünürde sığınacak hiçbir çıkıntı yoktu!</p>

  <p>Ne ağacı ne çalılığı olan şu ıssız sığlıkta nereye sığınırlardı? Toprağın yarıkları bile bunun için elverişli değildi. Zeminin iki ayak derinliğinde su vardı.</p>

  <p>Yalnız kuzeye doğru az çok yükselen tepeler göze çarpıyordu. Bataklık ovanın sınırındaydılar. Daha aydınlık bir bölgeye birkaç ağacın gölgesi yansıyordu; bulutlar ufuk çizgisine dizilmişti.</p>

  <p>Orası da sığınacak bir yerden yoksun olsa bile küçük kafile hiç olmazsa olası bir su baskınına maruz kalmayacaktı. Orası belki de herkesin kurtuluşu olacaktı.</p>

  <p>Dick Sand seslendi:</p>

  <p>“İleri dostlarım, ileri! Beş kilometre daha var; sığ yerlerde kalmaktansa, daha güvenlikte oluruz.”</p>

  <p>Hercule, “Ha gayret! Ha gayret!” diye bağırıyordu.</p>

  <p>Yiğit zenci sanki su baskınını kollarıyla saracak, tek başına yüklenecekti.</p>

  <p>Bu sözler yürekli insanları isteklendiriyordu. Bir günlük yürüyüşün yorgunluğuna rağmen, daha hızlı ilerliyorlardı.</p>

  <p>Fırtına patladığı anda, varacakları hedefe daha üç kilometreden fazla vardı. Bununla beraber, -en korkulanı da buydu- toprakla elektrikli bulutlar arasında ilk çakan şimşeklere yağmur eşlik etmedi. Güneş henüz ufkun arkasına geçmediği halde, ortalık neredeyse tümüyle karardı. Sanki üst üste yığılacaklarmış gibi bulutlar yavaş yavaş alçalıyordu, sel gibi boşalan yağmurla tümden yığılacaklardı. Mavi ya da kırmızı şimşekler ovaya binlerce yerinden saplanıyor, onu ateşten karmakarışık bir ağla sarıyorlardı.</p>

  <p>Dick ve arkadaşlarının başına belki yirmi kez yıldırım düşebilirdi. Ağaçlıklı alandan yoksun ovada, elektrik akımlarını çekebilen belirgin noktalar oluşuyordu. Gökgürültülerinden uyanan Jack, Hercule’ün kollarına saklanmıştı. Zavallı küçük çok korkmuştu, fakat daha çok üzmekten çekinerek annesine belli etmek istemiyordu. Geniş adımlarla yürüyen Hercule, elinden geldiği kadar çocuğu avutuyordu.</p>

  <p>“Küçük Jack, korkmayın,” diyordu. “Gökgürültüsü bize yaklaşırsa, tek elimle onu ikiye bölerim! Ondan daha kuvvetliyim!”</p>

  <p>Gerçekten dev cüsselinin gücü, küçük Jack’a biraz güven veriyordu.</p>

  <p>Bu arada, yağmurun başlaması gecikmedi. Bulutlardan seller boşanacaktı. Barınacak bir yer bulamazlarsa, Misis Weldon ve arkadaşları ne yapacaklardı?</p>

  <p>Dick Sand bir an ihtiyar Tom’un yanında durdu.</p>

  <p>“Ne yapalım?” diye sordu.</p>

  <p>Tom, “Yürümeye devam edelim Mösyö Dick,” cevabını verdi. “Ovada kalamayız, yağmur her yeri bataklığa dönüştürecek!”</p>

  <p>“Olmaz Tom, olmaz! Barınak lazım! Ama nerede? Nasıl? Yeter ki küçük bir kulübe olsun!”</p>

  <p>Dick Sand birden sözünü kesti. Parlayan bir şimşek bütün ovayı aydınlatmıştı.</p>

  <p>Genç adam, “Orada, gördüm! Yarım kilometre ötede!” diye haykırdı.</p>

  <p>İhtiyar Tom başını sallayarak, “Ben de, ben de gördüm!” dedi.</p>

  <p>“Bir kamp değil mi?”</p>

  <p>“Evet... Mösyö Dick... Bir kamp olmalı... Ama yerli kampı!”</p>

  <p>Yeni bir şimşek çaktı ve kocaman düzlüğün bir bölümünde kurulan kampın daha açıkça gözlemlenmesine yardım etti.</p>

  <p>Orada gerçekten, koni biçiminde yüz kadar çadır yükseliyordu. Çadırlar bakışımlı olarak sıralanmıştı, yükseklikleri beş-altı metreyi buluyordu. Etrafta bir tek savaşçı görünmüyordu. Çadırlara mı kapanmışlardı? Ya fırtınanın geçmesini bekliyorlardı ya da kamp terk edilmişti.</p>

  <p>Dick Sand şöyle düşündü: Birinci şıkta, hava koşullarından gelecek tehditler ne olursa olsun hemen kaçmalıydı. İkincide ise, aradığı sığınak belki oradaydı.</p>

  <p>“Bunu anlarım!” dedi.</p>

  <p>Sonra ihtiyar Tom’a seslenerek, “Burada kalın,” dedi. “Kimse arkamdan gelmesin! Gidip kampın durumunu anlayacağım!”</p>

  <p>“İzin verin de birimiz sizinle gelsin Mösyö Dick.”</p>

  <p>“Olmaz Tom, tek başına giderim! Görünmeden yaklaşabilirim. Siz burada kalın.”</p>

  <p>Tom ve Dick Sand’in öncülük ettiği küçük kafile mola verdi. Genç adam hemen kafileden ayrıldı ve karanlığın içinde kayboldu. Ortalığı ara sıra şimşeklerin aydınlattığı koyu bir karanlık vardı.</p>

  <p>İri yağmur damlaları düşmeye başlıyordu.</p>

  <p>Yaşlı zenciye yaklaşan Misis Weldon, “Ne oluyor?” diye sordu.</p>

  <p>Tom, “Bir kamp gördük Misis Weldon,” diye cevap verdi. “Bir kamp... ya da bir köy, kaptanımız bizi götürmeden önce durumu anlamaya gitti!”</p>

  <p>Misis Weldon bu cevapla yetindi.</p>

  <p>Üç dakika sonra; Dick Sand dönmüştü.</p>

  <p>Hoşnut kaldığını dışa vuran bir ses tonuyla, “Gelin! Gelin!” diye bağırdı.</p>

  <p>Tom, “Terk edilmiş bir kamp mı?” diye sordu.</p>

  <p>Genç adam, “Kamp değil!” diye karşılık verdi. “Yerleşim alanı değil! Karınca yuvaları!”</p>

  <p>Bu kelimeyle heyecanlanan kuzen Bénédict, “Karınca yuvaları!” diye bağırdı.</p>

  <p>“Evet Mösyö Bénédict, en az beş metre boyunda yuvalar! Onların içine büzülmeye çalışacağız!”</p>

  <p>Kuzen Bénédict, “Onlar ya savaşçı ya da kemirgen beyazkarıncalardır!” dedi. “Böyle anıtları ancak cin zekâlı bu böcekler yapabilir. En büyük mimarlar bile bu gerçeği inkar edemez!”</p>

  <p>Dick Sand cevap verdi:”</p>

  <p>“İster beyazkarınca, ister başka şey olsun Mösyö Bénédict! Onları çıkarıp yerlerini alacağız.”</p>

  <p>“Bizi kemirirler! Hakları da olacaktır!”</p>

  <p>“Haydi yola, yola...”</p>

  <p>Kuzen Bénédict seslendi:</p>

  <p>“Fakat durun bakayım! Ben sanıyordum ki bu karınca yuvaları yalnız Afrika’da var!”</p>

  <p>Dick Sand son kez “haydi yola!” diye şiddetle bağırdı. Bunun nedeni böcekbilimcinin telaffuz ettiği “Afrika” sözcüğünün duyulmasından korkmasıydı.</p>

  <p>Hızlı hızlı Dick Sand’i izlediler. Sert bir rüzgar ortalığı ayağa kaldırmıştı. İri damlalar toprakta çıtırdıyordu. Kısa süre sonra rüzgar dayanılmaz hale gelecekti.</p>

  <p>Çok geçmeden, düzlükte diken gibi yükselen konilerden birine ulaşmışlardı. Beyazkarıncalar ne denli tehlikeli olsa da tereddüt etmemek gerekiyordu. Onları kaçırtamasalar bile yuvalarını paylaşacaklardı.</p>

  <p>Kırmızımtrak kilden yapılmış koninin dibinde, oyulmuş daracık bir delik vardı. Hercule hemen bıçağıyla deliği genişletti. Öyle ki kendi gibi iriyarı bir adam bile geçebilirdi.</p>

  <p>Beyazkarıncalardan bir teki bile yuvanın içinde görünmedi. Kuzen Bénédict çok şaşırdı. Herhalde koni terk edilmişti!</p>

  <p>Büyüyen delikten Dick Sand ve arkadaşları içeri süzüldüler. En son Hercule girdi. O sırada bardaktan boşanırcasına başlayan yağmur sanki şimşekleri söndürecek gibiydi.</p>

  <p>Artık fırtınadan korkmaya gerek kalmamıştı. Rastlantı sonucu küçük kafile sağlam bir barınak bulmuştu; öyle ki içerisi bir çadırdan, hattâ bir yerli kulübesinden daha iyiydi.</p>

  <p>Bu beyazkarınca konilerini Teğmen Cameron Mısır piramitlerine benzetir. Ona göre, piramitler insan eliyle inşa edilmiştir, oysa konileri yapan küçük böceklerdir, yani daha şaşırtıcıdırlar.</p>

  <p>Dick Sand, “Himalayaların en yüksek doruğu olan Everest’e benziyor,” dedi. “Sanki insanlar tarafından inşa edilen tepe!”</p>
