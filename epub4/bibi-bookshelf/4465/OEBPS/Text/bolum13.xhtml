  <h2 title="13. İŞLETMENİN İÇ DÜZENİ">İŞLETMENİN İÇ DÜZENİ</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Misis Weldon ile küçük Jack’in öldüğünü bildirirken, Harris ve Negoro yalan söylemişlerdi. Misis Weldon, oğlu ve kuzen Bénédict o sırada Kazonnde’de bulunuyorlardı.</p>

  <p>Karınca yuvasına saldırının ardından, Coanza kampından uzaklaştırılmışlardı. Onları götüren Harris ve Negoro’ya bir düzine kadar yerli savaşçı eşlik ediyordu.</p>

  <p>Misis Weldon ve küçük Jack yerel adı “kitanda” olan tahtırevana yerleştirilmişti. Negoro gibi bir adam onlara niye bu denli özen gösteriyordu? Misis Weldon buna bir anlam veremedi.</p>

  <p>Coanza’dan Kazonnde’ye giden yol fazla yorulmadan, çabucak aşıldı. Bu denli yıkımlardan hiç etkilenmeyen kuzen Bénédict, rahat rahat yürüyordu. Böcek toplaması için sağa sola takılmasına göz yumulmuştu; bu durumdan hiç şikayetçi değildi. Küçük kafile böylece İbn Hamis’in kervanından sekiz gün önce Kazonnde’ye vardı. Misis Weldon, oğlu ve kuzen Bénédict, Alvez’in işletmesine kapatıldı.</p>

  <p>Hemen söyleyelim, küçük Jack çok iyileşmişti. Ateşlenmiş olduğu bataklıklı bölgeden uzaklaşınca, sağlığı gitgide düzelmiş, iyiye gitmişti. Ne annesi, ne de kendisi kervanın yorgunluklarına katlanabilirlerdi. Tabii onların yaptığı yolculuğun koşulları zorlu sayılmazdı. Kendilerine epey özen gösterilmiş, hiç değilse fiziksel bakımdan sağlam kalmışlardı.</p>

  <p>Arkadaşlarına gelince, Misis Weldon onlardan hiç haber alamamıştı. Hercule’ün ormana kaçışını gördükten sonra, başından neler geçtiğini bilmiyordu. Dick Sand’i düşündü; Harris ve Negoro yanında olmadığına göre, ona işkence yapamazlardı. Beyaz adam olma özelliği belki onu kötü davranışlardan kurtarırdı. En azından böyle umut ediyordu.</p>

  <p>Nan, Tom, Bat, Austin ve Actéon kara derili insanlardı ve o insanlar gibi muamele görecekleri açıktı. Zavallılar şu Afrika topraklarına bir kez olsun ayak basmamışlardı; ama ihanet onları buraya fırlatmıştı!</p>

  <p>İbn Hamis’in kervanı Kazonnde’ye vardığı zaman, Misis Weldon dışarıyla hiç irtibat kuramadığından olan biten hakkında bilgi alamadı.</p>

  <p>Lakonideki söylentilerin ona hiç yararı olmadı. Tom’la yakınları Ujiji’den bir köle tüccarına satılmıştı; yakında buradan ayrılacaklardı. Misis Weldon ne Harris’in ne de Kral Moini Lungga’nın öldüğünü biliyordu. Dick Sand’le bir sürü kurbanın başını yakan kralın cenaze törenini de hiç duymamıştı. Zavallı, Kazonnde’de tek başınaydı; Negoro’nun otoritesine tâbi olmuş, yazgısı köle tüccarlarının insafına kalmıştı. Kaçamaz, ölmeyi bile aklına getiremezdi. Çünkü çocuğuyla beraberdi!</p>

  <p>Kendisini bekleyen yazgıyı Misis Weldon kesinlikle bilmiyordu. Coanza’dan Kazonnde’ye doğru yol boyunca, Harris ve Negoro tek kelime söylememişlerdi. Zaten Kazonnde’ye gelişlerinden sonra ikisini de görmemişti. Zengin köle tüccarının özel işletmesine kapatılmıştı. Etrafı saran yüksek duvarları aşamazdı.</p>

  <p>Kadının büyük oğlu kuzen Bénédict’ten hiç yardım alamadığını anlatmak gerekir mi? Bu zaten görülüyordu.</p>

  <p>Saf bilgin, kendisinin sandığı gibi Amerika kıtasında bulunmadıklarını öğrendiği zaman, bunun nasıl gerçekleştiğini anlamak için hiç kafa yormadı. Yo hayır! İlk tepkisi canının sıkılması oldu. Gerçekten, Amerika’da ilk kez kendisinin keşfettiğine inandığı böcekler, yani çeçe sinekleri ve ötekiler, Afrika’da yaşayan alelade altıayaklılardı. Kendisinden önceki doğabilimciler onları yaşadıkları yerde yakalamışlardı. Onun için kendi adıyla anılan keşifler yok sayılmalıydı! Yani elveda o buluşlar! Kuzen Bénédict Afrika’da olduğuna göre, Afrika böceklerinden koleksiyonuna dahil edeceği orijinal numuneyi nerede bulabilirdi?</p>

  <p>İlk şaşkınlığı geçtikten sonra, bu kıtanın “Firavunlar Dünyası” olduğunu söyledi kendine. Bu dünya, eşi az bulunur böcekbilimsel zenginlikler barındırıyordu. Açıkçası, “İnkalar Dünyası”nda olmamasından ötürü kaybedecek bir şeyi yoktu.</p>

  <p>Onu hiç dinlemeyen Misis Weldon’a, hem de kendine tekrarlayıp duruyordu:</p>

  <p>“Eh, işte! Burası uzun ayaklı, hafif tüylü kınkanatlılardan olan, kanatları sivri ve keskin, kocaman çeneli manticora’ların vatanı! Bunların en ilginç cinsi, verem mikrobu aşılayan manticora’dır! Burası, altın sarısı sivri ucu olan calosoma’ların ülkesi; ayakları dikenlerle donanımlı olan Gabon ve Gine goliathus’larının; salyangozların boş kabuklarına yumurtalarını bırakan benekli anthicus’ların; Yukarı Mısır’da yaşayan Mısırlılar’ın tanrılaştırdıkları kutsal ateuchus’ların ülkesi! Şimdi tüm Avrupa’ya yayılan ölü başlı tavuskelebekleri burada doğmuşlardır. Kıyı şeridinde yaşayan Senegalliler’in sokmasından korktukları “Idias Bigoti’lerin vatanı burasıdır! Evet! Burada keşfedilmeyi bekleyen harika şeyler vardır. Ben o buluşları gerçekleştiririm. Zaten şu namuslu insanlar izin veriyorlar!”</p>

  <p>Kuzen Bénédict’in yakınmayı aklından bile geçirmediği o “namuslu insanlar”m kim oldukları biliniyor. Zaten demiştik, böcekbilimci Negoro ve Harris’in arkadaşlığından yararlanmıştı. Oysa Dick Sand onun Coanza kıyılarında dolaşmasını engellemiş, özgürlüğünü az çok kısıtlamıştı. Buna karşılık, Negoro ve Harris’in kendisine gösterdiği hoşgörüden saf bilgin çok etkilenmişti.</p>

  <p>Kuzen Bénédict’in bir kaybından dolayı canı sıkılmasaydı, böcekbilimcilerin en mutlusu olurdu. Teneke kutusu her zaman yanındaydı; gelgelelim burnunun üstünde duran gözlüğü ve daima boynuna astığı pertavsızından yoksundu! Yani gözlüğü olmayan pertavsız bir doğabilimci düşünülemezdi. Kuzen Bénédict’in iki optik aygıtı yeniden bulmasına da imkân yoktu. Zira ikisi de kralın mankeniyle birlikte gömülmüştü. Dolayısıyla birkaç böcek bulduğu zaman, en basit özelliklerini ayırtetmek için onları gözlerinin dibine kadar sokmak zorunda kalıyordu. Ah! Bu durum kuzen Bénédict’i çok üzüyordu. Ne denli pahalı olursa olsun, bir gözlük satın alacaktı. Ne var ki Kazonnde lakonilerinde böyle bir mal satılmıyordu. Her neyse, José-Antonio Alvez’in işletmesinde dilediği gibi dolaşabiliyordu. Çok beceriksiz olduğunu bildiklerinden kimse kaçmasına ihtimal vermiyordu. Zaten yüksek bir duvar, işletmeyi kentin öteki mahallerinden ayırıyordu; duvarı aşmak kolay değildi.</p>

  <p>İşletme sımsıkı duvarla çevrilmişti ama, duvarın oluşturduğu çember ancak bir buçuk kilometreyi buluyordu. Ağaçlar, Afrika’ya özgü çalılıklar, iri otlar, birkaç dere, köle barakaları, kıtanın en az bulunan böceklerini içinde barındıran ideal bir alandı. Kuzen Bénédict’in mutlu olması için böyle bir ortam yeterliydi. Gerçekten, birkaç altıayaklı keşfetti; gözlüksüz çalıştığı için bu yüzden az kalsın gözlerini kaybediyordu. Ama ne de olsa kıymetli koleksiyonunu zenginleştirecek ve Afrika böcekbilimine ilişkin büyük bir yapıtın temellerini atacaktı. Yeni bir böcek keşfederek yıldızı parlayabilirdi. Ona adını verecekti. Şu dünyada başka hiçbir şey arzulamıyordu!</p>

  <p>Alvez’in işletmesi kuzen Bénédict’in bilimsel gezileri için yeterince büyüktü ama, orada dilediği gibi dolaşan küçük Jack’e de uçsuz bucaksız görünüyordu. Gerçi bu çocuk yaşına göre daha doğal oyunlar arıyordu. Annesinin yanından nadiren ayrılıyordu; zira kadın kendisini yalnız bırakmasından hoşlanmıyor, her an bir felaketten korkuyordu. Küçük Jack sık sık uzun zamandır görmediği babasından söz ediyordu. Onun yanına dönmek istiyordu. Herkes hakkında bilgi alıyordu; yaşlı Nan’i, dostu Hercule’ü, Bat’i, Austin’i, Actéon’u ve Dingo’yu soruyordu. Galiba Dingo onu terk etmişti. Arkadaşı Dick Sand’i görmek istiyordu. Çok duyarlı olan körpe hayal gücü, bütün anılarını canlandırıyordu. Sorduğu sorulara Misis Weldon onu göğsüne bastırıp kucaklayarak cevap verebiliyordu. Elinden gelen tek şey, onun karşısında ağlamamaktı!</p>

  <p>Bu arada, Misis Weldon Coanza yolculuğu boyunca kendisine kötü muamele yapılmadığını gözlemlemişti; tabii bu gözlem, Alvez’in işletmesinde durumun değişmeyeceği anlamına gelmiyordu. İşletmede tüccarın hizmetini gören kölelerden başka kimse yoktu. İnsan ticaretinin malzemesini oluşturan öteki köleler barakalara doldurulmuş, sonra aracılar tarafından satılmıştı. Şu anda işletmenin mağazaları kumaşlar ve fil dişileriyle dolup taşıyordu. Kumaşlar orta bölgelerin mallarıyla değiş tokuş edilecek, fil dişleri kıtanın belli başlı pazarlarına ihraç edilecekti.</p>

  <p>Özetle, işletmede az adam bulunuyordu. Misis Weldon Jack’le beraber özel bir kulübede kalıyordu; kuzen Bénédict bir başkasını işgal ediyordu. Tüccarın hizmetkarlarıyla hiç irtibatları yoktu. Yemeği birlikte yiyorlardı. Yemek, keçi ya da koyun eti, sebzeler, manyoka, hintdarısı, ülkeye özgü meyveler gibi besinlerden ibaretti ve yeterli sayılırdı. Halima adlı genç bir köle kadın, Misis Weldon’un hizmetini görüyordu. Hattâ kendisine karşı yabanıl ama samimi bir sevgi gösteriyordu.</p>

  <p>Misis Weldon, işletmenin ana konutunda oturan José-Antonio Alvez’i çok az görüyordu. Dışarıya bir yere yerleşen Negoro’yu ise hiç görmüyordu. O adamın gözden kayboluşu anlaşılır gibi değildi. Bu durum kadını hem şaşırtıyor hem endişelendirmekten geri kalmıyordu.</p>

  <p>“Ne bekliyor? Ne istiyor” diye düşünüyordu. “Neden bizi Kazonnde’ye getirdi?”</p>

  <p>İbn Hamis’in kervanının kente ulaşmasından önceki sekiz gün, yani cenaze töreninden önceki iki gün ve onu takip eden altı gün, böyle geçmişti.</p>

  <p>Onca endişenin arasında Misis Weldon kocasını da unutmamıştı. Oğlunun ve karısının San Fransisco’ya geri dönmediğini gören adam, kimbilir ne denli merak içindeydi. Karısının <i>Pilgrim</i>’e binmek gibi uğursuz bir karar almış olduğunu bilemezdi. Okyanusaşırı sefer yapan bir şirketin buharlı gemilerinden birine binmiş olacağını düşünebilirdi. Ne var ki o buharlı gemiler düzenli olarak gelip gidiyorlar; içlerinden ne Misis Weldon ne Jack ne de kuzen Bénédict çıkıyordu. Üstelik, <i>Pilgrim</i>’in de çoktan limana varmış olması gerekirdi. Fakat görünürde yoktu. Dolayısıyla James W. Weldon onu da kendisinden haber alınamayan ve kaybolduğu varsayılan gemiler kategorisine dahil etmek zorundaydı. Gelgelelim Misis Weldon’un <i>Pilgrim</i>’e binerek yola çıktığını Auckland’deki muhabirlerinden haber aldığı gün, kimbilir ne ağır bir darbe yemişti! O zaman ne yapmıştı? Oğlunu ve karısını denizin yuttuğunu kabul edebilir miydi? İyi de nereleri aramıştı? Tabii Pasifik adalarını, belki Amerikan kıyı şeridini. Karısının o uğursuz Afrika kıyısında bulunduğu aklının köşesinden geçer miydi?</p>

  <p>Misis Weldon işte böyle düşünüyordu. Kendisi ne yapabilirdi? Kaçsa mıydı? Ama nasıl? Adım adım izliyorlardı! Sonra kaçmak, balta girmemiş ormanlarda tehlikeye atılmak demekti. Binlerce tehlikenin ortasında, kıyı şeridine varmak için üç yüz kilometre yol yapmak gerekecekti. Yalnız Misis Weldon başka türlü özgürlüğüne kavuşamazsa, o yolu yapmayı göze alacaktı. Fakat şimdilik Negoro’nun planlarını öğrenmek istiyordu.</p>

  <p>Sonunda onları da öğrendi.</p>

  <p>6 Haziran’da, Kazonnde kralının gömülmesinden üç gün sonra, Negoro işletmeye geldi. Buraya gelişinden beri işletmeye ayak basmamıştı. Dosdoğru tutsak kadının bulunduğu kulübeye gitti.</p>

  <p>Misis Weldon yalnızdı. Kuzen Bénédict bilimsel gezilerinden birine çıkmıştı. Küçük Jack, köle kadın Halima’nın gözetimi altında işletmenin içinde dolaşıyordu.</p>

  <p>Negoro kulübenin kapısını itti ve doğrudan konuya girdi, “Misis Weldon,” dedi. “Tom ve arkadaşları Ujiji pazarlarına satıldı.”</p>

  <p>Misis Weldon akan gözyaşını kurulayarak, “Tanrı onları korusun!” karşılığını verdi.</p>

  <p>“Nan yolda öldü, Dick Sand artık yok.”</p>

  <p>Misis Weldon, “Nan öldü mü? Ya Dick!” diye haykırdı.</p>

  <p>Negoro devam etti:</p>

  <p>“Evet, sizin on beş yaşındaki kaptanınız Harris’i öldürdü; bu eylemini hayatıyla ödedi. Kazonnde’de tek başına kaldınız bayan. <i>Pilgrim</i>’in eski aşçısının ellerine düştünüz, yalnız başına, anladınız mı?”</p>

  <p>Negoro’nun söyledikleri hiç yalan değildi. Hattâ Tom ve yakınlarının akıbeti bakımından da doğruydu. Yaşlı zenci, oğlu Bat, Actéon ve Austin dün Ujiji’li köle tüccarının kervanıyla gitmişlerdi. Misis Weldon’u bir daha görüp teselli bulamamışlar, hattâ kader yoldaşlarının Kazonnde’de, Alvez’in işletmesinde bulunduğunu dahi öğrenememişlerdi. Göller bölgesine doğru yola çıkmışlardı. Öyle bir yolculuktu ki yüzlerce kilometre sürüyordu; çok az insan o yolu tamamlıyor, çok azı geri dönüyordu!</p>

  <p>Misis Weldon hiç karşılık vermeden Negoro’ya bakarak mırıldandı, “Ee, ne olacak?” Negoro devam etti:</p>

  <p>“Misis Weldon, <i>Pilgrim</i>’de kötü muameleye maruz kaldım, bu yüzden sizden de öcümü alabilirim! Ama Dick Sand’in ölümü bana yeter, öcümü almış sayılırım! Şimdi satıcıyım, sizin hakkınızda projelerim var!”</p>

  <p>Misis Weldon hâlâ karşılık vermeden ona bakıyordu.</p>

  <p>Portekizli, “Siz,” dedi, “çocuğunuz ve sineklerin peşinden koşan o budalanın ticari bir değeri var. Bundan yararlanmayı düşünüyorum. Yani sizi satışa çıkaracağım!”</p>

  <p>Misis Weldon kendinden emin bir sesle, “Ben, özgür bir ırktanım,” dedi.</p>

  <p>“Şimdi kölesiniz, ben öyle istiyorum.”</p>

  <p>“Beyaz kadını kim satın alır?”</p>

  <p>“Onu vereceğim adam parasını ödeyecek.”</p>

  <p>Misis Weldon bir an başını yere eğdi. Bu iğrenç ülkede her şeyin olabileceğini biliyordu.</p>

  <p>“Beni işittiniz mi?” diye sordu Negoro.</p>

  <p>Misis Weldon, “Beni satacağınız adam kim?” dedi.</p>

  <p>Portekizli sırıtarak ekledi:</p>

  <p>“O da sizi satar belki! Tüccar ya, öyle sanırım!”</p>

  <p>Misis Weldon sordu:</p>

  <p>“Bu adamın adı?”</p>

  <p>“Bu adam... James W. Weldon, sizin kocanız!”</p>

  <p>Kulaklarına inanamayan Misis Weldon, “Kocam mı!” diye bağırdı.</p>

  <p>“Ta kendisi Misis Weldon, kocanız... Ondan piyasanın üstünde bir fiyat istiyorum; ne de olsa karısı, çocuğu ve kuzeni söz konusu!”</p>

  <p>Misis Weldon, Negoro’nun kendisine tuzak hazırlayıp hazırlamadığını düşündü. Yine de çok ciddi konuştuğunu fark etti. Rezil biri için para her şey sayılırdı ve bir işten para geliyorsa, bu da o adam için övünülecek bir şeydi. Nitekim bu bir işti.</p>

  <p>Misis Weldon, “Bu pazarlığı ne zaman yapmayı düşünüyorsunuz?” diye sordu.</p>

  <p>“Mümkünse en yakın zamanda.”</p>

  <p>“Nerede?”</p>

  <p>“Burada bile olur. James Weldon karısı ve çocuğunu almak için Kazonnde’ye kadar gelir; hiç çekinmez.”</p>

  <p>“Yok, çekinmeyecektir! Peki, onu kim bilgilendirecek?”</p>

  <p>“Ben! San Fransisco’ya kadar gidip James Weldon’u bulacağım. Para benim için sorun olmaz!”</p>

  <p>“<i>Pilgrim</i>’den çalınan para mı?”</p>

  <p>Negoro tedbirsizce cevap verdi:</p>

  <p>“Evet... o para... başkaları da var. İstesem sizi hemen satarım ama, pahalıya satacağım. James Weldon yüz bin doları gözden çıkarırken düşünmez bile...”</p>

  <p>Misis Weldon soğuk soğuk cevap verdi: “Hiç düşünmez, verebilirse tabii. Yalnız kocama söyleyeceksiniz değil mi? Orta Afrika’da, Kazonnde’de tutsak olduğumu...”</p>

  <p>“Kesinlikle!”</p>

  <p>“Kanıt göstermezseniz kocam size inanmaz. İki çift lafınıza bakarak Kazonnde’ye kadar gelmeyi göze alamaz.”</p>

  <p>“Gelecek,” dedi Negoro. “Sizin tarafınızdan yazılmış bir mektup götüreceğim. O mektupta kendi durumunuzu anlatacak, sadık bir hizmetkarınız olduğumu, vahşilerin elinden sizi benim kurtardığımı yazacaksınız...”</p>

  <p>Misis Weldon çok soğuk bir sesle, “Asla, benim elim böyle bir mektup yazmaz!” diye cevap verdi.</p>

  <p>Negoro, “Yani kabul etmiyorsunuz, öyle mi?” diye bağırdı.</p>

  <p>“Etmiyorum!”</p>

  <p>Kocasının Kazonnde’ye gelerek tehlikelerle karşılaşacağını, Portekizlinin vaatlerine inanarak yapacağı harcamayı, fidyeyi aldıktan sonra bu adamın James Weldon’u kolayca ele geçirebileceğini düşündü. Bütün bu nedenlerden ötürü, Misis Weldon ilk ağızda Negoro’nun önerisini reddetmişti. Çocuğu bile aklına gelmemişti.</p>

  <p>Adam, “O mektubu yazacaksınız!...” diye yineledi.</p>

  <p>“Hayır...” karşılığını verdi Misis Weldon.</p>

  <p>Negoro, “Ah! Konuşmalarınıza dikkat edin!” diye bağırdı. “Burada yalnız değilsiniz! Çocuğunuz da benim elimde! Ve ne yapacağımı iyi biliyorum!...”</p>

  <p>Misis Weldon bu sözlere karşılık vermek istedi, ama mümkün değildi. Kalbi küt küt atıyordu; sesi de gitmişti.</p>

  <p>Negoro, “Misis Weldon, size yaptığım öneriyi iyi düşünün,” dedi. “Sekiz gün içinde, James Weldon’un adresine bir mektup yazacaksınız; aksi halde bin pişman olursunuz!”</p>

  <p>Bunları söyledikten sonra Portekizli çekildi. Fakat öfke içindeydi. Misis Weldon’a dediğini yaptırmak için hiçbir şeyden çekinmeyecekti. Bu açıkça belli oluyordu.</p>
