  <h2 title="18. ÇEŞİTLİ OLAYLAR">ÇEŞİTLİ OLAYLAR</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Tekne sekiz gün boyunca, ayrıntılarını yukarıda verdiğimiz koşullarda akıntının itmesiyle sürüklendi. Herhangi önemli bir olay meydana gelmedi. Nehir yüzlerce kilometrelik bir alan içinde görkemli ormanları suluyordu. Daha sonra, bu güzel ağaçlardan yoksun kalarak fakirleşen bölge, ufkun limitlerine kadar uzanıyordu.</p>

  <p>Yerliler çevrede varlık göstermiyorlardı, gerçi Dick Sand bu durumdan hiç şikayetçi değildi, ama hayvanlar bolca görünüyordu. Kıyılarda oynaşan zebralar, geyikler, son derece sevimli bir antilop cinsi olan “caama’lar, karanlık bastırınca ortalıktan çekiliyorlar, yerlerini ulumaları duyulan leoparlara, yüksek otlarda sıçrayan aslanlara bırakıyorlardı. Kaçaklar, bu yırtıcı etoburlarla şimdiye dek hiç karşılaşmamışlardı. Ne ormandaki etoburlar ne de nehirdeki etoburlar başlarına dert açmıştı.</p>

  <p>Bu arada her gün, Dick Sand mutad şekilde, öğleden sonraları bir o kıyıya bir öbürüne yanaşıp karaya çıkıyor, çevreyi araştırıyordu.</p>

  <p>Gerçekten, günlük yiyeceği yenilemek gerekiyordu. Her türlü tarımsal etkinlikten yoksun bölgede, yerli kabilelerin bitkisel gıdasını oluşturan meyveleri, mısırı, Hind darısını, manyokayı bulmak mümkün değildi. Bu bitkiler mevcuttu ama, yabani haldeydiler ve yenebilecek şeyler olmaktan uzaktılar. Tüfek sesi dikkati çekebilirdi, fakat ava çıkmaktan başka çare yoktu.</p>

  <p>Yabani bir incir ağacından koparılan iki değneği birbirine sürterek ateş yakılıyordu. Sonra pek çok gün yenecek geyik ya da antilop eti ateşte pişiriliyordu. 4 Temmuz günü, Dick Sand iyi bir et stoğu olacak bir “poku”yu tek kurşunla vurmayı başardı. Bu hayvan iki metre uzunluğunda, halkalarla süslü uzun boynuzlu, sarı-kırmızı derili, parlak noktalarla benekli, beyaz karınlı, eti çok lezzetli bir yaratıktı.</p>

  <p>Her gün karaya çıkışları ve geceleri verilen mola saatlerini de göz önüne alırsak, katedilen yol yüz elli kilometreyi aşmış olsa gerekti. Yine de hatırı sayılır bir mesafeydi. Dick Sand şu bitmez tükenmez akarsuyun kendisini nereye sürükleyeceğini düşünüyordu. Zira hâlâ ince su kolları akıntısına karışıyor ve bir türlü genişlemiyordu. Gittiği yöne bakılırsa, uzun süre kuzeyi izlemiş, daha sonra kuzeybatıya yönelmişti.</p>

  <p>Her neyse, nehir besin bakımından ikramcı sayılırdı. Uzun sarmaşıkların olta işlevi gören dikenlerine “sandjika’lardan birkaç tane takılmıştı. Eti çok lezzetli olan bu hayvanlar, kurutulduktan sonra kolayca taşmıyordu. Çok sevilen siyah “usaka’lar, geniş başlı, fırça kıllarını andıran dişetleri olan “monnde”ler, akıntılı suları seven “dagala’lar, hamsigiller familyasına aittiler ve Tamise’deki “vhitebait’leri<a id="k15" href="../Text/dipnotlar.xhtml#a15"><sup>[15]</sup></a> hatırlatıyorlardı.</p>

  <p>9 Temmuz günü, Dick Sand aşırı bir soğukkanlılık örneği gösterdi. Karada tek başınaydı. Bir caama’nın boynuzlarını bir çalılığın üstünde fark edip pusuya yattı. Tam ateş etmek üzereyken, otuz adım öteden müthiş bir avcı fırladı. Galiba avını belirlemişti ve hiç bırakmak niyetinde değildi.</p>

  <p>Yerlilerin “karamos” adını verdikleri iri yarı bir aslandı bu. “Nyassi aslanı” denilen ve yelesi olmayan türden değildi. İki metre yüksekliğinde, müthiş bir yaratık.</p>

  <p>Sıçrama sonucu aslan caama’nın üzerine düşmüş, o sırada Dick Sand’in attığı kurşun caama’yı yere sermişti. Hâlâ yaşıyordu, aslanın pençesi altında çırpınarak çığlıklar atıyordu..</p>

  <p>Tüfeği boşalan Dick Sand, ikinci mermiyi sürmeye fırsat bulamadı.</p>

  <p>İlk atışta, aslan onu fark etmiş, ama ona bakmakla yetinmişti.</p>

  <p>Dick Sand her şeyin farkında olduğundan hiç kımıldamadı. Böylesi durumlarda, hiç kımıldamadan durmanın kurtuluş olacağını anımsadı. Silahını doldurmaya yeltenmedi, kaçmaya da kalkışmadı.</p>

  <p>Aslan parlayan kırmızı kedi gözleriyle hâla ona bakıyordu. İki av arasında kararsızdı. Avlardan biri kımıldıyor, öbürü kımıldamadan duruyordu. Eğer caama aslanın pençesi altında can çekişmese, Dick Sand mahvolurdu.</p>

  <p>İki dakika böyle geçti. Aslan Dick Sand’e bakıyor, Dick Sand de kılı kıpırdamadan aslana bakıyordu.</p>

  <p>O sırada, aslanın görkemli çenesi debelenen caama’yı kavradı, müthiş kuyruğuyla çalıları döverek hayvanı sürükledi. Yüksek otlar arasında kayboldu.</p>

  <p>Dick Sand birkaç saniye daha kımıldamadan durdu, sonra oradan uzaklaşarak arkadaşlarının yanına döndü. Karşılaştığı tehlike hakkında bir şey söylemedi. Soğukkanlılığı sayesinde ölümden kurtulmuştu. Gerçekten kaçaklar şu hızlı akıntı yerine, ormanlardan ve çayırlardan geçmek zorunda kalsalar, buna benzer vahşi hayvanlarla karşılaşmaları kaçınılmazdı. Belki de şu anda, <i>Pilgrim</i> kazazedelerinden hiçbiri hayatta olmayacaktı.</p>

  <p>Çevrede kimse yaşamıyordu ama, eskiden öyle olmadığı görünüyordu. Toprağın bazı çöküntü alanlarında eski köylerin izlerine rastlanıyordu. David Livingstone gibi bu bölgeleri görme alışkanlığı olan bir gezgin, bu konuda pek yanılmazdı. Saman çatılı kulübelerden artakalan ve sütleğenlerden oluşan şu yüksek duvarları, o duvarların ortasında tek başına dikilen şu kutsal incir ağacını gören bir gezgin, bir zamanlar buranın bir yerleşim alanı olduğunu ileri sürerdi. Yerli gelenekleri gereği, kabile reisinin ölmesi sonucu köy sakinleri kulübelerini terk ederler, başka yere taşınırlardı.</p>

  <p>Belki de nehrin geçtiği şu bölgede, kabileler Afrika’nın diğer yerlerinde olduğu gibi yeraltında yaşıyorlardı. İnsanlığın en ilkel biçimini sürdüren bu vahşiler, hayvanların geceleri inlerinden çıkması gibi geceleri ortaya çıkıyorlardı. Onlarla karşılaşmak, hayvanlarla karşılaşmak kadar tehlikeliydi.</p>

  <p>Öte yandan çevrede yamyamlar da varlık gösteriyorlardı. Dick Sand’in bu bakımdan hiç kuşkusu yoktu. Üç dört defa, yeni soğumakta olan küller görmüş, iğrenç bir yemeğin artıkları olan insan kemikleri bulmuştu. Dick Sand, karaya çıktığı bir anda Yukarı Kazonnde’nin yamyamlarına rastlayabilirdi. Onun için mecbur kalmadıkça karaya çıkmıyor, en ufak bir tehlike karşısında tekneyi hemen uzaklaştırması için Hercule’ü uyarıyordu. Yiğit kara derili, bu uyarıyı dikkate alacağına söz vermişti. Yalnız Dick Sand kıyıya ayak bastığı zaman, Hercule müthiş endişe duyduğunu Misis Weldon’a söylemekten geri kalmıyordu.</p>

  <p>10 Temmuz akşamı, ihtiyatı iki katına çıkarmak gerekti. Nehrin sağ kıyısında, göl üzerine kurulmuş kulübelerden oluşan bir köy göründü. Genişleyen nehir yatağı bir gölcük meydana getirmiş, sular üstünde kazık temellere yaslanan kulübeler yapılmıştı. Akıntı tekneyi o kulübelere doğru sürüklüyordu; onların yanından geçmek zorunluydu. Çünkü sol kıyıyı kayalar istila etmişti ve oradan geçilecek gibi değildi.</p>

  <p>Köy terk edilmemiş bir mekandı. Birkaç kulübeden dumanlar çıkıyordu. Kükremeye benzeyen sesler geliyordu. Çoğu kez böyle olurdu. Kazık temellerin arasına gerilen ipler, yerli kayığı oradan geçerken ortalığı velveleye verebilirdi.</p>

  <p>Ön tarafta duran Dick Sand, sesini alçaltarak kazıklı oturtmalara çarpmamaları için uyarılar yapıyordu. Gece karanlık sayılmazdı. Yol almak için etraf görünüyordu, ama kendilerinin görünmemesi bakımından da pek karanlık yoktu.</p>

  <p>Dehşet verici bir an geldi. Yüksek sesle konuşan iki yerli, kazıklı temel üstünde su seviyesine çömelmişlerdi. Akıntı tekneyi onların arasına sürüklüyordu. Geçiş çok dar olduğundan yön değiştirmeye imkân yoktu. Nitekim yerliler kayığı görecekler, haykırışlarıyla bütün köy ayağa kalkacaktı!</p>

  <p>Yüz adım kadar mesafe kalmıştı. O sırada, Dick Sand iki yerlinin heyecanlanarak konuştuklarını işitti. Biri öbürüne akıntıda sürüklenen ot yığınını gösteriyor, o an germekte oldukları ağları koparacağını işaret ediyordu.</p>

  <p>Bunun üzerine, telaş içinde ayağa kalktılar ve yardım çağırdılar.</p>

  <p>Beş altı siyah, hemen kazıklı temeller boyunca dizildi. Ne anlama geldiği bilinmeyen sesler çıkarıyorlardı.</p>

  <p>Yerli kayığında ise mutlak sessizlik hüküm sürüyordu. Dick Sand’in alçak sesle verdiği emirlerin dışında çıt çıkmıyordu. Hercule’ün sağ koluyla küreği kullanmasından başka, kimsenin kılı kıpırdamıyordu. Ara sıra Dingo boğuk bir homurtu çıkarıyor, Jack küçük elleriyle onun çenesini kapatıp susturuyordu. Dışarıda temel kazıklara çarpan akıntının şırıltısı, tepelerinde yamyamların vahşi hayvanlar gibi bağırışları duyuluyordu.</p>

  <p>Yerliler bu arada hızlı hızlı ağlarını yukarı çektiler. Tam zamanında kurtarırlarsa kayık geçecek, ağlara takılırsa akıntıyla beraber hepsini sürükleyecekti. Teknenin gidişini durdurmak ya da yönünü değiştirmek mümkün değildi; öyle ki kazıklı oturtmalıklar arasında suyun akıntısı daha da hızlanmıştı.</p>

  <p>Yarım dakika içinde, kayık temel kazıkların arasına girdi. Yerlilerin gösterdiği son bir çabayla ağlar şans eseri yukarı çekildi.</p>

  <p>Fakat Dick Sand’in korktuğu başına geldi. Tekne geçerken sağ tarafındaki otların bir kısmı aralanmıştı.</p>

  <p>Yerlilerden biri çığlığı bastı. Ot yığınının içinde neyin saklandığını mı görmüştü? Arkadaşlarına mı haber veriyordu? Büyük olasılıkla.</p>

  <p>Dick Sand’le yakınları bir şey anlayacak durumda değillerdi. Birkaç saniye içinde akıntı öyle hızlanmıştı ki köyü gözden kaybettiler.</p>

  <p>Dick Sand, “Sol kıyıya!” emrini verdi. “Nehir yatağı elverişli hale döndü!”</p>

  <p>Güçlü bir kürek hamlesi yapan Hercule, “Sol kıyıya!” karşılığını verdi.</p>

  <p>Dick Sand onun yanına geldi ve ay ışığında aydınlanan suları gözlemledi. Tehlikeli hiçbir şey göremedi. Peşlerinden bir tek yerli kayığı gelmiyordu. Belki de vahşilerin kayığı yoktu. Gün doğduğu zaman ortalıkta hiçbir yerli görünmedi. Bununla beraber, ihtiyatı elden bırakmayan kayık, sürekli olarak sol kıyıyı izledi.</p>

  <p>Daha sonraki dört gün, 11’den 14 Temmuz’a, Misis Weldon ve arkadaşları toprak parçasının hissedilir biçimde değişkenlik gösterdiğini fark ettiler. Ortalığın ıssız olması şöyle dursun, çölün ta kendisi karşılarında duruyordu. Kayığın çevresi, Livingstone’un ilk yolculuğunda keşfettiği Kalahari Çölü’nden farksızdı. Geride kalan bölgenin verimli alanlarıyla ilgisi olmayan çorak bir arazi.</p>

  <p>Ve hâlâ sonu gelmeyen kocaman akarsu. Ona büyük nehir denebilirdi; zira büyük olasılıkla Atlantik sularına karışacaktı.</p>

  <p>Çorak bölgede yiyecek sorununu çözmek kolay olmayacaktı. Erzak stokundan geriye bir şey kalmamıştı. Balık pek tutulamayacak, avlanmadan sonuç çıkmayacaktı. Geyikler, antiloplar, pokular ve öteki hayvanlar şu çölde ne arasındı? Onlarla birlikte etoburlar da kaybolmuştu.</p>

  <p>Nitekim, geceleri bildik kükremeler artık duyulmuyordu. Sessizliği bir tek kurbağa viyaklamaları bozuyordu. Cameron bu sesleri, gemi tersanesinde çalışan ve kalafatlama yapan kalafatçıların, perçinleme yapan perçincilerin, matkapla çalışan ustaların çıkardığı gürültülere benzetmişti.</p>

  <p>İki kıyıdaki arazi düzdü, ağaçlardan yoksundu. Batıdan ve doğudan sınırını çizen uzak tepelere kadar gidiyordu. Sadece bol miktarda sütleğen göze çarpıyordu. Ne var ki bunlar içinden manyoka unu çıkan sütleğengillerden değildi. Bu bitkilerden besin değeri olmayan bir yağ elde edilirdi.</p>

  <p>Bu arada, yiyecek tedarik etmek lazımdı. Dick Sand ne yapacağını bilemiyordu. O sırada Hercule, yerlilerin papirüs yaprağında bulunan ilikle ve eğreltiotlarıyla karınlarını doyurduklarını hatırlattı. İbn Hamis’in kervanını ormanda izlerken açlığını gidermek için kendisinin de o bitkilerden yediğini anlattı. Bereket versin, papirüsler ve eğreltiotlarından yamaçlar boyu geçilmiyordu. Papirüs iliği tatlıydı. Herkes tarafından, özellikle Jack tarafından beğenildi.</p>

  <p>Pek güçlendirici bir madde değildi; ama ertesi gün, kuzen Bénédict sayesinde daha yararlı bir besin bulundu.</p>

  <p>İsmini ölümsüzleştirecek olan “Hexapodos Benedictus”un keşfinden beri kuzen Bénédict eski huylarına geri dönmüştü. Böcek sağlam bir yerde korunuyordu; şapkasının içine saklamıştı. Karaya çıkış saatlerinde bilgin yeniden ortalığı araştırmaya koyuluyordu. O gün, uzun otları karıştırırken, ötüşü dikkatini çeken bir kuş gördü.</p>

  <p>Dick Sand onu vurmaya hazırlandı. O sırada, kuzen Bénédict bağırdı:</p>

  <p>“Ateş etmeyin Dick, ateş etmeyin! Bir kuş beş kişiye yetmez!”</p>

  <p>Uçmakta telaş etmeyen kuşa Dick Sand ikinci kez nişan alarak, “Jack’a yeter,” dedi. Kuzen Bénédict üsteledi:</p>

  <p>“Olmaz hayır! Ateş etmeyin. O bir kılavuz. Bize bol miktarda bal bulabilir.”</p>

  <p>Birkaç kilo balın bir kuştan daha çok işe yarayacağını düşünen Dick Sand, tüfeğin namlusunu yere çevirdi. Kuzen Bénédict’le birlikte hemen kılavuzun peşine takıldılar. Kuş bir konuyor, bir uçuyor, kendisini izlemelerini istiyordu.</p>

  <p>Pek uzağa gitmediler. Birkaç dakika sonra, sütleğenlerin arasına gizlenen yaşlı ağaç gövdelerinden yoğun bir arı uğultusu geldi.</p>

  <p>Kuzen Bénédict, bu üretici zarkanatlıları “emeklerinin ürününden” yoksun bırakmak istemedi; kendisini böyle ifade ediyordu. Ama Dick Sand onu başka türlü anladı. Kuru otları yakarak anları dumana boğdu ve hayvancıkları kaçırttı. Sonuçta, önemli miktarda bal ele geçirdi. Sonra kılavuz kuşun payı olan balmumu parçalarını ona ayırarak kayığa geri döndüler.</p>

  <p>Bal hemen ilgi gördü. Gerçi az sayılırdı, zira herkes fena halde acıkmıştı. 12’si günü, yerli kayığı çekirgelerin kaynaştığı bir yerden geçti. Binlerce çekirge kaynaşıyordu, toprağın üstüne, çalılara ikişer üçer sıralar halinde dizilmişlerdi. Kuzen Bénédict yerlilerin genellikle bu düzkanatlılarla beslendiğini söylemekten eksik kalmadı. Söylediği gerçekten doğruydu. Bu bol ve ucuz yiyecek hemen ilgi gördü. Tekneyi çekirgeyle doldurup hafif ateşte pişirdiler. Çekirgeler lezzetliydi, karnı tok olanlara bile lezzetli geldi. Kuzen Bénédict hatırı sayılır miktarda çekirge yedi. Hayvanlara üzülerek içini çekiyordu, ama ne çare, yine de yedi.</p>

  <p>Ne var ki bu maddi ve manevi deneyimlerin sonu gelmişti. Nehrin hızlı akıntısı, başlangıçta ormanlarda yürüdükleri gibi yorgunluk hissettirmiyordu ama, günün aşırı sıcakları, gecenin rutubetli saatleri, sivrisineklerin aralıksız saldırıları, her şey dayanılmaz hale geliyordu. Şu yolculuğun artık sonuna gelmek lazımdı! Gerçi Dick Sand yolculuğun sonunu nasıl belirleyeceğini bilemiyordu. Sekiz gün mü, yoksa bir ay mı sürecekti? Hiç belli değildi. Nehrin batıya doğru aktığından emin olsalar, çoktan Angola’nın kuzey kıyısına varmış olurlardı. Gelgelelim akıntının yönü daha ziyade kuzeye sapıyordu; bu durumda, kıyı şeridine varmak için uzun süre gidebilirlerdi.</p>

  <p>14 Temmuz sabahı, ani bir yön sapması gerçekleştiği zaman Dick Sand’in endişesi gittikçe arttı.</p>

  <p>Küçük Jack kayığın ön tarafındaydı, çıplak yüksek yaylalara bakıyordu. O sırada, ufukta yaygın bir su alanı belirdi.</p>

  <p>“Deniz!” diye haykırdı.</p>

  <p>Dick Sand bu haykırıştan irkildi ve küçük Jack’in yanına geldi.</p>

  <p>“Deniz mi!” dedi. “Yok daha değil, batıya doğru uzanan kocaman bir akarsu bu, üstelik bir nehir kolu! Belki de Zaire nehrinin kendisi!”</p>

  <p>“Tanrı seni işitsin!” karşılığını verdi Misis Weldon.</p>

  <p>Evet! Bu nehir Stanley’nin birkaç yıl önce keşfettiği Congo ya da Zaire idiyse, onun akıntısıyla sürüklenerek Portekiz kolonilerine ulaşmak işten bile değildi. Dick Sand böyle olmasını umut etti ve inancını sağlam tuttu.</p>

  <p>15, 16, 17 ve 18 Temmuz günleri, daha az çorak görünen bir çevrenin ortasında kayık, akarsuyun gümüşi sularında sürüklendi. Bu arada, fazla ihtiyatlı davranmak gerekmiyordu. Ne de olsa bu kayık, akıntıda sürüklenen bir ot yığınından ibaretti.</p>

  <p>Herhalde birkaç gün daha geçecek, <i>Pilgrim</i> kazazedelerinin acıları son bulacaktı.</p>

  <p>Fakat 18 Temmuz gecesi, herkesin hayatını tehlikeye atacak bir olay meydana geldi.</p>

  <p>Sabaha doğru saat üçte, batı yönünde uzaktan gelen boğuk bir gürültü duyuldu. İyice kaygılanan Dick Sand, gürültünün kaynağını öğrenmek istedi. O sırada, Misis Weldon, Jack ve kuzen Bénédict kayıkta uyuyorlardı. Hercule’ü ön tarafa çağırdı, bütün dikkatini vererek gürültüyü dinlemesini söyledi.</p>

  <p>Gece sakindi. Yaprak kımıldamıyordu.</p>

  <p>Gözleri sevinçten parlayan Hercule, “Denizin gürültüsü!” dedi.</p>

  <p>Dick Sand başını sallayarak, “Hayır!” karşılığını verdi.</p>

  <p>Hercule, “Peki bu ne?” diye sordu.</p>

  <p>“Günün ışımasını bekleyelim, gözümüzü dört açmalıyız!.”</p>

  <p>Bunun üzerine, Hercule arka tarafa gitti.</p>

  <p>Dick Sand ön taraftan ayrılmadı. Pür dikkat dinliyordu. Ses daha ziyade uzaklardan gelen bir gürlemeye benziyordu.</p>

  <p>Gün ışıdı. Suyun aşağı yönünde, nehrin üstünde havada bir çeşit bulut görünüyordu.</p>

  <p>Ama bu bir bulut yığını değildi, açıkça belli oluyordu. Güneşin ilk ışınları, bir yamaçtan öbürüne uzanan görkemli bir gökkuşağını yansıtıyordu.</p>

  <p>Sesi Misis Weldon’u uyandıran Dick Sand, “Kıyıya!” diye haykırdı. “Şelale var! Havadaki bulutlar şelaleden püsküren su parçacıkları! Kıyıya çek Hercule!”</p>

  <p>Dick Sand yanılmıyordu. Nehrin ilerisinde, akarsu yatağı kırk metre aşağıdaydı. Sular görkemli, ama dayanılmaz bir coşkuyla aşağı yuvarlanıyordu. Bir kilometre daha giderse, tekne uçurumu boylayacaktı.</p>
