  <h2 title="15. BİR MANTICORA YOL GÖSTERİRSE">BİR MANTICORA YOL GÖSTERİRSE</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Zavallı insan kurtuluşu için nelere bel bağlamaz ki! Ne denli belirsiz olursa olsun, bir umut ışığı mahkumun gözlerini kamaştırır!</p>

  <p>Misis Weldon için de böyleydi. Doktor Livingstone Bangueolo’nun küçük bir köyünde ölmüştü; bunu Alvez’in ağzından öğrendiği zaman zavallı kadının neler hissettiğini tahmin edersiniz. Sanki onun için her şey bitmişti. Gezgin aracılığıyla uygar dünyayla kurduğu bağ birden kopuvermişti. Son umudu yok olmuş, gözlerindeki pırıltı sönmüştü. Tom ve arkadaşları Kazonnde’den ayrılmışlar, göller bölgesine gidiyorlardı. Hercule’den hiç haber yoktu. Misis Weldon kesinlikle kimseye bel bağlayamazdı... Negoro’nun önerisini yeniden düşünmek lazımdı; durumu gözden geçirmek, kesin karara varmak gerekiyordu.</p>

  <p>14 Haziran’da, Negoro kendisinin belirlediği günde Misis Weldon’un kulübesine geldi.</p>

  <p>Portekizli dediği gibi, her zaman pratikti. Tutsağın tartışmaya bile yanaşmadığı fidye önerisinden hiç caymamıştı. Ama Misis Weldon da çok pratikti ve şöyle konuştu:</p>

  <p>“Bir iş yapmak istiyorsanız, kabul edilemez koşullar öne sürüp o işi imkânsız hale getirmeyin. Önerdiğiniz para karşılığında özgürlüğümüze kavuşmamız için kocamın buralara gelmesini zorlamayın. Böyle bir ülkede beyaz adamın işi çok zordur! Yani kocamın gelmesini asla istemiyorum!”</p>

  <p>Biraz kararsızlık geçiren Negoro durumu onayladı ve Misis Weldon’un dediği oldu. James Weldon Kazonnde’ye kadar gelmeyecekti. Bir gemi onu Angola’nın güney kıyısında küçük bir liman olan Mossamedes’e getirecekti. Negoro’nun çok iyi tanıdığı zenci tutsak gemileri sık sık o limana uğrarlardı. Portekizli, James W. Weldon’u oraya getirecek; belirlenen tarihte Alvez’in adamları da Misis Weldon, Jack ve kuzen Bénédict’i aynı yere getireceklerdi. Tutsakların iadesi karşılığında fidye bu adamlara ödenecek ve James Weldon’a namuslu adam rolü oynayan Negoro, geminin gelişiyle ortadan kaybolacaktı.</p>

  <p>Misis Weldon’un elde ettiği önemli bir aşamaydı bu. Kocasını Kazonnde’ye yapacağı yolculuğun tehlikelerinden uzaklaştırmış oluyordu. Fidye ödendikten sonra, geri dönüşün ölümcül tehlikeleri yaşanmayacaktı. Kazonnde ile Mossamedes arasında dokuz yüz altmış kilometre mesafe bulunuyordu. Coanza’dan buraya gelirken Misis Weldon ağır koşullarda yolculuk yapmıştı ama, ne de olsa biraz daha yorgunluğa katlanırdı. Zaten Alvez’in çıkarı da -zira o da işin içindeydi- tutsakların sağ salim ulaştırılmasını gerektiriyordu.</p>

  <p>Ayrıntılar bu şekilde düzenlendikten sonra, Misis Weldon kocasına mektup yazdı. Negoro’yu yerlilerden kaçmalarına yardım eden sadık bir hizmetkar olarak tanıttı. Negoro mektubu aldı. Anlaşmaya göre, James Weldon Mossamedes’e kadar onunla gelecekti. Ertesi gün, yanında yirmi kadar siyahla beraber Negoro kuzeye doğru yöneldi. Neden bu yöne gidiyordu? Negoro’nun niyeti, Congo’nun ağızlarına sık sık uğrayan gemilerden birine binmekti. Bu şekilde Portekiz devriyelerine yakalanmayacak ve cezaevlerinin davetsiz misafiri olmayacaktı! Hiç değilse, Alvez onun haklı olduğunu düşündü.</p>

  <p>Onun hareketinden sonra Misis Weldon Kazonnde’de kalışı süresince zamanı en az zararla atlatmak için yaşamını düzenledi. En olumlu koşulları varsayarsak, üç dört aylık bir zaman söz konusuydu. Negoro’nun gidiş gelişi en azından bu kadar bir süreyi gerekli kılacaktı.</p>

  <p>Misis Weldon’un amacı işletmeyi terk etmek değildi. Çocuğu, kuzen Bénédict ve kendisi orada güvenlik içindeydi. Halima’nın özenli bakımı, bu zorla alıkonmanın sertliklerini yumuşatıyordu. Zaten işletmeyi terk etmesine köle tüccarı da büyük olasılıkla izin vermezdi. Tutsak kadının satışından eline geçecek kabarık rakam, onu sıkıca korumaya değerdi. Hattâ Alvez bu durumdan memnundu; çünkü Cassange ve Bihe işletmelerini görmek için Kazonnde’yi terk etmek zorunda kalmamıştı. Coïmbra yeni çapullarda onun yerini almak için gitmişti. Zaten sarhoşun yokluğunu aratacak hiçbir neden yoktu.</p>

  <p>Öte yandan Negoro, ayrılmadan önce Misis Weldon hakkında Alvez’e çok ciddi uyarılarda bulunmuştu. Tutsak kadını dikkatle gözetim altında tutmak çok önemliydi. Hercule’ün akıbetini kimse bilmiyordu. O korkunç Kazonnde bölgesinde ölmediyse, Misis Weldon’a yaklaşmayı deneyecek, Alvez’in ellerinden kurtarmaya çalışacaktı. Köle tüccarı kendisine külliyetli miktarda dolar kazandıracak olan bu işi çok iyi anlamıştı. Misis Weldon’u gözü gibi kollayacağını vaat etti.</p>

  <p>Tutsak kadının tekdüze yaşamı, işletmeye geldiği ilk günlerdeki gibi sürüp gidiyordu. Duvarlarla çevrili malikanenin içinde işler dışardaki yerli yaşamıyla tıpatıp uyuyordu. Alvez, Kazonnde yerlilerinden farklı bir yaşam sürmüyordu. İşletmenin kadınları tıpkı şehirde yaşayan, efendileri ya da kocalarını hoşnut kılan yerli kadınlar gibi çalışıyorlardı. Ağaçtan yapılmış dibek tokmağıyla dövülen pirinç iyice ayıklanıyordu; mısırın ayıklanıp kalburdan geçirilmesi, içinden taneciklerin, çıkarılması için gerekli bütün el işlemleri yapılıyor, çıkarılan tanecikler ülkede “mtyelle” diye adlandırılan bir çorba yapımında kullanılıyordu; iri bir darı türü olan Hind darısının rekoltesi bu mevsimde olgunluk dönemine erişmişti; yerliler tarafından rağbet gören bir parfüm elde edilen zeytin türü “mpafu”nun çekirdeklerinden kokulu bir yağ üretiliyordu; lifleri yarım metre uzunluğunda bir iğ sayesinde işlenen pamuk iplik haline getiriliyor, iplikçi kadınlar hızlı hızlı o iplikleri basma kumaşa dönüştürüyorlardı; ağaç kabuklarından tokmak imal ediliyordu; manyokanın kökleri sökülüp çıkarılıyor, böylece manyoka unu elde ediliyordu. Kırk santimetre uzunluğunda “mositsane” diye adlandırılan bakla türü, sekiz metre yüksekliğinde ağaçlardan toplanıyordu; yerfıstıklarından yağ çıkarılıyordu; açık mavi renkli capcanlı bezelyeler yetişiyordu; “çilobe” adıyla bilinen bitkinin yapraklarından, pek tadı olmayan bir yerli kahvesi üretiliyordu; suyundan şurup yapılan şeker kamışı, soğanlar, Hind armutları, susam, taneleri kestane gibi kızartılan salatalıklar, yetiştirilen ürünler arasındaydı. Mayalanan içkiler, muzdan yapılan “malofu”, “pombe” ve başka alkollü içkilerden ibaretti. Evcil hayvanları şöyle sayabiliriz: Ancak yavruları yanlarındayken sağılmaya izin veren inekler; birkaçının kamburu olan, kısa boynuzlu düveler; yörede eti önemli bir gıda maddesi olan, köle gibi para yerine geçen önemli bir değiş tokuş nesnesi keçiler; kümes hayvanları, domuzlar, koyunlar, sığırlar vb. Teker teker saymaya çalıştığımız bu ağır işlerin, Afrika kıtasının bu yabanıl bölgelerinde kadın milletine nasıl yüklendiği görülüyor.</p>

  <p>Bu işler yürütülürken erkekler tütün içerler ya da kenevir koklarlardı. Fil ya da manda avına çıkarlar, köle tüccarları hesabına çapullara katılırlardı. Mısır rekoltesi gibi köleleştirilen insan rekoltesi de aynı şeydir. Her zaman belirli dönemlerde yapılan bir rekoltedir.</p>

  <p>Bu çeşitli uğraşlar içinde Misis Weldon, Alvez’in işletmesinde sadece kadınlarca yapılan işleri biliyordu. Ara sıra onlara bakakalıyordu; onun kendilerini seyrettiğini gören kadınlar pek dostane olmayacak şekilde yüzlerini buruşturarak ona karşılık veriyorlardı. Irksal bir içgüdü bu zavallıların beyaz kadına karşı tiksinti duymalarına neden oluyordu. Tutsak kadına yüreklerinde merhamet duymadıkları belliydi. Yalnız Halima bu bakımdan istisna sayılabilirdi; yerli dilinden birkaç sözcük öğrenen Misis Weldon, çok geçmeden genç köle kadınla birkaç cümle konuşmayı başarmıştı.</p>

  <p>Küçük Jack, annesi yüksek duvarların etrafında dolaştığı zaman onun yanından ayrılmıyor, ama dışarıya da çıkmak istiyordu. Koskoca bir baobap ağacının üstünde murabutkuşlarının yuvaları vardı. Plastronlu ve gerdanı lâl renkli, çulhakuşlarına benzeyen nektarkuşlarının yuvaları da aynı ağaçtaydı. Yuva kurmak için saman saplarını toplayan “Afrika serçeleri”, ötüşü çok hoş olan “kalaolar”, Manyema’da “rouss” diye çağırılan ve kabile reislerine adlarını veren taşıdığı kırmızı kuyruklu açık gri tüylü papağanlar; kocaman kırmızı gagalı ketenkuşlarına benzeyen, böcek yiyen “drougo”lar göze çarpan kanatlılardı. Şurada burada, çeşit çeşit yüzlerce kelebek uçuyor; özellikle işletmeden geçen derelerin yakınında yoğunlaşıyorlardı. Yalnız bu iş küçük Jack’den ziyade kuzen Bénédict’i ilgilendirirdi. Jack, duvarların ötesini görecek kadar büyük olmamaktan şikayetçiydi. Ne aksilik! Dostu Dick Sand neredeydi? <i>Pilgrim</i>’de direklerin tepesine birlikte çıkarlardı! Şimdi yanında olsa, kırk metre yüksekliğinde ağaçların tepesine çıkarken peşinden ayrılmazdı! Birlikte ne güzel eğlenirlerdi!</p>

  <p>Kuzen Bénédict hayatından memnundu; yeter ki böcekler eksik olmasındı. Ne mutlu ki işletmede ufacık bir arı bulmuştu. Pertavsız, gözlüksüz, elinden geldiği kadar arıyı inceliyordu. Arı, ağacın kurtlarıyla beslenerek peteğine bal götürüyordu. Kendine ait olmayan yuvalara yumurtalarını bırakan eşek arısı ilginçti. Guguk kuşu da aynı şekilde yumurtalarını başkalarının yuvalarına bırakıyordu. Sinekler de eksik kalmıyorlardı. Dere kenarındaki bitkileri soka soka tanınmaz hale getiriyorlardı. Misis Weldon, kan emen bu musibet böceklerden bıkıp usanmıştı.</p>

  <p>“Bu, onların içgüdüsü kuzin Weldon!” diye cevap verdi kuzen Bénédict, “Sadece içgüdü! Hayvancıkların günahı yok!”</p>

  <p>Nihayet bir gün -17 Haziran’dı- kuzen Bénédict böcekbilimcilerin en mutlusu olmak üzereydi. Fakat beklenmedik sonuçlar doğuran bu macera ayrıntılarıyla anlatılmaya değer.</p>

  <p>Sabah saat on bir sularıydı. Dayanılmaz bir sıcak, işletme sakinlerini kulübelerinde kapalı kalmaya zorlamıştı. Kazonnde sokaklarında bir tek yerli görünmüyordu.</p>

  <p>Misis Weldon, uyuyan Jack’in yanında uyuşup kendinden geçmişti.</p>

  <p>Tropikal sıcağın etkisinde kalan Kuzen Bénédict bile böcek avına ara vermişti. Ne var ki duyarlı kalmaktan kendini alamıyordu; zira böcek dünyasının güneş ışınlarının içinde dans edişini görüyor, vızıldamalarını işitiyordu. istemeye istemeye kulübesinin içine sığınmıştı. İstem dışı bu dinlenmenin sonucu, kulübenin içinde uyku bastırıyordu.</p>

  <p>Ansızın, gözleri yarı kapanırken bir titreşim duydu. Böceklerin dayanılmaz vızıltılarından geliyordu bu titreşim. Kimisi saniyede binlerce kanat çırpıyordu.</p>

  <p>Uykusu birden açılan ve yatay pozisyondan dikey pozisyona dönen kuzen Bénédict, “Bir altıayaklı!” diye bağırdı.</p>

  <p>Kulübenin içinde vızıldayan bir altıayaklıydı; buna kuşku yoktu. Kuzen Bénédict son derece miyoptu, ama kulakları çok hassastı. Sırf vızıltının yoğunluğunu ölçerek bir böceği keşfedebilirdi. Gerçi türünün dev bir cinsiydi bu, ama kuzene yabancıydı.</p>

  <p>Kuzen Bénédict, “Şu altıayaklı nasıl bir şey?” diye sordu kendine.</p>

  <p>Bunun üzerine, gözlüksüz gözleriyle çok zor olsa da onu görmeye çabaladı; hiç değilse kanatlarının titreşiminden bir sonuç çıkarmaya çalıştı.</p>

  <p>Böcekbilimci içgüdüsü, güzel bir sonuca gittiğini sezdiriyordu. Rastlantı sonucu kulübesine giren böcek, ilk içeri giren olmasa gerekti.</p>

  <p>Toparlanıp ayağa dikilen kuzen Bénédict artık kımıldamıyordu. Kulak vermişti. Biraz güneş ışını kendisine doğru geliyordu. Gözleri, uçuşan iri kara bir nokta fark etti. Fakat çok yaklaşmadığı için teşhis edemiyordu. Nefesini tuttu, yüzünü ve ellerini bir şeyin ısırdığını hissetti. Altıayaklıyı kaçırmamak için hiç kıpırdamıyordu.</p>

  <p>Vızıldayan böcek, etrafında uzun süre döndükten sonra başının üstüne kondu. Kuzen Bénédict’in ağzı bir an açıldı, suratında bir gülümseme belirecekti, ama ne gülümseme! Küçük yaratığın saçlarının arasında gezindiğini hissediyordu. Bir an ona eliyle dokunmak için dayanılmaz bir istek duydu; ama kendini tuttu ve bekledi.</p>

  <p>“Hayır! Hayır!” diye düşündü, “onu elimden kaçırırım ya da daha beteri ona kötülük yaparım. Bırakalım, daha erişebileceğim yere gelsin! İşte başımda yürüyor. Aşağı iniyor. Minik ayaklarını kafatasımda hissediyorum! Bu, endamı güzel bir altıayak olmalı. Tanrım! Yardımcı ol da burnumun ucuna gelsin, biraz daha yakın olursa görebilirim. Hangi sınıf, hangi tür, hangi cins olduğunu belirleyebilirim!”</p>

  <p>Kuzen Bénédict böyle düşünüyordu. Ama yaratık başının öte tarafındaydı; burnunun ucuna gelse, rahatça görecekti. Kaprisli böcek belki başka yollara sapacaktı; bilginin gözlerinden uzaklaşarak kulaklara veya başının tepesine ilerleyecekti. Zaten her an uçabilir, kulübeden çıkarak yaşamını sürdürdüğü güneş ışınlarının içinde gözden kaybolabilirdi. Kuşkusuz hemcinslerinin hışırtısı onu dışarıya çekecekti!</p>

  <p>Kuzen Bénédict kendi kendine içinden böyle konuştu. Böcekbilimci yaşamında hiç böyle heyecanlı dakikalar geçirmemişti. Çok değişik türde Afrikalı bir altıayak tam tepesindeydi. Gözlerinden ancak iki santimetre mesafeye gelse, onu teşhis edebilirdi.</p>

  <p>Bu arada, kuzen Bénédict’in duası gerçekleşiyor gibiydi. Böcek, ilkel bir çalılığa benzeyen saç kıllarının arasında gezindikten sonra, kuzen Bénédict’in alnına doğru inmeye başladı. Böcekbilimci umutlanarak burnunun ucuna gelmesini bekledi. Bir kere burnuna gelse, daha aşağı ne diye inmesindi?</p>

  <p>“Onun yerinde olsam, ben inerim,” diye düşündü saf bilgin.</p>

  <p>Aslında, kuzen Bénédict’in yerinde bir başkası olsa, kendi alnının ortasına şiddetli bir şaplak indirirdi. Ya sıkıcı böceği ezer ya da kovalardı. Cildinin üzerinde altı ayağın çırpındığını hissetmek, ısırılmaktan korkmadan hiç kımıldamamak tam anlamıyla kahramanlık gösterisiydi. Göğsünün bir tilki tarafından tırmalanmasına göz yuman Ispartalı, parmaklarının arasında kızgın kömürleri tutan Romalı, kuzen Bénédict’ten farklı sayılmazlardı. Galiba kuzen, bu iki kahramanın soyundan geliyordu.</p>

  <p>Böcek ilerleye ilerleye burnun ucuna geldi. Kuzen Bénédict’in kalbi yerinden sıçradı. Altıayaklı gözlerinin tam hizasına mı gelecek, yoksa uzaklaşacak mıydı?</p>

  <p>Daha aşağı indi. Kuzen, hayvancığın tüylü ayaklarını burnunun deliklerinde hissetti. Böcek ne sağa ne sola girdi. Titrek iki kanadıyla bilginin burnunda, gözlüğünü taşıyan iki halka izinin üstünde kaldı. Zavallı kuzenin yoksun kaldığı optik aygıtın sürekli kullanımdan dolayı iz bıraktığı halkalı oyuğu aştı ve tam burnun ucunda durdu.</p>

  <p>Altıayağın seçtiği en iyi yer burasıydı. Kuzen Bénédict’in gözleri iki mercek gibi bu mesafeden böceğin üzerine yöneliyordu.</p>

  <p>Kendini tutamayan kuzen Bénédict, “Aman Tanrım!” diye haykırdı. “Bir manticora!”</p>

  <p>Oysa bağırmak yanlıştı; içinden düşünmek lazımdı! Ancak bu durum, böylesine coşkulu bir böcekbilimci için geçerli olabilir miydi?</p>

  <p>Burnunun ucuna geniş dış kanatlı bir manticora konması, bunun ateşböcekleri familyasından bir böcek olması ve hayranlık duyup da buna rağmen bağırılmaması, insan iradesinin ötesinde bir şey olurdu! Üstelik bu yaratık, koleksiyonlarda çok nadir bulunan ve Afrika’nın güney bölgelerine özgü bir böcek olursa!</p>

  <p>Ne yazık ki manticora bu haykırışı duymuştu. Haykırışı bir aksırık izlemiş ve onun konduğu yeri sarsmıştı. Kuzen Bénédict onu yakalamak istedi. Elini uzattı, şiddetle kapadı, ama yalnızca kendi burnunun ucunu yakalamayı başardı.</p>

  <p>“Aksiliğe bak!” diye bağırdı.</p>

  <p>Yine de ilginç bir soğukkanlılıkla durdu.</p>

  <p>Manticoranın sekerek uçtuğunu bilirdi; daha doğrusu, uçmaktan çok yürürdü. Nitekim diz çöküp onu görmeyi başardı. Gözlerinden en az yirmi beş santimetre mesafedeydi. Kara nokta, hızla güneş ışınına doğru süzülüyordu.</p>

  <p>Tabii en iyisi, bağımsız hareketi içinde onu incelemekti. Yalnız, gözden kaybetmemek gerekiyordu.</p>

  <p>Kuzen Bénédict, “Manticorayı yakalamak, onun ezilmesi riskini doğurur!” diye düşündü. “Hayır! izlerim! Hayran kalıyorum! Bol bol vaktim var!”</p>

  <p>Kuzen Bénédict yanlış mı yapıyordu? Her neyse, işte dört ayak üstünde, iz süren bir köpek gibi burnu yerde, görkemli altıayağın on beş yirmi santimetre arkasından onu izliyordu. Bir saniye sonra, öğle güneşinin altında kulübesinin dışındaydı. Birkaç dakika sonra, Alvez’in işletmesini kuşatan yüksek duvarın dibindeydi.</p>

  <p>Tam orada, manticora bir sıçrayışta duvarı aşacak ve kendisiyle hayranı arasında duvar mı kalacaktı? Hayır, böyle bir huyu yoktu; kuzen Bénédict onu tanırdı. Nitekim orada kalmış, bir yılan gibi bekliyordu. Böcekbilimsel olarak incelemek için yaratığa çok uzaktı. Ama yerde kımıldayan iri noktayı seçebilmek için hayli yakındı.</p>

  <p>Yüksek duvarın yanına gelen manticora, duvarın dibinde bir köstebek yuvasının geniş yoluna rastlamıştı. Orada, hiç duraksamadan bu yeraltı geçidine daldı; zira karanlık yerleri araştırma huyu vardı. Kuzen Bénédict onu gözden kaybedeceğini sandı. Ama şaşılacak şey, yuvanın yolu en az bir metre genişliğindeydi ve köstebek yuvası öyle bir geçit meydana getiriyordu ki kendisinin uzun ince bedeni oradan geçebilirdi. Yaratığı takip ederken öyle kendini kaptırmıştı ki böyle “yeraltından geçerek” yüksek duvarın altında ilerlediğini bile fark etmedi. Gerçekten, köstebek yuvası içeriyle dışarısı arasında doğal bir tünel oluşturuyordu. Otuz saniye sonra kuzen Bénédict işletmenin dışındaydı. Gerçi bu olayı düşünecek durumda değildi. Kendisine kılavuzluk eden nazik böceğe hayran kalmış, kendinden geçmişti. Fakat galiba böcek yürümekten usanmıştı. Kanatları açılıp titredi. Kuzen Bénédict elinden kaçıracağını fark edip eliyle tutmaya çalıştı. Ama ne çare! Pırr! Uçup gitti.</p>

  <p>Ne umutsuzluk! Manticora pek uzağa gidemezdi. Kuzen Bénédict ayağa kalktı, baktı, iki eliyle havayı yokladı.</p>

  <p>Böcek başının üstünde kanat çırpıyordu. Fakat talihsiz adam, bulanık bir şekilden ibaret kara bir noktadan başka şey seçemiyordu.</p>

  <p>Kuzen Bénédict’in tepesinde kaprisli daireler çizen manticora, yeniden yere mi konacaktı? Talihsiz bilgin bunu gönülden diliyordu.</p>

  <p>Alvez işletmesinin bu tarafı kentin kuzey ucunda bulunuyordu ve Kazonnde toprağının epey geniş bir alanını kaplayan bir ormanla sınırdaştı. Eğer manticora ağaçlara kaçar ve daldan dala uçmaya başlarsa, onu kıymetli bir mücevher gibi ünlü teneke kutunun içinde hayal etme sevdasından vazgeçmek gerekiyordu.</p>

  <p>Aksilik! Tam da öyle oldu. Manticora tekrar yere kondu. Kuzen Bénédict umutsuz bir hamle yaparak onu bir daha görmek için yüzünü yere yapıştırdı. Gelgelelim, manticora artık yürümüyordu. Küçük sıçramalarla ilerliyordu.</p>

  <p>Bitkinleşen, tırnakları ve dizleri kan içinde kalan kuzen Bénédict de sıçradı. Ellerini, kollarını açmış, kara noktanın oraya buraya sıçrayışını izliyordu. Sanki denizde yüzen bir adam gibi yakıcı toprakta kulaç atıyordu.</p>

  <p>Çabalamak boşuna! İki eliyle yaptığı hamle daima boşa gidiyor, böcek oynar gibi ondan kaçıyordu. Çok geçmeden, serin dalların yanına gelince, kuzen Bénédict’in kulağına yoğun bir vızıltı çıkarıp hafifçe dokunduktan sonra, alay eder gibi kanatlarını çırparak yükseldi.</p>

  <p>Kuzen Bénédict, “Kahrolası!” diye bir daha bağırdı. “Benden kaçıyor! Nankör altıayaklı! Halbuki sana koleksiyonumda onurlu bir yer ayırmıştım! Pekala, öyle olsun! Seni bırakmam! Elime geçene kadar peşinden gelirim!”</p>

  <p>Dikkatsiz kuzen, manticorayı yaprakların arasında miyop gözleriyle fark edemeyeceğini aklına bile getirmiyordu. Zaten kendinde değildi. Öfke ve hayal kırıklığı onu delirtiyordu. Terslik kendisinden başlasa gerekti! Onun peşinden koşmak yerine, böceği yakalasaydı bütün bunlar olmayacak ve Afrikalı manticoraların bu hayranlık uyandırıcı numunesine sahip olacaktı. Üstelik adını insan başlı, aslan gövdeli efsanevi bir hayvandan almıştı!</p>

  <p>Kuzen Bénédict’in aklı başından gitmişti. Hiç beklenmedik koşullar kendisini özgürlüğüne kavuşturmuştu. Bunu düşünmüyordu bile. Oysa o köstebek yuvası bir çıkış yolu olmuş ve Alvez’in işletmesinden dışarı çıkmıştı. Orman oradaydı, manticora ağaçların altında uçuyordu! Her ne pahasına olursa olsun, ona sahip olmalıydı.</p>

  <p>Yoğun ağaçlar arasında koşarken ne yaptığının bilincinde değildi. Dev bir tarla örümceği gibi kollarını açıp havayı döverek hâlâ kıymetli böceği göreceğini umuyordu. Nereye gidiyordu? Nasıl dönecekti? Bu soruları kendine sormuyordu bile. Bir buçuk kilometre boyunca böyle ilerledi. Bir yerli ya da vahşi hayvanın saldırısına uğrayabilirdi. Ortalık tehlike doluydu.</p>

  <p>Bir çalılıktan geçerken, birdenbire dev bir yaratık sıçrayıp üstüne çullandı. Sonra bir eliyle ensesinden, ötekiyle sırtından yakalayıp ormana daldı. Zavallı bilgin ne olduğunu anlamaya bile fırsat bulamamıştı.</p>

  <p>Doğrusu o gün, kuzen Bénédict çok önemli bir fırsatı heba etmiş oldu. Oysa dünyanın beş kıtasının en mutlu böcekbilimcisi olacak, bu keşfiyle böbürlenecekti!</p>
