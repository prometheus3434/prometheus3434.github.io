  <h2 title="17. AKINTIYA KAPILARAK">AKINTIYA KAPILARAK</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Böyle konuşan Hercule’dü. Büyücü kılığına bürünüp tanınmaz hale gelmişti. Dick Sand’le konuşuyordu. Dick Sand hayli güçsüz düştüğünden kuzen Bénédict’in desteğini alıyordu. Dingo yanına uzanmıştı.</p>

  <p>Kendine gelen Misis Weldon ancak şu sözcükleri telaffuz edebildi:</p>

  <p>“Sen! Dick! Sen!”</p>

  <p>Genç adam ayağa kalktı, Misis Weldon’u kollarıyla kucakladı. Küçük Jack sevgiyle ona sarılıyordu.</p>

  <p>“Dostum Dick! Dostum Dick!” diye tekrarlıyordu küçük çocuk.</p>

  <p>Sonra Hercule’e dönerek, “Ya sen! Nasıl oldu da tanımadım seni!” diye ekledi.</p>

  <p>Zebra postu gibi beyaz lekeleri silmek için göğsünü ovuşturan Hercule, “Ha! Ne kıyafet değil mi?” dedi.</p>

  <p>Küçük Jack, “Çok çirkindin!” karşılığını verdi.</p>

  <p>“Tabii canım! Şeytandım, şeytan yakışıklı olmaz!”</p>

  <p>Elini yiğit kara deriliye uzatan Misis Weldon, “Hercule!” dedi.</p>

  <p>Dick Sand, “Sizi kurtardı” diye ekledi. “Beni kurtardığı gibi...”</p>

  <p>Hercule, “Kurtulduk! Kurtulduk! Ama tam sayılmaz!” cevabını verdi. “Mösyö Bénédict nerede olduğunuzu bize söyledi Misis Weldon, yoksa hiçbir şey yapamazdık!”</p>

  <p>Beş gün önce bilginin üstüne çullanan Hercule’dü gerçekten. Kuzen, kıymetli manticoranın peşinden koşarak işletmenin üç kilometre ötesine uzaklaşmıştı. Bu olay yaşanmasa, ne Dick Sand ne de kara derili, Misis Weldon’un yerini öğrenebilecekti. Bunun üzerine, büyücü kılığına giren Hercule, Kazonnde’ye gelerek tehlikeye atılmıştı.</p>

  <p>Akıntıya kapılan kayık hızla nehirde giderken, Hercule Coanza kampından kaçışından bu yana başından geçenleri anlattı. Misis Weldon ve oğlunun üstünde yattığı kitandayı nasıl izlediğini, yaralı Dingo’yu nasıl bulduğunu, ikisinin birden Kazonnde yakınlarına nasıl geldiklerini, kendisinin yazıp köpeğin götürdüğü pusula ile Misis Weldon’un durumunu Dick Sand’in nasıl öğrendiğini, çok iyi korunan işletmeye girmek için boş yere uğraştığını, nihayet tutsak kadını o aşağılık Alvez’in elinden kurtarmaya nasıl fırsat bulduğunu tek tek hikâye etti. O fırsat o gün doğmuştu. Büyücülük seferi yapan bir mganga, Kazonnde’de sabırsızlıkla beklenen o ünlü mganga, Hercule’ün gizlendiği ormandan geçiyordu. Her an tetikte olan Hercule, her gece etrafı dolanarak pusuya yatıyor, gözlüyordu. Mganga’yı görür görmez üzerine atılmış, büyücülük kıyafetini üstünden soyup sarmaşıklarla onu bir ağaca düğümlemişti. Büyücüyü taklit ederek kendi gövdesini boyamış ve yağmurları durdurma rolünü oynamıştı. Bütün olay birkaç saat içinde gerçekleşmişti. Ancak bu rolün inandırıcı olmasında, yerlilerin inanılmaz acımasızlığı çok işe yaramıştı.</p>

  <p>Hercule’ün çabuk çabuk anlattıklarından sonra, sıra Dick Sand’e gelmişti.</p>

  <p>Misis Weldon, “Ya sen Dick?” diye sordu.</p>

  <p>Genç adam, “Ben mi Misis Weldon?” dedi. “Nasıl anlatayım! Son anda Jack’i düşünmüştüm! Beni çukurun kenarındaki direğe düğümleyen bağlarımı koparmak için boşuna uğraştım... Sular başımı aşmıştı... Bilincimi kaybettim... Kendime geldiğim zaman, şu yamacın çalılıkları içinde bir oyuk bana sığınak işlevi görüyordu; Hercule diz çökmüş, başımda duruyor, tedavi ediyordu!”</p>

  <p>Hercule, “Öyle canım!” diye ekledi. “Ben doktorum. Büyücülük, falcılık, kahinlik, her şeyi yaparım!”</p>

  <p>Misis Weldon, “Hercule bana söyler misiniz, Dick Sand’i kurtarmayı nasıl becerdiniz?” diye sordu.</p>

  <p>Hercule, “Ben değilim onu kurtaran Misis Weldon!” cevabını verdi. “Derenin akıntısı, kaptanımızın bağlı olduğu direği parçalayamadı, karanlığın ortasında alıp götüremedi, ölmek üzereydi. Karanlıkta kurbanların bulunduğu çukura süzülmek çok zordu. Barajın yıkılarak suların dolmasını beklemek lazımdı. Biraz kuvvet harcayarak kaptanın bağlı olduğu direk sökülerek çıkarılabilirdi! Bu işte olağanüstü bir şey yok! Herkes aynı şeyi yapardı. İşte bakın, Mösyö Bénédict ya da Dingo! Dingo kurtarmış olmasın!”</p>

  <p>Bir havlama duyuldu. Köpeğin kocaman başını tutan Jack, dostça onu okşuyordu.</p>

  <p>“Dingo,” diye sordu, “dostumuz Dick’i sen mi kurtardın?”</p>

  <p>Bu soruya karşılık, köpeğin başı soldan sağa döndü.</p>

  <p>Jack, “Hayır diyor Hercule!” dedi. “Gördüğün gibi kurtaran o değil!”</p>

  <p>“Dingo, kaptanımızı Hercule mü kurtardı?”</p>

  <p>Küçük çocuk Dingo’nun başını tutup yukardan aşağıya doğru beş altı kez salladı.</p>

  <p>“Evet diyor Hercule! Evet diyor!” diye bağırdı küçük Jack. “Gördüğün gibi onu kurtaran sensin!”</p>

  <p>Hercule köpeği okşayarak, “Dostum Dingo,” dedi, “yanlış yaptın! Bana ihanet etmeyeceğine söz vermiştin!”</p>

  <p>Evet! Hercule hayatını tehlikeye atıp Dick Sand’i kurtarmıştı. Ama böyleydi, alçakgönüllü mizacı bunu açıklamasına razı olmuyordu. Zaten ona göre bu, basit bir işti. Onun yerinde arkadaşları olsa aynı şekilde davranırlardı. Bundan emindi.</p>

  <p>Arkadaşlarından söz ederken, Misis Weldon lafı ihtiyar Tom, onun oğlu, Actéon, ve Bat’e getirdi. Talihsiz insanlar acaba neredeydi?</p>

  <p>Göller bölgesine hareket etmişlerdi. Hercule köle kervanında giderlerken görmüştü. Onları takip etmiş, gelgelelim iletişim kurmak için hiç fırsat bulamamıştı. Gitmişlerdi! Mahvolmuşlardı!</p>

  <p>Hercule’ün şen kahkahasına iri gözyaşı damlaları karıştı. Ağlarken kendini tutamıyordu.</p>

  <p>“Ağlamayın dostum,” dedi Misis Weldon. “Kimbilir belki bir gün Tanrı yardımcı olur; onları görürüz!”</p>

  <p>Misis Weldon’un Alvez’in işletmesinde kalışı sırasında, birkaç kelimeyle olan biten hakkında Dick Sand’i bilgilendirdiler.</p>

  <p>Kadın, “Kazonnde’de kalıp bekleseydik, belki daha iyi olurdu,” diye ekledi.</p>

  <p>“Beceriksizlik bende!” diye haykırdı Hercule.</p>

  <p>Dick Sand, “Yok sende değil Hercule!” cevabını verdi. “O alçaklar bir yolunu bulup Mösyö Weldon’u tuzağa düşürürlerdi! Hiç gecikmeden kaçalım! Negoro’nun Mossamedes’ten dönüşünden önce sahile varmalıyız! Orada, Portekiz makamları bize yardım edip korurlar. Alvez ortaya çıkıp yüz bin doları alırken...”</p>

  <p>Hercule, “O ihtiyar serseriye yüz bin sopa atarım!” diye bağırdı. “Onunla hesaplaşmayı ben üstüme alıyorum!”</p>

  <p>Burada karışık bir sorun çıkmıştı. Misis Weldon Kazonnde’ye geri dönmeyi elbette aklından bile geçiremezdi. Negoro’dan önce davranmak gerekiyordu. Dick Sand’in bütün planları bu amaca yöneldi.</p>

  <p>Uzun zamandır kafasına koyduğu planı uygulayacaktı. Bir nehrin akıntısından yararlanıp kıyı şeridine ulaşacaktı. İşte akıntı buradaydı, kuzeye doğru gidiyordu, Zaire nehrine karışması mümkündü. Bu durumda Misis Weldon ile yakınları, Saint-Paul de Loanda’ya varmak yerine, o büyük nehrin ağızlarından birine ulaşacaklardı. Zaten ne önemi vardı, Aşağı Gine’nin kolonilerinden biri onların imdadına koşardı.</p>

  <p>Dick Sand’in planı böylece geçerlik kazandı. Akıntıyla sürüklenmek için otlardan oluşan bir sal işlevi gören ve Afrika nehirlerinde sıkça rastlanan o yüzer adacıklardan<a id="k14" href="../Text/dipnotlar.xhtml#a14"><sup>[14]</sup></a> birinin üstüne çıkacaklardı.</p>

  <p>Gerçi Hercule, akarsu yamacında gece dolaşırken, şans eseri akıntıyla sürüklenen bir tekne bulmuştu. Dick Sand için bundan âlâsı olamazdı; tesadüf işine yaramıştı. Gerçekten, genellikle yerlilerin kullandığı daracık kayıklardan biri değildi bu tekne. Hercule’ün bulduğu kayık, uzunluğu on iki metreyi aşan, genişliği bir buçuk metre olan bir tekneydi. Yerli kayıkçılar büyük göllerin sularında hızla gitmek için onu kullanırlardı. Misis Weldon ve arkadaşları rahatça içine yerleştiler. Akıntıyla düzenli yol alırken tek kürek yetecekti.</p>

  <p>İlk başta, dikkati çekmemek bakımından Dick Sand yalnızca gece ilerlemeyi düşündü. Fakat yirmi dört saatte on iki saat geceleyip on iki saat gitmek mesafeyi iki katına çıkaracak, yolu uzatacaktı. Tam o sırada, Dick Sand tekneyi uzun otlarla kamufle etmeyi düşündü. Önden arkaya doğru uzatılan otları tepeden bir sırık tutacak, hattâ kürek bile görünmez olacaktı. Sanki akıntıya kapılan bir ot yığını, yüzer adacıkların arasında yüzecekti. Otlardan oluşan tekne çatısı kuşları bile yanıltmıştı. Üstünde yemlenecek tohumlar görünce, kırmızı gagalı martılar, siyah tüylü “arrhinnga”lar, gri ve beyaz renkli alkiyonlar ikide bir çatının üstüne konuyorlardı.</p>

  <p>Öte yandan, yeşilimtrak çatı, kızgın güneş ışınlarına karşı gölgelik işlevi görüyordu. Bu koşullarda gerçekleştirilen yolculuk hiç yormayacaktı. Ama tehlikeyle karşılaşmak her an olasıydı.</p>

  <p>Gerçekten, katedilecek yol uzundu ve her gün yiyecek tedarik etmek gerekiyordu. Tutulan balıklar ihtiyacı karşılamazsa, kıyılarda ava çıkmak zorunluğu vardı. Karınca yuvasına yapılan saldırının ardından Dick Sand’in silahı kalmamıştı. Ateşli silah olarak bir tek Hercule’ün getirdiği tüfek vardı. Bir kurşun dahi ziyan etmemeye kararlıydı. Hiç dikkati çekmemek amacıyla kulübesinin deliklerini kullanan adam gibi, tüfeğin namlusunu teknenin çatısından çıkararak ateş edecekti.</p>

  <p>Bu arada, yerli kayığı akıntıya kapılmış sürükleniyordu. Dick Sand saatte üç kilometre yol aldıklarını tahmin ediyordu. İki gün doğumu arasında, seksen kilometre ilerlemeyi umuyordu. Ancak hızlı akıntıya dikkat etmeliydi. Engellerden sakınmak gerekiyordu; kayaları, ağaç gövdelerini, nehir yatağının sığlık yerlerini gözden kaçırmamak lazımdı. Üstüne üstlük akıntı hızlanabilir, çağlayanlara dönüşebilirdi. Afrika nehirlerinde sık rastlanan bir olaydı bu.</p>

  <p>Misis Weldon’la çocuğunu yeniden görmekten dolayı çok sevinen Dick Sand gücünü toplamış, yerli kayığının ön tarafında işin başına geçmişti. Uzun otlar arasından akıntının akışını gözlemliyor, yön tutmak amacıyla gerek seslenerek gerek jestlerle Hercule’ü uyarıyordu. Küreği kara derilinin güçlü eli kullanıyordu.</p>

  <p>Teknenin ortasında, kuru otlardan oluşan bir sedyenin üzerine uzanan Misis Weldon düşüncelere dalmıştı. Sessiz kalan kuzen Bénédict, karşısında Hercule’ü gördükçe kaşlarını çatıyordu. Manticora olayına burnunu soktuğu için onu affetmiyordu. Kaybolan koleksiyonunu düşünüyordu. Böcekbilim notları Kazonnde yerlilerinde kalmıştı; o adamlar notların değerini bilemezlerdi. Bacaklarını uzatmış, kollarını göğsüne kavuşturmuş, sanki burnunun üstünde hâlâ gözlüğü varmış gibi istem dışı bir jest yapıyordu. Küçük Jack’e gelince, ses çıkarmamak gerektiğini anlamıştı; ama kımıldamak yasak değildi. Dostu Dingo’yu taklit ederek kayığın bir ucundan öbür ucuna gidip geliyordu.</p>

  <p>İlk iki gün boyunca, Misis Weldon ve arkadaşları yiyecek sorunu yaşamadılar. Yola çıkmadan önce, Hercule biraz erzak stoklamıştı. Dick Sand dinlenmek amacıyla geceleri bir iki saat mola veriyordu. Erzakı yenilemek zorunda kalmazlarsa karaya çıkmıyorlardı.</p>

  <p>Bilinmeyen akarsuyun üstünde, yolculuğun başında kayda değer bir olay yaşanmadı. Akarsuya ilişkin bildikleri tek şey, yatağının ortalama altmış metre genişliğinde olmasıydı. Yüzeyinde birkaç yüzer adacık görünüyor, bunlar tekneyle beraber aynı hızda sürükleniyorlardı. Herhangi bir engel yollarını kesmedikçe, onlarla çarpışmaktan korkmalarına gerek yoktu.</p>

  <p>Akarsu kıyıları ıssızdı. Kazonnde toprağının bu bölgesine yerlilerin pek ilgi göstermediği belli oluyordu.</p>

  <p>Yamaçlarda rengarenk yabani bitkiler göze çarpıyordu. Asclepiaslar, glayöller, zambaklar, filbahar çiçekleri, kına çiçekleri, maydanozgiller, sarısabır otları, ağaç biçiminde eğreltiotları, koku salan çalılar görkemli bir manzara sergiliyorlardı. Akıntılı suların bazı boşluklarını ormanlar işgal ediyordu. Ormanlarda reçineli ağaçlar, katı yapraklı akasyalar, gövdeleri likenlere bürünen “bauhinia”lar, sakızağaçları gibi kökleri temel kuran incir ağaçları dizi dizi sıralanıyor, görkemli başka ağaçların dalları nehrin sularına eğiliyorlardı. Bu bitkilerin yüksek dorukları kırk metre yukarıda buluşarak bir çatı oluşturuyor, çatı güneş ışınlarının aradan sızmasına izin vermiyordu. Bir de çoğu kez bir kıyıdan öbürüne ulaşan sarmaşık gibi dallarından köprüler meydana getiriyorlardı. 27’si günü, küçük Jack bu bitkisel köprülerden birinin üzerinden geçen bir maymun sürüsüne tanık oldu. Hayvancıklar ağırlıklarıyla köprünün kopmasından korkarak birbirlerinin kuyruğuna tutunuyorlardı. Jack hayran kalmaktan kendini alamamıştı.</p>

  <p>“Sokos” adını taşıyan küçük şempanze türünden olan bu maymunlar, Orta Afrika’daki maymun soyunun hayli çirkin örnekleridir. Basık alınlı, dik kulaklı, yüzleri açık sarıdır. Onar onar sürüler halinde yaşarlar, koşan köpekler gibi havlama sesleri çıkarırlar. Yerlilerin amansız düşmanıdırlar. Bazen çocuklarını kaçırıp onları ısırır ya da tırmık atarlar. Maymunlar sarmaşıklardan oluşan köprüden geçerken, akıntıda sürüklenen ot yığınından hiç kuşkulanmamışlardı. O yığının içinde onlarla eğlenen küçük bir çocuk vardı. Tekne Dick Sand tarafından öyle güzel kamufle edilmişti ki şu uyanık hayvanları bile yanıltmıştı.</p>

  <p>Aynı gün, otuz kilometre yol alan tekne birden durdu.</p>

  <p>Küreğin başında duran Hercule, “Ne var?” diye sordu.</p>

  <p>Dick Sand, “Bir baraj,” cevabını verdi: “Ama doğal bir baraj.”</p>

  <p>“Onu parçalamak lazım Mösyö Dick!”</p>

  <p>“Evet Hercule, baltalarla. Birkaç adacık onun üstüne yığılmış, direniyor!”</p>

  <p>Kayığın ön tarafına geçen Hercule, “İş başına kaptanım! İş başına!” dedi.</p>

  <p>Baraj yaprakları parlak, yapışkan bir otun birbirine geçmesinden oluşmuştu. Bu ot kendiliğinden keçeleşerek sıkışır ve çok dayanıklı olur. Ona “tikatika” denir ve akarsuyun üzerinden yürüyerek geçmeyi sağlar. Ancak ayağın yirmi beş santimetre kadar otlu döşemeye dalmasından korkmamalıdır.</p>

  <p>Hava kararıyordu. Hercule ihtiyatı elden bırakmadan tekneyi terk etti. Baltasını öyle becerikli kullandı ki iki saat sonra baraj çökmüştü. Kesilen akıntı yeniden başladı ve kayık yoluna devam etti.</p>

  <p>Fakat şunu itiraf etmeli! Kocaman çocuk kuzen Bénédict, bir an oradan geçilmemesini diledi. Böylesi bir yolculuk ona can sıkıcı geliyordu. José-Antonio Alvez’in işletmesinde kalmayı ne çok isterdi! Kıymetli böcekbilimci kutusu hâlâ oradaydı.</p>

  <p>Gerçekten çok üzgündü. Zavallı adam etrafını da zorla görüyordu. Bir tek böcek yoktu, evet! Ortalıkta bir tane yoktu!</p>

  <p>Hercule -ne de olsa “öğrencisiydi”- ona iğrenç küçük bir yaratık getirdiği zaman öyle sevindi ki! Kara derili, hayvancığı tikatika’nın üzerinde bulmuştu. Tuhaf şey, yiğit zenci onu kuzene verirken biraz utandı.</p>

  <p>Böceği parmaklarının arasında tutan kuzen Bénédict öyle haykırışlar çıkardı ki! Miyop gözleri görebilsin diye iyice yüzüne yaklaştırdı. Çünkü kendisine yardımcı olacak ne pertavsız ne de gözlüğü vardı.</p>

  <p>“Hercule! Hercule!” diye bağırdı. “Ah! işte kendini affettirdin! Kuzin Weldon! Dick! Şuna bakın, Afrika kökenli, türüne özgü bir altıayaklı! Hiç olmazsa, benim elimden kimse alamayacak! Ömrümün sonuna kadar benimle yaşayacak!”</p>

  <p>Misis Weldon, “Demek o denli kıymetli?” diye sordu.</p>

  <p>Kuzen Bénédict, “Hem de nasıl!” diye bağırdı. “Bilginlerce keşfedilen on sınıftan hiçbirine girmiyor; ne bir kınkanatlı ne sinirkanatlı ne de zarkanatlı. Örümcekgillerden. Bir örümcek türü! Sekiz ayağı olsaydı, herhangi bir örümcek olurdu, ama altı ayaklı, madem ki altı ayağı var! Ah! Dostlarım! Onu bana Tanrı armağan etti! Nihayet bilimsel bir keşife adımı yazdıracağım! Bu böceğin adı “Hexapodos Benedictus” olacak!”</p>

  <p>Coşkulu bilgin öyle mutluydu ki geçmişteki bütün acıları unutmuş gibiydi. Misis Weldon ve Dick onu kutlamaktan geri kalmadılar.</p>

  <p>Bu zaman zarfında, yerli kayığı nehrin karanlık sularında süzülüyordu. Gecenin sessizliğini timsahların kabuklarından çıkan tıkırtılar ve yamaçlarda uyuyan hipopotamların horultularından başka şey bozmuyordu.</p>

  <p>Teknenin çatısını oluşturan çalı çırpının arasından sızan ay ışığının tatlı parlaklığı teknenin içine kadar sokuluyordu.</p>

  <p>Ansızın nehrin sağ kıyısında, uzaklardan boğuk bir patırtı duyuldu. Sanki devler karanlıkta yürüyorlardı.</p>

  <p>Yüzlerce fildi bunlar. Gün boyu ağaç kökleriyle karınlarını doyurmuşlar, uykuya yatmadan önce susuzluklarını gidermeye geliyorlardı. Otomatik bir hareketle suya dalıp çıkan hortumlarının nehrin suyunu kurutabileceği sanılabilirdi.</p>
