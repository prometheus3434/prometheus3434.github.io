  <h2 title="3. YÜRÜYÜŞ">YÜRÜYÜŞ</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Afrika! Şu anki koşullarda kulağa o denli korkunç gelen bu isim, bundan böyle Amerika’nın yerini alan bu isim, Dick Sand’in belleğinden bir an silindi. Genç adam birkaç hafta öncesini hatırlamaya çalışıyordu. <i>Pilgrim</i>’in şu tehlikeli karaya nasıl oturduğunu, Horn Burnu’nu nasıl döndüğünü, bir okyanustan ötekine nasıl geçtiğini sorup duruyordu kendine. Gemisinin hızla yol almasına rağmen karaya ulaşmakta neden geciktiğini kuşkusuz şimdi daha iyi anlıyordu. Şundan ki Amerikan kıtasına ulaşmak için katedilen mesafenin uzunluğu bilgisi dışında iki katına çıkmıştı!</p>

  <p>Afrika! Afrika! diye mırıldanıyordu Dick Sand.</p>

  <p>Olayları birer birer akıl süzgecinden geçirirken, birdenbire pusulanın bozulduğunu anımsadı, ilk pusulanın kırıldığını, parakete ipinin koptuğunu hatırladı. Sonuçta, <i>Pilgrim</i>’in süratini ölçemez duruma düşmüştü.</p>

  <p>“Evet,” diye düşündü, “gemide bir tek pusula kalmıştı; öteki pusula olmadığından onun da göstergelerini kontrol edemiyordum! Sonra bir gece, ihtiyar Tom’un haykırışıyla uyandım! Negoro oradaydı, kıç tarafta! Pusula kutusunun üstüne düşmüştü! Onu bozmuş olamaz mıydı?”</p>

  <p>Dick Sand’in kafasında birden şimşek çaktı. Tam gerçeği yakalamak üzereydi. Negoro’nun şüpheli hareketlerini gözünün önüne getirdi; her şeyi anlıyordu. <i>Pilgrim</i>’in mahvolmasına neden olan kazalar zincirinde parmağı vardı; bundan emin oldu. O gemide bulunanları acımasızca tehlikeye atmıştı.</p>

  <p>Kimdi bu alçak? Hiç belli etmemişti ama, denizci miydi? Gemiyi Afrika kıtasına fırlatıp atacak kadar o iğrenç oyunu nasıl becermişti?</p>

  <p>Her neyse, geçmişte karanlık noktalar varsa da gelecek o kadar belirsiz değildi. Genç adam Afrika’da ve büyük olasılıkla Angola’nın şu uğursuz bölgesinde olduğunu çok iyi anlamıştı. Hattâ kıyıdan yüz elli kilometre ötede olduğunu da biliyordu. Harris’in ihanetinin artık kuşku götürmez olduğunu da biliyordu. Buradan bir sonuç daha çıkardı: Anlaşılan Amerikalı ve Portekizli uzun süredir tanışıyorlardı, uğursuz bir buluşma onları bu kara parçasında birleştirmiş, aralarında bir plan tasarlamışlar ve bu planın sonucu, <i>Pilgrim</i> kazazedelerine çok zarar vermişti. En basit mantıkla böyle düşünüyordu.</p>

  <p>Nihayet, bu iğrenç davranışların amacı neydi? Negoro sertlik kullanarak Tom ve arkadaşlarını ele geçirmek istemişti. Onları köle olarak satmayı tasarlıyordu. Öte yandan, kinle beslenen Portekizli, Dick Sand’den intikam almayı da düşünüyordu. Çünkü genç adam ona layık olduğu şekilde muamele etmişti. Fakat alçak adam, Misis Weldon, yani ana ve çocuğundan ne istiyordu?</p>

  <p>Eğer Dick Sand, Harris ve Negoro arasında geçen konuşmaları biraz duyabilseydi, nasıl davranacağını iyice düşünürdü. Öyle ki Misis Weldon, kara derililer ve kendisi tehdit altındaydı!</p>

  <p>Durum dehşet vericiydi; ama genç adam zayıflık göstermedi. Gemide kaptandı, karada da kaptan olacaktı. Misis Weldon’u, çocuğunu, Tanrı’nın yazgılarını kendisine emanet ettiği herkesi kurtarmak ona düşüyordu. Mücadele yeni başlıyordu; sonuna kadar gidecekti!</p>

  <p>Durumun iyi ve kötü yanları, iki üç saat içinde kafasında şekillenmişti. Ama ne yazık ki kötü taraf ağır basıyordu. Dick Sand kararlı ve kendinden emin biçimde ayağa kalktı.</p>

  <p>Günün ilk ışınları ormanın yüksek yerlerini aydınlatıyordu. Tom ve genç adam dışında herkes uyuyordu.</p>

  <p>Dick Sand ihtiyar zenciye yaklaştı.</p>

  <p>Alçak sesle, “Tom,” dedi. “Aslan kükremesini duydunuz, köle tüccarlarının neler yaptıklarını gördünüz, Afrika’da olduğumuzu biliyorsunuz!”</p>

  <p>“Evet Mösyö Dick, biliyorum.”</p>

  <p>“Şu halde Tom, bunlardan tek kelime konuşmayın. Ne Misis Weldon’a ne arkadaşlarınıza bir şey söyleyin. Bunu bir tek bizim bilmemiz ve bir tek bizim korkmamız gerekiyor!”</p>

  <p>“Yalnız biz... gerçekten... öyle olması lazım!” cevabını verdi Tom.</p>

  <p>Genç adam devam etti:</p>

  <p>“Tom, şimdi hiç olmadığı kadar etrafı kollamalıyız. Düşman bir ülkedeyiz, hem de ne düşmanlar! Ne ülke! Her an tetikte olmaları için arkadaşlara Harris tarafından ihanete uğradığımızı söylemek yeterli. Göçebe yerlilerin herhangi bir saldırısından korktuğumuzu düşüneceklerdir. Bu da yeterli olacak.”</p>

  <p>“Mösyö Dick, onların cesaret ve sadakatine kesinlikle güvenebilirsiniz.”</p>

  <p>“Biliyorum, nasıl sizin iyi niyet ve deneyiminize güveniyorsam.”</p>

  <p>“Her bakımdan ve her yerde Mösyö Dick.”</p>

  <p>Dick Sand’in kararı kesindi ve ihtiyar zenci tarafından onaylandı. Fakat onlar harekete geçmeden önce, Harris erken davranmışsa, genç adam ve arkadaşları her an tehlikeyle karşılaşabilirlerdi. Gerçekten, kölelerin bıraktığı kopuk zincirleri görmüşler, beklenmedik aslan kükremesini işitmişlerdi. Ardından, Amerikalı birdenbire kaybolmuştu. Yüzündeki maskenin düştüğünü görmüş ve kaçmıştı. Büyük olasılıkla kılavuzluk yaptığı küçük kafilenin saldırıya uğrayacağı yerden önce sıvışmıştı. Negoro’ya gelince, en son yürüyüşlerinde Dingo tabii onun varlığını hissetmişti; işbirliği yapmak için Harris’le buluşmuş olsa gerekti. Her neyse, birkaç saat içinde Dick Sand ve yakınları baskına uğrayabilirlerdi, çabuk davranmak gerekiyordu.</p>

  <p>Biricik hedef, çarçabuk sahile varmaktı. Sahile varmak istemesinde genç adamın geçerli nedenleri vardı. Orası, Angola’nın kıyı şeridi olsa gerekti, ister kuzeyden, ister güneyden oraya varınca, Dick Sand Portekizli işletmelere başvuracak, arkadaşlarının güvenlik içinde memleketlerine dönmesini sağlayacaktı.</p>

  <p>Ancak kıyı şeridine dönebilmek için geldikleri yoldan mı geri gideceklerdi? Dick Sand böyle düşünmüyordu; aksi halde Harris’le karşılaşabilirdi. Zira Amerikalı, koşulların genç adamı zorlayacağını ve en kestirmeyi seçebileceğini çok kolay tahmin edebilirdi.</p>

  <p>Gerçekten, ihtiyatsızlık demesek de, aynı yolu orman içinden geri dönmek çok zahmetli olacaktı. Kaldı ki başlangıç noktasına geri döneceklerdi. Üstelik Negoro ve suç ortakları onların izini sürecekti. İz bırakmadan kaçmanın biricik yolu akarsu üzerinden gitmekti. Aynı zamanda, vahşi hayvan saldırılarına karşı korunmuş olurlardı. Bereket versin, şu ana dek bir saldırıya uğramamışlardı. Yerlilerin saldırma olasılığı da vardı ve her an ciddiyetini koruyordu. Dick Sand ve arkadaşları, iyi silahlanarak bir kere sağlam bir sala bindiler mi, kendilerini savunmak için en güvenli koşullara sahip olacaklardı. Bütün iş bu akarsuyu bulmaya kalmıştı.</p>

  <p>Şunu da eklemek gerekir ki, Misis Weldon ile küçük Jack’in durumunu düşünürsek, bu ulaşım biçimi en uygunuydu. Hasta çocuğu taşımak için elbette kollar yok sayılmazdı. Harris’in atından yoksun kalsalar bile, ağaç dallarından bir sedye yapılabilir, Misis Weldon’la çocuğu onun üzerine yerleştirilebilirdi. Ne var ki beş kara deriliden ikisi bu işi yüklenecekti. Oysa Dick Sand haklı olarak bütün arkadaşlarının eli kolu serbest kalsın istiyordu. Zira her an sürpriz bir saldırı beklenebilirdi.</p>

  <p>Sonra, akarsu üzerinden gitmek fena olmazdı. Ne de olsa Dick Sand genç denizciydi; su yolu kendisine yabancı sayılmazdı.</p>

  <p>Şimdi mesele etrafta işe yarar akarsu bulunup bulunmadığını öğrenmeye kalmıştı. Dick Sand böyle bir akarsunun varlığından emindi. Bakın neden:</p>

  <p><i>Pilgrim</i>’in karaya oturduğu yerden Atlantik’e dökülen ırmak, ne çok kuzeyden ne de çok doğudan gelmiş olabilirdi. Zira birbirine çok yakın dağ zinciri -bunların Cordilleres sıradağları olduğunu sanmışlardı- iki taraftan ufku kapatıyordu. Dolayısıyla ırmak ya yükseklerden geliyor ya da güneye doğru eğriliyordu. Her iki durumda da, Dick Sand akarsuya rastlamakta gecikmeyecekti. Belki akarsuya rastlamadan önce, kollarından biri belirecek ve küçük kafileyi taşımaya yetecekti. Her neyse, herhangi bir akarsu pek uzak olmasa gerekti.</p>

  <p>Gerçekten, yolculuğun birkaç kilometrelik son bölümünde, toprakların doğası değişmişti. Yokuşlar alçalmaya başlamış ve nemlenmişti. Ötede beride küçük su birikintileri görünüyordu; bu görüntü toprak altının tümüyle sulak olduğunu belli ediyordu. Geçen gün bataklıkta ilerlerken, kervan küçük bir derenin yanına gelmişti. Derenin suları demir oksidiyle kırmızılaşmış, kenarlarını da boyuyordu. İşte bu durumda, büyük akarsuyu bulmak ne uzun sürecek ne de zor olacaktı. Tabii sel gibi akan suda ilerlenemezdi; ama ağzına kadar onu izleyip üstünde hareket etmeye daha elverişli bir koluna ulaşabilirlerdi.</p>

  <p>İşte plan böyleydi. Tom’a danıştıktan sonra Dick Sand böyle düşünmüştü.</p>

  <p>Kararlaştırılan günde bütün arkadaşları yavaş yavaş uyandılar. Misis Weldon hâlâ uyuklayan küçük Jack’i Nan’ın kollarına bıraktı. Çocuğun bir durup bir başlayan yolculuk yüzünden rengi uçmuştu, bu halde onu görmek insanı üzüyordu.</p>

  <p>Misis Weldon Dick Sand’e sokuldu. Şöyle bir bakarak, “Dick, Harris nerede?” diye sordu. “Onu göremiyorum.”</p>

  <p>Genç adam arkadaşlarının burasının Bolivya toprağı olduğuna inanmalarına bir şey demezdi ama, Amerikalının ihanetini onlardan saklayamazdı. Nitekim hiç duraksamadan, “Harris artık burada yok,” dedi.</p>

  <p>Misis Weldon, “Önde mi ilerliyor?” diye sordu.</p>

  <p>Dick Sand, “Kaçtı Misis Weldon,” cevabını verdi. “Harris haindir. Bizi buralara sürükleyen Negoro ile işbirliği yapıyor!”</p>

  <p>Heyecanlanan Misis Weldon, “Hangi amaçla?” diye sordu.</p>

  <p>Dick Sand, “Bilemiyorum,” dedi. “Yalnız bildiğim tek şey, hiç gecikmeden sahile geri dönmemiz gerektiği.”</p>

  <p>Misis Weldon, “O adam... Bir hain!” diye yineledi. “Seziyordum! Negoro ile ortak çalıştığını mı düşünüyorsun Dick?”</p>

  <p>“Öyle olsa gerek Misis Weldon. O alçak izimizi sürüyor. İki serseri birlikte çalışıyor ve...”</p>

  <p>Hercule, “Onları bulduğum zaman, umarım ayrılmamış olurlar,” dedi.</p>

  <p>Sonra dev cüsseli iki kocaman yumruğunu sıkarak ekledi:</p>

  <p>“Birinin kafasını öbürküne tokuşturup kıracağım!”</p>

  <p>Misis Weldon, “İyi de çocuğum!” diye bağırdı. “San-Felice Çiftliği’nde Jack’i tedavi ettirmeyi umuyordum!...”</p>

  <p>İhtiyar Tom, “Kıyı şeridinin daha sağlıklı bir yerine ulaştığımız zaman Jack iyileşecek” diye cevap verdi.</p>

  <p>Misis Weldon tekrar sordu:</p>

  <p>“Dick, şu Harris’in bize ihanet ettiğine emin misin?”</p>

  <p>Bu konuda herhangi bir tereddütü olmayan Dick Sand, “Evet Misis Weldon,” dedi.</p>

  <p>Sonra ihtiyar zenciye bakarak hemen ekledi:</p>

  <p>“İhanet ettiğini Tom ve ben dün gece belirledik. Atına atlayıp kaçmasaydı, öldürürdüm!”</p>

  <p>“Ya o çiftlik?”</p>

  <p>Dick Sand, “Civarda ne çiftlik ne köy ne kasaba var Misis Weldon,” dedi, “tekrar söylüyorum, hemen sahile dönmeliyiz.”</p>

  <p>“Geldiğimiz yoldan mı Dick?”</p>

  <p>“Hayır Misis Weldon, bir akarsu akıntısından döneceğiz, böylece hiç yorulmadan ve tehlikeyle karşılaşmadan denize ulaşırız. Yaya olarak birkaç kilometre gidelim, eminim ki...”</p>

  <p>Kendi güçsüzlüğüne karşı direnen Misis Weldon, “Oh! Ben güçlüyüm!” diye cevap verdi. “Yürürüm! Çocuğumu taşırım!..”</p>

  <p>“Biz yanınızdayız Misis Weldon,” dedi Bat, “sizi de taşırız!”</p>

  <p>“Evet! Evet!” diye ekledi Austin. “İki ağaç dalı, dalların arasına yapraklar...”</p>

  <p>Misis Weldon, “Sağolun dostlarım,” diye karşılık verdi. “Yürümek istiyorum... Yürüyeceğim. Haydi yola!”</p>

  <p>“Haydi yola!” dedi genç adam.</p>

  <p>Çocuğu Nan’ın kollarından alan Hercule, “Çocuğu ben taşıyacağım!” dedi. “Kollarım boş kaldı mı yoruluyorum!”</p>

  <p>Yiğit zenci uyuklayan çocuğu nazik bir şekilde gürbüz kollarıyla kavradı; Jack uyanmamıştı bile.</p>

  <p>Silahlar özenle gözden geçirildi. Erzaktan arta kalanlar, bir kişinin taşıyacağı şekilde tek bir balyada toplandı. Actéon erzakı sırtına aldı; geri kalan arkadaşlarının eli kolu serbest kalmıştı.</p>

  <p>Uzun çelik gibi bacaklarıyla her türlü yorgunluğa meydan okuyan kuzen Bénédict yola çıkmaya hazırdı. Harris’in kaybolduğunu fark etmiş miydi? Fark ettiğini söylemek yanlış olabilir. Zaten onun için pek önemli değildi. Asıl büyük sorun başkaydı; başına gelecek en büyük felaketlerden biri söz konusuydu.</p>

  <p>Gerçekten, durumu çok kötüydü; büyüteç ve gözlüğü kaybolmuştu.</p>

  <p>Bereket versin ki Bat, iki kıymetli eşyayı buldu; aygıtlar gece yattıkları yerde uzun otlar arasına karışmıştı. Dick Sand’in uyarısı üzerine Bat onları sakladı. Böyle olursa, kocaman çocuk yürüyüş boyunca rahat durup güvenlikte olacaktı. Zira gözlüğü olmayınca burnunun ucunu bile göremediği söylenebilirdi.</p>

  <p>Nitekim Austin’le Actéon’un arasında yürüyordu. Onlardan ayrılmaması sıkı sıkı tembih edilmişti. Acınası Bénédict, iki kara derilinin arasında ilerlemeye hiç itiraz edemedi. Başkalarının yardımıyla yürüyen bir amaya benziyordu.</p>

  <p>Küçük kafile elli adım ilerlememişti ki ihtiyar Tom birden durdu.</p>

  <p>“Dingo nerede?” diye sordu.</p>

  <p>Hercule ekledi:</p>

  <p>“Sahi Dingo yok!”</p>

  <p>Sonra gür sesiyle defalarca seslendi.</p>

  <p>Hiçbir havlama ona cevap vermedi.</p>

  <p>Dick Sand suskun kalıyordu. Köpeğin yokluğu üzücüydü; zira her türlü tehlikeyi haber verirdi.</p>

  <p>Tom, “Acaba Harris’i mi izliyor?” diye sordu.</p>

  <p>Dick Sand, “Yo sanmam,” diye cevap verdi. “Negoro’nun peşine takılmıştır. Onun kokusunu alıyordu!”</p>

  <p>Hercule, “O kahrolası aşçı hayvana bir kurşun sallamıştır!” diye bağırdı.</p>

  <p>Bat, “Meğer ki Dingo önce davranıp onu boğazlamış olsun!” diye ekledi.</p>

  <p>Genç adam, “Olabilir!” dedi, “ama böyle elimiz kolumuz bağlı Dingo’nun dönüşünü bekleyemeyiz. Zaten yaşıyorsa, zeki hayvan bizi bulacaktır. Haydi ileri!”</p>

  <p>Hava çok sıcaktı. Şafak söktüğünden beri kalın bulutlar ufku karartıyordu. Havada fırtına olasılığı vardı. Çok geçmeden, günün sonuna doğru şimşek çakmaya başlayacaktı. Bereket versin, orman çok yoğun olmamakla beraber biraz toprağın serinliğini koruyordu. Şurada burada, büyük ağaç kümeleri yüksek ve sık otlara bürünmüş çayırların etrafını sarmıştı. Bazı yerlerde, kocaman ağaç gövdeleri yere serilmişti, maden kömürü bulunan toprakların belirtisiydi bunlar; Afrika kıtasında sıkça rastlanan bir görüntüdür bu. Yeşil örtünün ince pembe dallarla iç içe girdiği bazı açıklıklarda renk renk çiçekler görünüyordu: Sarı ya da mavi zencefiller, solgun lobeliyalar, kırmızı orkideler, onlara bereket getiren böceklerce sık sık ziyaret ediliyorlardı.</p>

  <p>Ağaçlar artık içinden geçilmez yığınlar oluşturmuyorlardı. Ancak daha farklı türlere ayrılmışlardı. Bir palmiye çeşidi olan élaïler Afrika’da çok aranan bir yağ çıkarıyorlardı. Pamuk fidanları üç dört metre yüksekliğinde çalılar meydana getiriyordu. Bu fidanların ağaçsı dalları, Fernambouc’un tıpkısı olan uzun ipekli bir pamuk üretiyordu. Ağaç gövdelerinde, bazı böceklerin emmesiyle açılan deliklerden reçineler sızıyordu. Koku salan bir reçineydi bu; toprağa akıyor, oradan ihtiyaçları için yerliler tarafından depolanıyordu. Şuraya limon ağaçları, oraya nar ağaçları serpilmişti. Ve daha yirmi çeşit ağaç şeklinde bitki, Orta Afrika’nın bu olağanüstü doğurganlığına tanıklık ediyordu. Öte yandan, her yana hoş bir koku yayılıyordu; çok nitelikli bir vanilya kokuşuydu; ama hangi ağaççıktan geliyordu, belli değildi.</p>

  <p>Ölü sezonda olmamıza ve bereketli toprakları nadiren yağan yağmurların sulamasına rağmen, bitki ve ağaç bütünlüğü yeşiller içinde yüzüyordu. Ateşli hastalıklar mevsimiydi; ancak Livingstone’un gözlemlediği gibi, ateşe yakalanma olasılığı olan yerden uzaklaşarak hastalıktan kurtulunabilirdi. Dick Sand, büyük gezginin bu uyarısını biliyordu. Küçük Jack’in de o uyarıyı inkar edemeyeceğini umut ediyordu. Onu Misis Weldon’a söyledi. Bu arada, korkulduğu gibi peryodik nöbet gelmemişti; çocuk Hercule’ün kollarında sessiz sessiz uyuyordu.</p>

  <p>Böyle dikkatli dikkatli ve hızlı hızlı gidiyorlardı. Ara sıra, az önce geçen insan ve hayvan izlerine rastlıyorlardı. Kırılmış ve aralanmış çalılar, daha rahat yürümelerini sağlıyordu. Gelgelelim çoğu zaman, Dick Sand’in hiç hoşlanmadığı çeşitli engeller çıkıyor, bunlarla başa çıkmak küçük kafileye zaman kaybettiriyordu. Sözgelimi bir geminin düzensiz donanımına benzeyen iç içe girmiş sarmaşıklar, ağızları uzun dikenlerle süslü, eğik kılıçları andıran sarmaşıklar, yirmi-yirmi beş metre uzunluğunda, yanından geçeni sivri iğneleriyle sokma özelliği olan bitkisel yılanlar... Kara derililer, ellerinde baltalar onları biçiyorlar, ama her an yenileri çıkıyor, yerden başlayarak yüksek ağaçların doruklarına kadar her yanı kuşatıyorlardı.</p>

  <p>Bölgede hayvansal dokunun ilginçlik bakımından bitkisel dokudan aşağı kalır yanı yoktu. Zengin ağaç dallarının arasında çok sayıda kuş kanat çırpıyordu. Tabii olağandır ki gizlice ve süratle oradan geçen insanlardan kurşun yemek gibi bir korkuları yoktu. Hatırı sayılır sürüler halinde beçtavukları, yaklaşılması hiç kolay olmayan çeşit çeşit çil keklikleri ve Kuzey Amerikalılar’ın seslerini taklit ederek “whip-poor-will” dedikleri o kuşlar göze çarpıyordu. Dick Sand ve Tom, kıtanın herhangi bir eyaletine geldiklerini sanabilirlerdi. Ama ne yazık ki durum farklıydı.</p>

  <p>Afrika’da o denli tehlikeli olan vahşi hayvanlar, şu ana dek küçük kafileye yaklaşmamışlardı. İlk etapta, Harris’in devekuşları yakıştırmasını yaptığı zürafaları gördüler. Bu ormanlarda pek sık görülmeyen kervanın görüntüsünden korkuya kapılan hayvanlar, hemen uzaklaşıyorlardı. Uzaklarda, çayırların açık yerlerinden bazen yoğun bir toz kalkıyordu. Yük taşıyan arabalar gibi gürültü çıkaran manda sürüsünün çıkardığı tozdu bu.</p>

  <p>Üç kilometre boyunca, Dick Sand dereciğin akıntısını izledi. Tabii bu akıntı çok geçmeden daha büyük bir akarsuya karışacaktı. Kıyı şeridine ulaşan ırmakların hızlı akıntılarından birine ulaşamamıştı; bu yüzden gecikiyordu. Öte yandan, tehlikeler ve yorgunlukların da büyüyeceğini hesap ediyordu.</p>

  <p>Öğleye doğru, kötü bir tesadüfle karşılaşmadan beş kilometreyi aşmışlardı. Harris ve Negoro’dan hiçbir iz yoktu. Dingo da ortaya çıkmamıştı.</p>

  <p>Dinlenmek ve karın doyurmak için mola vermek gerekti.</p>

  <p>Konaklama için sık bambu ağaçlarından oluşan bir yer seçildi. Sık ağaçlar küçük kafileyi tümüyle gizliyordu.</p>

  <p>Yemek esnasında pek konuşmadılar. Misis Weldon küçük oğlunu kollarının arasına almıştı; gözlerini bir an ondan ayırmıyor, yemek yiyemiyordu.</p>

  <p>Dick Sand, “Biraz yiyecek almalısınız Misis Weldon,” diyerek onu defalarca uyardı. “Gücünüz tükenirse ne yapacaksınız? Yiyin, yiyin! Çok geçmeden yola koyulacağız. İyi bir akıntıya rastlarsak hiç yorulmadan bizi sahile atacak.”</p>

  <p>Dick Sand böyle konuşurken, Misis Weldon doğrudan yüzüne bakıyordu. Genç adamın alev alev gözleri, içindeki bütün yürekliliği dışa vuruyordu. Anne ve kadın olarak onu böyle gördükçe, sadık ve saf kara derilileri gözlemledikçe, hâlâ umut besliyordu. Fakat neden terk edilmişti? Konuksever bir yerde olduğuna inanmıyor muydu? Harris’in ihaneti ona göre, çok ciddi sonuçlar doğuramazdı. Dick Sand onun düşüncelerini seziyor ve başını eğmeye çabalıyordu.</p>
