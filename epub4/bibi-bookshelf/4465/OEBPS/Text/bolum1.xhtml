  <h2 title="1. İNSAN TİCARETİ">İNSAN TİCARETİ</h2>
  <hr/>

  <p class="bosluk"/>

<p>İnsan ticareti! Konuşma dilinde hiç yer bulamamış bu sözün anlamını herkes bilir. Denizaşırı sömürgeleri olan Avrupalı uluslar yararına yapılan bu iğrenç ticaret, uzun süre geçerli kalmış, yıllar önce yasaklanmıştı. Bu arada, geniş bir alanda, özellikle Orta Afrika’da hâlâ geçerlidir. XIX. Yüzyılda, kendini Hıristiyan sayan bazı devletler, köleliğin kaldırılması antlaşmasına hâlâ imza atmamışlardır.</p>

  <p>İnsan ticaretinin artık yapılmadığı düşünülebilir. İnsan alım satımı durdurulmuştur. Oysa işin aslı hiç de öyle değildir. Bu yapıtın ikinci kısmını merak ediyorsa, okurun bu nokta üzerinde durması gerekir. Günümüzde hâlâ insan avının nasıl sürdürüldüğünü, kölelerden oluşan koloniler kurmak amacıyla, yaşayanlarından bütün bir kıtanın nasıl yoksun bırakılmak istendiğini, o barbarca çapulların nasıl ve nerede gerçekleştirildiğini, nasıl kan döküldüğünü, nasıl kundaklama ve yağmalar yapıldığını ve sonuçta bütün bunların, kimin işine yaradığını okurun öğrenmesi gerekir.</p>

  <p>Siyahları köleleştirme ticareti ilk kez XV. Yüzyılda ortaya çıkmıştır. Şimdi bu ticaretin hangi koşullarda başladığını anlatalım:</p>

  <p>Müslümanlar İspanya’dan kovulduktan sonra, boğazın öte yakasına, Afrika kıyılarına sığınmışlardı. Bu kıyıları elinde bulunduran ve gözü dönen Portekizliler, Müslüman mültecilere saldırdılar. Kaçakların bir kısmı tutsak alınarak Portekiz’e götürüldü. Orada köleleştirilen tutsaklar, Hıristiyanlık’tan bu yana Batı Avrupa’da Afrikalı kölelerin ilk çekirdeğini oluşturdu.</p>

  <p>Fakat Müslümanlar zengin ailelere mensuptular. Zengin aileler yakınlarını altın karşılığı geri almak istedi. Ne var ki Portekizliler ne kadar cazip olsa da böyle bir fidyeyi reddetti. Yabancının altınına ihtiyaçları yoktu. Onlara lazım olan sömürgelerde çalışacak kollardı. Yani kölenin kolları.</p>

  <p>Tutsak akrabalarını kurtaramayan Müslüman aileler, onların Afrikalı kölelerle mübadele edilmesini önerdi. Zaten Afrikalı köleleri ele geçirmeleri zor sayılmazdı. Portekizliler teklifi kabul ettiler; bu mübadeleden çıkar sağlayacaklardı. Avrupa’da insan ticaretinin temelleri böylece atılmış oldu.</p>

  <p>XVI. Yüzyılın sonuna doğru, iğrenç ticaret genel anlamda kabul gördü. Hâlâ barbar sayılan gelenek ve görenekler bu ticareti tiksinti duyulacak bir şey gibi görmüyordu. Yeni Dünya adalarını daha garantili ve daha hızlı biçimde sömürgeleştirmek amacıyla bütün devletler köleliği destekliyordu. Aslında, siyah kökenli köleler direnebilirlerdi. İklim koşullarına alışkın olmayan beyazlar, tropikal sıcağa dayanamıyor, binlerce ölü veriyorlardı. Zencilerin Amerika kolonilerine taşınması düzenli seferler halinde özel gemilerle gerçekleştirildi. Atlantikötesi ticaretin bu sektörü, Afrika kıyılarının çeşitli noktalarında şirketler kurdu. “Mal”ın fiyatı ucuzdu, ha tın sayılır kazançlar sağlıyordu.</p>

  <p>Denizaşırı sömürgelerin kurulması bakımından bu girişimler ne denli gerekli olsa da, insan pazarlarından kazanç sağlanmasını haklı çıkarmıyordu. Hayırseverler çok geçmeden seslerini duyurmaya başladı. Siyahların köleleştirilmesini protesto ettiler ve insanlık namına köleliğin kaldırılmasını, Avrupalı hükümetlerden talep ettiler.</p>

  <p>1751’de, Quaker’lar köleliğin kaldırılması hareketinin başına geçti. Üstelik Kuzey Amerika’nın ortasında, yüz yıl sonra iç savaş patlak verecekti. Kölelik sorunu, bu savaş için de geçerliydi. Virginia, Connecticut, Pennsylvania, Massachusetts gibi çeşitli eyaletler, insan ticaretinin kaldırılmasına ilişkin yasa çıkardılar ve büyük paralar harcanarak kendi topraklarına getirilen köleleri azat ettiler.</p>

  <p>Öte yandan, Quaker’lar tarafından başlatılan kampanya, Yeni Dünya’nın kuzey eyaletleriyle sınırlı kalmadı. Kölelik yanlıları, Atlantik’in ötesinde dahi şiddetle eleştirildi. Özellikle Fransa ve İngiltere, bu haklı dava için taraftar topladılar. Bütün eski kıtada yankılanan hayırsever slogan şöyleydi: “Kölelik kalksın, sömürgeler yok olsun!” Büyük ekonomik ve politik çıkar sağlanıyor olmasına rağmen, kölelik karşıtı slogan bütün Avrupa’ya yayıldı.</p>

  <p>Adım atılmıştı. 1807’de İngiltere, sömürgelerde siyahların köle olarak çalıştırılmasını yasakladı. 1814’te Fransa aynı siyaseti izledi. İki güçlü ulus bu konuda bir antlaşma imzaladı. Napoleon, Cent-Jours<a id="k1" href="../Text/dipnotlar.xhtml#a1"><sup>[1]</sup></a> döneminde antlaşmayı onayladı.</p>

  <p>Bununla beraber, girişim salt kâğıt üzerinde kalıyordu. Köle tüccarları denizde sefer yapmaktan vazgeçmiyorlar, “siyah yüklerini” koloni limanlarına boşaltıyorlardı.</p>

  <p>Bu ticarete son vermek için daha etkili önlemler almak gerekiyordu. 1820’de ABD, 1821’de İngiltere köle ticaretinin korsanlık, bu işi yapanların da korsan olduğunu ilan etti. Yakalananlar şiddetle yargılanıyor, ölüm cezasına çarptırılıyordu. Fransa çok geçmeden yeni antlaşmayı onayladı. Fakat Amerika’nın güneyindeki eyaletler, Portekiz ve İspanyol sömürgeleri, köleliğin kaldırılmasını desteklemediler. Kendi çıkarları doğrultusunda siyahların ticaretine devam ettiler.</p>

  <p>Bu arada, köleliğin kaldırılmasına ilişkin yasa, geçmişe yararlı bir etki doğurmadı. Yeni köleler alınmıyor, ama eskiler hâlâ özgürlüğüne kavuşamıyordu.</p>

  <p>Bu koşullar karşısında İngiltere örnek bir davranış sergiledi. 14 mayıs 1833’te, bir beyanname, Büyük Britanya sömürgelerindeki bütün siyahları azat etti. Ağustos 1838’de, altı yüz yetmiş bin köle özgürlüğüne kavuşturuldu.</p>

  <p>On yıl sonra, 1848’de, Fransız hükümeti de kendi kolonilerinde yaşayan köleleri azat etti. Bunların sayısı iki yüz yetmiş bin siyahı kapsıyordu.</p>

  <p>1859’da, ABD’de patlayan savaş, özgürleşme hareketini tamamladı ve gelişme bütün Kuzey Amerika’ya yayıldı.</p>

  <p>Üç büyük devlet böylece insanlık ödevini yerine getirmişti. Şimdiki durumda, köle ticareti Portekiz ve İspanyol kolonileri yararına uygulanmakta ve Türk ya da Arap kökenli doğu halklarını memnun etmek için yapılmaktadır. Brezilya, eski kölelerini hâlâ azat etmemiştir; ancak yeni köle almamakta, siyahların çocukları özgür doğmaktadır.</p>

  <p>Afrika’nın içlerinde, insan avını sürdüren Afrikalı liderlerin kanlı savaşlarının ardından bütün kabileler köleleştirilmiştir. Kervanlara iki karşıt yön izlemeleri dayatılmıştı: Yönlerden biri batıya, Portekiz sömürgesi Angola’ya, öteki doğuya, Mozambik’eydi. Kervandaki zavallılardan ancak azınlıkta ve hayatta kalan bir bölümü hedefe varabiliyordu. Bir kısmı ya Küba ya Madagaskar’a gönderiliyor, ötekiler Asya’nın Türk ya da Arap eyaletleri, Mekke ya da Maskat’a sürülüyordu. İngiliz ve Fransız güvenlik gemileri, bu insan kaçakçılığını önlemede yetersiz kalıyordu; üstelik kıyılar çok uzun olduğundan etkili bir denetimin gerçekleştirilmesi zorluklar getiriyordu.</p>

  <p>Peki bu iğrenç kaçakçılığın sayısal bilançosu hâlâ çok büyük müdür?</p>

  <p>Evet! Kıyı şeridine varan köle miktarının seksen binleri bulduğu tahmin ediliyor. Ve bu sayı, katledilen yerlilerin onda birini oluşturuyor. Korkunç katliamların ardından, yakılıp yıkılan tarlalar, kundaklanan kasabalar insansız kalıyor, nehirlerde cesetler yüzüyor, ülkeyi vahşi hayvanlar istila ediyor. Livingstone, insanların avlanmasının ertesi günü, birkaç ay önce ziyaret ettiği yerlerin tanınmaz hale geldiğini söylüyor. Grant, Speke, Burton, Cameron, Stanley gibi gezginler, farklı şeyler söylemiyorlar. Sözgelimi büyük göller bölgesini, Zengibar pazarını besleyen geniş alanı, Bornu ve Fizan’ı, daha güneyde Zambezi nehri ve Nyassa Gölü kıyılarını, daha batıda Yukarı Zaire bölgelerini ziyaret eden korkusuz Stanley, aynı şeyleri anlatıyor: Yakıp yıkılan yerler, katliamlar, insansızlaştırılan mekânlar... Yeni Hollanda’da Avustralya yerli ırkı nasıl temizlendiyse, Afrika’da da kölelik galiba sonunda siyah ırkın yok edilmesiyle bitecek!</p>

  <p>İspanyol ve Portekiz sömürgeleri günün birinde kapanacak, insan pazarı ortadan kalkacak. Uygarlaşmış toplumlar insan ticaretine uzun süre göz yumamaz!</p>

  <p>Evet, kesinlikle bu yıl, 1878’de, Hıristiyan devletler hâlâ ellerinde bulunan köleleri azat etmeliler. Gerçi Müslüman ülkeler, Afrika kıtasını insansızlaştıran bu kaçakçılıktan daha uzun yıllar yararlanacaklardır. Gerçekten siyahların büyük oranda sürülmesi, o ülkelere yöneliktir. Memleketlerinden sökülüp alınan ve doğuya gönderilen yerlilerin sayısı yılda kırk bini bulmaktadır. Mısır seferinden önce, Sennar zencilerinden binlercesi satılmıştı. General Bonapart bu siyahlardan önemli bir miktar satın almış, Memluklar benzeri onları organize ederek asker yapmıştı. O günden beri, beşte dördü geçip giden şu yüzyılda, Afrika’da köle ticareti azalmamış, tam tersi patlama yapmıştır.</p>

  <p>Öte yandan, Müslümanlık köle ticaretine elverişlidir. Siyah köle, Müslüman eyaletlerde bir zamanların beyaz kölesinin yerini almıştır. Bu iğrenç ticareti her milletten köle tüccarları büyük çapta yapıyorlar. Çalışmayla yenilenmeyen, sonuçta günün birinde sönecek ve yok olacak ırklara ek bir nüfus getiriyorlar. Bu köleler tıpkı Bonapart zamanındaki gibi genellikle asker oluyorlar. Yukarı Nijer’in bazı halklarında, Afrikalı şefler ordularının yarısını onlardan oluşturuyor. Bu koşullarda, o kölelerin yazgısı özgür insanlardan farklı değildir. Zaten bir köle, asker olmadığı zaman, dolaşıma giren paradır. Nitekim Mısır ve Bornu’da, subayların ve memurların ücreti bu parayla ödenir. Guillaume Lejean bunu görmüş ve aktarmıştır.</p>

  <p>Köle ticaretinin güncel durumu böyledir.</p>

  <p>Avrupalı büyük devletlerin çok sayıda ajanı bu ticareti hoşgörüyle karşılarken utanç duymamaktadır! Güvenlik gemilerinin Atlantik ve Hint Okyanusu’nu denetlediği söyleniyor, ama ne kadar doğrudur? İç bölgelerde kaçakçılık düzenli biçimde devam ediyor, siyahları kaçıran kervanlar bazı görevlilerin gözleri önünde köle taşıyor, bir köle almak için on siyahın öldürüldüğü katliamlar gerçekleştiriliyor!</p>

  <p>“Afrika! Ekvatoral Afrika! Köle tüccarlarının ve kölelerin Afrikası!”</p>

  <p>Dick Sand yanılmıyordu; bütün tehlikeleriyle beraber Afrika’ydı burası. Arkadaşlarını ve kendisini bekliyordu o tehlikeler!</p>

  <p>Fakat iç yüzü belirsiz olan bu aksilik, kendisini Afrika kıtasının neresine çıkarmıştı? Tabii batı kıyısına, yalnız daha vahim bir durum vardı, o da <i>Pilgrim</i>’in kendilerini Angola sahillerine atmış olmasıydı. Köle kervanları Afrika’nın bütün bu kısmında boşaltılıyordu.</p>

  <p>Gerçekten burası, birkaç yıl sonra Cameron’un güneyden, Stanley’nin kuzeyden geçecekleri bir ülkeydi; hem de ne çabalar pahasına! Üç eyaletten (Benguela, Kongo, Angola) meydana gelen bu geniş kara parçasının yalnızca kıyı şeridi biliniyordu. Bu ülke güneyde Nourse’dan kuzeyde Zaire’ye uzanır ve belli başlı iki kent, Benguela ve Portekiz kolonisinin merkezi Saint-Paul de Loanda, oranın limanlarıdır.</p>

  <p>Bölgenin iç tarafları neredeyse hiç bilinmez. Az sayıda gezgin içerilere girmeye cesaret edebilmiştir. Sağlığa zararlı iklim koşulları, ateşli hastalıklara neden olan nemli ve sıcak topraklar, bir kısmı hâlâ yamyamlıktan kurtulamamış vahşi yerliler, bitip tükenmeyen kabileler arası savaşlar, alçakça ticaretlerinin sırlarını araştıran her yabancıya karşı köle tüccarlarının duyduğu güvensizlik... İşte başa çıkılacak zorluklar... Afrika’nın en tehlikeli yerlerinden biri olan Angola’da, bütün bu tehlikelerle burun buruna gelmek söz konusudur.</p>

  <p>1816’da Tuckey, Kongo nehrinde Yellala çağlayanına kadar gitmiş, üç yüz kilometreyi aşan bir mesafeyi katetmişti. Gelgelelim bu kısa mesafe, ülke hakkında ciddi bir bilgi veremezdi. Nitekim keşif seferine katılan çok sayıda bilgin ve görevlinin canına mal olmuştu.</p>

  <p>Otuz yedi yıl sonra, Doktor Livingstone Yukarı Zambezi’den Bonne-Esperance Burnu’na kadar ilerlemişti. 1853 yılının kasım ayında, oradan şimdiye dek aşılamayan bir cesaretle kuzeybatıya doğru Güney Afrika’da ilerlemiş, Kongo nehrinin kollarından biri olan Coango’yu aşmış, 31 Mayıs 1834’te Saint-Paul de Loanda’ya varmıştı. Herkesin yabancısı olduğu Portekiz sömürgesinde, ilk kez bir keşif hareketi gerçekleştiriliyordu.</p>

  <p>On sekiz yıl sonra, iki korkusuz kâşif Afrika’yı batıdan doğuya aşıyordu, işitilmemiş zorluklarla karşılaşarak biri güneyden, diğeri Angola’nın kuzeyinden ortaya çıkmayı başarıyorlardı.</p>

  <p>Tarih olarak, Livingstone’un ilk kez yardımına koşan, İngiliz donanmasından Teğmen Verney-Howet Cameron’du. 1872’de, büyük göller bölgesinde kaybolan Livingstone’u aramak için gönderilen Amerikalı Stanley’nin seferi hayli tehlikelerle karşılaşmıştı. Teğmen Cameron gidip onun izini bulmayı önerdi. Önerisi kabul edildi. Cameron beraberinde Doktor Dillon, Teğmen Cecil Murphy ve Livingstone’un yeğeni Robert Moffat, Zengibar’a hareket ettiler. Ugogoyu aşan Teğmen, Livingstone’un ölüsüne rastladı. Sadık hizmetkarları, cenazeyi doğu kıyısına getiriyorlardı. Sarsılmaz iradeli teğmen, batıya doğru yoluna devam etti. Uyanyanbe’yi, Ugunda’yı aşarak Kahuele’ye geldi. Burada büyük gezginin yazılı notlarını topladı. Tanganika’yı, Bambarre dağlarını geçti ama Lualaba akarsuyunu aşamadı. Savaş sonucu yakılıp yıkılan, köle ticaretiyle insansızlaşan Kilemmba, Urua, Lomane, Uluda, Lovale gibi eyaletleri dolaştı. Coanza’yı, uçsuz bucaksız ormanları geçti. Dick Sand ve arkadaşları işte bu ormanlarda kaybolmuş, Harris onları bir güzel kandırmıştı. Yılgınlık göstermeyen Cameron nihayet Atlantik Okyanusu’nu buldu ve Saint-Philippe de Benguela’ya ulaştı. Yolculuk üç yıl dört ay sürmüş, iki arkadaşı Doktor Dillon ile Robert Moffat’nın hayatına mal olmuştu.</p>

  <p>İngiliz Cameron’un neredeyse hemen ardından Amerikalı Henry Moreland Stanley, keşifler kervanına katıldı. <i>New-York Herald</i>’ın atılgan muhabiri Livingstone’un bulunması için gönderildi ve 30 Ekim 1871’de, onu Tanganika Gölü kıyılarında, Ujiji’de buldu. Stanley insanlık uğruna yaptığı bu hizmetin yanında, keşfine coğrafya bilimi yararına devam etmek istedi. Belli başlı amacı, yarım yamalak gördüğü Lualaba’nın keşfini tamamlamaktı. Cameron, Orta Afrika eyaletlerinde yine kaybolmuştu. Aynı günlerde, Kasım 1874’te, Stanley doğu kıyısı üzerindeki Bagamoyo’dan ayrılıyordu. 24 Ağustos 1876’da, yirmi bir ay sonra, çiçek hastalığı salgınından kırılan Ujiji’yi terk ediyordu. Yetmiş dört gün boyunca N’yangwe Gölü’nün yolunu izledi. Etraf köle pazarından geçilmiyordu. Daha önce, Livingstone ve Cameron bu büyük pazarları görmüşlerdi. Stanley, Marungu ve Manyuema çevresinde iğrenç talan sahnelerine tanık oldu. iğrenç sahneleri gerçekleştirenler Zengibar sultanının askerleriydi.</p>

  <p>Stanley, Lualaba nehrini keşfetmeye ve nehrin ağzına kadar gitmeye karar verdi. N’yangwe’den kiralanan yüz kırk hamal ile on dokuz tekne, keşif seferinin malzemesini oluşturuyordu. Daha işin başında, Ugusu’nun yamyamlarıyla mücadele etmek gerekti. Yine işin başında, aşılmaz çağlayanların etrafından dolanmak için tekneleri taşımak zorunda kaldılar. Ekvator’da, Lualaba’nın kuzeydoğuya yöneldiği burunda, yüzlerce yerliyi taşıyan kayıklar Stanley’nin küçük filotillasına saldırdı; Stanley onları geri püskürtmeyi başardı. Sonra, kuzey enleminin ikinci derecesine kadar gitmeyi başaran cesur Amerikalı, Lualaba’nın Yukarı Zaire ya da Kongo nehrinden başka şey olmadığını gördü, akarsuyun sonuna kadar giderse doğrudan denize ulaşacağını anladı. Düşman kabilelerle her gün vuruşa vuruşa yürüdü. 3 Haziran 1877’de, Massassa çağlayanını geçişleri sırasında, arkadaşlarından Francis Pocock’u kaybetti. 18 Temmuz’da, teknesi M’belo şelalesine kapıldı; mucize eseri ölümden döndü.</p>

  <p>Nihayet 6 Ağustos’ta Henry Stanley, Ni Sanda Köyü’ne varıyordu. Köy, sahile dört günlük mesafedeydi. İki gün sonra Banza M’buko’da, Emboma’dan iki tüccarın gönderdiği erzakı aldı. Kıyı şeridinin bu küçük kentinde nihayet dinlenebildi. Otuz beş yaşında, yorgunluk ve yoksunluk onu ihtiyarlatmıştı. Bütün Afrika kıtasını boydan boya geçmiş, bu yolculuk ömründen iki yıl dokuz ayı almıştı. Gerçi Lualaba nehri Atlantik’e kadar keşfedilmişti. Nil kuzeyde, Zambezi doğuda nasıl en büyük akarsuları oluşturuyorlarsa, şimdi batıda Afrika’nın dünyanın üçüncü büyük akarsularından birine sahip olduğu biliniyor, işte bu nehir, Lualaba, Zaire ve Kongo isimlerini taşıyor ve iki bin dokuz yüz mil<a id="k2" href="../Text/dipnotlar.xhtml#a2"><sup>[2]</sup></a> tutan bir mesafeyi aşarak göller bölgesini Atlantik Okyanusu’na birleştiriyor.</p>

  <p>Bu arada, gerek Stanley’nin, gerekse Cameron’un izlediği yollar arasında Angola ülkesi 1873 yılında -<i>Pilgrim</i>’in Afrika’da karaya oturduğu tarih- neredeyse hiç tanınmıyordu. Bilinen şey bu ülkenin batılı bir insan kaçakçılığına sahne olmasıydı. Bihe, Cassange ve Kazonnde’de, önemli esir pazarları çok revaçtaydı.</p>

  <p>İşte Dick Sand, yüz elli kilometreyi aşan bir kıyı şeridi olan bu bölgeye sürüklenmişti. Yanında yorgunluk ve acıdan tükenmek üzere olan bir kadın, hastalıktan kırılan bir çocuk ve canları köle avcılarının insafına kalmış zenci kökenli arkadaşları vardı.</p>

  <p>Evet, Amerika değil, Afrika’ydı burası; yani yerlilerin, vahşi hayvanların ürküntü verici kıtası, zorlu iklim koşullarının yaşandığı yerlerdi. Cordilleres ile sahil arasında yer alan, her yolcuya dostça kapılarını açan o kasabaların bolluğu ile göze çarpan zengin bölgeden eser yoktu. Peru ve Bolivya eyaletleri uzakta kalmıştı. Uğursuz bir el rotasından saptırmasaydı, fırtına <i>Pilgrim</i>’i kesinlikle o bölgelere savuracak, kazazedeler hiç zorlanmadan memleketlerine kavuşacaklardı.</p>

  <p>Dehşet verici Angola’ydı burası; Portekiz makamlarının doğrudan denetleyebildiği kıyı şeridi değil. İşte bu koloninin iç taraflarından, muhafızların kırbaçları altında inleyen köle kervanları geçiyordu.</p>

  <p>İhanetin kendisini fırlatıp attığı bu ülke hakkında Dick Sand ne biliyordu? Çok az şey. XVI. ve XVII. Yüzyıl misyonerlerinin anlattıklarını, Saint-Paul de Loanda yolunu kullanan Portekizli tüccarların ilettiği şeyleri ve 1853 yılında yaptığı gezide Doktor Livingstone’un söylediklerini... Hepsi bu. Tabii bu da henüz o denli güçlü olmayan genç ruhunu yıkmaya yeterdi.</p>

  <p>Gerçekten durum pek vahimdi.</p>
