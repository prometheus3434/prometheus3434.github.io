  <h2 title="16. BİR MGANNGA">BİR MGANNGA</h2>
  <hr/>

  <p class="bosluk"/>

  <p>O 17’si günü, Misis Weldon her zamanki saatte kuzen Bénédict’i görmediği zaman endişeye kapıldı. Büyük çocuğa ne olmuştu? Anlayamıyordu. İşletmeden kaçmayı mı başarmıştı? Ama yüksek duvarlar aşılacak gibi değildi. Mümkün müydü canım? Zaten Misis Weldon kuzenini tanırdı. Teneke kutusundan ve Afrikalı böcekler koleksiyonundan vazgeçmeyi, bu acayip adama kaçmayı dahi teklif etseler, hiç tereddütsüz reddederdi. Üstelik kutu, el değmemiş halde kulübenin içinde duruyordu. Bilginin kıtaya gelişinden bu yana topladığı numuneler kutunun içindeydi. O böcekbilimsel hâzinelerden kendi isteğiyle ayrıldığını varsaysak bile, böyle şey mümkün değildi.</p>

  <p>Gelgelelim kuzen Bénédict, Jose Antonio Alvez’in işletmesinde artık yoktu!</p>

  <p>Misis Weldon bütün gün ısrarla onu aradı. Küçük Jack ve köle kadın Halima da bu aramaya katıldılar. Nafile!</p>

  <p>O zaman Misis Weldon pek güven verici olmayan şu varsayımı göz önüne aldı: Köle tüccarı kendisinin bilmediği nedenlerden ötürü tutsağı kaçırmıştı. Peki ama Alvez onu ne yapacaktı? Büyük meydandaki esir barakalarından birine mi tıkmıştı? Neden kaçırmıştı? Oysa Misis Weldon ile Negoro arasında anlaşma sağlanmıştı. Köle tüccarının Mossamedes’e götüreceği tutsaklara kuzen Bénédict de dahildi. Ödenecek fidye karşılığı James W. Weldon’a teslim edilmeyecek miydi?</p>

  <p>Alvez tutsağın kayboluşunu öğrenince, Misis Weldon onun nasıl öfkeye kapıldığına tanık oldu. Üstelik tutsak kadın bu kaçışın kendi bilgisi dışında gerçekleştiğini anladı. İyi de kuzen Bénédict bile bile kaçtıysa, kendisini niye bilgilendirmemişti?</p>

  <p>Bu arada, Alvez’le adamlarının büyük özenle yaptığı araştırmalar sonucunda köstebek yuvası keşfedildi. Bu yuva işletmenin yanındaki ormanla irtibat kurulmasını sağlıyordu. “Sinek avcısının” bu daracık delikten kaçtığına köle tüccarının hiç kuşkusu yoktu. Nasıl küplere bindiğini bir düşünün. Firar yüzünden işten kazanacağı para azalacaktı.</p>

  <p>O sersem pek pahalı bir şey değildi,” diye düşündü, “ama bana pahalıya ödetecekler! Ah! Şunu bir yakalasam!...”</p>

  <p>İçeride yapılan araştırmalara, ağaçları didik didik aramalarına rağmen kaçağın izini bulmak mümkün olmadı. Misis Weldon kuzenin kayboluşuna boyun eğdi, Alvez kendi derdine yandı. Kuzenin dışarıyla ilişki kuramayacağı kabul edileceğine göre, rastlantı sonucu o köstebek yuvasını bulmuş, oradan kaçmıştı. Geride kalanlara haber vermeyi aklından bile geçirmemişti.</p>

  <p>Misis Weldon olayın böyle gerçekleştiğini kabul etmek zorunda kaldı. Zaten eylemlerinin bilincinde olmayan o zavallı adamın başka türlü davranmış olacağını düşünemezdi.</p>

  <p>“Zavallı! Acaba ne yaptı?” diye sordu kendine.</p>

  <p>Söylemeye gerek yok ama, aynı gün köstebek yuvasının ağzı kapatıldı. İşletmenin gerek içinde gerekse dışında kuş uçurtulmadı.</p>

  <p>Misis Weldon ve çocuğu için monoton esaret hayatı devam ediyordu.</p>

  <p>Bu arada, senenin bu döneminde çok nadir görülen iklimsel bir olay meydana gelmişti. Nisanda sona eren masika dönemi geçmesine rağmen, 19 Haziran’a doğru aralıksız yağışlar başladı. Hava tümüyle bozuldu, Kazonnde toprağına yağan sağanak yağışlar sonucu su taşkınları başgösterdi.</p>

  <p>Misis Weldon için bu durum tatsız bir şeydi. İşletmenin içinde dolaşmalarına son vermek zorunda kaldı. Yerliler için de bir felaket yaşanıyordu. Bol bol ürün veren aşağıdaki tarlalar sular altında kalmıştı. Yöre sakinleri umutsuzluğa düştüler. Mevsim gereği yapılan tüm çalışmalar sekteye uğradı. Kraliçe Moina ve bakanları felaketle nasıl başa çıkacaklarını bilemiyorlardı.</p>

  <p>Bunun üzerine, büyücülere başvuruldu. Ancak bu adamlar hastaları iyileştiren, yerlilere fal bakan büyücülük mesleğindendi. Şimdi kamusal bir felaket söz konusuydu. Bu bakımdan, “mganga”lar biçilmiş kaftandı. Yağmurları durdurma, felaketi dua ederek başından savma gibi özellikleri vardı.</p>

  <p>Her şeyi denediler. Monoton şarkılarını okumaya başladılar, çıngıraklarını, zillerini çaldılar, en kıymetli muskalarını kullandılar. Özellikle çamur ve ağaç kabuğuyla dolu boynuz bir boruyu cinleri kovmak için üflediler. Sarayın en saygın kişilerinin suratına hayvan dışkısı tükürdüler. Ama ne çare! Bulutların yığılmasına neden olan kötü ruhları kovamadılar.</p>

  <p>İş gitgide sarpa sarıyordu. O sırada, Kraliçe Moina Angola’nın kuzeyinde yaşayan ünlü bir mganga’yı getirmeyi düşündü. Birinci sınıf bir büyücüydü. Hiç gelmediği bu bölgede, üstün becerisini gösterebilirdi. Masikalar konusunda başarıları vardı.</p>

  <p>23 Haziran sabahı, mganga Kazonnde’ye gelişini tumturaklı çıngırak sesleriyle duyurdu.</p>

  <p>Büyücü dosdoğru çitokaya geldi. Çok geçmeden, yerli kalabalığı ona doğru atıldı. Hava biraz yağışlıydı, rüzgar yatışır gibiydi. Bu dinginleşme belirtileri mganga’nın gelişiyle kesişiyor, kötü ruhların ortalıktan çekileceğini sezdiriyordu.</p>

  <p>Zaten olağanüstü bir adamdı, boy pos yerindeydi. En az iki metre boyundaydı, olağanüstü güçlü olsa gerekti. Bu oturaklı görünüm, kalabalığı etkilemişti.</p>

  <p>Genellikle büyücüler köyleri dolaşırlar, belirli sayıda çömez grubu onlara eşlik ederdi. Bu mganga tek başınaydı. Göğsü zebra postu gibi çubuk çubuk beyaz lekelerle boyanmıştı. Bedeninin alt kısmı hasır kumaştan bir eteklik içinde kayboluyordu; eteğin kuyruğu nazik modern bir kadının güzelliğine gölge düşürmezdi doğrusu. Gerdanında kuş kurukafalarından bir kolye, başında incilerle süslü tüylü meşin bir çeşit başlık, belinde bakır bir kemer vardı; kemerden yüzlerce çıngırak sarkıyordu; çıngıraklar bir İspanyol katırının koşum takımından daha gürültülüydü. Yerli tanrılarının bu görkemli temsilcisi işte böyle giyinip kuşanmıştı.</p>

  <p>Sanatının bütün malzemesi bir sepetten ibaretti. Sepetin dibinde bir asmakabağı görünüyordu. Sepetin içi hayvan kabukları, muskalar, tahtadan küçük ilahlar, fetişlerle doluydu. Bunların yanında hatırı sayılır miktarda hayvan dışkısı vardı. Orta Afrika’nın tanrısal pratikleri ve büyüleri için önemli bir aksesuar oluşturuyordu bu.</p>

  <p>Adamın özel bir durumu çok geçmeden kalabalık tarafından fark edildi; mganga dilsizdi; ancak sakat oluşu kendisine gösterilen ilgiyi arttırmıştı. Hiçbir anlamı olmayan, gırtlaktan, cılız ve monoton bir ses çıkarıyordu. Büyücülük konusunda iyice anlaşılması için bu da güçlü bir kozdu.</p>

  <p>Mganga ilkin büyük meydanda bir tur attı. Bütün çıngırak takımını sallayarak bir dans havası çalıyordu. Kalabalık hareketlerini taklit ederek onu izliyordu. Sanki dev gibi dört elli bir hayvanı izleyen maymunlar topluluğu peşine takılmıştı. Sonra birdenbire, Kazonnde’nin ana caddesine giren büyücü, kraliyet konutuna yöneldi.</p>

  <p>Kraliçe Moina, büyücünün gelişini haber alır almaz maiyetindekilerle beraber ortaya çıktı.</p>

  <p>Mganga yerlere kadar eğilip görkemli endamını sergileyerek başını kaldırdı. Kolları göğe doğru yükseldi. Bulutlar hızla uzaklaşıyordu. Büyücü eliyle bulutları işaret etti; pantomim sanatçısı gibi onları taklit etti; batıya doğru gittiklerini, doğuya geri döndüklerini gösterdi.</p>

  <p>Sonra yine birdenbire, ahalinin ve sarayın şaşkın bakışları ortasında, Kazonnde’nin korku salan kraliçesini kucakladı. Birkaç saray mensubu bu tuhaf hareketi önlemek istedi; fakat güçlü kuvvetli mganga kendisine en yakın olanı on beş adım öteye savurdu.</p>

  <p>Kraliçe bu davranışa göz yumar göründü. Yüzünü buruşturur gibi bir gülümsemeyle büyücüye karşılık verdi. Büyücü hızlı adımlarla kraliçeyi sürükledi. Kalabalık peşinden geliyordu.</p>

  <p>Büyücü bu sefer, Alvez’in işletmesine yöneldi. Çok geçmeden kapalı duran kapıya ulaştı. Bir omuz atarak kapıyı yere serdi. Ve ses çıkarmayıp boyun eğen kraliçeyi işletmenin içine soktu.</p>

  <p>Açılmasını beklemeden kapıyı aşağı indiren saygısızın haddini bildirmek için köle tüccarı ve muhafızlar hemen seğirttiler. Ancak duruma itiraz etmeyen kraliçeyi görünce, saygıyla durakladılar.</p>

  <p>Alvez herhalde, kendisini onurlandıran ziyaretinin amacını kraliçeye soracaktı; ama büyücü fırsat bırakmadı ve kendisine boş bir alan açılması için kalabalığı geriletti. Sonra daha canlı biçimde, yeniden hareketlerine başladı. Eliyle bulutları gösteriyor, onları tehdit ediyor, cinleri kovarcasına dualar okuyor, bulutların duraklayarak uzaklaşmasını isteyen jestler yapıyordu. Kocaman yanakları şiştiler, bulut kümesine doğru içinden bir nefes üfledi. Sanki üflemenin gücüyle bulutlar dağılacaktı. Sonra ayağa dikilerek onların durmasını istedi. İri cüssesiyle adeta onları yakalayacaktı.</p>

  <p>Batıl inançlı Moina, büyük soytarının oyunuyla büyülenmiş, kendinden geçmişti. Ağzından çığlıklar çıkıyordu. Sayıklamaya başlamıştı; bilinçsizce mganga’nın jestlerini tekrarlıyordu. Saray mensupları, ahali, onun gibi aynı şeyleri yapıyorlardı. Dilsizin gırtlağından çıkan sesler, bu bağırış çağırışın içinde kayboluyordu.</p>

  <p>Bulutlar doğu ufkundan uzaklaşarak tropik yörelerin güneşini örtmekten vaz mı geçtiler? Büyücünün üflemeleriyle dağıldılar mı? Hayır. Kraliçe ve halkı, kötü ruhların kovulmasıyla felaketten kurtulmayı umarken, ortalık daha koyu karanlığa gömüldü. Bardaktan boşanırcasına yağmur başladı.</p>

  <p>O sırada ahali fikir değiştirdi. Şu mganga’nın ötekilerden farkı yoktu. Kraliçenin kaşları çatıldı; büyücünün kulaklarının kesileceği anlaşıldı. Yerliler adamın etrafını kuşattılar. Yumruk sallayarak tehditler savuruyorlardı. Çok kötü bir sonuç doğacağı anda, beklenmedik bir olay düşmanca tavırları durdurdu.</p>

  <p>Homurdanan halka yüksekten bakan mganga, kolunu yüksek duvarın bir noktasına doğru uzattı. Öyle buyurgan bir jestti ki bu, herkes o tarafa döndü.</p>

  <p>Gürültüyü patırtıyı duyan Misis Weldon ile küçük Jack, o sırada kulübeden çıkıyorlardı. Öfkesi yatışan büyücü, sol eliyle onları gösteriyor, sağ elini göğe kaldırıyordu.</p>

  <p>Onlar, evet onlardı! Bütün kötülüklere sebep olan beyaz kadınla çocuğuydu! Kötü büyülerin kaynağı onlardı! Bulutları, su baskınlarını Kazonnde toprağına onlar getirmişti!</p>

  <p>Büyücüyü anlamışlardı. Kraliçe Moina, Misis Weldon’u işaret ederek tehditkar bir jest yaptı. Dehşet çığlıkları atan yerliler tutsak kadına saldırdılar.</p>

  <p>Misis Weldon mahvolacağını anladı. Oğlunu kollarına alarak taşkın kalabalık karşısında heykel gibi durdu.</p>

  <p>Mganga ona doğru yaklaştı. Büyücüyü gören herkes kenara çekildi. Hastalığın ilacını bulmuşa benziyordu.</p>

  <p>Ne yapacağını bilemeyen köle tüccarı Alvez için tutsak kadının hayatı kıymetliydi. O da yaklaştı.</p>

  <p>Mganga küçük Jack’i annesinin kollarından çekip aldı, göğe doğru uzattı. Tanrıları yatıştırmak amacıyla çocuğun kafasını parçalayacakmış gibiydi!</p>

  <p>Misis Weldon dehşetli bir çığlık attı, bayılarak yere düştü.</p>

  <p>Mganga, kraliçeye bir işaret yaptıktan sonra -galiba neye niyetli olduğu hakkında ona güvence veriyordu- zavallı anneyi yerden kaldırdı, çocuğuyla birlikte sürükledi. Afallayan ahali yer açıyordu.</p>

  <p>Öfkeden köpüren Alvez ise buna kulak asmadı. Üç tutsaktan birini kaybetmişti. Geride kalanlar da gidiyordu. Negoro’nun kendisine vereceği büyük parayı kaybedecekti. Kazonnde toprağı şiddetli yağış sonucu yerin dibini boylasa da buna razı olamazdı! Tutsakların götürülmesine karşı çıktı.</p>

  <p>Yerliler ona karşı ayaklandılar. Kraliçe muhafızlarına Alvez’i yakalattı. Köle tüccarı durumun kendisine pahalıya mal olacağını anladığından sesini çıkarmadan durdu. Görkemli Moina ve adamlarının budalaca zalimliğine içinden lanet okuyordu.</p>

  <p>Vahşiler gerçekten bulutların kayboluşunu bekliyorlardı. O denli acı çektikleri yağmurları, büyücünün yabancıların kanıyla durduracağına emindiler.</p>

  <p>Bu arada, iki çift oğlak yakalayıp çenesiyle sürükleyen aslan gibi büyücü de kurbanlarını kaçırıyordu. Küçük Jack dehşete kapılmış, Misis Weldon kendinden geçmişti. Kalabalık öfkeden çıldırmış, uluya uluya büyücüyü izliyordu. Mganga işletmeden çıktı, Kazonnde’den geçti, ormana daldı, beş kilometre kadar yürüdü. Hiç yorulmamıştı, tek başına -yerliler kendisinin daha fazla takip edilmek istemediğini anlamışlardı- bir akarsuyun yanına vardı; akarsu hızla kuzeye akıyordu.</p>

  <p>Orada, geniş bir oyukta, bir çalılığın yamacını gizleyen uzun otların arkasında, üstü samanla örtülü bir yerli kayığı bekliyordu.</p>

  <p>Mganga çifte yükünü aşağı indirip kayığa bindirdi. Sonra tekneye atlayarak ayağıyla itti. Akıntıda hızla sürüklendiler. Çok net bir sesle, “Kaptanım,” dedi, “Misis Weldon ve küçük Jack’i size takdim ederim! Haydi yola! Göğün bütün laneti o Kazonnde sersemlerinin başına yağsın!”</p>
