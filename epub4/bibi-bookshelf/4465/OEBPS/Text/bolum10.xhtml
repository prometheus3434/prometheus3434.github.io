  <h2 title="10. ESİR PAZARINDA BİR GÜN">ESİR PAZARINDA BİR GÜN</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Dick Sand’in saldırısı öyle hızlı gerçekleşmişti ki kimse durduramamıştı. Birkaç yerli üzerine atıldı. Öldürülmek üzereydi; Negoro ortaya çıktı.</p>

  <p>Portekizli’nin bir işareti üzerine yerliler geri çekildi; Harris’in cesedini alıp götürdüler. Alvez ve Coïmbra, Dick Sand’in derhal öldürülmesini istediler; ama Negoro beklemekle bir şey kaybetmeyeceklerini, emirle genç adamın uzaklaştırıldığını ve bir an gözden kaybedilmemesi talimatı verildiğini alçak sesle onlara belirtti.</p>

  <p>Dick Sand, kıyı şeridinden ayrılmalarından bu yana Negoro’yu ilk kez görüyordu. <i>Pilgrim</i> felaketinin tek suçlusunun bu alçak olduğunu biliyordu! Suç ortağı Harris’e nazaran ondan daha çok nefret ediyordu. Bu arada, Amerikalıyı vurduktan sonra, Negoro’ya tek kelime etmeye tenezzül etmedi.</p>

  <p>Harris, Misis Weldon’la çocuğunun öldüğünü söylemişti! Artık hiçbir şey Dick Sand’i ilgilendirmiyordu. Hattâ kendisini ne yapacaklarını bile merak etmiyordu. Götürdüler. Nereye? Ne önemi vardı.</p>

  <p>Sımsıkı zincire vurulup penceresiz bir esir barakasına kapatıldı. Bir çeşit hücreydi burası. İnsan taciri Alvez, isyan eden ve ölüm cezasına çarptırılan köleleri buraya attırırdı. Bu köleler genellikle asılırlardı. İçeriden dışarıyla hiçbir iletişim kurulamazdı. Zaten Dick Sand’in umurunda değildi. Artık hayatta olmayan sevdiklerinin öcünü almıştı ya! Akıbeti ne olursa olsun, o sona hazırdı.</p>

  <p>Harris’in öldürülmesi sonucu yerliler tarafından cezalandırılacakken, Negoro onları durdurmuştu. Aslında Negoro, en korkunç işkencelerden birini yaşatacaktı Dick Sand’e. O işkencenin sırrını yerliler biliyorlardı. Geminin aşçısı, on beş yaşındaki kaptanı eline geçirmişti; yalnız öcünün tam olması için bir de Hercule’ü bulması lazımdı.</p>

  <p>İki gün sonra, 28 Mayıs’ta esir pazarı açıldı. Belli başlı insan tacirleri ile Angola’da komşu bölgelerin yerlileri, bu geniş “lakoni”de karşılaşıyorlardı. Pazar salt köle satışını kapsamıyordu, Afrika’nın bütün üreticileri ürünleriyle beraber pazara üşüşürlerdı.</p>

  <p>Sabah olur olmaz, Kazonnde’nin geniş çitokası canlanmıştı. Ancak toplanan kalabalık hakkında doğru bir fikir vermek zordu. Dört beş bin kişi bir araya gelmişti; bunlara José-Antonio Alvez’in köleleri de dahildi; tabii o kölelerin içinde, Tom ve arkadaşları da yer alıyordu. Üstelik bu zavallı insanlar yabancı bir ırktandı; müşterilerin özellikle ilgisini çekeceklerdi.</p>

  <p>Alvez oradaydı, yanında Coïmbra vardı. Köleleri pazarlamaya çalışıyordu. Daha sonra, satılan köleler, insan tacirleri tarafından bir kervana alınacaklardı. Tüccarlar arasında, Tanganika Gölü’nün belli başlı pazarı olan Ujiji’den gelen melezler dikkat çekiyordu. Bir de Araplar vardı; bu adamlar söz konusu ticarette melezlerden çok daha üstünlerdi.</p>

  <p>Çok sayıda yerli de göze çarpıyordu. Bunlar çocuklar, erkekler ve kadınlardan meydana geliyordu. Özellikle kadınlar pazara çıkmaya çok meraklıydılar. Oysa büyük kentlerin hallerinde, bir günlük büyük pazarda bile ancak bu kadar gürültü çıkar, ancak bu kadar iş dönerdi. Uygarlaşmış ülkelerde, satma ihtiyacı galiba satın alma hevesine daha baskındır. Şu Afrika yabanilerinde ise, arz kadar talep de ilgi çekiyordu.</p>

  <p>Lakoni, kadın ve erkek yerliler için bayram günüdür; en güzel giysilerini giyerler. Saçlara topuz şeklinde örgüler yapılmıştır. Başın üstüne gösterişli havası olan kırmızı tüyler takılır. Saçlar arasına süs iğneleri, fil dişinden firketeler iliştirilir. Nazik erkekler çoğu kez dövme yaptırırlar. Kadınlar saçlarını kiraz iriliğinde püsküllerle süsler, büküp saçak saçak yaparlar ya da zülüfleri yüzlerine dökülür. Bazı kadınlar daha sade, daha sevimlidir, sözgelimi İngiliz kadını gibi saçlarını sırtlarından sarkıtırlar, ötekiler Fransız kadını gibi alnında kısa perçemler bırakır. Genellikle bütün saçlara yağlı ya da killi topraktan bir sakız sürülmüştür; bir de parlak bir “nkola” sürülür; sandalağacından çıkarılan kırmızı bir maddedir bu. Sanki bu zarif kadınların saçları kiremitlerden yapılmıştır.</p>

  <p>Sadece yerli kadınların saç örgülerine bakıp da gösterişli süslerin başka yerde olmadığı sanılmamalıdır. Kulakları hiç gözden kaçırmamalı! Kıymetli ağaçlardan küçük oklar, bakır halkalar, zincirler, küçük asmakabakları kulakları süsler. Öyle ki bu süsler bazen omuzlara kadar sarkar. Ne de olsa Afrikalı vahşilerde cep gibi şeyler yoktur, nasıl olsun? Bedenlerinde neresi olursa cep yerine geçer. Bıçakları, tütün çubuklarını, kullanılan günlük eşyayı oralarına yerleştirirler. Sözgelimi boyun, kollar, parmaklar, bacaklar, saçlar cep niyetine işlev görür. Vücudun çeşitli kısımlarında bakırdan ya da tunçtan bilezikler, parlak koncalarla bezeli boynuzlar, kırmızı inci dizileri yer alır. Samé-samé ya da “talakas” denilen bu gibi şeyler çok modadır. Öte yandan, bol bol mücevher sergilenir; öyle ki yörenin zenginleri canlı kuyumcu camekanları gibidir.</p>

  <p>Bunun yanında doğa, yerlilere dişleri armağan etmiştir ama, bu armağanı üstteki ve alttaki orta kesici dişleri sökmeleri için, onları törpülemeleri için, çıngıraklı yılanın uzun ve sivri dişleri gibi sivriltip bükmeleri için yapmıştır. Parmaklardaki tırnakları da düzleştirip armağan etmiştir. Tırnakların ölçüsüzce uzamasını, sonuçta elin kullanılmaz hale gelmesini istemiştir. Siyah ya da esmer bir cildin bedeni örtmesi, onu sırf dövmelerle zebra postu gibi çubuk çubuk boyamak içindir. Söz konusu dövmeler ağaçları, kuşları, hilalleri, dolunayları temsil eder. Hattâ Livingstone’a bakılırsa, dövmelerde eski Mısır’a ilişkin desenler de varmış. Mavi renkli bir maddeyle çentik atılarak babalara yapılan dövmelerin aynısı, çocuklarına da tatbik edilir. Bu sayede, hangi kabileye ya da hangi aileye mensup oldukları anlaşılır. Bir araba yoktur ki kişisel arma önüne veya arkasına takılsın! Kendine ait armayı göğse işlemek gerekir.</p>

  <p>Yerlilerin süslenme modaları işte böyleydi. Giysilere gelince, baylar dizlerine kadar inen antilop derisinden bir önlük, hattâ canlı renkleri olan hasır bir kumaştan bir iç eteklik giyiyorlardı; kadınlarsa, yeşil bir eteği belde tutan incilerle süslü bir kemer takıyorlardı. Etek, ipek işlemeli, küçük denizkabukları ya da cam kırıklarıyla bezeliydi. Bazen de “lambba” denilen peştemallara rastlıyordunuz. Lambba, Zengibarlı kadınların çok rağbet ettiği mavi, siyah ve sarı renkli saman kumaştan yapılırdı.</p>

  <p>Tabii burada sadece yüksek sosyeteden zenciler söz konusu edilmiştir. Ötekiler, yani satıcılar ya da köleler, üstünkörü giyinmişlerdir. Hamal olarak çalışan kadınlar, pazara genellikle sırtlarında kocaman küfelerle geliyorlardı. Küfeleri başlarından geçen bir kayışla tutuyorlardı. Meydanda malı boşaltarak boş küfelerin yanına çömeliyorlardı.</p>

  <p>Ülkenin şaşırtıcı verimliliğini, lakoniye doluşan birinci sınıf gıda ürünleri yansıtıyordu. Bol bol pirinç, sekiz ayda üç kez toplanan mısır, susam, Cayenne’in biberinden daha kuvvetli olan Urua karabiberi, manyoka, hintdarısı, tuz, hindistancevizi, hurma yağı, bu ürünler içinde sayılabilirdi. Hayvanlardan keçi, domuz, koyun, kümes hayvanları ve balıklar dikkat çekiyordu. Çanak çömlek, çarpıcı renkleriyle gözü okşuyordu. Meraklıların ilgisini çeken çeşitli içkiler sergilenmişti. Küçük yerliler, cırlak sesleriyle içkileri duyurmaya çalışıyordu. İçkilerden muz şarabı, çok rağbet gören kuvvetli bir şaraptı. “Malofu”, muz ağacının meyvelerinden yapılan tatlı bir biraydı. Bal şerbeti, maltla mayalanan bal ve su karışımıydı.</p>

  <p>Öte yandan, Kazonnde pazarını daha ilginç kılan bir şey vardı: Fil dişi ve kumaş ticareti.</p>

  <p>Binlerce kumaş çeşidi vardı: Sözgelimi Massachussets’de, Salem’den gelen ve “mericani” denilen ağartılmamış patiska, seksen altı santimetre genişliğinde mavi pamuklu bezler, “sobari” denilen mavi ve beyaz kareli, kırmızı kenarlı, küçük mavi çizgileri olan kumaşlar...</p>

  <p>Fil dişine gelince, Orta Afrika’nın her yerinden geliyor, Hartum’a, Zengibar’a ve Natal’a gönderiliyordu. Sırf bu ticaretle uğraşan çok sayıda tüccar vardı.</p>

  <p>Düşünebiliyor musunuz, beş yüz bin kilo fil dişi<a id="k9" href="../Text/dipnotlar.xhtml#a9"><sup>[9]</sup></a> elde etmek için filler katlediliyor! Bu mal her sene Avrupa pazarlarına, özellikle İngiltere’ye ihraç ediliyor. Sırf Birleşik Krallık’ın ihtiyacını karşılamak için kırk bin kilo fil dişi gerekiyor. Sadece Afrika’nın batı kıyıları, bu kıymetli maddeden yüz kırk ton tedarik ediyor. Yirmi sekiz kilo ortalama ağırlığı olan bir çift fil dişinin fiyatı, 1874’te bin beş yüz franga kadar yükselmişti. Ağırlığı yüz altmış beş kiloyu bulanlar vardı. Özellikle Kazonnde pazarında, meraklılar harika fil dişiler bulmuşlardı. Bunlar ışık geçirmez, yarısaydam, yumuşak ve esmer kabukludur. Öteki yerlerden gelen fil dişilerden farklı olarak beyazlığını korurlar ve zamanla sararmazlar.</p>

  <p>Müşteriler ve satıcılar arasında bu çeşitli ticari işlemler nasıl düzenlenirdi? Geçerli para hangisiydi? Bu paranın Afrika kaçakçıları için köle olduğu söylenmiştir.</p>

  <p>Yerli, cam kırıntıları ile ödeme yapar. Kireç beyazı renginde oldukları zaman bu kırıntılar “kaçokolos”, siyah oldukları zaman “bubulus”, pembe renkli oldukları zaman “sikundereçe” adını alırlar. Bu parçalar ya da inciler, on sıra halinde toplanmıştır; bunlara boynu iki kez çevreleyen “khetes” denir. İşte bu gerdanlık gibi şeylerin değeri büyüktür. Bu incilerin en çok kullanılanı “frasilah”tır ve ağırlığı otuz beş kilo çeker. Livingstone, Cameron, Stanley bu parayı bol bol kullanmışlardır. Cam parçaları bulunmadığı zaman, “pise” geçerlik kazanır. Pise, dört santim değerinde Zengibar parasıdır. Ayrıca “viungua”lar vardır; bunlar da doğu sahillerine özgü hayvan kabuklarıdır. Afrika kıtasının pazarlarında geçerli olan para çeşitleri bunlardır. Yamyam kabilelerine gelince, dişlere, insan çenelerine belirli bir değer verirler. Lakonide yerlinin boynunda tespih tanesi gibi dizilen dişler göze çarpar. Anlaşılan dişlerin sahibini mutlaka yemiştir ve dişler kullanımdan kalkmıştır.</p>

  <p>Büyük pazarın görünümü böyleydi. Gün ortasına doğru, canlılık doruğa tırmanmıştı, gürültü kulakları sağır ediyordu. Hor görülen satıcıların kudurganlığı, yüksek fiyatlarla karşılaşan müşterilerin öfkesi anlatılır gibi değildi. Sık sık kavgalar çıkıyor, bu çılgın kalabalığa dur diyecek barış muhafızları bulunmuyordu.</p>

  <p>Gün ortasına doğru Alvez satıp kurtulmak istediği kölelerin meydana getirilmesi emrini verdi. Sonuçta her yaştan iki bin zavallı, meydanı dolduruldu. Zavallılar aylardan beridir insan tüccarının barakalarında tutuluyorlardı. Gelgelelim, bu “insan stokunun” durumu fena değildi. Uzun bir istirahat dönemi, yeterli beslenme, malları satışa elverişli duruma getirmişti. Son gelenler ise bir aylık baraka hayatı yaşayarak bakıma girecek, ötekilerle aralarında hiç fark kalmayacaktı. Alvez onları da kesinlikle büyük kârlarla satardı; fakat doğu kıyısından gelen talepler öyle çoktu ki onları da oldukları gibi satmaya karar verdi.</p>

  <p>Bu gelişme Tom ve üç arkadaşı için bir yıkım oldu. Muhafızlar onları iterek çitokayı dolduran insan güruhunun içine sürdüler. Sımsıkı zincire bağlanmışlardı, ne denli öfkelendikleri ve utanç duydukları bakışlarından anlaşılıyordu.</p>

  <p>Gözlerini Kazonnde’nin koskoca meydanında gezdiren Bat birdenbire, “Mösyö Dick burada yok!” dedi.</p>

  <p>Actéon cevap verdi:</p>

  <p>“Elbette yok! Çünkü satışa çıkarılmayacak!”</p>

  <p>İhtiyar kara derili, “Şimdiye kadar öldürülmediyse, öldürecekler!” diye ekledi. “Bize gelince, tek umudumuz var, o da üçümüzü birden aynı tüccarın satın alması. Ayrılmazsak bizim için bir avuntu olacak!”</p>

  <p>Hıçkırıklara boğulan Bat, “Ah! Zavallı babacığım!” diye bağırdı. “Benden uzakta köle olarak çalıştığını düşünemem zaten!”</p>

  <p>Tom, “Yo... Hayır!” dedi. “Bizi ayıramazlar, belki kaçabilirsek... ”</p>

  <p>Austin, “Keşke Hercule burada olsaydı!” diye seslendi.</p>

  <p>Ne yazık ki dev cüsseli zenci görünürde yoktu. Dick Sand’e ulaşan son haberlerden sonra, kimse ne ondan ne de Dingo’dan söz edildiğini işitmemişti. Onun yazgısına imrenseler doğru olur muydu? Evet, kuşkusuz! Eğer Hercule ölmüşse, hiç olmazsa köle zincirlerinden kurtulmuştu!</p>

  <p>Bu arada satışlar başladı. Alvez’in adamları, alıcı bulmak için erkekleri, kadınları, çocukları kalabalığın ortasında dolaştırıyorlar, anneleri yavrularından ayırırken aldırış bile etmiyorlardı! Zavallılar, evcil hayvanlar gibi muamele görüyorlardı; zaten evcil hayvanlardan bir farkları yoktu. Tom ve yanındakiler, o müşteriden bu müşteriye dolaştırıldılar. Önlerinde yürüyen ajan, kendilerine biçilen fiyatı yüksek sesle haykırıyordu. Arap tellallar ve merkez eyaletlerden gelen melezler onları inceliyorlar, Afrika ırkına özgü işaretler bulamıyorlar, ama Amerika kökenli olduklarını fark ediyorlardı. Nitekim bu zenciler daha akıllı ve güçlü kuvvetli idiler, Zambezi ya da Lualaba’dan getirilen siyahlardan epey farklıydılar, alıcıların gözünde değerleri büyüktü. Elle yoklayıp muayene ediyorlar, arkalarını çeviriyorlar, dişlerine bakıyorlardı. Tıpkı satın almak istedikleri atları kontrol eden at cambazları gibi. Sonra uzağa sopa fırlatıyorlar, sopayı getirmeleri için onları koşturuyorlar, sonuçta fizik kondisyonlarına bakıyorlardı.</p>

  <p>Aynı yöntem bütün köleler için geçerliydi. Her köle böyle aşağılayıcı deneyimlerden geçiyordu. Yani bu zavallılar arasında fark gözetildiği sanılmasın! Aşağılanmanın hangi boyutlara vardığını anlayamayan çocuklar hariç, bütün erkek ve kadınlar için utanç verici bir muameleydi bu. Yedikleri hakaretin, dayağın haddi hesabı yoktu. Gitgide sarhoş olan Coïmbra ile Alvez’in adamları, görülmedik bir kabalıkla davranıyorlardı. Tabii köleleri satın alacak yeni efendiler de o adamlardan aşağı kalmayacaklardı. Fil dişi, kumaş ve inci karşılığı bu insanları satın alacaklar, anneyi çocuğundan, kocayı karısından, kardeşi kız kardeşinden şiddet kullanarak ayıracaklar, son kez kucaklaşıp vedalaşmalarına dahi göz yummayacaklardı. Zavallılar birbirini son kez görüyordu.</p>

  <p>Gerçekten, köle ticaretine ilişkin talepler farklı olurdu. Başka deyişle bu ticaret kölenin cinsiyetine göre farklılık gösterirdi. Erkekleri satın alan köle tüccarları başka, kadınların alıcıları başkaydı. Fil dişi karşılığı satılan kadın köleler, Arap ülkelerine gönderiliyordu. Bunun nedeni, Müslümanlarda çok eşliliğin geçerli olmasıydı. Erkeklere gelince, en ağır işler onları bekliyordu. İki kıyıda bulunan işletmelere gönderiliyorlar, oradan İspanyol kolonilerine, Madagaskar ve Maskat’taki pazarlara ihraç ediliyorlardı. Ayrılık sırasında insanın içini sızlatan sahneler yaşanıyordu. Ne yazık ki o insanlar bir daha birbirini göremeden öleceklerdi.</p>

  <p>Tom ve arkadaşları aynı yazgıyı paylaşacaklardı. Fakat doğrusunu söylemek gerekirse, o yazgıdan pek korkmuyorlardı. Gerçekten, bir köle kolonisine ihraç edilmek onlar için daha iyiydi. Orada hiç olmazsa, kendilerinin Amerikan vatandaşı olduğunu belirtmek bakımından biraz şansları vardı. Oysa Afrika’da kalırlarsa asla özgür olamayacaklar, hiçbir umutları kalmayacaktı!</p>

  <p>Gerçekten onların istediği oldu. Hattâ ayrılmadıkları için bu bakımdan da teselli buldular. Onlara biçilen değer, Ujiji tüccarları arasında hararetli tartışmalar doğurdu. Fiyatlar yükseliyor, Antonio-José Alvez sevinçten ellerini çırpıyordu. Kazonnde pazarında, görülmemiş değer kazanan bu köleleri görmek için herkes birbiriyle yarışıyordu. Diğer yandan Alvez, onların Amerika kökenli olduklarını gizlemeye dikkat ediyordu. Zaten Tom ve arkadaşları ülkenin dilini bilmediklerinden kendilerini ifade edemiyorlardı.</p>

  <p>Efendileri zengin bir Arap’tı. Bu insan taciriyle birkaç gün sonra, Tanganika Gölü’ne gideceklerdi. Köle ihracatı büyük çapta oradan yapılıyordu. Geri kalanlar aynı yerden Zengibar işletmelerine gönderiliyordu.</p>

  <p>Orta Afrika’nın en tehlikeli, en sağlıksız bölgelerini aşarak oraya varacaklar mıydı? Böyle koşullarda, kabile şeflerinin kıyasıya savaştığı bir ortamda iki bin dört yüz kilometre yapacaklardı. İhtiyar Tom bu denli yorgunlukları kaldırabilecek miydi? Yaşlı Nan gibi yolda ölmeyecek miydi?</p>

  <p>Bereket versin, zavallı insanlar birbirlerinden ayrılmamışlardı! Onları birbirine bağlayan zincirin ağırlığı sanki böyle biraz hafifleyecekti! Arap tacir onları başka bir barakaya götürdü. Elindeki mala çok kıymet veriyordu. Zengibar pazarında ne de olsa büyük para kazanacaktı.</p>

  <p>Tom, Bat, Actéon ve Austin meydandan götürüldüler. Kazonnde büyük lakonisinin nasıl sona erdiğini ne gördüler ne öğrenebildiler.</p>
