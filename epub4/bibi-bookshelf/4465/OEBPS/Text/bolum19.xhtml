  <h2 title="19. S. V.">S. V.</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Hercule güçlü bir kürek hamlesiyle sol kıyıya yöneldi. Zaten kıyıya yakın yerde akıntının hızı azalıyordu ve nehrin yatağı şelaleye kadar normal derinlikteydi. Sanki toprak birdenbire kayıyor, şelalenin çekim gücü, yüz-yüz elli metre berisinden hissediliyordu.</p>

  <p>Sol kıyıda, çok yoğun bir ağaç kümesi yükseliyordu. Ağaçların yoğunluğu güneş ışınlarını sızdırmıyordu. Dick Sand dehşete kapılmadan etrafa bakamıyordu. Aşmak zorunda kalacakları yerlerde yamyamlar yaşıyordu; zira kayık artık akıntıda ilerleyemezdi. Tekneyi şelalenin ötesine taşımaya gelince, bu olacak şey değildi. Sonuçta, tam Portekiz kolonilerine ulaşmayı umarlarken, zavallı insanlar ağır bir darbe yemişlerdi. Yine de şu ana kadar çok yardım almışlardı! Tanrı bir daha yardımlarına koşmayacak mıydı?</p>

  <p>Kayık çok geçmeden nehrin sol kıyısına varmıştı. Kıyıya yaklaştıkça, Dingo’da tuhaf hareketler başgösterdi.</p>

  <p>Köpeği gözlemleyen Dick Sand’in aklına, -zira her an tehlike mevcuttu- yamaçtaki otlar arasında bir vahşi hayvan ya da yerlinin gizlenip gizlenmediği geldi. Ancak hayvanın ürküntü sonucu böyle davranmadığını hemen anladı.</p>

  <p>Dingo’yu kollarıyla kucaklayan küçük Jack, “Sanki ağlıyor!” dedi.</p>

  <p>Jack’in kollarından kurtulan Dingo suya atladı. Daha kıyıya sekiz metre mesafe vardı. Köpek yamaca çıktı, otların arasında kayboldu.</p>

  <p>Ne Misis Weldon ne Dick Sand ne de Hercule bir şey anlayabildiler.</p>

  <p>Birkaç saniye sonra, suyosunlarının yeşil köpüğünden oluşan ve suda yaşayan bitkilerle örtülü bir kıyıya yanaşıyorlardı. Acı çığlıklar atan birkaç yalıçapkını ve kar beyazı küçük balıkçıllar birdenbire uçuştular. Hercule kayığı sıkıca bir sakızağacının köküne bağladı. Herkes yamaca tırmandı. Karşılarına büyük ağaçlar çıktı.</p>

  <p>Ormanda hiçbir keçiyolu yoktu. Ancak ezilen yosunlardaki ayak izleri, buranın hayvanlar ya da yerlilerce ziyaret edildiğini belli ediyordu.</p>

  <p>Tüfeğini ateşe hazırlayan Dick Sand, baltasını sıkı tutan Hercule, on adım sonra Dingo’yu gördüler. Burnu yerde olan köpek, sürekli havlayarak iz sürüyordu. Nedeni bilinmeyen bir önsezi, onu kıyının bu tarafına çekmişti. Bir saniye sonra ormanın derinliklerine dalacaktı. Bunu herkes anlamıştı.</p>

  <p>“Dikkat!” dedi Dick Sand. “Misis Weldon, Mösyö Bénédict, Jack yanımızdan ayrılmayın! Dikkat et Hercule!”</p>

  <p>O anda Dingo başını kaldırdı, küçük sıçramalarla kendisinin takip edilmesini istedi.</p>

  <p>Bir saniye sonra, Misis Weldon ve arkadaşları hayvana ulaşmışlardı. Dingo yaşlı bir ağacın dibinde duruyordu.</p>

  <p>Orada, yıkık dökük, tahtaları birbirinden ayrılmış bir kulübe dikiliyordu. Dingo kulübenin önünde acı acı uluyordu.</p>

  <p>Dick Sand, “Kimse yok mu?” diye bağırdı.</p>

  <p>Kulübeye girdi.</p>

  <p>Misis Weldon’la ötekiler onun peşinden girdiler.</p>

  <p>Yere insan kemikleri saçılmıştı.</p>

  <p>Misis Weldon, “Burada bir adam ölmüş!” dedi.</p>

  <p>Dick Sand, “Dingo bu adamı tanıyordu!” diye ekledi. “Onun sahibi olsa gerek! Ah! Şuna bakın!”</p>

  <p>Dick Sand kulübenin dibinde ağacın soyulmuş gövdesini gösteriyordu.</p>

  <p>Oraya, neredeyse yazıları silinmiş olan, ama hâlâ okunabilen kırmızı renkli bir kâğıt asılıydı.</p>

  <p>Dingo ayağını ağacın sağ tarafına koymuş, sanki bir şeyi gösteriyordu.</p>

  <p>Dick Sand, “S. V.!” diye bağırdı. “Dingo bu harfleri tanıyordu! Tasmasında aynı harfler var!”</p>

  <p>Sözünü yarıda kesti, eğilerek yerde bir köşede duran paslı bakır bir kutuyu aldı.</p>

  <p>Kutunun kapağı açıktı, içinden kırmızı renkte bir kâğıt parçası sarkıyordu. Dick Sand şu birkaç sözcüğü okudu:</p>

  <p><i>“Rehberim Negoro tarafından soyularak vuruldum... 3 Aralık 1871... burada... sahilden 190 kilometre uzakta... Dingo!... Yardım edin!...</i></p>

  <p><i>S. Vernon</i>.”</p>

  <p>Kâğıt her şeyi anlatıyordu. Köpeği Dingo ile beraber Afrika’da araştırma yapan Samuel Vernon’a Negoro rehberlik yapmıştı. Gezginin yanında bulunan para, alçağın hırsını kamçılamış, onu ele geçirmeye karar vermişti. Congo kıyılarının bu noktasına gelen Fransız gezgin, şu kulübede konaklamıştı. Orada saldırıya uğrayarak soyulmuş ve ölüme terk edilmişti. Cinayeti gerçekleştiren Negoro, kaçarken galiba Portekiz makamlarının eline düşmüştü. Köle tüccarı Alvez’in adamlarından biri olarak teşhis edilince, Saint-Paul de Loanda’ya götürülmüş, orada ömür boyu hapis cezası alarak koloninin zindanlarından birine atılmıştı. Kaçmayı başarıp Yeni Zelanda’ya geldiğini biliyoruz. <i>Pilgrim</i>’e bindiğini ve gemideki insanlara uğursuzluk getirdiğini de biliyoruz. Fakat işlediği cinayetten sonra neler olmuştu? Bunu anlamak kadar kolay bir şey olamaz! Talihsiz Vernon, ölmeden önce bir pusula yazmaya fırsat bulmuş, cinayet tarihini ve katilin adını pusulada belirtmişti. Pusulayı kuşkusuz çalınan paranın içinde bulunduğu şu kutuya sokmuş ve son bir çaba harcayarak kanlı parmağıyla isminin baş harflerini kazımıştı... O iki kan lekeli mektup, uzun süre Dingo’nun önünde durmuş, hayvan harfleri tanıyacak kadar ezberlemişti. Artık unutması mümkün değildi. Sonra sahile gelmiş, <i>Waldeck</i> kaptanı tarafından kurtarılmıştı. Nihayet <i>Pilgrim</i>’de Negoro ile karşılaşmıştı. Bu zaman zarfında, gezginin kemikleri Afrika’nın bu ıssız köşesinde çürümeye yüz tutmuştu. Artık yalnızca köpeğinin anılarında yaşıyordu. Evet! Olaylar böyle geçse gerekti. Dick Sand ve Hercule, Samuel Vernon’un kalıntıları için mezar hazırlarken, Dingo hırlayarak kulübeden fırladı.</p>

  <p>Biraz sonra, acı feryatlar işitildi. Anlaşılan güçlü hayvan bir adamla kapışmıştı.</p>

  <p>Hercule de Dingo’nun peşinden fırladı. Kara derilinin ardından koşan Misis Weldon, Dick Sand, Jack ve kuzen Bénédict, ikisinin de yerde yuvarlanan bir adamın üzerine atıldıklarını gördüler. Köpek korkunç dişlerini adamın gırtlağına geçirmişti.</p>

  <p>Negoro’ydu bu.</p>

  <p>Amerika’ya gitmek için Zaire’nin ağzına gelen serseri, yanındakileri geride bırakmış, gezgini öldürdüğü yere gelmişti.</p>

  <p>Boş yere buraya gelmediği belliydi. Bir ağacın kovuğunda birkaç Fransız altını parlıyordu. Bunu fark edince, durumu herkes anladı. Cinayetten sonra, Portekizliler’in eline düşmeden önce, Negoro gezginden çaldığı parayı saklamıştı. Günün birinde geri dönecek, altınları cebine indirecekti. O gün gelip çatmış, ama Dingo gırtlağına sarılmıştı. Şaşkına dönen alçak, bıçağını çekip köpeği vurdu. Aynı anda, Hercule de ona saldırdı.</p>

  <p>“Ah! Serseri! Nihayet seni boğabilirim!”</p>

  <p>Oysa yapılacak bir şey kalmamıştı! Portekizlide hayat belirtisi görünmüyordu. Adeta tanrısal adalet tarafından öldürülmüştü. Hem de tam cinayeti işlediği yerde! Ne yazık ki sadık köpek de ölümcül bir darbe almıştı. Sürünerek kulübeye geldi, Samuel Vernon’un öldüğü yere cansız serildi.</p>

  <p>Hercule, gezgin ve Dingo’nun kalıntılarını aynı çukura gömdü. Herkes ağlıyordu.</p>

  <p>Negoro artık yoktu. Ama Kazonnde’den beri yanında gelen yerliler pek uzakta olmasalar gerekti. O geri gelmeyince, doğal olarak akarsu kıyısını araştıracaklardı. Çok ciddi bir tehlike söz konusuydu.</p>

  <p>Dick Sand ve Misis Weldon ne yapacaklarını birbirine danıştılar. Hiç vakit geçirmeden bir şeyler yapmaları gerekiyordu.</p>

  <p>Açıkça belli olan bir şey vardı: Bu akarsu Congo’ydu. Yerliler ona Kwango, Ikutu ya da Kongo diyorlardı. Uzunlamasına Zaire oluyor, daha ötesi Lualaba adını alıyordu.</p>

  <p>Orta Afrika’nın anayolu burasıydı. Kahraman Stanley, o yola onurlu bir isim olan “Livingstone” adının verilmesini dayatmış, ancak coğrafyacılar kendisinin adını vermişlerdir.</p>

  <p>Bunun Congo nehri olduğuna kuşku kalmamıştı, fakat Fransız gezgin pusulasında onun ağzına varılması için bu noktadan daha yüz doksan kilometre mesafe bulunduğunu işaretlemişti. Aksi gibi, bu nokta da hiç elverişli değildi. Görkemli bir çağlayan, büyük olasılıkla Ntamo çağlayanı, tekneyle yol alınmasına izin vermiyordu. Nitekim sağ ya da sol kıyıyı izlemekten başka çare yoktu. En azından şelalenin sonuna kadar. Bir iki kilometre ilerledikten sonra bir sal yapılır ve bir kez daha nehrin akıntısında devam edilebilirdi.</p>

  <p>Dick Sand şu sonuca vardı:</p>

  <p>“Bir karara varmamız gerekiyor. Şimdi üzerinde bulunduğumuz sol kıyıdan mı, yoksa sağ kıyıdan mı devam edeceğiz? Misis Weldon, iki taraf da bana tehlikeli görünüyor; yerlilerden korkulur. Kaldı ki bu kıyıda daha çok risk var. Ne de olsa, Negoro’yu izleyenler buradan gelecekler.”</p>

  <p>Misis Weldon, “Öbür kıyıya geçelim,” karşılığını verdi.</p>

  <p>Dick Sand, “Acaba orası elverişli mi?” diye ekledi. “Congo’nun ağızlarına giden yol sol kıyıda; zira Negoro da o yolu izliyordu. Neyse Önemi yok! Kararsızlığa düşmeyelim. Yalnız sizinle birlikte nehri geçmeden önce Misis Weldon, şelalenin aşağısına kadar gidebilir miyiz, bunu anlamam lazım.”</p>

  <p>Daha ihtiyatlı davranmak gerekiyordu. Dick Sand hemen harekete geçti.</p>

  <p>Bu mevkide, akarsu yatağının genişliği yüz yüz elli metreyi buluyordu. Kürek kullanmanın acemisi olmayan genç adam için onu aşması kolaydı. Misis Weldon, Jack ve kuzen Bénédict, Hercule’ün himayesinde onun dönüşünü bekleyeceklerdi.</p>

  <p>Önlemler alındıktan sonra, Dick Sand gitmeye hazırlanırken Misis Weldon, “Şelaleye kapılmaktan korkmuyor musun Dick?” diye sordu.</p>

  <p>“Hayır Misis Weldon. Genişliği yüz elli metre olsa, onu aşarım.”</p>

  <p>“Ya karşı kıyıda?”</p>

  <p>“En ufak bir tehlike sezersem, geri dönerim.”</p>

  <p>“Tüfeğini yanına al.”</p>

  <p>“Yanımda, hiç endişelenmeyin.”</p>

  <p>Misis Weldon içinden bir şeyler sezer gibi olmuştu.</p>

  <p>“Ayrılmasak belki daha iyi olur Dick” diye ekledi.</p>

  <p>Dick Sand, “Yok olmaz... Bırakın tek başına gideyim...” karşılığını verdi. “Hepimizin kurtuluşu buna bağlı! Bir saat içinde geri dönerim. Gözünüzü dört açın Hercule!”</p>

  <p>Bunun üzerine, halatı çözülen tekne, Dick Sand’i Zaire’nin karşı kıyısına taşıdı.</p>

  <p>Papirüsün yoğun yaprakları arasına büzülen Misis Weldon ve Hercule, gözleriyle onu izliyorlardı.</p>

  <p>Dick Sand bir anda nehrin ortasına gelmişti. Akıntı çok kuvvetli değildi ama, şelalenin çekimiyle hız kazanıyordu. Yüz elli metre aşağıda, gürüldeyen sular her yanı kaplıyordu. Batı rüzgarıyla havalanan su serpintileri genç adama kadar geliyordu. Yerli kayığı dün gece bağlı durmasa, ölülerden başka şeyi geri vermeyen şelalede yok olup giderdi. Dick bu düşünceyle ürperdi. Şimdi korkacak bir şey yoktu. Küreği ustaca kullanıyor, kayık akıntıya yanlamasına bir yön tutturarak ilerliyordu.</p>

  <p>Bir çeyrek saat sonra, Dick Sand karşı kıyıya ulaştı. Yamaca atlamaya hazırlanıyordu.</p>

  <p>O anda, çığlıklar koptu. On kadar yerli, hâlâ tekneyi kamufle eden ot yığınına saldırıyordu.</p>

  <p>Gölde bulunan köyün yamyamlarıydı bunlar. Sekiz gün boyunca, nehrin sağ kıyısını izlemişlerdi. Köyün temel kazıkları tarafından parçalanan ot yığınının arasından kaçakları görmüşlerdi. Gerçekten garanti bir av sayılırdı üstündekiler. Ne de olsa, o talihsizler er veya geç kıyılardan birine çıkacaklardı.</p>

  <p>Dick Sand her şeyin bittiğini düşündü. Acaba kendi hayatını feda etse arkadaşları kurtulur muydu? Hiç paniğe kapılmadı, tüfeği omuzunda ön tarafta ayakta bekledi. Yamyamları korkutarak tehdit ediyordu.</p>

  <p>Bu arada, yerliler bütün ot yığınını aşağı indirdiler. Teknede başka kurbanlar var sanıyorlardı. Genç adamın tek başına ellerine düştüğünü görünce, hayal kırıklığına uğrayarak dehşet içinde bağırıp çağırdılar. On kişiye on beş yaşında bir oğlan düşüyordu!</p>

  <p>Bunun ardından, yerlilerden biri kolunu karşı kıyıya uzatarak Misis Weldon’la arkadaşlarını gösterdi. Zavallılar her şeyi görmüşler, ellerinden bir şey gelmediğinden yamaca fırlamışlardı.</p>

  <p>Kendine aldırış etmeyen Dick Sand, tanrısal bir mucize bekledi.</p>

  <p>Kayık açığa itilmiş, yamyamlar nehri geçeceklerdi.. Ama ateşli silahların etkisini bildiklerinden hareket etmiyorlardı. Sadece içlerinden biri küreği kavramış, kullanmasını iyi bilen bir adam haliyle yerli kayığını nehirde götürüyordu. Çok geçmeden, kayık sol kıyıya yüz adım kadar yaklaştı.</p>

  <p>Dick Sand Misis Weldon’a seslendi:</p>

  <p>“Oradan kaçın! Kaçın!”</p>

  <p>Ne Misis Weldon ne de Hercule’ün kılı kıpırdıyordu. Sanki ayakları toprağa kenetlenmişti.</p>

  <p>Kaçmak mı! Neye yarar! Bir saat sonra, yamyamların ellerine düşerlerdi!</p>

  <p>Dick Sand onu anlamıştı. Tanrısal yardım da gelmiyordu. Kendi hayatını feda ederek bütün sevdiklerini kurtaracağını düşündü. Artık kararı kesindi.</p>

  <p>“Tanrı onları korusun,” diye mırıldandı. “Bana da acısın!”</p>

  <p>Dick Sand silahını küreği kullanan yerliye doğrulttu. Küreğe isabet eden kurşun onu parçalara ayırdı.</p>

  <p>Yamyamlar dehşet içinde feryadı bastılar.</p>

  <p>Gerçekten, artık kürekten yoksun kalan kayık sulara kapılmıştı. Akıntıda hızla sürüklendi, şelaleden düşmesine kırk metre kalmıştı.</p>

  <p>Misis Weldon, Hercule her şeyi anlamışlardı. Yamyamlarla beraber kendini de harcayan Dick Sand onları kurtarmaya çalışıyordu. Küçük Jack’le annesi, ona son bir veda öpücüğü gönderdiler. Hercule’ün eli çaresiz, ona doğru uzandı!</p>

  <p>O anda, sol kıyıya yüzerek geçmeye karar veren yerliler, alabora olan kayıktan suya atladılar.</p>

  <p>Ölümle burun buruna gelen Dick Sand, soğukkanlılığını yitirmemişti. Birden aklına bir şey geldi. Alabora olup ters dönen kayık yüzüyordu; hâlâ kendisini kurtarabilirdi.</p>

  <p>Gerçekten, Dick Sand şelaleye yuvarlanırken iki tehlike geçerliydi: Ya suda boğulacak ya da havasızlıktan ölecekti. Tersine dönen tekne, bir kutu gibiydi. Onun içindeyken hem başını suyu dışında tutabilir, hem de şelalenin hızıyla kendisini tıkayan havasızlıktan kurtulabilirdi. Bu koşullarda, bir insan Niagara Şelalesi’nde bile hem suda hem de havasızlık sonucu boğulmadan hayatta kalabilirdi.</p>

  <p>Bütün bu olasılıklar Dick Sand’in kafasından şimşek gibi geçti. Son bir çabayla, kayığın kenarına tutundu, tersine dönen teknede başı suyun üstünde kalmıştı. Dayanılmaz akıntının kendisini sürüklediğini hissetti. Ve nerdeyse dikine bir düşüş gerçekleşti.</p>

  <p>Yerli kayığı şelalenin dibindeki suların içine gömüldü. Derine daldıktan sonra su yüzeyine çıktı. İyi yüzücü olan Dick Sand, artık her şeyin kollarındaki güce bağlı olduğunu anladı.</p>

  <p>Bir çeyrek saat sonra, sol kıyıya varıyordu. Misis Weldon, küçük Jack, kuzen Bénédict ve Hercule’ü orada buldu. Hemen onu alıp uzaklaştılar.</p>

  <p>Yamyamlar çoktan sularda kaybolmuştu. Alabora olan kayık onları korumamış, daha şelalenin derinliklerine gömülmeden can vermişlerdi. Cesetleri nehrin alt akıntısıyla savurulup sivri kayalıklarda parçalanacaktı.</p>
