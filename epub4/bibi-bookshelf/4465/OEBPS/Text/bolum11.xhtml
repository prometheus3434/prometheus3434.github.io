  <h2 title="11. KAZONNDE KRALINA SUNULAN PUNÇ">KAZONNDE KRALINA SUNULAN PUNÇ</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Akşam saat dört olmuştu. O sırada, ana caddenin başında, Afrika kökenli çeşitli enstrümanlardan çıkan sesler ortalığı birbirine kattı. Pazarın bütün köşeleri canlandı. Ateşli tüccarların bağırış çağırışı, çıkan kavgalarda kırılan kollar ve bacaklar sesleri kesememişti. Daha satılacak çok köle vardı; insan tüccarları fiyatları tartışıyordu. Londra borsasında böyle hararetli pazarlıklar görülmemiştir.</p>

  <p>Ses uyumu bozuk konserin aniden patlamasıyla ticari alışveriş durdu, çığırtkanlar biraz soluk aldı.</p>

  <p>Kazonnde kralı Moini Lungga büyük lakoniyi onurlandırıyordu. Sayıları epey kabarık kadınlar dizisi, görevliler, askerler ve köleler ona eşlik ediyorlardı. Alvez ve diğer tacirler kralı karşıladı, abartılı jestlerle sersem hükümdara saygılarını sundular.</p>

  <p>Eski bir tahtırevanla taşman Moini Lungga, on kadar adamının yardımıyla büyük meydanda aşağı indi.</p>

  <p>Kralın gerçek yaşı elliydi, ama sekseninde gösteriyordu. İyice ihtiyarlayıp çökmüş yaşlı bir maymunu gözünüzün önüne getirin. Başında kırmızıya boyanmış leopar pençeleriyle süslü bir çeşit papalık tacı vardı; taç tutam tutam beyazımtrak tüylerle bezeliydi. Bu, Kazonnde hükümdarlarının tacıydı. Kudu derisinden, incilerle işlemeli ve bir demirci önlüğünden daha sert bir entari belinden aşağı sarkıyordu. Göğsünde kralın antik soyluluğuna tanıklık eden sayısız dövmeler de Moini Lunggalar’ın şeceresi sayılıydı. Majeste’nin kollarında, el ve ayak bileklerinde sofi kakmalı bakır bilezikler, ayağında Alvez’in yirmi yıl kadar önce armağan ettiği, kenarları sarı renkte kalkık çizmeler vardı. Kralın sol eli tepesi gümüş kakmalı bir baston, sağ eli incilerle bezeli bir sineksavar tutuyordu. Başının üstünü yamalı bir şemsiye gölgeliyordu; sanki şemsiyenin yaması Arlequin<a id="k10" href="../Text/dipnotlar.xhtml#a10"><sup>[10]</sup></a> kısa pantolonundan ödünç alınmıştı. Boynunda bir hükümdar büyüteci asılıydı, bir gözlük de burnundan sarkıyordu. Bu haliyle kuzen Bénédict’e benziyordu. Oysa kuzen Bénédict şimdi aynı malzemeden yoksundu; Bat onları cebinde saklıyordu. Majeste her ne kadar kuzen Bénédict’in benzer bir portresi olsa da, yüz elli kilometrelik bir alanda ülkesini titretiyordu.</p>

  <p>Moini Lungga, sırf tahtta oturmasından ötürü tanrısal bir kökeni olduğunu ileri sürüyordu. Bu konuda tebaasında kendisinden kuşku duyanlar bulunursa, inanmaları için öteki dünyaya gönderiyordu. Özünün tanrısal olduğunu söylüyor, bu yüzden dünya nimetlerini sınırsızca tüketmeye hakkı olduğunu belirtiyordu. Yemek yemesi, canı çok istediği içindi; içki içmesi, kendisine keyif vermesindendi. Zaten daha çok içmesi gereksizdi. Bakanları, görevlileri, düzeltilemeyen sarhoşlar, onun yanında alelade insanlardı. Sonuna kadar alkolle iç içe olan ve sert birayı sürekli tüketen bir Majesteydi.</p>

  <p>Moini Lungga’nın hareminde her yaştan, her sınıftan karıları mevcuttu. Lakoniyi ziyarete geldiğinde karılarından pek çoğu kendisine refakat ediyordu. Kraliçe diye çağırılan ilk karısı Moina kırk yaşlarında, arkadaşları gibi kraliyet soylu bir cadalozdu. Açık renkli bir çeşit İskoç kumaşından incilerle işlemeli bir eteklik giyiyordu. Aklına esen yerine kolyeler takmıştı. Küçük başını saran kat kat saç örgüsüyle aslında canavardan farksızdı. Kralın kuzinleri ve kız kardeşlerinden meydana gelen, giyim kuşamı onun kadar gösterişli olmayan öteki kadınlar kraliçenin arkasından yürüyorlardı. Daha gençtiler. Efendilerinin bir işareti üzerine insan-mobilya hizmetini görüyorlardı. Zavallı yaratıklar aslında başka işe yaramıyorlardı. Kral oturmak mı istedi, kadınlardan ikisi yere eğilip ona koltuk hizmeti veriyor, o sırada ayakları başka kadınların sırtında dinleniyordu!</p>

  <p>Moini Lungga’yı görevlileri, askerleri ve büyücüleri izliyorlardı. Efendileri gibi sendeleye sendeleye ilerleyen bu vahşilerde hemen dikkat çeken şey, bedenlerinde bir parçanın eksik olmasıydı. Kiminin kulağı, kiminin gözü, ötekinin burnu ya da eli yoktu. Hiçbirinin organları eksiksiz değildi. Bunun anlamı, Kazonnde’de iki tür cezanın uygulanmasıydı: Ölüm veya sakat bırakma. Her şey kralın kaprisine bağlıydı. En küçük bir kabahat herhangi bir organın kesilip koparılmasına neden oluyordu. Ve en çok uygulanan ceza, kulak kesilmesiydi. Bir daha kulaklara halka takılmaması için uygulanan bir cezaydı bu.</p>

  <p>“Kilolo”ların komutanları, bölge yöneticileri, dört yıllığına atanırlar ya da mirasçı olarak o göreve getirilirlerdi. Başlarında zebra postundan bereler vardı. Üniformaları kırmızı yeleklerdi. Ellerinde rotang’dan<a id="k11" href="../Text/dipnotlar.xhtml#a11"><sup>[11]</sup></a> uzun asalar bulunuyordu.</p>

  <p>Askerlere gelince, hem saldırı hem savunma silahları taşıyorlardı. Sözgelimi, ağaçtan yapılan püsküllerle süslü ok ve yaylar, yılan derisiyle keskinleştirilmiş bıçaklar, uzun mızraklar, üzerinde arabesk bezekler bulunan palmiye ağacından kalkanlar gibi silahlar. Askerlerin üstündeki üniformaya gelince, Majestelerinin hâzinesine hiç de pahalıya patlamıyordu.</p>

  <p>Son olarak, kralın kortejinde saray büyücüleri ve çalgıcılar yer alıyordu.</p>

  <p>“Mgannga” denilen büyücüler ülkenin hekimleridir. Bu vahşiler tanrısal ibadete, büyülü sözlere, fetişlere mutlak bir inançla bağlanılmasını aşılar. Fetişler, kırmızı veya beyaz lekeli killi topraktan yapılan figürlerdir; ağaçtan yontulan kadın ve erkek figürlerini ya da fantastik hayvanları temsil ederler. İlginç olan bir şey, öteki dalkavuklar gibi büyücülerin de organları eksikti. Herhalde kral başarılı sonuç vermeyen büyülerin karşılığını bu şekilde ödemekteydi.</p>

  <p>Kadın ve erkek çalgıcılar, acı kaynana zırıltıları çıkarıyorlar, gürültülü davullarını çınlatıyorlar ya da ucunda kauçuktan küçük toplar bulunan değneklerle “marieba’larını tıngırdatıyorlardı. Marieba, değişik boyutlarda iki dizi asmakabağından oluşan bir çeşit santurdu. Bütün bu çalgılardan çıkarı sesler, Afrikalı kulağı olmayan biri için sağır ediciydi.</p>

  <p>Kraliyet kortejini meydana getiren kalabalığın üstünde bayrak ve flamalar dalgalanıyordu. Daha ilginci, mızrakların tepesinde birkaç kafatası göze çarpıyordu. Bunlar, Moini Lungga’nın yendiği düşman kabile reislerinin kafalarıydı.</p>

  <p>Kral tahtırevandan inerken her yandan alkış tufanı koptu. Kervanların savaşçıları tüfeklerini boşalttılar; tüfeklerden çıkan patlama sesleri, kalabalığın bağırıp çağırmalarını bastıramamıştı. Muhafızlar, bir torba içinde taşıdıkları zincifre barutu siyah burunlarına sürterek kralın önünde el pençe divan durdular. Sonra Alvez, krala yaklaşarak bir tutam taze tütün sundu; bu tütüne ülkede “yatıştırıcı ot” denirdi. Doğrusu Moini Lungga’nın yatışmaya çok ihtiyacı vardı; zira kimbilir nedense bir hayli huysuzdu..</p>

  <p>Daha sonra, Alvez, Coïmbra, İbn Hamis, öteki Arap ve melez tüccarlar, Kazonnde hükümdarının huzuruna gelerek yaltaklandılar. Araplar “Marhaba” diyorlardı. Bu kelime Orta Afrika dilinde “hoşgeldiniz” demekti. Ötekiler ellerini çırparak yere kadar eğiliyorlardı.</p>

  <p>Moini Lungga, herkesi hayal meyal görüyor, sanki yalpa vuran bir gemi güvertesindeymiş gibi bacaklarını iki yana açarak yürüyordu. Böyle dolaştı, daha doğrusu kölelerin arasında yuvarlandı. İnsan tacirleri, tutsakların böyle bir sersemin eline düştüklerini anlamalarından çekiniyorlardı.</p>

  <p>Negoro, Alvez’in yanından bir an bile ayrılmamıştı; onun eşliğinde krala saygılarını sundu. Herkes yerli dilinde söyleşiyordu; bununla beraber “söyleşmek” sözcüğü Moini Lungga’ya göre tek heceli sesler çıkararak konuşmak demekti; çok içtiği için dudaklarından dökülen sesler bu kadardı. Dostu Alvez’den hâlâ içkisini yenilemesini istiyordu. Öyle çok içmişti ki!</p>

  <p>Köle tüccarı, “Kral Lungga, Kazonnde pazarına hoşgeldi!” diyordu.</p>

  <p>“Susadım, içmek istiyorum,” cevabını verdi kral.</p>

  <p>“Büyük lakoninin işlerine Majestelerinin katkısı büyüktür” diye ekledi Alvez.</p>

  <p>“İçmek istiyorum” diye yineledi Moini Lungga.</p>

  <p>“Dostum Negoro, uzun süreli bir ayrılıktan sonra Kazonnde kralını tekrar görmekten sevinç duyar.”</p>

  <p>Her yanından pis bir alkol kokusu yayılan sarhoş, “İçmek istiyorum!” diye yineledi.</p>

  <p>Moini Lungga’nın lafı nereye getirmek istediğini iyi bilen Antonio-José Alvez, “Bal şerbeti!” diye bağırdı.</p>

  <p>Kral, “Yok, hayır!” dedi. “Dostum Alvez’in rakısından ve her yudum için...”</p>

  <p>Negoro o anda, Alvez’e bir işaret yaptı ve Alvez başıyla onayladı.</p>

  <p>“Bir beyazın kanından bir damla!” diye haykırdı.</p>

  <p>Portekizli’nin önerisi üzerine kandökücü içgüdüleri uyanan Moini Lungga, “Bir beyaz! Bir beyazı öldürmek!” diye mırıldandı.</p>

  <p>Negoro, “Alvez’in bir adamını bu beyaz öldürdü!” diye ekledi.</p>

  <p>Köle tüccarı, “Evet... Adamım Harris,” cevabını verdi. “İntikamı alınmalı!”</p>

  <p>Moini Lungga haykırdı:</p>

  <p>“Bu beyaz Yukarı Zaire’de Kral Massongo’ya gönderilsin! Assualar kabilesine! Parça parça edip diri diri yerler! İnsan etinin lezzetini iyi bilirler!”</p>

  <p>Gerçekten, kral bir yamyam kabilesinden söz ediyordu. Massongo çok tanınmıştı. Yamyamlık Orta Afrika’nın bazı bölgelerinde hâlâ geçerliydi. Livingstone gezi notlarında itiraf ediyor. Lualaba kıyılarında yaşayan Manyemalar, sadece savaşta öldürdükleri insanları yemekle kalmıyorlarmış, insan eti yemek için köle de satın alırlarmış. İnsan etinin pek tuzlu olmadığını ve fazla haşlamak gerekmediğini söylerlermiş. Cameron yamyamlara Moene Bugga’da rastlamış. Orada cesetler, günlerce bir su akıntısına bastırılıp bekletildikten sonra yeniyormuş. Stanley aynı yamyamlık alışkanlıklarını Ukusu yerlilerinde görmüş. Tabii merkez kabilelerinde yamyamlık çok yaygınmış.</p>

  <p>Dick Sand’e kral tarafından reva görülen bu acımasız ölüm biçimi, kurbanını elinden kaçırmak istemediğinden Negoro’nun işine gelmiyordu.</p>

  <p>“O beyaz arkadaşımız Harris’i burada öldürdü,” dedi.</p>

  <p>Alvez, “Aynı yerde ölmeli!” diye ekledi.</p>

  <p>Moini Lungga, “Nerede dilersen Alvez!”cevabını verdi. “Ama her yudum içkiye bir damla kan!”</p>

  <p>Köle tüccarı, “Doğru,” dedi, “zaten şu içki bu işe yaraşıyor! Alkolünü buharlaştırıp yakacağız! José-Antonio Alvez, Kral Moini Lungga’ya bir punç ikram edecek!”</p>

  <p>Sarhoş, dostu Alvez’in ellerini çırptı. Sevinçten yerinde duramıyordu. Karıları, dalkavukları onun çılgınlığını paylaşıyorlardı, içkinin yakıldığını hiç görmemişlerdi; galiba onu yanarken içmeyi düşünüyorlardı. Üstelik bu vahşilerde alkole duyulan susuzluk, kana susamışlıkla birleşerek daha çok zevk verecekti.</p>

  <p>Zavallı Dick Sand! Kendisini öyle berbat bir işkence bekliyordu ki! Uygar ülkelerde alkolün neden olduğu garip ve korkunç sonuçları düşünürseniz, barbar insanlarda işin nerelere varacağı anlaşılır.</p>

  <p>Açıkçası bir beyaza işkence yapmak, istisnasız bütün yerlilerin hoşuna giden bir şeydi. Öte yandan, Antonio-José Alvez, Coïmbra ve Negoro da zenci kökenliydi ve beyaz ırktan insanlara karşı içten içe nefret besliyorlardı.</p>

  <p>Akşam oldu; alacakaranlıktan yoksun bir akşam. Karanlığın hemen ardından aydınlık doğacaktı; alkolün alevlenmesine elverişli saat.</p>

  <p>Alvez’in Majesteleri zenciye bir punç ikram etmesi ve rakıyı bu yeni biçimiyle sevdirmesi, gerçekten mükemmel bir fikirdi. Zira Moini Lungga, rakının adına tam layık bir içki olmadığını düşünmeye başlamıştı. Belki yanar ve tutuşur haliyle daha hoşuna gidecek, ağzına yeni bir çeşni katacaktı!</p>

  <p>Suarede program, punç ikramı, ardından işkence gösterisi şeklinde düzenlenmişti.</p>

  <p>Daracık, karanlık hücresine kapatılan Dick Sand, içeriden ölüme gitmek için çıkacaktı. Satılan ya da satılmayan öteki köleler yeniden barakalara yerleştirilmişti. Çitokada köle tüccarları, muhafızlar, bir de askerler kalmıştı. Kral ve saray adamları içtikten sonra punçtan artakalanı askerler paylaşmaya hazırdı.</p>

  <p>Negoro’ya danışan José-Antonio Alvez, bir sürü hazırlık yaptı. Büyük meydanın ortasına, kapasitesi iki yüz pinte<a id="k12" href="../Text/dipnotlar.xhtml#a12"><sup>[12]</sup></a> olan bakırdan koskoca bir leğen getirildi. Düşük kaliteli, ama son derece arıtılmış alkol, fıçılardan leğene boşaltıldı. Tarçın, biber gibi içkinin karışımına giren şeyler vahşilerin puncundan esirgenmedi.</p>

  <p>Herkes kralın etrafını sarmıştı. Moini Lungga sendeleye sendeleye leğene doğru ilerledi. Sanki bu alkol teknesi onu kendine çekiyordu, az daha içine atlayacaktı.</p>

  <p>Alvez kibarca onu tuttu, eline yanar bir fitil tutuşturdu.</p>

  <p>Sonra kurnaz bir sesle, “Ateş!” diye bağırdı.</p>

  <p>Fitilin ucunu alkol teknesine daldıran Moini Lungga, “Ateş!” diye karşılık verdi.</p>

  <p>O ne alevlerdi, ne sahneydi! Leğenin yüzeyini mavimtrak alevler sarmıştı! Alvez içkiyi daha sertleştirmek amacıyla galiba içine bir miktar deniz tuzu katmıştı. Nitekim yükselen alevler insanların yüzünü hayaletlere benzetiyordu. Adamlar daha içmeden sarhoş olmuşlardı. Bağırmaya, zıplamaya başladılar; Kazonnde kralının etrafında dans ederek kocaman bir halka oluşturdular.</p>

  <p>Alvez elinde metalden büyük bir kepçeyle leğeni karıştırıyordu. Leğendeki alkol, çıldıran maymunların üzerine soluk pırıltılar yansıtıyordu.</p>

  <p>Moini Lungga öne doğru yürüdü. Tüccarın elinden kepçeyi kaptı ve leğene daldırdı. Sonra alevler içindeki puncu kaldırarak dudaklarına götürdü.</p>

  <p>Kazonne’nin kralı feryadı kopardı! O ne sesti!</p>

  <p>Kendiliğinden bir tutuşma olayı meydana gelmişti. Kral petrol lambası gibi alev almıştı. Bu ateş az sıcaklık yayıyor, ama yok ediyordu.</p>

  <p>Bunun üzerine, yerlilerin dansı bir anda durdu.</p>

  <p>Moini Lungga’nın bir bakanı, ateşi söndürmek için kralın üstüne kapandı. Fakat o da alkole bulaşmıştı, hemen yanmaya başladı.</p>

  <p>Kısaca, Moini Lungga’nın maiyeti bütünüyle yanma tehlikesiyle karşı karşıyaydı.</p>

  <p>Alvez ve Negoro, Majestelerine nasıl yardım edeceklerini bilemiyorlardı. Dehşete kapılan kadınlar kaçıyordu. Coïmbra’ya gelince, kendisinin tutuşmadığını görünce hemen sıvıştı.</p>

  <p>Kral ve bakan yere düşmüşler, acılar içinde kıvranıyorlardı.</p>

  <p>İyice alkole bulaşan vücutlar çok hafif bir ateşle tutuşur. Bu ateşi suyla söndürmek mümkün değildir. Dıştan bastırılsa bile, içeriden yanmaya devam eder. İçki giysilerin içine bulaştığı zaman, yangını durdurmanın çaresi yoktur.</p>

  <p>Moini Lungga ile adamı, birkaç saniye sonra ölmüşlerdi. Ama hâlâ yanıyorlardı. Çok geçmeden, meydanda düştükleri yerde birkaç kömür parçası kalmıştı. İs içinde birkaç iskelet parçası; el ve ayak parmakları.</p>

  <p>Kazonnde kralı ve bakanından artakalan şeyler bu kadardı.</p>
