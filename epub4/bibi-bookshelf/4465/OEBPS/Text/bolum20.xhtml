  <h2 title="20. SONUÇ">SONUÇ</h2>
  <hr/>

  <p class="bosluk"/>

  <p>İki gün sonra, 20 Temmuz’da, Misis Weldon’la arkadaşları Congo’nun ağzında bulunan Emboma’ya giden bir kervanla karşılaşıyorlardı. Kervandakiler insan kaçakçısı değildi; fil dişi ticareti yapan Portekiz uyruklu namuslu tüccarlardı. Kaçakları içtenlikle karşıladılar ve yolculuğun son bölümü dayanılır koşullarda tamamlandı.</p>

  <p>Kervanla karşılaşmak gerçekten Tanrı’nın bir lütfuydu. Dick Sand zaten Zaire’yi salla aşamazdı. Zira Ntamo Şelalesi’nden Yellala’ya kadar nehir hızlı akıntılar ve çağlayanlardan oluşuyordu. Stanley altmış iki tane çağlayan saymıştı; hiçbir tekne oradan geçemezdi. Dört yıl sonra, korkusuz gezgin Coango’nun ağzına varmış, yerlilerle otuz iki kez çarpışmak zorunda kalmıştı. Daha aşağıda, Mbelo Şelalesi’ne kaçarak mucize eseri ölümden dönmüştü.</p>

  <p>11 Ağustos’ta, Misis Weldon, Dick Sand, Jack, Hercule ve kuzen Bénédict, Emboma’ya varıyorlardı. Orada, karı koca Motta ve Harrison Viega tarafından cömertçe ağırlandılar. Buharlı bir gemi Panama’ya gidecekti. Misis Weldon ve arkadaşları gemiye bindiler ve sevinç içinde Amerikan toprağına çıktılar.</p>

  <p>San Fransisco’ya ulaşan bir telgraf karısının ve oğlunun beklenmedik dönüşünü James W. Weldon’a bildiriyordu. Adamcağız <i>Pilgrim</i>’in kaybolduğu bütün yerleri boşuna arayıp durmuştu.</p>

  <p>Nihayet 22 Ağustos’ta, bir tren, kazazedeleri Kaliforniya’nın başkentine getirdi! Ah! İhtiyar Tom ve arkadaşları keşke onlarla birlikte dönseydi!</p>

  <p>Dick Sand ve Hercule hakkında şimdi ne demeli? Biri evin oğlu, öbürü dostu olmuştu. James Weldon, genç adama ve yiğit kara deriliye öyle minnet borçluydu ki! Negoro’nun kendisine kadar ulaşmadığına sevindi; zira karısına ve oğluna kavuşmak için bütün servetini verecekti! Üstelik Afrika’ya gidecek, kimbilir ne biçim tehlikelerle karşılaşacaktı!</p>

  <p>Kısaca Kuzen Bénédict’i anlatalım. Gelişinin aynı günü, saf bilgin James Weldon’la tokalaştıktan sonra, odasına kapanmış, çalışmaya koyulmuştu. Sanki önceki gün yarım kalan cümlesini tamamlayacaktı. “Hexapodos Benedictus” üzerine muazzam bir çalışma tasarlıyordu. Böcekbilim alanında eşsiz bir yapıt.</p>

  <p>Böceklerle dolu odasında, kuzen Bénédict bir pertavsız ve gözlük buldu... Tanrı’ya şükür! Ancak Afrika böcekbiliminin kendisine armağanı olan numuneyi bu aygıtlarla inceleyince umutsuz bir çığlık attı.</p>

  <p>“Hexapodos Benedictus” hiç de altı ayaklı değildi! Sıradan bir örümcekti! Sekiz ayak yerine altıayak olmasının nedeni, öndeki iki ayağının eksik olmasından kaynaklanıyordu. Aksilik bu ya, onu tutarken Hercule iki ön ayağını kırmıştı. Dolayısıyla bu eksiklikle, sözüm ona “Hexapodos Benedictus” sakatlar kategorisine giriyor ve en sıradan örümcekgiller sınıfına dahil oluyordu. Kuzen Bénédict’in miyop gözleri onu teşhiste yanılmıştı.</p>

  <p>Üç yıl sonra, küçük Jack sekiz yaşına gelmişti. Dick Sand kendini yetiştirmek için çalışırken, onun da dersleriyle ilgileniyordu. Gerçekten, karaya ayak bastıktan sonra, bilgilerinin eksik olduğunu anlayıp bir çeşit pişmanlık duyarak kendisini bilime vermişti.</p>

  <p>“Evet!” diyordu kendi kendine. <i>“Pilgrim</i>’de bir denizcinin bilmesi gereken her şeyi öğrenmiş olsaydım, başımıza o felaketler gelmezdi!”</p>

  <p>Dick Sand böyle düşünüyordu. Nitekim on sekiz yaşında, hidrografi öğrenimini başarıyla bitirdi ve özel bir diploma aldı. James W. Weldon’un şirketinde kaptanlık yapacaktı.</p>

  <p>Sandy-Hook Burnu’nda bulunan o kimsesiz çocuk, iyi hali ve çalışmasıyla nerelere gelmişti. Genç yaşına rağmen, herkes onu takdir ediyor, herkeste saygı uyandırıyordu. Sadeliği ve alçakgönüllülüğü o kadar doğaldı ki! Parlak çalışmalar, girişimlerinde gösterdiği kararlılık, cesaret ve istikrar, onu bir çeşit kahraman mertebesine çıkarmıştı.</p>

  <p>Bu arada, bir düşünce kafasına takılıyordu. Çalışmalarından artakalan boş zamanlarda, sürekli olarak ihtiyar Tom’u, Bat’i, Austin’i ve Actéon’u düşünüyordu. Onların başına gelen felaketten kendini sorumlu tutuyordu. Eski arkadaşlarının durumu, Misis Weldon için de üzüntü kaynağıydı. Bunun üzerine, James Weldon, Dick Sand ve Hercule onların izini bulmak amacıyla yeri göğü araştırdılar. Zengin armatörün tüm dünyaya yayılmış olan muhabirleri sayesinde bunu başardılar. Tom ve arkadaşları Madagaskar’da -çok yakında kölelik orada da kalkacaktı- satılmıştı. Dick Sand onları geri almak için küçük tasarruflarını feda etmek istedi. Ama James Weldon razı olmadı. Muhabirlerden biri pazarlık edip işi bitirdi. Bir gün, 15 Kasım 1877’de, dört kara derili evin kapısını çalıyorlardı.</p>

  <p>Bunlar, ihtiyar Tom, Bat, Actéon ve Austin’di. O denli tehlikeleri başından savuşturan ve az kalsın mahvolan bu yiğit insanlar şimdi dostlarıyla kucaklaşıyorlardı.</p>

  <p><i>Pilgrim</i>’in o uğursuz Afrika kıyısına savurduğu insanların içinde bir tek zavallı Nan eksikti. Ne yazık ki ne yaşlı hizmetçi ne de Dingo hayata döndürülebilmişti. Tabii bunca tehlikelerle boğuşurken, sadece iki varlığın ölmesi bile mucize sayılırdı.</p>

  <p>O gün, söylemeye gerek yok ama, Kaliforniyalı tüccarın evinde bayram havası esti. Herkes kadehini kaldırırken, Misis Weldon’un Dick Sand’e söylediği sözler alkışlarla kesildi: “On beş yaşındaki kaptanın şerefine!”</p>
