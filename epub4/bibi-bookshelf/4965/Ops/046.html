<h2 class="h21"><a id="a331"></a>8<br/>Jean Baudrillard</h2>
<p class="p4">Jaun Baudrillard'ın sosyoloji çalışmaları günümüzün bütün kuramlarını kışkırtıyor, meydan okuyor. Kurulu toplumsal tanımların düğümünü büyük bir güven ve mizah duygusuyla, alaycı ama <span class="t9">müthi</span><span class="t9">ş</span><span class="t9"> bir kesinlikle</span> çözüyor.</p>
<p class="p9">Le Monde (1984 b, s.95, italikler bizimdir)</p>
