			<p><st c="35">İster kâfir, ister Mecusi, ister puta tapan ol yine gel.</st></p>
			<p><span><st c="92">BİZİM DERGÂHIMIZ, ÜMİTSİZLİK dergâhı değildir. </st><st c="140">YÜZ kere tövbeni BOZMUŞ olsan da yine gel.”</st></span><span></span></p>
