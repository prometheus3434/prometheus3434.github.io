  <h1 title="III.KISIM">III</h1>

  <p class="p3">Başkalarına karşı kendimizi olmadığımız biri gibi göstermeye öyle<br/> alışmışız ki en sonunda kendimize bile olmadığımız biri görünmeye<br/> başlıyoruz.</p>

  <p class="p4">— François de La Rochefoucauld</p>
