  <p class="calibre15" id="filepos513631"><span class="calibre8"><span class="bold">Perspektifçilik (Perspektif)</span></span></p>

  <p class="calibre10">Verili bir <span class="italic">kolektif gücün bileşkesi</span> olan <span class="italic">bakış açısı</span> üzerinde temellenen bilgi teorisini tarif eder. Felsefi açıdan, liberter perspektifçilik iki felsefi geleneğe atfedilebilir: <span class="italic">güç</span> bakımından Nietzsche; varlıkların <span class="italic">özerkliği</span> bakımından Leibniz (özellikle de Proudhon).</p>
