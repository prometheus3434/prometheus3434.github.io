  <p class="calibre15" id="filepos31056"><span class="calibre8"><span class="bold">Alınganlık</span></span></p>

  <p class="calibre10">(bkz. <span class="italic">duyarlılık</span>). Kolektif bir varlığın saldırıya karşı duyarlılığı, bir yandan bu varlığı oluşturan ilişkilerin çeşitliliğine ve inceliğine sürekli bir dikkat sağlar, diğer yandan birlikte olduğu güçlerin saygısını ve özerkliği garanti eder.</p>
