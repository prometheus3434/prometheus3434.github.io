			<p id="_idParaDest-124" xml:lang="en-GB"><st c="0">ŞAMDANLI GECE  </st></p>
			<p>  </p>
			<p><st c="14">Bir adam, çevirici Theodorus Gaza, yorumcu olduğu da söylenir, bir bilgeyi, Aristoteles’i eteğinden tutmuş çekiyor eski Avrupa’ya.  </st></p>
			<p><st c="145">Bir konuğu tanıştırır gibi tanıştıracak onu çağına.  </st></p>
			<p>  </p>
			<p id="_idParaDest-125" xml:lang="en-GB"><st c="197">HATTAT YÂKUT EL-MUSTASIMİ  </st></p>
			<p>  </p>
			<p><st c="223">Bir gök oturtmuş lâmelifin karnına.  </st></p>
