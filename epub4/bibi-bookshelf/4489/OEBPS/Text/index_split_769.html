    <dd class="calibre11" id="calibre_pb_770">
      <p class="block_28"><i class="calibre1" xml:lang="tr">Je l’envie</i> <span xml:lang="tr">(onu arzuluyorum) bir oyun bir meydan okuma terimdir;</span> <i class="calibre1" xml:lang="tr">le</i> <i class="calibre1" xml:lang="tr">houd</i> <span xml:lang="tr">da bunun kabul edilen cevabıdır.</span> <i class="calibre1" xml:lang="tr">Cominus ve eminus,</i> <span xml:lang="tr">kirpinin oklarını uzağa fırlatabildiği inancına dayanmaktadır.</span></p>
    </dd>
