    <dd class="calibre11" id="calibre_pb_939">
      <p class="block_28"><span xml:lang="tr">Ancak, bu fare kapanının bir simge olması mümkündür. Pierre Lombard, “Sententiae” lib. 888, dist. 19’da bir halk sözünü hatırlatmaktadır: “Tanrı, şeytan için bir fare kapanı yaptı, içine de yem olarak insan İsa’nın etini koydu.”</span></p>
