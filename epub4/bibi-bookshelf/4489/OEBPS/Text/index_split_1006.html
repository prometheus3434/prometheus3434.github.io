      <p class="block_28"><span xml:lang="tr">Hiç kuşkusuz, Chaucer'ın Troilus ile Cressinda anlatısında sahneye</span> <span xml:lang="tr">çıkar</span><span xml:lang="tr">dığı muhabbet tellalı Pandarus söz konusudur; İngilizcenin</span> <i class="calibre1" xml:lang="tr">pander</i> <span xml:lang="tr">keli</span><span xml:lang="tr">mesi onun özel adından gelmektedir.</span></p>
