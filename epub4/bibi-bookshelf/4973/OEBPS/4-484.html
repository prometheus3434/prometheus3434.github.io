 <body><div id="x4-484.html" xml:lang="tr-TR"><div><p></p><p id="toc_marker-9-14"><st c="11"> 15 MART 1985 İÇİN</st></p><p></p><p><st c="29"> — Bana hiç görmediğin bir çiçek adı söyle</st></p><p><st c="71"> — Bir değil, birkaç değil, binlerce</st></p><p><st c="107"> Bir yaşam boyu besledim onu</st></p><p><st c="135"> Büyütüp can verdim gözlerimde</st></p><p></p><p><st c="165"> — Bana bir giz gibi bir çiçek adı söyle</st></p><p><st c="205"> — Önümüz ilkyaz, menekşe değilse ne?</st></p><p></p><p><st c="242"> (Yayımlanmamıştır)</st></p></div></div><div id="charCountTotal" value="262"></div></body>
