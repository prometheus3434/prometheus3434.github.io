 <body><div id="x4-214.html" xml:lang="tr-TR"><div><p></p><p><st c="11"> IV</st></p><p></p><p><st c="14"> O bir ilkyaz şikâyetçisidir </st></p><p><st c="43">Kat kat altındadır bir leylak esintisinin </st></p><p><st c="85">Güneşsiz kuşsuz bir kayın ormanını buluncaya kadar. </st></p><p></p><p><st c="137">Yitirmiş görünüşünü bu yüzden </st></p><p><st c="167">Sevgi kadar bölünmüş </st></p><p><st c="188">Ve parçalanmış (evet?) </st></p><p><st c="211">Hiçbir duygu yoktur diyor. </st></p></div></div><div id="charCountTotal" value="239"></div></body>
