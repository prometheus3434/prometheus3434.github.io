 <body><div id="x4-85.html" xml:lang="tr-TR"><div><p></p><p id="toc_marker-2-19"><st c="10"> DÜŞLÜYOR ÖLÜMÜNÜ RUHİ BEY</st></p><p></p><p><st c="36"> Niye ölmemeli öyleyse</st></p><p><st c="58"> Yaşamak mutlu bir devinimse.</st></p><p></p><p><st c="87"> Ölüsünü bekliyor Ruhi Bey</st></p><p><st c="113"> Bir yanda Ruhi Bey bir yanda ölü</st></p><p><st c="146"> Ve görmemek ister gibi ölüyü</st></p><p><st c="175"> Oturmuş bir iskemleye.</st></p><p></p><p><st c="198"> “Ben ki bir ölüyü beklemekle geçirdim geceyi</st></p><p><st c="243"> Bir ölüyü ve ölünün bütün inceliklerini.”</st></p></div></div><div id="charCountTotal" value="286"></div></body>
