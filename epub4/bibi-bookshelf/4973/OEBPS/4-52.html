 <body><div id="x4-52.html" xml:lang="tr-TR"><div><p></p><p><st c="10"> Bir limonluğumuz vardı, öğle saatlerinde</st></p><p><st c="51"> Bazan o limonlukta uyurdum</st></p><p><st c="78"> Karışık düşler görürdüm</st></p><p><st c="102"> Yalnızlık?</st></p><p><st c="113"> O bir başına kalırdı, ben bir başıma kalırdım</st></p><p><st c="159"> Sanki hiç tüketilmeyen bir otobüs durağı</st></p><p><st c="200"> Gibi kalırdım</st></p><p><st c="214"> &gt;</st></p></div></div><div id="charCountTotal" value="217"></div></body>
