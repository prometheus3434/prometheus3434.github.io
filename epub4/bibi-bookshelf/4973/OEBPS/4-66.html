 <body><div id="x4-66.html" xml:lang="tr-TR"><div><p></p><p><st c="10"> Günlerden ne? </st><st c="25">Pazartesi! </st><st c="36">İyi bilirim</st></p><p><st c="47"> Ama gün nedir bilmem</st></p><p><st c="68"> Çiğlerle çiçeklerle çamlarla doldurulmuş gün</st></p><p><st c="113"> Göğsü bir martı göğsü gibi denizlere değen</st></p><p><st c="156"> Parklarda bahçelerde göz dolduran gün</st></p><p><st c="194"> Bir çocuğun gözlerinden gözyaşı içen</st></p><p><st c="231"> Sesini bir ayin gibi uzaklardan duyduğum</st></p><p><st c="272"> Gün nedir.</st></p><p><st c="283"> &gt;</st></p></div></div><div id="charCountTotal" value="286"></div></body>
