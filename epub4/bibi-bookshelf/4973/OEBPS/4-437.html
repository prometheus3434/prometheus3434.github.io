 <body><div id="x4-437.html" xml:lang="tr-TR"><div><p></p><p><st c="11"> Duyar gibiyim şimdi uzaktan</st></p><p><st c="39"> O alkış seslerini sürekli</st></p><p><st c="65"> Ve bir de yaşlı uşak Firs’in</st></p><p><st c="94"> Vişne bahçesindeki Firs’in sesini</st></p><p><st c="128"> “Yaşam gelip geçti, sanki hiç yaşamadım”</st></p><p><st c="169"> Oysa ben yaşamın –ki yıllar geçti–</st></p><p><st c="204"> Dağıttım ellerimle o sırça çatısını</st></p><p><st c="240"> Ah nasıl da yitirdim ben gülen aslanı.</st></p></div></div><div id="charCountTotal" value="280"></div></body>
