 <body><div id="x4-536.html" xml:lang="tr-TR"><div><p></p><p><st c="11"> Dururken değil hayır</st></p><p><st c="32"> Yürürken çoğalır ne varsa</st></p><p><st c="58"> Nedir ki ağaç için</st></p><p><st c="77"> Bir milyon yaprak daha</st></p><p></p><p><st c="100"> Bir milyon iki milyon</st></p><p><st c="122"> Kalmışım çokluk içinde</st></p><p><st c="145"> Aklım var o olmasa</st></p><p><st c="164"> Çekip giderim ben de</st></p><p></p><p><st c="185"> Ömer Edip CANSEVER</st></p><p><st c="204"> (</st><span><st c="206">Nokta</st></span><st c="211">, S. </st><st c="216">6, 15 Haziran 1951, s. </st><st c="239">1)</st></p></div></div><div id="charCountTotal" value="242"></div></body>
