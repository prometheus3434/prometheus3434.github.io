 <body><div id="x4-40.html" xml:lang="tr-TR"><div><p></p><p><st c="10"> Her neyse</st></p><p><st c="20"> Biz karı koca masada çalışırız</st></p><p><st c="51"> Anjel yerde çalışır</st></p><p><st c="71"> Nedense hoşlanır bundan, yerde çalışır</st></p><p><st c="110"> Biraz da açık saçık giyinir –söylerim, dinlemez–</st></p><p><st c="159"> Kürkleri bacaklarının arasına sıkıştırır</st></p><p><st c="200"> Kızarsa donunu filan gösterir –söylerim, dinlemez–</st></p><p><st c="251"> Yeni evlidir, kocası burada yoktur.</st></p><p><st c="287"> &gt;</st></p></div></div><div id="charCountTotal" value="290"></div></body>
