 <body><div id="x4-3.html" xml:lang="tr-TR"><div><p></p><p><st c="9"> O ben ki</st></p><p><st c="18"> Bir kadında bir çocuk hayaleti mi</st></p><p><st c="52"> Bir çocukta bir kadın hayaleti mi</st></p><p><st c="86"> Yalnızca bir hayalet mi yoksa.</st></p><p></p><p><st c="117"> Ne peki</st></p><p><st c="125"> Yere dökülen bir un sessizliği mi</st></p><p><st c="159"> Göğe bırakılmış bir balon sessizliği mi</st></p><p><st c="199"> İşini bitirmiş bir org tamircisinin</st></p><p><st c="235"> Tuşlardan birine dokunacakkenki</st></p><p><st c="267"> Dikkati ve tedirginliği mi.</st></p></div></div><div id="charCountTotal" value="296"></div></body>
