 <body><div id="x4-221.html" xml:lang="tr-TR"><div><p></p><p><st c="11"> V</st></p><p></p><p><st c="13">Bir gemi geçiyor, sessiz bir gemi </st></p><p><st c="47">Oysa yolcularla dolu içi </st></p><p><st c="72">Girince gemiye kimseler yok –dalgalardan başka– </st></p><p></p><p><st c="120">VI</st></p><p></p><p><st c="122"> Bütün gün yağmur yağdı </st></p><p><st c="146">Ya da bir gün içinde bir yıldan fazla </st></p><p><st c="184">Günü ıslattı bu yağmur. </st></p></div></div><div id="charCountTotal" value="209"></div></body>
