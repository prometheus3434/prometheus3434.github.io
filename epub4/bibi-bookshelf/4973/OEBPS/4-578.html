 <body><div id="x4-578.html" xml:lang="tr-TR"><div><p></p><p><st c="11"> Görüntüsü kendisi</st></p><p><st c="29"> Akşamüstlerinden yapılmış</st></p><p><st c="55"> Nerden bulmuş acaba göğsü yerine</st></p><p><st c="88"> Kalbine bir ayçiçeği asılmış.</st></p><p></p><p><st c="118"> Bir gün bir öğle sonu</st></p><p><st c="140"> Ne tuhaf, avucunda</st></p><p><st c="159"> Kalakalmış bir çocukluk durumu</st></p><p><st c="190"> Bana sorsa tam o sıra</st></p><p><st c="212"> Gözleri camdan bir haziran çukuru.</st></p><p></p><p><st c="247"> Susarsa susmayı da konuşan</st></p><p><st c="274"> “Mavi uç”lu bir kaptan.</st></p></div></div><div id="charCountTotal" value="299"></div></body>
