 <body><div id="x4-218.html" xml:lang="tr-TR"><div><p></p><p><st c="11"> Konuşsam dinler miydiniz </st></p><p><st c="37">Kırık dökük aşkları –ne kaldı şimdi– </st></p><p><st c="74">Dibe çöktüler bir bir </st></p><p><st c="96">Yavaş yavaş ıslanan </st></p><p><st c="116">Gereksiz eşyalar gibi. </st></p><p></p><p><st c="139">Konuşsam dinler miyim kendimi </st></p><p><st c="169">–Yağmur kuşu içini çekti çalıda– </st></p><p><st c="202">Böyle daha çok şey var </st></p><p><st c="225">Katılmak için anılara. </st></p><p></p><p><st c="248">Konuşsam uzun uzun </st></p><p><st c="267">Ölüm var, beklemekte pusuda. </st></p></div></div><div id="charCountTotal" value="297"></div></body>
