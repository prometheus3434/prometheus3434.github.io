 <body><div id="x4-219.html" xml:lang="tr-TR"><div><p></p><p id="toc_marker-5-12"><st c="11"> ÜÇLÜKLER </st></p><p></p><p><st c="21">I</st></p><p></p><p><st c="22">Gülümse! </st><st c="31">gör ölümsüz karşılığını bunun </st></p><p><st c="61">İşte </st></p><p><st c="66">Lambalar, bardaklar, çiçekli güz sürahileri. </st></p><p></p><p><st c="111">II</st></p><p></p><p><st c="113"> Günün ilk saatleri </st></p><p><st c="133">İyi biliyorum, ilk saatleri günün </st></p><p><st c="167">Peki, nedir öyleyse bu sabah silintisi.</st></p></div></div><div id="charCountTotal" value="207"></div></body>
