 <body><div id="x4-220.html" xml:lang="tr-TR"><div><p></p><p><st c="11"> III</st></p><p></p><p><st c="15"> Hiçbir dilde söylenmemiş </st></p><p><st c="41">Hiçbir dilde yazılmamış</st></p><p><st c="64"> Sözler ve şarkılar içindeyim. </st></p><p></p><p><st c="95">IV</st></p><p></p><p><st c="97"> Neden aklıma geliyor istasyon büfesindeki duruşun </st></p><p><st c="148">Hava soğudu –kasımın son günleri– </st></p><p><st c="182">Kar yağacak, bembeyaz olacak unutulmuşluğun. </st></p></div></div><div id="charCountTotal" value="228"></div></body>
