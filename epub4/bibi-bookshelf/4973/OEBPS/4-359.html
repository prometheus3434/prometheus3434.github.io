 <body><div id="x4-359.html" xml:lang="tr-TR"><div><p></p><p><st c="11"> Nereye </st></p><p><st c="19">Turgut’a sormalı, iyi bilir o </st></p><p><st c="49">Elinde limonlu votkası. </st></p><p></p><p><st c="73">Ey masalar, ey iskemleler </st></p><p><st c="99">Edip’in yeri boş mu, köşede, masanın yanı </st></p><p><st c="141">Değilim ben böyle mahzun </st></p><p><st c="166">Öyleyse pulsuz bir dilekçe nasıl olmalı </st></p><p><st c="206">Unutup baharı bile nasıl olmalı. </st></p><p></p><p><st c="239">İşte </st></p><p><st c="244">Turgut’a gidiyorum, yağmur nasılsa yağmadı. </st></p></div></div><div id="charCountTotal" value="289"></div></body>
