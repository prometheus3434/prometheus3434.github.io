 <body><div id="x4-112.html" xml:lang="tr-TR"><div><p></p><p><st c="11"> İyi olur, iyi olur </st></p><p><st c="31">Bartın’dan Devrek’e yürüyen tavşan </st></p><p><st c="66">Bir kırk yılı beyazlatır ve durur </st></p><p><st c="100">Kırk yılda kırk kış işte, yok sayarsak ölümü </st></p><p><st c="145">Şuramızdan bir karakış savrulur </st></p><p><st c="177">Ben derim iyi olur, sen dersin kötü olur </st></p><p><st c="218">Bir ölü ovunurken bir başkası ovunmaya soyunur </st></p><p><st c="265">Kış durur.</st></p></div></div><div id="charCountTotal" value="276"></div></body>
