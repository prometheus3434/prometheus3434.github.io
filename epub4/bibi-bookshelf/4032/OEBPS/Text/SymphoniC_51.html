  <p>Lovecraft'ın evrenleri bugün bile hâlâ korkunun önde gelen isimleri tarafından kullanılmakta ve zenginleştirilmektedir. Çoğu yazar ve eleştirmen onu 20nci yüzyılın en önemli doğaüstü öyküler yazarı olarak kabul ederler.</p>

  <p>Oysa tüm yaşamının bir büyük yenilgi olduğuna inanarak 1937 yılında ölmüştür.</p>
