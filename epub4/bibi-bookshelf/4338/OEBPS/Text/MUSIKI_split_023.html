  <h2 class="calibre4" id="calibre_toc_10">ŞARK MUSIKİSİ<br class="chapter" /></h2>

  <p class="bolum"><span class="normal1">(AVRUPA MUSIKİSİYLE KARŞILAŞTIRMALI BİR DENEME)</span></p>

  <p class="centeryazi">&nbsp;</p>

  <p class="centeryazi">Şarklı kavimlerin müziği, müzik beğenileri, ezgi kuralları,</p>

  <p class="centeryazi">perde bileşimleri hakkında genel bir fikirle birlikte,</p>

  <p class="centeryazi">başlıca çalgıları hakkında kısaca bilgi verilmektedir.</p>

  <p class="centeryazi">C. FONTON<br class="chapter" />
  (Jeune de Langue de France)</p>

  <p class="centeryazi">&nbsp;</p>

  <p class="centeryazi">İSTANBUL<br class="chapter" />
  1751</p>
