<h2 class="baslik3 sigil_not_in_toc">'OL'der <br/>ve OLUR</h2>
<p class="ortala">(Kûn Fe Yekûn / Bakara Suresi 117. Ayet)</p>
<p><br/></p>

<p class="ortala">Dileğin henüz olmadıysa <br/>Hala olma şansı var demektir...</p>
<p class="ortala">Bu kitaptaki her şey, dileğinin gerçekleşmesine vesile olsun. <br/>(VE ÖYLE DE OLDU)</p>
<p class="baslik2 ortala"><b>TUĞÇE IŞINSU</b></p>
