  <p class="p4"><span class="t2">Viva la Muerte</span> beni,</p>

  <p class="p4">“Türkiye bugün okumazsa</p>

  <p class="p4">yarın mutlaka okuyacaktır!”</p>

  <p class="p4">temennisine zorlayan bir söylemi;</p>

  <p class="p4">&nbsp;“Türklerin okumadığına” dair söylemi yıktı.</p>

  <p class="p4"><span class="t2">‘Nuke’ Türkiye</span>’yi yalnızlık</p>

  <p class="p4">paranoyamı iyileştiren okurlarıma</p>

  <p class="p4">&nbsp;ithaf ediyorum.</p>

  <p class="p4">Sağ olun.</p>
