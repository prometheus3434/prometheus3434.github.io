  <body id="x3" xml:lang="tr-TR">
		<div>
			<p>  </p>
			<p><st c="0">Bir yarasa gibi sessiz ve gececiydi.  </st></p>
			<p><st c="37">(Afrikanın gece bekçiliğini yaptı.)  </st></p>
			<p><span><img src="image/28125.jpg" alt="28125.jpg" /></span>  </p>
			<p><st c="73">Adına ilk kurşun döktürenlerdendir.  </st></p>
			<p><st c="109">İlk yaz güneşinde evinin önüne çıkar,  </st></p>
			<p><span><img src="image/28120.jpg" alt="28120.jpg" /></span>  </p>
			<p><st c="147">Mahsun akarsuların elinden tutardı.  </st></p>
			<p><st c="183">Ve (Bir ölüm yazmanı.) Bir esmer melankoli!  </st></p>
			<p><span><img src="image/28114.jpg" alt="28114.jpg" /></span>  </p>
			<p><st c="227">Kuzeyliler ey dev bellekliler  </st></p>
		</div>
