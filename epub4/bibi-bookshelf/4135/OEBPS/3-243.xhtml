		<div>
			<p>  </p>
			<p><st c="0">Uçurum seyreder: Nerde olsa tek süsü bu.  </st></p>
			<p><span><img src="image/27478.jpg" alt="27478.jpg" /></span>  </p>
			<p><st c="41">Kışları büyüyen iki ela çocuk.  </st></p>
			<p><span><img src="image/27472.jpg" alt="27472.jpg" /></span>  </p>
			<p><st c="72">Bu uslu tarih.   </st></p>
			<p><span><img src="image/27465.jpg" alt="27465.jpg" /></span>  </p>
			<p><st c="87">Bu uslu coğrafya (ki çadırda büyüdü).  </st></p>
			<p><st c="125">En zalim ay mı? </st><st c="141">Nisan.  </st></p>
