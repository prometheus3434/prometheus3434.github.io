  <body id="x3" xml:lang="tr-TR">
		<div>
			<p>  </p>
			<p><st c="0">Ve usulca, çözülüp düşen perçem!  </st></p>
			<p><span><img src="image/28142.jpg" alt="28142.jpg" /></span>  </p>
			<p><st c="33">Sesin: Artık şu oksijen çadırından çık!  </st></p>
			<p><span><img src="image/28136.jpg" alt="28136.jpg" /></span>  </p>
			<p><st c="73">Gözü gökyüzünde hep bir öykü anlatırdı.  </st></p>
			<p><st c="113">(Uzaktı onu büyüten.)  </st></p>
			<p><span><img src="image/28130.jpg" alt="28130.jpg" /></span>  </p>
			<p><st c="135">Kırmızı bir karınca evinden çıktı, demiryolunda durdu.  </st></p>
