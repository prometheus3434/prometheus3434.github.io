			<p><st c="0">Çillerle kaplı uzun yüzü. </st><st c="26">(Ot yatağının üstüne uzanmış.)  </st></p>
			<p><span><img src="image/28160.jpg" alt="28160.jpg" /></span>  </p>
			<p><st c="57">Yüzünü lodos altüst etmiş, ağzı ot kokulu.  </st></p>
			<p><span><img src="image/28155.jpg" alt="28155.jpg" /></span>  </p>
			<p><st c="100">Hoşçakal kocayemiş, defne hoşçakal!  </st></p>
			<p><span><img src="image/28147.jpg" alt="28147.jpg" /></span>  </p>
			<p><st c="136">Su içen kuşlar, zebralar, dinozorlar, paçalı tavuklar.  </st></p>
