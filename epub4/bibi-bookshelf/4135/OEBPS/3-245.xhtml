  <body id="x3" xml:lang="tr-TR">
		<div>
			<p>  </p>
			<p><st c="0">Kara Şiir. </st><st c="11">Çocuklar, boğulmuş kediler, donmuş zaman.  </st></p>
			<p><span><img src="image/27443.jpg" alt="27443.jpg" /></span>  </p>
			<p><st c="53">O küçük köyde her gece gezen bir çocuktum.  </st></p>
			<p><span><img src="image/27436.jpg" alt="27436.jpg" /></span>  </p>
			<p><st c="96">Gece kurardı dünyasını; denize karşı her gece otururduk.  </st></p>
			<p><span><img src="image/27431.jpg" alt="27431.jpg" /></span>  </p>
			<p><st c="153">O çöl çocuk.  </st></p>
		</div>
