  <body id="kitap" xml:lang="tr-TR">
		<div>
			<p></p>
			<p xml:lang="en-GB"><span><st c="0">“Yalnız olun, icadın sırrı budur.</st></span></p>
			<p xml:lang="en-GB"><span><st c="34">Yalnız olun, fikirlerin</st></span></p>
			<p xml:lang="en-GB"><span><st c="58">bulunduğu zaman budur.</st></span></p>
			<p xml:lang="en-GB"><span><st c="81">Yalnız olun,</st></span></p>
			<p xml:lang="en-GB"><span><st c="94">olgunlaşacağınız an budur.”</st></span></p>
			<p xml:lang="en-GB"><span><st c="122">– Nikola Tesla</st></span></p>
		</div>
