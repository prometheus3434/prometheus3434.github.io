		<div>
			<p></p>
			<p xml:lang="en-GB"><span><st c="0">“Evrendeki her şey</st></span></p>
			<p xml:lang="en-GB"><span><st c="19">kendi frekansında titreşir ve</st></span></p>
			<p xml:lang="en-GB"><span><st c="49">hatta birbirlerini harmonik (uyumlu)</st></span></p>
			<p xml:lang="en-GB"><span><st c="86">bir ölçekte etkilerler.</st></span></p>
			<p xml:lang="en-GB"><span><st c="110">Benim yaptıklarımı anlamak</st></span></p>
			<p xml:lang="en-GB"><span><st c="137">evrenin anahtarını anlamaktır.”</st></span></p>
			<p xml:lang="en-GB"><span><st c="169">– Nikola Tesla</st></span></p>
		</div>
