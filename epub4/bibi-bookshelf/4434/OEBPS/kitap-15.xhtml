		<div>
			<p></p>
			<p xml:lang="en-GB"><span><st c="0">“Önemli bir nokta vardır ki</st></span></p>
			<p xml:lang="en-GB"><span><st c="28">ilk olarak bilmemiz gereken:</st></span></p>
			<p xml:lang="en-GB"><span><st c="57">Dünya’nın kapasitesi nedir?</st></span></p>
			<p xml:lang="en-GB"><span><st c="85">Eğer elektriklenirse</st></span></p>
			<p xml:lang="en-GB"><span><st c="106">hangi yükü içerir?”</st></span></p>
			<p xml:lang="en-GB"><span><st c="126">– Nikola Tesla</st></span></p>
		</div>
