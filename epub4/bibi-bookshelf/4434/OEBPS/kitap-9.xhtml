  <body id="kitap" xml:lang="tr-TR">
		<div>
			<p></p>
			<p xml:lang="en-GB"><span><st c="0">“Çok yakında kablosuz olarak</st></span></p>
			<p xml:lang="en-GB"><span><st c="29">dünyanın her yerine mesaj iletmek</st></span></p>
			<p xml:lang="en-GB"><span><st c="63">öyle kolay olacak ki;</st></span></p>
			<p xml:lang="en-GB"><span><st c="85">herkes kendi aygıtını</st></span></p>
			<p xml:lang="en-GB"><span><st c="107">yanında taşıyıp çalıştırabilecek.</st></span></p>
			<p xml:lang="en-GB"><span><st c="141">Bu konuya inancım</st></span></p>
			<p xml:lang="en-GB"><span><st c="159">öyle sağlam ki.”</st></span></p>
			<p xml:lang="en-GB"><span><st c="176">– Nikola Tesla</st></span></p>
		</div>
