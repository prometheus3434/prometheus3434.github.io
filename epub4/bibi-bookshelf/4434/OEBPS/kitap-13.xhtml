			<p></p>
			<p xml:lang="en-GB"><span><st c="0">“Bilim dünyası için birçok çalışma yaptım ve hak ettikleri değeri vermek için Avrupa’ya dönmeye karar verdim. </st><st c="111">Buradaki hükümet, bizim ülkemizle aynı. </st><st c="151">Anladım ki insanlık sadece hükümetlerin elinde, tek kişi dünyayı kendi başına maalesef değiştiremiyor.”</st></span></p>
			<p xml:lang="en-GB"><span><st c="254">– Nikola Tesla</st></span></p>
