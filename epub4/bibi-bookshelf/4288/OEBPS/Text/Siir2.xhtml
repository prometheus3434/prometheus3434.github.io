  <p>&nbsp;</p>

  <p><span style="font-style:italic;">Tek bir göz yuvasında fırıl fırıl dönecek.</span></p>

  <p><span style="font-style:italic;">Kalın, ince, pembe, beyaz, mor tek bir dudak aralanıp yerlere</span></p>

  <p><span style="font-style:italic;">tütsülenmiş, küflenmiş, küskün, titrek, kelimeler dökecek.&nbsp;</span></p>

  <p><span style="font-style:italic;">Onları yerden topla.</span></p>

  <p><span style="font-style:italic;">Derin bir kuyu kaz. İçine at.</span></p>

  <p><span style="font-style:italic;">Ne varsa... ne varsa... ne varsa...</span></p>

  <p><span style="font-style:italic;">Hepsini içine at.</span></p>
