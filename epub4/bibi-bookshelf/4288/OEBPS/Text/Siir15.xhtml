<body>
  <p><span style="font-style:italic;">Yuvarlaktan bir annem vardı benim...&nbsp;</span></p>

  <p><span style="font-style:italic;">Kareden bir babam...</span></p>

  <p><span style="font-style:italic;">Vahşetten ağabeylerim...</span></p>

  <p><span style="font-style:italic;">Keşkelerden kız kardeşlerim...</span></p>

  <p><span style="font-style:italic;">Derin bir kuyuda yaşardık&nbsp;</span></p>

  <p><span style="font-style:italic;">Arzın merkezindeki ateşle kaynardık.&nbsp;</span></p>

  <p><span style="font-style:italic;">O yüzden sıcacığım.</span></p>

  <p><span style="font-style:italic;">Bana dokunanı o ateşle yakacağım.</span></p>
