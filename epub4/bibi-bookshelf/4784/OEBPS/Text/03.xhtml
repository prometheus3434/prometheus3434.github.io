  <h1>İsraf Kültürü</h1>

  <p class="nonindent">Neoliberalizmin ekonomik ifadesi daha keskin adaletsizlik, politik ifadesi kuralsızlaşma ve özelleştirme, kültürel ifadesi de sınırsız tüketimciliktir. “Yeni dünya düzeni”, sanat dünyasının etkinliklerini küreselleştirmesine ve böylece kendisini yeniden şekillendirmesine yol açarken, özellikle gelişmiş dünyada sanat, eski rakibi ve ortağı kitle kültürünün giderek artan baskısına maruz kaldı. En azından 20. yüzyılın ilk yıllarından sonra, sinema, gramofon ve radyonun icadıyla birlikte, sanat ile kitle kültürü adil olmayan bir dansa girişti, ama bu dansı yönlendiren taraf genellikle kitle kültürü oldu.</p>

  <p>Çağdaş sanatçılar tüketim kültürünü genellikle büyülenme ve tedirginlikle ele alırlar; doğrusu her iki tepki için de yeterli neden var. Büyülenme: Çünkü tüketimcilik her zamankinden daha kültürel olmaya başlamıştır; maddî ürünler kadar, imgelerin, seslerin ve sözcüklerin satışını ya da teşhirini de kapsar. Tedirginlik: Çünkü kitle kültürünün sonsuz genişlikteki motorlarına cömertçe yakıt doldurulmakta, küstah ürünleri her yeri doldurmaktadır. İyi ama, metalar kültürel bir veçhe kazanıyorsa, sanata yapacak ne kalır?</p>

  <p>Bu, farklı biçimler almış olsa da, modernizmde de, post-modernizmde de rastlanan eski bir kaygıdır. Fernand Léger, 1924 Paris Fuarı’ndaki makine sergilerinin karşısında durarak, sanatçıların mütevazı çabalarını gölgede bırakan bu kusursuz ürünleri hayretle seyretmiştir. Dünyadaki tüm ürünlerin estetiğe doyduğu, bu nedenle artık sanat yapmanın mümkün olamayacağı iddiası, aynı endişenin postmodern versiyonudur. Modernizmin sanatla hayatı meczetme rüyası da göründüğü kadarıyla gerçekleşmiştir; ancak sonuç, bir sentezden çok, zayıf olanın boyun eğmesidir.</p>

  <p>Sanatın meta kültüründen ayrılması ya da onunla birleşmesi sorunu uzun bir geçmişe dayanır; gelgelelim, 1990’lar boyunca bu süreçteki kuvvetler –birçoğu kapitalizmin eski unsurlarıydı– daha da yoğunlaştı; bu da, tüketim kültürünün yalnızca sanat üzerinde değil, kültürel üretimin bütünü üzerinde zafer kazanarak egemenlik kurmasına katkıda bulundu. Metaların işlevselliği giderek azalmaya başladı ve metalar, karmaşık, kerameti kendinden menkul bir oyunun içerisindeki yavaş yavaş yitip giden hamlelere dönüştü. Eski ve yeni tüm kültürel bağları yutarak gittikçe hızlanan bir tüketim dünyasında reklamcılık, her türlü referansı birbirine karıştırıp dururken, marka adları ürün adlarının arasına karışıverdi. En büyük kârlar artık sanayide değil, hizmet, bilgi-işlem ve finans sektörlerinde elde edilmeye başlandı; bu sektörlerin başarısı neoliberal ekonomilerle, özellikle de ABD ekonomisiyle bağlantılıydı. Bu değişim Batı’da daha 1970’lerin ortalarında hissedilmişti; ancak 1990’larda, yalnızca Doğu Avrupa’da değil, Almanya ve Japonya gibi durgunluk ve gerileme yaşayan büyük sanayi ekonomilerinde de alternatif modellerin çöküşüne tanıklık edildi. Kıta Avrupası neoliberal modeli bağrına bastı – her ne kadar, 1990’ların ortalarından sonuna kadar, sözde sosyal demokrat yönetimler sayesinde bu modelin çirkin yüzü saklanabildiyse de. Metalaşma süreci gibi, neoliberal model de etki alanını genişletip gücünü pekiştirdi.</p>

  <p>Daha önce gördüğümüz gibi, ekonomik durgunluk sonucunda dizginsiz ve yıkıcı piyasa güçlerine açılan (İskandinavya dahil) bazı ülkelerde sanat, neoliberalizmin ajanı gibi çalıştı; sosyal demokrasinin, boğucu olsa da refahı sağlayan olanaklarını acımasızca ayaklar altına aldı, kimlik politikasının, tüketimciliğin, bayağılığın, yozlaşmadaki zevkin özgürleşmiş dertlerini dile getirdi. Bu tür sanat, o zamana kadar bastırılmış olan perspektifleri serbest bıraktı ve böylece, (ikincil olsa da) faydalı bir müttefik olarak özelleştirmeye ve metalaştırmanın sömürgeleştirici gücüne hizmet etti. Post-modernizmin dogmaları ile serbest piyasa ruhu arasındaki paralellikler şimdiye kadar birçok kez tespit edildi. Michael Hardt ve Antonio Negri, büyük yankı uyandıran <em>İmparatorluk</em> adlı kitaplarında bu meseleyi gayet güzel ifade ediyorlar:</p>

  <blockquote>

    <p class="nonindent">Dünya piyasasına ait ideoloji her zaman tam anlamıyla, özcülüğe ve kuralcılığa karşıt bir söylem oldu. Dolaşım, mobilité, çeşitlilik ve karışım bu ideolojinin en kesin varlık koşullarıdır. Ticaret farklı olanları bir araya getirir: Ne kadar çeşitlilik o kadar şenlik! Farklılıklar (mallar, halklar, kültürler ve aklınıza gelebilecek her şey arasındaki farklılıklar) dünya piyasasında sınırsız biçimde çoğalıyor; bu piyasa, hiçbir şeye sabit sınırlara saldırdığı kadar şiddetle saldırmıyor; sınırsız çeşitlilikleriyle ikili her yapıyı ezip geçiyor (s. 168).</p>

  </blockquote>

  <p>Bu, hiç de rastlantısal bir paralellik değil, (Fredric Jameson’un postmodernizm üzerine yazdığı temel makalesinde belirttiği gibi) işlevsel bir ilişki: Moda hızlandıkça değişim hızı daha da artan tüketim ürünlerine estetik bir öğe dahil ediliyor. Bu tür mallar üreten firmalar, araştırma ve geri kazanım bölümlerini, yani sanatı malî olarak destekliyorlar. Martha Rosler, bugün revaçta olan ileri teknolojiye dayanan pahalı video sanatı ürünleriyle ilgili bir yazısında, bu durumu tarif ediyor: “Bilinç endüstrisi<a class="noteref" href="#n1" id="ref1">1*</a> için, onun sınırlarında oynayıp formlarını süsleyen ve düpedüz reklam ve grafik için yeni stratejiler geliştiren sanatçıdan daha iyi bir müttefik olabilir mi?” (s. 49)</p>

  <p>Kitle kültürü öğelerini rastgele, karmakarışık montajlarla, oyun oynarcasına yeniden birleştiren ve yolunun üstünde tesadüfen kullanım nesneleri bulan sanat tüketim ekonomisinin rüyası olarak düşünülebilir. Sanat, artık kullanılmayan şeylerle yeni bileşimler oluşturup bunları depolarken, eskimiş dizilimleri bir gün yeniden ihtiyaç olur diye rezervde tuttuğuna inanılan “hurda” DNA’nınkine benzer bir işlev görebilir.</p>

  <p>Şirket kültürü, ehlileştirilmiş bir postmodernizm söylemini adam akıllı özümlemiş bulunuyor. Kitle kültüründe olduğu gibi, sanatta da gelenek yokluğu tamamen geleneksel oldu. Her yeri saran ısrarlı sesler, tüketicileri kendilerini ifade etmeye, yaratıcı ve farklı olmaya kışkırtıyor; kuralları yıkmaya, sürüden ayrı durmaya, hatta isyana özendiriyor; ne var ki bunlar artık radikal kışkırtıcıların değil, iş dünyasının parolaları haline geldi. Amerikan kültürel analiz dergisi <em>The Baffler</em>, bu tür buyrukların kapsamını ve standartlaştırma işlevini çok net tarif ediyor. Derginin bu telkinlere ilişkin olarak verdiği mükemmel ve özlü örnek, William Burroughs’un bir Nike reklamında boy göstermesidir. 1990’dan bu yana sanat dünyasında, şirket kültürünün yağmaladığı erdemlerin ehlileştirilmiş tezahürleri bol bol sunuluyor.</p>

  <p>Bizatihi postmodern kuram, potansiyel bir ütopyanın ya da distopyanın öyküsü olmaktan çıkarak mevcut gerçekliğin sığ bir tasvirine dönüştükçe, eleştirel ve etik gücünü yitirdi. Tüketimcilik ve alışverişçinin sözümona güçlenmesi, yumuşatılmış haliyle postmodernizmin tezlerinde merkezî bir yer tutuyordu. 1990’lı yıllarda postmodernist kuram, içerdiği saçmalıklar yüzünden maruz kaldığı saldırılar ve (Sokal vakasında dikkatleri çeken) anlamsız bilimsel jargonuyla okurlarını yıldırması nedeniyle epey darbe almıştı; buna rağmen, en azından akademik sanat dünyasının büyük bölümünde postmodern kuram, sanat hakkındaki iddiaların sorgulanmayan arka planı olarak kabul edildiği için, ikame edilmek yerine gözden kayboldu.</p>

  <p>Postmodern kuramların büyük bölümünün ısrarla savunduğu iddia şuydu: Simülasyon, dünyayı ve düşünceyi o kadar doldurmuştu ki, temsilin bitip gerçekliğin başladığı noktayı belirlemek mümkün değildi. Gelgelelim, çağdaş metanın hayaletimsi, gayri maddî karakteri neoliberalizmin yükselişiyle el ele yürüyordu. Kapitalizmin bu militan biçimi, özellikle bilgisayar iletişimi alanında kaydedilen, bilgi alışverişini ucuz, hızlı ve basit hale getiren geniş kapsamlı teknolojik değişimler sayesinde hayata geçti. Dan Schiller’in <em>Digital Capitalism</em> adlı kitabında anlattığı üzere, devasa bilgisayar ağı altyapılarının kurulması, kamu mülkiyetindeki telekomünikasyon sektörlerinin özelleştirilmesi sayesinde gerçekleştirilmişti. Verinin dijitalleştirilmesi, daha önce (mesela kütüphanelerde) bedava sunulan bilgiyi, ortak veri havuzlarında hapsederek metalaştırdı.</p>

  <p>Bir başka kritik gelişme, metanın daha gayri maddî görünmesine neden olmuştu: Şirketler, üretimi ülke dışına kaydırarak sağladıkları tasarrufları kendi imajları için harcadıklarından, markalaşma 1990’lı yıllarda daha büyük önem kazandı. Naomi Klein, haklı bir ün kazanan kitabı <em>No Logo</em>’da, üretimin düşük ücretli ülkelere kaydırılmasıyla, ürünün tüketicileri ile üreticileri arasındaki bağın da koptuğunu ileri sürer. Bu kopukluğu telafi etmek üzere öne çıkarılan marka, ürünlerden bağımsız dolanan, alegorik bir karaktere dönüştürülür; erdemlerin ya da hayran olunası günahların özgül bileşimlerinin somut sureti olur. Bazen, Ronald McDonald’da olduğu gibi, bir çizgi kahramanda vücut bulur.</p>

  <p>Metalaşmanın yaygınlık kazandığı doğrudur –o kadar ki, mesela, genetik şifre dizilerinin patenti alınmakta, şirketler okullarda tanıtım faaliyeti yürütmektedir– ama bu gelişmenin sınırlandığı alanlar da var. John Frow, metalaşmanın etkilerinden tam olarak kurtulmuş olmasa da kâr maksimizasyonunun katı taleplerine de maruz kalmayan bu alanlardan bazılarına değiniyor: Din, kişisel hayatın çeşitli yönleri, politika ve sanat gibi. Frow, hayatın metalaşmadan görece de olsa korunmuş bazı alanları olduğunu söylerken haklıdır; ancak listeyi okurken “sanat” kelimesinde duraksıyorsak, bunun sebebi, sanat ile iş dünyasının giderek birbirine yaklaşmakta olmasıdır.</p>

  <p>Kavramsal sanatla uğraşan deneyimli sanatçı Claude Closky’nin web sayfasındaki bağlantılara bakıldığında, izleyici, çağdaş sanat yıldızlarının tanıdık isimlerinden oluşan .com sitelerinin alfabetik listesiyle karşılaşır: Bu liste adams, akerman, alys, amer, andre, araki ile başlar. Tüm bağlantılar şirket sitelerine yönlendirir; böylece mesela www.billingham.com’a tıkladığınızda, kamera çantası satan bir sitede bulursunuz kendinizi. Sanatçıların isimlerini paylaşan ürün ve hizmet yelpazesi küçük, tuhaf bir veritabanı oluşturur ve bu arama işlemi bilgisayar kullanıcısını sanatçıların isimlerini markalar olarak düşünmeye, işlerini de “.com” mantığı çerçevesinde algılamaya teşvik eder.</p>

  <p>Metalar kültürel karakter kazandıkça, piyasası genişleyen sanat daha da metalaştı ve kapitalist düzenin girdabına giderek daha fazla kapıldı. Adorno, daha postmodernizmin ilk evrelerinde, sanat ürünleri ile tüketim malları arasında özellikle ekonominin canlanma dönemlerinde ortaya çıkan benzerliği fark etmişti:</p>

  <blockquote>

    <p class="nonindent">…metaların maddi kullanım değerlerinin önemi azalmışsa, tüketim, başkasının hayatına katıldığını düşleyerek hissedilen prestije dönüşmüşse ve son olarak, tüketilebilir şeylerin meta karakteri tümüyle ortadan kalkmış görünüyorsa, bu bir estetik yanılsama parodisidir (s. 25-5).</p>

  </blockquote>

  <p>Sonuçta, insanların sanata yönelik tavrı, sanattan aşağı kalmadıkları iddiasında olan metalara yönelik tavırlarına benzemiştir. Her şeye rağmen bu, sanatın ve metanın gün yüzüne çıkan özünden kaynaklanan, kaçınılmaz ya da geri döndürülemez bir tarihsel gelişme değildir: Ekonomik döngünün yükselip alçalma ritmine bağlıdır ve yalnızca gösterişçi tüketime harcayacak serveti olanlar bu tavrı hayata geçirebilir.</p>

  <p>1990’lı yıllardaki bazı sanat pratikleri bu değişimlerden beslendi, hatta bunları daha da ileriye taşıdı. Sylvie Fleury, yüksek sosyete butiklerinden aldığı malları galeri zeminine yaydı; ya da beğenilen, son moda ürünleri (gerçekten) heykel kaidelerine yerleştirdi. Başka bir işinde, tüketici etkinliğinin farklı düzeylerini incelemek için, süper marketteki alışveriş arabalarını yaldızlayarak en sade ve en faydalı olanı gösterişçi tüketimle birleştirdi. Guillaume Bijl, müzede düpedüz marketler açtı. Tate Liverpool’daki <em>Shopping</em> [Alışveriş] adlı sergide, galerilerden biri, Tesco market zincirinin Bijl şubesi haline getirildi. Bu markette, ortalıkta dolaşan Tesco personeli malları yerleştiriyor, rafları düzenliyor ve fiyat etiketlerini yapıştırıyordu. Ancak, hiç kimse gerçekten bir şey satın alamadığından ve tümüyle mallarla dolu raflar müzenin spotlarıyla aydınlatılmış olduğundan, “market” birbirinin kopyası paketlerden oluşan rengârenk yığınların estetik teşhirine dönüştü. Bir anlamda bu, estetik boyutu en zayıf alışveriş deneyimlerini yalıtılmış bir görsel gösteriye dönüştürmesi açısından, Fleury’nin alışveriş arabalarını hatırlatıyordu. İzleyicileri şaşırtıyordu, çünkü kutular içindeki mamullerin ticarî teşhirine sanat erbabı gözüyle bakmaları bekleniyordu ama onlar buna alışık değillerdi. Başka bir anlamda bu rahatsızlık, estetiğin ticareti çoktandır tamamen işgal ettiği iddiasını (Baudrillard’ın yazılarındaki iddiayı) çürüten küçük bir hamleydi.</p>

  <p>İnsan bazı postmodern savları okuyunca, haklı olarak, sanatın işgalinden yakasını kurtarmış hiçbir kültür alanı kalmadığını düşünebilir. Aslında durum hiç de böyle değildir, sanat dünyası önüne gelenle ittifak yapmaz. Dart oyunu ya da güvercin yarışları onun ilgisini çekmez. Buna karşılık, sanat ile modayı yakınlaştırmak için çok çaba gösterilmiştir. Hugo Boss (Fleury sergilerinden birinin sponsorudur), mutedil ve suya sabuna dokunmayan ifadeleriyle, işin içindeki ideolojik düzeneği ifşa ediyor:</p>

  <blockquote>

    <p class="nonindent">Sanat ile moda her zaman el ele yürümüştür. Bazen radikal ve şok edici, bazen de geleneksel ve muhafazakâr olan sanat ve moda, her zaman öznel beğeni standartlarına göre değerlendirilmiştir. Her biri kendi tarzında zamanın ruhunu ve atmosferini temsil eder. Sanal ve moda, duyuları harekete geçirir ve müreffeh bir toplumun fetişleri ve kültür mirasları olarak arzu nesneleri yaratır.</p>

  </blockquote>

  <p>1990’lı yıllar boyunca sanatın ve moda endüstrisinin birbiriyle teması giderek yoğunlaştı. Sanat dergileri daha fazla Prada reklamı yayınlar oldu, moda dergileri de çağdaş sanata daha çok yer verdi ve bu iki dünyanın simbiyotik bir yaşam sürdüğü gerçek anlamda melezler yaratıldı (<em>Tank</em> veya <em>Very</em> gibi). Jürgen Teller ve Corinne Day gibi çok sayıda moda fotoğrafçısı sanat kitapları yayınladı; fotoğrafları yalnızca dergilerde değil, galerilerde de boy gösterdi. Diedrich Diedrichsen, göz alıcı sanat eserleri modasını, dergi baskılarının kalitesinin yükselmesine (bu gelişme, metin yerine daha fazla görsel kullanılmasına yol açmıştır) ve sanatı, stili ve modayı kapsayan dergilerin çoğalmasına bağlar. Bu tür dergiler doğal olarak, bir bakışta kolayca kavranabilen sanat ürünlerini basma eğilimindedir; bir ya da iki fotoğrafta yeterince temsil edilemeyen eserleri ise yayınlamazlar.</p>

  <p>Bu gelişmeler bir yandan kamu müze ve galerilerinin maruz kaldığı ticarileşme baskılarına, bir yandan da sergi sponsorlarının tercihlerine bağlanabilir; ama aynı zamanda meta kültüründeki çok daha yaygın bir trendi de yansıtıyorlar: Gençliği, ya da en azından gençlik görüntüsünü yüceltme eğilimini. Gençlik, kendilerini dinç hissetmekten hoşlanan yaşlı izleyicileri çeken sanat etkinlikleri için bile cazip bir pazarlama unsurudur. Gençlik, sanatçıların çeşitli yollarla kullanabileceği bir avantaja dönüşmüş durumda. Sanatçılar uzun süre genç kalabilir, hatta “genç” olarak nitelendirilebilirler. Sanatçılar, gençlerin tasvirlerini yapabilirler; fotoğraf başta olmak üzere sanatta gençlik portreleri mantar gibi çoğalmıştır ve bunlarda muhakkak yaşlanmanın ve ölümün dokunaklılığı ima edilir. Rieneke Dijkstra’nın ergenleri, plajlarda ve kulüplerde yüzlerinde acılı ifadelerle poz verirler; Sarah Jones’un ayrıcalıklı ama bunalımlı kızları, sanki gizli bir bilgi taşıyormuş gibi melankolik ifadelerle şık odalarda dizilirler; Vanessa Beecroft’un performanslarında, video ve fotoğraflarında, çıplaklığın çeşitli hallerinde poz veren ve izleyiciyi kendi arzularının ve özlemlerinin suçluluğuyla yüz yüze getiren modeller kullanılır. Bütün bu işler eleştirel diye yorumlanabilir ve hepsine, muhteşem gençliğin farklı kültürel yorumları olarak bakılabilir. Son olarak sanatçılar kendi işlerinde genç rolleri oynayabilirler: Georgina Starr, Elizabeth Peyton ve daha başka pek çok sanatçı, saplantılı ergen fan kültürünü icra ederler; bunlar, deha ve estetik kalite meşalesini taşımaya devam eden Bill Viola gibi olgun ve başarılı sanatçıların ustalığıyla bariz bir karşıtlık oluştururken, aynı zamanda, Sean Landers’ın tuhaf işlerinde olduğu gibi, bilinçli olarak seçilmiş değersizliğin ve yetersizliğin avuntusunu yansıtırlar.</p>

  <p>Galeriler ile dergiler arasında mekik dokuyan sanatçılar arasında en başarılı olan isimlerden biri, Wolfgang Tillmans’tır. Tillmans, <em>i-D</em> ve <em>The Face</em> gibi dergiler için ürettiği modaya uygun, serbest, enstantane işlerle tanındı. 2000 yılında Turner Ödülü’nü kazandı ve 2003’te Tate Britain’da büyük bir sergi açtı. Tillmans’ın konusu gençlerdir; gözü (işlerinin teklifsiz havasından anlaşılacağı gibi) gençliğin masum gözüdür, ve ister bayağı ister kışkırtıcı olsun, merak dolu bakışları, dünyanın her türlü görsel fragmanına sabitlenir. Bir fincan siyah kahvenin üzerinde oluşan ince tabaka, kanalizasyona kaçan bir fare, yatağın başucundaki kahvaltı tepsisinin yanındaki bir penis, hep bu bakışla yakalanır. Bu vizyon, beklenebileceği gibi, hiç umulmadık yerlerde de güzellik bulur: Klozetin parlak metal yüzeyinde yansıyan, şeker rengindeki koku spreyi yığınlarının resminde olduğu gibi.</p>

  <p>Tillmans’ın dünyası, çoğu beyaz gençlerden oluşan ayrıcalıklı bir toplum katmanının arenasıdır; modaya uygun giyinen insanlardan başka, kulüp müdavimlerini ve Berlin’deki Aşk Geçidi’ni resmeder. Bunlar, gençliğe ait bir dizi politik meseleyle birlikte sunulur: Eşcinsel Onur festivalleri, evsizlik ve savaş karşıtlığı. Bütün bunlar gençlik ruhuyla, gençliğin doğrudanlığıyla, seksiliğiyle, idealizmiyle ve gençliğin geçiciliğinin melankolik bilinciyle cilalanır (bu bilinç, Tillmans’ın fotoğraflarında tamamen geleneksel bir tarzda kendini gösterir: Solan çiçeklerle ve çürümeye yüz tutmuş meyvelerle). Tillmans’ın işleri kullanışlıdır, çünkü tıpatıp aynı amaçların benimsendiği ve aynı değerlerin yüceltildiği dergilerde, kitaplarda ve sergilerde görülen büyük sanat-moda üretimi sarmalının kusursuz bir temsilcisidir. Ticarî kültürün gençlik saplantısını arkasına alan bu vizyonun ciddi bir gücü vardır. Ona karşı tavır alanlar, otomatik olarak, kaba ve demode diye damgalanırlar.</p>

  <p>Sorulması gereken soru, şu: Bu fotoğraflar, gençlik kültüne içkin gerilimler üzerine mi düşünüyor, yoksa bu gerilimleri yalnızca göstermekle mi yetiniyor? Resimlerde yan yana getirilen unsurlar, bir anlam inşa ediyor mu, yoksa yalnızca bir anlamı mı ima ediyor? Tillmans, altın külçelerin fotoğrafını çekerek para ve değer hakkında anlamlı bir şeylere işaret ettiğini söyler. Bu noktada Bertrolt Brecht’ten eski bir alıntı yararlı olacak: Bir fabrikanın fotoğrafı, içindeki insanların aralarındaki ilişkiler hakkında hiçbir şey anlatmaz. Tillmans’ın Tate’te gerçekleştirilen sergisinin ve sergi kitabının adı –<em>If One Thing Matters, Everything Matters</em> [Tek Bir Şey Önemliyse, Her Şey Önemlidir]– oynanan oyunu açığa vuruyor; aynı zamanda bugünün sanat dünyasının, “gerçek”in doğrudan tasvirine olan düşkünlüğünü de yansıtıyor. Aslında burada sunulan, nesnelerin ve insanların bir anlık görüntüsünün natüralist tasvirleridir. Oysa gerçeğe ulaşmanın bedeli daha yüksektir – bu bedel düşünceyle, bilgiyle, yapıların inşa edilmesiyle ve aslında bazı şeylerin diğerlerinden daha önemli olduğunun bilincine varılmasıyla ödenir.</p>

  <p>Bütün bunlar bize, sanat ile moda arasındaki birleşmenin, sanat ile bir bütün olarak kitle kültürü, ya da (Walker Sanat Merkezi’ndeki yeni bir sergide ima edildiği gibi) sanat ile eğlence sektörü arasındaki birleşmeden daha güçlü olduğunu düşündürmemeli. İki kutup arasındaki geçişler kullanışlı kıvılcımlar yaratmasa –yani moda için kültürel seçkinlik ve ciddiyet, sanat için de cazibe ve modaya uygunluk–karşılıklı çekiciliklerini yitirirlerdi. Peki ama, bu iki dünya arasındaki ayrım nasıl korunuyor? Profesyonel sanat söylemi bunu sağlayan yollardan biridir; buna bağlı bir diğer etken de, sanat eserlerinin sıklıkla başka sanat eserlerine göndermede bulunmasıdır, bu da, sanat jargonunun yanı sıra hem sanat tarihi hem de çağdaş sanat hakkında derin bilgisi olan mahir izleyicileri gerektirir. Bir sonraki bölümde, sanatın, profesyonel statü talepleri aracılığıyla özerkliğini savunarak geniş kültüre karışma tehditlerinden nasıl korunduğunu da göreceğiz.</p>

  <p>Fakat, moda veya eğlence sektörüyle birleşmek, bizatihi metayla özdeşleşmekten daha önemsiz bir tehdit olabilir. Böyle bir durumda sanat tüm idealizm iddialarını kaybeder ve devlet yardımından yararlanmak için hiçbir geçerli nedeni kalmazdı. Marx’a göre meta tuhaf ve karmaşık bir şeydir; hem bir kullanıma hizmet ettiği için onu satın alan kişinin değer verdiği bir maddî nesne, hem de piyasa mekanizması nedeniyle parasal bir mübadele değeri taşıyan bir nesnedir. Kullanım değerleri çeşitli ve mukayese edilemez olabilir, ama değişim değerleri tek bir ölçüye vurulur. Benjamin Buchloh, çağdaş sanatla ilgili kötümser yorumlarında, kullanım değerinin giderek daha fazla geri plana itildiğini, ve sanatın da (para gibi) neredeyse sadece mübadele değerinden ibaret bir meta haline geldiğini söyler. (Maddî nesneler olarak kaldıkları sürece, ne para ne de sanat kullanım değerini tümüyle yitirebilir; Mayakovski’nin aktardığı gibi, Rusya’da iç savaş sırasında kitaplar paraların üzerine basılıyordu, çünkü para kullanımdan kalkmıştı; Duchamp’ın meşhur provokasyonunda ise bir Rembrandt ütü tahtası olarak kullanılabiliyordu). Daha ileri bir aşamada, sanatta kullanım değerini gerçekleştirme iddiasından bile vazgeçilir; sanatçılar yalnızca, sanat ile meta kültürü arasında hiçbir ayrımın kalmadığı yeni ortamı yansıtır ve incelerler – hiçbir eleştiri getirmeden, hiçbir değişim arzusu göstermeden.</p>

  <p>Çağdaş Batı sanatında, bir işte ya da bir iş hakkında edilen sözlerde taraf tutmayı reddetmek standart bir taktik haline geldi. Bu çerçevede, bir işin tek yapması gereken, bir muamma sunmaktır (hayli tartışma yaratmış bir örnek vermek gerekirse, porno dergilerinden kesilmiş fotoğraflarla tasvir edilen Bakire Meryem gibi), anlama karar vermekse izleyiciye bırakılacaktır. Kuşkusuz, Warhol bu konuda model oluşturur: Warhol bol bol konuşmuş ve yazmıştır, ama yalnızca markalaşmış kişiliğine ait kelimelerle, dolayısıyla hiç kimse bu kelimelerin gerçek statüsünden emin olamamıştır: “Başarılı bir iş adamı olmak sanatların en büyüleyicisidir.” Sanatın sıradan metalarla benzerliği arttıkça, sanatçıdan ürettiği ürün hakkında eleştirel bir yorum beklemek de saçma olur. Bu yüzden, Bijl, Beecroft veya Fleury’nin işlerinde moda sektörünü ve tüketimciliği yücelttikleri mi yoksa eleştirdikleri mi belli değildir. Bu tür işler, sadece metaların veya modellerin tuhaf görünmelerini sağlayarak, her şeyden önce normalde görüldükleri ortamı değiştirerek onların varlığını vurgularlar. Yine de, sanatçıların ve eleştirmenlerin açıklamalarına ve izleyiciyi işin tarafsızlığı konusunda ikna etme çabalarına karşın, bir taraf kesinlikle ağır basar. Bu tür işler eleştiri olarak okunduğunda ılımlı ve zayıf, yüceltme olarak okunduğundaysa kuvvetli ve keskindir; çünkü nihayetinde –özellikle Fleury ve Beecroft’un işlerinde– cilalanarak ve zekice üretilen şey, başka bir meta dizisinden ibarettir, bunların da teşhiri ve satışı için benzer tanıtım faaliyetleri ve sponsorluk sözleşmeleri yapılmıştır. Kendilerine ve tüketilmelerine yönelik hafif bir eleştirinin damgasını taşıyan bu malları tüketmek: İşte <em>Camp</em>’in<a class="noteref" href="#n2" id="ref2">2*</a> tanımı budur – yani Susan Sontag’ın, yıllar önce, entelektüellerin kitle kültüründen aldıkları zevki meşrulaştırmak için kullandıklarını iddia ettiği taktik.</p>

  <p>Böylece, mübadele değerinin maddî tezahürü olarak sanat, metaların en soyutu olan parayla aynı koşullara sahip olur – nitekim zenginler tarafından gerçekten de para gibi, yarı likit spekülatif sermaye gibi kullanılır; bunun sonucunda da mübadele değerinin içselleştiği pek çok sanat nesnesi, herkesin gözlerinden ırak, sırf bu amaçla yapılmış depolarda kilit altında tutulur.</p>

  <p>Bununla birlikte, sanat ile diğer metalar, keza galeriler ile mağazalar arasındaki artan yakınlaşmayı gösteren bu basit şemada bazı çatlaklar da yok değil. Sanat nesnesinin maddî niteliği varlığını koruyor, üstelik, genelde ancak kısmen de olsa maddîleşmesi karşılığında sanat olarak kabul edilen medya ve video sanatı söz konusu olduğunda bile. Sanat piyasası hâlâ, sıradan mağazalarda bulunabilen kitlesel ölçekte üretilmiş mallardan çok farklı, nadir ya da benzersiz nesnelerin alım-satımına bağımlıdır. Çoğu piyasada, hâkim konumdaki birkaç firma üretimi denetler; ancak, tüketimin de düzenlendiği az sayıda piyasa vardır. Ticarî sanat dünyası, hem üretim hem de tüketim alanında dizginleri sıkı tutmaya çalışır; çünkü bu nesnelerin alıcıları fazla değildir ve satıcılar tarafından kim oldukları bilinir, üretim genellikle yapay olarak sınırlanır ve hamilik ilişkileri genellikle kişisel bir boyut taşır. Çağdaş sanat dünyasına baktığımızda, daha eski, sanayi öncesine ait bir piyasa sisteminin görüntüsünü yakalarız. Andreas Gursky’nin, lüks mağazaları ve ünlü galerileri konu alan çeşitli fotoğraflarında bu farkla ilgili bazı imalara rastlanır. Mağazalarda, minimalist heykel formları öyle bir mükemmellikle kopyalanır ki, madde tekinsiz biçimde hayaletleşir; buna karşılık galerilerde, teşhirdeki nesnelerin el yapımı hamlıkları barizdir: Tabloların, beyaz duvarlara yayılan şekilsiz gölgelerinde olduğu gibi.</p>

  <p>Her şeyden önemlisi, sıradan malların yaşamı milyonlarca kişinin verdiği satın alma ya da almama kararlarına bağlıyken, çağdaş sanatın geleceğini belirleyen geri besleme mekanizmaları dışarıya kapalıdır ve kurallara bağlanmıştır; sıradan sanat izleyicisinin bu mekanizmalara dahil olması kesinlikle engellenir. Vitaly Komar ve Alexander Melamid, tüketici anketinde kullanılan standart yöntemleri resme uygulayarak bu noktaya dikkat çektiler; anket sonuçları, farklı ülke halklarının ortalama zevkini gözler önüne seriyordu. Sonuç olarak ortaya çıkan, eğlenceli ve birörnek bir dizi resim oldu; bunlar genelde mavi tonlarına boyanmış, değişik hayvanların ve ünlü tarihî figürlerin, insan yerleşimine çok uygun, pastoral peyzajları doldurduğu resimlerdi.</p>

  <p>Piyasanın katı ve acımasız işleyişinden uzak duran sanat, bir yandan tüketim kültürüyle flört ederken, kendi sınırları içinde güvenle kalmaya devam edebilir. Gerçekten de, sanat ile metanın karışması tehlikesini içeren işler (Bijl’inkiler gibi) aslında tam da ikisi arasındaki sınırı görünür kılarak pekiştirir. Bu sınırın belirgin olarak kalmasını sağlamanın bir başka yolu, aynalı bir kutunun içindeymiş gibi bakışı içeriye yöneltmektir; böylece yansımalar hak etmedikleri derecede önem kazanır; sanatçının hamleleri, dış dünyanın bağlamında değil, başka sanatçıların hamleleriyle ilişkilendirilerek görülmeye başlar. Seleflerin eserleriyle ve kitle kültüründen devşirilen malzemeyle tekrarlanan oyunlar oynanır. Mike Bidlo, Warhol’un kendine mal ettiği Brillo kutularını temellük eder, bu yolla bir tüketim nesnesinin temellük edilmesini sanatsal bir mal etmeye dönüştürürken, Warhol’un imgelerinin de tüketim nesnelerine indirgenmiş olduklarını ima eder.</p>

  <p>Bu, işin iç yüzünü bilen uzman söylemi, yalnızca meta formundan kaçış yanılsamasına neden olur. Marx’ın iddiasına göre, fetişleştirilmiş meta kendi durumu hakkında konuşabilir ve şunları söyler:</p>

  <blockquote>

    <p class="nonindent">bizim kullanım değerimiz insanları ilgilendirebilir; ama nesneler olarak bu değer bize ait değildir. Nesneler olarak bize ait olan şey, bizim değerimizdir. Bizim birer meta olarak kendi aramızda kurduğumuz ilişkiler bunu kanıtlar. Birbirimizle, yalnızca mübadele değerleri olarak ilişki kurarız. (s. 176-177)</p>

  </blockquote>

  <p>Sanat, işler ve kelimeler aracılığıyla kendi içinde sürdürdüğü söylemle kendini korumaya çalışır; sonuçta ortaya öyle bir manzara çıkar ki, sanat hakkında söylenecek en önemli sözler sanatı başka bir sanatla ilişkilendirirken, sanat sadece, bolluk dönemlerinde kendini en bariz biçimde gösteren yüzer-gezer mübadele değerlerinin oyununa öykünür. Sanatın korunaklı kalesinin güvenliği, daha kurulduğu andan itibaren sanatçıların meydan okumalarına hedef olmuştur. Tuvallerin üzerine gazete kupürleri yapıştırmak, üzerine imza ve tarih düşülmüş pisuarları galerilerde sergilemeya çalışmak, ya da –daha radikal olarak– sanatı kitle üretiminin hizmetine koşmak… bunların hepsinde, o kaleye saldırma niyeti vardı. Ancak, bu saldırılar zamanla ve bağlamla ilişkiliyken, bunları maddileştiren nesneler böyle bir bağdan yoksundu; ve geçen zamana karşın varlığını koruyan bu nesneler geleneksel sanat metalarına dönüştükçe, içerdikleri radikal tını estetik cilalarını ve piyasa değerlerini artıran bir unsur oldu.</p>

  <p>Yüksek çözünürlüklü televizyonlar ve dev sinema ekranlarıyla, alışveriş merkezlerinin ya da temalı parkların tüketicileri büyüleyen incelikle tasarlanmış sahneleriyle kitle kültürü, gittikçe daha fazla gösterileşip kitleleri kuşattıkça, sanat da bu kültürle rekabet etmek zorunda kaldı. Gördüğümüz üzere sanat bu rekabeti, bir yandan kitle kültürünün çekiciliğinden beslenirken diğer yandan kendi estetiğini ve aykırılığını ona katarak sürdürebildi. Sanat, kitle kültürünün normlarını tersine çevirerek onunla yarışabildi: Mesela video, televizyonun standart ahlak öyküleriyle ve görsel hadiseleriyle karşıtlık oluşturmak üzere, kamera hareketine, anlatıya ya da açık bir anlama gerek olmadan yavaş, anlamlı işler üretebilir. Alışveriş ve eğlence merkezlerinden farklı olarak, satış için üretilmeyen (ya da en azından izleyicilerinin büyük çoğunluğuna satışı amaçlanmayan) etkileyici, işlevsiz nesneler ve ortamlar sunabilir. Son olarak, kitle iletişim araçlarında rastlanmayan boyutlarda, zengin renklerde ve çözünürlükte tasvirler üretebilir.</p>

  <p>1990’lar ve sonrasında büyük ticarî başarı kazanan bazı işler, bu son taktiğin ürünüydü: Büyük boyutlu renkli fotoğraflar. Büyük formatlı fotoğraf makineleriyle çekilen, dev tabloların ölçeğinde ve bazen alüminyum panellere basılan bu tür fotoğraflar, çağdaş dünyaya ait çarpıcı bir renk derinliği ve netlik taşıyan görüntüler yansıtır. Bu fotoğraflar az sayıda ve farklı boyutlarda üretilir; böylece, hem müzelerin duvarları, hem de koleksiyoncuların oturma odaları için uygun olurlar. 1990’ların başlarındaki ekonomik durgunluk sırasında, çarpıcı ve kolay alımlanabilen işler arayan müzeler, bu fotoğraflardan bol bol satın aldı ve bunun sonucunda bu işlerin fiyatları hızla yükselmeye başladı. Şimdi bu fotoğraflar fiyat açısından en pahalı ressamların işleriyle rekabet edebiliyor; 2002 yılında bir müzayedede büyük boy bir Gursky 400 bin sterlini aşan bir fiyata satıldı; bu, çağdaş bir fotoğraf için bir rekordu.</p>

  <p>Bugün zirvedeki Alman sanat fotoğrafçılarından (Gursky, Thomas Struth, Candida Höfer, Thomas Ruff) başlayıp, Düsseldorf Kunstakademie’deki hocaları Bernd ve Hilla Bechere, ve onlardan daha geriye, Weimar Cumhuriyeti’nin o olağanüstü etnografı August Sander’e uzanan bir sanat tarihi çizgisi var. Bu çizgi bir ucundan bakılarak yorumlandığında, Sander’in sosyal bilginin iletilmesinde karşılaştırmalı uzun fotoğraf dizilerinin gücüne olan inancıyla başlar; Becher çiftinin endüstriyel modernizmin formlarına yaktıkları ağıt dizileriyle devam eder; sonra da örneğin Ruff’ın 170 cm uzunluğundaki pasaport tarzı portrelerinde, izleyiciye ne kadar ayrıntı sunarsa sunsun mecranın anlamlı herhangi bir şey iletmesinin imkânsızlığı konusundaki ısrarlı tavrına ulaşır. Bu çizgiyi (röprodüksiyonlarda değil) galeride izlediğimizdeyse başka bir şey netleşir: Sander’in siyah-beyaz baskıları özenle yapılmış kaliteli işlerdir ve genellikle bir elden ancak biraz daha büyüktür; Becher’lerin fotoğrafları da siyah-beyaz çalışılmış ve farklı boyutlarda basılmıştır, genellikle ızgara düzeninde yan yana sıraladıkları baskılar, çapraz uzunluğu 113 cm veya 141 cm olan tek bir çerçeveye yerleştirilmiştir; bir sonraki kuşağın işlerindeyse zengin bir renk patlaması görülür ve selefleriyle kıyaslandığında boyutları devasadır. Uzunluğu 481 cm’ye varan en büyük Gursky’ler ve Struth’lar, izleyiciye bu fotoğraflara tırmanarak, pürüzsüz, berrak yüzeylerini ve dev ölçeklerindeki sayısız ayrıntıyı, üretim kalitelerini, utangaç cazibelerini inceleme imkânı verir ve bakan kişi, bunların yeni tarihî resim olduğunu ve tıpkı tarih resmi gibi, esas olarak müze için üretildiklerini düşünür.</p>

  <p>Bu işlerin büyük bölümü sanatsallığını giderek artan şekilde ön plana çıkardı: Struth’un ilk sokak manzaraları, mütevazı ölçekli, ince kompozisyonlu siyah-beyaz fotoğraflarda Sander’in bakışını ve tekniğini kentin fizyonomisine taşıyordu; Gursky eski amatör fotoğrafların rasgele çerçevelenmiş, yıpranmış görüntüsünü, sıradan tatil görüntülerine ve sıkılmış izleyicilere uyguluyordu. Bu işler, modernizm mirası üzerinde çeşitli düşünceler içeriyordu. Ruff, Mies van der Rohe’nin yaptığı binaların resimlerini çekip renklerini matlaştırarak, antik bir görünüm kazandırdığı binaların yaşlanmalarını vurguluyordu; yine aynı etkiyi yaratmak üzere, eski fotoğrafları soluk renklerle renklendiriyordu. Struth ve Gursky, sanayi kurumlarının, büro komplekslerinin ve eğlence sektörünün sistemli şekilde inşa edilmiş yapılarını belgelemişlerdi. Son zamanlardaysa, sanat tarihine göndermeler yaygınlaştı. Artık Gursky ve Struth, gördüğü şeyin ne olduğu konusunda izleyicide hemen hemen hiçbir kuşku bırakmıyorlar: Cömertlikle ürettikleri işler çoğunlukla resme gönderme yapıyor ve sıklıkla konu olarak galerinin kendisini işliyor. Bu iki fotoğrafçı kısa süre önce New York’un en önemli sanat müzelerinde sergi açtı – Gursky 2001’de Modern Sanat Müzesi’nde, Struth 2003’te Metropolitan’da. Bu sergiler ve katalogları, fotoğrafın sanatın doruğuna yükselişinin belgeleri oldu ve metinlerde (özellikle Peter Galassi’nin Gursky üzerine yazdığı metinde) fotoğraf sanatından ziyade resimle benzerliklere dikkat çekildi. Böylece sanat, başka bir sanata gönderme yapılarak onaylandı ve fotoğraf, müzenin doğurduğu bir gösteri nesnesi olarak yeniden yaratıldı. Bu iki fotoğrafçının ilk dönemlerinde ürettikleri mütevazı fotoğraflar, konularının eleştirel olarak yorumlanmasını teşvik ediyor, bayağı manzaralara denk düşen ifadesiz bir fotoğraf yaratıyorlardı; en son ürünleri ise, çağdaş manzaraları epik, hatta yüce gösterilere dönüştürüyor ve düşünceden çok hayreti besleme eğilimi taşıyor.</p>

  <p>Çağdaş sanat kendisini hâlâ kitle kültürüyle karşıtlığı içinde tanımlıyor, kitlesel üretimden sakındığı için zaten böyle yapmak zorunda; bu, onun konusunu da etkiliyor. Marx üretimle tüketimin tek vücut olma noktasına kadar birbirine bağımlı olduğunu ileri sürer. Ona göre, biri diğerine bağımlı olmakla ve onu tamamlamakla kalmaz, üretim daima tüketimi (mesela hammaddelerin tüketimini) ve tüketim de daima üretimi içerir (mesela emekçinin bedeni yiyecek tüketerek hayatta kalır). Sanat dünyasının büyük bölümünde salt tüketime odaklanma, ideolojik bir meseledir; bu, reklamcılığın ve şirket propagandasının diğer türlerinin önem kazanmasından kaynaklanır. Tüketiciler üretim hakkında ne kadar az düşünürse o kadar iyidir: Kimin, ne kadar ücret karşılığında, hangi koşullar altında, hangi riskleri göze alarak, ne tür baskılara maruz kalarak ürettiği ve bu üretimin çevre üzerinde ne gibi etkileri olduğu sorulmamalıdır. Bu körlük, sanat dünyasının kendi arkaik üretim pratikleri aracılığıyla da güçlendirilir; bunlar, sanat dünyasını kitle üretiminin rutin meselelerinden ayıran pratiklerdir. Mesela oyuncakların tüketim âlemindeki tekinsiz karakterini ele alan çok sayıda sanat eseri vardır (birkaç örnek vermek gerekirse, Martin Honert, Mike Kelley, Mariko Mori ve Georgina Starr’ın işlerinden söz edilebilir); ancak, bu oyuncakların kullanım amaçları ile üretim koşulları arasındaki, aynı derecede çarpıcı olan karşıtlık pek işlenmez: Mesela Çin’de, katı bir disiplin altında çalıştırılan ve her türlü güvenlikten yoksun fabrika ile kalabalık yatakhane arasında savrularak yaşayan genç kadınlardan pek bahsedilmez.</p>

  <p>Üretim ile tüketim alanlarını bağlantıları ve çatışmalarıyla buluşturan birkaç sanatçı vardır. Gursky’nin mağaza, galeri ve fabrika fotoğrafları, tüketim ile üretim arasındaki ekonomik bütünleşmeden çok kültürel bütünleşmeyi inceler. Mesela bir Grundig fabrikasına, Pompidou Merkezi’ne ve bir “ne alırsan 99 sent” mağazasına ilişkin tasvirleri, dev ızgaraların kapana kıstırdığı sessiz insan figürlerini gösterir. Bu tasvirler, Theodor Adorno’nun, çalışma ile boş zaman arasındaki gizli hısımlığı ve karşılıklı bağımlılığı incelediği “Boş Zaman” adlı makalesindeki iddialarını resimlemek için biçilmiş kaftan olurdu; çalışmadan yalnızca görünüşte ayrılmış olan boş zaman, çalışmanın yapılarına ve biçimlerine bürünür. Bu düşünce tarzının bir Alman sanatçının işinde yer almış olmasının birkaç nedeni var. Birincisi, Alman sanayi ekonomisinin uzun süreli başarısıdır; bu başarının uzun sürmesi pek çok Alman sanatçının üretimle daha fazla ilgilenmesine neden olmuştur; oysa hızla sanayisizleşen ABD ve Birleşik Krallık’ta çoğu sanatçının üretime ilgisi zayıflamıştır. Üretime gösterilen ilgi, Gursky ve Struth’u Japonya ve Hong Kong dahil olmak üzere, benzer ekonomilerde fotoğraf çekmeye de yöneltmiştir. Bununla bağlantılı bir diğer neden, her yerde postmodernizmin zafer kazanmasının ardından, Almanya’da modernist düşüncenin (Adorno’nun çalışması dahil) canlılığını sürdürmesiydi. Yine de genellikle 1990’larda –sanat dünyasının beğenisine uygun biçimde eğilip bükülmüş– tüketimi kamçılayan gösteri, üretim ile tüketim arasındaki karşılıklı ilişki konusundaki eleştirel düşünceye baskın çıktı. Son bölümde, bu durumun nasıl değişmeye başladığını göreceğiz.</p>
