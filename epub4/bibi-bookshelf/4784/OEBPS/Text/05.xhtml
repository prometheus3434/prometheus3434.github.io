  <h1>Sanatın Bugünkü Kuralları</h1>

  <p class="nonindent">Çağdaş sanatın kavranamayacak ölçüde karmaşık ve çeşitli olduğu görüşü, sanat dünyasında yerleşik bir görüştür ve her yerde duyulabilir. Çağdaş formların, tekniklerin ve konuların çeşitliliği gerçekten insanı sersemletiyor. Çevrimiçi sanattan bilgisayar denetimli ses ortamlarına kadar her şeyi kapsayabilen “yeni medya” ile enstalasyon, resim, heykel ve baskı gibi geleneksel mecraları ezip geçmiş durumda. Sanatçılar kendileri için çeşitli imajlar yaratıyor: Kimisi guru veya şaman gibi geleneksel rolleri sahiplenirken, kimisi açıkgöz fırsatçı ve kariyerist rolüne bürünüyor; şöhretlere hayran ergen kızlardan, sürekli tıkınan, eli baltalı psikopatlara kadar çeşitli personalar yaratılıyor. Sanatın dert edindiği meseleler de çeşitlilik gösteriyor: Feminizm, kimlik politikaları, kitle kültürü, alışveriş ve travma. Dolayısıyla sanatın karakterinin kavranamaz oluşunun, eleştirmenlerin, küratörlerin ve gazetecilerin sanat yazılarının harcıalem konusu olması kimseyi şaşırtmamalı. Belki de sanatın en temel koşulu bilinemez olmaktır (yani görsel formda somutlaşmış kavramlar çelişki barındırabilir); ama belki de bu tür ifadeler, birörnekliği gizleyen ideolojik bir perspektifin parçasıdır.</p>

  <p>Genel kabul gören görüşlerin bir şeyleri gizlediğinden kuşku duymak için birkaç neden var. Öncelikle, pek çok sanat eseri hem acemiler hem de donanımlılar tarafından çabucak ayırt edilebilir niteliktedir ve bunun tek nedeni sanat eserinin galeride teşhir ediliyor olması değildir. İkinci olarak, sınırsız çeşitlilik mutlak birörnekliğin bir başka biçimidir. Üçüncüsü, daha önce gördüğümüz üzere, kesinlikle her şeye izin yoktur (bununla, ikinci önerme arasında gerilim vardır) ve kültürel üretimin büyük kısmı sistemli olarak çağdaş sanat dünyasının dışına itilmektedir. Dördüncü olarak, sanatın çeşitliliğindeki her unsur diğer unsurlarla melezlenir ve bu süreç daha fazla birörnekliğe yol açar. Son olarak, halen, görsel işaretleri (tıpkı reklamcılık gibi) epeyce geleneksel tarzda kullanan çok fazla iş vardır. Dolayısıyla, sanatın özündeki bilinmezlikle böbürlenenlere karşın, sanat daha kolay anlaşılabilen bir olgu haline geliyor olabilir.</p>

  <p>Kuşkusuz hiçbir sanat incelemesinde bilimsel nesnellik iddiası olamaz. Bu türden hiçbir analiz, diyelim böceklerin incelenmesinde olduğu kadar nesnel olamaz; çünkü her sanat analizi, incelediği ortam üzerinde belli bir etki yaratır. Örneğin, Greenberg’in, modern sanatı biçimsel soyutlamaya doğru ilerleyen Hegelci bir süreç olarak tanımlamasının yarattığı yankı, bu tanımı açıkça reddeden Pop Art’ı kışkırtmıştır.</p>

  <p>Avangardın doğuşundan bu yana, yalnızca tarihsel bir mesafeden bakılan sanat bir yöne ve bütünlüğe sahipmiş gibi göründü, şimdiki zaman ise hep bulanık görünür. Bugünün sanatına baktığımızda bizi saran bu yön kaybı duygusu, uzun geçmişe sahip bir duygudur. Aslında, Greenberg gibi şimdiki zamanda, tereddüte kapılmadan olumlu ya da olumsuz bir dürtü yakalayan yazarlar istisnadır. Belki de sanata tarihsel bakış tarzı, gördüklerimizi basitleştiriyordur, sanatı, yalnızca bugün açısından ilginç olana indirgiyordur; ancak belki de bu, anlamlı bir perspektif geliştirmek için olguları düzenlemek, birçoğunu göz ardı ederek ya da unutarak çeşitli olguları önem derecelerine göre bir hiyerarşi çerçevesinde yerleştirmek demek olan entelektüel etkinliğin kaçınılmaz görevidir. Bir zamanlar küresel periferinin sanatı olarak nitelenen sanatın, bizim dönemimizde sanat dünyasının odağına yerleşmiş olması bunun kanıtıdır.</p>

  <p>1990’lı yılların sanatı, 1980’lerin görkemli ve göz alıcı sanatı ile kavramsal sanatın bazı meseleleri ve teknikleri arasındaki sentez olarak düşünülür bazen. Sonuç, dilbilimsel ve kavramsal oyunun görsel olarak etkileyici nesnelerle birleştirilmesi oldu. Tobias Rehberger’in <em>The Seven Ends of the World</em> [Dünyanın Yedi Ucu] adlı işini örnek olarak alalım: Yavaşça değişmekte olan güzel bir teşhirde, farklı renklerdeki ışıklarla ışıldayan cam balon kümeleri bir odayı doldurur; balonların içindeki ışıklar, İnternet aracılığıyla iletilen, dünyanın çeşitli yerlerindeki ışık durumunun yansımasıdır. Bu iş, hem teknik açıdan başarılı, hem görkemli ve harikulade bir nesne, hem de bir fikrin ifadesidir.</p>

  <p>Belki de bu sentez, sanata, kavramsal sanatın radikal eleştirisini gerçekleştirmesi yerine, uysallaştırmasını dayatan negatif bir diyalektiğin sonucudur; bu da ancak sanatı aşağıladıklarıyla uzlaştırarak sağlanır. Sanat ve Dil grubunun deneyimli kavramsal sanatçılarının Lisson Gallery’de 2002’de sergiledikleri enstalasyonun mesajı kesinlikle budur. Bu sanatçılar, aslında karşılıklı iletişimi ve diyaloğu teşvik etmek amacıyla ürettikleri <em>Index</em> adlı ünlü işlerini, şeker renkli işlevsiz bir yontu olarak yeniden ürettiler ve saçma sapan bir pornografik metnin yanına koydular – bu, “genç Britanya sanatçıları”nın antikalıklarına bir göndermeydi. Ancak, Alexander Alberro’nun savunduğu gibi, sanat tacirlerinin bakış açısından, kavramsal sanat en başından beri sözünü ettiğimiz uzlaşmanın unsurlarını içermiştir.</p>

  <p>Her halükârda, bu sentezin çeşitli unsurlarının oluşturduğu hat boyunca uzanan bir sanat yelpazesi vardır. Bir uçta, demode olmuş erkek dahi kavramlarıyla ilişkilendirilmesi en muhtemel ve en geleneksel olan sanat yer alır; bu tür sanat, epik işlerin üretimine gerekçe sağlamak amacıyla, kavramsal çerçevenin en yalın unsurlarını, bol miktarda duygu, ruhanilik veya hümanizmle karıştırır. Bill Viola, Anish Kapoor veya Antony Gonnley ve (en yenilerden) Matthew Barney gibi isimler bu sanatın örnekleri olarak düşünülebilir. Diğer uçta ise, kavramlar, nesnelerin kendilerine uygun malzemelerle ya da mecralarla üretilmesini yönlendirir; gördüğümüz gibi bu, şimdi çok daha yaygın bir pratiktir. Her iki uçtaki sanat da kitle iletişim araçlarının yaygınlaşmasına tepki gösterir: Birincisi, aşırı miktarda malzeme ya da (son zamanlarda) veri sunarak izleyiciye yüce veya etkileyici bir gösteri izletir; performans sanatında, beden ve bazen de sanatçının kanı, kopyalanmış ya da iletilmiş her şeye karşı, organik ve benzersiz bir mevcudiyeti garantiler. Öteki uçta, ortamın ya da mecranın sıradan unsurları, araçsal olmayan bir oyuna dahil edilir: Bu durum, kitle iletişim araçlarıyla sunulan gösterileri alıp gösteri unsurunu ortadan kaldıran işlerde net olarak görülebilir. Örneğin Paul Pfeiffer, <em>Rumble in the Jungle</em> [Ormanda Dövüş] adlı filminde, Ali-Foreman boks maçının kaydını dijital olarak değiştirip boksörleri görüntüden kaldırmıştır. Gerçekten de, Soğuk Savaş’ın bitiminden bu yana sanatın belirleyici niteliklerinden biri, başka yerlerden alınan imgelerle, malzemelerle ve mecralarla oynanan bu oyundur. Bu oyun, derin ve ciddi dahi sanatını paramparça etti ve geriye kalan bir avuç temsilcisi, geçip gitmiş bir çağın hayatta kalan son ilginç numuneleri gibi görünüyorlar. Bu arada gelenekçiler de, “kavramsalcılığın” ve “enstalasyon”un boğucu egemenliğine hayıflandıklarıyla kalıyorlar.</p>

  <p>Bu yeni üretimin en belirgin özelliği, hazır nesnelerin (ya da en azından ne olduğu hemen anlaşılan nesnelerin) ve göstergelerin bir yerden ötekine taşınması ve yeni biçimler oluşturacak şekilde bir araya getirilmesidir. Kelime oyunlarını andıran birkaç basit örnekle başlamak gerekirse, yaldızlama işlerine bakabiliriz. Cerith Wyn Evans’ın altın yaldızlı otoban bariyerleri, para ve denetim kavramlarını aradan silerek çarpıcı bir melez nesne üretir; Sylvie Fleury, gördüğümüz üzere, aynı şeyi alışveriş arabaları için yapar; Paola Pivi bir jet avcı uçağını yaldızlar, ilave olarak da baş aşağı çevirerek teşhir eder. Ya da sık sık kullanılan bir başka örnek olarak, en çok değer verilen tüketici nesnesine, yani otomobile sanatçının nasıl yaklaştığına bakalım: Orozco, ünlü <em>La DS</em>’sinde (1993), boylamasına kestiği bir Citroën’in ortasından bir parçayı çıkarmış, sonra otomobilin daha küçük bir versiyonunu oluşturacak şekilde onu tekrar yapıştırmıştır. Bir başka örnek, Gabinete Ordo Amoris’in uzatılmış Lada taksisi: Lada marka üç taksi kaynakla birleştirilip Küba tarzı bir taksi-limuzine dönüştürülmüş – Küba’daki yeni zenginlerin tuhaf alışkanlıkları hakkında hoş bir yorum. Damian Ortega’nın patlatılan Volkswagen’ına bakalım; arabanın parçaları tellerin üzerinde, birleştirilmek üzere hazırlanmış montaj takımının üç boyutlu diagramı gibi asılı duruyor. (Örnekleri çoğaltmak mümkün: Rehberger, Fleury, Charles Ray vs.) Taşınabilirlik, nesneler kadar nitelikler için de geçerli olabilir: Orozco’nun <em>Oval Billiard Table</em>’ını [Oval Bilardo Masası] (1996) veya Maurizio Cattelan’ın, aynı anda 22 kişinin oynayabileceği, uzatılmış futbol masası <em>Stadium</em>’unu (1991) sayabiliriz.</p>

  <p>Daha genel olarak, çeşitli unsurları bu şekilde basitçe biraraya getirerek üretilmiş sanat eserlerinden oluşan çok geniş bir yelpaze var. Bu yelpazede yer alan çok sayıda örneği incelemek, sanat hakkında (yanıltıcı) bir izlenim edinmemize neden olur; çeşitli öğeleri dünyada işlev gördükleri asıl yerlerinden alıp yeniden işlemden geçirerek yeniden birleştiren bir sanat-dünyası makinesi imgesi doğar kafamızda; öyle ki, bir bütün olarak alındığında simgelerin ve nesnelerin her türlü kombinasyonuna ulaşmak mümkün görünür. Sanat da reklamcılık da izleyiciyi şok etmek, eğlendirmek ya da en azından onun ilgisini çekmek zorundadır; her ikisinin de temel tekniklerinden biri her şeyi yerinden sökmek, yerini değiştirmektir; ancak kullanım ve yerli yerine koymak sanat ile reklamcılığı ayıran başlıca öğelerdir; onlarsız sanat ile reklamcılık yakınlaşır ve sık sık birbirinden bir şeyler aşırır.</p>

  <p>Çeşitli kombinasyonlar için sürdürülen bu sistemli arayışın gerisinde yapısal bir neden vardır: Sanatçılar sanat dünyasında kendilerine özgü bir yer edinebilmek için yarışırlar. Howard Singerman’ın belirttiği gibi: “Sanatla uğraşan kişinin –ve ürettiği eserin– görevi, bir yer edinmek ve bu yere damgasını vurmaktır” (s. 186). Doldurulan pozisyonların sayısı arttıkça, biraraya getirilmeleri tabu sayılan hiçbir unsur kalmaz. Bu konuda uç bir örnek, Zbigniev Libera’nın <em>Lego</em> (1996) adlı işidir: Çocukların ev yapmak için kullandıkları küplerden inşa edilmiş bir toplama kampı serisi olan bu iş, Holokost hakkındaki benzer kışkırtıcı işlerle birlikte 2002’de New York’taki Yahudi Müzesi’nde <em>Mirroring Evil</em> [Kötülüğe Ayna Tutmak] adıyla düzenlenen sergide teşhir edildi. Bu sergi ana-akım basının büyük bölümünde şiddetle eleştirildi; ancak liberal akademisyenler sergiyi savundu. Her sanatçının kendi projesi açısından bakıldığında, bu tür işler çeşitli, farklı ve kişiseldir ve her biri özel bir anlam içerebilir. Bir sistem olarak sanat dünyası açısından bakıldığın da ise, aynı makinenin parçaları olarak görünürler – pazarlanabilir anlamlar bulmak amacıyla halkın çeşitli kesimleri üzerinde test edilen yeni kombinasyonlar üreten bir makinedir bu.</p>

  <p>Burada, Hume’un düşüncesinin –insan muhayyilesinin bütünüyle bulunmuş öğelerin kombinasyonundan ibaret olduğu düşüncesinin–<a class="noteref" href="#n1" id="ref1">1*</a> geçerli olduğu zannedilmesin diye şunu söylememiz gerekiyor: Modern, hatta birçok postmodern pratikle kıyaslandığında bu kombinasyonlar basitleşmiş durumda, öğelerin tesadüfen bulunmuş olma niteliği daha bariz; yeni kombinasyonlar giderek daha gelişigüzel ve keyfi nitelik taşıyor; ürettikleri anlam ise daha anlık ve yüzeysel. Paul Virilio’nun <em>Art and Fear</em> başlığıyla yayınlanan son konferanslarında savunduğu görüşe göre, çağdaş sanatta şimdiki zamana odaklanma, geçmişin silinmesi ve dijitalleşmenin teşvik ettiği simge değiş tokuşu gibi olgular birbiriyle sıkı sıkıya bağlantılıdır. Bu konuya bir sonraki bölümde döneceğiz; ama belki de imgelerin hızlı hareketi ile serbest ticaretin gelişmesi, sınırların, tarihsel hafızanın ve kimliklerin aşınması ve böylece nesnelerin, simgelerin ve bedenlerin taşınabilir ve takas edilebilir olması arasında bir ilişki vardır.</p>

  <p>Sermaye ile bu bağlantı, daha ılımlı bir başka yorum tercih edilerek genellikle inkâr edilir: Geçmişte stille ilgili çelişkiler ya da tutarsızlıklar sanat tarihçileri tarafından sosyal çelişkilerin bilinçdışı ifadesi olarak görülürken (bu noktada verebileceğimiz en güçlü ve ünlü örnek, Meyer Schapiro’nun Souillac’taki yontulara ilişkin analizidir), şimdi bu tutarsızlıklar, çağdaş kültürel dekadans konusundaki farkındalığı vurgulamak için tamamen bilinçli olarak icra edilmektedir. Doğaldır ki, bizatihi bu farkındalık ve bunun sanat ürünlerinde gösterilmesi, izleyicilere dekadans gösterisini izleme fırsatı verir ve onları, sırf bunun farkında olmakla daha yüksek bir mertebeye ulaştıklarına inandırır.</p>

  <p>Sanat üretimindeki bu birörneklik, 1990’lı yılların ortalarında çağdaş sanat hakkında yazılan önemli eleştiri metinlerine de yansımıştır; bu hiç de şaşırtıcı sayılmaz, çünkü sanat üretimi ile onu destekleyen metinlerin birbirinden ayrılması neredeyse imkânsızdır. Bununla birlikte, sanat hakkındaki akademik metinler ile sanat eleştirisi metinleri arasında genellikle keskin bir karşıtlık vardır. Akademik metinler yapısökümün, eski Freudcu ve Lacancı modellerin (bunlar başka alanlarda bir hayli gözden düşmüştür) ve kimliğe dayalı çözümlemelerin süregelen egemenliği altındadır. Bir bakıma, şiirsel çağrışımlarla ve daldan dala konan keyfi atlamalarla dolu olan, açıkça kasıtlı yorumlardan oluşan bu yazılar, ideal olarak sanatta rastlanan özgürlüğün yansımalarıdır. Yazarın performansı sanatçınınki kadar yaratıcıdır. Ancak, akademik metinlerin çoğu da, yüzeysel olarak bakıldığında birbirinden farklı görünmekle birlikte, kurumsal baskıların yol açtığı gizli bir birörneklik sergiler. Hakim yapısökümcü ve psikanalitik metinlerin avantajı şudur: Bunlar, en olmayacak işlere bile keyfi olarak uygulanabilir ve önceden tahmin edilebilir “eleştirel” sonuçlar elde edilmesini sağlar – Sam Taylor-Wood’un yüzeysel, kaypak işlerinde bile travmatik boşluklar keşfedilmiştir. Yöntem bir kez kavranınca, makine her türlü malzemeyle doldurulabilir. Kurumların araştırmaya yeterli zaman ayıramayan akademisyenleri zorunlu tuttuğu yayın kotaları böylece doldurulur.</p>

  <p>Sanat dünyasıyla daha sıkı bağları ve daha geniş okur kitleleri olan yazarlarınsa hayli farklı dertleri vardır. ABD’de, 1990’ların ortalarında, sanat eleştirisinde bir zamanların ihmal edilmiş konusu güzellik hakkındaki yazılarda bir canlanma görüldü; bu ise ekonominin canlanmasına paralel olarak dekoratif ve daha kolay pazarlanabilir sanatlarda yaşanan yükselişi yansıtıyordu. Bu durum kısmen, 1980’lerin sonlarında sanat üzerinde ağır baskı (bazılarında çok ağır baskı) yapan politika, para, farklılık ve elitizm gibi konuları unutmanın bir yolu olarak görülebilir.</p>

  <p>Bu gelişmeler hakkında bir fikir edinebilmek için, sanat hakkında yazan ABD’li üç önemli yazarı ele alacağız – böylece sanat tüketiminin başat merkezine geri dönüyoruz. Bu yazarlar, çok farklı görüşlere sahip olmalarına rağmen, ortak nitelikleri paylaşan Arthur Danto, Thomas McEvilley ve Dave Hickey’dir. Üçü de liberal, beyaz ve erkek (sanatın durumundan yakınan önemli muhafazakâr yazarları, mesela Robert Hughes ve Hilton Kramer gibi yazarları dışarıda tutuyoruz). Bu yazarların üçü de geniş okur kitlelerine sahip. Danto ile Hickey, çağdaş sanatta güzellik konusunun yeniden odak haline gelmesinde önemli rol oynadılar.</p>

  <p>Arthur Danto, sol-liberal dergi <em>The Nation</em>’da yazar ve çağdaş sanat alanında çok iyi tanınan bir filozof ve kuramcıdır; özellikle, Andy Warhol tarafından başlatılan ve sanat üretiminde bir kırılma noktası olarak gördüğü gelişmelere odaklanır. Danto şunu savunur: Warhol’un Brillo kutuları, görsel olarak gerçek Brillo kutularından ayırt edilemiyorsa, bu, sanatın görsel farklılığıyla tanımlanamaz hale geldiğini gösterir ve bu nedenle sanatın felsefî olarak karakterize edilmesi gerekir. McEvilley, Rice Üniversitesi’nde sanat tarihi dersleri veren seçkin bir akademisyendir; klasik filoloji dalında doktora yapmıştır. <em>Artforum</em> dergisinin yayın kurulundadır ve Batı dünyası dışındaki çağdaş sanatın daha iyi kavranması için çok çaba harcamıştır. 1984 tarihinde New York Modern Sanat Müzesi’nde gerçekleştirilen <em>“Primitivism” in Twentieth Century</em> [20. Yüzyıl Sanatında “Primitivizm”] adlı serginin temelindeki varsayımlara yönelik sistemli ve güçlü eleştirileriyle geniş bir çevrede tanınmıştır; bu eleştiri, küratörlerle uzun ve gergin tartışmalara yol açmıştır. Las Vegas Nevada Üniversitesi’nde sanat eleştirisi ve kuramı profesörü olan Dave Hickey, etkileyici bir üslubu olan popüler bir yazar; McArthur Vakfı’nın “deha ödülü”ne sahip. Bu eleştirmenlerin her biri, sanat hakkında yazan en iyi yazarların çoğunun yaptığı gibi, sanat eleştirisine, sanatın aslî unsuru olmayan bir dizi konuyu taşımıştır: Danto felsefeyi, McEvilley antropolojiyi ve klasikleri, Hickey ise popüler müziği ve edebiyatı.</p>

  <p>Danto, <em>After the End of Art</em> adlı çalışmasında, sanatın karakterinin 1970’lerden ve avangardın son nefesini verişinden itibaren köklü bir değişim geçirdiğini ve artık tarih-sonrası<a class="noteref" href="#n2" id="ref2">2*</a> olduğunu ileri sürer. Modernist ve avangard görüşler tarihsel ilerleme fikrine bağlıydı – bu ilerleme biçimsel soyutlamaya, ya da belki sanat ile hayatın birleşmesine götürecekti. Danto ise aksine, “hayat gerçekten, öykü sona erdiği anda başlar” diyor; ona göre günümüzde sanatın ilerlemesini umanlar işin özünü, yani, nihai senteze çoktan ulaşıldığını kavrayamıyor. Gerçi Danto adından söz etmiyor ama, bu görüş Francis Fukuyama’nın <em>Tarihin Sonu ve Son İnsan</em> adlı ünlü kitabında açıkladığı politik görüşlerle benzeşiyor ve onunla aynı Hegelci görüşe dayanıyor: Olaylar devam etse de, Tarih’in sonu gelmiştir; sonsuza kadar, şu anda içinde yaşadığımız sistemin bir versiyonuyla yetinmek zorundayız. Benzer şekilde, Danto’ya göre, sanat bir kez 1970’lerin zifiri karanlığını aştıktan sonra (korkunç politik işlerin üretildiği 70’li yılları Ortaçağ’a benzetir), evrensel hoşgörünün kol gezdiği güneşli Elysium<a class="noteref" href="#n3" id="ref3">3*</a> kırlarında yeniden doğmuştur ve bir daha buraları terk etmeyecektir. Bu güneşli kırlarda, stilleri her şekilde birbirine karıştırmak da, anlatıları birbirine yamamak da mübahtır ve hepsi ilke olarak aynı derecede iyidir.</p>

  <p>Daha önce gördüğümüz üzere, belli bir bakış açısından bu tablo çağdaş sanatı gayet iyi betimlemektedir ve kesinlikle akla yatkındır. Nitekim sanat dünyasında ciddi yankılar yaratmış, başka açılardan Danto’yla hiç uyuşmayan pek çok kişi tarafından dile getirilmiştir. Mesela çağdaş sanat hakkında yazan en etkili ve güçlü akademisyenlerden biri olan Hal Foster, <em>Tasarım ve Suç</em> adlı kitabında, sanatın şu anda içinde bulunduğu “simgesel ağırlıktan yoksunluk” halini ve tarihten kopukluğunu şöyle anlatır:</p>

  <blockquote>

    <p class="nonindent">Daha da ileri gidebiliriz: Çağdaş sanat, şimdi’yle olan ayrıcalıklı ilişkisini yitirmiş olması anlamında artık “çağdaş” görünmüyor; “semptomatik” de görünmüyor – en azından, bu açıdan diğer kültürel fenomenlerden pek bir farkı yok. (s. 124).</p>

  </blockquote>

  <p>Danto şunu söylemek istiyor: Çağdaş sanatın çağdaşlığı, sadece şimdi üretilmesinden ileri gelmez. “Çağdaş, bir perspektiften bakıldığında, bir enformasyon düzensizliği dönemi, tam bir estetik entropi durumudur. Ama aynı zamanda neredeyse mutlak bir özgürlük dönemidir” (s. 12). Bu özgürlük, bizatihi kendi varlık koşullarını felsefî olarak sorgulamış bir sanat görüşünün eseriydi ve artık nasıl göründüğüne ilişkin sorularla bağını koparmıştı. Böyle bir tarihin yükünden kurtularak özgürleşen sanatçılar, işlerini üretirken “istedikleri şeyi kullanabilecek, istedikleri amacı güdebilecek, ya da hiç amaçsız davranabileceklerdi” (s. 15). Bu tam anlamıyla bir ütopyanın gerçekleşmesidir ve Danto bu durumu, hiç tereddütsüz, Marx ve Engels’in insanların kendi seçtikleri faaliyetlerle kendilerini özgürce gerçekleştirebilecekleri komünizm hayaline benzetir.</p>

  <p>McEvilley, çağdaş sanat dünyasını konu alan <em>Art and Otherness</em> adlı kitabında, dünyanın her yanından eşit biçimde seslerini duyurabilen ötekilerin, modernizmin katı ilkelerinin altını oyup postmodern çeşitliliğin çiçek gibi açılmasını sağladığını anlatır. Eski, berbat evrensel teleolojik modernizm (McEvilley, Kant ile Greenberg arasındaki nüansları göz ardı ederek modernizmi böyle okur), çoğul, ileriye dönük postmodernizm tarafından yenilgiye uğratılmıştır; postmodernizm bize, gelecekteki olası ütopyaların anlık görünümlerini sunmaktadır. Bu modernizm yorumu (kuşkusuz Greenberg’in varlığının kendini hâlâ güçlü biçimde hissettirdiği ABD’de daha ikna edicidir) pürüzsüz ve bütünseldir; modernizmin içerdiği pek çok çeşitlemeden, çelişkilerden ve tartışmadan arınmıştır. Her halükârda, artık ömrünü tamamladığı dikkate alındığında, bir zamanlar mutlak olduğu düşünülen nitelik konusundaki yargılarını göreli hale getirebiliriz ve bunu yaparken antropolojinin araçlarını kullanabiliriz. McEvilley’e göre:</p>

  <blockquote>

    <p class="nonindent">Toplumsal çalkalanmaların yoğunlaştığı anlarda, sanat bir toplumun değişme potansiyelini geciktirebilir, gizleyebilir veya yanlış ya da yetersiz temsil edebilir. Bugün, aksi yöndeki bütün olasılıklara rağmen, sanat bunun karşıtı bir rol oynuyor. Geleceğin izini süren sanat, yeni bir benliği, yeniden tanımlanmış bir tarihin aydınlığına kavuşturacak yolları keşfediyor. (s. 12)</p>

  </blockquote>

  <p>Böyle belirsizlik dönemlerinde sanatçılar ister istemez karanlık, gizemli ve anlaşılması güç işler üretir; bunlar dönemin gerçek yansımalarıdır. Bu belirsizlik, kısmen Batılı olmayan birçok görüşün doğmasının ve bununla uyumlu olarak Batılı değerlerin göreli hale gelmesinin sonucudur (McEvilley’in özellikle 1980’lerde ortaya çıktığını düşündüğü bir gelişmedir bu). McEvilley’e göre bu gelişme tarihin sonunun geldiği anlamını taşımaz; çeşitli tarih perspektiflerinden sadece birinin, tek bir tarih görüşünün sona erdiğini gösterir. Modernizmin ideolojik bütünselliği, muhteşem bir tavır çeşitliliğine teslim olmuştur; ancak bu, yeni sentezlerin doğmayacağı anlamına gelmez, sadece yeni bir sentezin emareleri henüz kendini göstermemiştir. Şu an için kabul edilebilir bir durumdur bu:</p>

  <blockquote>

    <p class="nonindent">Neden dünyaya, onu nihaî olduğu iddia edilen dar bir yere hapseden bir üst-anlatı olmaksızın biraz olsun rahat nefes alma fırsatı vermeyelim? Neden dünyanın, dinsel kehanetlerle pek çok ortak yanı olan bütünselleştirici, genelleyici, evrenselleştirici, kurtuluşçu mitlerden arınmış olarak, geleceğe giden yolu kendi sezgileriyle bulmasına izin vermeyelim? (s. 145)</p>

  </blockquote>

  <p>Danto’nunki gibi bu da, çağdaş sanat sahnesinin çeşitliliğini sevinçle karşılayan ve akla yatkın olan bir bakış; çünkü, modernizm hiçbir zaman McEvilley’in savunduğu kadar basit ya da bölünmez olmamışsa da, sanat dünyasında duyulan seslerin çeşitliliğinde kesin ve kararlı bir artış söz konusudur. McEvilley, Afrika ve Asya’daki özgül sanat çevreleri hakkındaki yazılarında, bu değişimi daha da ileri götürür ve bu değişimin delalet ettiği karmaşıklıklar ve çelişkiler konusunda, <em>Art and Otherness</em>’ta ortaya koyduğu yüzeysel iddialarla kıyaslandığında daha duyarlı olduğunu kanıtlar.</p>

  <p>Dave Hickey de izleyiciden rahatlamasını, sanatın tadını çıkarmasını ve özellikle piyasa sisteminin yol açtığı kötülükleri aklına getirmemesini ister. <em>Air Guitar</em> adlı kitabında, sanatın, özel bir ABD icadı olarak tanımladığı o “büyük, güzel sanat piyasası”na dudak büken akademisyenler olmadan serpilip gelişmesine izin verilmesi çağrısında bulunur, çünkü ona göre bu piyasa demokratik biçimde halkın beğenisini yansıtmaktadır. Las Vegaslı akademisyenlerin kendi kentlerine karşı tavırları hakkında yazan Hickey şunu savunur: “Bütün meselenin para olduğunu sanıyorlar ki, benim de her zaman hemfikir olduğum gibi para, kişiler arasında ayrımcılık yapmanın en berbat yoludur” (s. 21). Hickey’ye göre piyasanın alternatifi (ki bu alternatifin tohumları devletin sanat fonlarıyla atılmış ve akademilerde savunulmuştur), kamunun işlettiği, siyaseten doğrucu, kuramsal olarak savunulan bir kültürdür ve bu kültür “özünde temsili yönetimin eleştirisi olan bir ‘temsil eleştirisi’ni barındırır – bu, yeni bir kamu hizmeti olarak kültür polisinin dolaysız avukatlığını yapmaktır” (s. 71).</p>

  <p>Hickey’nin hedefi açık olan retoriği, “demokrasi”nin piyasa mekanizmasında somutlaştığı fikrini desteklemek için kullanılıyor; böylece arz ve talep yasalarının insanların sanattan gerçekten ne istediğini yansıtacak şekilde fiyat hiyerarşisi oluşturduğu görüşü pekiştirilmeye çalışılıyor. Bu görüş, piyasa olmaksızın demokrasinin işleyemeyeceğini öne süren liberal düşüncenin standart çizgisiyle biraz bağlantılıdır. Ancak, piyasanın demokrasinin yerine geçebileceğini söylemek farklı bir şeydir. Bu, serbest piyasalara uygulandığında bile çok kuşku götürür bir iddiadır ama –daha önce gördüğümüz üzere, epeyce arkaik, denetimli ve sınırlanmış bir piyasa olan– sanat piyasasına uygulandığında saçmalığı büsbütün aşikârdır.</p>

  <p>Bu görüşün biraz olsun makûl görünebilmesi için, Hickey’in, kültürel seçkinliğin hiçbir önem taşımadığına, sanata bakmanın hiçbir özel yetenek ya da eğitim gerektirmediğine ve sanat dünyasına girmenin tamamen gönüllülüğe dayandığına (içeri girmek istiyorsanız, girersiniz) inanması gerekir. Sanat dünyasına içerden bakan birinin böylesi idealist bir görüşe sahip olması çok dokunaklıdır, bu kişi sosyal seçkinlik, para ve iktidar düzeneklerine hiç bulaşmamış olsa gerektir. Hickey bizi şuna inandırmak istiyor:</p>

  <blockquote>

    <p class="nonindent">bu kültürdeki <em>herkes</em>, sanatın yetki alanına girmenin serbest ve izinli olduğunu bilir. Basitçe söylersek: <em>Sanat füze bilimi değildir</em> ve ona tepki verme eğilimi ve erişim imkânı dışında, sanata bakmanın hiçbir önkoşulu yoktur. (s. 107)</p>

  </blockquote>

  <p>Bu sözlerde kuşkusuz doğruluk payı var: Bir meslek olarak sanat, tıp, hukuk ya da mühendislik gibi, dışarıdakilere karşı korunaklı değildir; sanatı anlamak kesinlikle füze bilimini kavramak gibi bir iş de değildir; sırf ticari kültürün genel işleyişine maruz kalarak bile insanlar sanat hakkında pek çok şeyi idrak edebilir. Ancak, galerileri ziyaret etmenin en önemli koşulu eğitimdir (bunu daha önce görmüştük) ve bunun nedenlerinden biri, sanatın (akademiden ticari düzleme kadar) tüm düzeylerinde kendisini kitle kültürüne karşı tanımlamasıdır. Bunu yaparken, daima sanat tarihine karmaşık göndermelerde bulunur; bunlar izleyicilerin bu alanda bilgili olmasını gerektiren göndermelerdir. Nitekim, sıradan bir vatandaş olmaktan çok uzak olan Hickey de, doktora derecesi almak için yıllarını harcamış ve böylece sanat âleminin kapısına dikilmiş en amansız engeli aşmıştır.</p>

  <p>Hickey kendini bir sanat hayranı olarak görüyor, tıpkı bir <em>rock and roll</em> hayranı olduğu gibi; ona göre, insan nasıl CD’lerin alınıp satılmasını dert edinmiyorsa, sanat hayranı olarak da artık sanatın bir meta haline gelmesini dert edinmemesi gerekiyor. Bu görüşe karşıt olarak, <em>rock</em> üzerine de bir hayli yazısı olan bir başka ünlü eleştirmene değinmek istiyoruz: Diedrich Diedrichsen. Çağdaş sanat eleştirisinin durumunu incelediği zehir zemberek bir yazısında, hayranlık edebiyatı ile sanat eleştirisi arasındaki aşikâr farklılığa işaret eder. Hayranlık edebiyatı, bir ürünü satın alma olasılığı yüksek kişiler için yazılır ve ürünü alıp almama kararında onlara yardımcı olur. Dolayısıyla bu yazılar belli bir kesime odaklanmıştır ve araçsaldır. Oysa sanat eleştirisi okurlarının hemen hemen hiçbirinin, eleştirisini okuduğu ürünlere sahip olma ihtimali yoktur. Yazıların üslubu da –uzman akademik ve popülist versiyonlarında– farklı işlevler görür: Nitelikle ilgili değerlendirmeler ya açıkça yapılmaz, ya da öznel beğeniler sergilenerek yapılır. Kuşkusuz Hickey’in yazılan ikinci kategoriye dahildir.</p>

  <p>Hickey yakın zamanlarda uluslararası bir serginin küratörlüğünü de üstlendi; güzellik kavramının yeniden önem kazanmasını sağlamak ve sanatı popülerleştirmek için –elitlere özgü olan– politik ve sosyal meseleleri devredışı bırakmak amacıyla yürüttüğü kampanya çerçevesinde gerçekleştirilen bir sergiydi bu. 2001 yılında Site Santa Fe’nin 4. Uluslararası Bienal’inde gerçekleştirilen serginin başlığı mütevazıydı: <em>Beau Monde: Toward a Redeemed Cosmopolitanism</em> [Güzel Dünya: Saygınlığı İade Edilmiş Bir Kozmopolitizme Doğru]. Hickey’in sergi kataloğundaki açıklamasına göre, sergi ziyaretçilerinin aklında fikirler değil ambiyans kaldığı için, kendisi de sergideki her şeye keyifli ve kaygısız bir ruh haliyle yaklaşmaya karar vermişti. Site Santa Fe’deki depo binasının yer aldığı alan, bahçelerle, geniş bir pencereyle ve fantastik mimari detaylarla değiştirilmiş ve işler güzel koridorlara yerleştirilmişti. Hickey, amaçlanan manevi rahatlamayı sağlamak için, bienallerdeki yerleşik dogmaları yıkmayı hedefliyordu. Ona göre bienaller “yanlış bir tavır sergileyerek, post-minimalist sanatsal pratiğin normatif diliyle, bölgesel kimlik ve yöresel benzersizlik fikirlerini pazarlamaya hasrediliyordu”. Hickey’in bu tür sergilerdeki asıl meseleyi yanlış anladığı kesin, çünkü gördüğümüz gibi bunlar melezlik ve kültürel alışveriş fikri üzerine kuruludur; yine de, bütün bu farklılık vurgusunun sonuçta bütünsel bir dile vardığı konusunda kesinlikle haklı. Bu yanlış anlama sayesinde Hickey, kültürel kaynakları birbirine karıştıran ve kendisinin yakındığı enternasyonalizmin temel varsayımlarını besleyen bir kozmopolitizm önerebiliyor. Gerçek çelişki, açıktan politik nitelik taşır ve Hickey’in sergi hakkındaki sıradışı iddialarında netlik kazanır: Kültürel kimlikle uğraşan sergiler, genelde problemleri ortaya koyan işlerden oluşur, oysa <em>Güzel Dünya</em>’daki sanat, problemleri <em>çözmeyi</em> hedefler: “Kültürel uyuşmazlıkların gözle görülür biçimde çözülmesi, ahlaki ve entelektüel sonuçlar, sosyal alegoriler, kullanım alanları ve işlevler yaratır” (s. 79). (Bu noktada Hickey’in basit ve kolay anlaşılır bir dil kullanmaktan vazgeçtiğini görmek ilginç, belki de bunun nedeni iddiasının saçmalığının yarattığı baskı ve sıkıntıdır). Bienalin <em>Güzel Dünya</em>’da geçirdiği mutasyon aydınlatıcıdır: Melezliği yüceltmeyi sürdürerek, işlerin standart tepkisini pozitiften negatife çevirir ama benzer bir propaganda etkisi yaratacak şekilde yapar bunu; geleneksel bienal çokkültürlülüğü önerir ve ticaret ile kültürel alışverişe konulan eski, korumacı engellerin kendi ilerlemesini aksattığından yakınır; <em>Güzel Dünya</em> ise mevcut başarılarıyla ve bunların yarattığı güzellikle gurur duyar.</p>

  <p>Sanatçı Renée Green, Hickey’in düşünce tarzının bir örneği olduğu bazı sanat dünyası klişelerini şöyle sıralıyor:</p>

  <blockquote>

    <p class="nonindent">1. Sanat sınır tanımaz.</p>

    <p>2. Düşünmek, aşırı ciddiyete yol açar ve estetik zevk demek olan eğlence ve güzelliğin azalmasına neden olur.</p>

    <p>3. Düşünmek gereğinden fazla düşünmek demektir ve deneyimle uyuşmazlık içindedir (deneyim, ikili terimler çerçevesinde düşünülür ve dolayısıyla hissetmekle ilintilendirilir; yani, hissetmeye/deneyimlemeye karşı düşünmek) (s. 248).</p>

  </blockquote>

  <p>Tuhaftır ama Hickey insanların –özellikle eğitimli sanat izleyicilerinin– iddialı bir işten, politik bir işten, hatta fikir oyunlarından bile keyif alamadığını varsayar.</p>

  <p>Danto, McEvilley ve Hickey, çok farklı yollardan hareket ederek birbirine yakın noktalarda buluşurlar: Çağdaş sanat dünyası (Robert Venturi ve arkadaşlarının <em>Las Vegas’ın Öğrettikleri</em> adlı, postmodernizmin ana kaynaklarından biri olan kitaplarındaki ünlü sözleriyle) “hemen hemen mükemmeldir”. Sanat izleyicileri, onun muhteşem ve sınırsız çeşitliliğinin tadını çıkarmaya bakmalıdırlar.</p>

  <p>Gördüğümüz gibi, sözü edilen çeşitliliğin aslında birörneklik reçetesi olmasının birçok nedeni var. Bourdieu, başka bir nedene daha işaret eder: Uzun süreli bir gelenekten kopuş geleneğinin ürünü olan işlerin üretimi ve tüketimi kendileriyle birlikte bir tarihsel gönderme yığını getirir ve böylece aynı anda hem ciddi ölçüde tarihsel hem de tarihdışı olur. Bu işler çok çeşitli formlara göndermede bulunur ama gerçekte bu formların hiçbirini hatırlamadıkları gibi hangi koşullarda yaratıldıklarını da unutur. Tarih, salt bir formlar tarihine indirgenir ve bu formlar arasından istediğinizi seçip istediğiniz kombinasyonu oluşturmakta serbestsinizdir.</p>

  <p>Eklektizmin (stillerin ve tarihlerin eşitlenerek karıştırılması) ve onu destekleyen gündelik hayat “gerçeğinin” varlığını ileri sürmenin bir başka yolu, burada başvurulan gerçekliğin, paranın gerçeği olduğunu iddia etmektir. Lyotard, postmodernizm üzerine yazdığı kurucu nitelikli metninde bu görüşü savundu; Hardt ve Negri de, küresel yönetişim ve ekonomiyi yeniden değerlendirdikleri ve –daha önce değindiğimiz gibi– postmodernizm ile piyasa arasındaki güçlü paralellikleri ortaya koydukları <em>İmparatorluk</em> adlı çalışmalarında bunu yeniden vurguladılar.</p>

  <p>Bu senaryonun en çarpıcı yönü, sanatın akademik yorumları ile güzellikten rahatça keyif almayı salık veren popülist metinler arasındaki yakınlaşmadır. Ockhamlı’nın usturasını<a class="noteref" href="#n4" id="ref4">4*</a> akla gelebilecek her türlü kültürel soruna tersinden uygulamaya kararlı olan akademisyenler de, makûl, hesaplı ve eğlendirici bir açıklık için çabalayan eleştirmenler de aynı şeyi destekliyorlar: Parçalanmayı, bölünmüş özneyi veya ruhu, toplumsal olarak üretilmiş bilginin sınırlarını ve güvenilmezliğini, bilinmezin yarattığı yüce baş dönmesini. Üstelik bunu, gayet anlaşılabilir taktik ve tekniklerin sanata artan biçimde hakim olduğu bir dönemde yapıyorlar.</p>

  <p>Her halükârda, bu görüşlerin akla yatkınlığı son zamanlarda azaldı. Özellikle 11 Eylül olaylarından itibaren, apaçık uygulanan ABD emperyalizminin yükselmesi –ve buna ilaveten uluslararası yasaları hiç çekinmeden ve aldırmazca hiçe sayması– McEvilley’in sözünü ettiği ideal çokkültürlülük ve küreselleşmeye darbe indiriyor. Fukuyama ve Danto’nun görüşleri isabetli olsaydı, kapitalizme karşı inandırıcı bir muhalefetin ve onunla birlikte öncü sanatın geri dönmesi imkânsız olurdu. Hickey’in güzelliğe ve piyasaya düzdüğü övgüler, ancak ve ancak ekonominin yükselme dönemlerinde ve sanat tüketicileri güzel nesnelerle kendilerini şımarttıkları sürece inandırıcı olabilir. Son bölümde bu ve başka faktörlerin sanat dünyası sistemindeki mevcut gerilimleri nasıl şiddetlendirdiğini göreceğiz.</p>
