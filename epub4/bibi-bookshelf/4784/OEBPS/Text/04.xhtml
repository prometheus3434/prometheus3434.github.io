  <h1>Sanatın Kullanımı ve Fiyatları</h1>

  <div class="chap-epigraf">

    <p>Son zamanlarda Amerikanlaştırılan avangard sanat, ilk kez büyük paralarla temas kuruyor. Bunun nedeni, esrarengiz amaçlarının ve belirsiz geleceğinin, başarılı biçimde, herkesin aşina olduğu terimlere tercüme edilmiş olmasıdır. Bugün sıradışı modernizm deyince, “sermaye kazancı getiren spekülatif hisse senedi”ni; görünür kalite deyince “piyasa cazibesi”ni, beğeninin ters yönde değişmesi deyince “teknolojik eskime”yi anlayabiliriz. Bu, bir tavır değişikliğini mazur göstermek amacıyla dilin beceriyle kullanılmasıdır. Sanat artık bizim bildiğimiz sanat değil; en geniş anlamında sanat, nakit para demek. Giderek büyüyen dorukları da dahil, sanatın tamamı, bildik değerler tarafından yutulmuş durumda. Bir on yıl daha geçsin, banka kasalarında resim biçimindeki teminatlara dayanan yatırım fonlarının saklandığını göreceğiz.</p>

    <p>Leo Steinberg, “Other Criteria”, Modern Sanat Müzesi’nde verilen konferans, New York, 1968.</p>

  </div>

  <p>Bu paragraf, yaklaşık kırk yıl sonra okunduğunda, insana hem şaşırtıcı hem de tanıdık geliyor. Steinberg bunu yazdığında, piyasa uzmanlaşmış ve küçük bir alan olmaktan çıkarken, çağdaş sanat hâlâ parayla uzlaşmasına alışmaya çalışıyordu ve bu gelişmelerin genel manzarada yarattığı değişiklik kısa süreli bir şaşkınlığa neden olmuştu. Bu değişik manzara, düpedüz sanatın etkinlik gösterdiği doğal ortama dönüştüğünden, artık bizim için şaşırtıcı olan tek şey Steinberg’in açıksözlülüğüdür. Çünkü şimdi onun çizdiği tablo hakkında konuşmak lüzumsuz ve/veya ayıp sayılıyor.</p>

  <p>Üretim ve satış etkinlikleri sanat piyasasında alışılmışın dışında bir tarzda denetlenir. Sanat tacirleri çoğu zaman sanatçılarla özel sözleşmeler yaparlar ve sanatçılar böylece belli türde, boyutlarda ve miktarlarda iş üretmek için cesaretlendirilir ya da yönlendirilirler. Ticarî galerilerde, ticarileşmeye açıkça direnen enstalasyonların dekoratif yan ürünlerini ne kadar sık görüyoruz? Kolayca tahmin edilebilecek nedenlerle, sanatçılara yönelik bu teşvikler gizli tutulur. Alıcılar, koleksiyonculuk prensiplerine bağlılıklarına göre seçilirler, ne de olsa bir eserin aniden ve beklenmedik birine satılması, sanatçının prestiji, hatta piyasanın tamamı için tehlikeli olabilir. Müzayede evlerinin oluşturduğu “ikincil piyasa”da daha az kural uygulanır; ancak bu piyasanın bile serbest olduğunu söylemek çok zordur: Eserlerin daha aşağısında satılamayacağı minimum fiyatların belirlenmesi, açık artırmaların koleksiyoncular ve sanat tacirleri tarafından hileyle yönlendirilmesi, sistemli fiyat sabitlemeler şeklinde ortaya çıkan skandallar, ikincil piyasanın serbest işleyişini engelleyen olgulardır.</p>

  <p>Röprodüksiyon araçlarıyla üretilen sanat, bu durumu en çıplak haliyle ortaya koyuyor: Sanatçılar fotoğrafları, CD’leri ya da videoları çok büyük miktarlarda ve düşük maliyetle üretebilirler ve böylece eserlerini çok sayıda kişinin satın almasını sağlayabilirler. Buna rağmen sanatçıların büyük çoğunluğu işlerinin kopya sayısını sınırlı tutar, her nüshaya sahihlik belgesi eşlik eder ve hepsinin fiyatı çok yüksektir. Böyle bir nüshaya sahip olmak koleksiyoncuya prestij sağlarken, ödenen yüksek fiyat da eserin statüsünü yükseltir.</p>

  <p>Bu, yüksek kültürün diğer dalları karşısında sanatın belirleyici karakteristiğidir: Tiyatro, konser ya da opera, benzersizliğini, canlı bir performansta hazır bulunacak bir izleyici kitlesi gerektirmeleri sayesinde korur (kuşkusuz yüksek sanat da bu yolu izleyebilir); diğer kültür formları –roman, şiir, müzik ve sinema– ise, endüstriyel olarak çok büyük miktarlarda üretilen ve geniş bir kitle tarafından edinilen nesneler üretir. Yalnızca yüksek sanatta, asıl mesele, çok zenginlerin –bunlar devlet, iş dünyası, ya da bireyler olabilir– sahip olabildiği, nadir ya da eşsiz nesneler üretmektir.</p>

  <p>Sanatın zanaat usulleriyle üretildiği dönemlerde, sanatçı kaçınılmaz olarak sınırlı sayıda eser üretebiliyordu ve eseri için talep yükseldiğinde fiyat da yükseliyordu. Bugün pek çok sanatçı, hâlâ, röprodüksiyonu yapılamayan nesneler için (ya kendilerinin, ya da çoğunlukla yardımcılarının) el emeğini kullanarak değer yaratmayı sürdürüyor. Ne var ki 1990’lar boyunca, fotoğraf ve video başta olmak üzere, teknik ve röprodüksiyona dayalı araçları kullanan sanatçı sayısı arttı ve üretim giderek yapay olarak sınırlandırılmaya başladı. Bu durum, nesnelerin üretiminde çok tuhaf yöntemlerin kullanılmasına yol açıyor. Jeff Koons, son zamanlarda yaptığı işlerde, bir bilgisayar aracılığıyla çeşitli ticarî imgelerin kolajını yapıyor ve bu imgeleri değiştiriyor. Bu süreç tamamlandığında, bunların çok büyük boyutlu bir çıktısını alıyor, asistanlarına veriyor, asistanlar da (Robert Rosenblum’un, Deutsche Guggenheim kataloğunda belirttiği gibi) “bilimsel araştırmacıların nesnel titizliğiyle” (s. 56) bu çıktıdan tuval üzerine, pazarlanabilir ve eşsiz bir resim yapıyorlar. Aslında sürecin en mekanik adımı olan bu son aşama, işin benzersiz, sahih bir sanat eseri olmasını sağlıyor.</p>

  <p>Sanat eserleri arzına konulan sınırlama, sanat piyasasının hat safhada sıradışı olmasına neden olur; o kadar ki, pek çok ekonomist bu piyasayı bilinen terimlerle açıklamaktan çekinir. Normal olarak, mesela bir kutu hazır çorbanın fiyatı alıcının bu ürüne yönelik talebiyle dengelenerek belirlenir; bunun benzeri ya da aynısı kutular başka yerlerde, farklı fiyatlarla bulunabilir ve bu fiyatlar arz ve talep doğrultusunda dalgalanabilir. Neil De Marschi’nin, ekonomistlerin sanat hakkındaki düşüncelerini anlattığı kitabında belirttiği gibi, bu mekanizma sanat piyasasında pek işlemez. Sanat piyasasında fayda hesapları değil, moda büyük etki yaratır, böylece fayda ile arzu arasındaki alışılmış ilişki bozulur; pek çok sanat eseri biriciktir, bu ise arz kanunlarının işleyişini engeller, ya hep ya hiç kanunu işler; böylece arz ve talep arasında karşılıklı tepki vermeye dayalı bir denge kurulamaz. Daha da kötüsü, tekel konumundaki bir satıcıdan biricik bir nesne satın alınırken, başka hiçbir nesneyle kıyaslama mümkün olmadığından, bu alışverişte güvenilir bir piyasa enformasyonundan yararlanmak da söz konusu olamaz.</p>

  <p>Ama aslında, durum biraz daha basittir: Pek çok sanat eseri biriciktir, ama bu, sanat tacirleri ve alıcılar tarafından, başta aynı sanatçının diğer eserleri olmak üzere, benzeri olduğu düşünülen başka eserlerle karşılaştırılmadığı anlamına gelmez; boyut, kullanılan malzeme gideri ve emek de başka faktörlerdir. Müzayede fiyatları piyasa değerlendirmesinin kusursuz göstergeleri olmaktan çok uzak olabilir, ama bu fiyatlar en azından bazen sanat tacirlerinin belirlediği fiyatlarla uyuşmayabilir. Bununla birlikte, piyasada kesinlikle enformasyon eksikliği vardır (çoğu enformasyon gizli tutulur), arz denetlenir, talep yönetilir ve fiyatlandırma modanın ve koşulların ciddi etkisi altındadır.</p>

  <p>Özellikle 1980’lerde ve 1990’ların ortalarında müzayelerde önemli eserler için ödenen olağanüstü fiyatlara saplanıp kalan kamuoyundaki yaygın kanının aksine (kuşkusuz bu, müzayede evleri tarafından çok pompalanan bir kanıdır), sanat genellikle çok iyi bir yatırım aracı değildir, hele uzun vadede hiç değildir; her zaman hisse senedinden daha düşük gelir getirir. Bazı kategorideki eserlerin değerleri belli bir süreliğine artar artmasına, ama sanat eserinin gerçek fiyatı genellikle düşer. Düşük fiyatlı çağdaş sanat eserleri üzerine spekülasyon yapmak çok riskli bir yatırımdır. Peter Watson, sanatın ekonomik getirisini ayrıntılı olarak anlatır ve sanat yatırımının yalnızca kısa dönemde riskli bir spekülasyon olarak anlamlı bir yatırım olacağını ve sadece piyasadaki olağanüstü hızlı ekonomik gelişme dönemlerinde sanat eseri satışlarından büyük paralar kazanılabileceğini ileri sürer. Dolayısıyla, zaten yüksek fiyat belirlenmiş bir sanat eserini satın almak hemen her zaman kötü bir yatırımdır. Çeşitli araştırmalar, uzun vadede sanata yatırımın diğer yatırım türlerine göre yarı yarıya gelir getirdiğini göstermiştir. Bu, sanat eseri sahibi olmanın bedelidir ve neden ancak bir avuç varlıklı insanın koleksiyonculuk yaptığını açıklar. Bu insanların çoğu, sanat eserlerini yatırım kadar, manevî tatmin ve saygınlık kazanma niyetiyle de alır. Mutlaka para kazanmak isteyenlerinse, piyasanın o anki durumu, sanatçıların ne kadar umut vaat ettiği ve dolayısıyla sanat tacirlerinin sanatçılara ilgisinin devamlılığı hakkında ayrıntılı bilgi sahibi olmaları gerekir.</p>

  <p>Gösterişçi tüketim olgusunun genelinde olduğu gibi, sanat tüketimi de refah dönemlerinde çiçek gibi açılır ama ekonominin daralma dönemlerinde solar. Daha önce gördüğümüz üzere, burada ele aldığımız zaman diliminin iki ucunda, Irak’a karşı yürütülen savaşlar nedeniyle şiddeti artan iki durgunluk var. İlk durgunluk, 1980’li yıllarda ekonomilerde oluşan arz fazlasının ardından zayıf firmaların ayıklanarak piyasa dışına itilmesinin sonucuydu ve sanat dünyasında pek çok dinozorun kıyımıyla sonuçlandı. Anselm Keifer ya da Julian Schnabel gibi sanatçıların yaptığı çok büyük (ve aşırı pahalı), tarihsel unsurlar taşıyan neo-ekspresyonist resimler 1980’lerde aşırı değerlenen ve sonra müzayede salonlarından (birçok müzayede salonuyla birlikte) hızla kaybolan sanat eserlerinin en iyi örnekleridir. Bu sanatçıların birkaç yıl sonra piyasaya yeniden sunulmaları o kadar hassas bir işti ki, tanıdığım bir eleştirmen bu sanat devlerinden biri için bir ticarî galerinin kataloğuna makale yazarken sanat taciri resmen başucunda duruyordu.</p>

  <p>Japonya’da olup bitenler sanat piyasasındaki durgunluk sürecinin hızı ve derinliği açısından önem taşıyor, özellikle Japonların 1980’ler boyunca ne kadar çok sanat eseri aldığı düşünülürse; zaten bu alımlar da, hisse senedi ve emlak fiyatlarındaki durdurulamayan şahlanma yüzünden tetiklenmişti. Sanat fiyatlarındaki düşüş, yolsuzluklar nedeniyle hızlanmıştı. Peter Watson, bu skandalın ayrıntılı öyküsünü anlatır. Sanat eserleri, yolsuzluk yapan politikacılar ve organize suçlar için dağıtılan muazzam rüşvetleri aklamak için kullanılmıştı: Devlet, gayri menkul üzerinden sağlanan kârlara sınırlama getirince, emlak satıcıları da, kısa süre sonra belki de başlangıçtaki fiyatının on katına kendilerinden geri alınacağı düşüncesiyle resim ‘satın alıyorlardı’. Burada tehlikeli olan, sadece gizli anlaşmaların yapılması ya da vergi kaçırılması değildi, bunlar Japon sanat dünyasının standartlaşmış unsurlarıdır; bu entrikalar piyasayı da rayından çıkarmıştı. Japonların sıradan empresyonist ve post-empresyonist resimlere büyük paralar ödeme heveslerinin, naif zevklerinden ziyade, ahlaksız hesaplardan kaynaklandığı aniden ortaya çıktı. Skandalın patlak vermesi piyasa üzerinde olumsuz bir etki yarattı; Japonya’daki önemli firmaların iflası bu duruma tuz biber ekti, buna bir de ekonomik canlanmanın doruğundayken satın alınan çok sayıdaki sanat eserinin aniden elden çıkarılma tehdidi eklenince, fiyatlar daha da düştü. Yolsuzluklara alet edilmiş eserlerin bazıları, 1993 yılında, başta ödenen fiyatların çok altına (yüzde birinden daha azına) satılabildi.</p>

  <p>Bu ekonomik dalgalanmalar yalnızca sanat eseri satış hacmini değil bu satışların niteliğini de etkiler. En kolay satılabilen sanat formu olan resim her ekonomik refah döneminde bir canlanma yaşarken, daha az ticarî pratikler –performans sanatı ve post-kavramsal sanatın çeşitli dalları– ekonomik kriz dönemlerinde ön plana çıkar. Bu duruma, piyasa ile görünürde pazarlanamayan sanat formları arasında sürekli bir çekişme eşlik eder (açıkça metalaştırılabilen formlardan kaçınmanın prestiji, sonunda piyasa avantajı da sağlayabilir). Bu, öngörülebilen ve mekanik bir süreçtir. Bir örnek vermek gerekirse, ABD’de 1990’ların ortalarında yaşanan ekonomik canlanma, geçmiş yılların politik sanatına yönelik örgütlü bir saldırıya yol açtı ve sanatta güzellik kavramını yeniden muteber kılıp piyasayı beğeninin nihai hakemi konumuna yerleştirme yönünde ısrarlı bir girişim başlattı (bu konuya 5. bölümde yeniden döneceğiz).</p>

  <p>1989 ekonomik çöküşünün yaralarının sarılması birkaç yıl aldı ve pek çok kişi piyasanın 1980’li yıllarda ulaştığı dorukları bir daha göreceğinden şüpheliydi. Japonya ekonomik durgunluğa saplanıp kaldı ya da en iyimser yaklaşımla düşük oranlı büyümeye mahkûm oldu. ABD başta olmak üzere gelişmiş neoliberal ekonomilerde güçlü bir ekonomik büyüme gerçekleşirken, diğer ülkelerde ardı ardına felaketler yaşandı. Meksika (1994), Güneydoğu Asya (1997), Rusya (1998) ve Arjantin’de (2002) küresel çapta ekonomik çöküş tehdidi yaratan şiddetli bölgesel şoklar meydana geldi. Dolayısıyla bu döneme ilişkin algılamalar nereden bakıldığına bağlı olarak çok değişir. ABD’nin büyük bölümü için bu yıllar sürekli büyüme ve görece düşük işsizlik demekti. Sözünü ettiğimiz kriz bölgelerinde ise, aynı yıllarda, ekonomik çöküşe sık sık toplumsal ve siyasal karışıklıklar ve çevre felaketleri eşlik ediyordu. Ekonomideki bu karşıtlık, ABD ile diğer bölgelerde üretilen sanat arasındaki farklılığa da net olarak yansımıştır.</p>

  <p>Krize yakalanan bu ülkelerdeki sanatın ulusal felaketleri birebir yansıttığını söylemek değil niyetimiz. Meksika’yı örnek alırsak: 1992’de ABD, Meksika ve Kanada arasında bir ticaret ittifakı oluşturan Kuzey Amerika Serbest Ticaret Anlaşması’nın (NAFTA) imzalanmasını izleyen yıllarda, uluslararası piyasada en çok başarı kazanan Meksika sanatı depolitize ve ironik bir sanattı; oysa o sıralarda ülkede yağmalar ve olağanüstü devrimci direniş hareketleri yaşanıyordu. Gabriel Orozco, Francis Alys ve Miguel Calderon’un çalışmalarını örnek veren Coco Fusco, kavramsal sanattan esinlenmiş genç sanatçıları ABD kurumlarıyla işbirliği yaparak uluslararası piyasaya dahil etme ve böylece Meksika kültürünün güncellenmiş imajını tanıtma girişimini anlatır. Cynthia MacMullin, Televisa’nın kurucusu ve Meksika’nın en önemli pembe dizi yapımcılarından biri olan Emilio Azcárraga’nın bu atılıma nasıl öncülük ettiğini aktarır. Azcárraga, 1987’de Mexico City’de uluslararası sanatçıların eserlerinin sergilendiği Çağdaş Sanat Kültür Merkezi’ni açtı. ABD’li sanat tarihçisi Robert Littman tarafından yönetilen bu merkezde, Meksikalı ve uluslararası sanatçıların yeni ve zaman zaman tartışmalar yaratan sergileri açıldı; Azcárraga’nın 1997’de ölümüne kadar bu etkinlikler devam etti. Televisa, 2000 yılında iktidardan düşene kadar yetmiş yıl Meksika’yı yöneten PRI ile ilişkiliydi ve sanat ile iş dünyasının çıkarları birbirine sıkı sıkıya bağlıydı. ABD başta olmak üzere uluslararası bağlantılar, gezici sergiler ve sınır ötesi sanat etkinlikleri aracılığıyla oluşturulmuştu. Böylece, Meksika 1994’ten itibaren halkın büyük bölümünü yoksulluğa, hatta sefalete gark eden şiddetli bir ekonomik krize yakalandığında, uluslararasılaşmış ve ulusaşırı şirketlere bağlanmış olan çağdaş Meksika sanatı piyasası zarar görmeden yoluna devam edebildi. Bu sanatın bir kısmı, yalnızca politik halk hareketlerinden kopuk ve ılımlı olmakla kalmıyor, aynı zamanda bunlara karşı aktif düşmanlık güdüyordu: Francis Alys’in gerçekleştirdiği etkinlik ve video filmi <em>Patriotic Stories</em>’de [Yurtseverlik Öyküleri] (1997), Mexico City’de geleneksel olarak politik mitinglerin düzenlendiği Zocalo Meydanı’nın ortasındaki dev bayrak direğinin etrafında dönmekte olan koyunlar gösteriliyordu.</p>

  <p>1990’larda hisse senedi piyasalarında, özellikle ileri teknoloji sektörlerindeki gelişmeler nedeniyle ortaya çıkan balon büyüdükçe sanat eseri fiyatları üzerinde enflasyonist baskı yaptı. 1990’ların sonlarında müzayedelerde rekor fiyatlardan satışlar gerçekleştirildi. Hisse senedi piyasalarında oluşan balon bir kez daha patladığında –dot.com firmalarının hisse senedi fiyatlarındaki büyük düşüşlerin, büyük şirketlerin muhasebe kayıtlarındaki yolsuzlukların yol açtığı skandalların (Enron skandalı dahil) ve 11 Eylül olaylarının yol açtığı sarsıntıların ardından– sanat piyasasında ve müze sektöründe de düşüş başladı; ama bu seferki daralmanın etkisi daha önceki durgunlukla kıyaslandığında (şu ana kadar) daha yumuşak oldu.</p>

  <p>Piyasadaki daralma süreci uzadıkça, bir önceki on yıllık dönemde kesin gözüyle bakılan olgular bulanıklaşmaya başladı. ABD’nin ekonomik gücünün artması bile bir yanılsama olabilir. Robert Brenner, gelecekteki olaylara ilişkin öngörülerine yer verdiği kitabı <em>Ekonomide Hızlı Büyüme ve Balon: Dünya Ekonomisinde ABD’nin Yeri</em>’nde, İkinci Dünya Savaşı’ndan itibaren belli başlı endüstriyel ticaret bloklarının uzun vadeli karşılaştırmalı analizini kullanır; bu analizden yola çıkarak ABD’nin, Almanya, Japonya ve benzeri ekonomilerin uzun dönemli gelişmelerinin semeresini almak için bazen kendi kısa dönemli ekonomik kazançlarını (örneğin doların değerini yüksek tutarak) feda ettiğini anlatır. 1990’ların bu stratejik cömertliğinden vazgeçme, ABD’nin refahında geçici bir yükselmeye yol açarken, büyük ticaret ortaklarının refah düzeylerinde geçici bir düşüş yarattı; neoliberal ekonomi modelinin erdemleri konusundaki aşırı böbürlenmenin nedeni de buydu. Ancak şimdi, (dot.com balonunun patlaması, malî skandallar ve daha sonra da savaşın ardından) ABD ekonomisinin yüz yüze kaldığı durgunluk, Avrupa ve Doğu Asya’da yaşanan uzun vadeli durgunlukla birleşince, ortaya son derece tehlikeli bir durum çıktı.</p>

  <p>Durgunluğun sanat piyasasındaki etkileri şimdiye kadar sessizce geçiştirilecek kadar yumuşak olduysa ve 1989 çöküşündeki boyutlarına ulaşmadıysa, bunun nedeni çok düşük faiz oranlarının sanatı daha çekici bir yatırım aracı haline getirmesidir. Bununla birlikte, çağdaş sanat piyasasında daralma eğilimi sürüyor ve bir bütün olarak piyasada güvenin daha ne kadar korunabileceği meçhul; özellikle 1980’ler boyunca çok yüksek fiyatlardan satın aldıkları sanat eserlerini nihayet elden çıkarmaya başlayan Japon şirketleri ve müzeler dikkate alınırsa durum iyice belirsizleşiyor. Enron’un çöküşü, sanat piyasası ile şirketler dünyası arasındaki bağlantıların semptomlarından biri. Enron şirketi rüşvetten kaynaklanan cömertliğiyle Houston sanat dünyasını paraya boğdu. Enron, yüklendiği ekonomik risklere ilaveten 20 milyon dolar tutarında iddialı sanat bütçesiyle de ün yapmıştı ve bu bütçe tüm şirketler dünyası koleksiyonlarından daha iddialı bir sanat koleksiyonu oluşturmak için kullanılıyordu. Enron’un yeni genel yönetim merkezi binaları, aralarında Olafur Eliasson ve Bill Viola’nın bulunduğu sanatçılara sipariş edilen, mekâna özel işlerle dekore edilecekti. Gördüğümüz gibi, bundan önceki ekonomik durgunluğun yarattığı iklim değişimi sonucu bazı türler yok olmuş, ABD’li ve Alman birçok neo-ekspresyonist dinozorun nesli tükenmişti. Devam ederse yeni durgunluk da aynı tahribatı yapacağa benziyor, nitekim birkaç yıldır Damien Hirst dahil bazı sanatçıların fiyatlarındaki düşüş eğilimi sürüyor. Bush yönetiminin uyguladığı vergi indirimleri ve devasa askerî harcamaları nedeniyle ABD’nin borçlanması büyük ölçüde artmış bulunuyor ve bu durum dünya ekonomisini önemli ölçüde etkiliyor. ABD’nin yüksek oranda ve sistemli borçlanmasına bağlı olarak uzun vadeli bir durgunluk yaşanacaksa, sanat dünyasının genel karakteri ve ürünleri yeniden bir değişim sürecine girecektir.</p>

  <p>Sanat piyasası alıcılar açısından tuhaf bir piyasa olabilir ama üreticiler için de aynı derecede gariptir. Hans Abbing’e göre, sanat piyasasının kendine özgü bazı tuhaf özellikleri sanatçıların büyük bölümünü yoksulluğa mahkûm eder. Sanatçılık mesleğinin (kısmen ticaretin rutin işleyişinin dışında durma iddiası sayesinde) yüksek bir statüye sahip olduğu ve birkaç başarılı sanatçının astronomik gelirler elde ettiği doğrudur; ama sanat ekonomisinin genel karakteri, başta sanatçılar olmak üzere bu ekonominin aktörleri tarafından genellikle kabullenilmez; çünkü sanatçılar malî kazanca yönelme eğilimini küçümser ya da inkâr ederler. Sanatçılar kişisel başarı kazanma olanakları hakkında bilgi sahibi değildirler, risk almaya yatkın olurlar, yoksul olmalarına karşın varklıklı ailelere mensupturlar (bu anormal bir durumdur, çünkü yoksullar çoğunlukla yine yoksul ailelerden gelirler, ancak bu anormalliğin nedeni ortadadır) ve sanat üretimlerini başka işlerden sağladıkları ek gelirlerle sürdürmeye çalışırlar. Abbing’e göre bu faktörler, sanat dünyasının sürekli olarak aşırı kalabalık olmasına yol açar; böylece sanatçıların yoksulluğu yapısal bir özellik haline gelir. (Birleşik Krallık’ta, her yıl üniversitede güzel sanatlar eğitimi alan öğrencilerin sayısı 1981’den itibaren üç katına yükseldi; bu, öğrenci sayılarındaki genel artışın çok üstündedir). Malî desteklerin artırılması durumu daha da kötüleştirecektir, çünkü bu sadece yeteneklerini sınamak isteyenlerin sayısını artıracaktır. Dahası, sanatçıların yoksulluğu sanatın statüsünü yükseltir, çünkü çok büyük bir kalabalığın içinden ancak birkaç kişi başarıya ulaşabilecek ve kendini özgürce ifade edebilme çabasında her sanatçının yoksulluk riskini göze alması gerektiği düşünülecektir.</p>

  <p>Abbing, bu ekonominin kapitalizm öncesi döneme benzediğini ileri sürüyor – özellikle ödüllerin ve hamiliğin önemi ve bunların bahşedilmesinde kişiliklerin oynadığı rol açısından. Ancak, sanat ekonomisinin diğer özellikleri, daha çok kapitalizmin erken evrelerini hatırlatır; özellikle de başarısızlıklarla kıyaslandığında başarıların çok az sayıda olması bakımından (s. 286). Bir bütün olarak bakıldığında, sanat piyasası arkaik, korunaklı bir bölgedir; daha az ticarî nitelik taşıyan başka pek çok pratiği silip süpürmüş olan neoliberal modernleşme fırtınalarına karşı bağışıklığını bugüne kadar sürdürebilmiştir. Sanatın statüsü, ona toplumsal seçkinlik ve belli derecede bir özerklik bahşeder – hatta onu, dayandığı tuhaf piyasadan bile özerk kılar.</p>

  <h2>Sanatın Özerkliği</h2>

  <p class="nonindent">Sanatın özerkliği sosyolog Niklas Luhmann tarafından doyurucu biçimde tanımlanmıştır; Luhmann, sanatı modern toplumdaki başka işlevsel sistemlerle karşılaştırır (bilim, politika ve hukuk gibi). Sanat da bu sistemler gibi “işlevsel kapalılığa”a yönelir, yani kendi işlevini keşfetme ve yalnızca kendi işlevine odaklanma dürtüsü taşır. Luhmann’a göre sanatın benzersiz özelliği, dili değil algıları kullanması ve bu nedenle sıradan iletişim formlarından ayrılmasıdır. Sanatın rolü, ifade edilmesi mümkün olmayanı toplumsal iletişim ağlarına dahil etmektir belki de. (En azından yakın geçmişin sanatı söz konusu olduğunda, bu yorumun, ifade edilemeyen ile ifade edilebilen arasındaki uçurumun kapanmakta oluşunu hesaba katması gerekiyor; bu sorunu daha sonra ele alacağız).</p>

  <p>Luhmann’a göre sanat, ürünlerin ve söylemlerin toplumdaki genel akışına kendini ne kadar çok kaptırmaya çalışırsa –örneğin ticarî ürünleri galerilere taşıyarak ve bunlara ‘sanat’ sıfatını vererek– özerkliğini de o ölçüde güçlendirmiş olur:</p>

  <blockquote>

    <p class="nonindent">Hiçbir sıradan nesne sıradan bir şey muamelesi görmek için ısrar etmez; ama bir sanat eseri böyle davrandığında tam da bu çabası nedeniyle kendini ele vermiş olur. Böyle bir durumda sanatın işlevi sanatın farklılığını yeniden üretmektir. Ne var ki tek bir gerçek, sanatın bu farkı ortadan kaldırmaya çalışması ama bunu başaramaması gerçeği, belki de sanat hakkında başka her türlü mazeretten ya da eleştiriden daha fazla şey anlatır bize. (s. 145)</p>

  </blockquote>

  <p>Yine de sanat sistemi bazı ayırt edici özelliklere sahiptir: Bu sisteme katılım tercih meselesidir (kuşkusuz ekonomi ya da hukuk hakkında böyle bir şey düşünülemez) ve sanat sistemi ancak nüfusun küçük bir kısmını çekebilir (mesela Britanya halkının büyük bölümünün galeriye gitme alışkanlığı yoktur). Sanat sisteminin içerme ve dışlama yöntemleri diğer sistemlerinkinden bağımsızdır ve sanat, görece yalıtılmış bir etkinlik sahasıdır (oysa, politika ile hukuk arasında çok yakın bir ilişki vardır).</p>

  <p>Luhmann’ın açıklaması, sistemli bir açıklamadır; ama sınıfsal ve ayrıcalıklı konumların, piyasanın ve devlet baskısının sanat üzerindeki etkilerini hesaba katmayan ideal bir yaklaşım içerir. Mesela sanat dünyasına kimlerin katıldığı konusunda daha spesifik olabiliriz: Bourdieu ve arkadaşları, <em>Sanat Aşkı</em> adlı kapsamlı sosyolojik çalışmalarında, Avrupalıların müze ve galerilere gitme alışkanlıklarını incelerler ve bu faaliyetlerde eğitimin etkisini ortaya çıkarırlar. Doğaldır ki, eğitimli insanların galerilere gitmeleri, galerilerde kendilerini daha rahat hissetmeleri, buralarda daha uzun kalmaları ve izledikleri şeyler hakkında konuşabilmeleri daha muhtemeldir.</p>

  <p>Bununla birlikte Luhmann’ın kitabı aynı zamanda sanatın fiilî özerkliği üzerinde de durur; ki bu özerklik paradoksal biçimde sanatın diğer sistemlerle bağlantısını ve bu sistemler için yararını da açıklar. Fiilî özerklik, yanılsama olmak bir yana, sanatın ideolojik işlevi açısından hayatî önem taşır ve akademi (sanat okulları, sanat tarihi ve görsel kültür bölümleri), müzeler ve profesyonel birimler gibi çeşitli sanat kurumları tarafından korunur. Buralarda üretilen sanat, bazen piyasada başarı kazanan sanatla uyuşmaz.</p>

  <p>Howard Singerman, sanatın bir üniversite disiplini olarak gelişmesini açıkladığı yetkin çalışmasında bu kurumlaşmanın sanat ürünleri üzerindeki sonuçlarını inceler. Üniversiteler, profesyonel sanatçıları hobi olarak resim yapanlardan ayırmaya çalışır ve sanat öğrencilerinden el becerilerine sahip olmalarını, sanat üretmekten zevk almalarını ya da ıstırap içindeki ruhlarını zevk almaya zorlamalarını beklemez. Öğrenciler, kuramsal ve gizemli bir dilde, farklı ve belgelenebilir bir bilgi üretmek ve böylece sanat mesleğinin sadece belli bir azınlığa açık olmasını ve statüsünü garantilemek zorundadırlar. Sanatçılar üniversitelerde yalnızca eğitilmekle kalmazlar, bazen yarı zamanlı öğretmenler ya da işleriyle birlikte dolaşan gezginler olarak üniversiteyi mesken edinirler. Sanatçının refakatindeki bu sanat satılabilir, ama ticarî piyasadan bağımsız olur; çünkü gerçekte sanatçının işinden çok zamanı satın alınmaktadır. Bu tür sanat, kitle kültürünün genel akışından da özerk kalmayı başarabilir; bunun bedeli de, başka bir dizi kurumsal ilkeye uyum sağlamaktır – giderek daha fazla denetlenen ve profesyonel olarak yönetilen üniversitenin ilkelerine. Singerman’ın etkili biçimde tarif ettiği, video, film ve performansı içeren bu akademi sanatı, genellikle, en azından teşhir için bizzat sanatçının varlığını gerektirir; akademik izleyicilere seslenir ve bağışlar, burslar ve sanatçı rezidansları sayesinde varlığını sürdürür. Esas amacı profesyoneller arasında diyalog kurulmasını sağlamaktır; ancak sonuçları bunun çok ötesine geçer ve sanat hakkındaki söylemi etkiler.</p>

  <p>Bunun yol açtığı ilk sonuç, bir sanat bölümünün var olabilmesi için, “sanat” adı verilen, bütünleştirilmiş ve sınırları belirlenmiş bir alanın varlığını zorunlu kılmasıdır. İkinci olarak, bu alan araştırılabilir ve sanatçıların yaptıklarının büyük bölümü araştırma olarak tanımlanabilir. Üçüncüsü, bu alan uzmanlaşmış bir dilde tanımlanmayı gerektirir; bu dile hakim olmak da sanat profesyonellerini kesin olarak belirler. Bütün bu faktörler, en etkili iletişimi sanat dünyasının içindekilerle kurabilen ve daha geniş bir kitlenin katılımına kapalı olan bir sanat üretir.</p>

  <p>Bu özerklik, durağan, bölünmez ya da sarsılmaz değildir. Piyasalara hizmet veren uzmanlaşmış sanat dünyası, akademilerle bağlantılı olan dünyadan epeyce farklıdır. Bunu kabaca anlamak için, iki önemli modeli karşılaştırabiliriz: <em>Flash Art</em> dergisinde yer alan röprodüksiyonların kağıt ve renk kalitesini, dergide çıkan reklamların sayısını ve niteliğini, anlaşılır yazı tarzını, <em>October</em> dergisinin kontrollü görsel stili, tek renk ilüstrasyonları, yüksek düzeyli girift metinleri ve çok az kişinin kavrayabileceği gizemli kuramsal kanonuyla kıyaslamak yeterli.</p>

  <p>Bunun da ötesinde, akademilerin arzuladığı profesyonelleşme, devletin ve –daha sınırlı ölçüde– iş dünyasının teşvik ettiği bir popülizme karşı işletilir; bunu daha sonra göreceğiz. Uzmanlaşmış sanat dünyası söylemine vakıf olabilmek için yıllarca uğraşıp didinen iyi eğitimli müze profesyonellerine, halkla konuşmak durumunda kaldıklarında bu söylemi unutmaları talimatı verilir. Kamu mekânlarındaki teşhirler, bilgi donanımı olmayanlarca anlaşılmak zorundadır.</p>

  <p>Bu gerilimler, Liam Gillick’in büyük başarı kazanmış işleri hakkındaki, büyük bölümünü bizzat kendisinin oluşturduğu söylemlerde gözlenebilir; bu söylemleri kavrayabilmek için, Gillick’in işini hiç değilse kısmen kısaca incelemek gerekiyor. Whitechapel Gallery’deki <em>The Wood Way</em> [Yanlış Yol]<a class="noteref" href="#n1" id="ref1">1*</a> adlı sergisinin parlak renkli yarı saydam perdeleri ve platformları, modernist mimarî ütopyanın şirketleştirilmiş bir versiyonunu sunar gibidir; modernist ütopyada, camın saydamlığının evlerin kasvetli iç mekânlarına ışığı, sağlığı, zihinsel berraklığı, dışa açıklığı ve doğayı getireceği düşünülürdü. Bu hayal gerçeğe dönüşemediyse, bunun nedeni Ernst Bloch’un çarpıcı biçimde ortaya koyduğu gibi, 1930’ların geniş cam penceresinden bakıldığında güzel ve hoş şeylerin değil kapitalist dünyanın ve faşizmin izleniyor olmasıydı:</p>

  <blockquote>

    <p class="nonindent">Gürültülü dış dünyayı içeriye taşıyacak geniş pencere, hoş yabancılarla dolu bir dış dünya gerektirir, Nazilerle dolu bir dünya değil. Zemine kadar inen cam kapı, gerçekten de içeriye dolan gün ışığının varlığını gerektirir, Gestapo’yu değil. (s. 187)</p>

  </blockquote>

  <p>Gillick, kendi yazdığı kısa kitaplardan yola çıkarak nesneler üretir ve sergiler düzenler; <em>Yanlış Yol</em> sergisinde de, <em>Literally No Place</em> [Gerçekten Hiç Yer Yok] adlı kitabının metnini kullanmıştır; bu sergi ve kitap, kesinlikle ütopya sonrası gibi görünen bir dönemde ütopyacı düşünce ile inşanın koşulları üzerine düşünür.</p>

  <p>Gillick, uzun süredir işlerinde, –en azından gelişmiş ülkelerde– politikacılar, iş adamları, planlamacılar ve idareciler tarafından alınan kararların büyük bölümünde uygulanan bürokratik ve teknokratik yanlış uzlaşmalarla<a class="noteref" href="#n2" id="ref2">2*</a> ilgileniyor. Gillick ısrarla, önemli bir soru yöneltir: Ütopya sonrası koşullarda yakın gelecek nasıl denetlenir? Günahlardan arınma, eşitlik, ya da etnik olarak saf ve uyumlu bir ulus gibi mutlak hedeflerin yokluğunda, geleceği ileri taşıyan örtük vizyon nedir? Gillick, nesnelerini üretirken şirketlere ait malzemeleri kullanır –renkler, logolar, yazı karakterleri gibi– ve bunları estetik bir oyunda biraraya getirir. İlk bakışta bu, araçsal bürokrasi aygıtını karşıtıyla, oyunbaz estetikle rekabete sokmak gibi görünür. Gelgelelim Gillick’in hedefi bu değildir; çünkü ticari ve politik teşhirin temelinde işlevsel bir sonuç (satın almak ya da almamak seçeneklerine karşılık gelen 0/1 sayıları, ya da seçilecek adayın isminin yanına konan bir işaret) yatsa da, bu sonuçlara ulaştıran yollar –ki insan bilincinden ve çevrenin kontrolünden geçer– ideoloji ve estetikle dopdoludur.</p>

  <p>Bürokrasinin dünya üzerindeki ideolojik ve estetik etkinliğini belgelemekten çok örneklemeyi hedefleyen işlerde, sanatın, konusundan ayırt edilemez hale gelmesi tehlikesi vardır. Gillick yalnızca bu tehlikenin değil, sanat eserlerini galerilerde üretme ve teşhir etme sınavının da üstesinden gelmek zorundadır. Bu ikinci sorunu, kısmen, tarafsızlık taktiğiyle çözer – insanı şaşkına çeviren enstalasyonlarında da, <em>Gerçekten Hiç Yer Yok</em> adlı kitabında da bu taktik büyük yer tutuyor. İkisinin de, tek bir bilincin ürünleri olduğunu düşünmek zordur. Bunlar ne bir şey anlatmaya çalışıyor gibidir, ne de ironiktirler – bu durum galeriye gitme alışkanlığı olan izleyicilerde büyük rahatlama yaratır. Bunların sanat nesnesi olmak gibi özel bir statü iddiaları yoktur ve Gillick’e göre insanlar, sanatın dünyadaki diğer girift yapılardan daha fazla anlam taşıdığına inandıkları zaman sanat sorun haline gelir. Ancak bu hamleler, kendi içinde olumlu olmakla birlikte, ilk tehlikenin yoğunlaşmasına da yol açar.</p>

  <p>Gillick, işlerinde bu tehlikeyle birkaç yoldan mücadele eder. Bunların içinde en önemlisi, Walter Benjamin’in düşüncelerinden yararlanılarak geliştirilen bir tekniği kullanarak yakın geçmişle ve yakın gelecekle oyun oynamaktır; Benjamin, yaklaşmakta olan modernist ve komünist ütopyayı önceden şekillendiren ideal mimarî vizyonlar için, yakın geçmişin demode ve günü geçmiş ticari yapılarına (Paris’in pasajlarına) bakıyordu. Gillick de, izleyiciyi bugünün ideolojik ve estetik yapılarına karşı yabancılaştırıp bunları görünür kılmak için, yakın geçmişe ait henüz ele geçirilip ehlileştirilmemiş bir diğer dönemin, 1970’lerin ticari ve idari yapılarına bakar.</p>

  <p>Gillick’in izlediği ikinci yol, hümanizme saldırmaktır: <em>Gerçekten Hiç Yer Yok</em>’ta, ütopyacılığın, hümanist düşüncenin bir eleştirisi olduğunu söyleyecek kadar ileri gider. Gillick’in estetik oyunu, demokratik katılım, karşılıklı ilişki ve diyalog fırsatı sunuyor gibi görünmekle birlikte, bu beklentileri sık sık baltalayarak boşa çıkarır: İnsanlar arasında diyaloğu kolaylaştırması mümkün görünmeyen sabit ve rahatsız masa ve sandalye düzenleri; sergiyi ziyarete gelenlerin erişemeyeceği bir yüksekliğe yerleştirilmiş sergi kataloğu; boş sayfalardan oluşan asılsız bir el yazması; daha genel olarak da, neşeli renklerine karşın, yabancılaştırıcı ve itici görünen düzenlemeler. Böylece bürokrasinin işlevi, yani insanların gayri insani yönetimi, ustalıkla ifşa edilmiş olur. Şirketlerin hizmetine giderek daha da aleni biçimde giren galeri ve müzeler, bu ifşaatı sahnelemek için biçilmiş kaftandır; ancak, bu koşulları hem örnekleyen hem de reddeden sanat eserinin kendi statüsü, ciddi biçimde ikircikli ve belirsiz olmaya devam eder.</p>

  <p>Gillick belli bir tavır almaktansa çeşitli olasılıklar sunan bir sanatçıdır ve işinin, “işleve, ideolojiye ve sanata dair anlık hisler gibi çeşitli algılama durumları arasındaki kesintisiz bir akış” olmasını ister. Bu bağlamda, geleneksel sanat dünyası taktiklerini benimser. <em>Yanlış Yol</em> hakkında yazan küratör lwona Blazwick’e göre Gillick, “tartışma, danışma, yenileme ya da erteleme fikriyle yüz yüze gelme, bunlara yeniden sahip çıkma fırsatları yarattı bizler için – bize, olası gelecek modelleri tasarlama işinde başrol oyuncuları olma fırsatı sundu.” (s. 5)</p>

  <p>Bu ifadelerdeki tanımlanmamış “biz” sözcüğü, bu yorumu tartışmalı hale sokuyor; Gillick’in işlerinin, katılımcılardan, küratörlerden ve koleksiyonculardan oluşan küçük ve elit bir kesime bu sayılan fırsatları sunduğu kuşku götürmez – daha geniş ziyaretçi kitlesi de, çeşitli oyun ve tartışma formları için onun mekânlarını kullanır. Ne var ki, bu tür katılımın önünde ciddi engeller var gibi görünüyor; belki de dışa kapalılık, seçkinlik ve hiyerarşi, onun nesnelerine ve metinlerine öyle bir cazibe yüklüyor ki, homojen kültür kulübüne dönüşüyorlar.</p>

  <p>Gillick’in işleri, sanatın profesyonel söylemi ile daha çeşitli işlevleri ve idealleri arasındaki bazı gerilimleri dışarıda tutar. Eğer profesyonelleşme çok abartılırsa, sanatın evrensellik iddiaları yine çürütülmüş (ve böylece korunması için nedenler de ortadan kalkmış) olur. Öte yandan, erişilebilirlik ve işlevsellik abartılırsa sanatın kültürün geri kalan dallarından ayrılığı ve başkalığı da benzer nedenlerle eriyip gider.</p>

  <p>Piyasa, üniversite ve müze kurumlarının var ettiği farklı özerklik modelleri arasındaki bu genel gerilimlerden başka, sanatın özerkliğini yok etme tehdidi oluşturan daha özgül ve daha yeni güçler de var: Sanat piyasasının modernleşmesi, ve devlet ile iş dünyası tarafından ortaya atılan, sanatın yararlı olması gerektiğine ilişkin rakip iddialar.</p>

  <h2>Modernleşme mi?</h2>

  <p class="nonindent">Sanat dünyasının, ekonomik ve teknolojik değişmenin kamçıladığı bir modernleşme sürecinden geçtiğine ilişkin bazı işaretler var. Teknolojik yenilik, sanatın korunaklı kalesi için sürekli bir tehdit oluşturmuştur. Fotoğrafın sanat tarafından özümlenmesi, ancak elle baskı yöntemlerinin öne çıkarılmasıyla, tek kopya basılan polaroidlerin kullanımı gibi çoğaltma gerektirmeyen diğer taktiklerle ve daha yakın geçmişte (gördüğümüz gibi) baskı boyutlarının müzeye uyacak kadar büyütülmesiyle sağlanmıştı. Son dönemde ise, videonun özümlenmesi, ütopyacı sosyal eleştirisinden ve geniş çaplı katılım ve dağıtım hedeflerinden vazgeçerek, enstalasyonla birleşip, resim ya da heykeli andıran, müzeye uygun işlere yönelmesi sayesinde gerçekleşti.</p>

  <p>Sanatın karşı karşıya olduğu daha yeni ve esaslı rakip ise, internettir. 1990’ların ortalarından itibaren sanatçılar, Web’i yalnızca çoğaltılabilen değil aynı zamanda bedava dağıtılabilen işler üretmek için kullanmaya başladılar. Bu tür işler bir bilgisayardan diğerine kusursuz kopyalanabiliyor; kullanımlarını sağlayan kodların büyük bölümü ise izlemeye, kopyalamaya ve yazdırılmaya açık. Eğer veri paylaşmayı mümkün kılan İnternet kültürü endüstriyel üretim yöntemlerini benimsemiş sektörleri bile tehdit ediyorsa, bu yöntemleri benimsememiş olanların çok daha ciddi tehditlere maruz kaldığını düşünmek zor değil. Bu koşullarda eser sahipliğinin pek bir anlamı yoktur; bunun en önemli nedeni, İnternet sanatı ruhunun, bırakın nesneleri, tamamlanmış herhangi bir iş üretmeye değil, diyaloğa dayanmasıdır. İnternet sanatı bizatihi nesnelerin üretimine, mülkiyetine ve satışına meydan okumaz; ama öyle bir dünya yaratır ki, artık sanatçılar sanat olarak görülebilen gayri maddî işler üretebilir ve bu işler, sanat tacirlerinden ve devlet kurumları ile şirketlerin gündemlerinden bağımsız olabilir. Bir sanatı deneyimlemek ya da sanat üretmek ve küratörlüğünü yapmak isteyen insanlar, bunu doğrudan yapabilirler. Bu durumun yarattığı olağanüstü sonuçları son bölümde inceleyeceğiz.</p>

  <p>Modernleşmenin bir başka işareti de, kamu mülkiyetindeki şirketler haline gelen, dolayısıyla hukuken kâr maksimizasyonunu hedefleyen büyük müzayede evlerinin, çağdaş sanat alanına girmiş olmasıdır. Müzayede evleri, daha sonra satışa sunulacak çağdaş sanat eserlerini pazarlamak için, saygın isimlerin küratörlüğünü yaptığı, zengin kataloglarla desteklenen sergiler düzenlemeye başlamıştır. Bunlara ilaveten, artık kullanılmayan sanayi binalarında sergiler düzenleyerek, sanatçı yönetimindeki “alternatif” mekânları taklit eder, hatta özel sanat tacirliği hakları satın alırlar. Bu girişimlerin başarılı olmasında, sanat tacirlerinin tekelini kırmanın kendileri için yararlı olacağını düşünen sanatçıların da payı var. En azından 1980’lerden beri çağdaş sanat, müzayedelerde kârlı satışlara konu oluyor ve bu “ikincil” piyasanın varlığı sanat tacirlerinin tekelini baltalıyor; bunun en önemli nedeni, bu piyasada tüketim üzerindeki denetimin daha gevşek olmasıdır.</p>

  <p>Bu durum yeni bir sanat taciri-koleksiyoncu tipinin doğuşuna tepki olarak gelişti ama bir bakıma bu sürece katkısı da oldu; bu insanlar, genellikle galeri sisteminin normal işleyişinin dışından –müzayedelerden veya diğer koleksiyonculardan– spekülatif yatırım için sanat eseri satın alırlar. Birleşik Krallık’ta Charles Saatchi bu tipin en bariz temsilcisidir; çünkü sanat alım-satımları salt spekülatif amaçlara dayanır ve sanat koleksiyonunu şirketlerinin gelirini artırmak için de kullanır. Doğrudan sanatçılardan, hatta mezuniyet sergilerinde öğrencilerden eser satın almasıyla ünlüdür. Timothy Cone’a göre, bu tür faaliyetler, galerilerin sanatçıların işlerinin fiyatları üzerindeki kontrollerini zayıflatır ve kendi sanatçılarının ikincil piyasadaki durumlarını dikkate almak zorunda kalırlar. Yine de Cone, bu piyasada fiyat sabitleme ve gizlilik gibi sorunların hâlâ yaygın olarak devam ettiğini belirtiyor. Müzayedeler sanatçıların eserlerinin fiyatlarını sabitler; ayrıca, ellerindeki eserlerin değerini yükseltmek için gereğinden ve beklenenden fazla fiyat veren sanat taciri veya koleksiyoncular müzayedeleri sıklıkla maniple ederler. Diğer yatırım alanlarında yasadışı sayılan fiyat sabitleme ve içerden manipülasyon gibi uygulamalar, sanat dünyasında vaka-i adiyedir.</p>

  <p>Sanat piyasasını derinden etkileyen bir başka etken, şirketlerin koleksiyon faaliyetleridir. Bu tür koleksiyonların büyük bölümü 1945’ten, ağırlıklı olarak da 1975’ten sonra oluşturuldu; yani bu nispeten yeni bir olgu. Alexander Alberro, şirketlerin koleksiyon faaliyetlerinin önem kazanmaya başladığı bir dönemde kavramsal sanatın pazarlanmasını incelediği dikkat çekici kitabında, bu durumun –daha erken bir dönem için– çağdaş sanat açısından doğuracağı sonuçları ortaya koymuştur. Şirketler kendi yaratıcılık ve girişimcilik değerlerini olumlu biçimde yansıtacak yenilikçi sanat eserlerini topladı. İş dünyasının genel işleyişinden ayrı ve çoğunlukla yöneticilerin kişisel ilgi ve zevklerine bağımlı, küçük çaplı bir faaliyet olan şirket koleksiyonculuğu, son zamanlarda değişim geçirdi. Büyük şirketler koleksiyonculuğu ticarî planlamalarının bir parçası haline getirdiler ve şirketin imajıyla uyumlu olmasına dikkat ettiler. Şirketler kesiminde koleksiyonculuk tamamen profesyonelleştirildi ve artık yalnızca ofis duvarlarını süsleme amacıyla yapılmıyor. Bununla birlikte, Chin-tao Wu şirket koleksiyonculuğu hakkındaki çalışmasında, şirketlerin hâlâ, sosyal, politik ya da dinsel konularda tartışma yaratma riski içermeyen yavan, sıradan, dekoratif eserleri tercih ettiğini savunuyor. Ne de olsa bu tür eserler, ne tümüyle özel ne de tümüyle kamusal olan bir ortamda görülmeleri için alınıyor. Genel olarak şirketler, koleksiyon ve sponsorluk programlarının birbirini desteklemesini, bunların bir bütün olarak, tanıtımı yapılan markaları güçlendirmesini ve çalışanların yanı başlarında duran sanat eserlerinden etkilenerek daha hevesli çalışmasını sağlamak ister. Bunun da ötesinde, iş dünyasındaki yaratıcılık retoriği şimdilerde o kadar abartılıyor ki, bazı şirketler çalışanlarında yaratıcı düşünmeyi teşvik etmek için sanatı kullanıyor.</p>

  <p>Şirket koleksiyonlarının çağdaş sanat üzerindeki etkilerini değerlendirmek zordur; çünkü şirketler tarafından yapılan alımların büyük bölümü gizli kalır. Şirketlerin sanat koleksiyonculuğunun, çağdaş sanat eseri satışları içinde büyük bir yer tuttuğunu tahmin edebiliriz; ama kesin bir rakama ulaşmak çok zor, çünkü satın alınan sanat eserleri, genellikle halkla ilişkiler, inşaat ya da mefruşat bütçelerinde gösterilir. Wu, 1990 tarihli bir araştırmadaki şu iddiayı aktarıyor: New York’ta sanat satışlarının yaklaşık yüzde 20’si ya da 30’u şirketler tarafından, yaklaşık yarısı da şehrin dışından gerçekleştiriliyor. Öyle görünüyor ki, sırf bu araçsal, kurumsal alımların hacmi bile, sanat piyasasının normal bir piyasa gibi işlemesini sağlıyor.</p>

  <p>Abbing, sanatın benzersiz, sıradışı karakterinin zayıflamakta olduğuna ilişkin işaretlerin belirdiğini iddia ediyor. Bunlardan biri, uygulamalı sanatın statüsünün yükselmesi (moda fotoğrafçılığı bunun en önemli örneklerinden biri). Gördüğümüz gibi bu, sınırlı bir olgu; hem kitle kültürünün, galeri teşhirini ve diğer tüm araçları kullanarak sanatın prestijinden pay alma çabasıyla, hem de diğer alanların sanatın eşiti olarak kabullenilmesiyle ilişkili. Bir başka işaret, sanatçıların sanatın statüsüne bakışının giderek bulanıklaşması ve sanat piyasasında gizlenmeye gerek duyulmadan yürütülen ekonomik faaliyetlerdeki artış. Abbing’in görüşüne göre, sanat dünyasının çeşitli iddialarıyla alay eden (şimdi dağılmış olan Londra merkezli Bank kolektifi gibi) sanatçıların ve alenen servet peşine düşen (Koons, Murakami, Hirst gibi) sanatçıların varlığı, sanatın yüksek statüsünün ve görünürde sıradan ticaretten ayrı var oluşunun artık hiç de kesin olmadığının göstergesidir. Ancak, bu olguların ağırlıklı olarak piyasadaki iniş çıkışlarla ilişkili döngüsel gelişmeler mi, yoksa yapısal olgular mı oldukları da açık değildir. Ayrıca sözünü ettiğimiz iki sanatçı tipinin daha eski örnekleri de vardır (hemen akla gelen iki örnek, birincisi için Sanat ve Dil grubu, ikincisi içinse Andy Warhol’dur).</p>

  <h2>Sanatın Kullanımları</h2>

  <p class="nonindent">Modernleşmenin saydığımız bu unsurları, sanatın yararsızlık görüntüsüne dayalı özerkliğine meydan okuyor, ama daha esaslı meydan okumalar da var. Serbest ticaret hacminin yetersizliğinin farkında olan şirketler ve devletler, sanatta araçsal talepler yaratarak ticaret hacmini artırmaya çalıştıkça, sanatın neoliberalizmi tamamlayıcı niteliği de daha belirgin hale geliyor. Şirketler, sanatı kullanarak, reklamla sağlanamayacak bir marka bağlılığı yaratmak isterler; devlet ise sanatı kullanarak, serbest ticaretin toplumsal birlik üzerindeki yıkıcı etkilerini dengelemeye çalışır. Yani hem şirket hem de devlet, el birliğiyle işlerlik kazandırdıkları güçleri dizginlemeye çalışırlar. Naomi Klein, Batı’da, tüketim mallarını üreten ve satın alan kesimler arasındaki bağlantıyı koparan etkenin, sanayisizleşme (üretimin, gelişmekte olan ülkelere havale edilmesi) olduğunu öne sürer. Bu durum şirketleri logo ve markaya daha da fazla önem vermeye yöneltti ve sonunda bunlara karşı politik tepkileri tetikledi. Marka imajı konusundaki bu saplantının bir parçası olarak şirketlerin sanata yönelik talepleri iyice yaygınlaştı ve sistemli hale geldi. Zengin devletler bile, eşitsizliği daha da artıran ve üretim ile tüketim arasındaki her türlü bağlantıyı koparan aynı güçlerin neden olduğu toplumsal parçalanmayla yüz yüze kalıyor; bu güçler pek çok insanı yoksulluğa ve güvensizliğe itiyor ve tüketimcilik sistemini ayakta tutan orta sınıfları bile sıkıştırıyor.</p>

  <p>İş dünyası eskiden hayırseverlik mahiyetinde sponsorluklara girişirdi; artık müzelerle veya sanatçılarla düpedüz ortaklık kuruyor, böylece iki taraf da kendi ismini büyütmek üzere birbirinin marka niteliğinden besleniyor. İş dünyası artık koleksiyon ve sanat siparişi faaliyetlerini artırıyor, sergiler açıyor, hatta son zamanlarda kamusal mekânlarda gerçekleştirilen sergilerin küratörlüğünü bile üstleniyor.</p>

  <p>Bu tür ittifaklara iyi bir örnek, Selfridges’in yakın geçmişte sanata bulaşması oldu; Neil Cummings ve Marysia Lewandowska <em>The Value of Things</em> [Şeylerin Değeri] isimli projelerinde bu olayı incelediler. Selfridges mağaza zinciri, 1998’de Barbican Gallery’de <em>The Warhol Look</em> [Warhol Bakışı] adlı bir serginin sponsorluğunu üstlendi; bu sayede, mağazaların vitrinlerini Warhol’un “Fabrika” teması çerçevesinde düzenleme ve Warhol’dan esinlenmiş bir moda gösterisi gerçekleştirme fırsatını yakaladı. Yemek bölümü tahmin edilebileceği üzere yığınlar halindeki Campbell hazır çorbaları, Brillo kutuları ve Coca Cola şişeleriyle doluydu ve bunların yanına Warhol baskıları konmuştu; ayrıca erkek giyim reyonunda Warhol filmlerinin yanı sıra indirim duyurulan ekrana yansıtılıyordu. Kuşkusuz Warhol böyle bir etkinlik için biçilmiş kaftandır; ama bu yalnızca, müşteri çekmek için çağdaş sanat dünyasını kullanmak isteyen Selfridges’in stratejik faaliyetlerinin başlangıcıydı.</p>

  <p>Bir diğer örnek, Absolut reklamlarıdır: Dergilerde tam sayfa basılan resim ya da nesne röprodüksiyonları. Bunlar, sanatçı ile votka şirketi arasında bir isim birliği oluşturuyordu. Bu yöntem, 1985’te beklenebileceği üzere Warhol tarafından başlatılmıştı. Sanatçı ile şirket arasındaki ilişkiyi iyice saydamlaştıran bu işler, bugüne kadar devam etti. Keith Haring, David Levinthal, Ed Ruscha ve Vik Muniz gibi önde gelen pek çok sanatçı benzer şeyler yaptı. Benzer şekilde, ticarî başarı peşinde olduğunu gizlemeyen Takeshi Murakami, Louis Vuitton’la anlaşarak çok satan çantalar tasarladı ve kısa süre önce de bu moda evi için tanıtım amaçlı bir sanatsal video filmi yaptı. <em>Superflat Monogram</em> adını taşıyan bu video, <em>Alice Harikalar Diyarında</em> adlı öykünün güncelleştirilmiş ve eğlendirici bir versiyonudur; kaybettiği cep telefonunu arayan küçük kız şirket logolarının arasında sersemlemiş vaziyette oradan oraya sürüklenip durur. Bu, gerçek anlamda melez bir yapımdır; hem uzatılmış bir reklam filmi, hem de Murakami’nin imzasını taşıyan bir animasyondur. Bu video 2003 Venedik Bienali’nde Francesco Bonami’nin resim sergisinin birinci salonunda gösterildi; ayrıca Murakami çantalarının satışını daha da artırmak amacıyla, Louis Vuitton’nun kendi ürünlerinin pazarlandığı dünyanın çeşitli ülkelerindeki mağazalarda da sunuldu.</p>

  <p>Kısa zaman öncesine kadar, şirketlerin sanata müdahalesi gizlilik anlaşmalarıyla sarılıp sarmalanmış, karanlık bir olguydu; bu olgu, sanat sponsorlarının yolsuzluklarını veya müze yönetim kurulu üyelerinin ticarî faaliyetlerini inceleyen Hans Haacke’nin ünlü ve sansürlenen işlerinin anlık şimşekleriyle ara sıra aydınlatılırdı. Şimdi ise, Chin-tao Wu ve Mark Rectanus’un, bu konu etrafındaki onca sır perdesini delerek yaptıkları çok önemli ve ayrıntılı iki çalışmasına sahibiz. Şurası kesin ki, ne sanat kurumları ne de sponsor şirketler birbirleriyle yaptıkları anlaşmaların ayrıntılarını ifşa etmeye heveslidir.</p>

  <p>Wu’nun kitabı Britanya’ya ve ABD’ye, yani neoliberal devletlere odaklanır. Özellikle müzelere ve diğer sanat kurumlarına devlet tarafından verilen malî desteğin kaldırıldığı Britanya’da sanatın özelleştirilmesini ana hatlarıyla ortaya koyar; her iki ülkede de şirketler sponsorluk, eser siparişi, koleksiyonculuk alanlarına girmiş ve koleksiyonlarını kamuya sergilemeye başlamıştır. Britanya’da Margaret Thatcher’ın önderliğindeki Muhafazakâr hükümetin açık amacı, çağdaş sanatı piyasa güçlerine iyice bağımlı kılarak rahatsız edici politik karakterinden arındırmaktı. Benzer şekilde, Ronald Reagan diğerlerinin yanı sıra petrol ve tütün şirketlerinin sanata müdahalesini kişisel olarak destekledi.</p>

  <p>Sanat kurumlarıyla uzun vadeli anlaşmalar ve sponsorluk, şirketlere aşikâr ve somut faydalar sağlar. Başka türlü ulaşılması zor olan potansiyel müşteriler kazandırır: Sanat izleyicileri ortalama olarak toplumun genel düzeyinden daha zengin ve daha iyi eğitimlidir; dolayısıyla şirketler nezdindeki değerleri yüksektir. Ayrıca hayırsever görünmenin getirdiği bazı faydalar da vardır. Sanat sponsorluğu yapan birçok şirket imaj sorunu yaşar ve kültürel cömertlikle prestijlerini cilalamak isterler. BP’nin Tate Gallery’yle uzun süreli ittifakı bunun bir örneğidir. Benzer şekilde, Alman tütün şirketi Reemstma, sınırlı sayıda üretilen posterler ve paketler aracılığıyla West sigaralarını tanıtmak için Documenta IX sergisinin sponsorluğunu üstlenmiştir; bu posterlerin ve paketlerin örnekleri sergi kataloğunun arkasında yer alıyor. Büyük çaplı sanat sponsorluğu politik baskı aracı olarak da kullanılabilir. Wu, ABD’de çok önemli bir sanat sponsoru olan sigara şirketi Philip Morris’in çevirdiği entrikalara ilişkin çarpıcı bir öykü anlatır: Şirket New York’ta sigara yasağı önerisine muhalefet etmiş ve bu yasak kabul edildiği takdirde kente yaptığı tüm sanat yardımlarını durduracağı tehdidini savurmuştu; ancak tehdit işlemedi.</p>

  <p>Wu ve Rectanus’un işaret ettiği üzere, şirketler verdikleri paranın karşılığını misliyle alır. Sergilerin sponsorluğunu yaptıklarından –şu anda Avrupa’da sergi maliyetlerinin yüzde 70’i özel kaynaklardan karşılanıyor– şirketler bu etkinlikler aracılığıyla en üst düzeyde tanıtım sağlarlar. Geriye kalan maliyetin –koleksiyonların kataloglanmasından kanalizasyon sisteminin idamesine varana kadar, cazibesi olmayan çeşitli işlerin– finansmanı devlete düşer; yani devlet, cömertliklerinde temkinli davranan şirketlerin kullandığı altyapıyı sübvanse eder.</p>

  <p>Bütün bunlar kültür hayatını doğrudan etkiler. Şirketler, sponsorluk üstlenmeden önce karşılanması gereken özgül talepler öne sürer. Bu talepleri karşılamayı başaramayan projelerin seçilme şansı çok zayıftır – hele şirketlerle iş gören önemli kurumlarda böyle bir şans hiç yoktur. Rectanus’a göre sponsorluk kararını belirleyen temel ölçütler, kültürel etkinliğin şirketin hedef kitlesine uygun olması (Nike bir Rembrandt sergisinin sponsorluğunu yapmaz herhalde), serginin basında yankı uyandırma olasılığının yüksek olması ve kültürel etkinlikte rol alan birey veya grupların tanıtıma uygun olmasıdır.</p>

  <p>Bu durumun sonuçlarını bir önceki bölümde zaten inceledik: Gençlik imajının vurgulanması, dergi sayfalarında iyi duracak eserlerin yaygınlık kazanması ve şöhretli sanatçının doğuşu; meta kültürüyle ve moda sektörüyle içli dışlı olan ve sponsorların kolay tanıtım fırsatı gibi gördüğü işlerin üretilmesi; sınırları belirlenmiş ve kontrol edilen koşullar dışında eleştiri yokluğu. Gerçekten de, Hans Haacke’nin kısa süre önce yeniden önem kazanmış olması buna bir örnek teşkil eder: Kavramsal sanatın radikal politik geçmişine ait bu saygıdeğer figür, 1990’ların ortalarında, (kuşkusuz kendi niyetinin aksine) zararsız bir nostalji esintisi taşıyan, yalıtılmış bir arkeolojik antika olarak sahneye çıkarılmıştır.</p>

  <p>Sponsorluk aynı zamanda, maliyetin açık bir nitelik göstergesi olduğu, çarpıcı ve pahalı işlerin üretimine de yol açar. Bu gösterişçi tüketim, aynı anda hem sanatçıya, hem müzeye hem de sponsora itibar kazandırır; büyük ölçekli enstalasyon, video ve diğer ileri teknoloji teşhirler için itici güç oluşturur. Bunun da ötesinde büyük şirketler, bir sanat kurumunun sponsorluğunu üstlendiklerinde ya da onunla ittifak yaptıklarında –dünya çapında yayıldıkları alanların genişliği ve elde etmeyi umdukları ölçek ekonomileri hesaba katıldığında– küresel olmasa bile uluslararası bir kültürle temasa geçmeyi umarlar. Bu da, sanatçıları ya da sanat kurumlarını sürekli melez sergiler düzenlemeye zorlayan bir diğer baskıdır.</p>

  <p>Bu dolaysız ticarî kaygılar bir yana, şirketler, insanların sanata erişimini sağlayan ya da sanatı ilerici toplumsal davalarla ilintilendiren programlara da bulaşıyor. Şirketlerin bu tür programlara karışmaları çifte etki yaratır: Kısmen yukarı doğru sınıfsal hareketliliğin gelecekte şirkete müşteri getireceği umuduyla, farklı ya da düşük gelir gruplarındaki izleyicileri çekerler; çoğunlukla da, elit sanat seyircisini, yalnızca estetik hoşluklar izlemediklerine (bunları tüketenler kendilerini bazen suçlu hissederler), önemli toplumsal olgulara da tanıklık ettiklerine inandırır.</p>

  <p>Şirketler, yüksek sanatın özgür oyunu da dahil, kendi bünyelerinde somutlaştırmaları imkânsız olan şeylerle özdeşleşerek prestijlerini yükseltmek isterler. Philip Morris’in meşhur sloganında dendiği gibi: “Bir şirketi büyük yapan, sanattır.” Daha önce de gördüğümüz gibi, şirketler aynı zamanda yaratıcı ve kültürel olmak için de çaba harcar. Rectanus’a göre şirketlerin sanat söylemi, onlara yaratıcılık imajı kazandırır, sanatın hamisi, taciri ya da en azından koleksiyoncusu olarak meşruiyet kazanmalarını sağlar ve şirketleri, sanatın seslenmesi gereken cemaatin, yani sanat izleyici kitlesinin ayrılmaz bir parçası haline getirir (s. 73). Eğer sanat bu imaj yükseltici etkinliklerde şirketlere yardım ediyor ve böylece kârlarının artmasını sağlıyorsa, bu ilişkinin tamamen saydamlaşması halinde sanat özerkliğini yitirir; bu durumda sanatın şirketlerin prestijini ve kârlarını yükseltmesi beklenemez; çünkü sanat bu işlevi görmesini sağlayan özerkliğini yitirmiştir artık.</p>

  <p>Son zamanlarda devletin sanattan talepleri, şirketlerin taleplerini tamamlayıcı nitelik kazandı; çünkü yaydıkları ekonomik sistemin mütemadiyen yol açtığı yaratıcı yıkım<a class="noteref" href="#n3" id="ref3">3*</a> fırtınası karşısında, toplumsal barışı, birliği ve itaati güçlendirmekte her ikisinin de çıkarı var. Britanya’da İşçi Partisi hükümeti, sanatı, özellikle “yaratıcı sektörler”de ekonomiyi canlandırmanın, bölgesel gelişmeyi desteklemenin bir yolu olarak görüyor; sanata, Muhafazakâr iktidarın uzun yıllar boyunca toplumda açtığı yaraları iyileştirmek için kullanılacak bir merhem olarak bakıyor. Sanat, elitist olmadan kaliteli olmalı ve çeşitlilik gösteren yeni bir izleyici kitlesini kendine çekebilmeli. Benzer gelişmeler ABD’de de yaşanıyor: Muhafazakâr politikacıların uzun süren başarılı hücumlarına hedef olan Ulusal Sanat Vakfı’na kaynak aktarılması şimdilerde meşruiyet kazanıyor; sanatın, suç oranının düşürülmesi, konut ve eğitim gibi toplumsal programlarda rol oynayacağı kabullenilmiş durumda. Mark Wallinger ve Mary Warnock’un derledikleri <em>Art For All</em> adlı davranış anketi çalışmasında, devletin sanatı yönlendirmesinden bir hayli yakınılıyor; bu çalışmanın, bu tür adımlarla ilgili olarak altını çizdiği bir tehlike var: Bunlar, sanatın araçsallığını ifşa ederken, sanat ile devlet arasındaki ilişkiyi de bütün çıplaklığıyla gözler önüne seriyor, oysa sanatın, idealizm ve ebedî insan değerleri üzerine kurulu olduğu varsayılır. Eğer devletler sanata yurttaşlarının manevî gelişimi için kaynak aktarıyorsa, bu sanat tüketicilerinin galerilerde reklam stratejileri ve bölgesel gelişme ilişkisini düşünerek dolaşmaları halinde söz konusu amacın gerçekleşmesi imkânsızlaşır. Bu tür düşünceler giderek kaçınılmaz hale geliyor. Sanat ancak, kendi işlevini özgürlük idealinin arkasına sakladığı ve serbest ticaretten niteliksel farklılığını azimle koruyup sürdürebildiği takdirde şirketlerin ve devletin araçsal taleplerini karşılayabilir.</p>

  <p>Devletler ve şirketler, sanatı, kâr maksimizasyonu çabalarının bulaşamayacağı bir yerde bırakmaktan hoşnuttur. Birçok ülkede devlet, sanat nesnelerinin toplanmasında ve teşhirinde büyük rol oynar; böylece beğenilerin belirlenmesinde ve sanat hakkında yazılanlarda etkili olur. Sanat eserleri diğer metalardan tamamen farksız olsaydı, devletler bunların satın alınmasını, muhafazasını ve elden çıkarılmasını piyasa güçlerine bırakmakta sakınca görmezdi. Metaların, bireyin içinde birbiriyle çekişen dürtülere seslendiği ve böylece kimliği hem böldüğü hem de tanımladığı düşünülür; müzedeki sanat eserininse, farklılığı yüceltirken bile toplumsal birliği pekiştirdiği varsayılır, birbirinden tamamen farklı referansları yeniden işleyip birleştirirken bile kolektif hafızayı güçlendirdiği kabul edilir.</p>

  <p>Buraya kadar devletin sanatı desteklemesinin arkasındaki bazı saikleri incelemiş bulunuyoruz. Sanatın çeşitli dalları bölgesel gelişmede ya da kentsel yenilemede önemli rol oynayabilir. Sanatın evrensel olduğu varsayımı farklı kullanım alanlarını maskelemeye yarar. Ona ortam sağlayanların hatırına eleştirmen geri adım atabilir. Bununla birlikte, zengin ülkeler arasında bile, devletin sanata kaynak aktarma modelleri arasında belirgin farklılıklar vardır. Örneğin Almanya’da, devlet sanata adem-i merkeziyetçi model çerçevesinde kaynak aktarırdı; bu uygulama, savaş sonrasında ülke çapında propagandanın tekrarlanmasını önlemek için yapılmış düzenlemelerin yansımasıydı. Rectanus, Almanya’da devletin sanatı cömertçe desteklediğini ve fonların kent, kasaba ve bölgesel idare birimleri (Lander) temelinde dağıtıldığını, ancak 1990’larda gerçekleşen birleşmenin ardından yapılan bütçe kesintileri nedeniyle devlet fonlarını tamamlamak üzere özel sektör fonlarının da işin içine katılarak bir karma fon oluşturulması yönünde baskı doğduğunu belirtir. Ayrıca, Alman kamu şirketlerinin özelleştirilmesi, Avrupa’nın bütünleşmesi ve medya holdinglerinin küreselleşmesi, sanata yerel yönetimler bazında kaynak aktarımını engelledi. Almanya’nın birleşmesiyle ve sermayenin Berlin’e yönelmesiyle sanata mütevazı devlet fonlarının aktarıldığı bir merkezî sistem oluşturuldu.</p>

  <p>Öte yandan, her zaman mütevazı olan ABD’deki Ulusal Sanat Vakfı bütçesi sağ kanattan gelen politik saldırının ardından daraltıldı: 2000 yılında 80 milyon dolar düzeyindeydi. Rectanus bu miktarı <em>tek bir</em> sponsorluk fonuyla karşılaştırır: 1998’deki <em>The American Century</em> [Amerikan Yüzyılı] sergisi için Whitney’e Intel tarafından 6 milyon dolar verilmiştir; kabul edilmeli ki bu, bir sergiye bağışlanan en büyük miktar. Kişilerin, yardım kuruluşlarının ve şirketlerin vergi indirimi teşvikinden yararlanmak üzere sanata yaptıkları bağışlar, her yıl 2 milyar dolar düzeyine ulaşıyor. Fransa’nın veya Almanya’nın yıllık sanat harcaması da bu civardadır; ancak, özel kaynaklardan gelmesi nedeniyle ABD’de bu fonlar çok farklı sonuçlar doğurur.</p>

  <p>1990’larda yeni müzelerin ve dünya çapında açılan müze şubelerinin sayısında eşi görülmemiş bir artış yaşandı. Tate Modern, Houston Güzel Sanatlar Müzesi, Chicago Çağdaş Sanat Müzesi ve Bilbao’daki Guggenheim, bu yeni müzelerin sadece birkaçı. Adrian Ellis, bu gelişmenin olası nedenlerini ikna edici biçimde ortaya koyuyor. Öncelikle, müzeler her zaman zenginliğin getirdiği prestiji sergilemenin yollarından biri olarak kullanılır; 1990’larda bu zenginlik daha da yoğunlaşmıştır – yani zenginler eskiden ne yapıyorlarsa yine onu yapıyorlar ama şimdi zenginlikleri artmış durumda. İkinci olarak, ulusal ve bölgesel düzeydeki rekabet söz konusu gelişmede rol oynar; buna daha önce değinmiştik. Üçüncüsü, müzelerde uygulanan yeni eğitim ve eğlence programları daha geniş mekânlar gerektiriyor. Dördüncü olarak, boş zaman geçirme tarzlarının değişmesi müze ziyaretçilerinin sayısını artırıyor. Son olarak, müzelerin büyümesi ve yayılması müzeler arası rekabete neden olur; dolayısıyla bütün müzeler gelişme sürecindeyken değişmeden kalmak bir müze için cazip bir seçenek değildir. Ellis iddialarını şöyle sürdürüyor: Müzelerin sürekli olarak sermaye yetersizliği sorunu yaşadığı ve bu nedenle binalarının bakımını ve personel istihdamını sürdürmelerinin güçleştiği dikkate alınırsa, müzelerin büyüme ve genişleme ihtiyacı duymalarının çoğunlukla güçsüzlükten kaynaklandığı ortaya çıkar. Müzeler genellikle azalmakta olan devlet sübvansiyonlarına, hamiler ve şirketlerle gerçekleştirilen sponsorluk ve başka türde anlaşmalara dayanarak varlığını sürdürür. Müzelerin sermaye artırmak için en çok rağbet ettiği yöntemler, dev sergiler düzenlemek ve genişlemektir. Görkemli genişleme projeleri için özel kesimden kaynak bulmak, bir müzenin rutin işleyişi için sübvansiyon imkânı yaratmaktan çok daha kolaydır. Ancak, genişlemenin beraberinde getirdiği bir güçlük vardır: Uzun vadede genişleme programı çok sayıda yeni kaynak yaratacak kadar başarılı olamazsa, temel problemin daha da vahim bir hal almasına neden olur ve sonuçta müze, aydınlatılması, ısıtılması, korunması gereken daha büyük binalarla ve daha fazla personelle baş başa kalır. 1990’lardaki hızlı ekonomik büyüme sürecinde borsada gerçekleşen hızlı yükseliş dolaysız ve dolaylı olarak müzelerin zenginliğini artırdı ve birçok müzeyi genişlemeye yöneltti. Son ekonomik durgunluk ise birçok projenin aniden durdurulmasına yol açtı: Örneğin, Los Angeles Sanat Müzesi ile Whitney Müzesi’nde genişleme projeleri durduruldu, Guggenheim’ın New York SoHo ile Las Vegas şubeleri kapatıldı.</p>

  <p>Müzelerin olağanüstü büyüme ve yayılmasının en aşikâr sonucu, sanat üretiminin kamçılanması oldu. Howard Becker’ın işaret ettiği üzere, teşhir edilecek yeterince iyi sanat eseri olmadığı için boş kalan galerilerle hiç karşılaşmıyoruz; bu da hem değerlendirme standartlarının hem de ürün miktarının galerilerin dolmasını sağlayacak kadar esnekleştiğini gösteriyor. Kuşkusuz bu, çağdaş sanatın dünyanın daha fazla noktasına ulaşmasını sağlamak, yayılma alanını genişletmek için bir başka teşvik unsuru; üretim muhitini genişletmenin anahtarlarından biri.</p>

  <p>Artan rekabet karşısında, müzeler de kendilerini marka haline getirdiler. Bunun en çarpıcı örneği, küresel bir müze zinciri olan Guggenheim, en belirgin tezahürü ise Guggenheim Bilbao oldu. Guggenheim, Thomas Krens’in yönetiminde, Deutsche Bank’la ittifak yaparak Venedik ve Berlin’de açtığı yeni şubeleriyle büyüdü; (daha önce belirttiğimiz gibi) bunların dışında açılan iki yeni şube ise ekonomik durgunluğun kurbanı oldu. En cüretkâr girişim Bilbao idi: ETA bombalamaları ve suikastlarıyla birlikte ayrılıkçı politikanın böldüğü, turist akınından uzak kalabilmiş, bir zamanların zengin sanayi kenti. Kim Bradley’in ayrıntılı incelemesine göre, müze, kent limanının ve havaalanının büyütülmesine, yeni bir metronun inşasına ve her şeyden önemlisi büro ve mesken alanlarının bulunduğu rıhtım bölgesinde yapılacak geliştirme çalışmalarına bağımlıydı; çünkü müze bu rıhtım bölgesinin bir parçasıydı. Frank Gehry’nin parlak teknik yeteneğini sergilediği heykelsi binasını kentin alamet-i farikası haline getirerek Bilbao’yu turistler için çekici bir yere dönüştürmek olağanüstü bir başarıydı. Bölgesel yönetim, tasarım, proje, inşa ve binanın işletme giderlerini tümüyle üstlenerek yüksek bir bedel ödedi. Müzenin eser satın alması için 50 milyon dolarlık bir fon oluşturuldu; üstelik satın alınan eserler Guggenheim’ın mülkiyetinde olacaktı. Bütün bunlara ek olarak, Guggenheim koleksiyonundan ödünç eser temini ve Guggenheim markasının kullanımı için vergiden muaf 20 milyon dolar ödendi. Müze en çok yabancı turistlere pazarlanıyordu ve Basklıların ilgi alanlarına ne ölçüde hitap edeceği müzenin ilk yıllarında hararetle tartışılmıştı. Bir İspanyol ve Bask koleksiyonu oluşturulması için bölgesel yönetim tarafından müzeye yüklü bir fon daha bağışlanmıştı; buna rağmen, satın aldığı ve sergilediği eserler, ABD’li ve Avrupalı ünlü “ustaların” eserleriyle sınırlı kaldı. Daha önce gördüğümüz gibi, enstalasyon sanatı vefalı sanat izleyicilerini çekmenin garantisidir. Mimarî aşırılık da aynı şeyi başarabilir ve enstalasyon, ortamına uyum sağladıkça, ikisi arasında sürekli bir simbiyoz kurulur.</p>

  <p>Daha genel olarak baktığımızda, bir sanat kuruluşu olarak Guggenheim, ticariliği son derece alenî bir girişimdir; gerçekleştirdiği sergiler, mali çıkarlarını koruma amacı taşır. <em>The Art of the Motorcycle</em> [Motosiklet Sanatı] kültürel teşhirlerden çok sponsorlar için fırsatlar yaratan bir dizi sergiydi. 2000 yılında New York Guggenheim’da düzenlenen <em>Giorgio Armani</em> sergisi ise, şişirilmiş bir etkinlikti ve Armani’nin müzeyle imzaladığı 15 milyon dolarlık sponsorluk anlaşmasıyla bağlantılı olduğuna ilişkin kuşkular vardı. Bu sergi, moda evinin ürünlerini konu alan tarihsel bir çalışma olmaktan ziyade halen moda evinin elinde bulunan ticarî emtianın sergilenmesiydi ve sergi de kataloğu da, Armani tasarımlarının övülmesinden ibaretti. İşin aslı, Armani, reklamını yapmak için müzeyi kiralamıştı.</p>

  <p>Guggenheim girişimleri daha geniş çaplı eğilimlere delalet ediyor. Sanat dünyasında markalaşma yaygınlaşıyor. Galeriler ve müzeler yeni logolarını cilalayarak markalarının simgesini halkın hafızasına yerleştirmeye çalışıyorlar. “Tate”in markalaşması (pazarlamacılar belirli ve belirsiz artikellere karşı sistemli bir savaş yürütüyorlar),<a class="noteref" href="#n4" id="ref4">4*</a> fiilen kendi şubelerini aşan ve marka simbiyozları oluşturmaya yatkın bir varlık ortaya çıkardı: Mesela, yapı mağazaları devi B&amp;Q’da satılan iç mekân boyalarını pazarlamak için yapılan anlaşmalarda olduğu gibi. Pek çok sanatçı da aynı şekilde isimlerini marka haline getirmeye çalışıyor ve bazıları bunda başarılı oluyor: Tracey Emin, sanatının üretildiği bir marka oldu. Marka olarak sanatçılar, tıpkı robotlar gibi, diğer ürünlerle birlikte özgül ve tahmin edilebilir davranışlar sergileyen alegorik figürlerdir. Kraliyet Sanat Derneği’nde 2001 yılında gerçekleştirilen sanat sponsorluğu konulu toplantıda, Selfridges’in temsilcisi meseleyi samimiyetle ortaya koydu: Sam Taylor-Wood resimlerinin tadilat süresince mağazanın ön cephesinde teşhir edilmesi, iki markayı, iki tarafın da yararına olacak şekilde bir araya getirmişti.</p>

  <p>Daha önce değindiğimiz üzere şirketler, sponsorluğunu üstlenecekleri sergilerin eleştirel ya da radikal unsurlar içermesine karşı çıkar. Müzelerin markalaşması eleştirel düşüncenin bastırılmasında daha da etkili bir güçtür. Eserleri barındıran bina istisnai bir logoya dönüşmüşse (kesekâğıtlarına ve müze mağazasındaki bir yığın ıvır zıvırın üzerine basılıysa), ve müze, marka kimliğini oluşturan özel renk tonları, puntolar ve imgeler aracılığıyla kendisi için pahalı bir pazarlama stili yarattıysa, müzenin barındırdıkları da dolaylı olarak markalanmış olur, etiketleme ve bilgilendirme malzemeleri bile bu sürece katkıda bulunur. Şimdi genel eğilim, hepsi aynı derecede övülerek birbiri ardı sıra sergiler düzenlemek yönünde; sanki sanat eserleri birbiriyle hiç çekişmez ya da çelişmezmiş gibi. Teşhir edilen her şey, sırf sergiye dahil edilmekle markalanarak, güvenli hale getiriliyor.</p>

  <p>Sanat galerileri ve müzeler özel sektör uygulamalarını benimsedikçe ve daha büyük ve daha farklı izleyici kitleleri aradıkça, karakterleri de değişti. Bourdieu’nün, <em>Sanat Aşkı</em>’nda, 1960’ların sonlarında Avrupa müzeleri hakkında yazdığı satırlara bakalım: O müzeler hâlâ, izleyicilerine, müzede deneyimlediklerinin gündelik hayat deneyimlerinden son derece farklı olduğu fikrini dayatıyordu:</p>

  <blockquote>

    <p class="nonindent">Nesnelerin dokunulmazlığı, ziyaretçilere dayatılan dindarca sükûnet, her zaman az sayıda ve hayli rahatsız olan eşyaların püriten sadeliği, didaktik mahiyette bilgi aktarımının sistemli biçimde reddi, davranış kalıplarına ve dekora yansıyan görkemli törensellik […]. (s. 112)</p>

  </blockquote>

  <p>Tate Modern’i ziyaret etmek, ne kadar çok şeyin değiştiğini fark etmek için yeterli: Mimarî sahne, hâlâ izleyiciye, izlediği şeyin ne kadar önemli olduğunu dayatmaya yarıyor; ama sonuç hiç de sükûnet ve ağırbaşlılık değil. Büyük kafelerin ve dolaşma alanlarının gölgesinde kalan galeriler, yüksek sesle konuşmaktan gayet memnun olan insanlarla dolu, bol bol açıklayıcı bilgi var ve en azından bazı alanlarda etkileşim teşvik ediliyor.</p>

  <p>Açık ve net bilginin sunulması, en önemli erişilebilirlik göstergesidir: Bourdieu’nün dediği gibi açıklayıcı bilgi, ziyaretçilere, sanat hakkında bilgi düzeyleri düşük olsa bile, orada olma haklarının bulunduğu mesajını verir (s. 49). Fakat bütün sanat mekânları aynı ölçüde bilgi sunmaz, bu da, söz konusu mekânın hangi izleyici kitlesine hitap etmeyi hedeflediğini gösterir. Büyük kamu müzelerinde genellikle bol miktarda, özel galerilerde ise az bilgi bulunur; birçok “alternatif” çağdaş sanat etkinliğinde ve bienalde ise, bilgi oranı ya çok düşüktür ya da hiç bilgi yoktur.</p>

  <p>Bu değişimler, sanatın korunaklı kalesini meta teşhirine açma süreçlerinin parçasıydı. Bu bölümde ele aldığımız gelişmelerden ikisi, birbirine zıt yönlerde ilerliyor: Erişilebilirlik ve metalaşmanın daha standart formları, ticarî kültürle kısmen de olsa birleşmeye götürüyor; sanatta akademik profesyonelleşme ise, özerklik ve elit söylem yönünde baskı yapıyor. Çelişki, devlet eliyle hafifletiliyor; çünkü bizatihi profesyonelleşmenin amacı, en azından müzede, halkla etkili iletişim kurmak olmuştur.</p>

  <p>Sanatın devlet ve şirket tarafından kullanılmasının daha büyük gerilim yarattığı alanlar da var. Devlet, şirketlerin faaliyetlerinin yol açtığı dizginsiz tüketimciliğin demokrasiyi boşaltmasını ve toplumsallığı geriletmesini engellemeye çalışır. Şirketlerin başlıca hedefi (propaganda işlevinin yanı sıra), giderek daha kinik olan ve klasik pazarlama yöntemlerine kuşkuyla bakan halka mal satmaktır. Devlet politikası ise, sanatın toplumu kucaklamasına ve izleyici kitlesini genişletmesine yönelmiştir. Sanatın dışa kapalı, korunaklı bir dünya olması, elitlerle ve ünlülerle özdeşleştirilmesi şirketlerin çıkarınadır; bu, şirketlere yüksek kültürün onayını kazandıran, sürekli medyada yer alma ve kârlarını artırma imkânı sağlayan ayrıcalıklı bir dünyadır. Aradaki ilişki şeffaflaştıkça, sanat da o ölçüde lekelenir ve usanç verici tanıtım ve şöhret makinesiyle kitle kültürünün genel işleyişinin alelade bir parçası olup çıkar. Kuşkusuz 2001 Tate Turner Ödülü’nün sunuculuğunun Madonna’ya yaptırılmasının amacı bu etkinliğin medya görünürlüğünü daha da artırmaktı; yüksek kültürle ilişkilendirilen pop yıldızının da prestiji yükseltildi. Ama sonuçta törene katılan her izleyici, nerede olduğunu gayet iyi biliyordu: Kitle kültürünün son derece tanıdık dünyasındaydı ve teşhir edilen sanat, reklama doymayan pop yıldızının yakışıksız davranışlarını sergilediği ana gösterinin az çok ilgi çeken bir yan unsuruydu.</p>

  <p>1990’ların marka yarışları, ticari imaj yönetiminde sanatı daha önemli bir unsur haline getirdi. Sanatın statüsündeki bu prestij kaybının devam etmesi kaçınılmaz; çünkü toplumdaki imajlarını önemseyen ya da “kültür endüstrilerine” el atan şirketler sanata bulaşmanın avantajını rakiplerine terk edemez. Sistemsel olarak, şirketlerin tek yapabileceği, sanatın özerkliğinin, yani bizatihi çekiciliğinin dayandığı temelin altını oymak olacaktır.</p>

  <p>Buradaki temel çelişki şudur: Güzel sanatlar, korunaklı ve arkaik kalesinden neoliberalizm güçlerinin propagandasını yapıyor; oysa bu güçlerin sanat alanında da işlemesi sanatın yıkımına yol açar. Benjamin Buchloh’a göre, devletin benimsediği kültür modeli şirketleşmiştir, şirketler de estetik deneyimi modaya indirgemeye çalışmaktadır. Bu model, diye devam eder Buchloh, kamunun, içinde kendini tanımladığı ve kendini gördüğü demokratik bir kültür idealiyle temelden çelişir. Bu ideallerin hayaletleri hâlâ sanata tutunmaya devam ediyor (ve Gillick gibi sanatçılar bunları istismar ediyor). Bu idealler, beklentileri sürekli boşa çıksa da, pek çok kişinin sanat görüşünün merkezi olmaya devam ediyor. Bu nokta, sanatın iş âleminin ve devletin hizmetkârı olarak kullanılmasına karşı çıkmak açısından kilit öneme sahip; son bölümde bu konuyu yeniden ele alacağız.</p>
