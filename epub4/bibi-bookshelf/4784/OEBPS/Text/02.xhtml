  <h1>Yeni Dünya Düzeni</h1>

  <p class="nonindent">Doris Salcedo, ülkesindeki uzun süreli iç savaş boyunca “kaybolan” insanlara ait mobilyaları kullanarak yontu üreten Kolombiyalı bir sanatçı. Savaşan taraflar –gerillalar ve yönetim– bu amansız mücadeleyi uyuşturucu ticaretinden sağladıkları paralar sayesinde sürdürüyor; Kolombiya ordusu ise, insan hakları ihlalleriyle dolu siciline rağmen ABD tarafından cömertçe desteklenmekte. Devlet güçleriyle sıkı işbirliği içindeki paramiliter gruplar, ellerini kollarını sallaya sallaya insanları kaçırıp katlediyorlar. Salcedo, bazı işlerinde, bir mobilya parçasını özenle bir diğerinin içine yerleştirerek ikililer oluşturur. Bazılarında ise, ilk bakışta bir ağacın damarı gibi görünen şeyin insan saçı olduğu anlaşılır. Salcedo bu asamblajları çimentoyla kapatıyor ve zaman zaman bir kapı ya da ters çevrilmiş bir masa kısmen çimentoyla kaplanıyor. Bu işlere bakarken ağır ağır suya gömülme ya da erozyon duygusuna kapılıyor insan; zihne şiddetle kazınan, suskunlukla ve sansürle mühürlenen, rüyalarda ve gayri iradî düşüncelerde istenmeden geri gelen anıların seyrini izliyoruz bunlarda – zaman geçtikçe, aynı şiddette bir sancıyla bulanıklaşan, üzerini örten yeni anıların ve anıların anılarının altında kaybolan anılar…</p>

  <p>Giles Gilbert Scott’un mimarî tasarımını yaptığı Liverpool’daki Anglikan Katedrali, devasa, sade bir Gotik yapıdır; büyüklüğü ve mimarî planı açısından klasiktir ama 20. yüzyılda inşa edilmiştir. Bu binanın içinde dolaşmak insana yoğun bir tekinsizlik duygusu verir. Tarihsel hafızanın süslemeleri nerede, diye düşünür ziyaretçiler, silinip aşınan anıların göstergeleri, yüzyılların tanıdık gürültüsü nerede… Sanki antik katedral yeni keşfedilmiş ve çırılçıplak bırakılmıştır.</p>

  <p>1999 yılında gerçekleştirilen birinci Liverpool Çağdaş Sanat Bienali kapsamında uluslararası bir sergi gerçekleştirildi: <em>Trace</em> [İz]. Çağdaş sanat örneklerinin kentin çeşitli noktalarına yerleştirildiği bu etkinliğin küratörlüğünü Anthony Bond üstlenmişti. Salcedo’nun işi Anglikan Katedraline yerleştirildi. Bu kombinasyon ne anlama geliyordu? Katedralin yetmiş yıl süren inşaatı sırasında iki dünya savaşı, Britanya’da politik radikalizmin yükselişi ve çöküşü, sanayisizleşme<a class="noteref" href="#n1" id="ref1">1*</a> gerçekleşmiş ve toplum geniş ölçüde sekülerleşmişti; öyle ki, nihayet tamamlanan katedral, iş imkânları, nüfusu ve inancı tükenmiş bir kentte aşırı iri bir yapı olarak başlamıştı hayatına. Salcedo’nun titiz ve son derece zahmetli işleri, hafızaya hürmet gösterme amacı taşır; bunlar, Eduardo Galeano’nun, Latin Amerika’nın büyük bölümündeki sözlü ya da fiilî protestoların şiddetle bastırılması karşısında politik kolektif hafızanın geri kazanılmasını hedefleyen sıra dışı çalışmalarının görsel karşılığıdır. Charles Merewether’in ortaya koyduğu gibi, daha özgül olarak Salcedo’nun işleri, kayıplarla yaratılmak istenen etkiye, yani hafızanın dondurulmasına ve bastırılmasına karşı çıkar; çünkü yas tutanlar sevdiklerinin ölüsünden, ziyaret edecekleri bir mezardan, hatta onun kesin olarak öldüğü bilgisinden bile yoksundurlar. Görsel olarak Salcedo’nun işleri Katedralin çok geniş, çıplak mekânlarına iyi oturmuştu; yaptığı dolaplar günah çıkarma hücrelerine ya da dev tabutlara benziyordu. Bu şekilde buluşturulan mekân ile iş, birbirini zenginleştirmek üzere bir kombinasyon oluşturur; kültürleri verimli biçimde bir araya getirerek, düşünmeyi kışkırtarak, başka tarihlere ve kültürlere yönelik derin bir bakış kazandırır. Bir katedrale mezar taşlarının yerleştirilmesinde aykırı bir yön yoktu; ama buradaki kombinasyon uyumsuz görünüyordu; çünkü Salcedo’nun ritüel hafıza formları, sanki hiçbir şey değişmemiş gibi ve hiç değişmeden ayakta duran bir binada Anglikanizm’in hayaletiyle çatışıyordu.</p>

  <p><em>İz</em>, bir bienal için tipik bir temaydı; çünkü her şeyi kapsayacak şekilde genişletilebilir ve böylece hemen hemen hiçbir şey ifade edemez hale getirilebilirdi. Liverpool Bienali, Yeni Çağdaşlar sergisi ve John Moores resim yarışması gibi daha önce gerçekleştirilmiş yıllık sergileri içeren bir şemsiye etkinlikti. Liverpool böyle bir etkinlik için çok elverişli bir yerleşimdir: Bir zamanlar (kölelik de dahil) ticaretten elde ettiği büyük zenginlikle ticaretin ve küreselleşmenin tarihini teşhir etmek için uygun bir sahne olan bir rıhtım kentidir. Şimdi viran haldeki kentsel dokusu, sanat teşhiri için kullanılabilecek bol miktarda boş mekân içerir ve terk edilmiş alanları, romantik hayaller kurduran ağaç iskeletleriyle, mutenalaştırılma için biçilmiş kaftandır. Bütün bu unsurlar sanatın teşhiri için yaratıcı ve kışkırtıcı fırsatlar yaratır; Ernesto Neto’nun baharat torbalarıyla yaptığı iş bu bağlamda anılmaya değer: Neto, Tate’in tavanlarından, bir zamanlar bu tür malların saklandığı bir depo işlevi gören binayı kokularla dolduran baharat torbaları sarkıtmıştır. Benzer şekilde, Vik Muniz, <em>Aftermath</em> [Sonrası] serisinde, doğup büyüdüğü Sao Paolo kentindeki sokak çocukları hakkında keskin ve karmaşık işler üretir. Van Dyck, El Greco ve Velazquez resimlerinin röprodüksiyonlarıyla poz verdirdiği çocukların fotoğraflarını çeker. Sonra bu fotoğrafları, Karnaval’ın ardından sokaklarda biriken süprüntü ve konfetilerle yaptığı incelikli imgelerin alt yapısı olarak kullanır; bu imgelerde, çocukların, hatları hayal meyal seçilen, üzerinden şekerle geçilmiş gölge görüntüleri görünür. Muniz bunların da fotoğrafını çeker ve büyük ölçekli fotoğraflar galeride sergilenir. Bir zamanların şeker patronunun adını taşıyan Tate’te izlenmesi nedeniyle bu iş bir başka boyut da kazanır.</p>

  <p><em>İz</em>’in kataloğuna yazılan önsözde, bienalin, “kentin yaşadığı rönesansı” yansıttığı iddia edilse de, 1999 yılında bu iddia olguların tespitinden ziyade bir özlemi dile getiriyordu. Bond’un yazdığına göre, kentin her yanına dağıtılmış sanat sergileri “ziyaretçilerin sanatı deneyimlerken bir yandan da Liverpool’un zengin karakterini keşfetmelerini” sağlıyordu. Yani sanatın turizmle bağlantısı açıkça ortaya konmuştu; gerçekten de kentin ziyaretçileri için bienal deneyimi, durmadan haritalara göz gezdirerek oradan oraya gezen bir turistinkine benziyordu. İşler ile mekânların düzenlenişi ve sıralanışı çok kafa karıştırıcıydı ve ikisi için de bağlamsal açıklama yoktu; bienalin ilkelerinin en iyi ihtimalle belirsiz olduğunu dikkate alırsak, izleyiciler için bu deneyim, esas olarak işlerin mimarî bir arka planda izlenmesinden ibaret estetik bir deneyim olarak kaldı – sanat dünyasının, konuya vakıf içerden izleyicileri hariç (ki bu etkinlik belki de esas olarak onlar için gerçekleştirilmişti).</p>

  <p>Katalogda bienalin sponsorları ve katkıda bulunan kuruluşlar listelenmişti; bunlar arasında iş ve akademi dünyası, sanat kurulları, ulusal sanat konseyleri ve yurtdışında kültürel faaliyetleri destekleyen Goethe Enstitüsü gibi kamu kurumları yer alıyordu. Bu karışım, herhangi bir bienalin oluşturduğu ittifak ağları hakkında hayli aydınlatıcıdır: Markalarının daha iyi tanınması için çabalayan büyük-küçük özel sektör kuruluşları, kültür ürünlerini öne çıkarmak isteyen ülkeler, kentsel dönüşüm umudu besleyen bölgesel kurumlar ve araştırma alanındaki prestijlerini yükseltmek isteyen üniversiteler.</p>

  <p>Liverpool Bienali, giderek yaygınlık kazanan bir fenomenin örneklerinden yalnızca biridir. Sanat dünyası zaten uzun zamandan beri kozmopolitti ama, daha önce gördüğümüz gibi, Soğuk Savaş’ın bitmesi sanat dünyası pratiklerinde ve alışkanlıklarında hatırı sayılır bir değişime neden oldu. Yeni pazar arayışıyla dünyanın dört bir yanına dağılan iş dünyasının yöneticileri gibi, yeni türeyen bir gezgin küratörler nesli de aynı yolu izlemeye başladı; bir bienalden ya da ulusaşırı etkinlikten diğerine, Sao Paolo’dan Venedik’e, Gwangju’ya, Sidney’e, Kassel ve Havana’ya mekik dokudular. Gelişmekte olan ülkeler ile komünist ülkelerdeki etkinliklerin bazıları uzun süredir yerleşiklik kazanmıştı (1951’de kurulan Sao Paolo Bienali bunlardan biriydi ve yakın geçmişte yenilenerek daha büyük ölçekte yeniden kuruldu), ama bazıları tümüyle yeniydi. Bu yeni bienallerin birkaçının adları ve başlangıç tarihleri şöyle: Havana Bienali (1984); Şarjah Bienali, Birleşik Arap Emirlikleri (1993); Gwangju, Güney Kore (1995); Johannesburg Bienali (1995); Şanghay Bienali (1996’da kuruldu, 2000’de uluslararası sanatçılara açıldı); Brezilya Porto Allegre’de düzenlenen Mercosur Bienali (1997); DAK’ART, Senegal (1998); Busan Bienali, Kore (1998); Berlin Bienali (1998); Yokohama Trienali (2001) ve Prag (2003).</p>

  <p>Sanat dünyasının genelinde bu gelişme çok olumlu karşılanıyor: Modernizmin çizgisel, tekil, beyaz ve maskülen ilkelerinin yerini, nihayet çoğul, çeşitli, gökkuşağı renklerinde, karmakarışık pratik ve söylemler aldığı için seviniliyor. Bu uluslararası küratörlerden biri olan Rosa Martinez, “bir bienali meydana getiren şey nedir?” sorusunu şöyle yanıtlıyor:</p>

  <blockquote>

    <p class="nonindent">İdeal bir bienal özünde politik ve ruhani bir şeydir. Bugünü tefekkürle izlerken onu değiştirmektir arzusu. Arthur Danto’nun hayran olduğum tanımlamasındaki gibi, bienal, “ulusaşırı bir ütopyanın bir anlık görünümüdür”. (s. 39)</p>

  </blockquote>

  <p>İdeal olarak her etkinlikte hedef, küreselleşmiş sanat dünyasının en çok rağbet gören standart isimlerini –bienallerin sanatçı listelerine bakıldığında aynı isimlerin ne kadar sık tekrarlandığı görülür– yerel sanatçılarla ve koşullarla verimli temaslar kurmak üzere alışverişe sokmaktır. Yine ideal olarak, bunun zaman içinde, çok çeşitli kökenlere ve bağlantılara sahip insanların ürettiği melez sanat formları yaratması beklenir; bu sanat formları hem küreseli hem de yereli ifade edecek, iktidarın temelini oluşturan homojen blokların –her şeyden önce ulus-devletin– altını oyan ara alanlar yaratarak bunlara yerleşecektir.</p>

  <p>Bu idealin arkasında ciddi bir kuramsal destek de var; Homi Bhabha ile Stuart Hall’un, sanat etkinliklerinde ve bunlara eşlik eden literatürde izlenen yazıları bunların başında geliyor; bu ideal, daha önce nadiren başarı kazanmış ülkelerin sanatçılarının ön plana çıkmasına yardımcı oluyor. Mesela Çin, Küba, Rusya, Güney Afrika ya da Kore’den gelen bu sanatçılar, küresel sanat dünyasına yeni sesler, perspektifler, fikirler ve stiller getiriyorlar. Örneğin, Salcedo’nun, kayıp kişilerin acılı yakınlarıyla ortak çalışması sonucunda ürettiği derinlikli ve güçlü işler, Damien Hirst’ün ya da Chapman kardeşlerin medyadan esinlenmiş ikinci el şiddet fantezilerinden dünyalar kadar farklıdır ve Salcedo’nun işleri yanında bunlar tam anlamıyla gülünç kalır. Salcedo’nun ürettiği türden işler sanat ortamını temelden dönüştürmüş ve uluslararası sergi alanında en önemli konuma yerleşmiştir. Üçüncü Dünya’nın sanat ve kültür perspektiflerinin desteklenmesini ve tahlilini amaçlayan bir dergi olan <em>Third Text</em>, bu sanatı ve düşünceyi görünür kılacak bir zemin olmaktan çıkıp, bu sanatın dikkate değer başarısının koşullarını araştırmaya başladı. Gerçekten de Jean Fisher, artık bu tür sanat için temel sorunun sesini duyuramamak değil, bilakis, aşırı görünürlük kazanmak olduğunu söyler, çünkü kültürel farklılık çok kolay pazarlanır hale gelmiştir.</p>

  <p>Bu başarının gerçekleşmesini mümkün kılan koşullar hakkında fikir sahibi olabilmek için, bienalleri, çeşitli bölgelerde üretilen birbirine zıt sanat etkinliklerini inceleyebilir, daha sonra da bu yeni küreselleşmiş sanat üretimi ile tüketiminin işlevini ve etkilerini tahlil edebiliriz.</p>

  <p>Bienallerin olağanüstü yaygınlaşmasının altında, yeni müzelerin mantar gibi çoğalmasına, eskilerinin büyütülmesine ya da yeniden inşasına neden olan güçler yatmaktadır. Hükümetler, kentlerin birbiriyle yatırım, şirket yönetim merkezleri ve turizm konularında küresel düzeyde giderek yoğunlaşan bir rekabet içinde olduğunun farkındadır. Bu yarışta en başarılı olan kentler, dinamik bir ekonomiye sahip olmanın yanı sıra, çok çeşitli kültür ve spor faaliyetleri de gerçekleştirmek zorundadır. Bienal, dünya kenti olduğunu iddia eden –ya da sıklıkla görüldüğü üzere, dünya kenti olmaya heveslenen– bir kentin sahip olması gereken marifetlerden yalnızca bir tanesidir; belli bir turist kesimini (ki bazıları olağanüstü varlıklıdır) çekmesi ve kenti terk etme ihtimali olan kent sakinlerini eğlendirmesi umulan bir etkinliktir.</p>

  <p>Hızla büyüyen ve değişen Asya kentlerini konu alan bir dizi sergi gerçekleştiren nüfuzlu küratör Hou Hanrou, sanat dünyasının neyin peşinde olduğunu net biçimde ifade ediyor:</p>

  <blockquote>

    <p class="nonindent">Bu yeni dünya kentleri, yeni bir dünya düzeni ve gezegenimiz için yeni vizyonlar sunan yeni ekonomik, kültürel ve hatta politik güçlerin yükselişini temsil ediyor. En önemlisi, kendine özgü miraslarıyla bu kentler, yeni modernlik anlayışlarının ve “ütopik/distopik” hayalgücü için yeni imkânların geliştirilebileceği ve yeniden icat edilebileceği, yeni ve özgün mekânlardır. (s. 78)</p>

  </blockquote>

  <p>O halde bu sergiler, yeni ekonomik ve politik güçlerin kültürel düzeyde geliştirilmesidir. Kuşkusuz daha özgül amaçlara da hizmet edebilirler. Mesela İstanbul Bienali, Türkiye hükümetinin, üyeliğin gerektirdiği seküler ve neoliberal standartlara güçlü uyum sağlandığı konusunda Avrupa Birliğine güvence verme çabasının bir parçasıdır. Bir diğer örnek Havana Bienali’dir; bienalin dar ve sınırlı çerçevesinde muhalefete izin veren Küba hükümetine, daha yumuşak ve kültürel olarak daha esnek bir imaj kazandırmaya yarar.</p>

  <p>Bienali herhangi bir yeni teknoloji fuarından ya da önemli bir futbol maçından ayıran iki faydası daha vardır. Birincisi, akademik çevrelerdeki eleştirmen ve kuramcılardan yükselen tüm ret nidalarına karşın kamuoyunun gözünde sanat, sıradan kültür ve eğlenceyi aşan bir prestije sahiptir ve evrenseli işaret eder. Şöminenin üstünde asılı bir Picasso, bir tütün patronu için ne işe yarıyorsa, sanat da küresel piyasada bir yer kapabilmek için girdiği kaba saba itiş kakış içindeki bir kent için aynı işlevi görür. İkinci olarak sanat, küreselleşmenin erdemlerini somutlaştırmakla kalmaz, fiilen bu erdemlerin propagandasını da yapar.</p>

  <p>Bienallerin genel ve özgül kullanımlarının, somutlaştırmaları beklenen ideallerle çeliştiği bazı durumlar da vardır. Johannesburg Bienali 1995’te başladı – yani Güney Afrika’da ilk özgür seçimlerin gerçekleştirildiği 1994’ten bir yıl sonra. Amaç, yıllar boyu maruz kaldığı boykot uygulamasından sonra Güney Afrika’yı yeniden kültür dünyasıyla ilişkiye geçirmekti. Birinci bienalde, Johannesburg’u dört başı mamur bir dünya kenti olarak gösterecek geniş kapsamlı ve çok çeşitli bir dizi sergi düzenlendi. Ülkeyle ilgili olumsuz bir manzara çizeceği düşünülen Güney Afrikalı sanatçılar genel olarak bienal dışında bırakılmıştı; pek çok kişi, Güney Afrika toplumu hakkında insanı şüpheye düşürecek kadar olumlu bir tablo sunulduğunu düşündü. Bianelde Güney Afrikalı küratörlerin yer almasına ve yerel sanat camiasının fikirlerine geniş ölçüde yer verilmesine rağmen, Güney Afrikalılar etkinliği ağır biçimde eleştirdiler: Bölünmüş bir mahrumiyet bölgesi olarak böyle bir etkinliğe hiç de hazır olmayan bir kenti işgal eden yabancı bir güç olduğu öne sürüldü. Thomas McEvilley’nin de aralarında olduğu bazı kişiler, uluslararası sanat dünyasının pohpohlamalarından rahatsız olan siyah cemaatin çoğunluğunun bienali açıkça boykot ettiğini hayretle izlediklerini ifade ettiler.</p>

  <p>1998’de, Okwui Enwezor ile uluslararası bir ekibin küratörlüğünü üstlendiği, <em>Trade Routes: History and Geography</em> [Ticaret Yolları: Tarih ve Coğrafya] temalı ikinci bienalde, birincisine yöneltilen eleştirilere cevap vermeye çalışıldı; ırk, sömürgeleştirme ve göç gibi sorunlarla uğraşan politik bir etkinlik yapıldı. Bu bienal de tam anlamıyla küreselci bir girişimdi: Hanrou ve Gerardo Mosquera gibi küratörlerin sergilerine yer verilmişti; ama bu kez Güney-Güney bağlantıları vurgulanıyordu. Konu değişimine ve yetkin kuramsal küratörlüğe rağmen, bienalin formu, o koşullar altında başarı kazanmasını baştan engeller gibiydi. Johannesburg Kent Meclisi’nin malî krizi, etkinliğin gerçekleşmesini güçleştirdi ve geciktirdi. Afrikalı sanatçılar ve eleştirmenler, küresel melezliği öne çıkaran kozmopolit yaklaşımlar lehine Afrika ürünlerinin dışlandığından yakındılar; yerel sanatçıların yalnızca küçük bir bölümünün tecrübe kazanabildiği ya da erişim imkânına sahip olduğu medya sanatına yöneltilen ilgi nedeniyle özellikle dezavantajlı konumda olduklarını dile getirdiler. Bunun da ötesinde, post-kavramsal sanatın ve merceğe dayalı sanatın<a class="noteref" href="#n2" id="ref2">2*</a> standart formlarının yerel kültüre kolonyal bir tarzda dayatıldığı ve bunun sonucu olarak etkinliğin yerel izleyiciler tarafından anlaşılmadığı, onların dertlerine uzak olduğu iddia edildi. Bu algı, kentin nakit sıkıntısına bağlı olarak tanıtım ve eğitime fon ayrılmaması nedeniyle daha da güçlendi. Etkinlik alanı dışında kalan bölgelerde yaşanan güvenlik sorunları nedeniyle bienalin yabancı ziyaretçileri sınırlı bir alana mahkûm oldular, dolayısıyla kültürel alışveriş hiçbir yönde arzulandığı gibi yürümedi. Bienal umulandan çok daha az ziyaretçi çekebildi ve kent meclisi tarafından zamanından bir ay önce sona erdirildi. Meclis daha sonra, başka bir bienal için kaynak ayıramayacağını da açıkladı.</p>

  <p>Peki bu başarısızlığa yol açan neydi? Jen Budney’e göre bienal orta sınıftan izleyici (beyaz ya da yeni oluşmuş küçük siyah kesimi) çekmeye uğraşıyordu; oysa bu toplum katmanı, serginin kültürel idealleriyle pek ilgilenmiyordu. Bienalin yerel izleyiciyi çekmekte zorlanması hiç de şaşırtıcı değildi, çünkü Güney Afrikalı beyazların çoğu ayrımcılığı <em>de facto</em> sürdürüyordu ve çokkültürlü bir küreselleşme sergisini takdir etmeleri neredeyse imkânsızdı; siyah elitin ise daha öncelikli meseleleri vardı. Halkın geri kalanı için ise, Batı’yla yapılan ve <em>apartheid</em>’ı sona erdiren anlaşmayı gönül rahatlığıyla kutlamak mümkün değildi, zira, ekonomiyi alışılmış küresel kurallarla uyumlu biçimde yönetme sözü karşılığında yapılan bu anlaşma, onları sürekli yoksulluğa mahkûm ediyordu.</p>

  <p>Başarılı olan diğer etkinliklerde bile benzer gerilimler yaşandı. Havana’da bienal, Küba ve Üçüncü Dünya sanatı teşhirlerine sanat izleyicisini çekmekte büyük başarı sağladı. Havana halkı, Güney Afrika’nın gecekondu kentlerinde yaşayanlardan çok daha iyi eğitimliydi, ama bu, bienalin bu insanlara daha iyi hizmet vermiş olması anlamına gelmiyor; çünkü bienal esas olarak yabancılar için düzenlenmişti. Medya işlerinin açılışın hemen sonrasında kaldırıldığı ya da bienal kapsamındaki bazı mekânlardaki etkinliklerin zamanından önce sonlandırıldığı hakkında pek çok söylenti çıktı. Coco Fusco, 2000 Havana Bienali’nde Küba sanatının yabancıların nüfuzu altında yeniden yapılandırılışını şöyle anlatır:</p>

  <blockquote>

    <p class="nonindent">Uçaklar dolusu Amerikalı ve Avrupalı küratör geldi… Kübalı resmî kültür görevlilerinin ve aracı olarak hizmet veren birkaç Amerikalı <em>kübanolog</em>’un titiz gözetimi altında, bu küratörler atölyelerini seçip katılımın sınırlandığı özel kokteyl partilerine katıldılar; ana sergiye kadar kendilerine eşlik edildi; Küba halkının büyük bölümünün katılamayacağı kadar pahalı bir etkinlikti bu sergi. Orada birkaç saat boyunca, sadece yabancı seyirciler için çok sayıda video gösterimi ve birkaç canlı etkinlik gerçekleştirildi. Daha sonraki günlerde gelen diğer ziyaretçiler çalışır durumda ancak birkaç aygıt bulabildiler. (s. 156)</p>

  </blockquote>

  <p>Havana 2000 Bienali’nde teşhir edilen <em>Santiago Sierra Invites You for a Drink</em> [Santiago Sierra Sizi Bir Kadeh İçki İçmeye Davet Ediyor] adlı işinde sanatçı, sanat-turistleri ile yerli halk arasında kurulması muhtemel iktidar ve sömürü ilişkileri hakkında keskin bir yorum yapmış, partilere katılanlar otursun diye yerleştirilen sandıkların içine saklanmaları için fahişelere para vermiştir.</p>

  <p>Bienaller, yerli halktan çok kozmopolit sanat izleyicisine hitap etme eğilimindedir. Her ülkenin önemli kültür ürünlerini küresel piyasaya sürmek için rekabet ettiği uluslararası sanat ya da ticaret fuarlarını model alırlar. Bu rekabetin, ülke pavyonlarında cisimleşen fiziksel formu pek çok bienalde artık kullanılmıyor olsa da, ulusal rekabet atmosferi zaman zaman varlığını korur. Bunun da ötesinde, bu sergilerin küratörleri olan gezgin uzmanlar, küresel sanat sisteminin ürünleridir. Kuşkusuz bu küratörler, yerel sanat camiasının sesine kulak verir, onlara danışır ve görüşlerini dikkate alırlar; ama varlık nedenleri ve içinde çalıştıkları ortam, küresel ve melezdir. Carol Becker, dünyanın dört bir yanını dolaşan küratörün rolü hakkındaki eleştirel analizinde şunları yazar:</p>

  <blockquote>

    <p class="nonindent">Böylesine elit bir sanat, kültür, yazı, üretim ve sergi dünyasının her yanını dolaşan bazı kişiler, şimdi artık yalnızca sanat dünyasının taleplerini karşılıyorlar. Bir işin gerisinde sosyal dürtüler olsa bile, bu eleştirel çabaların gerçekte tek bir sonucu oluyor: O işin sanat dünyasında ne ölçüde onaylanacağını, ne ölçüde onaylanmayacağını, ya da ne ölçüde sıra dışı bulunacağını belirlemek – yani, işin arkasında bıraktığı kâğıt yığınının kalitesi ve nihai satış başarısı. (s. 27)</p>

  </blockquote>

  <p>Yerel malzemenin sanat sisteminin filtresinden geçirilmesi sonuçta homojenlik yaratır. Bu sistem –yalnızca küratörlük değil, bienallerin ekseninde şekillendiği ittifakları oluşturan özel ve kamusal tüm birimler de– uluslararası meselelere seslenen bir sanat üretmeye yönelir. Daha özgül olarak, sözünü ettiğimiz sistem, emeğin hareketliliğine ve bununla bağlantılı olarak çokkültürlülüğün erdemlerine ilişkin neoliberal değerleri pekiştirir.</p>

  <p>Bununla ilgili çarpıcı bir örnek, Alfredo Jarr’ın uluslararası sanat festivali ARS 95 çerçevesinde Helsinki’deki Çağdaş Sanat Müzesi’nde sergilenen <em>One Million Finnish Passports</em> [Bir Milyon Finlandiya Pasaportu] adlı işiydi. Jarr, aralarında ufak tefek farklar olan bir milyon Fin pasaportu kopyası yaptı; bunları, minimalist konstrüksiyonları hatırlatan büyük bir blok haline getirdi ve bir güvenlik perdesinin arkasına yerleştirdi. Bunlar, Finlandiya hükümeti diğer Avrupa ülkeleri kadar göçmen kabul etse göçmenlere verilecek pasaportları temsil ediyordu. Finlandiya Göçmen Bürosu’nun ısrarları üzerine Jarr’ın işi daha sonra imha edildi.</p>

  <p>Bu iş birçok yönden küreselleşmiş sanat üretiminin tipik bir örneğidir. Hem yerli malzemeyi hem de çağdaş sanatın kozmopolit lisanını kullanır. Yerel politik sorunları mesele edinir ve bunlar hakkında yorum yapar. Bunları yaparken yerel bir mesele karşısında küresel sermayenin çıkarlarından yana tavır alır; çünkü Jarr’ın işinin verdiği mesaj, insanların farklı ülkelere yerleşme hakkının, her türlü ulusal iradenin üstünde tutulması gerektiğidir; hatta homojenliği ve sosyal bütünlüğü korumak için demokratik yoldan alınmış kararlar bile, göçmenlerin yeni bir ülkeye yerleşme hakkı karşısında geçersiz kılınmalıdır.</p>

  <p>Bu konuya ve küresel sanat sisteminin homojenleştirici etkisine yeniden döneceğiz; ancak öncelikle bu sistemin çeşitliliğini vurgulamak için, birbirinin karşıtı iki olguyu ele almak istiyorum: Önce Rusya ve İskandinavya’da neoliberal ekonomik güçlere aniden maruz kalmanın şokuyla üretilen farklı işleri ele alacak, sonra komünist yönetim tarzını koruyan Çin ve Küba’dan seçtiğim işlere geçeceğim.</p>

  <h2>Rusya ve İskandinavya</h2>

  <p class="nonindent">1990’lı yıllarda, Rusya ve İskandinavya çok güçlü piyasa baskılarına maruz kalmaya başlamıştı. Rusya’daki Batılı neoliberal ekonomistler, hükümete, piyasa düzenine ani ve keskin bir geçişi –yani “şok tedavisi”ni– öneriyorlardı; bu yöntem kısa vadede sancılı olabilirdi ama çok geçmeden hızlı zenginleşme sürecini başlatacaktı. Oysa “şok tedavisi”yle çok az sayıda Rus yurttaşı olağanüstü zenginleşirken, ülkenin bütünü için sonuçlar felaket oldu: En temel hizmet sektörleri çöktü, suç oranları şahlandı, ortalama hayat süresi büyük ölçüde geriledi ve yoksullaşma yaygınlaştı.</p>

  <p>Bu felaket ortamında, Rusya ve eski Sovyet cumhuriyetlerinde üretilen sanat eserleri büyük ilgi çekmeye başladı. Toplumsal çöküş fragmanları, Batıdaki izleyicilerin zevkini okşamak üzere tepsilerde sunuluyordu. “Gerçek”, en gözde konuydu: Belgesel film ve fotoğraf, performans ve enstalasyon aracılığıyla herkes gerçeğin peşine düşmüştü. Gerçeğin böylesi bir çıplaklıkla sunulmasının gerisinde travma yatar (Hal Foster’ın, 1990’ların sanatı hakkındaki etkili öyküsü <em>Gerçeğin Geri Dönüşü</em>’nde bunu net biçimde görürüz); ama bu noktada yalnızca öznel travmadan değil, ekonomik şok tedavisinin kolektif olarak yaşanan darbelerinin yarattığı travmadan da söz ediyoruz.</p>

  <p>Boris Mihailov, evsiz insanlara poz vermeleri ve kendilerini fotoğraf makinesi karşısında teşhir etmeleri için para verdi ve bunlarla bir dizi fotoğraf üretti. Böylece para için bedenini sunan insanların maruz kaldığı baskıyı vurguladı (bu noktada, çeşitli aşağılamalara boyun eğmeleri ve kendilerini teşhir etmeleri karşılığında insanlara para ödeyen Santiago Sierra’nın işi akla geliyor). Mihailov, Ukrayna sokaklarındaki hayatı tasvir ettiği <em>By the Ground</em> [Dipte] (1991) ve <em>At Dusk</em> [Alacakaranlıkta] (1993) adlı çalışmalarında, 20. yüzyıl başlarına ait fotoğraflardaki görüntüleri taklit eder; burada da sokaklarda yaşayan insanlara odaklanır, ama evleri olsa bile zar zor hayatta kalan insanları da görüntüler. Bu çalışmaların konuları da stili de Devrim öncesi dönemi çağrıştırır. Burada Sovyet-sonrası toplumda pek çok kişinin hissettiği, tarihin ve ilerlemenin tersine çevrildiği duygusunun başarılı bir görsel karşılığı yaratılır; bu insanları bugünün tüketim ekonomisine taşıması beklenen kapitalizmin, bunun yerine zamanı dönemlere bölerek toplumun büyük bölümünü Çarlık döneminin ölümcül yoksulluğuna geri götürdüğü duygusu hissettirilir.</p>

  <p>Sergei Bugaev Afrika, 1999 Venedik Bienali’nde <em>Mir: Made in the XXth Century</em> [Mir: 20. Yüzyıl Yapımı] adlı enstalasyonla Rusya’yı temsil etti. Bu iddialı karışık teknik iş, Sovyet dönemi hakkında önemli mesajlar veriyordu. Bu işi New York’ta gördüm: Galerinin zemini ve duvarları, Sovyet dönemindeki hayatın propaganda fotoğraflarının basıldığı teneke karolarla kaplanmıştı ve bu fotoğraflar da eski görünüm verecek şekilde basılmıştı. Üzerinde yürünürken metal eğilip bükülüyordu; fotoğraflar ise bisküvi kutularında gördüğümüz çocuksu resimlerin havasını taşıyordu. Salonun ortasında, büyük metal bir küre vardı; bu kürenin içine, elektrikli bir aygıta bağlanmış, acıyla haykırıp bir şeridi ısıran bir adama ait görüntüleri gösteren video yerleştirilmişti. Film, arşiv görüntülerinden alındığı izlenimi uyandırıyordu ama böyle bir izlenimi yapay olarak yaratmak da mümkündü. Ticarî bir galeride izlenen bu işi ilk gördüğümde, bunun bir performans olduğunu düşündüm. Oysa video gerçekten de zor kullanılarak elektroşok tedavisi uygulanmak istenen birine ilişkin bir belgesel filmin kopyasıydı; biz kibarlar topluluğu da, ellerimizde içki kadehleriyle, bir insanın zihninin harap edilişinin gösterisini izliyorduk. Afrika’nın işi, psikolojik ve sosyolojik travmayı bir araya getirme çabasıydı; fotoğraflarda kendini kahramanlık ve hayırseverlik sahneleriyle yansıtan bir sistemin temelindeki acı dolu ve zalim baskıyı ifşa etme girişimiydi, nostaljik çağrışımları olan o eski tasvirleri hafızanın mahvedilişiyle karşı karşıya getiriyordu.</p>

  <p>Tartışmalar sürerken, Afrika, Çeçen asiler tarafından katledilen Rus askerlerini konu alan bir belgesel filme dayalı bir iş üretti. Bu iki örnek, Sovyet sonrası gerçekliğin Batı sanat dünyasında ne kadar önemsendiğinin göstergesidir. Bu gerçeklik fotoğraf ve film biçimi altında sunulabilir, ve postmodernizmin temsil konusunda verdiği o eski derslerin belli belirsiz hatırasına rağmen, gerçeklik olarak kabullenilebilir. Ya da bu gerçeklik, Rusya’nın tecrübe ettiği çöküşü otantik bir eylemle ortaya koyan Oleg Kulik’in, çıplak olarak izleyenlerine saldırdığı “Köpek” performansı gibi canlı etkinliklerde de sunulabilir.</p>

  <p>Bu tür işlerin Batılı izleyici için neden çekici olduğu açıktır: Hırsız zenginleri ve kabadayıları, başka türlü söylersek büyük dolandırıcıları ve katilleriyle, yeni filizlenen kapitalizmin ve yeni doğan beyaz Avrupalı bir Üçüncü Dünya’nın egzotik esintisini taşır bunlar; “şeytan” imparatorluğunun parçalanışı ve yenik düşen düşman romansı da caziptir kuşkusuz (ki bu, liberalleri ve muhafazakârları aynı derecede eğlendirir); tarihe gömülen bir ideolojinin egzotik tadını da unutmamak gerek. Şimdi bu sayılanların tümünü kapsayan Rusluk, açıkça teşhir edildiğinde en iyi etkiyi bırakmaktadır.</p>

  <p>Burada belki de Batılı izleyiciler açısından kavranması daha zor olan şey şudur: Bu tür işler, ille Slav ruhunun egzotik ötekiliğini, hatta Sovyet tarihini bile anlatan hikâyeler olmak zorunda değildir, düpedüz kapitalist bir şimdiye göndermede bulunuyor olabilirler. Mihailov’un işi, her şeyin sanlık olduğu dizginsiz kapitalizmin sonuçlarını işler yalnızca. Kulik’in “Köpek”i, kesinlikle Bulgakov’un “Köpek Kalbi” adlı öyküsünün güncelleştirilmiş halidir: Ameliyatla insan haline getirilmiş ve temel içgüdüleri sayesinde 1920’lerin Sovyet toplumunda refaha ermiş bir köpeğin öyküsüdür bu. Ancak, Bulgakov’un masaya yatırdığı toplumda, gerçek anlamda devrimci komünizmi körükleme çabalarından taktik olarak geri adım atma süreci yaşanıyordu ve ekonomiyi canlandırmak için geçici olarak serbest piyasa yöntemleri uygulanıyordu; “Yeni Ekonomi Politikası” döneminde, genellikle nasıl kazanıldığı kuşku götürür zenginlikleriyle caka satan yeni bir zenginler sınıfı belirmişti. Bir başka deyişle, 1920’lerin Sovyet toplumu, bugünkü Rusya’nın daha ılımlı bir versiyonuydu.</p>

  <p>Buna karşılık, 1990’larda İskandinavya’nın başarılı sosyal demokrat ekonomileri, finans piyasalarındaki kuralsızlaşma ve döviz kurları üzerindeki kontrolün kaldırılmasıyla aniden neoliberal bir yöne girmeye zorlandı. 1990’lı yılların başlarında yaşanan ekonomik durgunluk bu duruma tuz biber ekti ve İskandinav hükümetlerini, yurttaşlarının uzun yıllardan beri kanıksadıkları sağlık ve diğer sosyal yardım programlarından kısmen vazgeçmeye zorladı. İmalat sanayiinin çökmesi, söz konusu coğrafyayı o güne dek aşina olmadığı sıkıntı verici bir olguyla, işsizlikle karşı karşıya bıraktı. Kitlesel göçler, daha önceden kapalı ve epeyce homojen olan toplumları dönüştürmeye başladı.</p>

  <p>Başka yerlerde olduğu gibi İskandinavya’da da, modernizm ile sosyal demokrasi arasında güçlü bir ilişki vardı. Sosyal demokrasi, 1970’lerin sonlarından itibaren dünyanın büyük bölümünü etkileyen sağ ve neoliberal güçlere karşı uzun süre ayakta kalabilmişti; bunun gibi, İskandinav sanat dünyasında da temiz, konstrüktivist bir modernizm normal ömründen fazla yaşadı. Ekonomik durgunluk ve yol açtığı sonuçlar sanatın rolünü de değiştirdi: Faydacı tasarımın ve ütopyacı-konstrüktivist projelerin yerini aleni eleştiri aldı. Sosyal demokrat hükümetler, pek çok yerde başka hükümetlerin yaptığı gibi, sanatçılara finansal destek sağlayarak onları kendi saflarına çektiler, sanatçıların bu desteğe direnmesi zordu. Hükümetlerin sanata desteği, neoliberal döneme kadar devam etti – toplum karşıtı tavır alan sanatçılar için bile. Bir grup İskandinavyalı sanatçının yazılarından derlenen ve <em>We are All Normal (and We Want Our Freedom)</em> [Biz Normaliz (ve Özgürlüğümüzü İstiyoruz)] gibi keskin bir başlık taşıyan kitap, meseleyi gayet iyi ortaya koyan bir paragraf içeriyor:</p>

  <blockquote>

    <p class="nonindent">Sanatçı, İskandinav toplumundaki özgürlük düzeyinin göstergesi olarak işlev görür ve sanatçı toplumu ne kadar şiddetle reddederse –ki bu onun geleneksel rolüdür– toplumu o kadar onaylamış olur. (s. 70)</p>

  </blockquote>

  <p>Yeni sistemin ihtiyaç duyduğu bu eleştiri, neoliberalizme eşlik eden liberal retorikle güçlü bir uyum içindedir. Bu ekonomi ve toplum biçimine karşı yerel ya da ulusal düzeyde gösterilen direniş, küresel sanat camiasında çok sınırlı kültürel ifade imkânı bulabilir. Burada insanı düşündüren, sanatın neoliberalizmin propagandasında değil, bizatihi neoliberalizmde (kuşkusuz ikinci derecede) bir rol oynamış olabileceğidir.</p>

  <p>Bu iyi korunmuş toplumların sert ekonomik güçlerle çarpışması, daha önce hiç görülmemiş, parlak ve rengârenk kültür parçacıkları sağnağına yol açtı. Bunun sonucunda, çağdaş İskandinav sanatı, müziği ve sinemasıyla birlikte küresel çapta ilgi çekmeye başladı. Yeni durumun sonuçları, <em>Organizing Freedom: Nordic Art of the ’90s in 2000</em> [Özgürlüğün Örgütlenmesi: 2000’de ’90’ların İskandinav Sanatı] başlıklı sergide açıkça görülüyordu. Serginin küratörü David Elliott’un da katalogda belirttiği gibi, bu sergiye katılan sanatçılar bir şeye “fena halde öfkelenmişlerdi” ve (başka şeylerin yanı sıra) rasyonel mimarîyle, ütopyacı hayallerle, idealizmle ve toplum mühendisliğiyle dertleri vardı. Örneğin, Jakob Kolding, kolajlarında konstrüktivist formlar kullanır; yön duygusu kaybını ifade eden (Rus devrimci avangardında rastlanan) eski, radikal imgelerin karşısına, bunların İskandinav türevleri olan zarif mimarîyi ve sosyal planlamayı çıkarır. Kolding, Kopenhag’ın model banliyölerinden birinde yetişmişti: Her şeyin yayaların güvenliği düşünülerek düzenlendiği, dükkânların, okulların, kreşlerin ve hastanelerin el altında olduğu bir yerde. Şimdi bizden, böyle bir yerde yaşamanın korkunç bir kader olduğunu, bütün bu imkânlar ortadan kalkana kadar da öyle olacağını düşünmemiz bekleniyor.</p>

  <p>Temel ihtiyaçları olan evrensel modernist İnsan, paramparça edilip, birbirine karşıt çıkarlara ve çatışmalı kimliklere bölündü. Herkesin sevinçle karşıladığı bu parçalanmayla birlikte, geriye kalan küçülmüş figürün incelenmesi gündeme geldi: Maria Friberg’in, işadamlarının pantolon ağlarını ya da denizin köpüklü dalgalarının içinden yükselen kel bir kafayı gösteren fotoğrafları veya Maria Hedlund’un, yakın mesafeden çektiği kareli gömlek fotoğrafları gibi.</p>

  <p>Miriam Backström, Ikea Şirket Müzesi’ndeki dar ve steril iç mekân teşhirlerini fotoğrafladı. Ikea’nın modernist, eşitlikçi ve demokratikleştirici bir misyonu vardır: Evin iç mekânının rasyonel, ekonomik ve aşamalı olarak iyileştirilmesi. Backström, birçok çağdaş İskandinav sanatçısı gibi, modernizmin klostrofobi etkisi yarattığı görüşündedir. Bu iç mekânlarda gösterilmeyen ideal ev sakinlerini hayal etmek kolaydır: Evlerinde sürdürdükleri birörnek hayatlardan hoşnut, ölçülü, rasyonel karakterler. Buna karşılık sözünü ettiğimiz sanatçılar, bu rasyonel kültürün yumuşak karnını hevesle teşhir ediyor; başka kültürlerden göçmenlerin ülkeye girişini güçleştiren sorunları vurguluyor ve kimlik politikalarının pek çok unsurunu olumluyorlar. Gay cinselliği hakkında işler üreten sanatçı Bjarne Melgaard, Tahiti’yi ziyareti sırasında Gauguin’in mezarının üzerinde mastürbasyon yaptı. Cenazesi daha yeni kaldırılan modernizmin hayaleti İskandinavya’da kol geziyor ve bu hayaleti sürekli kovmak gerekiyor. Pek çok sanatçı, hâlâ, açılmasın diye tabutun kapağına çivi çakmakla meşgul.</p>

  <p>Bütün bunlara rağmen, sosyal demokrasi, basit bir reddin ötesine geçen bu işlere damgasını vurmuştur. Aynı derecede başarılı olan pek çok Britanyalı sanatçıdan farklı olarak, İskandinav sanatçılar verimli diyaloğu, iyileştirme imkânlarını dert edinirler; bayağılığa, anlamsız ironiye, bahtsızların hayatını röntgenleyip gösteri malzemesi yapmaya rağbet etmezler. Öfkelenirler öfkelenmesine, ama tümüyle çaresiz hissetmezler.</p>

  <p>Bununla birlikte, başka ülkelerdeki demokratik hayat koşulları değerlendirildiğinde, bu sosyal demokrasilerin yöneldiği çöküş rotası açıkça gözlenebiliyor. Måns Wrange’ın <em>The Average Citizen</em> [Sıradan Yurttaş] adlı projesi, politik süreçlerle oluşmuş kamunun elinden kayan iktidarın, kamuoyunu ve politik süreçleri yönlendirmeyi meslek edinmiş kesimlerin eline geçtiği yeni koşulları inceler. Wrange, İsveç refah devleti tarafından yaratılan ortalama yurttaş kavramını esas alır, istatistikî olarak bu kavrama göre ortalama bir kişi belirler, ona (bir kadındır) politik görüşlerini sorar; sonra bu yurttaşın çıkarlarına hizmet eden ve lobicileri de içeren profesyonel araçlar kullanır. Kadının görüşleri politik konuşmalar ve kitle iletişim araçları yoluyla kamuya ulaşır. Bu stratejilerin başarı derecesini ölçmek amacıyla anketler uygulanır; bu işte uygulanan en etkili yöntemlerden biri de kadının görüşlerini popüler televizyon dizilerinden birindeki bir karakterin ağzından duyurmak olur. Bu rahatsız edici ve eğlendirici çalışma, kamusal hayattaki değişimi mercek altına alır; hem eskinin ortalama insan kavramına bağlılığıyla, hem de yeni sistemin rahatsız edici yozlaşmasıyla alay eder. Ayrıca, ekonomik durgunluğun ve kültürel farklılığın baskısıyla toplumsal yapının parçalanmasının, politikanın rakip grupların manipülasyonlarına maruz kalmasında rol oynadığını ileri sürer; bu grupların en güçlüsü ise zenginlerdir.</p>

  <p>David McNeill, sanatı ve küreselleşmeyi konu alan mükemmel makalesinde, 1996’da Stokholm’de düzenlenen <em>Interpol</em> adlı sergide yaşanan ünlü bir olayı anlatır. Sergi, ortaklaşa çalışmaları gereken İsveçli ve Rus sanatçıları bir araya getirmektedir. Hazırlıklar ilerledikçe, başka ülkelerden sanatçılar da çalışmalara katılır; Çinli sanatçı Gu Wenda, başka hiçbir sanatçıdan yardım almadan ve epeyce zahmete katlanarak insan saçlarından bir tünel dokur. Serginin açılışında, Rus performans sanatçısı Alexander Brener, elindeki bir palayla başından sonuna içinde koştuğu tüneli paramparça eder. Köpek gibi davranıp bir çocuğu ısırmaya çalışan Kulik tutuklanır, ama Brener kaçmayı başarır. Gu Wenda, Brener’in yaptığını, yozlaşmış ve kaos içindeki Rusya’da yaşanan hayal kırıklığının Dada’dan esinlenmiş tipik bir ifadesi olarak yorumlar; Brener ise, yalnızca Batılı küratörlerin Doğu Avrupa grubuna kötü muamelesi olarak değerlendirdiği tutumları yüzünden tahrik olmakla kalmamış, serginin özgün temasının sulandırılarak tipik bir küresel sevgi çemberine dönüştürülmesi nedeniyle de sinirlenmiştir. Eylemi hakkında yaptığı açıklama şöyledir:</p>

  <blockquote>

    <p class="nonindent">Ertesi gün yapılan basın toplantısında bana faşist dediler. Hayır, sevgili dostlarım, buna katılmıyorum. Bu sergide tavrını açıkça ortaya koyan ve sergiyi düzenleyenlerle uyuşmazlığını gösteren tek demokrat bendim. Radikal demokrasi iş başında! Taklide ve neoliberal bayağılığa ölüm!</p>

  </blockquote>

  <h2>Küba ve Çin</h2>

  <p class="nonindent">Yeni dünya düzeninde komünist ülkelerin sanatı, Rusya gibi eski komünist ülkelerinkinden farklı bir çekiciliğe sahiptir. Küba ve Çin şimdiye kadar yeni dünya düzeninde ayakta kalmak için çok farklı yöntemlerle tavizler verdiler. Her iki ülkede de karmaşık ve çeşitli sanat formları üretiliyor; ben burada yalnızca küresel çapta başarılı olabilmiş birkaç örneği kabaca anlatma imkânına sahibim.</p>

  <p>Çin’de Kültür Devrimi’nin sona ermesinin ardından sosyalist realizmin kurallarını hiçe sayan farklı işler üretilmeye başlamıştı; bunlardan bazıları dinsel temaları işliyordu, bazıları Marksist bir hümanizmi savunuyordu, bazıları ise (1980’lerin sonlarından itibaren) yeni filizlenen ve hızla yayılan tüketim kültürüyle uğraşıyordu. 1989 Haziran’ında Tiananmen Meydanı’nda protestocuların katledilmesi nedeniyle küresel ilgi kısa dönemde Çin sanatına yöneldi; bu olgu, muhalif olarak yorumlanabilecek sanatçıların ilgi odağı haline gelmesini sağladı. Dünya çapındaki daha uzun vadeli ilgiyi kışkırtan ise, Çin’de kurallı piyasaların sıradışı biçimde ortaya çıkışı ve hemen ardından büyük zenginliklerin ve eşitsizliklerin belirmesi oldu; ama (Rusya’dan farklı olarak) bu ülkede çoğu kişi için yaşam standartlarında mutedil ama hissedilir bir iyileşme gerçekleştirilmiş ve geniş bir tüketici kitlesi de yaratılmıştı.</p>

  <p>Gao Minglu, bu çarpıcı değişimlerin ardından sanat sahnesinde ortaya çıkan eğilimleri ortaya koyar; 1988’de Çin’de kapitalist gelişmenin hızlanmasıyla birlikte, Wang Guangyi gibi ruhanî ve hümanist temalarla ilgilenen bazı sanatçıların bunlardan vazgeçerek daha somut sosyal yorumlara yöneldiğini belirtir. Wang, hümanizmin tasfiye edilmesi çağrısı yapar, ona göre sanat yaratmanın tek amacı medya dünyasında ve piyasada başarı kazanmaktır. Bu yeni eğilimin ortaya çıkardığı işlerin büyük bir bölümünde Mao temsilleri dirilir, ama yeni politik ve kültürel iklime uyum sağlayacak biçimde yeniden şekillendirilmiş temsillerdir bunlar. Bu, Pop-Art’ın merceğinden görüldüğü haliyle Mao’dur, hem <em>kitsch</em> hem de kâbusvari bir imgedir.</p>

  <p>Ticaret ambargosunu güçlendirmekle kalmayıp daha kötü baskılar uygulayacağı yönünde tehditler savuran düşmanı ABD’ye yakın küçük bir ada devleti olan Küba’nın durumu elbette çok farklıdır. Sürgün edilmiş Kübalılarla ilişkiler gergin, hatta tehlikeli olabilir: Latin Amerika sanatı dalında tanınmış, önemli bir küratör, tarihçi ve eleştirmen olan Gerardo Mosquera, 1996’da Miami Güzel Sanatlar Merkezi’nde bir konuşma yapmak üzere davet edilmişti, ama Merkez davetini geri çekti; çünkü Mosquera’nın Küba’da ikamet ediyor olması, muhtemel izleyicilerin kabul edemeyeceği bir durumdu. Miami’deki Küba Sanat ve Kültür Müzesi, Küba’da yaşayan Küba sanatçılarının işlerini sergilediği gerekçesiyle iki kez bombalanmıştı. Bununla birlikte Küba, etnik ve kültürel karışımıyla ve Afrikalı, Avrupalı ve Amerikalı unsurların görece uyumlu senteziyle, küreselleşme koşulları açısından gayet uygun bir ülkedir.</p>

  <p>Doğu Avrupa komünizminin çöküşüne ve Sovyet yardımlarının aniden durmasına Küba rejiminin ilk tepkisi, sanatsal özgürlüğe darbe vurmak oldu: Avangard sergiler kapatıldı, bunlara onay veren bakan koltuğundan oldu ve sanatçı Angel Delgado –Komünist Parti’nin resmî gazetesi <em>Granma</em>’nın üzerine herkesin gözü önünde dışkılamıştı– hapse atıldı. Bu uygulamalara tepki olarak, 1980’lerde ortaya çıkan avangard sanatçıların çoğu ülkeyi terk etti.</p>

  <p>Mosquera’nın anlattığına göre, o zamanlardan beri, uluslararası camianın insan hakları üzerindeki gözetimi ile piyasa ekonomisinin canlanması süreci yan yana yürüdü ve yabancı sermaye arayışı kültürel açıklığı destekledi. 1990’larda Küba’da başarılı olan sanatçı kuşağı, Küba’da kalan ve devletin seyahat edip işlerini dolar karşılığı satmasına izin verdiği, böylece büyük kısmı çok iyi hayatlar sürdürme imkânına kavuşan ilk sanatçı kuşağıdır. Ilımlı ve tavizkâr eleştiriye izin verilir ve bazen sanatçının işi üzerinde sansürcülerle tartışılır. Mosquera şöyle yazıyor: “Bu tür eleştirinin, basmakalıp bir örnek haline gelerek sanat ürününün yurtdışına satışını kolaylaştırma tehlikesi var. Politik eleştiri, yabancı galeriler ve koleksiyoncular için sanat eserinin pazarlanmasını sağlayan bir unsur haline geldi.” (s. 13)</p>

  <p>Küba’da kitle iletişim araçlarına sansür uygulaması sürdürülüyor, ama sanatçılara sınırlı da olsa rejimi eleştirme özgürlüğü tanınmış durumda. Bu, Batı’da kitle iletişim araçlarının politik Ortodoksluğu güçlendirmesini sağlayan <em>de facto</em> yapıların yasal olarak resmîleştirilmesidir (Noam Chomsky’nin uzun süredir incelediği bir husustur bu); benzer şekilde, radikal politik Batı sanatı küresel bienallerde desteklenmesi en muhtemel sanat konumundadır.</p>

  <p>Çin’de ve Küba’da kapitalist-komünist melezi bir propaganda sanatı yaratıldı: Mao’nun imgelerini yaratan Wang Guangyi’nin işleri, Castro’nun imgelerini yaratan José Angel Toirac’ın işleriyle karşılaştırılabilir; ikisi de, ticarî reklam öğeleriyle birleştirilmiştir. Castro’nun imgesi Pop temsillerinde boy gösterir; aynen Çin’de Mao’un imgesinde olduğu gibi. José Angel Toirac, Calvin Klein’ın “Obsession” [Saplantı] adlı parfümünün reklamında Castro’nun imgesini kullanır – ABD’nin Castro’yu devirme saplantısına atfen. Toirac’ın Marlboro reklamında sigara içen bir Castro belirdiğinde, reklam dizisinin başlığındaki kısa ve özlü mesaj açıklığa kavuşur: <em>Tiempos Nuevos</em>, yani Yeni Zamanlar. Toirac ayrıca, arkadaşlarını kullanarak ve özgün fotoğrafların retorik niteliğinden yararlanarak Devrim’in ünlü belgesel fotoğraflarını yeniden işler.</p>

  <p>Bu tür paralellikler bizi şaşırtmamalı; çünkü Çin ve Küba hükümetleri ülkelerinin ekonomileri üzerindeki denetimi gevşeterek sınırlı ölçüde özel girişime izin verdi; bu süreçte söylemlerini zorunlu olarak değiştirdiler ve birbiriyle rekabet halindeki ticarî tanıtım modellerinin ekonomiye girişini serbest bıraktılar. Böylece her iki ülke halkı da her biri kendi ürününün benzersiz olduğunu kanıtlamaya çalışan devlet ve şirket propagandasının hücumuna maruz kaldı; Batı’da biraz önce sözünü ettiğimiz işler, hem bir zamanların korkulan düşmanlarının ve ideolojilerinin basit birer imge düzeyine indirgenmesinin kanıtları, hem de kültürel melezleşmenin örnekleri olarak hoş karşılanır. Pratikte varlığını sürdüren komünizme karşı bu gevşek, rahat tavır sayesinde Che Guevara’nın portresinin bir tişörtün üzerinde görünmesi kimsenin korkudan titremesine yol açmaz ve komünizmin simgelerinin çağdaş kültüre dahil edilmesine imkân verir.</p>

  <p>Başka benzerlikler de var. Eleştirmen Li Xianting, yeni avangardın “metafizik ve kahramanlık karşıtı, anti-rasyonalist ve anti-idealist”, dolayısıyla postmodern olduğunu söyler. Benzer şekilde, Küba’da Eugenio Valdés Figueroa, Havana için alternatif bir sanat mekânı olan Espacio Aglutinador hakkındaki, manifestoyu andıran ifadeden alıntı yapar:</p>

  <blockquote>

    <p class="nonindent">Hata yapma olanakları sınırsızdır.</p>

    <p>AGLUTINADOR’un vebadan kaçar gibi kaçtığı bir şey varsa, tutarlılıktır, vicdanın o sıkıcı ve uyuşturucu “iyiliği”. (s. 20)</p>

  </blockquote>

  <p>Tania Bruguera’nın –narin ve hafif malzemelerle Rus konstrüktivizmini işlediği– kadınsılaştırılmış Tatlin planörleri, tutarlılığın reddedilmesinin örneklerinden yalnızca biridir. Bunlar, maskülen ile femineni, mühendislik ile terziliği, ütopyacı inşa ile brikolajı birleştirerek, birbirine karşıt bir dizi terimi tek bir yontu formunda bir araya getirir; böylece her terim eleştirel olarak irdelenir. Çağdaş sanatta alışılageldiği üzere, hiçbir sentez ya da çözüm önerilmez.</p>

  <p>Her iki ülkede de, küresel arenada en başarılı olan işler, Batılı izleyiciler için Çinliliği ya da Cubanismó’yu açıkça ortaya koyan işlerdir. Küba’dan çıkan önemli işlerin çoğunda, mesela Kcho ve Los Carpinteros’un işlerinde, brikolaj ve düşük teknoloji üretimi, toplanmış malzemelerle gerçekleştirilmiş yaratıcı icatlar ve eski el becerilerinin kullanımı gibi unsurlar yer alır. Bu durum kısmen zorunluluktan kaynaklanır, buna kuşku yok; ama Batı’nın Küba’ya ilişkin beklentilerini karşıladığı da kesindir. Çin’in küresel sanat camiasına gönderdiği en başarılı sanatçılar olan Gu Wenda ve Xu Bing (şimdi her ikisi de New York’ta yaşıyor) temel ifade aracı olarak Çin kaligrafisini kullanırlar. Daha genel düzeyde, camiaya katılmanın ölçütleri gayet açıktır: Bir sanat eseri, Çin’in Batı’da iyi bilinen ve kaygı yaratan koşullarını yansıtmalıdır, yani politik baskıları, ekonomik büyüme ve tüketimciliği, kadınların ezilmesini ve nüfus denetimini.</p>

  <p>Açıkça “Çin’e has” olan bu sorunlar, çağdaş Batı’ya ait olduğu hemen fark edilecek biçimler altında, melezliği her halinden belli bir nesne üretmek üzere ifade edilmelidir.</p>

  <p>2002 yılında Hong Kong’da gerçekleştirilen 9. Çin Ulusal Sanat Sergisi’nden bir seçkiyi gördüğümde, bu durum kafamda iyice netlik kazandı. Bu serginin resim bölümü çok büyüktü; çağdaş Çin hayatının sosyalist realist tasvirlerinden oluşan bu etkileyici sergi, çok çeşitli stillerde boyanmış ve büyük çoğunluğu teknik açıdan çok başarılı resimler içeriyordu. Bazı işler, mesela Wang Hongjian’ın eve dönmek için ay ışığının aydınlattığı yolda araç bekleyen göçmen işçileri gösteren hüzünlü resmi, hızla değişmekte olan bir toplumdaki insanların deneyimlerini dolaysız ve dokunaklı bir tarzda anlatıyordu. Zheng Yi’nin, güneşin altında, yüzleri kocaman gülümsemelerle aydınlanmış kırsal kesim insanlarının portresini yansıtan çalışması, (benim için) berbat bir kitsch’ti: <em>Plain Souls Burn Bright</em> [Basit Ruhlar Işık Saçar] – bu, Londra ya da New York’ta ironiye başvurmadan kullanabileceğiniz bir başlık değildi. Gereken Batı referanslarından yoksun oldukları (aslında çok sayıda referans vardı ama bunlar yalnızca eski stillere, mesela empresyonizme yönelikti) ve yararsızlık görünümü arz etmedikleri için (çünkü hepsi şu veya bu ölçüde propaganda işlevi görüyordu), bunlar Batılı sanat eserlerinden gerçekten farklıydı, dolayısıyla küresel sanat sisteminde görünür olmaları imkânsızdı.</p>

  <p>Bunlarla kıyaslamak için, küresel başarı kazanmış iki sanatçıyı ele alabiliriz: Çinli Xu Bing ve Kübalı Kcho. Bu sanatçıların işleri, bu tür sanatta neler arandığını gözler önüne serer. Bienallerin demirbaşı olan Xu Bing, 1988’de Pekin’de sergilediği <em>Book from the Sky</em> [Gökyüzünden İnen Kitap] adlı işiyle ün kazandı. Bu, Çince ideogramlardan türetilmiş 1250 adet uydurma karakterle, olağanüstü emek harcanarak meydana getirilmiş, ama hiçbir anlam taşımayan bir işti. Bu karakterler, büyük kağıt ruloları ve kitap enstalasyonlarının oluşturulmasında kullanılmıştı; Çinli okurlara dıştan bakıldığında anlamlı gibi görünen bir metin sunuyor, ama metin hiçbir şekilde okunamıyordu. Bu, yerleştirildiği yeni mekânlarda değiştirilen, devam eden bir proje; bilgisayar teknolojisi kullanılıyor ve kitap koleksiyonlarının hızla büyümesini sağlıyor. Bu iş Çin’de büyük tartışmalara konu oldu, kimileri tarafından ağır biçimde eleştirilirken kimileri tarafından desteklendi; sonuçta, Tiananmen katliamının ardından resmi otorite tarafından baskı uygulanan avangard üretimle özdeşleştirildi. Stanley K. Abe’in aktardığına göre, bizzat Xu Bing, eserini ürettiği uzun yalnızlık döneminin ardından, işinin kamuoyunda kopardığı gürültü hakkında şunları söylemiş:</p>

  <blockquote>

    <p class="nonindent">Eserinizi topluma sunmak, yaşayan bir hayvanı mezbahaya götürmekten farksız. Eserim artık bana ait değil, ona dokunan tüm insanların malı oldu. Eserim artık somut ve pis. (s. 243)</p>

  </blockquote>

  <p>Abe, dikkat çekici bir makalesinde, <em>Gökyüzünden İnen Kitap</em>’a ilişkin çeşitli okumaları ortaya koydu. Çin’den çıkarılır çıkarılmaz bu iş köklü bir değişim geçirmişti; çünkü yeni izleyicilerinin büyük bölümü karakterleri okumaya bile yeltenmiyor ya da bu karakterlerin uyandırdığı tuhaf aşinalığı algılayamıyordu. Bu iş ABD’de teşhir edildiğinde, ona yalnızca Tiananmen olayının merceğinden bakıldı ve kötü (Şark despotizmi) ile iyinin (bireysel ifade) karşılaşmasının alegorisi olarak izlendi. Xu Bing bu yorumları onaylamadı, ama onlara karşı da çıkmadı. Her durumda, yorumlar giderek Tiananmen olayının çerçevesi dışına çıktıkça, Xu’nun işi yalnızca Çin geleneklerinin, kurumlarının ve tarihinin bir eleştirisi olarak okundu ve asla, örneğin genel olarak anlamla ilgili bir yorum olduğu düşünülmedi.</p>

  <p>Gao Minglu, eleştirel avangard etkinliğin yerini, uluslararası arenada kabul görmek uğruna yereli aşmaya çalışan pragmatik neo-avangarda nasıl terk ettiğini yazar; burada, yanlış okuma meselesini de çarpıcı bir biçimde ele alır. Bu değişim, büyük ölçüde Soğuk Savaş sonrası dönemde yaşanan dış baskıların sonucudur; ancak Batı’da bu değişimin ortaya çıktığı geçiş sürecini inkâr etme ve çağdaş Çin sanatını Soğuk Savaş ideolojisinin perspektifinden yorumlama yönünde ısrarlı bir eğilim vardır (s. 37).</p>

  <p>Gao Minglu, bu sözde “avangard”ın büyük bölümünün, Çin’de tüketimcilik kültürünün gelişmesiyle işbirliği içinde olduğunu öne sürer (Pop Art’a yönelik ilgi de bu nedenle rastlantı değildir); ona göre, Çin dışından bakıldığında öncü görünen işler, içerden bakıldığında gerici görünebilir. Gao, küresel çapta pazarlanabilir olan bu sanatın karşısına, “apartman sanatı” dediği sanatı koyar: Özel mekânlarda ya da sokakta teşhir edilen, kalıcı olmayan ve satılamayan işler. Bunun bir örneği, Wang Jin’in 1996’da Zhengzhou şehrindeki yeni ve büyük bir alışveriş merkezinin dışında inşa ettiği muhteşem buz duvardır. Wang, buzun içine bir yığın lüks tüketim malı gömer, insanlar bu eşyaları alabilmek için her yolu kullanarak buzu kırarlar, sonunda doğal olarak duvar yıkılır.</p>

  <p>Kcho, çoğu ahşap olmak üzere yontu işleri yapıyor; küçük sandal iskeletlerini hatırlatan malzemeler kullanıyor. 1994 Havana Bienali ile 1995 Gwangju Bienal’indeki sergilerinin ardından Kcho hızla şöhrete kavuştu. Kısa sürede New York’ta önemli bir galeri olan Barbara Gladstone ile sözleşme imzaladı ve New York Modern Sanat Müzesi, 1996’da yaptığı <em>Infinite Column I</em> [Sonsuz Sütun 1] adlı büyük bir yontusunu, aynı yıl satın aldı. Bu iş, Kcho’nun prova olarak kullandığı ve yontu formunda Avrupa modernizmine (bu örnekte, Brancusi’nin 1938 tarihli <em>Sonu Olmayan Sütunu</em>’na) göndermelerle birleştirdiği sandal iskeletleriydi ve ABD’nin, sahillerine ulaşabilen herkesi vatandaşlığa alacağını duyurmasının ardından ülkelerinden kaçmaya çalışan Kübalıların trajedisine işaret ediyordu. Xu Bing’de olduğu gibi, zanaat becerileriyle ortaya konmuş açıkça ulusal bir konu, kabul gören bir çağdaş sanat formatıyla çerçevelenmişti.</p>

  <p>Bu tür sanatın büyük bölümü, politik sorunların yansımalarıyla beslense de, herhangi bir tavır almaz ve ironik ya da suskun politikayla karakterize edilir. Coco Fusco, kurnaz ve temkinli bir yayın politikası izleyen sanat dergisi <em>Frieze</em>’de yayınlanan (ve <em>The Bodies that Were not Ours</em> [Bize Ait Olmayan Bedenler] adlı kitabında yeniden basılan) makalesinde, Kcho’nun işine politikayı geri getirmeye çalıştı; bu amaçla özellikle bu işin Havana Bienali’nde yetkililer tarafından nasıl kullanıldığına dikkat çekti. Fusco, piyasanın yeni sevgilisini bu şekilde tahlil etme cüretini gösterdiği için tehditler aldı ve dergi Kcho’nun eserlerini pazarlayan tacirlerden gelen şikâyetlerle uğraşmak zorunda kaldı. Bu olay, bu tür dergilerdeki sanat yazılarının seviyesini ve güçlü sanat tacirleri ile kurumlarının hizmetkâr bir “eleştiri”yi yürürlüğe koymadaki etkilerini gözler önüne seriyor: Bu tür bir makale, böylesine çarpıcı bir şekilde, eleştiri dünyasının dışına itilmelidir. Aslında genelde tehditlere ve şikâyetlere de gerek yoktur; çünkü zaten pek çok yazar kendisini başarıyla sansürlüyor. Terbiye ölçütlerine uymayan sanat dergisi <em>Coagula</em>’da belirtildiği gibi, bu, yazarlar açısından bir kat daha acınası bir davranıştır; çünkü (birkaç istisna dışında) onlar sanat dünyasında zaten para bile kazanmazlar.</p>

  <p>Küresel sanatın birçok önemli örneğinde, farklı kimlikler kozmopolit izleyicileri eğlendirmek için geçit töreni yapar. Kültürel sentez, ironi ve aleni kimlik performansları Batılıların göz zevkini okşar; Batılılar (Slavoj Zizek’in tartışmalı biçimde öne sürdüğü gibi), ancak gerçek anlamda öteki olmadığı sürece ötekilikten rahatsızlık duymazlar. Fusco, bunun sonuçlarını çok güzel özetler: Küreselleşme, sanat dünyasını, ırksal ve kültürel farklılığın yönetimine paralel olarak şirket enternasyonalizmi modelini benimseyecek şekilde dönüştürmüşür. Kültür dünyasında görünür olmak hiçbir zaman politik iktidarın garantisi değildir; kültür kurumlarının özelleştirilme sürecinin yoğunlaşması, bir zamanlar görünür olmanın sağladığı nüfuzu da yok ediyor. Çeşitlilik normalleştirilirken, eleştirel içeriği bir kenara itiliyor. Bu durum en iyi şekilde bizzat sanatçıların göç hareketlerine bakılarak netleştirilebilir: Çok farklı kökenlerden sanatçılar, sonunda –büyük sanat girdabı– New York’a yerleşiyor; üstelik bunlar yalnızca ülkelerini yasaklar nedeniyle terk edenler değil. Dolayısıyla, çoğulluk homojenlik üretiyor, çünkü bu sanatçıların tümü piyasanın onayından geçmek zorunda.</p>

  <p>Gelgelelim, Batıda uyandırdığı cazibe şaibeli olsa da, bu tür sanatın büyük bölümünde gerçekten de büyüleyici şeyler anlatılır; bunlar, müreffeh ve düzenli toplumlarda pek rastlanmayan bir yoğunluk ve tutkuyla ortaya konur. Fredric Jameson, kuram hakkında yazarken, ikna edici biçimde şu iddiayı öne sürer: En sistemli çalışmalar, düzensiz ve dağınık gelişmeye bağlı olarak düşünürlerin olağanüstü zıt sahnelerle karşılaştığı koşullarda üretilir; bu düşünürler, bir tarihsel dönemden diğerine kolaylıkla atlayabilecekleri bir ortamda yaşıyor gibidirler. Köylüler çeltik tarlalarında çalışırken, başlarını kaldırıp yeni komşularına, yanı başlarında dikilen çok katlı ofis binalarına bakabilirler. Böylesi renkli sahneler, der Jameson, tarihsel değişim hakkında sistemli ve bütünselleştirici düşünceyi teşvik eder. Sanatta, böyle sistemli niteliklere yönelik beklenti yoktur, ama yukarıda sözünü ettiğimiz koşulların sanat üzerinde de etkisi olur – özellikle tüketim kültürünün her yerde her zaman egemen oluşunun ötesindeki konularla uğraşmayı teşvik eder. Aynı şekilde, en yavan, en bölük pörçük ve en teslimiyetçi sanatın, başta ABD ve Britanya olmak üzere en eski ve zengin neoliberal ekonomilerde üretilmesini beklemek doğaldır; nitekim, bir sonraki bölümde göreceğimiz gibi, durum gerçekten de böyledir.</p>

  <p>Burada ana hatlarıyla sunduğumuz tablo, küresel sanat üretiminin tam panoraması değildir; küresel sanat büyük çeşitlilik göstermekte ve çok farklı yerel koşullarda üretilmektedir. Burada, sanat dünyası sisteminin süzgecinden geçirilerek uluslararası şöhret kazanması sağlanan sanatı inceliyoruz. Bu tür sanat çoğunlukla küresel sanat eliti düşünülerek üretilse de, sanat dünyasının da çatlakları vardır; ABD’nin hegemonyasına ve profesyonellerin kapıları tutmasına karşın, sanat dünyasının ürünleri çok farklı izleyiciler üzerinde daha geniş çaplı etkiler yaratır. Bu kitlenin büyük çoğunluğunda, sanatın daha büyük bir mesajı olduğu yönündeki ütopyacı inanç varlığını korumaktadır. Bu insanlar için sanat, çok çeşitli, hatta bazen radikalleştirici deneyimler sunabilir.</p>

  <p>Buna karşın, küreselleşmiş sanat dünyasının göklere çıkarılan çeşitliliği, daha yeni, başka birörneklikleri gizler. Küresel kapitalizm, 1989’da yenik düşmüş muhalifinin demir perdesinin arkasından sahneye çıktı ve hızlı değişim sürecinde zorba ve amansız bir sistem olarak kendini gösterdi; aynı durum, sanat dünyası için de geçerli olabilir. Sanatın, Soğuk Savaş dönemindeki savcılık rolünün sona ermesi, çoktandır gelişmekte olan yeni rolünü, neoliberal değerlerin propagandacısı olarak temel işlevini gözler önüne seriyor.</p>
