  <h1>TEŞEKKÜR</h1>

  <p class="nonindent">Elinizdeki kitapta çağdaş sanat hakkındaki literatürün büyük bölümüne muhalif bir tavır sergileniyor; ama bu kitabın ortaya çıkmasını sağlayan söz konusu literatür olduğu için, Kaynakça bölümünde adı geçen herkese teşekkür ediyorum. Okurlarıma önerim, burada yazılanları, bu hacimde bir kitapta ancak ana hatlarıyla incelenebilecek konularda daha ayrıntılı analizler bulmak için bir dayanak noktası olarak kullanmalarıdır.</p>

  <p>Pek çok sanatçı, akademisyen, eleştirmen ve küratörle, özellikle Courtauld Sanat Enstitüsü’ndeki meslektaşlarım ve öğrencilerle yaptığım görüşmelerin bana büyük katkısı oldu. Araştırmama yardımcı olan Sarah James’e ve Hyla Robiscek’e de teşekkürlerimi sunmak isterim.</p>

  <p>Kitabımın bazı bölümleri daha önce aşağıdaki kitaplarda yayınlanmıştı, gerçi hepsi, burada yer almadan önce önemli ölçüde değiştirildi:</p>

  <p>“Shop until You Stop”, Schirn Kunstalle Frankfurt/Tate Liverpool, <em>Shopping: A Century of Art and Consumer Culture</em>, (ed.) Christoph Grunenberg, Max Hollein (Ostfildern-Ruit: Hatje Cantz Publishers, 2002).</p>

  <p>“Free Trade/Free Art”, <em>Free Trade</em>, Neil Cummings, Marysia Lewandowska (Manchester: Manchester Art Gallery, 2003).</p>

  <p>“<em>Literally No Place</em> by Liam Gillick”, Bookworks web sitesi, Haziran 2003: www.bookworks.org.uk</p>
