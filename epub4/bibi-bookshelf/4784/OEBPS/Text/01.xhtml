  <h1>Serbest Bölge mi?</h1>

  <p class="nonindent">Çağdaş sanatçıların insan bedenlerini nasıl kullandıklarını bir düşünün: Çin alfabesinden harfler oluşturacak şekilde kabartılmış ya da kilimlere dokunmuş saçlar, sanatçının kendi bedeninden koparıp babasının cesedinin minyatür bir balmumu temsiline yerleştirdiği saçları; sanatçının kendi bedeninde açtığı yaralardan tuvale veya kendi büstüne damlattığı kan; desenlerin ya da İsa’lı çarmıhların üzerine boşalarak yapılan işaretler; performans sanatı olarak yaptırılan estetik ameliyatlar; Petri kaplarında<a class="noteref" href="#n1" id="ref1">1*</a> geliştirilen insan kulakları; pişirilen ve (güya) yenen bebek ölüleri. Çağdaş sanat adeta serbest bir bölgede varlık gösteriyor; sıradan, gündelik hayatın işlevsel karakterinden kopuk, onun kurallarından ve uzlaşımlarından bağımsız bir hayat sürüyor sanki. Bu serbest bölgede şenlikli sürprizler, ahlakın barbarca ihlali ve birçok inanç sistemine yönelik saldırılar, dingin tefekkür ve entelektüel oyunlarla yan yana gelişip serpiliyor – tuhaf bir karışım bu. Sanat dergilerinden bulvar gazetelerine uzanan bir yelpazede yer bulan çağdaş sanat değerlendirmelerinin tonu, saygılı yorumları, karmaşık felsefi çeşitlemeleri, tanıtım adına yaltaklanmaları ve nihayet kara çalmayı, alayı ve tümden reddi içeriyor. Bu manzara tanıdıktır: Sanatın kuralları yıkma alışkanlığı çok eski ve köklü, buna eşlik eden övgü ve yergiler de bir o kadar rutindir. Gelgelelim bu tanıdık manzara, yakın geçmişte gerçekleşen mühim değişimin üzerini örtüyor.</p>

  <p>Bu değişim kısmen sanatın kendi iç meselelerinden kaynaklandı, kısmen de ekonomi ve politika alanlarındaki daha geniş çaplı dönüşüme tepki olarak gelişti. İlk bakışta, sanat, serbest ticaretin pratiği üzerine olmasa da ideali üzerine kurulmuş küresel neoliberal ekonomi sisteminden çok farklıymış gibi, başka hiçbir sistemle arasında bu denli büyük fark olamazmış gibi görünüyor. Ekonomi, mutlak ve araçsal biçimde, ulusaşırı dev ekonomik kuruluşların eşitsiz biçimde ülkelere dayattığı katı kurallara göre işliyor; servet ve güç hiyerarşileri oluşturuyor; bir yandan dünya halklarının büyük çoğunluğunu zaman çizelgelerine bağlı düzenli bir çalışma hayatına mahkûm ederken, bir yandan da macerayla ve (kahramanların kuralları yıkarak kendi hayatlarını özgürleştirdiği) bütünlüklü anlatılarla anlam kazandırılan sinemasal yaşamların hayaliyle, isyan ve acıklı aşk şarkılarıyla onları teselli ediyor.</p>

  <p>Jonathan Richman’ın “Government Center” [Hükümet Merkezi] adlı şarkısı tam da bu yaraya parmak basar. Aldatıcı bir duygusallık tonunda yazılmış şarkının sözlerinden birkaç satır:</p>

  <div class="poem">

    <p>Rock yapmalı Hükümet Merkezi’nde</p>

    <p>sekreterler rahatlasın diye</p>

    <p>mektuplara pul yapıştırırken</p>

  </div>

  <p>Şarkı, daktilonun çalışırken çıkardığı zil sesiyle bitiyor. Dinleyenlere pop şarkılarının (çoğunlukla) neye hizmet ettiğini anlatıyor.</p>

  <p>Sanat, bu katı araçsallık alanının, bürokratikleşmiş hayatın ve onun tamamlayıcısı kitle kültürünün dışında duruyor sanki. Bu imkânı, kendine özgü ekonomisine borçlu: Benzersiz ya da nadir nesnelerin imalatına dayalı, mekanik röprodüksiyonu reddeden bir ekonomi bu. Hatta sanatçılar ve komisyoncular röprodüksiyon araçlarıyla yapılan üretime yapay sınırlar koyarlar; kitapların, fotoğrafların, videoların ve CD’lerin baskı adedini bilinçli olarak sınırlarlar. Bu küçük dünya –içerden bakıldığında özerk görünen, az sayıda önemli koleksiyoncu, sanat taciri, eleştirmen ve küratör tarafından yönetilen bu mikroekonomi– sanatçının kitle kültürü piyasasından bağımsız olmasını sağlar. Malumu ilam etmek olacak ama söyleyelim: Bill Viola’nın videoları Ortabatı’daki hedef kitle üzerinde teste tabi tutulmaz; Owada gibi sanat grupları, müziklerinin mağazalarda kimseyi rahatsız etmeden çalınabilmesini ya da on bir yaşındaki kızlardan oluşan bir çekirdek pazara hitap etmesini kesinleştirecek yapımcıların her dediğine boyun eğmeye zorlanmaz. Böylece, malzemelerle ve simgelerle özgürce oynarken geleneği ve tabuyu standart biçimde yıkmaya izin veren bu kültür kalesi, ticaretin bayağı baskılarından korunur.</p>

  <p>Sanatın özgürlüğü salt bir idealden fazlasıdır. Başarı şansının düşüklüğüne rağmen sanatçılık mesleği böylesine popülerse, bunun nedeni bu mesleğin dar uzmanlıktan bağımsız bir çalışma şansı sunması ve sanatçıya, tıpkı film kahramanları gibi, işini ve hayatını kendine özgü anlamlarla donatma imkânı vaat etmesidir. Aynı şekilde sanat izleyicileri için de, o amaçsız fikirler ve formlar oyununu özgürce değerlendirme imkânı vardır; ama bu özgürlük, sanatçının niyetini vahiy inmişçesine okumaya yeltenmekte değil, eserin kendi deneyimleriyle bağlantılı düşünce ve duyguları ortaya çıkarmasına izin vermekte yatar. Zenginler bu serbest bölgeye mülkiyet ve hamilik yoluyla katılır ve satın aldıkları gerçekten değerli bir şeydir; devlet de, geniş halk kitlesinin en azından bir süreliğine sanat eserlerinin yaydığı özgürlük kokusunu içine çekmesini sağlar.</p>

  <p>Yine de, serbest ticaret ile özgür –serbest– sanatın birbirlerine göründüğü kadar taban tabana zıt olmadığını düşünmek için bazı nedenlerimiz var. Birincisi, sanat ekonomisi finans kapital ekonomisini çok yakından takip eder; finans kapital ekonomisindeki gelişmelerin etkileri çok kısa sürede sanat ekonomisinde de hissedilir. Donald Sassoon, kültürel hakimiyet üzerine yakın geçmişte yaptığı çalışmasında, 19. ve 20. yüzyıllarda roman, opera ve sinema alanlarındaki ihracat ve ithalat örüntülerini araştırmıştır. Onun bulgularına göre, kültürel açıdan hakim olan ülkelerde, iç piyasa talebini aşan bol miktarda üretim yapılmaktadır; bu ülkelerin sanat ithalatı çok düşük, ihracatı ise yüksek düzeylerde seyreder. 19. yüzyılda edebiyat üretiminde Fransa ve Büyük Britanya hâkimdi. Günümüzde ise kitle-piyasa kültüründe ABD açıkça egemenliği elinde tutuyor; kültür ürünlerini dünyanın her yerine ihraç ederken, çok düşük oranda ithalat yapıyor. Sassoon’un belirttiği gibi, bu, herkesin Amerikan kültürünü tükettiği anlamına gelmiyor elbette; sadece, dünya ülkelerinde dolaşımda olan kültür ürünlerinin büyük bölümünün Amerika mahreçli olduğunu ortaya koyuyor.</p>

  <p>Sassoon, güzel sanatları yaptığı araştırmanın dışında tutar; çünkü, kolayca anlaşılacağı üzere, güzel sanatların bir kitlesel piyasası yoktur. Tümüyle kozmopolit bir sistemde ticarî rakamlara bakıp kültürel hâkimiyetin işaretlerini çıkarsamak zordur: Öyle durumlar olur ki, ABD’de yaşayan Çinli bir sanatçının işini Britanyalı bir sanat taciri aracılığıyla satın alan bir Alman koleksiyoncuya rastlayabiliriz. Yine de, ülke bazında ticaret hacmine ilişkin bir fikir edinmemiz mümkündür ve sanat piyasasındaki uluslararası ticaretin yüksek düzeyi göz önüne alınırsa, bu bize küresel hegemonyaya ilişkin bir gösterge sunabilir. İşte bu noktada finansal gücün dağılımı ile kültürel hâkimiyetin paylaşımı arasında çarpıcı paralellikler yakalıyoruz. Küresel sanat satışlarının yarısından biraz azını gerçekleştiren ABD’nin kültür hâkimi olması hiç de şaşırtıcı değil; Avrupa ise geriye kalan satış hacminin büyük bölümünü gerçekleştiriyor; bunun yaklaşık yarısı Birleşik Krallık’ın elinde. Fransa sanat tacirliği alanında önemli bir kaynak oluşturuyor; İtalya ve Almanya da bu alanda önemli pazarlara sahip. Sanat eseri fiyatları ve satış hacmi, hisse senedi piyasasıyla at başı gider ve dünyanın belli başlı finans merkezlerinin aynı zamanda en önemli sanat satış merkezleri olması hiç de rastlantı değildir. Bu paralelliği tespit ettiğimizde, sanatın yalnızca amaçsız bir serbest oyun bölgesi olmadığını kavrarız; sanat piyasası, aynı zamanda sanat eserlerinin, yatırım, vergiden kaçınma ve kara para aklama gibi çeşitli amaçlar için kullanıldığı ikincil bir spekülasyon piyasasıdır.</p>

  <p>İkinci olarak, çağdaş sanat hiç durmadan, bağımsızlığının ve kitleden farklılığının işaretlerini sergilemek zorundadır, çünkü sözünü ettiğimiz bayağı ekonomik dertleri izleyicilerinin kafalarından uzaklaştırması gerekir. Bunu başarmak için, ürettiklerini, kitlesel üretimin ve beğeninin bayağılaştırdığı ürünlerden kesin çizgilerle ayırmalı, sınırlarını kesin olarak belirlemelidir. Anlaşılmazlığı, hatta düpedüz sıkıcılığı erdeme dönüştürür, öyle ki bunlar başlı başına birer kural haline gelir. Duygusallıktan azade oluşu, pop şarkılarına, sinema ve televizyona satılan tatlı hayallerin ve mutlu sonların negatif yansımasıdır. İnsan ruhunun derinliklerinde yaptığı karanlık araştırmalarda (ki genellikle insan ruhuna ilişkin en kötü varsayım kabullenilir), hiçbir teselli ümidi vermez. Ancak, doğaldır ki, bütün bunlar sonuçta bir nebze de olsa avuntu yaratır; çünkü, tüm bu olumsuzlamanın gerisinden bir başka mesaj belirir: Böyle bir serbestlik ve özgür eleştiri bölgesi, kapitalizmin araçsal sistemiyle beslenebilir.</p>

  <p>Üçüncüsü, serbest ticareti ve özgür –serbest– sanatı, birbirlerine karşıt değil de, ilkini bir hakim sistem, diğerini ise onun yaralarını saran, bütünleyici bir parçası olarak görmek mümkündür; doğrusu kirlenmemiş kültürel bağımsızlık ideali için en tehlikelisi de budur. Bu bütünleyici, hiç de aslî olmayan bir arızî unsur gibi görünebilir ama, (Jacques Derrida’nın ünlü analizinde olduğu gibi) bir kitabın sonsözü ya da bir makalenin dipnotları gibi, sistemin tamamlanmasında rol oynar ve onun temel karakterini paylaşır. Bu şemaya göre, özgür sanat ile serbest ticaret arasında kabullenilmeyen bir akrabalık ilişkisi vardır; küçük, bütünleyici pratiğin etkinliği, büyük pratiğin işlemesi açısından elzemdir. Dolayısıyla, çağdaş sanat dünyasındaki yenilik ve kışkırtıcılık yarışında kartların bıkıp usanmadan karıştırılmasıyla elde edilen karışımlar (yakın geçmişten bazı örnekler vermek gerekirse, köpek balığı ve vitrin, boya ve hayvan dışkısı, tekne ve modernist heykel, oval bilardo masaları), reklamcılıkta kullanılan dikkat çekici bileşimlerle ciddi bir benzerlik taşır ve bu ikisi birbirini kesintisiz besler. Kitle kültüründe ürünlerin teşhir edilişinde olduğu gibi, formlar ve simgeler karıştırılıp eşleştirilir; kültürün her öğesi sanki dolar gibi değiş tokuş edilebilir, alınıp satılabilir birer nesne muamelesi görür. Bunun da ötesinde, uzlaşımlardan sürekli kopan özgür sanatın cüretkâr yeniliği, bizzat sermayenin ürettiği, kesinliklerin buharlaşmasının soluk bir tercümesinden ibarettir; bu buharlaşma, fonların, verilerin, ürünlerin ve nihayet milyonlarca göçmenin dünyanın dört bir yanına sınırsızca akışı karşısındaki her türlü direnişi yok ediyor. Yaklaşık yüz elli yıl önce, günümüz için de çok derin anlamlar taşıyan bir pasajda Marx’ın ortaya koyduğu gibi:</p>

  <blockquote>

    <p class="nonindent">Burjuvazi, hızla gelişen üretim araçları, olağanüstü ucuzlatılan ve yaygınlaştırılan haberleşme araçları sayesinde, en barbar ulusları bile medeniyet âlemine çekebiliyor. Ürettiği ucuz mallar, bütün Çin setlerini yerle bir ettiği ağır silahlar gibi işlev görüyor. Bu ucuz ürünlerle barbarların müzmin yabancı düşmanlığını yok etmeye, onları yabancılardan nefret etmekten vazgeçmeye zorluyor. Tüm ulusları, yok olmayı göze alarak, burjuva üretim tarzını benimsemeleri için sıkıştırıyor; medeniyet dediği şeyi bağırlarına basmaları için onlara baskı yapıyor… Tek kelimeyle, burjuvazi, kendi suretinde bir dünya yaratıyor (s. 39-40).</p>

  </blockquote>

  <p>Kuşkusuz yok edilenler yalnızca ulusal sınırlar değil. Sanayi ve kültür alanındaki kesintisiz icatlar ve yenilikler, kökleşmiş sosyal yapılanmaları ve bağlılıkları çözüyor, dağıtıyor; o kadar ki, Marx’ın ünlü sözündeki gibi, “katı olan her şey buharlaşıyor”.</p>

  <p>Kitabın daha sonraki bölümlerinde göreceğimiz gibi, çağdaş sanat ile sermaye arasındaki yakınlaşmayı farklı düzeylerde ve eleştirel bir yaklaşımla irdeleyen birçok sanatçı var. Ne var ki, sanat dünyasında dolaşan, özellikle de uzmanları değil kamuyu hedefleyen açıklamalarda sözünü ettiğimiz yakınlaşma çoğunlukla örtülüdür. Çağdaş sanat hakkında çok okuyan biri sık sık şu mantranın çeşitlemeleriyle karşılaşır: Bu sanat eseri/bu sanatçının eseri/bir bütün olarak sanat, akıl yoluyla kavranamaz, aklın sınırlarını aşar, böylece sanat izleyicisi ürpertici bir belirsizlik durumuna gömülür adeta; bu öyle bir durumdur ki, tüm normal kategoriler uçup gider ve sonsuzluğa ya da hiçliğe bir pencere açılır; bu pencereden baktığınızda başınız döner, normal olarak akılla iyileştirilebilen travmatik bir yara oluşur. Bu standart görüşe göre, sanat eserleri tesadüfen üretilen, alınıp satılan ve teşhir edilen ürünlerdir; eserler esas olarak fikirlerin ve tutkuların havai araçları, kendini gerçekleştirmenin kâh hoyrat kâh nazik efendileridir.</p>

  <p>Pierre Bourdieu, 19. yüzyılın ikinci yarısındaki Fransız edebiyatı hakkında olağanüstü bir inceleme olan <em>Sanatın Kuralları</em>’nda, dinsel taleplerden, özel hamilerden ve devletten bağımsız, kendi meseleleriyle uğraşan özerk bir sanatın doğabilmesi için gereken sosyal koşulları araştırır. Aşağıdaki pasajda Bourdieu, sanatın açıklanamaz, izah edilemez olduğu inancının daha o zamanlarda doğup bugüne kadar geldiğini belirtiyor:</p>

  <blockquote>

    <p class="nonindent">Soruyorum: Neden bu kadar çok eleştirmen, bunca filozof, bir sanat eseriyle yaşanan deneyimin açıklanamaz, tanımlanamaz olduğunu ve sanat eserinin tanımı gereği aklın kavrama kapasitesini aştığını iddia etmekten böylesine hoşlanıyor? Neden bu insanlar, bilginin, kavrayışın yenilgisine böylesine kolay hükmediyor? Akılcı kavrayışı küçümseme, aşağılama yönündeki bu bir türlü dizginlenemeyen arzuları nereden kaynaklanıyor? Sanat eserinin indirgenemezliğini, ya da daha uygun ifade edersek sanat eserinin aşkınlığını kabullenmek için ortalığı bu kadar kasıp kavurmaları neden? (s. xiv).</p>

  </blockquote>

  <p>Bugün sanatın farklı bir evrede olduğu düşünülüyor; Flaubert ve Courbet’nin eserlerindeki ilk avangard etkinlik dalgasından ve bu dalganın sanat için sanat ilkesine adanma yönündeki evriminden epeyce uzaklaşmış olarak yeni bir aşamaya ulaştığı varsayılıyor. 1970’li yılların ortalarından başlayarak, postmodernizm giderek artan bir güçle, bu tür meseleleri bir kenara itmeyi hedefledi; yüksek sanat kategorisine meydan okumaya, ya da en azından bu sanatın çok çeşitli kültür formlarıyla kirlenmesinden haz almaya başladı. Sonunda şöyle bir tuhaflıkla yüz yüze kaldık: Bugün görsel sanatlarda sanatın açıklanamazlığı, analizden çok mistisizmle ulaşılabilir olduğu yönündeki o eski anlayışlar, hâlâ revaçta.</p>

  <p>Sanatın bilinemezliği konusunda sürüp giden bu ısrar gerçekten garip; özellikle yakın geçmişte açıkça araçsal olan bazı sanat pratikleriyle birlikte var olduğu göz önüne alınırsa. Bilemeyeceğimiz bir şeyi bilmemiz mümkün olmadığına göre, sanat âleminin nüfuz edilemez olduğu mantrası propagandadan başka bir şey değildir. Sanatın hangi amaçlara hizmet ettiği ve ondan yararlananların kimler olduğu hiç de gizemli konular değil. Doğu Avrupa komünizminin çöküşünden ve kapitalizmin gerçek bir küresel sistem olarak sahneye çıkışından bu yana sanatın kullanımları hem çeşitlendi hem de açıklık kazandı.</p>

  <h2>Soğuk Savaş’ın Ötesinde</h2>

  <p class="nonindent">1989 yılı ve sonrasında yaşanan küresel olaylar –Doğu ve Batı Almanya’nın birleşmesi, Sovyetler Birliği’nin dağılması, küresel ticaret anlaşmalarının yapılması, ticaret bloklarının güçlenmesi ve Çin’in kısmen kapitalist bir ekonomiye dönüşmesi– sanat dünyasının karakterini de temelden değiştirdi. İkinci Dünya Savaşı’nın ardından sanatın başkenti Paris’ten New York’a taşınınca, sanat dünyası Soğuk Savaş’ın Doğu-Batı bölünmesi temelinde yapılanmıştı. Her iki bloktaki devlet destekli yüksek sanat birbirinin negatif kopyasıydı: Doğu’daki sanat belli bir ideolojiye uymak, onu temsil etmek ve toplumsal amaçlara hizmet etmek zorunda olduğuna göre, Batı’daki sanat kesinlikle bu tür yüklenimlerden arındırılmış olmalı ve hiçbir amaca hizmet etmesi beklenmemeliydi. Doğu’nun sanatı insanlığın, özellikle sosyalist İnsan’ın başarılarını yüceltiyorsa, o zaman Batı sanatı insanlığın yeteneklerinin sınırlarına, başarısızlıklarına ve zalimliklerine odaklanmalıydı (yine de sanatın, tam da bu kötülükleri açığa çıkarma çabasıyla, insanlık için iyi bir şeyler başarabileceği umudunu hep koruyarak). Bu keskin karşıtlığın (Glasnost sırasında yavaş yavaş ve Doğu bloku rejimlerinin çöküşüyle hızlanarak) zayıflamasının ve kapitalizmin tantanalı zaferinin (ABD’nin tek süper güç olduğu “yeni dünya düzeni”nin kuruluşunun) ardından, sanat dünyası süratle yeniden yapılanma sürecine girdi. Daha sonra göreceğimiz gibi, dünyanın dört bir yanını sanat etkinlikleri sardı; farklı ulusal, etnik ve kültürel kimlikler taşıyan ve Batı’nın uzun yıllardır göz ardı ettiği pek çok sanatçı, eleştirmenlerin onayını aldı ve ticarî başarı kazandı.</p>

  <p>Bu değişikliğin koşulları, bir dizi karmaşık kuramsal hamleyle, piyasanın yavaş yavaş kabul ettiği gelişmeyi teyit eden postmodern eleştiri tarafından hazırlandı: Yüksek kültürün evrenselci yüzünün arkasında saklanan beyaz, erkek “dahi”nin maskesi düşürüldü. Feministler sanat dünyasındaki erkek egemenliğine meydan okudular, kadınların dışlanmasını sağlayan değerlendirme ölçütlerini yeniden şekillendirmek için büyük uğraş verdiler. Etnik ötekilerin eyleme geçmeleriyse daha uzun zaman aldı ve göreceğimiz üzere ABD’de hararetli tartışmalarla karşılaştı.</p>

  <p>Büyük çokkültürlü sergi olgusunun yükselmesi, tam olarak Soğuk Savaş’ın bitimine rastladı; Glasnost yıllarında planlanmış, Londra ve Paris’te düzenlenen ve beyazların sanattaki kurumsal tekelini kıran iki sergi bunun başlangıcı oldu: Pompidou Merkezi’ndeki <em>Magiciens de la Terre</em> [Yeryüzünün Büyücüleri] ve Hayward Gallery’deki <em>The Other Story</em> [Öteki Hikaye] adlı sergiler 1989 yılında gerçekleştirildi. Bu sergilerin ikisi de tartışmalı ve bu alandaki ilk girişimler olmaları nedeniyle ister istemez kısmî etkinlikler oldu. Özellikle <em>Yeryüzünün Büyücüleri</em>, daha başlığında kendini gösteren, Üçüncü Dünya sanatçılarını egzotikleştirme yaklaşımından ötürü eleştirildi. Yine de bu, sanat dünyasının merkezi olan bir metropolde Birinci Dünya ve Üçüncü Dünya sanatlarını birlikte teşhir etmek amacıyla gerçekleştirilen ilk önemli sergiydi. <em>Öteki Hikaye</em> sergisi de, siyah ve Asya kökenli Britanya sanatçılarını önemli bir kamusal mekânda ilk kez bir araya getiren bir etkinlikti ve Rasheed Aareen, Britanya sanat elitinin sergiyi düzenleme konusunda gösterdiği kayıtsızlıkla ve tepeden bakan tavırla mücadele etti. Bu sergiler, beyaz olmayan çağdaş sanatçılara yeni bir görünürlük kazandırdı. Yıllar süren marjinalliğin ardından küratörlüğünü yaptığı serginin beyazların egemenliğindeki sanat dünyasında yalıtılmış bir “tuhaflık” olarak kalacağından haklı olarak çekinen Aareen’in endişelerine rağmen, sözünü ettiğimiz sergiler yeni bir sistemin habercileri oldu; bu sistemde beyaz olmayan sanatçılar artık ilgi görmemekten yakınmayacak, yalnızca gördükleri ilginin türü konusunda kaygılanmaya başlayacaktı.</p>

  <p>Soğuk Savaş’ın bitmesinin ardından, “neoliberalizm” olarak adlandırılan dizginsiz kapitalizmin küresel çapta güçlenmesi, sanat dünyasının soluk çehresine renk katan bu etkinliklerle çakıştı. Neoliberalizm düzeninde serbest ticaret lisanı konuşulur sözde; ama küresel kural koyucu organlar (Dünya Bankası, IMF ve Dünya Ticaret Örgütü) zengin ülkelerdeki sanayileri ve tarımı korurken, kırılgan ekonomileri (damping de dahil) kuralsız ticarete, özelleştirmeye ve sosyal devletin tasfiyesine maruz bırakır. Bunların dünya çapındaki sonuçları düşük ücretler, güvencesiz istihdam, yüksek işsizlik ve sendikaların güç kaybıdır. Eski bir Dünya Bankası ekonomisti olan Joseph Stiglitz, son döneme ait bir çalışmasında, bu sistemi ve en yoksul ülkeler için felakete varan sonuçlarını masaya yatırdı: Mesela, IMF’nin ve Dünya Bankası’nın Rusya, Doğu Asya ve başka yerlerde nasıl krizler yarattığını ya da krizleri nasıl daha da şiddetlendirdiğini ve böylece bu bölge halkları için vahim durumlara ve sıklıkla da ülke ekonomisinin çöküşüne yol açtığını ortaya koydu. Bununla birlikte, ulusaşırı ve uluslararası şirketlere –dolayısıyla, aşağıda göreceğimiz gibi, sanat dünyasına– akan servete rağmen, bu olayın sanat üzerindeki en güçlü etkisi, sanatın ekonomisinde değil retoriğinde kendini gösterdi. Ticaret engellerinin sözümona kaldırılmasına paralel olarak kültürel engellerin de yıkılmasına ve bunun yarattığı görkemli kültürel senteze övgüler yağdıran koronun coşkulu sesi dört bir yanda çınlamaya başladı. Sanat dünyası bu tutumunda hiç de yalnız değildir; küreselleşme konusundaki heyecan ve tutku dalgası insan bilimlerinin yanı sıra tüm ekonomik ve politik söylemlere, akademik konferanslardan liberal gazetelere kadar birçok platforma yayılmış bulunuyor. Justin Rosenberg, bu söylemin mantığını derinlemesine analiz etmiştir. Rosenberg, sosyal kuramda temel itici güçler olarak ekonomik, politik ve askerî güç gibi parametrelerin yerine mekân ve zaman gibi soyut nitelikleri kullanan ve genellikle bulanık ya da sadece retorik niteliğindeki sonuçlara varan analizlerin yarattığı tutarsızlığı ortaya koyar. Sanat dünyasında da, küreselleşme hakkında edilen lakırdılar aynı ölçüde gevşektir ve her yere yayılır.</p>

  <p>Sanat dünyası bu retoriğin politik açıdan liberal yönünü benimserken, özellikle kültürel sentezin ya da melezliğin yararlarını överken, söz konusu retoriğin arkasındaki vizyon –küresel sermaye rüyası– bütünüyle ve büyük bir hızla sanat dünyasına yansıdı. Bu gelişmenin sonucunda sanat söylemi, sanat kurumları ve sanatçıların ürettiği işler hızlı bir değişim sürecinden geçti. 1990’lar boyunca bienaller ve diğer sanat etkinlikleri tüm küreyi sardı; bu arada kentlerde yeni çağdaş sanat müzeleri kuruldu ya da daha önce kurulmuş olanlar genişletildi. Bu müzeler, şirketlerin çalışma modellerini içselleştirdikçe etkinlikleri de giderek daha ticarî bir veçhe kazandı: İş dünyasıyla işbirliği yaptılar, ürünlerini ticari kültüre yaklaştırdılar ve kütüphanelerden ziyade mağazaları ve temalı parkları model alarak yapılandılar. Aynı zamanda, çağdaş sanat, kitle kültürünün bazı unsurlarıyla daha yakın temas kurdu; bu gelişme o kadar yaygınlaştı ki bazen bu yönelimin “gerçek” ile ya da “gerçek hayat” ile kurulan yeni bir ilişki olduğu sanıldı. Sanat yıldızlarının büyük ünlü muamelesi görmeleri yeni bir olgu değildir; ama artık bütün bir sanat alemi moda ya da pop muamelesi görüyor ve bu alemin önemsiz oyuncuları bile göksel cisimlerin kesişen yörüngelerinin izlenmesine tahsis edilmiş organlarda boy gösteriyor. Özellikle, kültürü bütünüyle sarıp sarmalamış olan gençlik kültünün sanat dünyasının her yanına yayılmasının etkisiyle, sanat ile moda giderek daha fazla el ele vermiş görünüyor.</p>

  <p>Elinizdeki kitapta 1989 sonrası dönem tek bir bütün olarak ele alınacak; böylece sanat dünyasının yapısını ve ürünlerini, çağdaş sanatı değiştiren küreselleşmeyle bağlantılı bazı önemli değişiklikleri daha net olarak inceleyebileceğiz. Bunlar, ABD’deki politik sanat, ekonomik döngü ve çağdaş sanat teşhirinin standart formundaki değişim gibi, birbiriyle bağlantılı olgular.</p>

  <h2>Kültür Savaşları</h2>

  <p class="nonindent">ABD’de çağdaş sanat, özellikle fotoğraf ve performans sanatı, merkezî hükümetin sanata ayırdığı fonlar üzerinde yürütülen politik çekişmenin odağında yer alıyordu. Gerilim, devlet destekli mekânlarda gösterime sunulan, müstehcen ya da küfür olarak algılanabilecek işlerden kaynaklanmıştı. 1989’da, senatör Alphonse d’Amato, diğer senatörlerin huzurunda Andres Serrano’nun “Piss Christ” [Sidik İsa] adlı işinin röprodüksiyonunu yırttı; bu, Serrano’ya ait bir bardak idrara batırılmış seri imalat bir İsa’lı çarmıhın fotoğrafıydı. 1990’da, Robert Mapplethorpe’un <em>The Perfect Moment</em> [Kusursuz An] adlı sergisinin gösterildiği Cincinnati Çağdaş Sanat Merkezi’nin yöneticisi Dennis Barrie, müstehcenlik yasalarını ihlal suçlamasıyla kendini sanık sandalyesinde buldu. Mapplethorpe’un olağanüstü estetize edilmiş siyah-beyaz fotoğraflarında, gay cinselliği, sadomazoşizm ve kusursuz bir (siyah) penis bulmaya çalışan sanatçının bu uzun arayışının sonuçları gösteriliyordu. Barrie beraat etti; gerçi savunma, fotoğrafların pornografi değil sanat olduğunu, çünkü bu fotoğraflara bakanların <em>biçimsel</em> bir keyif aldıklarını ileri sürecek kadar ılımlıydı. Bu ve benzeri işler, Cumhuriyetçilerin ABD’de sanata fon aktaran federal kuruluş Ulusal Sanat Vakfı’na yönelik saldırılarına dayanak oluşturdu. Bu saldırılar kısmen başarılı oldu: Ulusal Sanat Vakfı’nın elinin altındaki mütevazı fonlar iyice kırpıldı, yoğun politik tartışmalara karşın sonunda muhalefet sindirildi ve daha çekingen bir ortam yaratıldı. Douglas Davis’in, Clinton yönetiminin sanat konusundaki tavrı hakkındaki ayrıntılı ve titiz incelemesinde belirttiği gibi, muhafazakâr cephenin dur durak bilmeyen hücumları karşısında Demokratlar salt savunmaya yönelik dar bir strateji izlediler ve görsel sanatlara açıktan destek vermediler. Sonuç olarak, Ulusal Sanat Vakfı bütçesi politik saiklerle daha da kısıldı.</p>

  <p>Muhafazakârların öfkesi, gay cinselliğini yücelten, ya da hükümetin AIDS konusundaki kayıtsızlığını protesto eden veya siyah bedenleri ve siyah cinselliğini açıkça teşhir eden performans ve tasvirlere yönelmişti. Bu tür işler ağır bir dille yeriliyordu ve sergilenen hiddet, ABD siyaset ortamına damgasını vuran ırkçılığı ve homofobiyi bütün çıplaklığıyla gözler önüne seriyordu; ama politik nitelik taşıyan işler ve özellikle sanatta ırkçılığı konu alan tüm araştırmalar da bu hücumlardan payını alıyordu. 1994’te, Whitney Müzesi’nde gerçekleştirilen ve küratörlüğünü Thelma Golden’ın yaptığı <em>Black Male</em> [Siyah Erkek] sergisi bu tür tartışmaların odağına yerleşmişti; bunun nedeni, egemen beyazların siyah erkeklerden duyduğu korkuyu ve siyah erkeğe uyguladıkları tahakkümü teşhir etmeyi hedefleyen açıkça politik bir sergide çok sayıda çıplak siyah erkek tasvirinin yer almasıydı. Serginin temel derdini açığa vuran işlerden biri, Mel Chin’in “Night Rap” [Gece Çalımı] adını verdiği, kulpu ereksiyon durumundaki bir penis olarak şekillendirilmiş bir polis copuydu. <em>Siyah Erkek</em> sergisi, yalnızca konunun politik tınısından rahatsızlık duyan muhafazakârlardan değil, çıplaklık üzerine yoğunlaşmış olması nedeniyle siyah aktivist ve sanatçılardan da olumsuz tepki aldı; çünkü bu gruba göre sergi, tam da eleştirmeye çalıştığı tavırları onaylama durumuna düşme tehlikesiyle karşı karşıyaydı.</p>

  <p>Daha genel olarak baktığımızda, 1990’lı yılların başlarında ABD’de açıkça politik nitelik taşıyan pek çok önemli sergi düzenleniyor, Peter Schjeldahl ve Robert Hughes gibi ılımlı muhafazakâr eleştirmenlerden bile bu sergilere sert tepkiler yükseliyordu; bu eleştirmenler, bu tür sanatın “sanat” kategorisinden dışlanması konusunda ağız birliği ediyordu. Nitekim birkaç yıl sonra, göreceğimiz gibi, çağdaş sanatta bir “güzellik” modası yaratmayı da başardılar. Buna karşılık aşırı sağdan gelen hücumlar, çağdaş sanat dünyasını önemli ölçüde değiştirmeyi başaramadı. Bu hücumları yöneltenlerin çağdaş sanata önerdikleri alternatif ciddiye alınabilecek gibi değildi: Dosdoğru McCarthy döneminden çıkıp gelmiş saygın ve yurtsever sanatı öneriyorlardı. Zaten bu çizgidekilerin tavırlarında temel bir çelişki de vardı: O kadar şiddetle karşı çıktıkları kültürel tezahürler, tamamen, savunmaya adandıkları ekonomik güçler tarafından üretiliyordu.</p>

  <p>Peki ama, egemen sanat çizgisine karşı mücadele vermekte olan aktivistlerin uzun süredir ürettiği ama çok az kişinin fark ettiği politik sanat, nasıl oldu da bu kadar öne çıktı? Bu, kısmen, 1980’lerde ekonomik durgunluk nedeniyle aniden karaya oturan ve zor durumda kalan piyasa dostu sanata gösterilen bir tepkiydi. Kısmen de, politika sahnesinde liberal rüzgârların eseceği beklentisinden kaynaklanıyordu; çünkü sanat dünyasında pek çok kişi 1992’de Clinton’ı desteklemiş, hatta bazıları seçim kampanyası için para toplama etkinliklerine bile katılmıştı. Bu beklentiye kapılanlar uzun vadede hayal kırıklığına uğradılarsa da, başlangıçta Clinton kültürel göstergeleri öylesine kurnazca kullandı ki değişimin başladığını zanneden pek çok kişi cesaretlendi. Ama her iki gelişmeden daha fazla önem taşıyan olgu şuydu: ABD sanatı küreselleşmiş yeni sanat dünyası karşısında yeniden şekillendiriliyordu. İkinci Dünya Savaşı’nın ardından New York’un sanat dünyasının merkezi olması, Amerikan sanatının yerel ve ulusal meselelerden sıyrılarak sözde evrensel temalara yönelmesi anlamını taşıyordu; şimdi, yeni düzen de evrenselliğin yürürlükten kaldırılarak yerine çeşitliliğin, farklılığın ve melezliğin getirilmesini gerektirdi. İlerleyen sayfalarda göreceğimiz gibi, sanat dünyasının fiziksel merkezi, olduğu yerde kaldı; çünkü ABD, yeni dünya düzeninde sahip olduğu ekonomik ve politik gücün yanı sıra, dünyanın en zengin kültür çeşitliliğini barındırmak gibi bir avantaja da sahipti. Gelgelelim, ABD kendi önyargıları ve uyguladığı engellemeler –ticaret bariyerleri– ile hesaplaşmadıkça bu avantajını kullanamazdı. “Kültür Savaşları” ve onun ardından politik sanat üzerinde yaşanan çekişmeler, bir modernleşme süreciydi. Bunlar, politikada ve kamusal hayatta dinin çok önemli yer tuttuğu ülkelerde yeniden sahneye konacaktı; saldırılan dinsel simgeler etrafında patlak veren sanat skandalları, Polonya ve Yunanistan’da küratörlerin kovulmasına ve sansür uygulamasına yol açan aleni seks sahneleri yeniden canlandırılacaktı.</p>

  <p>Bu politik sanatın saltanatı görece kısa sürdü, bunun nedenlerinden biri amacına ulaşmış olmasıydı: Sanat gerçekten de çeşitlendi ve bir kez koşullarına uyum sağladıktan sonra geriye dönüşü söz konusu olamazdı. Eğer politik sanat, kendi idealini daha fazla gerçekleştiremediyse, bunun nedeni tam olarak olgunlaşmamış oluşu ve gerçek politik süreçlerden kopukluğuydu. Benjamin Buchloh, çağdaş sanat hakkındaki iğneleyici ama ikna edici değerlendirmesinde şu iddiayı atar ortaya: ABD’de (veya başka yerlerde de) uzun dönemde politikanın kamusal alandan özel alana kayma eğilimi sanata da yansımıştır: Sanatçı kimliklerine ve bu kimliklerin uzlaşımsal simgelerin birleştirilmesi yoluyla inşasına odaklanmış bir sanat ortaya çıkmıştır. Sosyal sınıf ve tarafsız politik kurumlar gibi çetin alanlarla kıyaslandığında, bu mevzularla iştigal etmek çok daha kolaydır. Ya da, Martha Rosler’in iddiasına göre, giderek büyüyen gelir adaletsizliği ABD’ye damgasını vururken, kültürel alana dahil olma talepleri de artmış ve sonuçta şöyle bir tablo ortaya çıkmıştır:</p>

  <blockquote>

    <p class="nonindent">çokkültürlülüğün sanat dünyasındaki versiyonu (çokkültürlülük için kültür dünyasından daha uygun bir yer olabilir miydi?)… zorunlu olsa da zaman zaman sıkıntı verecek derecede basmakalıp olan, gelir dağılımını atlayarak toplumdaki kimliklerin gölge modelini üreten bir versiyon… (s. 23)</p>

  </blockquote>

  <p>Paraya ve sınıfsal konuma dayalı kimlikler ve bunların diğer kimliklerle olan hayatî bağları bu politikada unutulmuştu. Dolayısıyla ABD ekonomisi, özellikle 1990’lı yılların ortalarında yeniden canlandığında, ortaya yeniden –değişime uğramış olsa da– piyasa dostu bir sanat çıktı; bu sanatta kimlikler, hangi biçimde iç içe geçip hangi yöne savrulacakları tüketimciliğin<a class="noteref" href="#n2" id="ref2">2*</a> gel-gitlerine bağlı olan, ele avuca sığmaz çağrışımlara dönüştü. Bunun çarpıcı bir örneği, Kara Walker’ın başarılı çalışmasıydı; Walker’ın plantasyon imgeleri üzerine yerleştirdiği kesilmiş cinsel fantezi ve şiddet desenleri büyük tartışma yarattı. Bu çalışmada en travmatik haliyle kimlik –aşağılanmanın son noktası olan kölelik– kelimenin gerçek anlamında gölge olarak görünüyor, karikatürize figürler, tatlı bir peri masalı havasında, en korkunç tahakküm eylemlerini gerçekleştiriyordu.</p>

  <p>Coco Fusco’nun belirttiği gibi, burada hiçbir açık ahlakî gönderme yoktu, Walker’ın çalışması ne bir şeyi belgeliyor ne de bir telkinde bulunuyordu; yalnızca bastırılmış fantezi ve arzulara sesleniyordu. İşte bu noktada sorulması gereken soru şuydu: <em>Kimin</em> arzularıydı bunlar? Bazı siyah eleştirmenler, özellikle Betye Saar, Walker’ın egemen sanat kurumlarında kazandığı ani ve çarpıcı başarıdan derin bir rahatsızlık duydular; bu işi, tehlikeli biçimde önyargılarını onayladığı beyaz seyirciyi eğlendiren bir çalışma olarak nitelediler.</p>

  <p><em>Moby Dick</em>’in Kaptan Ahab’ı beyaz balinaya ne kadar bağımlıysa, sanat dünyası da ekonomiye o kadar göbekten bağlıdır; bu nedenle, aralarındaki ilişkiye bir başka açıdan, ekonomik döngü açısından da bakabiliriz. Burada tartıştığımız dönem, yani 1989’dan günümüze kadar olan dönem, ekonomik durgunlukla başlamıştı; bugün yine bir ekonomik durgunluk sürecinden geçiyoruz. (Ben bu metni yazarken ABD birlikleri Bağdat’ı işgal etmiş bulunuyor; bu ise yeni ve kesinlikle küreselleşme karşıtı emperyal bir düzenin kurulduğunu gösteriyor). Dönemin başlangıcında yaşanan olağanüstü şiddetli durgunluk, 1980’lerin aşırı üretim ve bolluk yıllarında fazla büyüyen sanat devlerinin sonunu getirdi; bu gelişme, kendini fazla önemseyen sanat dünyasının özgüvenini sarstı ve uzun vadede politik saikler taşıyan sanatın yanı sıra daha kaba ve popülist işlerin üretilmesine neden oldu. Balonu patlatıp söndüren etken, Japonların piyasadan aniden çekilerek alımlarını durdurmalarıydı. Ekonomide yaşanan genel problemlerin bu gelişmede payı olmuştu ama, sanat alımlarının perde arkası da büyük skandallarla ortaya çıkmıştı: Japonya’daki alıcılar, gayri menkul kârlarına konan vergilerden kaçınmak için sanat eseri alıyorlar, organize suçun ve yolsuzluk yapan politikacıların yararına işleyen bu sistem, aynı zamanda sanat piyasasında fiyatların yapay olarak yükselmesine neden oluyordu.</p>

  <p>Dönemin günümüze uzanan ucundaki küresel durgunluk, Batı dünyasında yaşayanlar için daha ağır ilerleyen, alttan alta gelişen bir süreçti ve ileri teknoloji sektöründe yaşanan olumsuzlukların, bunların ardından hisse senedi piyasasında gözlenen genel düşüşlerin, malî yolsuzlukların neden olduğu skandalların ve savaşın sonucuydu. Sözünü ettiğimiz bu iki durgunluğun arasında yaşanan ekonomik canlanma istikrarsızdı – Batı’nın, ileri teknoloji ve dot.com<a class="noteref" href="#n3" id="ref3">3*</a> balonuyla su yüzüne çıkabilen tam anlamıyla neoliberal ekonomileri hariç. Bu ülkelerde, aşırı bolluk, kuramla ve politikayla uğraşan sanata karşı tepki yarattı; güzelleştiren, hayret uyandıran, eğlendiren ve satılan sanat eserleri ilgi çekmeye başladı.</p>

  <p>1990’lı yılların sanatındaki diğer dikkate değer değişim de “enstalasyon sanatı”nın yükselişiydi. Bu, karmaşık ve tartışılan bir kavramdır. Bazılarına göre, tanımı gereği geçici ve taşınması zor ya da imkânsız olduğundan, alınıp satılmaya da elverişli değildir. Dolayısıyla, Julie H. Reiss’in de belirttiği gibi, (1960’lı yıllarda ortaya çıkan) enstalasyon, uzun yıllar pinekledikten sonra, ticari saiklerin güçlendiği 1980’lerin başlarında yeniden canlandı. 1960’lı yıllarda “çevre sanatı” olarak bilinen enstalasyon, yeni kurulan ve sıklıkla sanatçılarca yönetilen “alternatif” mekânlarda teşhir edilirdi. Enstalasyonun yeniden popülerlik kazanması 1989’daki ekonomik durgunlukla çakıştı; ama bu yeniden doğuşunda sanat dünyasının bağrına, müzelere yerleşti: Yani, Roberta Smith’in belirttiği gibi, bizatihi enstalasyon sanatının “unutuluşa terk etmesi gereken yerlerde” yeniden doğdu. “Çevre sanatı” teriminin “enstalasyon’a dönüşmesi anlamlıdır; çünkü bu sergiler yerleştirilir. Enstalasyonun metalaşmaya direnebileceğini tam bir kesinlikle söylemek artık mümkün değildir; çünkü şimdi çoğunlukla bir yerden bir yere taşınmakta ve satın alınmaktadır. Böyle olmadığı durumlarda bile, sanatçılar ve sanat tacirleri tarafından, başka ürünlerin daha kolay pazarlanabilmesini sağlamak için zararına satışa sunulmaktadır.</p>

  <p>Enstalasyon kendisi bir mecra olmadığı gibi, belli bir mecraya özgü bir tür de değildir. Videoyu ve giderek artan şekilde resim gibi daha eski mecraları kapsamaktadır ve her tür mecrayı –hatta performans sanatı unsurlarını bile– içeren mekânsal bir sanat olarak görülebilir. Bununla birlikte, enstalasyon sanatının yükselişi, resim ve heykel gibi geleneksel mecralardaki göreli gerilemeyle birlikte gerçekleşti. Ancak, sanat dünyası dikey olarak katmanlı, yatay olarak heterojen bir nitelik taşır ve birbirini kesen pek çok ortaklığı ve iş ilişkisini kapsar. Sanat söyleminde ilgi odağı olsun olmasın, resim, hâlâ en kolay pazarlanabilen sanat formudur ve ekonominin durumuna bağlı olarak üretilmeye de, bireylere ve şirketlere şu ya da bu ölçüde başarıyla satılmaya da devam etmektedir. Desen, baskı, sanatçı kitapları ve bir dizi başka pratik için de hemen hemen aynı şeyler söylenebilir. Ancak biz burada, ışıkları üzerlerine çekenlere ve uluslararası arenada kozmopolit sanat dünyasının doruklarında dolanan sanat pratiklerine odaklanacağız.</p>

  <p>Bu bağlamda, enstalasyonun iki önemli avantajı var. Bu avantajların ilki, kitle kültürüyle arasında devam eden rekabette kendini gösterir: İzleyici kitlesi, televizyon seyretmek, sinemaya veya konsere gitmek, maç seyretmek veya alışverişe gitmek varken bir müzeye ya da başka bir sanat mekânına gitmeye nasıl ikna edilecektir? Burada, gösteri yaratma konusunda, özellikle televizyonla sürdürülen kıyasıya bir yarış gözlüyoruz; televizyon, büyük ve geniş ekranlarla, yüksek çözünürlük ve DVD teknolojileriyle ciddi bir dönüşüm geçirmiş durumda. Daha önce değindiğimiz gibi sanat, içeriği ele alma biçimiyle kendini kitle kültüründen ayırır. Bunun ötesinde, röprodüksiyon araçlarının şimdiye kadar taklit edemediği bir şey var: Devasa video projeksiyonlarıyla ya da ağırlığı, kokusu, titreşimi, sıcaklığı olan işlerle çevrili özel bir mekânda hareket etme hissi. Dolayısıyla, yalnızca seyredilmek üzere bir sanat eseri sunmak yerine bir mekânın içinde olmaya imkân veren enstalasyon, ön plana çıkar. Gösteri uğruna süren bu çekişmede, sanatçılar ve müzeler yeni teknolojiye, özellikle de dijital video ve video projeksiyonu teknolojilerine büyük bir hırsla sarılmışlardır.</p>

  <p>Enstalasyonun ikinci avantajı şudur: Bir eserin yalnızca belli bir mekân için üretilmesi, izleyicilerin oraya gitmelerini garanti etmenin bir yoludur; bir bienalde toplanan önemli sanatçıların bu tür eserleri koleksiyonlarına dahil etmesi, sanat dünyasının dikkatini çeken güçlü bir mıknatıs işlevi görür. Bu açıdan, enstalasyon ve mekâna özgülük, sanat dünyasının küreselleşmesiyle ve bölgesel ya da kentsel gelişme için kullanılan sanatla bağlantılıdır. Bu günümüzde olağan bir strateji haline geldiğinden, “orada olmak” –yalnızca Venedik, Basel ve Madrid’de değil, artık Sao Paolo, Dakar ve Şangay’da olmak da– izleyiciye sosyal temayüz imkânı verir (bunu görmek için sanat dünyasındaki sohbetlere azıcık kulak kabartmak yeterlidir: Bu sohbetlerin gözde konusu, en son gidilen egzotik sergilerdir).</p>

  <p>Daha sonraki bölümlerde 1989 sonrası sanatın bu unsurları arasındaki bağlantılar araştırılacak: ABD Kültür Savaşları, küresel melezlik gibi daha geniş çaplı meselelerin ABD’deki prelüdü gibi görülebilir; bu savaşlar aynı güçlerin eseriydi: Bir yanda, ticarî engelleri ortadan kaldırarak ticareti en ileri düzeyde özgürleştirmeyi amaçlayan liberal tüketimcilik, diğer yanda yerel düzlemdeki geleneksel, dinsel ve ahlakî yaklaşımlar. Enstalasyon, (yine geniş anlamda) gösteriyle ve kitle iletişim araçlarıyla yürütülen rekabetle ilişkilidir. Çağdaş enstalasyon maliyetlidir, genellikle özel sektör sponsorluğuna ve kamu fonlarına bağımlıdır. Dolayısıyla, şirketlerin sanata müdahil olması ve müze kurumunun ticarileşmesi süreçleriyle yakından bağlantılıdır, bu da onu kendi kökenlerinden, sanatçıların yönetimindeki bağımsız proje mantığından koparır. Bu durum, müzeleri ve galerileri, gösteri dozu gittikçe daha da yükselen sergiler düzenlemeye zorlayan bir olguyla, küreselleşme ile özelleştirme arasındaki bağlantıyla ilişkilidir (sanat dünyasındaki özelleştirme dünya çapındaki özelleştirmenin sadece küçük bir parçasıdır). Benzer şekilde, kitle kültürünün elit unsurlarıyla kurulan simbiyotik ilişki ve “gerçek hayat”la (yani, tüketici kültürü ve kitle iletişim araçlarının meseleleriyle) uğraşma hevesi de aynı zorlamanın ürünüdür.</p>

  <p>Anlattığım hikâyede bütün taşların sorunsuzca yerine oturduğu sanılmasın. Umuyorum ki ilerleyen sayfalarda, sözünü ettiğim unsurlar arasında ciddi gerilimler ve çelişkiler olduğu görülecektir. Küreselleşmeyi, kitle kültürüyle ilişkiyi, sanatın maliyetini ve kullanımlarını, sanatın ve sanat hakkında yazmanın kendine has özelliklerini konu alan bölümlerde bu çelişkileri masaya yatıracağız. Son olarak, malumun ilamı kabilinden belirtmek isterim ki, bu hacimdeki bir kitap konuya ancak bir giriş niteliği taşıyabilir ve kapsadığından çok daha fazlasını dışarıda bırakmak zorundadır. Kitaba dahil edilen sanatçılar ve işler hakkında nitelikle ilgili bir yargıda bulunma amacı söz konusu değildir, bunlar sadece, bu kitabın temel meselelerinin, yani yeni dünya düzeninde sanatın kuralları ve bu düzenle bütünleşmesi konularının odağında yer aldıkları için buraya alınmıştır.</p>
