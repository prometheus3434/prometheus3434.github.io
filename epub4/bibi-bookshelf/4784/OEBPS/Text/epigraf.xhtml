    <p class="center"><big>sanat<strong>hayat</strong></big></p>

    <p class="center"><em>DİZİ EDİTÖRÜ</em> Ali Artun</p>

    <p class="center topmargin">Günümüzde küratörler, sanatçıların seçip imzaladıkları sanat nesneleri ile, kendilerinin “hayat”tan seçtikleri nesneleri karıştırmakta özgür davranıyorlar. Yaratma ile seçme arasında bir kez özdeşlik kurulduğunda, sanatçı ile küratörün rolleri de özdeşleşir. Hâlâ küratörün yerleştirmesiyle ya da sergisiyle, sanatçının yerleştirmesi arasında bir ayrım yapılıyor, ama özünde bu ayrım geçersizdir.</p>

    <p class="center"><strong>Boris GROYS</strong></p>

    <p class="center topmargin">Sanat belgeseli, sanatsal medyanın hayatın kendisine yaptığı göndermeleri vurguluyor – yani, bir etkinliğe, bir pratiğe veya sanatsal bir hayata. Böylece sanat bir hayat formu oluyor; sanat eseri de sanat olmaktan çıkarak bu hayat formunun belgeselinden ibaret hale geliyor. Kimisi buna sanatın biopolitikleşmesi diyebilir, çünkü burada sanatsal olanaklar artık hayatın saf bir etkinlik olarak belgelenmesi ve üretilmesi amacıyla kullanılmaya başlamıştır… Buradan gene sanat ile hayat arasındaki ilişkiler meselesine geliyoruz. Ama tamamıyla yeni bir bağlamda: Sanatın şiddetle hayat olmayı arzuladığı bir bağlamda.</p>

    <p class="center"><strong>Boris GROYS</strong></p>
