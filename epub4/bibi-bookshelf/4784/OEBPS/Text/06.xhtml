  <h1>Çelişkiler</h1>

  <div class="chap-epigraf">

    <p>Çağdaş sanat, tabii, iyi hoş da, ne ile çağdaş?</p>

    <p>Paul Virilio, <em>Art and Fear</em></p>

  </div>

  <p>Marx ve Engels’e göre ideolojide her şey tepetaklak görünür; işte çağdaş sanat da, bize zorla dayatılan her şeyi özgürlüğün hayata geçirilmesi olarak yüceltiyor. Bu çabalarında inandırıcı olmayı başarabiliyorsa, bunun nedeni, sanatı izleyen elitlerin tecrübe ettiği şeyin özgürlük, çeşitli rollerin benimsenmesi ve bir yana bırakılması, ve tüketici tercihine dayanılarak inşa edilmiş çoklu kimlikler olmasıdır. Son zamanda yaşadıklarımız –yeni bir küresel ekonomik durgunluk nöbeti, radikal politik hareketlerin artışı ve ABD tarafından açık olarak yürütülen emperyal projenin yol açtığı bir yığın sonuç– sanatın rolü ve karakteri hakkında uzun süredir var olan uzlaşmada çatlaklar yaratmaya başladı. Bunun bir sonucu olarak, entelektüel kesimlerden bile sanat hakkında çok farklı bazı görüşler ortaya atılıyor.</p>

  <p>Yakın geçmişte çağdaş sanat hakkında iki Fransız tarafından yazılan kitaplar bu konuda örnek olarak gösterilebilir. Nicolas Bourriaud, ses getiren kitabı <em>Relational Aesthetics</em>’te, 1990’ların sanatını en çok karakterize eden işlerin sosyal etkileşimi estetik arenasına dönüştüren işler olduğunu iddia eder; bu arenada sanatçılar ziyaretçilere bazı hizmetler sunar veya vaatlerde bulunur ya da yalnızca ziyaretçilerin birbirleriyle iletişim kurmalarını kolaylaştırır. Verdiği örneklerden biri bu görüşü gayet iyi açıklıyor: Jens Haaning, Kopenhag’ın bir mahallesinde bir hoparlörden Türkçe fıkralar yayınlar ve böylece bunları anlayıp gülenler arasında geçici bir bağ oluşturur. Paul Virilio, <em>Art and Fear</em> başlıklı kitapta yayınlanan konuşmalarında (2000 yılında Fransa’da yayınlandığında çok olumsuz tepkiler almıştı), sanatın mantığının sürekli olarak tabuları yıkmakla, gösteriye hız vermekle ve insan tanımının sınırlarını çekiştirerek genişletmekle uğraştığını söyler – hatta yaratıcı genetik manipülasyonlara bile başvurur: Bu mantığın nihaî sonucu sanatsal dürtülerle cinayet işlemeye varır. Sergei Bugaev Afrika (2. bölüme bakınız) Rus askerlerinin Çeçen isyancılar tarafından katledilmesini gösteren bir belgesele dayanan bir iş yapmıştır – estetler için bir <em>snuff film</em>.<a class="noteref" href="#n1" id="ref1">1*</a> Afrika’nın yaptığına benzer işler, Virilio’nun çağdaş sanatın acımasızlığı ve vahşiliği hakkındaki görüşünü onaylar. Geleneksel ve ideal olarak hakikat, güzellik ve etik eşit öneme sahip olsalar da, Virilio şu soruyu sorar: “Etik mi estetik mi?” (s. 61) Sanki bunlardan ya birine ya da ötekine sahip olunabilirmiş gibi.</p>

  <p>Bu iki bakış arasındaki fark kısmen yazarların özgeçmişlerinden kaynaklanıyor: Bourriaud bir küratör ve halen Paris’teki Palais de Tokyo’da devlet tarafından işletilen bir sanat galerisinin yöneticiliğini yapıyor. Görüşlerinde, sanatçılarla birlikte çalışmasının ve onlarla yaptığı konuşmaların payı var. Kitabında, tavsiye ettiği Vanessa Beecroft, Liam Gillick, Phillippe Parreno, Rirkrit Tiravanija gibi çeşitli sanatçıların sanatını tartışmakla kalmıyor, bunları destekliyor da. Virilio ise deneyimli bir filozof, şehirci ve politik aktivist; sanat dünyasıyla ilişkisi, Braque ve Matisse’le sürdürüğü vitray çalışmalarına kadar uzanıyor. Düşünceleri, özellikle de görüntü, hız ve savaş hakkındaki görüşleri, kötümser bir gelecek vizyonu içeriyor; bugünkü sanat hakkında da sanat dünyasının dışından biri olarak yazması şaşırtıcı değildir.</p>

  <p>Bourriaud’ya göre, izleyicileri arasında etkileşimi teşvik eden sanat, toplumsal parçalanma yönündeki genel eğilime dolaysız bir tepkidir; bu parçalanma, çalışma hayatında giderek daha da artan uzmanlaşmadan, insanların başka insanlarla değil de medyayla yoldaşlık kurarak evlerine kapanmalarına kadar çeşitli şekillerde kendini gösterir. Bourriaud’ya göre bu durum sanat aracılığıyla yumuşatılır: “Sundukları küçük hizmetler aracılığıyla sanatçılar toplumsal dokudaki çatlakları doldururlar” (s. 36). Bu tür işler kuramsal reçeteler yerine küçük, geçici, öznel ve “hemen denenebilecek” ütopyalar sunarlar, insanlar bunlar aracılığıyla daha iyi hayatlar yaşayabilirler. Gelgelelim bu “mübadele arenası”, formunun analizi yoluyla, estetik olarak değerlendirilmelidir. Burada, toplumsal ilişkilere, sanki fotoğraf, video ve enstalasyona ilave bir başka mecra olarak bakılır. Bu işler pekâlâ, geleneksel sanat nesnelerine benzeyen ve alınıp satılabilen şeyleri de içerebilir, ama bunların da nihaî olarak genel sosyalleşme sahnesinin bir parçası olarak değerlendirilmesi gerekir. Katılımcıların bile sanat eseriyle estetik bir ilişkisi vardır; çünkü hem oyuna katılırlar, hem de katıldıklarının bilincindedirler (bir galeride oluşturulan yapay sosyal ortamda yaptığınız gibi). Bourriaud, bu sanatın insanca ve demokratik olduğunu ileri sürer.</p>

  <p>Bourriaud’un önerdiği sanat türünün iyi bir örneği, Gavin Turk’ün <em>The Che Gavara Story</em>’sidir [Che Gavara Öyküsü]. Bu sergi, Turk’ün ürettiği bir dizi işin ardından gerçekleştirildi; bu işlerde Turk, Che’nin kırmızı üzerine siyah afişlerde yer alan ünlü imgelerine ve devrimcinin öldüğünü kanıtlamak için çekilmiş olan ünlü fotoğrafın balmumundan yapılmış modeline kendi yüzünü yerleştirmişti. 2001 yılında ise, daha önceki çizgisinden iddialı bir şekilde ayrılarak, Shoreditch’deki bir işgal evinde Che’nin hayatını ve mirasını konu alan bir dizi toplantı ve tartışma düzenledi. Politik strateji toplantılarından sonra, aktivistler, bu etkinlikler dizisini sonlandıracak gösteriyi örgütlemek üzere başka toplantılar düzenliyorlardı. Turk’e göre bu işin özünde yatan fikir, haber değeri olan bir sanatçı olarak kendi statüsünü kullanarak medyaya yansıma şansı bulabilecek bir tartışma ve eylem mekânı oluşturmaktı.</p>

  <p>Che’nin yeniden canlandırılan cazibesi, onun hayatının ve imgesinin, gençliğin pırıltısı ile devrime adanmışlığı birleştirmesinde yatar; devrimciliğin yarı yarıya unutulmuş tehlikesi, gençliğin görkemine eklenir. Bu etkinlik, Turk’ün sanat nesneleri üretmek için Che’nin imgesini kullandığı işlerinden hayli farklı görünüyordu, ama devrim yolunda hayatını vermiş gerillanın çekiciliği hâlâ işlevini sürdürüyordu. Burada amaç, biraz da, Latin Amerika’nın devrimci politikaları ile “genç Britanya sanatı”nın bariz bayağılıkları arasındaki uyumsuzluğun altını çizmek ve, Turk’ün iddiasına göre, böylece tarihten bugüne yansıyan şeyler üzerinde yoğunlaşmaktı. Politik ve kültürel hareketi birleştirmek için yeni yöntemler bulan küreselleşme karşıtı hareketlerin yükselişi, solun geçmişte verdiği mücadeleleri yeniden canlandırmaya başladı. Bu hareketler, tam da, Che’nin imgesinin hatırlattığı kültürel ve politik radikalizmin o tehlikeli bileşimini somutlaştırıyor.</p>

  <p>Che gerillalarına <em>Don Kişot</em> okuturdu; Zapatistaların Subcommandante Marcos’u da sürekli olarak Cervantes’e gönderme yapar. Turk’ün projesi ise farklı bir açıdan Donkişotvaridir. Birbirinden çok farklı birkaç insanı toplayıp iki hafta içinde bir politik program oluşturmalarını bekleyemezsiniz. Benim katıldığım tartışmanın birçok ilginç yönü vardı, ama belli bir amaçtan ve odaktan yoksun görünüyordu; konuştuğum diğer katılımcılar da aynı duyguya kapıldıklarını söylediler. Kapanış gösterisinde ise, kamusal alanlarda çıplak dolaşma hakkını savunan nudistler öne çıktı.</p>

  <p><em>Che Gavara Öyküsü</em> toplumsal etkileşime dayanan işlerin temel özelliklerinden bazılarını ortaya koydu. Öncelikle, katılımcı sayısı ve katılımcıların çeşitliliği ile olası söylemleri arasında ilişki vardır. Aktif katılımcıların sayısı azdır, elittirler ve katılıma kendileri gönüllü olurlar. İkincisi, bu geçici ütopya balonlarında, kalıcı ve anlamlı bir politika üretilemez; çünkü katılanlar arasında bile ilgi alanları konusundaki ciddi farklılıklar ve uyuşmazlıklar geçici olarak göz ardı edilir ya da unutulur. Sonuçta sırf jest olarak, uzlaşmacı bir politika yapılmış olur. Bourriaud’nun yaptığı gibi, bu tür olaylarda esas olarak estetik aranıyorsa, bu durumun zaten bir önemi yoktur.</p>

  <p>Bir anlamda, izleyiciler arasındaki etkileşimin kullanımı, hazır simgelerin ve nesnelerin boş oyun alanı olma tehdidiyle karşı karşıya olan bir sanata organik ve reddedilemez bir varoluşu yeniden kazandırır. Sahne artık sanatçı-dahinin değil, görüşlerini ve eylemlerini önemseyen ya da en azından potansiyel yaratıcılıklarını teslim eden bir demokratik idealin sıcaklığıyla geçici olarak ısınan izleyicilerindir.</p>

  <p>Bütün bunlar, bilinçli olarak hiçbir amaca hizmet etmeyen, sembolik etkinlikler gibi görünüyorsa, o zaman bu sanatın yükselişi Bourriaud’nun düşündüğü kadar olumlu bir gelişme olmayabilir. Demokratik politikanın içinin boşaltılması düşüncesiyle (İsveçli “ortalama yurttaş”ı düşünün) bir araya getirildiğinde, Bourriaud’nun anlattığı şey, ölü ya da hurdaya çıkmış unsurların sanat dünyası tarafından hazmedilmesinden ibarettir; bir zamanlar sosyal etkileşim, politik söylem, hatta sıradan insan ilişkileri olan şeylerin estetik yeniden sunumudur. Eğer demokrasi yalnızca sanat ürünlerinde bulunuyorsa, başı bir hayli dertte demektir.</p>

  <p>Yine de bu sanat türü, hem hükümetlere (özellikle sosyal demokrat eğilimli olanlara, bu sanatın 1990’lar boyunca Avrupa’da hüküm sürmesi de bu yüzdendir) hem de iş dünyasına yakındır. Daha önce gördüğümüz üzere hükümetler sanata toplumsal bir merhem gözüyle bakarlar ve toplumsal etkileşim sağlayan sanatın, sermayenin zorlamasıyla sürekli olarak açık tutulan vahim yaraları saracağını umut ederler. Şirketler de işyeri ortamlarını yaratıcı etkinliklerle canlandırmak, şirket yapılarını ve yöntemlerini yaratıcı düşünceyle gevşetmek için sanatı kullanabilirler. Böylece sanat, yönetim danışmanlığı olarak yeniden şekillendirilir.</p>

  <p>Buna karşılık, Virilio’nun çağdaş sanata ilişkin görüşlerinde, devlete, iş dünyasına ya da sanat dünyasına sevimli gelecek hiçbir yan yoktur. Bu görüşlerde pek çok hata vardır, aşırı sert bir dilde ifade edilmiş ciddi yanlışlar bulunur, birçok çağdaş sanat ürününü doğrudan kitle katliamıyla ilişkilendirerek kışkırtıcılık yapar. Bununla birlikte, çağdaş sanatın kendini insanî söylem, huzur ve tefekkürün karşısında konumlandırıp, araçsal güçlerin hizmetine soktuğu konusunda açık bir endişeyi dile getirirler. Bourriaud’un ve Virilio’nun görüşlerini birleştirirsek diyebiliriz ki, sanatın bunu yaparken kullandığı taktiklerden biri, tam da toplumsal etkileşimi sanatsal performans olarak yeniden ambalajlamaktır.</p>

  <p>Sermayenin mantığı her türlü malzemeyi, bedeni, kültürü ve ilişkiyi kâr peşindeki mekanik çaba içine katar. Bu durumun benzerini, sanatın her türlü ağırlıktan yoksun simge değiş tokuşunda buluruz. Virilio’ya göre sermayeyle ittifak yapan sanatın yaratıcılığı, bizatihi insanlığa karşı kullanılmakladır; bu durum en belirgin haliyle sanatın genetik manipülasyonu benimsemesi olgusunda tezahür eder. Yakın geçmişte dijital fotoğraflarda genetik olarak değiştirilmiş çok sayıda insan görüntüsü yer aldı – mesela, Margi Geerlinks ve Inez van Lamsweerde’nin ürettiği fotoğraflarda. Bunlar, pürüzsüz görünümleriyle, genlerin yaratıcı tarzda değiştirilmesi fikrinin cazip kılınmasına katkıda bulunuyor. Başka sanatçılar daha da ileri giderek, sanatsal amaçlarla canlı organizmaların genleriyle gerçekten oynadıklarını bile iddia ederler. Eduardo Kac, gerçekten de bir sanat ürünü olarak genleriyle oynanmış bir yeşil ışıklı tavşan yarattı mı bilmiyoruz; ama verdiği mesaj açık: Sanatçı, açıklanmış sanatsal amaçlar uğruna genetik manipülasyon yöntemini kullanma hakkına sahiptir.</p>

  <p>Bu durmak bilmeyen dönüşüm karşısında, en güçlü ideolojik mevzi izleyicinin öznelliğidir. Uzun süre önce, Leo Steinberg, Robert Rauschenberg’in ürettiği interaktif bir işin kendisini bir düğmeye indirgediğini hissettiğini söylemişti. Bu olay, bize gerçekten de böyle tasarımlar dayatan sibernetik işlerin ortaya çıkmasına yakın bir tarihte gerçekleşmişti. Yine de, izleyicinin bariz şekilde maniple edilmesine karşın, sanatın dokunulmazlığı ve bununla bağlantılı gizemi direnmeyi sürdürüyor. Bourdieu, (1. bölümde aktardığımız gibi) sanat neden hiçbir şekilde açıklanamasın, diye soruyor. Bourdieu’ye göre açıklama talep etmek, “insanın kendini, kelimelerle tarif edilemez deneyimler yaşayabilen tarif edilemez bir birey sanma kibirine, (en azından sanat aşıkları arasında) çok yaygın olmakla birlikte insana ‘seçkinlik’ zannı veren bu kibire karşı manevi bir tehdit oluşturur” (s. xv).</p>

  <p>Demek ki, sanatın nihaî amacı, eğitimli izleyicilerini, demokrasinin yozlaşmasına, medyanın manipülasyonlarına, hiç ara vermeyen rahatsız edici ticarî propagandanın yarattığı zihinsel kirliliğe rağmen hâlâ kendileri olduklarına, kendilerini ve özgürlüklerini tahribattan koruduklarına inandırmaktır. Hatta, sanatçılar tarafından tescillendiği sürece, benzer görüşteki yabancılarla bile anlamlı sosyal etkileşime girebilirler.</p>

  <p>Evrensel izleyici, başka tür bir evrenselciliğe dayanılarak oluşturulur. Serge Guilbaut, ABD sanat dünyasının, küresel hâkimiyeti elde etmeye kalkışınca nasıl bölgeciliğinden ve milliyetçiliğinden –özel yerel meselelerden– sıyrılmak zorunda kaldığını göstermiştir. Daha ileri bir evrede bu hâkimiyet o kadar kanıksandı ki, artık sanatın Amerikan olması bile gerekmiyor, yalnızca ABD’nin yürürlüğe soktuğu küresel neoliberalizm modeli doğrultusunda üretilmiş olması yeterli.</p>

  <p>Bu konuda sonuç olarak şunlar söylenebilir belki: En çok rağbet gören çağdaş sanat, neoliberal ekonominin çıkarlarına hizmet eden sanattır – ticaretin önündeki engelleri, yerel dayanışmaları ve kültürel bağlılıkları kesintisiz bir melezleme süreci içinde yıkarak neoliberal ekonomiyi güçlendiren sanat. Bu kimseyi şaşırtmamalı ama çağdaş sanat dünyasının kendisi hakkındaki görüşü ile gerçekte yerine getirdiği işlev arasında büyük uyumsuzluk var.</p>

  <p>Sanat yerel özelliklerin sınırlarını aşar ve böylece dünya kültürlerinin ve ekonomilerinin değişmesine, birbiriyle temas kurmasına katkıda bulunur. Bu sürecin ilerici ve gerici yönleri arasında kopmaz bağlantılar vardır. Yerel direnişler yenilgiye uğratılır ve bunun sonucunda birçok yerde koşullar kötüleşir. Öte yandan, sanat daha fazla bütünleşmenin ve daha geniş çaplı dayanışmaların yolunu açar; bütün bunlar Hardt ile Negri’nin kitabı <em>İmparatorluk</em>’ta ikna edici biçimde ortaya konur. Buna rağmen, sanat dünyasının neoliberalizme verdiği desteğin ilerici yönleri bile, sanat dünyasının kendi etkinlikleri hakkındaki görüşüne ters düşer; çünkü sanat dünyası tikele, bireysele ve araçsal olmayana odaklanır, bütün tikelliklerin küresel homojenleşme sunağında kurban edilmesine değil kuşkusuz. Kitle kültürünün genellikle çok daha başarılı biçimde yürüttüğü şeye sanatın temel katkısı işte bu uyumsuzluktur: Yerel kültürlerinin üzerinde ve onlardan ayrı konumlara yerleşen elit kesimleri çekmek ve bu izleyici kitlesinin özellikle küresel sermayeyle olan ilişkilerinde etkili bir ideolojik paravan oluşturmak.</p>

  <p>Ancak bu durumda belirgin gerilimler ve çelişkiler ortaya çıkıyor. Daha önce görmüştük; sanatın yararsızlığı –yani asıl faydası– devletin ve şirketlerin özel ihtiyaçlarıyla lekelenir. Bununla bağlantılı olarak, sanatın elitizmi, seslendiği kitleyi genişletme girişimleriyle sarsılır: Şirketlerin gözünde sanat sadece az sayıda insana açık oluşuyla değer kazanırken, devletler genel olarak bunun tam tersini arzu eder ve sanatın hitap ettiği kitleyi genişletmek isterler. Son olarak, sanatın giderek daha fazla teknolojik boyut kazanan üretim araçları, arkaik üretim ilişkileriyle çelişmeye başlamıştır.</p>

  <p>Bu gerilimlerden yararlanma olanaklarını belli başlı dört ana kategoride toplayabiliriz. Birinci kategoride ikonoklazm var. Sanatın tahrip edilmesi, hatta tahrip girişimine maruz kalması, çağdaş sanattaki örtük bir düşünceye, yani tüm simgelerin eşit derecede oynanmaya müsait olduğu düşüncesine karşı çıkmanın en önemli yoludur. Myra Hindley’in<a class="noteref" href="#n2" id="ref2">2*</a> kurbanlarının akrabaları, onun imgesinin oyuna alet edilmemesi gerektiğini düşündüler; onları destekleyen iki kişi de, Marcus Harvey’in Myra’sını <em>Sensation</em> adlı sergideki teşhiri sırasında tahrip etme girişiminde bulundu. Bunun gibi, Chris Ofili’nin, Meryem figürünü porno dergilerinden kesilmiş resimlerle birleştirdiği <em>Holy Virgin Mary</em> [Kutsal Bakire Meryem] adlı resmi, New York’taki <em>Sensation</em> sergisi sırasında saldırıya uğradı. Bu tür eylemler aynı zamanda, her türlü sanatın iyi ve bağımsız kişilik ifadesinin ürünü olduğu şeklindeki yaygın görüşlere de meydan okur. Kamusal sanat eserlerine saldırıldığında, bulundukları ortama, amaçlarına ve sipariş edilmelerinin altında yatan politikalara dikkat çekilmiş olur. Birmingham’da Raymond Mason’un <em>Forward</em> [İleri] adlı teşhirini (ki yöre halkı tarafından hiç hoş karşılanmamıştı) hedef alan iyi planlanmış kundaklama eylemi (1991), belediyenin propagandasını üstlenen bir eser üzerinde kaba güç uygulanmasıydı.</p>

  <p>İkinci ve üçüncü kategorilerde, sanatta politik aktivizm ve bununla bağlantılı olarak sanat dünyası sistemini devre dışı bırakmaya yönelik teknolojik araçların kullanılması yer alır. Küresel bienallerde neoliberalizmin açıkça eleştirildiği bazı örnekler yaşandı. En son düzenlenen iki Documenta sergisinin teması, politikayla ilişkilerdi: 1996’da Catherine David’in küratörlüğüyle gerçekleştirilen <em>Documenta X</em>, cesur bir tavırla 1990’lı yılların ekonomik refah döneminde sanat dünyasının apolitik karakterini ele aldı ve bu nedenle pek çok kesim tarafından geçmişe dönük ve nostaljik olarak nitelenip ağır biçimde eleştirildi. Küratörlüğünü Okwui Owenzor’un üstlendiği <em>Documenta 11</em>, periferi sanatının merkezi ele geçirdiğini gösteren bir başka açık işaretti ve etkileyici bir dizi eleştirel iş içeriyordu; bunlara ek olarak, dünyanın çeşitli yerlerinde gerçekleştirilen tartışmalarla ve demokrasi, hakikat ve uzlaşma, melezleşme ve Latin Amerika kenti üzerine diyaloglarla sürdürüldü. Ancak, bu tür çalışmalar geleneksel sanat dünyasının yapıları dahilinde kaldıkça, sözünü ettiğimiz eleştiriler, potansiyel güçlerini zayıflatan aleni çelişkiler içerir.</p>

  <p>Matthew Arnatt ve Matthew Collings arasındaki, hem <em>Documenta 11</em> sergisini hem de kendilerini ve eleştiri retoriğini konu alan diyaloglardan oluşan küçük, esprili bir kitapta, iki yazar ötekiliğin teşhiri konusundaki rahatsızlıklarını dile getirirler. Collings, her zaman yaptığı gibi, biraz da okurlarını kendi unutkanlıkları ve yetersiz uzmanlıkları konusundaki rahatsızlıktan kurtarmak için, yalnızca gördüklerine ilişkin bulanık ve karmakarışık anılarından bahseder; sonradan düşündüğünde neye itirazı olduğunu hatırlamış gibi yapar:</p>

  <blockquote>

    <p class="nonindent">sonradan gospeller eşliğinde sonu gelmeyen yanık çalı çırpı yığınları olarak hatırladığım şeyler gördüm. Aslında kendi hayalimde kurduğum bu hatırayı çözümlediğimde, bunun, belki de Güney Afrika’dan gelen eski araba parçaları yığını olduğunu ve görsel olarak korkunç bir yontuya dönüştürüldüğünü ve gerçekten gospel çalındığını fark ettim. Basın konferansındaki herkes suratını asıyor, acı çekiyor ya da eziyete katlanmaya çalışıyor ya da en azından ezilip büzülüyordu. (s. 10-11)</p>

  </blockquote>

  <p>Buradaki vahim durum, bu tür tepkilerin önceden kararlaştırılmış, üzerinde uzlaşılmış tepkiler olmasıdır. Collings gibi “siyaseten doğru” varsayımlara karşı olanlar için bu tür işlerin hiçbir gücü yoktur.</p>

  <p>Arnatt, Wyndham Lewis’i hatırlatan kavgacı ve tumturaklı sözlerinde, bu görüşlerin yayılmasının (üretildikleri noktadan Alman sanat çılgınlıklarına kadar) nerelere varabileceği konusuna parmak basıyor:</p>

  <blockquote>

    <p class="nonindent">her şey dehşetli biçimde Wodehouse<a class="noteref" href="#n3" id="ref3">3*</a> öykülerini andırıyor; özellikle dayanılmaz evcimenlikleri nedeniyle; mesela herkes ters çevrilmiş bir bilgi temelinde “Biliyor”; bu, ilkeli snobluk gibi bir şey. Afrika’dan çıkma mahluklar (biraz şans verilse gayet renkli olup dans edecekler) ve politik ve ekonomik “felaketlerin” uzak coğrafyalardaki kurbanlarının işkenceye uğramış “hassasiyetleri” “servis ediliyor” ve birörnekleştiriliyor. Böylece merkezin kendi merkezliğinden duyduğu suçluluk, ötekilik denen egzotik meyveyi, ailenizin aşçısı kıvamında, kendi korkunç ve tuhaf evinin çatısı altına getiriyor ve onu bir jölenin içinde eziyor – iğrenç. (s. 12)</p>

  </blockquote>

  <p>Arnatt ayrıca, böyle bir etkinliğin profesyonel bireyselciliği ile (küratörler, aynen sanatçılar gibi, benzersiz bir yer edinmeye çalışırlar) radikal kaygıları (kolektivizm eğilimi) arasında çelişki olduğunu ileri sürer. Medeni Batı’ya karşı “Karanlık Kıta” şeklindeki gnostik tasavvur, otomatik olarak karalar bağlayıp yazıklanmaya yol açar ve aslında ırkçı bir kurgudur; ama bu karikatür, izleyicileri küresel kapitalizmin genel işleyişine karşı körleştirmemeli; büyük ölçüde zengin ülkelerin piyasalarına giden mal, elmas ve petrol uğruna yıllardır süren kavgaların Sahra-altı Afrika’da korkunç felaketler yaratan sonuçlarını görmelerini de engellememeli.</p>

  <p>Ne var ki, sanattaki bu sorunların teşhir edilmesinde kendini gösteren kötümserlik, bu meselelerin solun refleks tepkileri olmasından kaynaklanmıyor, bu sanatı izleyen insanlar da bu sorunların suçluluğunu duymuyor değiller; kötümserlik, sanatın tek başına bir katkıda bulunmasının çok zayıf bir olasılık oluşundan kaynaklanıyor. Eğer bir işin sergilenmesinin herhangi bir etki yaratması beklenmiyorsa, teşhir bir performans olmaktan öteye geçemez ve izlenmesi de bir tür eğlence olarak kalır. Denebilir ki sanat dünyası toplumun geri kalanından geçirmez engellerle ayrılmış değildir; dolayısıyla bu teşhirler mutlaka daha geniş bir alanda etkili olabilir. Ne var ki, kültürün diğer alanlarıyla kıyaslandığında sanatın marjinalliği, bu etkilerin düşük düzeyde kalmasına neden olur. Walter Benjamin’in yıllar önce yaptığı tespit hâlâ geçerli: Radikal bir sanat politikayı konu edinmekten daha fazlasını yapmalıdır, kendi üretim, dağıtım ve izlenme koşullarını da değiştirmek zorundadır.</p>

  <p>Bu durum karşısında başvurulan yollardan biri, geleneksel galeri ve müze teşhiri alanının dışına çıkmaktır. 1990’ların ortalarından itibaren internet tarayıcılarının artışıyla birlikte, sanat ürünlerinin maddî olmaktan çıkışı, özellikle dijital ağlar boyunca ağırlığından kurtulmuş olarak dağıtımı, korunaklı sanat sistemlerini tehdit etmeye başladı. Kusursuzca çoğaltılabilen, binlerce internet sunucusunda ve milyonlarca bilgisayarda aynı anda var olabilen ve kullanıcılar tarafından parçalanan ya da değiştirilen bir sanat ürünüyle piyasa ne yapabilir? Böyle bir veri parçası nasıl satın alınabilir, satılabilir ya da mülk edinilebilir? Bu, Marksist kuramda hayatî öneme sahip bir durumu ifade ediyor: Üretim araçlarının modernleşmesinin, üretim ilişkileriyle çelişkili hale gelmesi. Dijital sanatta, ürünün üretimi ve dağıtımı için en yeni teknolojik araçların kullanımı, sanat dünyasının el emeğine dayalı pratiği, hamilik düzeni ve elitizmiyle çelişir.</p>

  <p>Sanatçılar da, interneti forum olmaktan çıkarıp bir alışveriş merkezi haline getirmek için organize çaba gösteren şirketler gibi, İnternet dünyasına müdahale ettiler. Bu ticarî sömürgeleştirme, alışverişçiyi hazırlıksız yakalayıp şaşırtmak için tasarlanmış çarpıcı ve sofistike işler üreten internet sanatçıları için zengin bir konu kaynağı oldu. Bunun en meşhur örneklerinden biri, sanal sanat şirketi etoy tarafından üretildi. Etoy’un <em>Digital Hijack</em> [Dijital Korsanlık] adlı oyunu, arama motoruna “Madonna”, “Porsche” ve “Penthouse” gibi anahtar sözcükleri yazan sörfçüleri, etoy’un çok tıklanan sitesine yönlendiriyor, siteye girenler şu sözlerle karşılaşıyordu: “Sakın kıpırdayayım deme. Bu bir dijital korsanlıktır.” Ardından, hapisteki illegal şifre kırıcı Kevin Mitnick’in akıbeti ve Netscape adlı web tarayıcısının interneti ele geçirmesi hakkında bir ses dosyası yükleniyordu. Başka sanatçılar da –tüketici araştırmaları, tüketicilerden veri toplanması ve mağaza üyeliği kartları hakkında inceleme yapan Rachel Baker dahil– ifade özgürlüğünü engellemek amacıyla telif hakkı yasalarını kullanan şirketlerle ihtilafa düştüler. Baker, Tesco üye kartı edinen İnternet kullanıcılarına, internette dolaştıkları süreyle orantılı olarak puan kazanma imkânı tanıyan bir site yaptı; ama bu haktan yararlanabilmeleri için bir kayıt formunu doldurmaları, “kişisel bilgilerinizi sık sık pazarlamacılara verir misiniz?”, “kişisel bilgileriniz pazarlamacılar için ne kadar değerlidir?” gibi soruları cevaplamaları gerekiyordu. Baker, çok kısa süre sonra Tesco’dan, siteyi kapattırıp tazminat davası açacaklarını bildiren bir mektup aldı.</p>

  <p>Bu sanat formu, daha kapsamlı, olağanüstü bir gelişmenin işaretidir: Kapitalizmin yenilenmiş ve bulaşıcı bir türünden –açık zafer kazandığı bir noktada– tek bir davaya odaklanmış parçalı politikaların yoğunlaşmasıyla bütünlüklü bir muhalefet hareketi damıtıldı. Michael Hardt ve Antonio Negri bu olayın hiç de tesadüf olmadığını ileri sürerler; çünkü birincil ekonomilerin<a class="noteref" href="#n4" id="ref4">4*</a> bilgi-işlem ekonomisi yönünde değişmesinden işbirliği değerleri doğar ve artık kullanıcılar ile üreticiler arasındaki işbirliği, yatırım sermayesinden daha önemli bir örgütleyici güç olabilir. Bunun sonucunda “kendiliğinden ve ilkel bir tür komünizm potansiyeli” doğar (s. 294). Açık Kaynak<a class="noteref" href="#n5" id="ref5">5*</a> ya da serbest yazılım hareketi –tam da, telif hakkı yasalarının değişik bir biçimi altında korunan bu küresel, gönüllü işbirliği temelinde– Microsoft’un hâkimiyetine bir meydan okumadır ve bu tür kolektif işlerin yürüdüğüne ilişkin çarpıcı bir örnek oluşturur.</p>

  <p>Çağdaş sanatın bünyesindeki gerilimlerden yararlanmak için kullanılan dördüncü taktik, açıkça kullanışlı işler üreterek sanatın yararsızlığı yanılsamasına meydan okumaktır. Üretim ve röprodüksiyon teknolojilerinin sanal âlemde gerçekleştirilen sentezi, uzun zamandır kesin olarak defnedilmiş olduklarına inanılan iki ölüyü ayağa kaldırdı: Avangard ve sanatın politik kullanımı. Benjamin Buchloh’a göre, kullanım değeri taşıyan sanatın en önemli örneği, Devrimin ardından iyi tanımlanmış, belirli amaçları karşılamak üzere geliştirilen Sovyet konstrüktivizmidir (s. 198). Özellikle üretim ile röprodüksiyon arasındaki sınırların soluklaştığı İnternet teknolojisinde sanatçılar kullanım değerini yeniden keşfediyorlar. Paul Garrin, İnternet sitelerinin tekelci ve merkezden denetlenen adlandırma sistemine karşı mücadele verdi; ona göre bu sistem internetin demokratik potansiyelini engelleyecek şekilde işliyor. Garrin, <em>Name.Space</em> adını verdiği işe yarar teknik bir çözüm tasarladı ve sanat eserinin işlevsiz olması gerektiğini düşünenlerin aksine, bu tekniğin pratik ve politik yararlarını vurguladı. Brett Stalbaum tarafından tasarlanan Floodnet gibi, yeni politik hareketlerle ittifak kuran diğer aktivist işler, doğrudan doğruya tüketimciliğin işleyişini aksatmayı hedefledi. Dev İnternet şirketi eToys’a (sanat kolektifi etoy sitesinin kapanması için yasal girişimlerde bulunmuştu) karşı galerilerde slayt gösterimi olarak yürütülen bir kampanya, ekonomik durgunluğun da başlamasıyla birlikte bu şirketi iflasını açıklamak zorunda bıraktı. Belki de son yılların en radikal ve üretici işleri, tüketimciliğe odaklanan ve onun gücü dahilinde yaşayan işler değil, onun sınırlarını ve bu sınırların ötesinde neyin bulunduğunu keşfetmeye çalışan işler oldu.</p>

  <p>Art on the Net,<a class="noteref" href="#n6" id="ref6">6*</a> diyalog ve demokrasi meselelerini, galerilerdeki belli belirsiz değinmelerden çok daha net biçimde gündeme getirir. Burada demokrasi piyasadan koparılmıştır, diyalog hızlıdır, ödünç alma yaygındır, açıklık temel bir ilkedir ve üretenler ile izleyiciler arasındaki sınır bulanıklaşmıştır. Bağımsız sanatçı ve bireysel izleyici kavramlarının, kolektif katılım ve –en hayatî ve en zor bulunan kültür özelliği olan– anlamlı ve etkili izleyici tepkisi uğruna feda edilmeye başladığını gösteren belirtiler var.</p>

  <p>Sanal ortamda nelerin görüleceğini şirket sponsorluğu ve müze küratörlüğü belirlemediği için bu tür yararlı işler bu ortamda gelişme imkânı buluyor; ama yine de bu işler sanal ortamla sınırlı kalmıyor. Allan Sekula, fotoğrafları ve metinleri birleştirerek ve –deniz ticareti gibi– kapsamlı konuları uzun dönemli projeler çerçevesinde ele alarak çok sayıda iş üretti; bunları özdüşünümsel ve sofistike kitabı <em>Fish Story</em>’de [Balık Hikayesi] yayınladı. Daha yakınlarda ise, galerilerde slayt dizisi olarak gösterilen birkaç düzine resim üretti (bu işin Lizbon’daki faşist Columbus Anıtı’nda teşhir edilmesi manidardı); resimler, <em>Five Days that Shook the World</em> [Dünyayı Sarsan Beş Gün] adlı kitabın metinleriyle birlikte sunuldu. Bu iş, <em>Waiting for Tear Gas (White Globe to Black)</em> [Göz-yaşartıcı Gazı Beklerken (Beyaz Küre Siyaha Dönüşüyor)] olarak adlandırılmıştı. “Beş Gün”, 1999’un son günlerinde Seattle’da düzenlenen Dünya Ticaret Örgütü toplantısı sırasındaki gösterilere atıfta bulunuyor. Bu resimleri tamamlayan metinler –Alexander Cockburn ve Jeffrey St. Clair’e ait– protestocuların amaçlarını, taktiklerini ve aralarındaki ayrılıkları ve polisin aşırı (hatta öldürmeyle sonuçlanabilecek) güç kullanımını anlatıyor. Sekula, beklenenin aksine, resimleri çok fazla metinle desteklemiyor; ona göre bu kadar garabet karşısında “basit bir betimleyici fizyonomi yeterli”dir. Şöyle devam ediyor Sekula:</p>

  <blockquote>

    <p class="nonindent">Kışın dondurucu soğuğunda, silahsız, bazen bilhassa çıplak vaziyette gaz bombalarını, plastik mermileri ve ses bombalarının patlamasıyla sarsılmayı bekleyen insanların davranışlarını anlatmayı umuyordum. Orada kâh yurttaşlık gururu, kâh kentin gerilimi, kâh karnaval havası yaşanıyordu. (s. 122)</p>

  </blockquote>

  <p>Bu bekleyişte, dondurulmuş anlar fotoğraf karesinde sabitlendi ama bu karelerde bir zaman bolluğu gözleniyordu; insanlar ileriye doğru umut ve dehşet içinde bakıyorlardı; geriye de bakıyorlardı, çünkü hem bu gösterilerde hem de bu imgelerde geçmişe ait bir şey vardı: Kendini yeniden dayatan tarih duygusu. Bu tür fotoğraflarda zamanı yeniden harekete geçiren nedir? Tetikleyici yalnızca Seattle’da olanlar değil, bu olayların daha geniş çaplı bir değişim sisteminin içine yerleşme tarzıdır; daha önce tek bir davaya odaklanmış dağınık politik grupların, dünyanın hal-i pür melaline yönelik esaslı bir eleştiri etrafında tek vücut olmasıdır. Bu yeni hareketlerin pozitif projesi muğlak ve tartışmalı olsa da, ana hatları belirgindir: Çevreyi korumak, eşitsizliği azaltmak ve demokrasiyi, değişmeyen plütokrasilerdeki tek değişimi liderlerin ve partilerin periyodik seçiminden ibaret kılan sistemden fazlası haline getirmek.</p>

  <p>Tekrar edelim, böyle bir sanat açık propaganda değeri taşır ve kendisini gizemli hale getirmeye ya da izleyicileri sonsuz derinliğe sahip olduklarına inandırıp onlara dalkavukluk etmeye çalışmaz. Kuşkusuz böyle bir işin galeride teşhir edilmesi, ev sahiplerine prestij sağlayabilir. Yine de bu işin üstlendiği net ve spesifik kapsamlı rolü bu işlevin önünde bir engeldir; çünkü bu rol, sanatın ve galerinin statüsü üzerinde dolaşan alışılagelmiş idealizm bulutlarıyla uyuşmaz.</p>

  <p>Sanatın kullanımı sorunu bizi doğal olarak sanatın özgürlüğü sorununa götürüyor yeniden. Sanatın meselelerinin –yaratıcılık, aydınlanma, eleştirellik, özeleştiri– gizlemeye hizmet ettikleri şeyler kadar –ticaret, devlet taraması ve savaş– araçsal bir zemine dayandığı düşüncesinin gizlenmesi gerekir. Nitekim gizlenebilir de, çünkü sanatın üretiminin ve sanattan zevk almanın sunduğu küçük çaplı özgürlük gerçek bir özgürlüktür. Bourdieu sanatın özgürlüğü hakkında Flaubert’in bir mektubundan alıntı yapar:</p>

  <blockquote>

    <p class="nonindent">İşte bunun için seviyorum sanatı. Hiç değilse sanat dünyasında, bu kurmacalar dünyasında her şey özgürlük. Bu dünyada insan tatmin olabiliyor, her şeyi yapabiliyor, hem kral hem de tebası olabiliyor, etkin ve edilgin, kurban ve rahip olabiliyor. Hiçbir sınır yok; insanlık sizin için, cümlesinin sonunda çıngırağını çaldırdığınız bir kukladan farksız, tıpkı kıçına bir tekme vurarak huzurdan kovulan bir soytarı gibi. (s. 26)</p>

  </blockquote>

  <p>Flaubert, ima etmekten öte açıkça, sanatçının (okuyucunun ya da izleyicinin de) özgürce hükmetmesinin zalim bir güç olduğunu söylüyor. Bourdieu analizinde, Flaubert’in ve genel olarak avangardın özgürlüğünün, ekonomi dünyasından bağların gerçek anlamda koparılması karşılığında satın alınmış bir özgürlük olduğunu belirtir. Diğer bohem yazarlar bu tür eserler için aslî ama yetersiz bir pazar oluşturuyordu ve kitaplar burjuva anlayışına karşı bilinçli meydan okuma içeriyordu. Sanatın özerkliği, hem kibar, yüksek burjuva yazınına, hem de angaje, realist edebiyata karşı gösterilen tepkiyle sağlanıyordu; övgüler –eğer gerçekleşirse tabii– ancak uzun bir sürenin ardından, yeni avangard formlar eskilerinin yerini alıp onları olağanlaştırdıktan sonra duyuluyordu. Artık sanat dünyasında bu tür bir özgürlüğün koşullarının var olmadığı kolaylıkla görülebilir: Sanatçılar piyasanın sıcacık kucağında rahat; sanat kitlelere yaranmak için iş üretiyor; ancak sanatın sanat olarak adlandırılmasına yetecek kadar özerklik korunuyor, ama bunun ötesinde sanatta stil ve konu, çoğunlukla başkalarının taleplerine boyun eğmişliği yansıtıyor; başarı ise ya hızla geliyor ya da hiç gelmiyor.</p>

  <p>Bu koşullarda, sanatın özgürlüğünün inandırıcılığı ve gücü giderek azalmaya başladı. Adorno, <em>Estetik Kuramı</em>’nın başında sanatsal özgürlük hakkında şunları söyler: “Her zaman kısmî ve sınırlı kalmaya mahküm olan sanattaki mutlak özgürlük, bütünün ebedî özgürlük yoksunluğuyla çelişir.” Bütünün özgürlük yoksunluğu ortadan kaldırılmadıkça, sanatın kısmî özgürlükleri kum tanecikleri gibi parmakların arasından kayıp gider. Daha az araçsal bir dünyaya ütopik bir pencere açsalar da, baskı için etkili birer mazeret işlevi de görebilirler. Bu koşullarda, kendilerini sermayeye hizmet etmekten kurtarmaya çalışan işler, sanat sistemine içkin olan çelişkileri vurgulayan ve açıkça kullanışlı olan işlerdir. Özgür sanatı meşrulaştıran özerklikle bağları koparmak, serbest ticaret düzeninin maskelerinden birini indirmek demektir. Ya da başka bir deyişle, bir küresel kalkınma modeli olarak serbest ticaret sistemi terk edilecekse, onun müttefiki olan özgür –serbest– sanat da terk edilmelidir.</p>
