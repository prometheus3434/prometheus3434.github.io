  <h1>RESİMLER</h1>

  <p class="nonindent">Kitabın yayıncıları olarak, aşağıdaki resimlerin basılması için izin verme nezaketini gösteren sanatçılara, galerilere ve kurumlara teşekkürlerimizi sunuyoruz.</p>

  <ul>

    <li>Mel Chin: <em>Night Rap</em>, 1994. Karışık teknik, 14 x 61 x 4,6 cm. © Sanatçı.</li>

    <li>Kara Walker: <em>Camptown Ladies</em>, 1998. Kesilmiş kâğıt, duvara yapıştırılabilir, 264,6 x 1969,8 cm. © Sanatçı. Brent Sikkema’nın (New York) izniyle.</li>

    <li>Vik Muniz: <em>Aflermath (Angélica)</em>, 1998. Cibachrome, 182 x 121 cm, 10+5 AP baskı. © Sanatçı. Fortes Vilaça Galerinin (Sao Paulo) izniyle.</li>

    <li>Wang Guangyi: <em>Great Capitalism Serisi: Coca Cola</em>, 1993. Tuval üzerine yağlıboya, 200 x 200 cm. © Sanatçı, Kwai Po Koleksiyonu’nun (Hong Kong) izniyle.</li>

    <li>Jose Angel Toirac: <em>Obsession</em>, ‘Tiempos Nuevos’ serisinden. Tuval üzerine yağlıboya, 90 x 60 cm. © Sanatçı, Fran Magee-Medaid, Austin, TX’in izniyle.</li>

    <li>Kcho: <em>Speaking of the Obvious was Never a Pleasure for Us</em>, 1997. Karışık teknik. Kudüs İsrail Müzesinde kurulan enstalasyon. © Sanatçı.</li>

    <li>Sylvie Fleury: Serie <em>ELA 75/K (Easy.Breezy.Beautiful.)</em>, 2000. Altın kaplama alışveriş arabası (24 Kt + varak yaldızlama), döner kaide (ayna ve alüminyum) üzerine değişik dokulardaki pleksiglastan yapılmış, d 83 x 55 96 cm. Sanatçının ve Hauser&amp;Wirth&amp;Presenhuber Galerinin (Zürih) izniyle.</li>

    <li>Thomas Struth: <em>Times Square</em>, New York, 2000. C-baskı, 10, 178,4 x 212 cm. © Sanatçı. Marian Goodman Galerinin (New York) izniyle.</li>

    <li>Jeff Koons: <em>Loopy</em>, 1999. Tuval üzerine yağlıboya, 274 x 201 cm. © Sanatçı. Sonnabend Galerinin (New York) izniyle.</li>

    <li>Damien Hirst: <em>Absolut Hirst</em>, 1998. V&amp;S Vin&amp;Sprit AB izniyle. Absolut Country of Sweden Vodka ve logo. Absolut şişe tasarımı ve Absolut kaligrafisi, V&amp;S Vin Sprit AB’nin mülkiyetinde olan ticari markalardır. © 2004 V&amp;S Vin Sprit AB. Sanatçının izniyle.</li>

    <li>Tobias Rehberger; <em>Seven Ends of the World</em>, 2003, 222 cam ampuller, fanuslar, prizler; çeşitli boyutlarda. Enstalasyon izlencesi: Venedik Bienali, 2003. © Sanatçı. Berlin, neugerriemschneider’in izniyle.</li>

    <li>Paola Pivi: <em>Untitled (Aeroplane)</em>, 1999. Aeroplane Fiat G-91, 300 x 1100 x 860 cm. © Sanatçı/fotoğraf Attilio Maranzano. Emmanuel Perrotin Galerinin (Paris) izniyle.</li>

    <li>Gabriel Orozco: <em>La DS</em>, 1993. Değiştirilmiş Citroen DS, 139,7 x 480,06 x 114,3 cm. © Sanatçı. Marian Goodman Galleri’nin (New York) izniyle.</li>

    <li>Zbigniev Libera: <em>LEGO Concentration Camp</em>, 1996, sanatçının yaptığı LEGO blokları ve kutuları serisinden bir grup. Çeşitli boyutlarda. © Sanatçı. Faurschou Galerinin (Kopenhag) izniyle.</li>

    <li>Eduardo Kac: <em>Alba, the Fluorescent Rabbit</em>, fotoğraf, GFP Bunny projesinden, 2000 © Sanatçı. Friedman Galeri’nin (Şikago) izniyle.</li>

    <li>Allan Sekula: <em>Waiting for Tear Gas</em>, 1999-2000 Slayt projeksiyonu (81 görüntü) + metin. © Sanatçı. Christopher Grimes Galerinin (Santa Monica, CA) izniyle.</li>

  </ul>
