    <p class="center">JULIAN STALLABRASS</p>

    <p class="center"><strong>Sanat A.Ş.</strong></p>

    <p class="nonindent topmargin">JULIAN STALLABRASS, Courtauld Sanat Enstitüsü’nde ders vermektedir. Yayınlanmış kitapları: <em>Internet Art: The Online Clash Between Culture and Commerce</em>, (Londra: Tate, 2003); <em>Paris Pictured</em> (Londra: Kraliyet Sanat Akademisi, 2002); <em>High Art Lite: British Art in the 1990s</em>, (Londra: Verso, 1999); <em>Gargantua: Manufactured Mass Culture</em> (Londra: Verso, 1996). Stallabrass ayrıca <em>Tate, Art Monthly, The New Statesman</em> ve <em>Evening Standard</em> gibi yayınlarda yazmaktadır.</p>

  </div>
