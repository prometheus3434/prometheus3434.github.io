    <p>104</p>

    <p>DANGLARS’IN İMZASI</p>

  </div>

  <p>Ertesi gün hava bulutlu ve sıkıcıydı.</p>

  <p>Kefenleyiciler gece boyunca cenazeyle ilgili işlerini tamamlamışlardı, yatağın üstüne uzatılmış bedeni, ölülere, ölümün karşısında eşitlik denen, yaşamları sırasında sevdikleri lüksün son tanığı olacak bir şeyler vererek onları acı bir biçimde sarıp sarmalayan kefenin içine koydular.</p>

  <p>Bu kefen, genç kızın on beş gün önce satın almış olduğu harika bir patiska parçasından başka bir şey değildi.</p>

  <p>Akşam bu iş için çağrılan adamlar Noirtier’yi Valentine’in odasından kendi odasına taşıdılar ve tüm beklenenlerin tersine ihtiyar, torununun bedeninden ayrılırken hiçbir güçlük çıkarmadı.</p>

  <p>Rahip Busoni sabaha kadar beklemişti, sabah olunca kimseye bir şey demeden evine çekilmişti.</p>

  <p>Sabah sekize doğru d’Avrigny gelmişti; Noirtier’nin odasına giden Villefort ile karşılaşmış ve ihtiyarın geceyi nasıl geçirdiğini öğrenmek için onunla birlikte gitmişti.</p>

  <p>Onu aynı zamanda yatak görevini gören büyük koltuğunda tatlı bir uykuda ve neredeyse gülümseyerek dinlenirken buldular.</p>

  <p>İkisi de şaşırarak eşikte kalakaldılar.</p>

  <p>“Görüyorsunuz,” dedi d’Avrigny uyuyan babasına bakan Villefort’a; “görüyorsunuz, doğa en büyük acıları dindirmeyi biliyor; kuşkusuz Mösyö Noirtier’nin torununu sevmediği söylenemez, ama yine de uyuyor.”</p>

  <p>“Evet, haklısınız,” diye yanıt verdi Villefort şaşırarak, “uyuyor ve bu çok garip, çünkü en küçük kızgınlık onu geceler boyu uyanık tutar.”</p>

  <p>“Acı onun gücünü tüketti,” diye karşılık verdi d’Avrigny.</p>

  <p>Sonra ikisi de krallık savcısının çalışma odasına gittiler.</p>

  <p>“Bakın, ben uyumadım,” dedi Villefort dokunulmamış yatağını d’Avrigny’ye göstererek, “acı benim gücümü tüketmez, ben iki gecedir yatmadım, buna karşılık, masamı görüyorsunuz, yazdım, aman Tanrım! Bu iki gün iki gece!... bu dosyayı karıştırdım, katil Benedetto’nun iddianamesine açıklamalar koydum!... Ah çalışma, çalışma! Benim tutkum, neşem, öfkem, benim tüm acılarımı öldürmek senin işin!”</p>

  <p>Ve d’Avrigny’nin elini çırpınır gibi sıktı.</p>

  <p>“Bana ihtiyacınız var mı?” diye sordu doktor.</p>

  <p>“Hayır,” dedi Villefort, “yalnız sizden saat on birde gelmenizi rica ediyorum; öğlen saat on ikide... gidiyor... Tanrım! Zavallı kızım! Zavallı kızım!”</p>

  <p>Ve yeniden insan olan krallık savcısı gözlerini göğe kaldırdı ve içini çekti.</p>

  <p>“Siz konukların karşılandığı salona gelecek misiniz?”</p>

  <p>“Hayır, bu üzücü onuru üstüne alan bir kuzenim var. Ben çalışacağım doktor; çalıştığım zaman her şey yok oluyor.”</p>

  <p>Gerçekten de doktor daha kapıya gelmeden krallık savcısı yeniden çalışmaya başlamıştı.</p>

  <p>Sekinin üstünde d’Avrigny, Villefort’un sözünü ettiği, aile içinde olduğu gibi bu olayda da önemi olmayan, dünyaya yararlı bir rol oynamak için gelmiş özverili insanlardan biri olan akrabaya rastladı.</p>

  <p>Dakikti, siyahlar giymişti, kolunda bir yas bandı vardı, kuzeninin evine olması gereken, ihtiyaç olduğu sürece taşıyacağı, sonra da bırakacağı bir görünüm ile gelmişti.</p>

  <p>Saat on birde cenaze arabaları avluya girdi, Faubourg Saint-Honoré sokağı, zenginlerin sevinçlerine de yaslarına da aynı derecede meraklı, gösterişli cenazelere de bir düşesin düğününe olduğu kadar aceleyle koşan kalabalığın fısıltıları ile dolmuştu.</p>

  <p>Yavaş yavaş ölü evinin salonu doldu, önce eski tanıdıklarımızın bir bölümü, yani Debray, Château-Renaud, Beauchamp, sonra yargıçlar kurulunun, yazın dünyasının, ordunun ünlüleri, çünkü Mösyö de Villefort toplum içindeki konumundan çok kendi kişisel nitelikleri nedeniyle Paris sosyetesinin en ön sıralarından birinde bulunuyordu.</p>

  <p>Kuzeni kapıda duruyor ve herkesi içeri alıyordu, duygusuz insanlar için burada bir babanın, bir kardeşin ya da bir nişanlının yaptığı gibi gelenlerden yalancı bir yüz ifadesi ya da sahte gözyaşları beklemeyen duygusuz bir yüz görmek büyük bir rahatlık oluyordu.</p>

  <p>Daha önceden tanışanlar bakışlarıyla birbirlerini çağırıyor ve gruplar halinde toplanıyorlardı.</p>

  <p>Bu gruplardan biri Debray, Château-Renaud ve Beauchamp’dan oluşuyordu.</p>

  <p>“Zavallı genç kız!” dedi Debray sonuçta herkesin elinde olmadan yaptığı gibi bu acı olaya hayıflanarak, “zavallı genç kız! Bu kadar zengin, bu kadar güzel! Château-Renaud, buraya ne kadar zaman önce gelmiştik ?... üç hafta ya da en çok bir ay önce sözleşme imzalamak için gelmiştik de sözleşme imzalanmamıştı, o zaman bunu düşünebilir miydiniz?”</p>

  <p>“İnanın, hayır,” dedi Château-Renaud.</p>

  <p>“Onu tanır mıydınız?”</p>

  <p>“Madam de Morcerf’in balosunda onunla bir iki kez konuşmuştum; biraz hüzünlü biri gibi olsa da, bana çok sevimli görünmüştü. Üvey anne nerede biliyor musunuz?”</p>

  <p>“Bizi içeri alan şu saygıdeğer beyin karısının yanına gitti.”</p>

  <p>“O da kim?”</p>

  <p>“Kimden söz ediyorsunuz?”</p>

  <p>“Bizi içeri alan mösyöden. Bir milletvekili mi?”</p>

  <p>“Hayır,” dedi Beauchamp, “ben bizim saygıdeğer beyleri her gün görmeye mahkumum ve o beyin yüzü bana yabancı.”</p>

  <p>“Gazetenizde bu ölümden söz ettiniz mi?”</p>

  <p>“Yazı benim değil, ama bundan söz edildi; hattâ bunun Mösyö de Villefort’un hoşuna gideceğinden kuşkuluyum. Sanırım yazıda, eğer art arda dört ölüm sayın krallık savcısının evinden başka bir yerde olsaydı, sayın krallık savcısının kesinlikle daha fazla heyecan duyacağı söyleniyordu.”</p>

  <p>“Zaten annemin doktoru olan Doktor d’Avrigny onun çok umutsuz olduğunu söyleyip duruyordu.”</p>

  <p>“Ama siz kimi arıyorsunuz Debray?”</p>

  <p>“Mösyö de Monte Cristo’yu arıyorum,” diye yanıt verdi genç adam.</p>

  <p>“Ona, buraya gelirken bulvarda rastladım. Yola çıkmak üzere olduğunu sanıyorum, bankacısına gidiyordu,” dedi Beauchamp.</p>

  <p>“Bankacısına mı? Bankacısı Danglars değil mi?” diye sordu Château-Renaud Debray’ye.</p>

  <p>“Sanırım o,” diye yanıt verdi özel sekreter hafifçe ürpererek; “ama burada eksik olan sadece Mösyö de Monte Cristo değil. Morrel’i de göremiyorum.”</p>

  <p>“Morrel mi! O onları tanıyor muydu?” diye sordu Château-Renaud.</p>

  <p>“Sadece Madam de Villefort ile tanıştırıldığını sanıyorum.”</p>

  <p>“Ne önemi var? Gelmesi gerekirdi,” dedi Debray; “bu akşam neden söz edecek? Bu cenaze, günün haberi, ama şşşt, susalım, işte adalet bakanı, şimdi kendini gözü yaşlı kuzene küçük bir nutuk çekmeye zorunlu hissedecek.”</p>

  <p>Ve üç genç, adalet bakanının küçük nutkunu duymak için kapıya yaklaştılar.</p>

  <p>Beauchamp doğru söylemişti; ölü evinin davetine gelirken Chaussée-d’Antin sokağına, Danglars’ın konağına doğru giden Monte Cristo’ya rastlamıştı.</p>

  <p>Bankacı pencereden kontun avluya girmekte olan arabasını fark etmiş ve üzgün ama nazik bir yüzle onu karşılamaya gelmişti.</p>

  <p>“Pekala kont,” dedi elini Monte Cristo’ya uzatarak, “bana başsağlığı dileklerinizi sunmaya geldiniz. Gerçekten evimde uğursuzluk var; öyle ki sizi fark ettiğimde kendi kendime şu zavallı Morcerflere mutsuzluk dileyip dilemediğimi anlamaya çalışıyordum, çünkü buna uygun bir atasözü vardır: etme bulursun, inleme ölürsün! Ama inanın Morcerf’in kötülüğünü istemedim, benim gibi sıfırdan başlamış, her şeyi kendisine borçlu bir insan için, belki de biraz fazla kibirliydi, ama herkesin yanlışları vardır. Ah! Kendinize dikkat edin kont, bizim kuşağın insanları... Ama bağışlayın, siz bizim kuşaktan değilsiniz, siz genç bir adamsınız... bizim kuşağın insanları bu yıl hiç mutlu değiller: kanıtı, ilkelerine aşırı bağlı krallık savcısı, kanıtı Villefort, o şimdi de kızını kaybetti. Şöyle özetleyin: dediğimiz gibi, Villefort tüm ailesini garip bir biçimde yitirdi; Morcerf onurunu yitirdi ve öldü; ben, şu Benedetto alçağı tarafından gülünç duruma düşürüldüm ve sonra...”</p>

  <p>“Sonra ne?” diye sordu kont.</p>

  <p>“Heyhat! Demek bilmiyorsunuz.”</p>

  <p>“Yeni bir felaket mi?”</p>

  <p>“Kızım...”</p>

  <p>“Matmazel Danglars mı?”</p>

  <p>“Eugénie bizi terk ediyor.”</p>

  <p>“Aman Tanrım! Bana ne söylemek istiyorsunuz?”</p>

  <p>“Gerçeği sevgili kontum. Tanrım! Karınız ve çocuğunuz olmadığı için ne kadar mutlusunuz!”</p>

  <p>“Öyle mi sanıyorsunuz?”</p>

  <p>“Ah! Tanrım!”</p>

  <p>“Siz şimdi Matmazel Eugénie’nin...”</p>

  <p>“O sefilin bize yaptığı hakarete, yüz karasına dayanamadı ve benden yolculuğa çıkmak için izin istedi.”</p>

  <p>“Ve gitti mi?”</p>

  <p>“Geçen akşam.”</p>

  <p>“Madam Danglars ile birlikte mi?”</p>

  <p>“Hayır, bir akraba ile... Ama bu onu, sevgili Eugénie’yi yitirmiyoruz demek değil, çünkü bildiğim kadarıyla o karakterle hiçbir zaman Fransa’ya dönmeyecektir.”</p>

  <p>“Ne istiyorsunuz sevgili baronum,” dedi Monte Cristo, “tüm serveti çocuğu olan zavallı biri için ezici olan acılar, aile acıları, bir milyoner için dayanılır acılardır. Filozoflar ne derlerse desinler pratik insanlar bu konuda onları yalanlarlar: para birçok şeyi avutur ve siz, kim olursa olsun başka birinden daha çabuk avunursunuz, eğer bu büyük avuntunun erdemini kabul ederseniz: siz, finans dünyasının kralı, tüm güçlerin kesişme noktasısınız.”</p>

  <p>Danglars alay mı ettiğini yoksa ciddi mi konuştuğunu anlamak için konta şöyle bir baktı.</p>

  <p>“Evet,” dedi, “eğer servet avutuyorsa, avunmuş olmalıyım, çünkü zenginim.”</p>

  <p>“O kadar zenginsiniz ki sevgili baronum, servetiniz Piramitlere benziyor; yıkmak isteseler cesaret edemezler, cesaret etseler başaramazlar.”</p>

  <p>Danglars kontun bu safça güvenine gülümsedi.</p>

  <p>“Bu bana, siz içeri girdiğinizde üç küçük bono hazırlamakta olduğumu anımsattı, dedi, “ikisini daha önce imzalamıştım, geri kalan üçünü imzalamama izin verir misiniz?</p>

  <p>“İşinizi yapın sevgili baronum, işinizi yapın.”</p>

  <p>Bir an sadece bankacının kaleminin sesinin duyulduğu bir sessizlik oldu, bu sırada Monte Cristo tavandaki yaldızlı süslemelere bakıyordu.</p>

  <p>“İspanya bonoları mı,” dedi Monte Cristo, “Haiti bonoları mı, Napoli bonoları mı?</p>

  <p>“Hayır,” dedi Danglars, kendini beğenmiş gülüşüyle gülerek, “hamiline bonolar, Fransız bankasından hamiline bonolar. Bakın, sayın kontum,” diye ekledi, ben nasıl finans dünyasının kralıysam, siz de o dünyanın imparatorusunuz, her biri bir milyon değerinde bu büyüklükte önemsiz kağıt parçaları gördünüz mü hiç?”</p>

  <p>Monte Cristo, Danglars’ın ona gösterdiği beş önemsiz kağıt parçasını tartmak ister gibi eline aldı ve okudu:</p>

  <p><br/></p>

  <p><i>Sayın banka genel kurul üyesinden, tarafımdan yatırılmış fonlardan hesabımdaki bir milyonluk tutarın ödenmesini rica ederim.</i></p>

  <p style="text-align: right;">BARON DANGLARS</p>

  <p><br/></p>

  <p>“Bir, iki, üç, dört, beş,” dedi Monte Cristo; “Beş milyon! Vay canına! Bunu nasıl yapıyorsunuz Sinyor Crésus!”<a href="../Text/dipnot.xhtml#Footnote0216" id="Feedback0216"><sup>[216]</sup></a></p>

  <p>“İşte ben işlerimi böyle hallediyorum,” dedi Danglars.</p>

  <p>“Bu olağanüstü bir şey, özellikle de bu tutar peşin olarak ödeniyorsa ki bundan hiç kuşkum yok.”</p>

  <p>“Peşin ödenecek,” dedi Danglars.</p>

  <p>“Böyle bir kredi sahibi olmak güzel; gerçekten de böyle şeylere ancak Fransa’da rastlanır: beş milyon değerinde beş önemsiz kağıt parçası, buna inanmak için insanın gözleriyle görmesi gerek.”</p>

  <p>“Bundan kuşkunuz mu var?”</p>

  <p>“Hayır.”</p>

  <p>“Bunu öyle bir tonlamayla söylediniz ki... Bakın, isterseniz deneyin: benim memurumu bankaya götürün, onun bankadan aynı tutarda hazine bonolarıyla çıkacağını göreceksiniz.”</p>

  <p>“Hayır,” dedi Monte Cristo beş kağıdı katlayarak, “inanın istemem, bu iş çok garip ve ben kendim deneyeceğim. Benim sizdeki kredim altı milyondu, dokuz yüz bin frankını almıştım, bana daha beş milyon beş bin frank borçlu olmalısınız. Sizin imzanız olduğu için geçerli olan şu beş önemsiz kağıdı alıyorum, hesabımızı düzene sokacak altı milyonluk makbuzu buyrun. Bunu önceden hazırlamıştım, çünkü bugün paraya çok ihtiyacım olduğunu size söylemeliyim.”</p>

  <p>Ve Monte Cristo bir eliyle beş kağıdı cebine koyarken öbür eliyle de bankacıya makbuzu uzattı.</p>

  <p>Danglars’ın ayaklarının dibine yıldırım düşseydi onu bundan daha fazla ezemezdi.</p>

  <p>“Ne!” diye kekeledi, “Ne! Bu parayı alıyor musunuz sayın kont? Ama durun, durun, bu parayı güçsüzler yurduna vermem gerek, bu bir emanet ve bu sabah ödeyeceğime söz verdim.”</p>

  <p>“Ah!” dedi Monte Cristo, “O zaman başka, ille de bu beş bono olsun demiyorum, bana başka biçimde de ödeme yapabilirsiniz. Ben bunları meraktan, herkese, Danglars bankasının hiç sormadan, benden beş dakikalık bir süre bile istemeden, bana peşin beş milyon ödediğini söyleyebilmek için almıştım! Bu çok ilginç olacaktı! Buyrun bonolarınızı; size yine söylüyorum, bana başka biçimde ödeme yapın.”</p>

  <p>Ve beş senedi benzi solan Danglars’a uzattı, Danglars önünden çekilen eti yakalamak için kafesinin parmaklıklarından pençesini uzatan akbaba gibi elini uzattı.</p>

  <p>Birden fikir değiştirdi, büyük bir çaba harcadı ve kendini tuttu.</p>

  <p>Sonra gülümsediği ve altüst olmuş yüz çizgilerinin biraz yumuşadığı görüldü.</p>

  <p>“Aslında elinizdeki makbuz paradır,” dedi.</p>

  <p>“Ah! Tanrım! Evet! Eğer Roma’da olsaydınız Thomson ve French bankası hiç güçlük çıkarmadan ödeyecekti.</p>

  <p>“Bağışlayın sayın kont, bağışlayın.”</p>

  <p>“O zaman bu parayı alabilir miyim?”</p>

  <p>“Evet,” dedi Danglars, saçlarının dibinde parlayan teri silerek, “alın, alın.”</p>

  <p>Monte Cristo beş bonoyu yüzünde “Bakın, iyi düşünün! Eğer pişmansanız vazgeçmek için hâlâ zamanınız var,” demek ister gibi anlaşılamaz bir ifade ile cebine koydu.</p>

  <p>“Hayır,” dedi Danglars, “hayır, gerçekten imzaladığım kağıtları alın. Ama biliyorsunuz, hiç kimse parayla uğraşan biri kadar biçimci değildir; ben bu parayı güçsüzler yurduna ayırmıştım ve onlara bu parayı vermezsem kendimi onları çalmış gibi hissedecektim, sanki o ekü yerine başka bir ekü konamazmış gibi. Bağışlayın.”</p>

  <p>Ve gürültülü bir biçimde, elbette sinirden, gülmeye başladı.</p>

  <p>“Bağışlıyorum,” diye yanıt verdi Monte Cristo kibarca, “ve alıyorum.”</p>

  <p>Ve bonoları cüzdanına yerleştirdi.</p>

  <p>“Ama,” dedi Danglars, “daha yüz bin franklık bir hesabımız yok mu?”</p>

  <p>“Ah! Onun hiç önemi yok,” dedi Monte Cristo. “Acyo<a href="../Text/dipnot.xhtml#Footnote0217" id="Feedback0217"><sup>[217]</sup></a> aşağı yukarı bu kadar tutar; o sizde kalsın, ödeşmiş olalım.”</p>

  <p>“Kont,” dedi Danglars, “ciddi mi söylüyorsunuz?”</p>

  <p>“Bankacılarla hiç şaka yapmam,” diye karşılık verdi Monte Cristo saygısızlığa yaklaşan bir ciddilikle.</p>

  <p>Ve kapıya doğru ilerledi, tam o sırada özel uşak haber verdi:</p>

  <p>“Mösyö de Boville, güçsüzler yurdu genel tahsildarı.”</p>

  <p>“Doğrusu,” dedi Monte Cristo, “imzaladığınız kağıtları almak için tam zamanında gelmişim, yoksa aramızda çekişme olacaktı.”</p>

  <p>Danglars ikinci bir kez sarardı ve ayrılmak için konttan acele izin istedi.</p>

  <p>Monte Cristo Kontu bekleme odasında ayakta duran Mösyö de Boville ile aşırı nazik bir biçimde selamlaştı ve Boville, Monte Cristo çıkar çıkmaz hemen Mösyö Danglars’ın çalışma odasına alındı.</p>

  <p>Kontun, güçsüzler yurdu tahsildarının elinde tuttuğu cüzdanı görünce, o kadar ciddi ifadeli yüzünden nasıl bir gülümsemenin gelip geçtiğini görmek gerekirdi.</p>

  <p>Kapıda arabasına bindi ve hemen bankaya gitmesini söyledi.</p>

  <p>Bu sırada tüm heyecanını bastıran Danglars genel tahsildarı karşılamaya geliyordu.</p>

  <p>Kuşkusuz yüzünde her zamanki basmakalıp gülümsemesi ve nezaketi vardı.</p>

  <p>“Günaydın sevgili alacaklım,” dedi, “gelenin alacaklım olduğuna bahse girebilirdim.”</p>

  <p>“Doğru tahmin ettiniz sayın baron,” dedi Mösyö de Boville, “güçsüzler adına ben geldim; dullar ve yetimler sizden beş milyonluk bağışı istemek için beni görevlendirdiler.”</p>

  <p>“Yetimlerin acınacak durumda oldukları söyleniyor!” dedi Danglars şakayı sürdürerek; “zavallı çocuklar!”</p>

  <p>“İşte ben de onlar adına geldim,” dedi Mösyö de Boville. “Dün akşam benim mektubumu almış olmalısınız değil mi?”</p>

  <p>“Evet.”</p>

  <p>“İşte makbuzum.”</p>

  <p>“Sevgili Mösyö de Boville,” dedi Danglars, “dullarınız ve yetimleriniz, olabilirse, yirmi dört saat bekleme nezaketini gösterecekler, çünkü buradan çıktığını gördüğünüz Mösyö de Monte Cristo... onu görmüştünüz değil mi?”</p>

  <p>“Evet, ne oldu?”</p>

  <p>“İşte Mösyö de Monte Cristo onların beş milyonlarını aldı!”</p>

  <p>“Aldı da ne demek?”</p>

  <p>“Kontun bende Roma’daki Thomson ve French bankası adına sınırsız kredisi vardı. Gelip benden bunun beş milyonunu hemen ödememi istedi: fonlarımı ona aktardım; anlıyorsunuz ya, bankanın genel kurul üyesinden aynı gün içinde on milyon çekmekten korkarım, çünkü bu garip görünebilir.</p>

  <p>“Ama, iki gün içinde,” diye ekledi Danglars gülümseyerek, “olabilir.”</p>

  <p>“Haydi canım siz de!” diye haykırdı Mösyö de Boville büyük bir inanmazlıkla; “biraz önce buradan çıkan ve beni sanki onu tanıyormuşum gibi selamlayan o beye beş milyon ha?”</p>

  <p>“Siz onu tanımasanız da o sizi tanıyabilir. Mösyö de Monte Cristo herkesi tanır.</p>

  <p>“Beş milyon!”</p>

  <p>“İşte makbuzu. Siz de Aziz Thomas gibi yapın: bakın ve dokunun.”</p>

  <p>Mösyö de Boville Danglars’ın ona uzattığı kağıdı aldı ve okudu:</p>

  <p><br/></p>

  <p><i>Roma’da Thomson ve French bankasında istendiği anda ödenmek üzere Mösyö Baron Danglars tarafından verilmiş beş milyon beş bin frank tutarındaki makbuzdur.</i></p>

  <p><br/></p>

  <p>“Vallahi doğru!” dedi Mösyö de Boville.</p>

  <p>“Thomson ve French bankasını biliyor musunuz?”</p>

  <p>“Evet,” dedi Mösyö de Boville, “o bankayla bir zamanlar iki yüz bin franklık bir iş yapmıştım, ama o zamandan bu yana ondan söz edildiğini duymadım.”</p>

  <p>“Avrupa’nın en iyi bankalarından biri,” dedi Danglars Mösyö de Boville’in elinden aldığı makbuzu önemsemeden çalışma masasının üstüne atarak.</p>

  <p>“Üzerinde sizden aldığı beş milyon mu vardı? Ah! Bu Monte Cristo Kontu bir Hint prensi mi?”</p>

  <p>“İnanın ne olduğunu bilmiyorum, ama sınırsız üç kredisi vardı: biri bende, biri Rothschild’de, biri de Laffitte’de,” diye kayıtsızca ekledi Danglars, “gördüğünüz gibi yüz bin franklık bir acyo bırakarak bana öncelik tanıdı.”</p>

  <p>Mösyö de Boville’in büyük bir hayranlık duyduğu her halinden belli oluyordu.</p>

  <p>“Onu ziyarete gitmeliyim,” dedi, “bizim için ondan bir vakıf istemeliyim.”</p>

  <p>“Ah! Bunu olmuş bilin; sadece yaptığı bağışlar ayda yirmi bin frankı geçiyor.”</p>

  <p>“Bu harika; zaten ona Madam de Morcerf ile oğlunu örnek gösterebilirim.”</p>

  <p>“Ne örneği?”</p>

  <p>“Onlar tüm servetlerini güçsüzler yurduna verdiler.”</p>

  <p>“Hangi serveti?”</p>

  <p>“Kendi servetlerini, merhum General de Morcerf’in servetini.”</p>

  <p>“Hangi nedenle?”</p>

  <p>“Bu kadar alçakça kazanılmış bir paradan yararlanmak istemedikleri için.”</p>

  <p>“Neyle yaşayacaklar?”</p>

  <p>“Anne Paris dışında yaşayacak, oğlu da gönüllü askere gidiyor.</p>

  <p>“Bak hele,” dedi Danglars, “demek utanıyorlar.”</p>

  <p>“Bağış sözleşmesini dün yaptım.”</p>

  <p>“Ne kadar paraları vardı?”</p>

  <p>“Ah! Fazla bir şey değil: bir milyon iki yüz bin, bir milyon üç yüz bin frank kadar. Ama gelelim bizim milyonlara.”</p>

  <p>“Elbette,” dedi Danglars dünyanın en doğal şeyiymiş gibi, “bu para size acele mi gerekiyor?”</p>

  <p>“Evet, kasalarımızın denetimi yarın yapılacak.”</p>

  <p>“Yarın! Hemen demiyorsunuz. Yarına kadar bir yüzyıl var! Denetim saat kaçta olacak?</p>

  <p>“Saat ikide.”</p>

  <p>“Görevlinizi saat ikide gönderin,” dedi Danglars gülümseyerek.</p>

  <p>Mösyö de Boville fazla bir şey söylemedi, başıyla ‘olur’ dedi, cüzdanını karıştırıyordu.</p>

  <p>“Ama düşündüm de,” dedi Danglars, “daha iyisi siz şöyle yapın.</p>

  <p>“Ne yapmamı istiyorsunuz?”</p>

  <p>“Mösyö de Monte Cristo’nun makbuzu para yerine geçer; bu makbuzu Rotschild’e ya da Laffitte’e götürün; onlar bunu sizden hemen alacaklardır.”</p>

  <p>“Roma’da ödenecek olsa bile mi?”</p>

  <p>“Elbette; size sadece beş altı bin frank az öderler.”</p>

  <p>Tahsildar geriye sıçradı.</p>

  <p>“Hayır olmaz, yarına kadar beklemeyi yeğlerim. Sizin dediğiniz gibi!”</p>

  <p>“Bir an öyle düşünmüştüm, beni bağışlayın,” dedi Danglars büyük bir utanmazlıkla, “tamamlamak zorunda olduğunuz küçük bir açığınız olduğunu sanmıştım.”</p>

  <p>“Ah!” dedi tahsildar.</p>

  <p>“Dinleyin, durum anlaşıldı, bu durumda bir özveri göstermek gerekiyor.”</p>

  <p>“Tanrıya şükür! Hayır,” dedi Mösyö de Boville.</p>

  <p>“O zaman yarın görüşüyoruz, değil mi sevgili tahsildarım?”</p>

  <p>“Evet yarın, ama bir yanlışlık olmaz değil mi?”</p>

  <p>“Elbette, ama yoksa eğleniyor musunuz! Görevlinizi öğleyin gönderin, bankaya haber verilmiş olacak.”</p>

  <p>“Ben kendim geleceğim.”</p>

  <p>“Bu daha iyi, çünkü bana sizi yeniden görme mutluluğunu verecek.”</p>

  <p>El sıkıştılar.</p>

  <p>“Ha,” dedi Mösyö de Boville, “bulvardan gelirken rastladım, şu zavallı Matmazel de Villefort’un cenaze törenine gitmeyecek misiniz?”</p>

  <p>“Hayır,” dedi bankacı, “Benedetto davasından beri biraz gülünç durumdayım, ortalarda görünmemeye çalışıyorum.”</p>

  <p>“Pöh! Yanılıyorsunuz, bunda sizin bir suçunuz var mı?”</p>

  <p>“Dinleyin sevgili tahsildarım, benimki gibi lekesiz bir isminiz varsa alıngan oluyorsunuz.”</p>

  <p>“Emin olun herkes sizin için üzülüyor, özellikle de herkes kızınız matmazel için üzülüyor.”</p>

  <p>“Zavallı Eugénie!” dedi Danglars derin bir iç geçirerek, “onun manastıra gireceğini biliyor musunuz?”</p>

  <p>“Hayır, öyle mi?”</p>

  <p>“Heyhat! Bu ne yazık ki doğru. Olayın ertesi günü arkadaşlarından bir rahibe ile gitmeye karar verdi. İtalya’da ya da İspanya’da katı bir manastır arayacak.”</p>

  <p>“Ah! Bu korkunç bir şey!”</p>

  <p>Ve Mösyö de Boville bu sözler üzerine babaya birçok kez üzüntülerini bildirerek ayrıldı.</p>

  <p>Ama daha o odadan çıkar çıkmaz, Danglars ancak Frederick’in <i>Robert Macaire</i>’i oynadığını görenlerin anlayabilecekleri enerji dolu bir hareketle, “Budala!!!” diye haykırdı.</p>

  <p>Küçük bir para cüzdanında Monte Cristo’nun makbuzunu sıkarak:</p>

  <p>“Öğlen gel bakalım,” diye ekledi, “öğlene ben çok uzaklarda olacağım.”</p>

  <p>Sonra kapısını iki kez kilitledi, kasasının tüm çekmecelerini boşalttı, elli bin frank kadar kağıt parayı topladı, çeşitli kağıtları yaktı, bazılarını ortada bıraktı, bir mektup yazdı, zarfı mühürleyip kapattı ve üzerine adres olarak “Barones Danglars’a” diye yazdı.</p>

  <p>“Bunu bu akşam tuvalet masasının üstüne kendim koyacağım,” diye mırıldandı.</p>

  <p>Sonra çekmecesinden bir pasaport çıkardı.</p>

  <p>“İyi,” dedi, “daha iki ay geçerli.”</p>
