    <p>76</p>

    <p>OĞUL CAVALCANTİ’NİN GÖSTERDİĞİ GELİŞME</p>

  </div>

  <p>Baba Cavalcanti, Avusturya imparatoru hazretlerinin ordusunda değil, en devamlı müşterilerinden biri olduğu Lucca kaplıcalarında bulunan rulet masasındaki görevinin başına dönmek için Paris’ten ayrılmıştı.</p>

  <p>Hem yolculuğu, hem de görkemli ve törensel bir biçimde oynadığı baba rolünün karşılığı olarak kendisine verilen tutarı son kuruşuna kadar büyük bir titizlikle yanında götürdüğünü söylemeye bile gerek yok.</p>

  <p>Mösyö Andrea, onun gidişinden önce kendisine Marki Bartolomeo ve Markiz Leonora Corsinari’nin oğlu olma onurunu veren, bunu doğrulayan tüm belgeleri ondan almıştı.</p>

  <p>Böylece de yabancıları kolayca kabul eden, onlara oldukları gibi değil, olmak istedikleri kişi gibi davranan Paris sosyetesindeki yerini aşağı yukarı sağlamlaştırmıştı.</p>

  <p>Zaten Paris’te genç bir adamdan ne istenir? Gerektiği gibi konuşması, uygun giyinmesi, iyi bir oyuncu olması ve ödemeleri altınla yapması.</p>

  <p>Bir yabancıya, bir Parisliye olduğundan daha fazla hoşgörüyle bakıldığını söylemeye gerek yok.</p>

  <p>İşte Andrea da, on beş günde oldukça iyi bir duruma gelmişti; ona sayın kont deniyor, elli bin franklık bir geliri olduğu söyleniyordu, babasının, Saravezza taşocaklarına yatırılmış son derece büyük serveti olduğundan söz ediliyordu.</p>

  <p>Yanında bu son durumdan gerçek bir olay gibi söz edilen bir bilgin, söz konusu taşocaklarını görmüş olduğunu belirtince, bu, o zamana dek kuşkulu kalmış iddialara büyük bir ağırlık kazandırdı ve gerçekliği konusunda güven uyandırdı.</p>

  <p>İşte Monte Cristo Mösyö Danglars’ı görmeye geldiğinde, okuyucularımızı içine soktuğumuz Paris sosyetesinin içinde bulunduğu durum böyleydi. Mösyö Danglars dışarı çıkmıştı, ama konta baronesin yanına gidebileceği, baronesin ziyaret kabul ettiği bildirildi, o da içeri girdi.</p>

  <p>Auteuil’deki akşam yemeğinden ve onu izleyen olaylardan bu yana Madam Danglars, Monte Cristo adının söylendiğini duyduğunda sinirle ürpermekten kendini alamıyordu. Eğer kont, adı geçtikten hemen sonra ortaya çıkmıyorsa, acı duygusu daha yoğun oluyordu; eğer bunun tam tersine kont yüzü aydınlık, gözleri parlayarak, sevimli bir biçimde ve Madam Danglars’a iltifatlar ederek ortaya çıkıyorsa, bunlar son korku duygularını hemen yok ediyordu. Görünüşte bu kadar çekici bir adamın kendisine karşı kötü amaçlar beslemesi baronese olanaksız gibi geliyordu; zaten en bozulmuş yürekler ancak herhangi bir amaca dayanan kötülüklere inanırlar: gereksiz ve nedensiz kötülükler bir anormallik gibi onları iğrendirir.</p>

  <p>Monte Cristo, okuyucularımızı daha önce bir kez içine soktuğumuz ve baronesin, Eugénie’nin oğul Cavalcanti ile birlikte baktıktan sonra kendisine verdiği resimlere oldukça kaygılı bir biçimde göz attığı giyinme odasına girdiğinde, gelişi her zamanki etkisini yaptı ve barones onun adı söylenince biraz sarsılmış da olsa kontu gülümseyerek karşıladı.</p>

  <p>Kont ise bir bakışta her şeyin farkına vardı.</p>

  <p>Eugénie, iki kişilik uzun koltuğa neredeyse uzanır gibi oturan baronesin yanında oturuyordu, Cavalcanti ayaktaydı.</p>

  <p>Goethe’nin bir kahramanı gibi siyahlar giymiş, ayakkabıları cilalı, beyaz ipek çorapları ajurlu Cavalcanti bembeyaz ve çok bakımlı ellerinden birini sarı saçlarının arasında dolaştırırken, saçlarının arasında, Monte Cristo’nun öğütlerine karşın küçük parmağına takmaktan kendini alamadığı bir elmas parlıyordu.</p>

  <p>Bu hareketi yaparken öldürücü bakışlarla Matmazel Danglars’a bakıyor, bakarken de içini çekiyordu.</p>

  <p>Matmazel Danglars hep aynıydı; yani güzel, soğuk ve alaycı. Bu bakışların, bu iç çekişlerin hiçbiri onun gözünden kaçmıyordu; bunlar Minerva zırhının, filozofların kimi zaman Sapho'nun göğsünü kapladığını iddia ettikleri zırhın üstünden kayıp gidiyordu sanki.</p>

  <p>Eugénie kontu soğuk bir biçimde selamladı ve konuşmanın ilk kaygı verici sözleri başlayınca, bunu çalışma odasına çekilmek için fırsat bildi, biraz sonra bu odadan piyanonun ilk akorlarına karışan alaycı ve gürültülü sesler geldi, bunlar Monte Cristo’ya Matmazel Danglars’ın kendisiyle ve Mösyö Cavalcanti ile olmaktan çok, şan öğretmeni Matmazel Louise d’Armilly’i ile olmayı yeğlediğini anlattı.</p>

  <p>Bu sırada kont, bir yandan Madam Danglars ile konuşurken ve konuşmanın çekiciliğine kendini kaptırmış gibi görünürken, bir yandan da Mösyö Andrea Cavalcanti’nin büyük kaygısını, aşmaya cesaret edemediği kapının ardından müziği dinlemeye gidişini ve hayranlık gösterisini gözden kaçırmıyordu.</p>

  <p>Biraz sonra bankacı içeri girdi. Gözleri ilk olarak Monte Cristo’yu aradı, doğru, ama hemen arkasından da Andrea’ya baktı.</p>

  <p>Karısına gelince, bazı kocaların karılarını selamladıkları gibi, bekârların ise evliliğin kuralları çok ayrıntılı olarak açıklanırsa ancak bir fikir sahibi olabilecekleri biçimde onu selamladı.</p>

  <p>“Bu matmazeller kendileriyle müzik yapmak için sizi davet etmediler mi?” diye sordu Danglars Andrea’ya.</p>

  <p>“Ne yazık ki hayır mösyö,” diye yanıt verdi Andrea az öncekilerden daha belirgin bir iç çekişle.</p>

  <p>Danglars hemen aradaki kapıya doğru ilerledi ve kapıyı açtı.</p>

  <p>O zaman, iki genç kızın piyanonun önünde aynı tabureye oturduklarını gördüler. Her biri bir elle, bir fantezi olarak her zaman çalıştıkları gibi ve büyük bir ustalık kazandıkları biçimde piyano çalıyorlardı.</p>

  <p>O anda görünen ve kapının çerçevesi sayesinde Eugénie ile birlikte, Almanya’da çoğu zaman yapıldığı gibi canlı tablolardan birini oluşturan Matmazel d’Armilly, oldukça dikkat çekici bir güzelliğe, daha doğrusu kusursuz bir zerafete sahipti.</p>

  <p>Bir peri kızı gibi ufak tefek, ince, sarışın bir genç kızdı, kıvır kıvır uzun saçları Perugino’nun<a href="../Text/dipnot.xhtml#Footnote0186" id="Feedback0186"><sup>[186]</sup></a> kimi zaman bakirelere yakıştırdığı biraz uzun boynuna kadar iniyordu, gözleri yorgunlukla gölgelenmişti. Göğüsleri biraz küçük gibiydi ve <i>Cremonalı kemancı</i> Antonia<a href="../Text/dipnot.xhtml#Footnote0187" id="Feedback0187"><sup>[187]</sup></a> gibi, bir gün şarkı söylerken ölecekti sanki.</p>

  <p>Monte Cristo bu harem dairesine hızla ve merakla bir göz attı; evde bunca sözü edilen Matmazel d’Armilly’yi ilk kez görüyordu.</p>

  <p>“Şimdi biz dışlanıyor muyuz?” diye sordu bankacı kızına.</p>

  <p>Ve genç adamı küçük salona götürdü, ya rastlantı sonucu ya da isteyerek Andrea kapıyı öyle bir itti ki, oturdukları yerden ne Monte Cristo ne de barones artık hiçbir şey göremediler; ama bankacı Andrea’nın peşinden gittiği için, Madam Danglars bu durumu hiç fark etmemiş göründü.</p>

  <p>Biraz sonra, kont piyanonun akorlarına eşlik eden Andrea’nın sesini duydu, bir Korsika şarkısı söylüyordu.</p>

  <p>Kont, kendisine Andrea’yı unutturup Benedetto’yu anımsatan bu şarkıyı gülümseyerek dinlerken. Madam Danglars da ona, daha o sabah Milano’daki iflas nedeniyle üç ya da dört yüz bin frank yitiren kocasının ruhsal olarak ne kadar güçlü olduğunu överek anlatıyordu.</p>

  <p>Gerçekten de bu hak edilmiş bir övgüydü, çünkü kont bu durumu baronesten ya da her şeyi öğrenmekte kullandığı yollardan biri ile haber almış olmasa, baronun yüzünden hiçbir şey anlamayacaktı.</p>

  <p>“İyi,” diye düşündü Monte Cristo, “demek yitirdiğini saklayacak duruma gelmiş: bir ay önce bununla övünüyordu.”</p>

  <p>Sonra yüksek sesle:</p>

  <p>“Ah! Madam,” dedi kont, “Mösyö Danglars borsayı o kadar iyi biliyor ki, her zaman dışarıda yitirdiğini geri kazanabilir.”</p>

  <p>“Görüyorum ki, siz de herkesin düştüğü yanlışa düşüyorsunuz,” dedi Madam Danglars.</p>

  <p>“Hangi yanlışa?” dedi Monte Cristo.</p>

  <p>“Mösyö Danglars’ın borsada oynadığı yanlışına, oysa tam tersine o hiç oynamaz.”</p>

  <p>“Ah! Evet, doğru, Madam, Mösyö Debray’nin bana söylediğini anımsıyorum... Sırası gelmişken, Mösyö Debray nerelerde? Üç dört gündür onu görmedim.”</p>

  <p>“Ben de,” dedi Madam Danglars inanılmaz bir soğukkanlılıkla. “Ama bir cümleye başlamıştınız, bitirmediniz.”</p>

  <p>“Hangisi?”</p>

  <p>“Mösyö Debray’nin size ne söylediğini anlatıyordunuz...”</p>

  <p>“Ah! Doğru; bana kendini oyun şeytanına kaptıranın siz olduğunuzu söylemişti.”</p>

  <p>“Bir süre bundan zevk aldım, bunu itiraf ediyorum,” dedi Madam Danglars, “ama artık hoşlanmıyorum.”</p>

  <p>“Haksızsınız madam. Ah! Tanrım, yazgının şansları geçicidir, eğer kadın olsaydım ve rastlantı sonucu bir bankacının karısı olsaydım, kocamın şansına güvensem de, çünkü vurgunlarda biliyorsunuz her şey ya başarıdır ya başarısızlık; dediğim gibi, kocamın şansına güvensem de her zaman bağımsız bir servetim olması için çalışırdım, ve kârlarımı onun bilmediği ellere teslim ederek bu serveti elde ederdim.”</p>

  <p>Madam Danglars kendini tutamayarak kızardı.</p>

  <p>“Bakın,” dedi Monte Cristo, sanki hiçbir şey görmemiş gibi, “dün akşam Napoli bonolarından iyi kâr edildiğinden söz ediliyordu.”</p>

  <p>“Bende o bonolardan yok,” dedi hemen , “hiçbir zaman da olmadı; ama gerçekten de borsadan yeteri kadar söz ettik sayın kont, iki borsa görevlisine benziyoruz; yazgının şu anda altüst ettiği şu zavallı Villefortlardan söz edelim biraz.”</p>

  <p>“Onlara ne oldu?” diye sordu Monte Cristo kusursuz bir saflıkla.</p>

  <p>“Ama biliyorsunuz; Mösyö de Saint-Méran’ı yola çıktığından üç dört gün sonra yitirdiler, markiz buraya geldi, üç dört gün sonra onu da yitirdiler.”</p>

  <p>“Ah! Doğru,” dedi Monte Cristo, “bunu duymuştum; ama Clodius’un Hamlet’e söylediği gibi, bu bir doğa yasası: insanların babaları kendilerinden önce ölür, insanlar da onlara ağlarlar; onlar da oğullarından önce ölürler, oğulları da onlara ağlar.”</p>

  <p>“Ama hepsi bu değil”</p>

  <p>“Nasıl hepsi bu değil?”</p>

  <p>“Değil; kızlarını evlendireceklerini biliyorsunuz...”</p>

  <p>“Mösyö Franz d’Épinay ile... Evlilik olmuyor mu?”</p>

  <p>“Dün sabah, görünüşe bakılırsa, Franz sözünü geri almış.”</p>

  <p>“Sahi mi... Bu ayrılmanın nedenleri biliniyor mu?”</p>

  <p>“Hayır.”</p>

  <p>“Bana neler söylüyorsunuz? Aman Tanrım! Madam... ya Mösyö de Villefort, tüm bu talihsizlikleri nasıl karşılıyor?”</p>

  <p>“Her zamanki gibi, filozofça.”</p>

  <p>O anda Danglars yalnız olarak içeri girdi.</p>

  <p>“Pekala!” dedi barones, “Mösyö Cavalcanti’yi kızınızla yalnız mı bıraktınız?”</p>

  <p>“Matmazel d’Armilly de onlarla birlikte,” dedi bankacı, “siz onu kim sanıyorsunuz?”</p>

  <p>Sonra Monte Cristo’ya dönerek:</p>

  <p>“Prens Cavalcanti sevimli bir genç, değil mi sayın kont?... Yalnız acaba sahiden prens mi?”</p>

  <p>“Bunu bilemem,” dedi Monte Cristo. “Babası bana marki olarak tanıtıldığına göre, o da kont olmalı; ama sanırım kendisi de bu unvana pek önem vermiyor.”</p>

  <p>“Neden?” dedi bankacı. “Eğer prens ise bununla övünmemekte haksız. Herkes hakkını korumalı. Kökenin yadsınmasından hoşlanmam ben.”</p>

  <p>“Ah! Siz katıksız bir demokratsınız,” dedi Monte Cristo gülümseyerek.</p>

  <p>“Neyle karşı karşıya olduğunuzu görüyorsunuz ya,” dedi barones: “Mösyö de Morcerf bir gelse, Eugénie’nin nişanlısı olarak kendisinin hiçbir zaman içeri girmesine izin verilmeyen odada Mösyö Cavalcanti’yi görecek.”</p>

  <p>“Mösyö de Morcerf bir gelse, demekle haklısınız,” dedi bankacı “çünkü gerçekten de, onu o kadar seyrek görüyoruz ki, onu bize ancak rastlantı getirebilir.”</p>

  <p>“Yani bir gelse,” dedi kont, “ve bu genç adamı kızınızın yanında görse hiç de memnun olmayacaktır.”</p>

  <p>“O mu? Aman Tanrım! Yanılıyorsunuz, Mösyö Albert bize henüz nişanlısını kıskanma onurunu vermedi, bunu yapmak için kızımızı yeterince sevmiyor. Zaten memnun olup olmamasının ne önemi var!”</p>

  <p>“Ama bulunduğumuz noktada...”</p>

  <p>“Evet, bulunduğumuz noktada: bulunduğumuz noktanın neresi olduğunu bilmek ister misiniz? Mösyö Albert, annesinin verdiği baloda kızımızla bir kez dans etti, Mösyö Cavalcanti ise onunla üç kez dans etti ve Morcerf bunu fark etmedi bile.”</p>

  <p>“Mösyö Vikont de Morcerf!” diye haber verdi özel uşak.</p>

  <p>Barones hemen ayağa kalktı. Kızına haber vermek için çalışma salonuna gidecekti ki, Danglars onu kolundan tutarak durdurdu.</p>

  <p>“Bırakın!” dedi.</p>

  <p>Barones ona şaşkınlıkla baktı.</p>

  <p>Monte Cristo bu oyunu görmezden geldi.</p>

  <p>Albert içeri girdi, çok yakışıklı ve çok neşeli idi. Baronesi rahatça selamladı, Danglars’ı teklifsizce, Monte Cristo’yu sevgiyle; sonra baronese dönerek:</p>

  <p>“Matmazel Danglars’ın nasıl olduğunu sormama izin verir misiniz madam?” dedi.</p>

  <p>“Çok iyi,” diye hemen yanıt verdi Danglars; “şu anda küçük salonunda Mösyö Cavalcanti ile müzik yapıyor.”</p>

  <p>Albert sakin ve aldırmaz duruşunu sürdürdü: içinden belki de canı sıkılmıştı, ama Monte Cristo’nun bakışlarını ona diktiğini hissetti.</p>

  <p>“Mösyö Cavalcanti’nin çok güzel bir tenor sesi var,” dedi, “Matmazel Eugénie de harika bir soprano, üstelik Thalberg gibi piyano çalıyor. Bu çok güzel bir konser olmalı.”</p>

  <p>“Çok da iyi uyuştukları bir gerçek,” dedi Danglars.</p>

  <p>Albert böylesine kaba bir sözcük oyununu anlamamış göründü, yine de Madam Danglars kızardı.</p>

  <p>“Ben de müzisyenim,” diye devam etti genç adam, “en azından hocalarımın söylediklerine göre; ama gariptir, sesim şimdiye dek hiçbir sesle uyuşmadı, hele sopranolarla, en çok da onlarla uyuşmadı.”</p>

  <p>Danglars, “Kız bakalım!” anlamına gelecek biçimde hafifçe gülümsedi.</p>

  <p>“Dün de kızım ve prens herkeste hayranlık uyandırdılar,” dedi kuşkusuz istediği amacına ulaşacağını umarak, “dün orada değil miydiniz Mösyö Morcerf?”</p>

  <p>“Hangi prens?” diye sordu Albert.</p>

  <p>“Prens Cavalcanti,” dedi Danglars, genç adama bu unvanı vermekte direterek.</p>

  <p>“Ah! Bağışlayın,” dedi Albert, “onun prens olduğunu bilmiyordum. Ah! Prens Cavalcanti dün Matmazel Eugénie ile birlikte şarkı mı söyledi? Gerçekten de bu büyüleyici olmalı, bunu dinleyemediğini için çok üzgünüm. Ama davetinize gelemedim, çünkü Madam de Morcerf ile birlikte baronun annesi Barones de Château-Renaud’nun evine gitmek zorundaydım, orada da Almanlar şarkı söylüyorlardı.”</p>

  <p>Bir sessizlik oldu; sonra sanki hiçbir şey olmamış gibi:</p>

  <p>“Matmazel Danglars’a saygılarımı sunmama izin verir misiniz?” diye yineledi Morcerf.</p>

  <p>“Ah! Bekleyin, bekleyin rica ederim,” dedi bankacı genç adamı durdurarak; “şu güzel cavatina’yı<a href="../Text/dipnot.xhtml#Footnote0188" id="Feedback0188"><sup>[188]</sup></a> duyuyor musunuz? Ta, ta, ta, ti, ta, ti, la, ta, harika, birazdan bitecek... bir dakika: kusursuz! Bravo! bravi! brava!”</p>

  <p>Ve bankacı bağıra bağıra alkışlamaya başladı.</p>

  <p>“Gerçekten de,” dedi Albert, “bu kusursuz, ülkesinin müziğini Prens Cavalcanti’nin yaptığından daha iyi yorumlamak olanaksız. Prens, demiştiniz değil mi? Zaten prens olmasa da onu prens yaparlar, bu İtalya’da kolaydır. Ama bizim hayran olunacak şarkıcılarımıza dönersek, bize bir iyilik yapmalısınız Mösyö Danglars: burada bir yabancı olduğunu haber vermeden Matmazel Danglars ile Mösyö Cavalcanti’ye bir başka parçaya daha başlamalarını rica etmelisiniz. Alacakaranlıkta, görmeden, görülmeden, bu nedenle de kendisini dehasının sezgilerine ya da yüreğinin tüm coşkusuna verebilecek müzisyeni rahatsız etmeden, biraz uzaktan gelen müziğin tadını çıkara çıkara dinlemek ne kadar harika bir şeydir.”</p>

  <p>Bu kez Danglars genç adamın soğukluğundan güç duruma düştü.</p>

  <p>Monte Cristo’yu kenara çekti.</p>

  <p>“Pekala!” dedi, “bizim âşık hakkında ne düşünüyorsunuz?”</p>

  <p>“Doğru! Bana soğuk görünüyor, bu çok açık; ama ne yaparsınız? Sözünüz var!”</p>

  <p>“Kuşkusuz sözüm var, ama kızımı kendisini seven bir adama vermeye sözüm var, sevmeyene değil. Bakın bu genç mermer gibi soğuk, babası gibi kibirli; eğer daha zengin olsaydı, onda Cavalcantilerin serveti olsaydı, buna razı olunabilirdi, inanın kızımın düşüncesini almadım; eğer kızım zevk sahibi biri ise...”</p>

  <p>“Ah!” dedi Monte Cristo, “Bilmem benim gözümü kör eden ona karşı duyduğum dostluk mu, ama inanın bana Mösyö de Morcerf, o, kızınızı mutlu edebilecek, er ya da geç bir yerlere varacak sevimli bir genç; çünkü babasının durumu harika.”</p>

  <p>“Hımm!” dedi Danglars.</p>

  <p>“Neden böyle kuşkulusunuz?”</p>

  <p>“Hep şu geçmiş... karanlık geçmiş.”</p>

  <p>“Ama babanın geçmişi çocuğu ilgilendirmez.”</p>

  <p>“Öyle, öyle.”</p>

  <p>“Haydi, haydi, kafanızı bununla yormayın: bir ay önce bu evliliği kusursuz buluyordunuz... Benim neden üzgün olduğumu anlıyorsunuzdur: bu genç Cavalcanti ile benim evimde tanıştınız, ben onu tanımıyorum, bunu bir kez daha söyleyeyim.”</p>

  <p>“Ben onu tanıyorum,” dedi Danglars, “bu da yeter.”</p>

  <p>“Onu tanıyor musunuz? Onun hakkında bilgi mi topladınız?” diye sordu Monte Cristo.</p>

  <p>“Buna gerek var mı? Daha ilk görüşte kiminle karşı karşıya olduğunuz anlaşılmıyor mu? Öncelikle zengin biri.”</p>

  <p>“Buna güvence veremem.”</p>

  <p>“Yine de onun sorumluluğunu alıyorsunuz değil mi?”</p>

  <p>“Elli bin frankın, bu da çok az bir şey.”</p>

  <p>“İyi bir eğitimi var.”</p>

  <p>“Hımm!” dedi bu kez Monte Cristo.</p>

  <p>“Müzisyen.”</p>

  <p>“Tüm İtalyanlar müzisyendir.”</p>

  <p>“Bakın kont, bu gence karşı hakbilir değilsiniz.”</p>

  <p>“Eh, bu doğru, itiraf ediyorum, sizin Morcerflere karşı yükümlülüklerinizi bildiğim için, onun bu işe balıklama atladığını ve servetini kötüye kullandığını üzülerek görüyorum.”</p>

  <p>Danglars gülmeye başladı.</p>

  <p>“Ah! Ne kadar da katı ilkecisiniz!” dedi, “ama dünyada bu tür şeyler her an oluyor.”</p>

  <p>“Yine de bağlantınızı böyle kesemezsiniz sevgili Mösyö Danglars: Morcerfler bu evliliğe çok güveniyorlar.”</p>

  <p>“Güveniyorlar mı?”</p>

  <p>“Kesinlikle.”</p>

  <p>“Bunu anlayabilirler. Onlarla o kadar iyi ilişkiniz olduğuna göre sevgili kont, bu konuda babasına bir iki söz fısıldayabilirsiniz.”</p>

  <p>“Ben mi! Böyle olduğunu nereden biliyorsunuz?”</p>

  <p>“Sanırım balolarından. Öyle değil mi? Kontes, gururlu Mercédès, herkesi küçümseyen, en eski tanıdıklarına ağzını açıp konuşmaktan kaçınan Katalan, sizin kolunuza girdi, sizinle bahçeye çıktı, küçük ağaçlı yollara gitti ve ancak yarım saat sonra tekrar ortaya çıktı.”</p>

  <p>“Ah! Baron, baron,” dedi Albert, “bizim duymamızı engelliyorsunuz: sizin gibi bir müziksever için ne barbarlık!”</p>

  <p>“İyi, iyi, alaycı bey,” dedi Danglars.</p>

  <p>Sonra Monte Cristo’ya dönerek:</p>

  <p>“Babasına bunu söylemeyi üstleniyor musunuz?”</p>

  <p>“Seve seve, eğer istiyorsanız.”</p>

  <p>“Ama bu kez, açık ve kesin bir biçimde olmalı; özellikle gelip kızımı istesin, bir tarih saptasın, para koşullarını açıklasın, anlaşırız ya da bozuşuruz; ama artık oyalamaca yok, anlıyorsunuz ya.”</p>

  <p>“Pekala! Başvuru yapılacak.”</p>

  <p>“Bunu zevkle beklediğimi söyleyemeyeceğim, ama yine de bekleyeceğim: bildiğiniz gibi, bir bankacı sözünün eri olmalıdır.”</p>

  <p>Ve Danglars, oğul Cavalcanti’nin yarım saat önce yaptığı gibi içini çekti.</p>

  <p>“Bravi! Bravo! Brava!” diye haykırdı Morcerf bankacıyı taklit edip parçanın sonunda alkışlayarak.</p>

  <p>Danglars Albert’e ters ters bakmaya başladı, tam o sırada birisi gelip onun kulağına alçak sesle bir şeyler söyledi.</p>

  <p>“Şimdi döneceğim,” dedi bankacı Monte Cristo’ya, “beni bekleyin, size biraz sonra bir şey söyleyeceğim.”</p>

  <p>Ve çıktı.</p>

  <p>Barones kocasının yokluğundan yararlanarak kızının çalışma salonunun kapısını itti, piyanonun önünde Matmazel Eugénie ile birlikte oturmakta olan Mösyö Andrea’nın bir yay gibi doğrulduğu görüldü.</p>

  <p>Albert, hiç de rahatsız olmuş gibi görünmeyen Matmazel Danglars’ı gülümseyerek selamladı, o da ona her zamanki soğuk selamıyla karşılık verdi.</p>

  <p>Cavalcanti oldukça sıkıntılı görünüyordu; Morcerf’i selamladı, o da son derece saygısız bir biçimde onun selamına karşılık verdi.</p>

  <p>Albert hemen Matmazel Danglars’ın sesine övgüler düzmeye, duyduklarından sonra bir gece önce burada bulunamadığı için ne kadar üzgün olduğunu anlatmaya koyuldu.</p>

  <p>Yalnız kalan Cavalcanti, Monte Cristo’yu bir kenara çekti.</p>

  <p>“Haydi bakalım,” dedi Madam Danglars, “bu kadar müzik ve bu kadar iltifat yeter, haydi çay içmeye gelin.”</p>

  <p>“Gel Louise,” dedi Matmazel Danglars arkadaşına.</p>

  <p>Yan salona geçtiler, orada gerçekten de çay hazır bekliyordu.</p>

  <p>İngilizler gibi çay kaşıklarını fincanların içine bıraktıkları anda kapı açıldı ve Danglars oldukça sinirli bir halde göründü.</p>

  <p>Bu sinirliliği özellikle Monte Cristo fark etti ve soran bakışlarını bankacıya çevirdi.</p>

  <p>“Evet,” dedi Danglars, “Yunanistan’dan gelen mektuplarımı biraz önce aldım.”</p>

  <p>“Ah!” dedi kont, “Sizi bunun için mi çağırmışlardı?”</p>

  <p>“Evet.”</p>

  <p>“Kral Othon nasılmış?” diye sordu Albert neşeli bir sesle.</p>

  <p>Danglars ona hiç yanıt vermeden ters ters baktı, Monte Cristo yüzünde beliren acıma ifadesini gizlemek için başka yana döndü, ama bu ifade hemen silindi.</p>

  <p>“Birlikte çıkarız değil mi?” dedi Albert konta.</p>

  <p>“Evet, nasıl isterseniz,” diye yanıt verdi kont.</p>

  <p>Albert bankacının bakışından hiçbir şey anlayamazdı; ama bunu çok iyi anlamış olan Monte Cristo’ya döndü:</p>

  <p>“Bana nasıl baktığını gördünüz mü?” dedi.</p>

  <p>“Evet,” diye yanıt verdi kont: “bakışında özel bir anlam mı fark ettiniz?”</p>

  <p>“Bundan eminim; Yunanistan’dan haberlerle ne demek istedi?”</p>

  <p>“Neden bunu bilebileceğimi düşünüyorsunuz?”</p>

  <p>“Çünkü bence sizin her yerde casuslarınız var.”</p>

  <p>Monte Cristo, insanlar yanıt vermekten kaçındıklarında nasıl gülümserlerse öyle gülümsedi.</p>

  <p>“Bakın,” dedi Albert, “Danglars sizin yanınıza geliyor, ben Matmazel Danglars’a işlemeli akik yüzüğü konusunda iltifat etmeye gidiyorum; bu sırada babasının sizinle konuşacak zamanı olacak.”</p>

  <p>“Eğer ona iltifat etmek istiyorsanız, hiç olmazsa sesi konusunda iltifat edin,” dedi Monte Cristo.</p>

  <p>“Olmaz, bu herkesin yaptığı bir şey.”</p>

  <p>“Sevgili vikontum,” dedi Monte Cristo, “saygısızlıkta üstünüze yok.”</p>

  <p>Albert dudaklarında bir gülümsemeyle Eugénie’ye doğru ilerledi.</p>

  <p>Bu sırada Danglars kontun kulağına eğildi.</p>

  <p>“Bana eşsiz bir öğüt verdiniz,” dedi, “tüm öykü şu iki sözcüğe dayanıyor: Fernand ve Yanya.”</p>

  <p>“Öyle mi!” dedi Monte Cristo.</p>

  <p>“Evet, size bunu anlatacağım; ama genç adamı buradan götürün: şu anda onunla bir arada olmaktan çok rahatsızım.”</p>

  <p>“Benim de yapacağım bu, benimle birlikte geliyor; şimdi, yine de babasını size göndermem gerekiyor mu?”</p>

  <p>“Asla.”</p>

  <p>“Tamam.”</p>

  <p>Kont Albert’e işaret etti.</p>

  <p>İkisi hanımları selamladılar ve çıktılar: Albert Matmazel Danglars’ın küçümsemelerine son derece kayıtsızdı; Monte Cristo da Madam Danglars’a bir bankacı karısının, geleceğini güvence altına almak için ihtiyatlı olması konusunda öğütlerini yineledi.</p>

  <p>Mösyö Cavalcanti savaş meydanının tek hâkimi olarak kaldı.</p>
