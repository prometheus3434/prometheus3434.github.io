    <p>97</p>

    <p>BELÇİKA YOLU</p>

  </div>

  <p>Mösyö Danglars’ın salonlarında jandarma müfrezesinin beklenmedik bir biçimde ortaya çıkışı ve onu izleyen açıklamalar nedeniyle oluşan karışıklıktan sonra büyük konak, davetliler arasında bir veba ya da kolera hastalığı çıktığı haber verilmişçesine hızla boşalmıştı: birkaç dakika içinde herkes tüm kapılardan, tüm merdivenlerden, tüm çıkışlardan çıkıp gitmek ya da kaçıp kurtulmak için acele ediyordu, çünkü bu, büyük felaketler sırasında en iyi dostları son derece can sıkıcı yapan ucuz avuntu sözlerini söylemeye çalışmanın gereksiz olduğu durumlardan biriydi.</p>

  <p>Bankacının konağında sadece çalışma odasına kapanmış jandarma subayına ifade veren Danglars, bildiğimiz giyinme odasında korkmuş halde bulunan Madam Danglars ve yüksekten bakan, dudakları küçümser gibi kıvrık, yanında ayrılmaz dostu Louise d’Armilly ile odasına çekilmiş Eugénie kalmıştı.</p>

  <p>Bir sürü hizmetkara, hele o gece her zamankinden daha çok olan hizmetkarlara gelince, çünkü o akşam eğlence nedeniyle kendi hizmetkarlarına, hakarete uğradıklarını düşündükleri için ustalarına kızan Café de Paris’den gelen sofracıbaşılar, dondurmacılar, aşçılar da eklenmişti, onlar zaten doğal olarak yarıda bırakılmış olan hizmet konusunu kendilerine hiç dert etmeden gruplar halinde kilerde, mutfaklarda, odalarında bekliyorlardı.</p>

  <p>Çeşitli nedenlerle titreşen bu farklı kişiler arasında sadece ikisi bizim ilgimizi hak ediyor: Matmazel Eugénie Danglars ve Matmazel Louise d’Armilly.</p>

  <p>Nişanlı genç kız, daha önce söylediğimiz gibi kendini beğenmiş havalarda, dudakları küçümser gibi kıvrılmış, hakarete uğramış kraliçe davranışıyla, yanında ondan daha solgun, daha heyecanlı arkadaşı ile birlikte odasına çekilmişti.</p>

  <p>Eugénie odasına gidince kapıyı içerden kapadı, o sırada Louise bir sandalyeye çökmüştü.</p>

  <p>“Aman Tanrım! Tanrım! Ne korkunç şey!” dedi genç müzisyen, “Kim böyle bir şeyden kuşkulanabilirdi? Mösyö Andrea Cavalcanti bir katil ha... bir hapishane kaçkını... bir kürek mahkumu!”</p>

  <p>Eugénie’nin dudakları alaycı bir gülüşle gerildi.</p>

  <p>“Gerçekten de ben Tanrının sevgili kuluyum,” dedi, “Morcerf’ten kurtulup Cavalcanti’ye çatıyorum!”</p>

  <p>“Aman! Onları birbirine karıştırma Eugénie.”</p>

  <p>“Sus, tüm erkekler iğrençtir, onlardan iğrenmekten fazlasını yapabildiğim için çok mutluyum, şimdi onları hor görüyorum.”</p>

  <p>“Ne yapacağız?” diye sordu Louise.</p>

  <p>“Ne mi yapacağız?”</p>

  <p>“Evet.”</p>

  <p>“Üç gün sonra yapacağımızı şimdi yapacağız... gideceğiz.”</p>

  <p>“Artık evlenmediğine göre bunu hâlâ istiyor musun?”</p>

  <p>“Dinle Louise, notalarımız gibi düzenli, ölçülü, kurallı bu sosyete yaşamından tiksiniyorum. Her zaman gönlümün çektiği, çok istediğim, dilediğim şey sanatçı gibi yaşamak, özgür, bağımsız, sadece kendine açıklama yapmak zorunda olduğun, sadece kendine hesap verdiğin yaşam. Ne diye burada kalacağım? Beni bir ay sonra başka biriyle evlendirmeleri için mi? Kiminle? Belki de Mösyö Debray ile, çünkü bir zamanlar bu da söz konusuydu. Hayır, Louise, hayır, bu akşamki serüven benim için bir bahane olacak: ben bahane aramamıştım, istememiştim, Tanrı bana bunu verdi, iyi ki de verdi.”</p>

  <p>“Ne kadar güçlü ve yüreklisin!” dedi sarışın ve narin genç kız esmer arkadaşına.</p>

  <p>“Beni hiç mi tanımamıştın? Haydi Louise, kendi işlerimizden söz edelim. Posta arabası...”</p>

  <p>“Üç gün önce uygun bir biçimde satın alındı.”</p>

  <p>“Arabayı bineceğimiz yere gönderttin mi?”</p>

  <p>“Evet.”</p>

  <p>“Pasaportumuz?”</p>

  <p>“İşte!”</p>

  <p>Eugénie her zamanki kendine güveniyle bir kağıdı açtı ve okudu:</p>

  <p><i>Mösyö Léon d’Armilly, yirmi yaşında, mesleği sanatçı, siyah saçlı, siyah gözlü, kız kardeşi ile yolculuk yapıyor.</i></p>

  <p>“Harika! Bu pasaportu kimden aldın?”</p>

  <p>“Mösyö de Monte Cristo’ya Roma ve Napoli tiyatrolarının müdürleri için tavsiye mektupları almaya gittiğimde ona kadın olarak yolculuk etmekten ne kadar korktuğumu anlatmıştım; o anlattıklarımı çok iyi anladı ve bana erkek olarak bir pasaport çıkarmak için hizmetimde olduğunu söyledi, iki gün sonra bu pasaportu aldım ve kendi elimle, <i>‘kız kardeşi ile yolculuk yapıyor’</i> cümlesini ekledim.”</p>

  <p>“Güzel!” dedi Eugénie neşeyle, “artık bavullarımızı yapmaktan başka işimiz kalmadı: düğün gecesi yerine sözleşmenin imzalandığı gece yola çıkacağız, işte böyle.”</p>

  <p>“İyi düşün Eugénie!”</p>

  <p>“Ah! Uzun uzun düşündüm; borsa raporlarından, ay sonlarından, borsadaki iniş çıkışlardan, İspanyol fonlarından, Haiti senetlerinden söz edildiğini duymaktan bıktım. Bunun yerine, hava, özgürlük, kuş sesleri, Lombardiya ovaları, Venedik kanalları, Roma sarayları, Napoli plajları, anlıyor musun Louise?”</p>

  <p>Soru sorulan genç kız, kakma işi bir masadan kilitli küçük bir cüzdan çıkardı, kilidini açtı ve içinden yirmi üç kağıt para çıkardı.</p>

  <p>“Yirmi üç bin frank,” dedi.</p>

  <p>“Bir o kadar da inci, elmas ve mücevher,” dedi Eugénie. “Zenginiz. Kırk beş bin frankla iki yıl prensesler gibi, ya da dört yıl orta hallice yaşarız.”</p>

  <p>“Ama altı aya kalmadan sen müziğinle ben sesimle anaparamızı ikiye katlarız. Haydi, parayı sen al, değerli taşların olduğu kasayı ben alayım, böylece ikimizden biri hazinesini yitirmek gibi bir felakete uğrarsa öbürünün elindeki sağlam kalsın. Şimdi bavullar: acele edelim, bavullar!”</p>

  <p>“Bekle,” dedi Louise, Madam Danglars’ın kapısını dinlemeye giderek.</p>

  <p>“Neden korkuyorsun?”</p>

  <p>“Bizi habersiz yakalamalarından.”</p>

  <p>“Kapı kapalı.”</p>

  <p>“Bize açmamızı söylemesinler?”</p>

  <p>“İsterlerse söylesinler, açmayız.”</p>

  <p>“Sen gerçek bir amazonsun Eugénie!”</p>

  <p>Ve iki genç kız ihtiyaçları olacağını düşündükleri tüm yolculuk eşyalarını olağanüstü bir çabayla bir bavula doldurmaya koyuldular.</p>

  <p>“Şimdi ben elbisemi değiştirirken sen bavulu kapa!” dedi Eugénie.</p>

  <p>Louise küçük beyaz ellerinin tüm gücüyle bavulun üstüne yaslandı.</p>

  <p>“Yapamıyorum,” dedi, “yeteri kadar güçlü değilim; sen kapa!”</p>

  <p>“Ah! Doğru,” dedi Eugénie gülerek, “benim Hercule, senin de solgun Omphale olduğumuzu unutuyordum.”</p>

  <p>Ve genç kız dizini bavulun üstüne yaslayarak beyaz ve kaslı kollarını bavulun iki bölmesi birbirine değinceye, Matmazel d’Armilly asma kilidin çengelini iki vidalı halkanın arasına geçirinceye dek bastırdı.</p>

  <p>Bu iş bitince Eugénie anahtarı kendisinde olan bir komodini açtı ve oradan menekşe rengi ipekten vatkalı bir yolculuk harmanisi çıkardı.</p>

  <p>“Bak,” dedi, “her şeyi düşündüğümü görüyorsun, bu harmaniyle hiç üşümezsin.”</p>

  <p>“Ya sen?”</p>

  <p>“Ah! Ben hiç üşümem, bunu biliyorsun, zaten bu erkek giysileriyle...”</p>

  <p>“Burada mı giyineceksin?”</p>

  <p>“Elbette.”</p>

  <p>“Peki buna zamanın olacak mı?”</p>

  <p>“En küçük bir kaygın olmasın ödlek, evde herkes büyük işle uğraşıyor. Zaten içinde bulunduğum umutsuz durumu, kendimi buraya kapadığımı düşünürlerse bunda şaşılacak ne var?”</p>

  <p>“Bir şey yok, doğru, beni sakinleştirdin.”</p>

  <p>“Gel bana yardım et.”</p>

  <p>Matmazel d’Armilly’ye verdiği, onun da şimdiden omuzlarına örttüğü harmaniyi aldığı çekmeceden, ayakkabısından redingotuna kadar birtakım erkek giysisi, fazla hiçbir şey olmayan ancak gerekenlerin bulunduğu bir sürü çamaşır çıkardı.</p>

  <p>Eugénie, kuşkusuz eğlenirken bir başka cinsin giysilerini ilk kez giymediğini gösteren bir çabuklukla potinlerini çıkardı, bir pantolon giydi, kravatını bağladı, yeleğini boynuna kadar ilikledi, arkaya doğru bükük ince belini ortaya çıkaran bir redingotu sırtına geçirdi.</p>

  <p>“Ah! Bu çok iyi! Gerçekten de çok iyi,” dedi Louise hayranlıkla bakarak, ama tüm kadınlara kıskançlıktan iç geçirten bu güzel örgüler, bu siyah saçlar şurada gördüğüm gibi bir erkek şapkasının altında durabilecek mi?”</p>

  <p>“Göreceksin,” dedi Eugénie.</p>

  <p>Sol eliyle uzun parmaklarının ancak kavradığı kalın bir örgüyü yakaladı, sağ eliyle de uzun bir makas aldı, az sonra gür ve parlak saçları kesen çeliğin gıcırtısı duyuldu ve örgülü saç tümüyle genç kızın ayaklarının dibine düştü, genç kız başını arkaya devirerek saçları redingotundan silkeledi.</p>

  <p>Üstteki örgü de aynı biçimde düştükten sonra şakaklarının üzerindekilere geçti, onlardan da en küçük bir pişmanlık duymadan kurtuldu, üstelik gözleri, abanoz ağacı gibi simsiyah kaşlarının altında her zamankinden daha ışıltılı, daha neşeli parlıyordu.</p>

  <p>“Ah! Ne kadar güzel saçlar!” dedi Louise üzülerek.</p>

  <p>“Eh! Böyle yüz kez daha iyi değil miyim?” diye haykırdı Eugénie ellerini iyice erkeksi olan saç biçiminin dağınık kıvrımlarının üzerinden geçirerek, “beni böyle daha güzel bulmuyor musun?”</p>

  <p>“Ah! Güzelsin, sen her zaman güzelsin!” diye haykırdı Louise. Şimdi nereye gidiyoruz?”</p>

  <p>“İstersen, Bruxelles’e, orası en yakın sınır. Bruxelles’e, Liège’e, Aix-la-Chapelle’e gideriz, Rhin’den Strasbourg’a kadar çıkarız, İsviçre’yi geçeriz. Saint-Gothard’dan İtalya’ya ineriz. Olur mu?”</p>

  <p>“Olur elbet.”</p>

  <p>“Neye bakıyorsun?”</p>

  <p>“Sana bakıyorum. Gerçekten de böyle harikasın, beni kaçırdığını sanacaklar.</p>

  <p>“Eh! Haksız da sayılmazlar.”</p>

  <p>“Ah! Eugénie, sanırım bu söylediğin çok ayıp.”</p>

  <p>Biri kendi adına öbürü dostuna bağlılığından gözyaşlarına boğulacaklarını sandığınız iki genç kız bir yandan, kahkahalar atıp, bir yandan da kaçışları sırasında oluşacak doğal karışıklığın görünür tüm izlerini yok etmeye çalışıyorlardı.</p>

  <p>İki kaçak, ışıklarını söndürdükten sonra gözleriyle çevreyi tarayıp, kulaklarını dikip, boyunlarını uzatmış halde, avluya inen servis merdivenine açılan giyinme odasının kapısını açtılar. Eugénie önden yürüyordu, bir eliyle bavulun bir kolunu tutmuştu, Matmazel d’Armilly ise karşıdaki kolu iki eliyle ancak kaldırabiliyordu.</p>

  <p>Avlu boştu. Saat gece yarısını vuruyordu.</p>

  <p>Kapıcı hâlâ nöbetteydi.</p>

  <p>Eugénie sessizce yaklaştı ve zavallı İsviçreli’nin, odasının bir köşesinde koltuğuna uzanmış uyuduğunu gördü.</p>

  <p>Louise’e doğru döndü, onun bir an yere bıraktığı bavulu aldı, ikisi de duvarın gölgesini izleyerek kemere ulaştılar.</p>

  <p>Eugénie, Louise’i kapının köşesine sakladı, böylece kapıcı eğer uyanırsa sadece bir kişiyi görecekti.</p>

  <p>Sonra, avluyu aydınlatan lambanın ışığında ortaya çıkıp cama vurarak:</p>

  <p>“Kapı!” diye haykırdı en güzel kontralto sesiyle.</p>

  <p>Kapıcı, Eugénie’nin tahmin ettiği gibi kalktı, dışarı çıkan kişiye bakmak için birkaç adım attı, ama sabırsız bir biçimde bastonuyla pantolonuna vuran genç bir adamı görünce hemen açtı.</p>

  <p>Louise yarı aralık kapıdan bir yılan gibi kaydı ve yavaşça dışarı süzüldü. Görünüşte sakin olan Eugénie de, herhangi bir olasılığa karşı kalbi her zamankinden daha sık ata ata dışarı çıktı.</p>

  <p>Oradan bir hamal geçiyordu, ona bavulu verdiler, gidecekleri yerin Victoire sokağı 36 numara olduğunu söylediler ve varlığı Louise’e güven veren bu adamın arkasında yürüdüler, Eugénie’ye gelince, o bir Judith ya da Dalila<a href="../Text/dipnot.xhtml#Footnote0213" id="Feedback0213"><sup>[213]</sup></a> gibi güçlüydü.</p>

  <p>Bildirdikleri numaraya geldiler. Eugénie hamala bavulu bırakmasını söyledi, biraz para verdi ve pencerenin panjuruna vurduktan sonra onu gönderdi.</p>

  <p>Eugénie’nin vurduğu panjur geleceklerini önceden haber verdikleri küçük bir çamaşırcı kızın evinin panjuruydu: henüz yatmamıştı, panjuru açtı.</p>

  <p>“Matmazel,” dedi Eugénie, “kapıcıya garajdaki arabayı çektirin, sonra onu posta oteline atları almaya gönderin. Ona emeğinin karşılığı olarak vereceğimiz beş frankı alın.”</p>

  <p>“Gerçekten de,” dedi Louise, “sana hayranım, hattâ sana saygı duyduğumu da söylemeliyim.”</p>

  <p>Çamaşırcı kız şaşkınlıkla bakıyordu, ama ona yirmi Louis altını verileceği kararlaştırıldığı için en küçük bir itirazda bulunmadı.</p>

  <p>On beş dakika sonra kapıcı, bir posta arabasının sürücüsü ve çabucak arabaya koşulmuş olan atlarla geldi, bavulu bir ip ve mandal yardımıyla arabanın üstüne bağladı.</p>

  <p>“İşte pasaport,” dedi arabacı, “hangi yoldan gideceğiz genç beyefendi?”</p>

  <p>“Fontainebleau yolundan,” diye yanıt verdi Eugénie neredeyse bir erkek sesiyle.</p>

  <p>“Pekala! Ne diyorsun?”diye sordu Louise.</p>

  <p>“Kadına oyun oynuyorum,” dedi Eugénie, “yirmi Louis altını verdiğimiz kadın kırk altın karşılığı bize ihanet edebilir: bulvarda başka bir yöne saparız.”</p>

  <p>Ve genç kız neredeyse basamaklara hiç değmeden, çok güzel uzun bir koltuk haline getirilmiş briçkanın içine atladı.</p>

  <p>“Sen her zaman haklısın, Eugénie,” dedi şan hocası, dostunun yanına otururken.</p>

  <p>Çeyrek saat sonra doğru yolu izlemekte olan arabacı kamçısını şaklatarak Saint-Martin sınır kapısını geçti.</p>

  <p>“Ah!” dedi Louise bir soluk alarak, “işte sonunda Paris’ten çıktık!”</p>

  <p>“Evet, sevgili dostum ve kaçırma işi başarı ile tamamlandı,” diye yanıt verdi Eugénie.</p>

  <p>“Evet, hem de hiç şiddet kullanmadan.”</p>

  <p>“Bunu hafifletici neden olarak değerlendirteceğim,” dedi Eugénie.</p>

  <p>Bu sözler, La Villette yolunda ilerleyen arabanın gürültüsü içinde yitti gitti.</p>

  <p>Mösyö Danglars’ın artık bir kızı yoktu.</p>
