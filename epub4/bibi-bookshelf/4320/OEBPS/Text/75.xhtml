  <div class="baslik1">

    <p>75</p>

    <p>TUTANAK</p>

  </div>

  <p>Noirtier siyahlar giymiş, koltuğuna oturmuş bekliyordu.</p>

  <p>Geleceklerini tahmin ettiği üç kişi içeri girince kapıya baktı, özel uşağı hemen kapıyı kapadı.</p>

  <p>“Dikkatli olun,” dedi Villefort alçak sesle, neşesini gizleyemeyen Valentine’e, “eğer Mösyö Noirtier size evliliğinizi engelleyecek şeyler açıklamak isterse, onu anlamanızı size yasaklıyorum.”</p>

  <p>Valentine kızardı, ama yanıt vermedi.</p>

  <p>Villefort Noirtier’ye yaklaştı.</p>

  <p>“İşte Mösyö Franz d’Épinay,” dedi; “onu istemiştiniz mösyö, o da sizin isteğinizi yerine getirdi. Bu görüşmeyi kuşkusuz uzun zamandır istiyorduk ve bu görüşmenin Valentine’in evliliğine karşı olmanızın ne kadar haksız olduğunu size kanıtlamasından çok mutlu olacağım.”</p>

  <p>Noirtier sadece Villefort’un kanını donduran bir bakışla karşılık verdi.</p>

  <p>Gözüyle Valentine’e yaklaşmasını işaret etti.</p>

  <p>Bir anda, genç kız, büyükbabasıyla konuşmalarında kazandığı alışkanlık sayesinde <i>anahtar</i> sözcüğünü buldu.</p>

  <p>Sonra felçli adamın gözlerine baktı, gözler iki pencere arasına konmuş küçük bir mobilyanın çekmecesine dikilmişti.</p>

  <p>Valentine çekmeceyi açtı ve anahtarı buldu.</p>

  <p>Anahtarı alınca ihtiyar istediğinin bu olduğunu işaret etti, sonra felçli adamın gözleri yıllardır unutulmuş ve içinde yararsız kağıt parçalarının bulunduğu sanılan eski bir yazı masasına çevrildi.</p>

  <p>“Yazı masasını mı açayım?” diye sordu Valentine.</p>

  <p>“Evet,” dedi ihtiyar.</p>

  <p>“Çekmeceleri mi açayım?”</p>

  <p>“Evet.”</p>

  <p>“Yanlardakileri mi?”</p>

  <p>“Hayır.”</p>

  <p>“Ortadakini mi?”</p>

  <p>“Evet.”</p>

  <p>Valentine ortadaki çekmeceyi açtı ve oradan bir tomar kağıt çıkardı.</p>

  <p>“İstedikleriniz bunlar mı dedeciğim?” dedi.</p>

  <p>“Hayır.”</p>

  <p>Genç kız art arda çekmecede kesinlikle hiçbir şey kalmayıncaya dek tüm diğer kağıtları da çıkardı.</p>

  <p>“Ama artık çekmece boş,” dedi.</p>

  <p>Noirtier gözlerini sözlüğe dikti.</p>

  <p>“Evet, dedeciğim, anladım,” dedi genç kız.</p>

  <p>Ve alfabenin her harfini birbiri ardına yineledi; G harfinde Noirtier onu durdurdu.</p>

  <p>Valentine sözlüğü açtı ve gizli sözcüğüne dek aradı.</p>

  <p>“Ah! Gizli bir bölme mi var?” dedi Valentine.</p>

  <p>“Evet,” dedi Noirtier.</p>

  <p>“Bu gizli bölmeyi kim biliyor?”</p>

  <p>Noirtier uşağın çıktığı kapıya baktı.</p>

  <p>“Barrois mı?” diye sordu Valentine.</p>

  <p>“Evet,” dedi Noirtier.</p>

  <p>“Onu çağırayım mı?”</p>

  <p>“Evet.”</p>

  <p>Valentine kapıya gitti ve Barrois’yı çağırdı.</p>

  <p>Bu sırada Villefort’un alnı sabırsızlıktan terliyordu, Franz ise şaşkınlıktan donakalmıştı.</p>

  <p>Yaşlı uşak göründü.</p>

  <p>“Barrois,” dedi Valentine, “büyükbabam benden bu konsolda bulunan anahtarı almamı, bu yazı masasını açmamı ve şu çekmeceyi çekmemi istedi; şimdi, bu çekmecede gizli bir bölme varmış ve öyle görünüyor ki siz bu bölmeyi biliyorsunuz, onu açın.”</p>

  <p>Barrois ihtiyara baktı.</p>

  <p>“Dediğini yapın,” dedi Noirtier’nin zeki gözleri.</p>

  <p>Barrois isteneni yaptı; dipte ikinci bir bölüm açıldı ve siyah bir kurdele ile bağlanmış bir tomar kağıt ortaya çıktı.</p>

  <p>“İstediğiniz bunlar mı mösyö?” diye sordu Barrois.</p>

  <p>“Evet,” dedi Noirtier.</p>

  <p>“Bu kağıtları kime vereyim? Mösyö de Villefort’a mı?”</p>

  <p>“Hayır.”</p>

  <p>“Matmazel Valentine’e mi?”</p>

  <p>“Hayır.”</p>

  <p>“Mösyö Franz d’Épinay’ye mi?”</p>

  <p>“Evet.”</p>

  <p>Franz şaşkın, öne doğru bir adım attı.</p>

  <p>“Bana mı mösyö?” dedi.</p>

  <p>“Evet.”</p>

  <p>Franz kağıtları Barrois’nın elinden aldı, kapağına bir göz attı ve okudu:</p>

  <p><br/></p>

  <p><i>Ölümümden sonra dostum General Durand’a verilecektir. O da ölürken son derece dikkatle korunması gereken bir evrak olarak görüp saklaması emriyle oğluna verecektir.</i></p>

  <p><br/></p>

  <p>“Pekala mösyö,” diye sordu Franz, “bu kağıdı ne yapmamı istiyorsunuz?”</p>

  <p>“Herhalde olduğu gibi mühürlü olarak saklamanızı istiyor,” dedi krallık savcısı.</p>

  <p>“Hayır, hayır,” dedi hemen Noirtier.</p>

  <p>“Beyefendinin bu kağıdı okumasını mı istiyorsunuz?” diye sordu Valentine.</p>

  <p>“Evet,” diye yanıt verdi ihtiyar.</p>

  <p>“Duydunuz değil mi baron, büyükbabam sizden bu kağıdı okumanızı rica ediyor,” dedi Valentine.</p>

  <p>“O zaman oturalım,” dedi Villefort sabırsızlıkla, “çünkü bu uzun sürecek.”</p>

  <p>“Oturun,” dedi ihtiyar bakışıyla.</p>

  <p>Villefort oturdu, ama Valentine babasının yanında kolluğun yanına yaslanmış olarak ayakta durdu, Franz da onun önünde ayaktaydı.</p>

  <p>Gizemli kağıdı elinde tutuyordu.</p>

  <p>“Okuyun,” dedi ihtiyar gözleriyle.</p>

  <p>Franz zarfı açtı, odada büyük bir sessizlik oldu. Bu sessizliğin ortasında Franz okudu:</p>

  <p><br/></p>

  <p><i>5 Şubat 1815’de Saint-Jacques sokağında Bonapartçılar kulübünün bir oturumunda tutulan tutanaktan alıntılar.</i></p>

  <p><br/></p>

  <p>Franz durdu.</p>

  <p>“5 Şubat 1815! Bu babamın öldürüldüğü gün!”</p>

  <p>Valentine ve Villefort hiçbir şey söylemediler; ihtiyarın gözleri açık açık “devam edin” diyordu.</p>

  <p>“Ama babam bu kulüpten çıkınca ortadan yok oldu,” diye devam etti Franz.</p>

  <p>Noirtier’nin bakışı “okuyun” der gibi baktı.</p>

  <p>Franz devam etti.</p>

  <p><br/></p>

  <p><i>Aşağıda imzaları bulunan Topçu Yarbayı Louis-Jacques Beaurepair, Tugay Komutanı General Etienne Duchampy ve Devlet Su ve Orman İşletmesi Genel Müdürü Claude Lecharpal bildirirler:</i></p>

  <p><i>4 Şubat 1815 tarihinde Elbe’den gelen bir mektupta, 1804’den 1815’e dek imparatora hizmet etmiş olan General Flavien de Quesnel, Kral XVIII. Louis tarafından kendisine Épinay topraklarına bağlı olarak baron unvanı verilmesine karşın, Napoléon hanedanına bağlı olduğu belirtilerek Bonapartçı kulübün üyelerine iyi yürekliliği ve güvenilirliliği nedeniyle salık veriliyordu.</i></p>

  <p><i>Bunun sonucu olarak General Quesnel’e ertesi gün, yani ayın beşinde, yapılacak oturumda hazır bulunmasını rica eden bir not gönderildi. Notta toplantının yapılacağı yerin ne sokağı ne de numarası belirtilmişti; altında hiçbir imza yoktu, ama generale, eğer hazır bulunmak isterse, kendisinin akşam saat dokuzda gelinip alınacağı bildiriliyordu.</i></p>

  <p><i>Toplantılar akşamın dokuzundan gece yarısına kadar sürüyordu.</i></p>

  <p><i>Saat dokuzda, kulüp başkanı generalin evindeydi; general hazırdı; başkan ona toplantıya katılmasının koşullarından birinin toplantının yapılacağı yeri asla bilmemesi, gözlerinin bağlanması ve bu bağı açmaya çalışmayacağı üzerine yemin etmesi olduğunu bildirdi.</i></p>

  <p><i>General Quesnel koşulu kabul etti ve kendisini nereye götürdüklerini öğrenmeye çalışmayacağı konusunda onuru üzerine yemin etti.</i></p>

  <p><i>General arabasını hazırlatmıştı; ama başkan ona binmelerinin olanaksız olduğunu, arabacının gözleri açık kalırsa ve geçtikleri yolları öğrenirse efendisinin gözlerini kapamanın hiçbir anlamı olmayacağını söyledi.</i></p>

  <p><i>‘O zaman ne yapacağız?’ diye sordu general.</i></p>

  <p><i>‘Benim arabam var,’ dedi başkan.</i></p>

  <p><i>‘Arabacınıza çok güvenir misiniz, ona verdiğiniz bir sırrı benim arabacıma söylemeyeceğinden emin olabilir misiniz?’</i></p>

  <p><i>‘Arabacımız kulübün bir üyesidir,’ dedi başkan; ‘bir Danıştay üyesi tarafından götürüleceğiz.’</i></p>

  <p><i>‘O zaman,’ dedi general gülerek, ‘başka bir tehlikeyle, devrilme tehlikesiyle karşı karşıyayız.’</i></p>

  <p><i>Bu şakayı, generalin bu toplantıda bulunmak için hiçbir biçimde zorlanmadığının, oraya kendi isteği ile gittiğinin bir kanıtı olarak kaydediyoruz.</i></p>

  <p><i>Arabaya bindikten sonra, başkan generale gözündeki bağı açmayacağı konusunda verdiği sözü anımsattı. General bu formaliteye hiç karşı çıkmadı: arabada bu amaçla hazırlanmış olan bağ gözüne bağlandı.</i></p>

  <p><i>Yolda başkan generalin, bağın altından bakmaya çalıştığını fark etti: ona yeminini anımsattı.</i></p>

  <p><i>‘Ah! Doğru,’ dedi general</i></p>

  <p><i>Araba Saint-Jacques sokağının bir aralığında durdu. General başkanın koluna yaslanarak arabadan indi, başkanın saygınlığını bilmiyor, onu basit bir kulüp üyesi sanıyordu; yolu geçtiler, bir kat çıktılar ve tartışma odasına girdiler.</i></p>

  <p><i>Toplantı başlamıştı. Bu akşam yapılacak tanıştırmanın nasıl olacağından haberleri olan kulüp üyeleri, orada eksiksiz hazır bulunuyorlardı. Odanın ortasına gelince generale gözlerindeki bağı çıkarması rica edildi. General isteneni hemen yaptı ve o zamana dek varlığından kuşku bile duymadığı bir toplulukta, tanıdığı bu kadar çok kişinin bulunmasına çok şaşırmış göründü.</i></p>

  <p><i>Ona duygularını sordular, ama o, Elbe’den gelen mektubun bunu onlara anlatmış olması gerektiğini söyleyerek yanıt verdi.</i></p>

  <p>Franz okumayı kesti.</p>

  <p>“Babam kralcıydı,” dedi; “ona duyguları konusunda soru sormaları gerekmiyordu, bu zaten biliniyordu.”</p>

  <p>“Benim de babanızla olan ilişkim buradan geliyor Mösyö Franz,” dedi Villefort, “aynı görüşleri paylaştığınızda kolay dost oluyorsunuz.”</p>

  <p>“Okuyun,” diye devam etti bakışlarıyla ihtiyar.</p>

  <p>Franz devam etti.</p>

  <p><br/></p>

  <p><i>O zaman başkan söz aldı ve generalden daha açık konuşmasını istedi; ama Mösyö de Quesnel her şeyden önce kendisinden ne istendiğini bilmek istediğini söyleyerek yanıt verdi.</i></p>

  <p><i>Generale Elbe Adası’ndan gelen ve onu desteğine güvenilebilir bir insan olarak kulübe salık veren mektup verildi. Mektubun bir paragrafının tümü Elbe Adası’ndan olası dönüşü açıklıyor ve Marsilyalı armatör Morrel’e ait, kaptanı imparatora tümüyle sadık olan Firavun adlı gemi ile başka bir mektup ve daha fazla ayrıntı gönderileceği bildiriliyordu.</i></p>

  <p><i>Mektup okunurken bir kardeş gibi güvenilebileceği sanılan general, tam tersine açıkça hoşnutsuzluğunu ve karşıt duygularını belli etti.</i></p>

  <p><i>Mektubun okunması bitince sessiz kaldı ve kaşlarını çattı.</i></p>

  <p><i>‘Evet,’ dedi başkan, ‘bu mektup hakkında ne düşünüyorsunuz, sayın general?’</i></p>

  <p><i>‘Kısa zaman önce, Kral XVIII. Louis’ye bağlılık yemini ettim,’ dedi, ‘bu nedenle eski imparatordan yana olup, bu yemini bozamam.’</i></p>

  <p><i>Bu kez yanıt, duygularında yanılamayacağımız kadar açıktı.</i></p>

  <p><i>‘General,’ dedi başkan, ‘artık bizim için kral XVIII. Louis yok sadece eski imparator var. Sadece on ay önce Fransa’dan, devletinden, ihanet ve şiddetle uzaklaştırılmış imparator hazretleri kral var.’</i></p>

  <p><i>‘Bağışlayın beyler,’ dedi general; ’XVIII. Louis sizin için kral olmayabilir, ama benim için bir kral var: üstelik o beni baron yaptı, tuğgeneral yaptı, bu iki unvanı onun Fransa’ya geri dönüşüne borçlu olduğumu asla unutmayacağım.’</i></p>

  <p><i>‘Mösyö,’ dedi başkan çok ciddi bir sesle ve yerinden kalkarak, ‘söylediklerinize dikkat edin; sözleriniz Elbe Adası’nın size güvenmekle hata ettiğini, ve bizi de yanılttığını çok açık kanıtlıyor. Sizinle kurduğumuz bağlantı size olan güvenden ve bunun sonucu olarak da sizi onurlandıran bir duygudan kaynaklanıyordu. Şimdi yanıldığımızı anlıyoruz: bir unvan ve bir rütbe sizi bizim devirmek istediğimiz yeni hükümete bağlamış. Sizi bize yardım etmeye zorlamayacağız; kimseyi iradesi ve isteği dışında aramıza almayız; ama sizden, bize katılmasanız da kibar birisi gibi davranmanızı isteyeceğiz.’</i></p>

  <p><i>‘Hükümete karşı komplonuzu öğrenip bunu açığa çıkarmamaya kibar bir adam olmak mı diyorsunuz? Ben buna sizin suç ortağınız olmak diyorum. Gördüğünüz gibi sizden daha içten davranıyorum...’</i></p>

  <p><br/></p>

  <p>“Ah! Babacığım,” dedi Franz, okumayı keserek, “seni neden öldürdüklerini şimdi anlıyorum.”</p>

  <p>Valentine Franz’a şöyle bir bakmaktan kendini alamadı; genç adam bir evlat olarak, duyduğu heyecan içinde, gerçekten yakışıklıydı.</p>

  <p>Villefort onun arkasında ileri geri gidip geliyordu.</p>

  <p>Noirtier hepsinin yüzündeki anlamı gözleriyle izliyor, soğukkanlı ve saygın duruşunu koruyordu.</p>

  <p>Franz yine yazıya döndü ve devam etti:</p>

  <p><br/></p>

  <p><i>‘Mösyö,’ dedi başkan, ‘sizden meclisimize gelmenizi rica ettik, sizi buraya zorla getirmedik; size gözlerinizi bağlamayı önerdik, kabul ettiniz. Bu iki isteği yerine getirdiğinizde, XVIII. Louis’nin tahtını güvence altına almakla ilgilenmediğimizi, yoksa polisten saklanmak için onca özen göstermemize gerek kalmayacağını, son derece iyi olarak biliyordunuz. Şimdi bir maske takarak insanların sırlarını öğrenmenin, daha sonra da bu maskeyi çıkararak size güvenenleri ortadan kaldırmanın çok kolay olduğunu anlıyorsunuz. Hayır, hayır, önce açık açık şu anda rastlantı sonucu tahtta olan kraldan yana mı yoksa İmparator hazretlerinden yana mı olduğunuzu söyleyin.’</i></p>

  <p><i>‘Ben kralcıyım,’diye yanıt verdi general; ‘XVIII. Louis’ye yemin ettim ve yeminimi tutacağım.’</i></p>

  <p><i>Bu sözlerden sonra genel bir mırıldanma oldu, kulübün üyelerinin büyük bir çoğunluğunun gözlerinden Mösyö d’Épinay’yi bu düşüncesizce söylenmiş sözleri nedeniyle pişman etme isteği okunuyordu.</i></p>

  <p><i>Başkan yeniden ayağa kalktı ve sessizlik istedi.</i></p>

  <p><i>‘Mösyö,’ dedi, ‘siz, içinde bulunduğumuz durumun karşılıklı olarak ne sonuçlar doğuracağını anlayacak kadar ciddi ve sağduyulu bir insansınız ve içtenliğiniz bize sizden bazı koşulları yerine getirmenizi istemekten başka yapacak bir şey bırakmıyor: bize duyduklarınızı hiç kimseye açıklamayacağınıza onurunuz üzerine yemin edeceksiniz.’</i></p>

  <p><i>General elini kılıcına götürdü ve haykırdı:</i></p>

  <p><i>‘Eğer onurdan söz ediyorsanız önce onur kurallarını tanımamayı bırakmakla işe başlayın ve şiddet yoluyla hiçbir şeyi kabul ettirmeye kalkmayın.’</i></p>

  <p><i>‘Ve siz mösyö,’ diye devam etti başkan, belki de generalin öfkesinden daha ürkütücü bir sakinlikle, ‘kılıcınıza dokunmayın, size bunu öğütlüyorum.’</i></p>

  <p><i>General içinde bir kaygının başladığını belli eden bakışlarını çevresinde dolaştırdı. Ama henüz yumuşamamıştı; tam tersine tüm gücünü toplayarak:</i></p>

  <p><i>‘Yemin etmeyeceğim,’ dedi.</i></p>

  <p><i>‘O zaman öleceksiniz,’ dedi başkan sakin bir biçimde.</i></p>

  <p><i>Mösyö d’Épinay bembeyaz oldu: çevresine bir kez daha baktı; kulübün birçok üyesi fısıldaşıyor ve paltolarının altında silahlarını arıyorlardı.</i></p>

  <p><i>‘General,’ dedi başkan, ’sakin olun; size karşı aşırılığa gitmeden önce, sizi ikna etmek için her yolu deneyecek olan onurlu insanlar arasındasınız; ama sizin de söylediğiniz gibi, hükümete karşı komplo hazırlayanların arasındasınız, sırrımızı biliyorsunuz, bunu bize geri vermeniz gerek.’</i></p>

  <p><i>Bu sözleri son derece anlamlı bir sessizlik izledi; general hiçbir yanıt vermeyince:</i></p>

  <p><i>‘Kapıları kapatın,’ dedi başkan kapıcılara.</i></p>

  <p><i>Bu sözlerden sonra da aynı sessizlik oldu.</i></p>

  <p><i>O zaman general ilerledi ve büyük bir çaba göstererek:</i></p>

  <p><i>‘Bir oğlum var,’ dedi, ‘katillerin arasında bulunduğuma göre onu düşünmem gerek.’</i></p>

  <p><i>‘General,’ dedi meclis başkanı soylu bir biçimde, ‘tek bir adamın her zaman elli kişiye hakaret etmeye hakkı vardır: bu zayıfın ayrıcalığıdır. Ama zayıf bu hakkını fazla kullanırsa haksızlık eder. Bana inanın general, yemin edin ve bize hakaret etmeyin.’</i></p>

  <p><i>Bir kez daha meclis başkanının üstünlüğü ile baskı altına giren general, bir an kararsız kaldı; ama sonunda başkanın masasına kadar ilerleyerek:</i></p>

  <p><i>‘Nasıl yemin edeceğim?’ diye sordu.</i></p>

  <p><i>‘İşte şöyle:</i></p>

  <p><i>‘5 Şubat 1815’de saat dokuz ile on arasında duyduğum ve gördüğüm şevleri dünyada kime olursa olsun asla açıklamayacağıma ve yeminimi tutmazsam ölümü hak ettiğimi kabul ettiğime onurum üzerine yemin ederim.’</i>”</p>

  <p><i>General yanıt vermesini birkaç saniye engelleyen bir titreme krizi geçirdi; sonunda çok belirgin olan iğrenme duygusunu yenerek istenen yemini etti, ama o kadar alçak sesle etti ki, söyledikleri zor anlaşıldı: birçok üye daha yüksek sesle ve anlaşılır biçimde yinelemesini istediler, o da yineledi.</i></p>

  <p><i>‘Şimdi gitmek istiyorum,’ dedi general; ‘artık özgür müyüm?’</i></p>

  <p><i>Başkan ayağa kalktı, meclisten üç kişiyi generale eşlik etmeleri için seçti, generalin gözlerini bağladıktan sonra onunla birlikte arabaya bindi. Bu üç kişinin arasında onları kulübe getiren arabacı da vardı.</i></p>

  <p><i>Kulübün diğer üyeleri sessizce ayrıldılar.</i></p>

  <p><i>‘Sizi nereye götürmemizi istersiniz?’ diye sordu başkan.</i></p>

  <p><i>‘Sizin varlığınızdan kurtulabileceğim her yere,’ diye yanıt verdi Mösyö d’Épinay.</i></p>

  <p><i>‘Mösyö, ’ dedi o zaman başkan, ‘dikkat edin, artık meclis içinde değilsiniz, artık işiniz sadece yalnız adamlarla; eğer hakaretinizin size iade edilmesinden sorumlu olmak istemiyorsanız onlara hakaret etmeyiniz.’</i></p>

  <p><i>Ama Mösyö d’Épinay söyleneni anlamak yerine şöyle yanıt verdi:</i></p>

  <p><i>‘Kendi arabanızda da kulübünüzde olduğu kadar cesursunuz mösyö, çünkü dört kişi her zaman bir kişiden daha güçlüdür.’</i></p>

  <p><i>Başkan arabayı durdurdu.</i></p>

  <p><i>Tam da nehre inen merdivenin bulunduğu Ormes rıhtımının girişindeydiler.</i></p>

  <p><i>‘Neden arabayı durdurdunuz?’ diye sordu Mösyö d’Épinay.</i></p>

  <p><i>‘Çünkü mösyö,’ diye yanıt verdi başkan, ‘siz bir adama hakaret ettiniz ve bu adam sizden bunu dürüstçe onarmanızı istemeden bir adım daha atmak istemiyor.’</i></p>

  <p><i>‘Bir öldürme biçimi daha,’dedi general omuz silkerek.</i></p>

  <p><i>‘Kavga çıkarmayın mösyö,’ diye yanıt verdi başkan, ‘sizi biraz önce belirttiğiniz kişiler gibi, yani zayıflığını kalkan gibi kullanan korkaklardan biri gibi görmemi istemiyorsanız, kavga çıkarmayın. Siz tek başınasınız, size tek kişi yanıt verecek; yanınızda bir kılıç var, benim de bastonumun içinde bir kılıcım var; sizin tanığınız yok, bu beylerden biri sizin tanığınız olacak. Şimdi, eğer sizin için uygunsa, gözbağınızı çıkarabilirsiniz.’</i></p>

  <p><i>General gözlerini kapayan mendili hemen çıkardı.</i></p>

  <p><i>‘Sonunda kiminle karşı karşıya olduğumu öğreneceğim.’</i></p>

  <p><i>Arabanın kapısı açıldı: dört adam aşağı indiler.</i></p>

  <p><br/></p>

  <p>Franz bir kez daha okumayı kesti. Alnından aşağı süzülen teri sildi, babasının ölümü konusunda o güne dek bilmediği ayrıntıları yüksek sesle okuyan bir oğulun titrediğini ve sarardığını görmek ürkütücü bir şeydi.</p>

  <p>Valentine ellerini dua edermiş gibi kavuşturdu.</p>

  <p>Noirtier Villefort’a neredeyse küçümseme ve gurur dolu, soylu bir biçimde bakıyordu.</p>

  <p>Franz devam etti:</p>

  <p><br/></p>

  <p><i>Söylediğimiz gibi Şubat’ın beşiydi. Üç gündür hava beş ya da altı derecede don yapmıştı; merdiven buzdan dikleşmişti; general şişman ve uzun boyluydu, bu nedenle başkan aşağı inerken ona tırabzan tarafını bıraktı.</i></p>

  <p><i>İki tanık arkadan geliyorlardı.</i></p>

  <p><i>Gece karanlıktı, nehre inen merdivenin bulunduğu yer kardan ve kırağıdan ıslaktı, suyun siyah ve derin olduğu, buz parçalarını da beraberinde sürükleyerek aktığı görülüyordu.</i></p>

  <p><i>Tanıklardan biri kömürlü gemilerden birinden bir fener aldı ve bu fenerin ışığında silahlar gözden geçirildi.</i></p>

  <p><i>Başkanın silahı söylediği gibi bir bastonun içinde taşınan türdendi ve hasmınınkine göre daha kısaydı, siperi de yoktu.</i></p>

  <p><i>General d’Épinay iki kılıç arasında kura çekilmesini önerdi: ama başkan, bu duruma yol açanın kendisi olduğunu ve bunu yaparken de, herkesin kendi silahını kullanmasını önerdiğini söyledi.</i></p>

  <p><i>Tanıklar ısrar ettiler, ama başkan susmalarını söyledi.</i></p>

  <p><i>Fener yere kondu: iki hasım iki yana çekildiler; düello başladı.</i></p>

  <p><i>Işıkta iki kılıç iki şimşek gibi görünüyordu. İnsanlara gelince o kadar koyu bir karanlık vardı ki onlar ancak fark ediliyordu.</i></p>

  <p><i>Sayın general ordunun en iyi kılıç kullananlarından biri olarak biliniyordu. Ama ilk vuruşlarda o kadar aceleci davrandı ki, geriledi, gerilerken de düştü.</i></p>

  <p><i>Tanıklar onun öldüğünü sandılar; ama ona hiç dokunmadığını bilen hasını, ayağa kalkmasına yardım etmek için ona elini uzattı. Bu hareket onu sakinleştireceğine sinirlendirdi ve general hasmının üstüne atıldı.</i></p>

  <p><i>Ama hasmı bir adım bile gerilemedi, kılıcıyla onu karşıladı. General üç kez geriledi, kendini kaptırarak her seferinde yeniden saldırdı.</i></p>

  <p><i>Üçüncü kez gerilediğinde yine düştü.</i></p>

  <p><i>Yine ilk seferinde olduğu gibi kaydığını sandılar; ama ayağa kalkmadığını gören tanıklar yanına gittiler ve onu ayağa kaldırmaya çalıştılar; kolunu generalin beline dolamış olan tanık elinin altında sıcak bir ıslaklık hissetti. Bu kandı.</i></p>

  <p><i>Hemen hemen baygın durumda olan general kendine geldi.</i></p>

  <p><i>‘Ah!’ dedi, ‘Bir kiralık katili, alayın eskrim ustasını üstüme saldılar.’</i></p>

  <p><i>Başkan hiç yanıt vermeden tanıklardan feneri tutanın yanına yaklaştı ve ceketinin kolunu sıyırarak iki kılıç darbesiyle delinmiş kolunu gösterdi; sonra ceketinin önünü açıp yeleğinin düğmelerini çözerek, üçüncü bir yara ile kesilmiş göğsünü gösterdi.</i></p>

  <p><i>Bunlara karşın sesini bile çıkarmamıştı.</i></p>

  <p><i>General d’Épinay son nefesini vermek üzereydi, beş dakika sonra da öldü.</i></p>

  <p><br/></p>

  <p>Franz bu son sözleri öyle boğuk bir sesle okumuştu ki söyledikleri zar zor duyulabildi; bunları okuduktan sonra, elini bir bulutu kovmak ister gibi gözlerinin önünden geçirerek durdu.</p>

  <p>Ama bir sessizlik anından sonra devam etti.</p>

  <p><br/></p>

  <p><i>Başkan kılıcını bastonuna soktuktan sonra merdivenleri çıktı; bir kan izi geçtiği yolu belli ediyordu. Daha merdivenin üstüne gelmeden suya çarpan bir şeyin çıkardığı boğuk sesi duydu: bu, tanıkların öldüğünden emin olduktan sonra nehre attıkları generalin bedeniydi.</i></p>

  <p><i>General, daha sonra söylenebileceği gibi pusuya düşürülerek değil, dürüst bir düello sonucu öldü.</i></p>

  <p><i>Bu nedenle, biz burada hazır bulunanlar, bu olaya tanık olanlardan birinin önceden tasarlayarak ya da bir görev suçu işleyerek adam öldürmekle suçlanabileceği olasılığını göz önüne alarak, bu konudaki gerçeği açığa çıkarma amacıyla bu belgeyi imzaladık.</i></p>

  <p style="text-align: right;">İmza: BEAUREGARD, DUCHAMPY VE LECHARPAL</p>

  <p><br/></p>

  <p>Franz, bir oğul için bu kadar korkunç bir okumayı bitirdiğinde, heyecandan rengi solmuş Valentine bir damla gözyaşını sildiğinde, bir köşede büzülmüş titreyen Villefort yalvaran bakışlarla acımasız ihtiyardan fırtınayı uzaklaştırmasını istediğinde:</p>

  <p>“Mösyö,” dedi d’Épinay Noirtier’ye, “siz bu korkunç olayı tüm ayrıntılarıyla bildiğinize, onurlu imzalarla bunu onaylattığınıza ve her ne kadar ilginiz acıyla ortaya çıkmış ise de benimle ilgilendiğinize göre, benden son bir iyiliği esirgemeyiniz, bana kulüp başkanının adını söyleyiniz ki ben de zavallı babamı öldüreni tanıyayım.” Villefort yolunu şaşırmış gibi kapının tokmağını aradı.</p>

  <p>İhtiyarın yanıtını herkesten önce anlayan ve ihtiyarın kolundaki iki kılıç darbesinin izini sık sık görmüş olan Valentine bir adım geriye gitti.</p>

  <p>“Tanrı aşkına Matmazel,” dedi Franz, nişanlısına dönerek, “yanıma geliniz, beni iki yaşında öksüz bırakan bu adamın adını öğreneyim.”</p>

  <p>Valentine kımıldamadan, hiçbir şey söylemeden durdu.</p>

  <p>“Bakınız mösyö,” dedi Villefort, “inanın bana bu korkunç sahneyi daha fazla uzatmanın gereği yok; adlar zaten amaçlı olarak saklanmış. Babam da bu başkanı tanımıyor, eğer tanısaydı, bunu söylerdi: özel adlar sözlükte bulunmaz.”</p>

  <p>“Hay Allah!”diye haykırdı Franz, “tüm bu okuma sırasında bana destek olan, sonuna kadar gitme gücü veren tek bir umut vardı, o da hiç olmazsa babamı öldürenin adını öğrenmekti. Mösyö! Mösyö!” diye haykırdı Noirtier’ye dönerek, “Tanrı aşkına! Elinizden geleni yapınız... haydi, yalvarıyorum, bana onun adını göstermek, bana bunu anlatmak için elinizden geleni yapınız...”</p>

  <p>“Evet,” dedi Noirtier.</p>

  <p>“Ah! Matmazel, Matmazel!” diye haykırdı Franz, “dedeniz bana bunu söyleyeceğini işaret etti... o adamın adını... bana yardım edin... siz onu anlıyorsunuz... bana yardım edin.”</p>

  <p>Noirtier sözlüğe baktı.</p>

  <p>Franz sinirli bir titreyişle sözlüğü aldı ve alfabenin harflerini art arda söylemeye başladı, önce A dedi, sonra B.</p>

  <p>B der demez ihtiyar ‘evet’ işareti yaptı.</p>

  <p>Genç adamın parmağı sözcükler üstünde kayıyordu; ama her sözcükte Noirtier olumsuz bir işaret yapıyordu.</p>

  <p>Valentine elleriyle yüzünü örtmüştü.</p>

  <p>Sonunda Franz BEN sözcüğüne geldi.</p>

  <p>“Evet,” dedi ihtiyar.</p>

  <p>“Siz mi!” diye haykırdı Franz, saçları diken diken olmuştu; “siz mi Mösyö Noirtier! Babamı öldüren siz misiniz?”</p>

  <p>“Evet,” diye yanıt verdi Noirtier soylu bakışlarını genç adama dikerek.</p>

  <p>Franz gücünü yitirerek bir koltuğa çöktü.</p>

  <p>Villefort kapıyı açtı ve kaçıp gitti, çünkü içinden korkunç ihtiyarın kalbinde hâlâ kalan o azıcık yaşamı boğmak geliyordu.</p>
