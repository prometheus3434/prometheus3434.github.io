    <p>39</p>

    <p>KONUKLAR</p>

  </div>

  <p>21 Mayıs sabahı Albert de Morcerf’in Roma’da iken Monte Cristo Kontuna randevu verdiği Helder sokağındaki evde, genç adamın sözünü yerine getirmesi için hazırlık yapılıyordu.</p>

  <p>Albert de Morcerf büyük bir avlunun köşesinde, müştemilat olarak kullanılan başka bir binanın karşısındaki bir bölümde oturuyordu. Bu evin sadece iki penceresi sokağa bakıyordu, geri kalanların üçü avluya öbür ikisi karşılıklı olarak bahçeye açılıyordu.</p>

  <p>Bu avlu ile bahçe arasında, imparatorluk mimarlığının kötü zevkine göre yapılmış Kont ve Kontes de Morcerf’in oturduğu geniş ve modaya uygun konut yükseliyordu.</p>

  <p>Konağın sokağa bakan tüm cephesi boyunca, üstüne aralıklı olarak çiçek saksılarının konduğu, önemli kişilerin girişi için kullanılan mızrak biçimi yaldızlı demirlerden büyük bir parmaklığın ortadan böldüğü bir duvar bulunuyordu; kapıcı kulübesine neredeyse bitişik küçük bir kapı hizmetlilerin ya da yürüyerek girip çıkan ev sahiplerinin geçişi içindi.</p>

  <p>Albert’in oturması için ayrılmış bu küçük evin seçiminde, oğlundan ayrılmak istemeyen, ama yine de vikont yaşındaki genç bir erkeğin tümüyle özgür olmaya ihtiyaç duyacağını anlayan bir annenin ince öngörüsü fark ediliyordu. Öte yandan şunu da söylemeliyiz, burada, iyi aile çocuklarınınki gibi özgür ve aylak bir yaşamı seven genç adamın zekice bencilliği de göze çarpıyordu, öyle ki, kuşlar gibi altın bir kafeste yaşıyordu sanki.</p>

  <p>Sokağa bakan iki pencere sayesinde Albert de Morcerf dışarıda olup bitenlerden haberdar oluyordu. Görüş alanından, bu alan sokak da olsa, insanların geçtiğini her zaman görmek isteyen gençler için dışarının görüntüsü o kadar gereklidir ki! Keşiflerini yaptıktan sonra eğer bu keşifler daha derin bir araştırmayı hak ediyor gibi görünürse Albert de Morcerf kendini araştırmalarına vermek için, kapıcının kulübesinin yanında olduğunu belirttiğimiz kapıya simetrik ve özel olarak anılmayı hak eden küçük bir kapıdan çıkabilirdi.</p>

  <p>Bu kapı evin yapıldığı günden bu yana sanki herkesin unuttuğu, son derece gizli ve tozlu oluşundan sonsuza kadar kapatıldığı izlenimi veren, ama özenle yağlanmış kilidine ve menteşelerine bakıldığında gizlice ve sürekli kullanıldığı anlaşılan bir kapıydı. Bu küçük sinsi kapı <i>Binbir Gece Masalları</i>’ndaki mağaranın ünlü kapısındakine benzer en tatlı seslerle söylenmiş, Ali Babanın büyülü “açıl susam açıl”ı gibi birkaç gizemli sözcük ya da dünyanın en ince parmaklarıyla yapılmış uygun birkaç tıkırtı yoluyla açılarak öbür iki kapıyla yarışıyor, kapıcı ile alay ediyor, onun açıkgözlülüğünü ve yargısını geçersiz kılıyordu.</p>

  <p>Bu küçük kapının bağlandığı ve bekleme odası yerine geçen geniş ve sakin bir koridorun sonunda, sağda Albert’in avluya bakan yemek odası, solda bahçeye bakan küçük salonu bulunuyordu. Sık ağaçlar, tırmanıcı bitkiler pencerenin önünde yelpaze gibi genişleyerek giriş katındaki bu iki odayı saygısız bakışlardan koruyordu.</p>

  <p>Birinci katta da bu iki oda aynı şekilde korunmuş, ama bekleme odasının üstüne üçüncü bir bölüm eklenerek kat büyütülmüştü.</p>

  <p>Aşağıdaki salon, içinde sadece Cezayir tipi divanlar olan, sigara içenlere ayrılmış bir odaydı.</p>

  <p>Birinci katın giyinme odası yatak odasına açılıyor, görünmez bir kapıyla da merdivene bağlanıyordu. Görüldüğü gibi tüm önlemler alınmıştı.</p>

  <p>Bu birinci katın üstünde alçak duvarlar ve bölmelerle büyütülmüş, sanatçının züppeyle çekiştiği cehennemi olan geniş bir atölye bulunuyordu. Burası Albert’in art arda tüm heves ettiklerinin balık istifi durduğu ve barındığı yerdi, av boruları, kontrbaslar, flütler ile tam bir orkestra vardı, çünkü Albert’in bir süreliğine, müzik yeteneği değil, ama müzik hevesi olmuştu; resim sehpaları, paletler, pastel boyalar vardı çünkü müzik hevesinin ardından resim konusunda bir üstünlük duygusu yaşamıştı; flöreler, boks eldivenleri, iki ağzı keskin kılıçlar ve her tür değnekle doluydu; ve sonunda bulunduğumuz dönemin modasına uyan gençlerin geleneğini izleyen Albert de Morcerf, müzikte ve resimde göstermediği kadar sonsuz bir sebatla görgünün esasını oluşturan bu üç sanatı, yani eskrim, boks ve değneği geliştiriyordu ve tüm beden alıştırmalarına ayrılmış bu odaya art arda Grisier’yi, Cooks’u ve Charles Leboucher’yi<a href="../Text/dipnot.xhtml#Footnote0117" id="Feedback0117"><sup>[117]</sup></a> konuk ediyordu.</p>

  <p>Bu ayrıcalıklı odanın öbür mobilyaları, I. François zamanından kalan eski sandıklar, yani Çin porselenleri, Japon vazoları, Luca della Robbia çinileri, Bernard de Palissy tabaklarıyla dolu olan sandıklar ve antika koltuklardı; bu koltuklara belki de IV. Henri ya da Sully, XIII. Louis ya da Richelieu oturmuştu, çünkü mavi zemin üstünde Fransa Krallığı’nın simgesi olan üç çiçeğin parladığı ve bu çiçeklerin üzerinde de krallık tacının yer aldığı oymalı bir armayla süslenmiş olan iki tanesi çok belli bir biçimde Louvre’un eşya odalarından ya da en azından bazı krallık şatolarından çıkmıştı. İran güneşi renginde ya da Kalküta ya da Chandemagor kadınlarının ellerinden çıkmış canlı renkleri olan pahalı kumaşlar, koyu ve ağırbaşlı renkleri olan bu koltukların üstüne gelişigüzel atılmıştı. Bu kumaşların orada ne aradığını söylemek olanaksızdı; gözleri dinlendirerek kendi sahiplerinin de bilmediği bir biçimde kullanılmayı bekliyorlardı ve beklerken, ipeksi ve yaldızlı yansımalarıyla daireyi aydınlatıyorlardı.</p>

  <p>En görünen yerde. Roller ve Blanchet tarafından işlenmiş, gül ağacından, küçücük salonlara uygun, ama dar ve ses veren boşluğunun içinde bir orkestra taşıyan, Beethoven’in, Weber’in, Mozart’ın, Flaydn’ın, Gretery’nin ve Porpora’nın başyapıtlarının ağırlığı altında inleyen bir piyano duruyordu.</p>

  <p>Sonra her yerde, duvarlar boyunca, kapıların üstünde, tavanda, kılıçlar, hançerler, krikolar, tokmaklar, baltalar, yaldızlı, gümüş ya da altın tellerle, kakmalarla süslenmiş, zırh takımları; kurutulmuş ot koleksiyonları, maden blokları, at kılı ile tıka basa doldurulmuş, ateş rengi kanatlarını hareketsiz bir uçuş için açmış, gagalarını hiç kapatmayan kuşlar göze çarpıyordu.</p>

  <p>Kuşkusuz bu oda Albert’in en sevdiği odaydı.</p>

  <p>Yine de, yarı hazır durumda genç adam, randevu günü, genel karargahını giriş katındaki küçük salona kurmuştu. Burada, belli bir uzaklıkta geniş ve yumuşak bir divanla çevrili bir masanın üstünde, Pétersbourg’un sarı tütününden Mariland, Porto Riko ve Lazkiye tütünlerine ve Sina’nın siyah tütününe kadar bilinen tüm tütünler, Hollandalıların hayran olduğu çatlak sırlı çini kaplar içinde ışıldıyordu. Onların yanında kokulu ağaçtan bölmeli kutularda boylarına ve niteliklerine göre çeşit çeşit Havana ve Manilla puroları; sonra ardına kadar açık bir dolabın içinde Alman pipolarından, mercanla süslenmiş kehribar imameli eski çubuklardan, altın kakmalı, yılan gibi dolanmış uzun maroken hortumlu nargilelerden oluşmuş bir koleksiyon tiryakilerin keyfini ya da ilgilerini bekliyordu. Albert, modern bir yemek konuklarının, kahve içtikten sonra ağızlarından çıkan, uzun ve değişken sarmallar halinde tavana yükselen buharın arasından seyretmekten hoşlandıkları bu düzenlemeyi, daha doğrusu bu simetrik düzensizliği kendisi yaratmıştı.</p>

  <p>Saat ona çeyrek kala bir özel uşak içeri girdi. Bu on beş yaşlarında, sadece İngilizce konuşan ve Morcerf’in tüm hizmetlileri John dediklerinde yanıt veren küçük bir yamaktı. Elbette sıradan günlerde konağın aşçısı Albert’in emrindeydi, ama önemli günlerde kontun yamağı da öyleydi.</p>

  <p>Adı Germain olan ve genç efendisinin tüm güvenini kazanmış olan bu özel uşak elinde tuttuğu bir tomar gazeteyi masanın üstüne koydu, bir mektup paketini de Albert’e verdi.</p>

  <p>Albert bu değişik mektuplara üstünkörü bir baktı, içlerinden güzel yazılı ve kokulu zarflı İki tanesini seçti, onları açtı ve belli bir dikkatle okudu.</p>

  <p>“Bu mektuplar nasıl geldi?” diye sordu.</p>

  <p>“Biri postayla geldi, öbürü Madam Danglars’ın özel uşağı tarafından getirildi.”</p>

  <p>“Madam Danglars’a locasında bana ayırdığı yeri kabul ettiğimi bildirin... Bekleyin... sonra gün içinde Rosa’ya uğrayın; Operadan çıkınca, beni davet ettiği akşam yemeği için ona gideceğimi söyleyin ve evine Kıbrıs, Jerez, Malaga şaraplarından altı şişe ve Ostende istiridyelerinden bir fıçı götürün...İstiridyeleri Borel’den alın ve özellikle benim için olduğunu söyleyin.”</p>

  <p>“Mösyö yemeğin saat kaçta hazır olmasını isterler?”</p>

  <p>“Saat kaç?”</p>

  <p>“Ona çeyrek var.”</p>

  <p>“O zaman saat tam on buçukta yemeği getirin. Debray belki de bakanlığına gitmek zorunda olacak... Zaten...” –Albert not defterine baktı– “21 Mayıs günü için, sabah saat on buçuk, konta verdiğim saat, sözüne pek güvenmesem de ben dakik olmak isterim. Bu arada, sayın kontesin kalkıp kalkmadığını biliyor musunuz?”</p>

  <p>“Sayın vikont isterlerse öğrenirim.”</p>

  <p>“Evet... ona likör mahzenlerinden birini kullanıp kullanamayacağımı sorun, benimki oldukça ekilmiş saat üçe doğru onu görmeye gitmekten onur duyacağımı ve ona birisini tanıtmak için iznini rica ettiğimi söyleyin.”</p>

  <p>Uşak çıktı, Albert divana uzandı, iki üç gazetenin zarfını yırttı, gösterilere baktı, o gün bir bale değil bir opera olduğunu görünce yüzünü buruşturdu, parfümeri ilanlarında ona sözü edilen afyonlu bir diş macununu boşuna aradı, Paris’in en beğenilen üç gazetesini birbiri arkasından fırlattı ve uzun uzun esneyerek mırıldandı:</p>

  <p>“Gerçekten de bu gazeteler gitgide daha uyku getirir oldular.”</p>

  <p>O anda hafif bir araba kapının önünde durdu ve bir dakika sonra oda hizmetçisi Mösyö Lucien Debray’nin geldiğini haber vermek için geri döndü. Uzun boylu, sarışın, uçuk benizli, gri gözlü, güvenli, ince ve sevimsiz dudaklı, işlemeli altın düğmeleri olan mavi giysili, beyaz kravatlı, kaş sinirlerinin ve üst yanak sinirlerinin gücüyle zaman zaman sağ gözünün boşluğunda tutmayı başardığı ipek bir ipe takılı bakalitten kelebek gözlüklü genç bir adam gülmeden, konuşmadan yarı resmi bir havada içeri girdi:</p>

  <p>“Günaydın Lucien... Günaydın!” dedi Albert. “Ah! dakikliğinizle beni korkutuyorsunuz sevgili dostum. Ne diyordum? Dakiklik! En son gelecek kişi gibi düşündüğüm siz, kesin randevu saat on buçukta iken ona beş kala geliyorsunuz! Bu inanılmaz! Hükümet mi devrildi ne?”</p>

  <p>“Hayır, sevgili dostum,” dedi genç adam divana yerleşerek; “inanın her zaman sendeleriz, ama hiç düşmeyiz, İspanya ve Portekiz meselesinin yerimizi tümüyle sağlamlaştıracağını hesaba katmazsak bile, iyice dokunulmazlığa geçtiğimize inanmaya başlıyorum.”</p>

  <p>“Ah, evet, doğru, Don Carlos’u İspanya’dan sürüyor musunuz?”</p>

  <p>“Hayır, sevgili dostum, işleri karıştırmayalım; onu Fransa sınırının öte yanına götürüyor ve Bourges’da ona krallara özgü bir konukseverlik sunuyoruz.”</p>

  <p>“Bourges’da mı?”</p>

  <p>“Evet, gerçekten yakınacağı bir şey yok. Bourges Kral VII. Charles’ın başkentidir. Nasıl! Bunu bilmiyor muydunuz? Dünden beri tüm Paris bunu biliyor, evvelki gün olay Borsa’ya sızdı, çünkü Mösyö Danglars –bu adamın nasıl olup da olayları bizimle aynı zamanda öğrendiğini bilmiyorum– yükselenlere oynadı ve bir milyon kazandı.”</p>

  <p>“Siz de görünüşe göre yeni bir nişan almışsınız; çünkü rozetinize eklenmiş mavi bir şerit görüyorum.”</p>

  <p>“Hımm! Bana III. Charles nişanını gönderdiler,” dedi Debray umursamazlıkla.</p>

  <p>“Haydi haydi, aldırmaz görünmeyin, bunu almanın sizi sevindirdiğini itiraf edin.”</p>

  <p>“Aslında evet; giysiyi tamamlayıcı olarak düğmeli siyah bir takımın üstünde bir nişan güzel duruyor; zarif bir şey.”</p>

  <p>“Galler prensine ya da Reichstadt düküne benziyorsunuz,” dedi Morcerf gülümseyerek.</p>

  <p>“İşte sabah bu kadar erken beni görmenizin nedeni sevgili dostum.”</p>

  <p>“III. Charles nişanını almanız ve bu iyi haberi bana duyurmak istemeniz mi?”</p>

  <p>“Hayır; geceyi mektup göndermekle geçirmiş olmam: Yirmi beş siyasi yazı bunun nedeni. Bu sabah eve dönünce uyumak istedim, ama bir baş ağrısı tuttu, bir saat ata binmek için çıktım. Boulogne’da sıkıntı ve açlık, ender olarak bir araya gelen, ama bana karşı işbirliği yapan bu iki düşman beni yakaladı; bir tür Cumhuriyetçi-Carlos’çu ittifakı; o zaman bu sabah sizde birini ağırlamak için şölen verildiğini anımsadım ve işte buradayım: Açım, beni doyurun; sıkılıyorum, beni eğlendirin.”</p>

  <p>“Bu benim ev sahibi olarak görevim, sevgili dostum,” dedi Albert oda hizmetçisini çağırmak için çıngırağı çalarak, o sırada Lucien firuze kakmalı altın topuzlu bastonu ile açılmış gazeteleri havaya fırlatıyordu. “Germain, bir kadeh Jerez ve bir bisküvi. Bu arada sevgili Lucien işte purolar, tabii ki kaçak; bunların tadına bakmanızı ve bakanınızı, iyi vatandaşları içmek zorunda bıraktığı şu ceviz ağacı yaprakları yerine buna benzer şeyler satmaya davet etmenizi salık veriyorum.”</p>

  <p>“Vay canına! Bunu yapmayı hiç düşünmem. Hükümetten geldiği anda siz artık bunları istemezsiniz ve iğrenç bulursunuz. Zaten bu içişlerinin değil mâliyenin işi: Mösyö Humann’a başvurunuz, dolaylı vergiler bölümü, A koridoru, 26 numara. “</p>

  <p>“Gerçekten de,” dedi Albert, “bilgilerinizin enginliği ile beni şaşırtıyorsunuz. Lütfen bir puro alın!”</p>

  <p>“Ah! sevgili vikont,” dedi Lucien, gümüş kakmalı bir el şamdanında yanan pembe bir mumdan bir Manilla purosu yakıp divanda kaykılarak, “ah! sevgili vikont, hiçbir şey yapmak zorunda olmadığınız için ne kadar mutlusunuz! Aslında mutluluğunuzun farkında değilsiniz.”</p>

  <p>“Eğer hiçbir şey yapmasaydınız ne yapardınız, krallıklara barış getiren sevgili dostum?” diye sordu Morcerf hafif bir alayla, “Nasıl olur! hem büyük Avrupa komplosunda hem de Paris’in küçük entrikalarında yer almış bir bakanın özel sekreteri; kralları, bundan daha çok kraliçeleri koruyacak olan, partileri birleştirecek, seçimleri yönetecek olan siz; Napoléon’un savaş alanlarında kılıcı ve zaferleriyle yaptıklarından fazlasını çalışma odasında kalemi ve telgraflarıyla yapan siz; göreviniz dışında yirmi beş bin franklık bir gelire sahip olan siz; Château-Renaud’nun almak için dört yüz altın önerdiği, ama vermediğiniz bir ata sahip olan siz; bir pantolonunuzu eksik etmeyen bir terziye sahip olan siz; Opera’ya, Jokey Kulübü’ne Variétés tiyatrosuna giden siz, tüm bunlarda kendinizi eğlendirecek bir şey bulamıyorsunuz öyle mi? Pekala, sizi ben eğlendireceğim.”</p>

  <p>“Bunu nasıl yapacaksınız?”</p>

  <p>“Sizi yeni biriyle tanıştırarak.”</p>

  <p>“Kadın mı erkek mi?”</p>

  <p>“Erkek.”</p>

  <p>“Ah! Şimdiye kadar çok erkek tanıdım.”</p>

  <p>“Ama size sözünü ettiğim gibi birini tanımadınız.”</p>

  <p>“Nereden geliyor? Dünyanın öbür ucundan mı?”</p>

  <p>“Belki daha da uzaktan.”</p>

  <p>“Hay Allah! Dilerim yemeğimizi o getirmiyordur.”</p>

  <p>“Hayır, içiniz rahat olsun, yemeğimiz annemin mutfağında hazırlanıyor. Demek açsınız öyle mi?”</p>

  <p>“Evet, söylemesi her ne kadar alçaltıcı da olsa itiraf edeyim açım. Ama dün akşam Mösyö de Villefort’un evinde yemek yedim; şunu fark ettiniz mi sevgili dostum? Tüm savcı ve yargıçların evinde çok kötü yemek yeniyor; sanki hep vicdan azabı çekiyorlar.”</p>

  <p>“Sakın başkalarının akşam yemeklerini beğenmeyin, böylece sizin bakanlarınızın evinde iyi yemek yersiniz.”</p>

  <p>“Evet, ama biz en azından doğru dürüst kimseleri çağırmıyoruz; eğer soframıza iyi düşünen ve özellikle iyi oy veren birkaç hödüğü nezaket gereği çağırmak zorunda olmasaydık, inanın evimizde yemek yemekten vebadan kaçar gibi kaçardık.”</p>

  <p>“Öyleyse sevgili dostum, ikinci bir kadeh Jerez ve bir bisküvi daha alın.”</p>

  <p>“Seve seve, İspanya şarabınız mükemmel; bu ülkeye barış getirmekte çok haklı olduğumuzu görüyorsunuz.”</p>

  <p>“Evet, ama Don Carlos?”</p>

  <p>“Eh, Don Carlos da Bordeaux şarabı içsin, on yıl sonra onun oğlunu küçük kraliçe ile evlendiririz.”</p>

  <p>“Bu da size Altın Post’u<a href="../Text/dipnot.xhtml#Footnote0118" id="Feedback0118"><sup>[118]</sup></a> getirecek, eğer hâlâ bakanlıkta kalırsanız.”</p>

  <p>“Sanırım, siz bu sabah beni dumanla doyurma yöntemini benimsediniz Albert.”</p>

  <p>“Eh! Bu da mideyi en iyi eğlendiren şeydir, bunda anlaşalım; ama bakın şu an bekleme odasından Beauchamp’ın sesini duyuyorum, tartışırsınız, bu da size sabırlı olmayı öğretir.”</p>

  <p>“Hangi konuda?”</p>

  <p>“Gazeteler konusunda.”</p>

  <p>“Ah! sevgili dostum,” dedi Lucien, büyük bir küçümsemeyle, “ben gazete okuyor muyum ki?”</p>

  <p>“İşte bir neden daha, o zaman daha iyi tartışırsınız.”</p>

  <p>“Mösyö Beauchamp!” diye haber verdi özel uşak.</p>

  <p>“Buyrun, buyrun, korkunç kalem!” dedi Albert yerinden kalkıp genç adamı karşılamaya giderek. “İşte bakın, en azından bana söylediğine göre, sizi okumadan sizden nefret eden Debray de burada.”</p>

  <p>“Çok haklı,” dedi Beauchamp, “o da benim gibi, ben de onun ne yaptığını bilmeden onu eleştiriyorum. Günaydın şövalye.”</p>

  <p>“Ah! bunu öğrendiniz demek,” diye yanıt verdi özel sekreter, gazeteciyle el sıkışıp karşılıklı gülümserken.</p>

  <p>“Öğrendim elbette!” dedi Beauchamp.</p>

  <p>“Çevreler bu konuda ne diyor?”</p>

  <p>“Hangi çevreler? 1838 bağışlama yılında birçok çevre var.”</p>

  <p>“Kahramanlarından biri olduğunuz siyaset-eleştiri dünyasının insanları.”</p>

  <p>“Bunun çok yerinde bir şey olduğunu, biraz mavi yetişmesi için yeteri kadar kırmızı ektiğinizi söylüyorlar.”</p>

  <p>“Haydi haydi hiç fena değil,” dedi Lucien: “neden bizden değilsiniz sevgili Beauchamp? Sahip olduğunuz bu zeka ile üç dört yılda servet kazanırdınız!”</p>

  <p>“Öğüdünüzü izlemek için ben de sadece bir şey bekliyorum: O da altı ay için güvenilir bir bakanlık. Şimdi bir tek sözcük sevgili Albert, çünkü zavallı Lucien’i biraz soluk alması için bırakmak gerek. Öğle yemeği mi yiyeceğiz, akşam yemeği mi? Benim Meclis’e gitmem gerek. Gördüğünüz gibi her şey pembe değil bizim meslekte.”</p>

  <p>“Sadece öğle yemeği yiyeceğiz; artık yalnızca iki kişiyi bekliyoruz, onlar gelir gelmez sofraya oturacağız.”</p>

  <p>“Yemeğe ne tür kişiler bekliyorsunuz?” diye sordu Beauchamp.</p>

  <p>“Kibar bir kişi, bir de siyasetçi,” diye yanıt verdi Albert.</p>

  <p>“O zaman kibar kişi için iki kısa saatlik, siyasetçi için iki uzun saatlik bir mesele bu. Ben tatlı için geri geleceğim. Benim için çilek, kahve ve puro ayırınız. Meclis'te bir pirzola yiyeceğim.”</p>

  <p>“Öyle yapmayın Beauchamp, çünkü kibar kişi bir Montmorency, siyasetçi de bir Metternich, tam on buçukta yemek yiyeceğiz; bu arada siz de Debray gibi yapın, Jerez’imden ve bisküvilerimden tadın.”</p>

  <p>“Peki öyleyse, kalıyorum. Bu sabah kendimi oyalamam gerek.”</p>

  <p>“İyi, işte siz de Debray gibisiniz! Yine de bana öyle geliyor ki bakan üzüntülü olunca karşıtı neşeli olmalı.”</p>

  <p>“Ah! Görüyor musunuz sevgili dostum, beni korkutan nedir, bilmiyorsunuz. Bugün Millet Meclisi’nde Mösyö Danglars’ın bir konuşmasını, akşam karısının evinde de Fransa meclis üyelerinden birinin bir trajedisini dinleyeceğim. Meşrutiyet hükümeti yerin dibine batsın! Söylediklerine göre, mademki seçim hakkımız var, nasıl oldu da bunu seçtik?”</p>

  <p>“Anlıyorum; sizin kahkaha depolamaya ihtiyacınız var.”</p>

  <p>“Mösyö Danglars’ın konuşması hakkında kötü şeyler söylemeyin,” dedi Debray: “sizden yana oy kullanıyor, muhalefet yapıyor.”</p>

  <p>“İşte vallahi kötü olan da bu! İçimden geldiğince gülebilmek için sizin onu söylev vermek üzere Luxembourg’a göndermenizi bekliyorum.”</p>

  <p>“Sevgili dostum,” dedi Albert, Beauchamp’a, “İspanya meselesinin yoluna girdiği anlaşılıyor, bu sabah insanı çileden çıkartan bir sertliğiniz var. <i>Chronique parisienne</i>’in Matmazel Danglars ile benim evliliğimizden söz ettiğini unutmayın. Doğrusu, günün birinde bana, ‘Sayın vikont, kızıma iki milyon verdiğimi biliyorsunuz,’ diyebilecek bir adamın konuşması hakkında kötü şeyler söylemenizi istemem.”</p>

  <p>“Haydi haydi!” dedi Beauchamp, “bu evlilik hiçbir zaman olmayacak. Kral onu baron yapabildi, yüksek meclis üyesi de yapabilir, ama hiç de kibar bir adam yapamayacak ve Kont de Morcerf iki milyon uğruna dengi olmayan bir evliliğe razı olmayacak kadar aristokrattır. Vikont de Morcerf ancak bir markiz ile evlenmelidir.”</p>

  <p>“İki milyon! Bu yine de fena değil,” dedi Morcerf.</p>

  <p>“Bu bir bulvar tiyatrosunun ya da Râpée’de, Bitki Bahçesi’ne ait, bir demiryolunun şirket anaparasıdır.”</p>

  <p>“Bırakın onu konuşsun Morcerf,” dedi Debray uyuşuk bir biçimde, “ve evlenin gitsin. Siz bir varsıllık etiketiyle evleniyorsunuz değil mi? O zaman ne önemi var! O zaman bu etiketin üstünde bir arma eksik, ama bir sıfır fazla olsun daha iyi; sizin armalarınızda yedi dişi karatavuk var, bunlardan üçünü karınıza verirsiniz, size daha dört tane kalır. Bu, bir zamanlar amcasının oğlu Almanya imparatoru olan, kendisinin de Fransa kralı olmasına ramak kalan Mösyö de Guise’inkinden bir fazladır.”</p>

  <p>“Yeminle, sanırım haklısınız Lucien,” diye yanıt verdi Albert dalgın dalgın.</p>

  <p>“Elbette! Zaten her milyoner, bir melez gibi soyludur, yani öyle olabilir.”</p>

  <p>“Hişt! Böyle söylemeyin Debray,” dedi Beauchamp gülerek, “çünkü işte sizin aykırı düşünme hastalığınızı iyileştirmek için atası Renaud de Montauban’ın kılıcım üzerinizde kullanacak olan Château-Renaud.”</p>

  <p>“O zaman uygunsuz bir şey yapmış olacak,” diye yanıt verdi Lucien, “çünkü ben soylu değilim, hiç değilim.”</p>

  <p>“İyi!” diye bağırdı Beauchamp, “işte Béranger'nin şarkısını söyleyen<a href="../Text/dipnot.xhtml#Footnote0119" id="Feedback0119"><sup>[119]</sup></a> bir bakanlık, nereye gidiyoruz Tanrım?”</p>

  <p>“Mösyö de Château-Renaud! Mösyö Maximilien Morrel!” dedi özel uşak, iki yeni konuğu haber vererek.</p>

  <p>“Şimdi tamam!” dedi Beauchamp, “yemek yiyeceğiz; çünkü yanılmıyorsam sadece iki kişiyi bekliyordunuz değil mi Albert?”</p>

  <p>“Morrel!” diye mırıldandı Albert şaşırarak; “Morrel! bu da nesi?”</p>

  <p>Ama daha sözlerini bitirmeden otuz yaşlarında, tepeden tırnağa kibar denebilecek, yani bir Guiche yüzüne<a href="../Text/dipnot.xhtml#Footnote0120" id="Feedback0120"><sup>[120]</sup></a> ve bir Mortemart zekasına sahip, genç güzel bir adam Albert’in elini tuttu:</p>

  <p>“Sevgili dostum, size süvarilerin kaptanı, dostum, üstelik kurtarıcım olan Mösyö Maximilien Morrel’i tanıtmama izin veriniz,” dedi. “Zaten insan kendi kendini daha iyi tanıtır. Kahramanımı selamlayınız vikont.”</p>

  <p>Ve bu geniş alınlı, delici bakışlı, siyah bıyıklı, okuyucularımızın Marsilya’da, hiçbir zaman unutamayacakları kadar acıklı bir durumda gördüklerini anımsayacakları uzun ve soylu genç adama yer açmak için yana çekildi. Hayran olunacak kadar güzel taşıdığı yarı Fransız yarı Doğulu zengin bir üniforma Légion d’honneur nişanı takılmış geniş göğsünü ortaya çıkarıyor, belinin belirgin çukurluğunu belli ediyordu. Genç subay incelik dolu bir terbiye ile eğildi. Morrel güçlü olduğu için, hareketlerinin her biri çok zarifti.</p>

  <p>“Mösyö,” dedi Albert sevecen bir kibarlıkla, “Mösyö Baron de Château-Renaud sizi benimle tanıştırmanın bana ne denli zevk vereceğini önceden biliyordu; siz onun dostlarındansınız mösyö, bizim de dostumuz olunuz.”</p>

  <p>“Çok iyi,” dedi Château-Renaud, “sevgili vikont, benim için yaptığını gerektiğinde sizin için de yapmasını dileyin.”</p>

  <p>“Ne yaptı?” diye sordu Albert.</p>

  <p>“Ah!” dedi Morrel, “bundan söz etmeye değmez, beyefendi abartıyor.”</p>

  <p>“Nasıl!,” dedi Château-Renaud, “bundan söz etmeye değmez mi? Yaşam, sözünü etmeye değmeyecek bir şey mi?.. Gerçekten burada söylediğiniz çok fazla filozofça sevgili Mösyö Morrel... Her gün hayatını tehlikeye atan sizin için normal olabilir bu, ama tesadüfen bir kez onu tehlikeye atan benim için...”</p>

  <p>“Tüm bunlardan açık açık anladığım şey, sayın Kaptan Morrel’in sizin hayatınızı kurtardığı.”</p>

  <p>“Ah! Tanrım, evet, çok doğru,” dedi Château-Renaud.</p>

  <p>“Nasıl bir durumda?” diye sordu Beauchamp.</p>

  <p>“Beauchamp, dostum, açlıktan öldüğümü biliyorsunuz,” dedi Debray, “şimdi öykülere girmeyin.”</p>

  <p>“İyi ama,” dedi Beauchamp, “ben sofraya oturulmasını engellemiyorum ki... Château-Renaud bunu bize sofrada anlatır.”</p>

  <p>“Beyler,” dedi Morcerf, “saat daha onu on geçiyor, unutmayın sonuncu konuğu bekliyoruz.”</p>

  <p>“Ah! doğru, bir siyasetçi,” dedi Debray.</p>

  <p>“Bir siyasetçi ya da başka bir şey, bu konuda hiçbir şey bilmiyorum, bildiğim şey, benim kendi hesabıma ona verdiğim aracılık görevini beni öyle hoşnut bırakarak tamamladı ki eğer kral olsaydım onu hemen o anda şövalye ilan eder, hem Altın Post hem de Jarretière nişanlarını verirdim.”</p>

  <p>“O zaman sofraya oturmadığımıza göre,” dedi Debray, “siz de bizim yaptığımız gibi kendinize bir kadeh Jerez doldurun ve bize bunu anlatın baron.”</p>

  <p>“Afrika’ya gitmek gibi bir düşünceye kapılmıştım, bunu hepiniz biliyorsunuz.”</p>

  <p>“Bu size atalarınızın çizdiği bir yol sevgili Château-Renaud,” dedi kibarca Morcerf.</p>

  <p>“Evet ama, bunun onlar gibi İsa’nın mezarını kurtarmak için olduğundan kuşkuluyum.”</p>

  <p>“Haklısınız Beauchamp,” dedi genç soylu; “bu sadece amatörce silah talimi yapmak içindi. Bir düello şahidi olarak seçtiği iki kişi beni en iyi dostlarımdan birinin, hepinizin tanıdığı şu zavallı Franz d’Épinay’nin kolunu kırmak zorunda bıraktığından beri düellodan tiksinirim... inanın.”</p>

  <p>“Ah! evet, doğru,” dedi Debray, “bir zamanlar dövüşmüştünüz... Hangi konudaydı?”</p>

  <p>“Anımsıyorsam Tanrı belamı versin!” dedi Château-Renaud; “ama tam olarak anımsadığım şey, bendeki gibi bir yeteneği hiç kullanmıyor olmaktan utanarak bana hediye edilen yeni tabancaları Araplar üzerinde denemek istememdir. Sonuç olarak Oran’a, Oran’dan da Constantin’e gittim, tam da kuşatmanın kalktığını görmek için oraya gitmişim. Ben de diğerleri gibi geri çekildim. Kırk sekiz saat boyunca gündüzleri yağmura, geceleri kara oldukça iyi dayandım; sonunda üçüncü günün sabahı atım soğuktan öldü. Zavallı hayvan! Örtülere ve ahırın sobasına alışmış... Arabistan’ın on derece soğuğu ile karşılaşınca rahatsızlanan bir Arap atı.”</p>

  <p>“Bu nedenle benim İngiliz atımı satın almak istiyorsunuz,” dedi Debray; “soğuğa sizin Arap atınızdan daha iyi dayanacağını düşünüyorsunuz.”</p>

  <p>“Yanılıyorsunuz, çünkü bir daha Afrika’ya dönmemeye yemin ettim.”</p>

  <p>“Çok mu korktunuz?” diye sordu Beauchamp.</p>

  <p>“Doğrusu evet, bunu itiraf ediyorum,” diye yanıt verdi Château-Renaud; “sebepsiz de değildi! Atım ölmüştü; yaya geri çekiliyordum; altı Arap kafamı kesmek için dörtnala geldiler, ikisini tüfeğimle, ikisini tabancamla öldürdüm, ama geriye iki tane kalmıştı ve silahsızdım. Biri beni saçlarımdan yakaladı, bu nedenle şimdi kısa saçı tercih ediyorum, insanın başına ne geleceği bilinmez, öbürü yatağanını boynuma dayadı, tam demirin keskin soğuğunu hissetmeye başlamıştım ki burada gördüğünüz mösyö onların üstüne atılıp, beni saçlarımdan tutanı tabancayla öldürüp, kılıcıyla boynumu kesmeye hazırlananın kafasını uçurdu. Mösyö o gün bir insanın hayatını kurtarmayı kendine görev bilmişti, yazgı bu insan ben olayım istedi; zengin olduğumda Klagman’a ya da Marochetti’ye Yazgı’nın bir heykelini yaptıracağım.”</p>

  <p>“Evet,” dedi Morrel gülümseyerek; “5 Eylül günüydü, yani babamın mucize eseri kurtulduğu günün yıldönümü; elimden geldiği kadar her yıl o günü bir eylemle kutlarım...”</p>

  <p>“Kahramanca, değil mi?” diye sözünü kesti Château-Renaud; “kısacası, ben seçilmiştim, ama hepsi bu değil. Beni kılıçtan kurtardıktan sonra soğuktan da kurtardı, Aziz Martin’in yaptığı gibi paltosunun yarısı ile değil, bana paltosunu tümüyle vererek; sonra beni açlıktan da kurtardı, bilin bakalım, benimle neyi paylaşarak?”</p>

  <p>“Felix’ten bir ezmeyi mi?” diye sordu Beauchamp.</p>

  <p>“Hayır, her birimizin büyük bir parçasını iştahla yediğimiz atım: ağırdı.”</p>

  <p>“At mı?” diye sordu Morcerf gülerek.</p>

  <p>“Hayır, özveri,” diye yanıt verdi Château-Renaud. “Debray’ye bir yabancı için İngiliz atını kurban edip etmeyeceğini sorun bakalım.”</p>

  <p>“Bir yabancı için, hayır,” dedi Debray, “ama bir dost için, belki.”</p>

  <p>“Ben dostum olacağınızı düşünmüştüm, sayın baron,” dedi Morrel; “zaten daha önce size söyleme onuruna erişmiştim, kahramanlık ya da değil, özveri ya da değil, o gün bir zamanlar iyi yazgının bize bulunduğu lütufa karşılık olarak kötü yazgıya bir armağan sunmalıydım.”</p>

  <p>“Mösyö Morrel’in anıştırmada bulunduğu öykü,” diye devam etti Château-Renaud, “birbirinizi daha iyi tanıdığınızda bir gün size anlatacağı hayran olunacak bir öyküdür; ama bugün belleğimizi değil midemizi dolduralım. Saat kaçta yemek yiyorsunuz Albert?”</p>

  <p>“On buçukta.”</p>

  <p>“Tam on buçukta mı?” diye sordu Debray saatine bakarak.</p>

  <p>“Ah! bana beş dakika daha verin lütfen,” dedi Morcerf, “ çünkü ben de bir kurtarıcı bekliyorum.”</p>

  <p>“Kimin kurtarıcısı?”</p>

  <p>“Benim, elbette?” diye yanıt verdi Morcerf. “Benim de bir başkası gibi kurtarılamayacağımı, kafa koparanların sadece Araplar olduğunu mu sanıyorsunuz? Öğle yemeğimiz insansever bir yemek olacak ve soframızda insanlığa iyilik etmiş iki kişi olacak, en azından ben öyle umuyorum.”</p>

  <p>“O zaman ne yapacağız?” dedi Debray, “sadece bir tek Montyon ödülümüz var.”</p>

  <p>“O zaman bu ödülü onu kazanmak için hiçbir şey yapmamış olan birine veririz,” dedi Beauchamp. “Akademi her zaman kendini güç durumdan böyle kurtarıyor.”</p>

  <p>“Nereden geliyor?” diye sordu Debray; “üstelememi hoş görün; bu soruya daha önce yanıt verdiğinizi biliyorum, ama o kadar belirsiz bir biçimde yanıt verdiniz ki bunu ikinci bir kez sormakta sakınca görmedim.”</p>

  <p>“Gerçekten de bu konuda hiçbir şey bilmiyorum,” dedi Albert. “Üç ay önce onu davet ettiğimde Roma’da idi; ama o zamandan bu yana kat ettiği yolları kim bilebilir?”</p>

  <p>“Onun saatinde gelebileceğine inanıyor musunuz?” diye sordu Debray.</p>

  <p>“Onun her şeyi yapabileceğine inanıyorum,” diye yanıt verdi Morcerf.</p>

  <p>“Size verdiğimiz beş dakika ile birlikte artık sadece on dakikamız kaldığına dikkatinizi çekerim.”</p>

  <p>“O zaman ben de bu süreyi, konuğum hakkında birkaç söz söylemek için kullanırım.”</p>

  <p>“Özür dilerim,” dedi Beauchamp, “bize anlatacaklarınız bir tefrika konusu mu?”</p>

  <p>“Evet, elbette,” dedi Morcerf, “hattâ en sürükleyicilerinden.”</p>

  <p>“O zaman anlatın, çünkü Meclis toplantısını kaçıracağımı anlıyorum, hiç olmazsa açığımı kapatayım.”</p>

  <p>“Son karnaval sırasında Roma’da idim.”</p>

  <p>“Bunu biliyoruz,” dedi Beauchamp.</p>

  <p>“Evet, ama bilmediğiniz şey benim haydutlar tarafından kaçırılmam.”</p>

  <p>“Haydut yoktur,” dedi Debray.</p>

  <p>“Evet var ve hem de iğrenç haydutlar, yani hayran olunacak haydutlar, çünkü ben onları korkunç güzel buldum.”</p>

  <p>“Haydi sevgili Albert,” dedi Debray, “aşçınızın geciktiğini, istiridyelerin daha Marennes'den ya da Ostende'dan gelmediğini, Madam de Maintenon gibi yemeğin yerine bir öykü koymak istediğinizi itiraf edin. Bunu söyleyin dostum, sizi bağışlayacak ve öykünüz ne kadar düzmece de olsa dinleyecek kadar iyi dostuz.”</p>

  <p>“Ve ben size, düzmece de görünse başından sonuna kadar doğru olduğunu söylüyorum. Haydutlar beni kaçırmışlar ve San Sebastian gömütlükleri denen çok ıssız bir yere götürmüşlerdi.”</p>

  <p>“Orayı biliyorum,” dedi Château-Renaud, “orada az kalsın ateşleniyordum.”</p>

  <p>“Ben ondan iyisini yaptım,” dedi Morcerf, “gerçekten ateşlendim. Bana dört bin Roma eküsü yani yirmi altı bin Tours lirası gibi önemsiz bir tutarı fidye olarak ödemezsem, tutsak olacağım söylendi. Ne yazık ki bende sadece bin beş yüz vardı; gezimin sonuna gelmiştim ve kredim tükenmişti. Franz’a yazdım. Hay Allah! Bakın, Franz oradaydı, bir virgül değiştirmişsem ona sorabilirsiniz; Franz’a, eğer sabah altıda dört bin ekü ile gelmezse altıyı on geçe ermiş azizlerin ve ünlü şehitlerin yanına gideceğimi ve onlarla birlikte olmaktan onur duyacağımı yazdım. Ve Mösyö Luigi Vampa, bu benim haydutların reisinin adı, bana inanmanızı rica ediyorum, sözünü titizlikle tutacaktı.”</p>

  <p>“Franz dört bin ekü ile geldi mi?” dedi Château-Renaud. “Vay canına! İnsanın adı Franz d’Épinay ya da Albert de Morcerf olunca dört bin ekü için sıkıntıya düşmez.”</p>

  <p>“Hayır, sadece ve sadece size sözünü ettiğim ve tanıştırmayı umduğum konukla birlikte geldi.”</p>

  <p>“Garip! Yoksa bu bey Cacus’ü öldüren Hercules ya da Andromede’yi kurtaran Perseus olmasın?”</p>

  <p>“Hayır, aşağı yukarı benim boyumda bir adam.”</p>

  <p>“Tepeden tırnağa silahlı mı?”</p>

  <p>“Bir yün şişi bile yoktu.”</p>

  <p>“Ama sizin fidye konusunu halletti, öyle mi?”</p>

  <p>“Reisin kulağına iki sözcük söyledi ve ben özgürlüğüme kavuştum.”</p>

  <p>“Onu yakaladıkları için özür bile dilemişlerdir,” dedi Beauchamp.</p>

  <p>“Aynen öyle oldu.”</p>

  <p>“Garip! Yoksa bu adam Ariosto mu?”</p>

  <p>“Hayır, sadece Monte Cristo Kontu.”</p>

  <p>“Monte Cristo Kontu diye bir ad olmaz,” dedi Debray.</p>

  <p>“Sanmam,” diye ekledi Château-Renaud, Avrupa soylular sınıfını çok iyi bilen bir adamın soğukkanlılığı ile; “bir yerlerde Monte Cristo Kontunu tanıyan var mı?</p>

  <p>“Belki de Kutsal Topraklar’dan geliyordur,” dedi Beauchamp; “Mortemart’ın Ölü Deniz’e sahip olması gibi onun atalarından biri de Golgotha’ya<a href="../Text/dipnot.xhtml#Footnote0121" id="Feedback0121"><sup>[121]</sup></a> sahip olmuştur.</p>

  <p>“Özür dilerim,” dedi Maximilien, “ama sanırım ben sizi bu sıkıntıdan kurtaracağım beyler; Monte Cristo babamın yanında çalışan denizcilerin sık sık sözünü ettiklerini duyduğum küçük bir adadır: Akdeniz’in ortasında küçük bir kum tanesi, sonsuzlukta bir atom.”</p>

  <p>“Tam da öyle, mösyö,” dedi Albert. “Pekala! Size sözünü ettiğim kişi işte bu kum tanesinin, bu atomun beyi, kralı. Bu kont unvanını Toscana da bir yerde satın almış olmalı.”</p>

  <p>“Kontunuz zengin demek, öyle mi?”</p>

  <p>“Ben öyle sanıyorum.”</p>

  <p>“Bana kalırsa bunun anlaşılması gerek.”</p>

  <p>“İşte bunda yanıldınız Debray.”</p>

  <p>“Sizi hiç anlamıyorum.”</p>

  <p>“<i>Binbir Gece Masalları</i>’nı okudunuz mu?”</p>

  <p>“Elbette! Güzel bir soru!”</p>

  <p>“Pekala! orada gördüğünüz insanların zengin mi fakir mi olduklarını biliyor musunuz? Ya onların buğday tanelerinin yakut mu elmas mı olduklarını? Zavallı balıkçılara benziyorlar değil mi? Siz onlara öyle davranıyorsunuz ve birden onlar size gizemli bir mağara açıyorlar ve orada Hindistan’ı satın alabilecek bir hazine buluyorsunuz.</p>

  <p>“Sonra?”</p>

  <p>“Sonra, benim Monte Cristo Kontum oradaki balıkçılardan biridir. Adını bile oradan almıştır, adı Denizci Simbad ve altın dolu bir mağarası var.</p>

  <p>“Siz bu mağarayı gördünüz mü Morcerf?” diye sordu Beauchamp.</p>

  <p>“Hayır, ben görmedim, Franz görmüş. Ama sakın onun önünde bununla ilgili tek söz etmeyiniz. Franz oraya gözleri bağlı inmiş, dilsizler ve yanında Kleopatra’nın bir yosma gibi kalacağı kadınlar kendisine hizmet ediyormuş. Yalnız, kadınlar onlar haşhaş yedikten sonra içeri girdikleri için kadınlardan pek emin değil; belki de onun kadın sandığı sadece bir grup heykeldi.”</p>

  <p>Gençler Morcerf’e, “Ah sevgili dostum, aklınızı mı kaçırıyorsunuz yoksa bizimle alay mı ediyorsunuz?” der gibi baktılar.</p>

  <p>“Aslında,” dedi Morrel düşünceli bir halde, “Penelon adlı yaşlı bir denizcinin de Mösyö de Morcerf’in söylediklerine benzer bir şey anlattığını duydum.”</p>

  <p>“Ah!” dedi Albert, “iyi ki Mösyö Morrel yardımıma koştu. Benim labirentimin içine bir yumak ip atması canınızı sıktı değil mi?”</p>

  <p>Özür dilerim sevgili dostum,’ dedi Debray, “bize öyle inanılmaz şeyler anlatıyorsunuz ki...”</p>

  <p>“Elbette! çünkü elçileriniz, konsoloslarınız size bunlardan söz etmezler! Zamanları yoktur, yolculuk yapan vatandaşlarını bunaltmaları gerekir.”</p>

  <p>“Ah! işte kızıyorsunuz ve zavallı görevlilerimize yükleniyorsunuz. Allah aşkına, sizi neyle korumalarını istiyorsunuz? Meclis her gün onların maaşlarını kırpıyor; öyle ki geriye bir şey kalmıyor. Elçi olmak ister misiniz Albert? Sizi Konstantinopolis’e tayin ettiririm.”</p>

  <p>“Hayır, istemem! Muhammet Ali’den yana yapacağım ilk gösteriden sonra sultan bana ip göndersin ve sekreterlerim de beni boğsun diye mi?”</p>

  <p>“Doğru söylüyorsunuz,” dedi Debray.</p>

  <p>“Evet, ama tüm bunlar benim Monte Cristo Kontumun varoluşunu engellemez.”</p>

  <p>“Elbette! güzel bir mucize eseri olarak herkes yaşıyor.”</p>

  <p>“Herkes var, kuşkusuz, ama benzer koşullarda değil. Herkesin zenci köleleri, prenslere yaraşır galerileri, Casauba’nınki gibi silahları, her biri altı bin frank değerinde atları ve Yunanlı sevgilileri yok!”</p>

  <p>“Onu gördünüz mü? Yunanlı sevgilisini?”</p>

  <p>“Evet, gördüm ve duydum. Valle tiyatrosunda gördüm, kontun evinde bir gün yemek yerken de duydum.”</p>

  <p>“Sizin olağanüstü adamınız yemek yiyor mu?”</p>

  <p>“İnanın, yiyorsa da o kadar az yiyor ki sözünü etmeye değmez.”</p>

  <p>“Göreceksiniz, bu bir vampir.”</p>

  <p>“İsterseniz gülün. Bu, bildiğiniz gibi Lord Ruthwen’i tanımış olan Kontes G...’nin kanısı.”</p>

  <p>“Ah! bu güzel!” dedi Beauchamp, “gazeteci olmayan biri için <i>Meşrutiyet</i>’in ünlü denizyılanının benzeri; bir vampir, bu çok iyi!”</p>

  <p>“Gözbebeği istediği gibi küçülüp büyüyen vahşi göz,” dedi Debray; “gelişmiş yüz üçgeni, muhteşem alın, soluk ten, siyah sakal, beyaz ve sivri dişler ve bu dişlere tıpatıp benzeyen bir kibarlık.”</p>

  <p>“İşte tam böyle Lucien,” dedi Morcerf, “dış görünüm tüm hatlarıyla çizildi. Evet, sivri ve kesici kibarlık. Bu adam çoğu zaman beni ürpertti; bir gün başkalarıyla birlikte bir idam cezasını izliyorduk. Onun yeryüzündeki tüm işkenceler hakkında soğuk bir biçimde konuştuğunu görmek ve duymak, celladın görevini yerine getirmesini seyretmekten, suçlunun çığlıklarını duymaktan beter etti beni.”</p>

  <p>“Kanınızı emmek için sizi Colosseum’un örenlerine götürmedi mi, Morcerf?” diye sordu Beauchamp.</p>

  <p>“Ya da sizi kurtardıktan sonra size Esaü’nün ağabeylik hakkı gibi ruhunuzu ona sattığınızı gösteren ateş rengi bir parşömen imzalatmadı mı?”</p>

  <p>“Alay edin, istediğiniz kadar alay edin beyler!” dedi Morcerf biraz incinmiş bir halde. “Bir size, Gand bulvarının gediklilerine, Boulogne ormanının gezinenlerine, siz öbür Parislilere bakıyorum, bir de bu adamı gözümün önüne getiriyorum eh, bana öyle geliyor ki aynı türden değiliz.”</p>

  <p>“Bununla övünüyorum!” dedi Beauchamp.</p>

  <p>“Şurası kesin ki,” diye ekledi Château-Renaud, “Monte Cristo Kontunuz boş zamanlarında, İtalyan haydutlarıyla küçük uzlaşmalar dışında, yine de yüce gönüllü bir adam.”</p>

  <p>“Eh! İtalyan haydut yoktur!” dedi Debray.</p>

  <p>“Vampirler de yoktur!” diye ekledi Beauchamp.</p>

  <p>“Monte Cristo Kontu da yoktur,” diye ekledi Debray. “Bakın sevgili Albert, işte saat on buçuk oldu bile.”</p>

  <p>“Bir karabasan gördüğünüzü itiraf ediniz, haydi yemeğe gidelim,” dedi Beauchamp.</p>

  <p>Ama saatin sarkacının titreşimi daha bitmemişti ki kapı açıldı ve Germain haber verdi:</p>

  <p>“Ekselansları Monte Cristo Kontu!”</p>

  <p>Tüm hazır bulunanlar, kendilerine rağmen, Morcerf’in öyküsünün yarattığı kaygıyı açığa vurur biçimde yerlerinden sıçradılar. Albert bile ani bir heyecana kapılmaktan kendini alamadı.</p>

  <p>Ne sokakla bir araba gürültüsü, ne de bekleme odasında bir ayak sesi duyulmuştu; kapı bile hiç ses çıkarmadan açılmıştı.</p>

  <p>Kont eşikte büyük bir sadelikle giyinmiş olarak göründü, en güç beğenir aslan<a href="../Text/dipnot.xhtml#Footnote0122" id="Feedback0122"><sup>[122]</sup></a> bile kılığında bir kusur bulamazdı. Her şey çok ince bir zevk ürünüydü; her şey, giysi, şapka ve çamaşır en zarif satıcıların elinden çıkmıştı.</p>

  <p>En fazla otuz beş yaşlarında görünüyordu, herkesi en çok çarpan şey Debray’nin çizdiği portresi ile son derece büyük benzerliği oldu.</p>

  <p>Kont gülümseyerek salonun ortasına doğru ilerledi ve onu karşılamaya gelen ve elini içtenlikle ona uzatan Albert’in yanına geldi.</p>

  <p>“Dakiklik,” dedi Monte Cristo, “kralların nezaketidir, bunu sanırım hükümdarlarımızdan biri söylemiş. Ama onların iyi niyeti ne olursa olsun bu her zaman yolcular için geçerli değil. Yine de sevgili vikont, dilerim iyi niyetimi göz önüne alarak, randevuda bulunmak için koymuş olduğum süreyi iki ya da üç saniye aştığım için beni bağışlarsınız. Beş yüz fersah, özellikle görünüşe bakılırsa posta arabalarının sürücülerini dövmenin yasak olduğu Fransa’da bazı tersliklerle karşılaşmadan yapılamıyor.”</p>

  <p>“Sayın kontum,” diye yanıt verdi Albert, “bana vermiş olduğunuz sözü fırsat bilerek bir araya getirdiğim ve size tanıtmaktan onur duyacağım dostlarımdan birkaçına ziyaretinizi haber vermiştim. İşte onlardan, soyluluğu on iki kuşak öncesine dayanan ve ataları Yuvarlak Masa’da yer almış Mösyö Kont de Château-Renaud; içişleri bakanının özel sekreteri Mösyö Debray; yaman gazeteci, hükümetin büyük ürküsü, ama belki de ulusal ününe karşın gazetesi İtalya’ya girmediği için ondan söz edildiğini hiç duymadığınız Mösyö Beauchamp; ve süvarilerin komutanı Mösyö Maximilien Morrel.”</p>

  <p>Bu adı duyunca o zamana kadar kibarca, ama tam bir İngiliz soğukkanlılığı ve soğukluğu ile selam vermiş olan kont kendini tutamayarak öne bir adım attı ve soluk yanaklarından hafif bir kırmızılık geçti.</p>

  <p>“Mösyö yeni Fransız galiplerinin üniformasını taşıyor,” dedi, “güzel bir üniforma.”</p>

  <p>Kontun sesine bu kadar derin bir titreşim veren ve saklamak için herhangi bir nedeni olmadığında, o kadar güzel, o kadar sakin ve o kadar duru gözlerini, kendine karşın, parlatan duyguyu anlamak olanaksızdı.</p>

  <p>“Afrikalılarımızı hiç görmemiş miydiniz mösyö?” dedi Albert.</p>

  <p>“Hiç görmedim,” diye yanıt verdi kont yeniden iyice rahatlamış olarak.</p>

  <p>“İşte mösyö, bu üniformanın altında ordunun en soylu ve en yiğit yüreklerinden biri çarpıyor.”</p>

  <p>“Ah! sayın kontum,” diye sözünü kesti Morrel.</p>

  <p>“Bırakın söyleyeyim kaptan... Biraz önce öyle kahramanca bir olay öğrendik ki, her ne kadar bugün Mösyö Morrel’i ilk kez görüyor olsam da ondan kendisini size dostum olarak tanıtmak için izin istiyorum.”</p>

  <p>Bu sözler üzerine, Monte Cristo’da o garip sabit bakış, o gelip geçen kırmızılık ve onda heyecanın belirtisi olan gözkapaklarındaki hafif titreme yeniden ortaya çıktı.</p>

  <p>“Ah! Beyefendinin soylu bir yüreği var,” dedi kont, “bu daha da iyi.”</p>

  <p>Albert’in biraz önce söylediklerinden çok kontun kendi düşüncesini yansıtan bu tür bir vurgu herkesi, özellikle de Morrel’i şaşırttı, Morrel şaşkınlıkla Monte Cristo’ya baktı. Ama konuşurken ses tonu o kadar yumuşak ve o kadar hoştu ki bu vurgu ne kadar garip olursa olsun, buna kızma olanağı yoktu.</p>

  <p>“Bundan niye kuşku duysun ki?” dedi Beauchamp, Château-Renaud’ya.</p>

  <p>“Doğrusu,” diye yanıt verdi insanlara alışık olması ve soylu gözünün netliği ile Monte Cristo’nun olabildiğince içini okuyan Château-Renaud, “doğrusu Albert bizi hiç de yanıltmamış, kont garip bir kişi; siz bu konuda ne dersiniz Morrel?”</p>

  <p>“İnanın,” dedi Morrel, “içten bakışları ve sevimli bir sesi var, öyle ki bana karşı az önce dile getirdiği garip düşünceye karşın, benim çok hoşuma gitti.”</p>

  <p>“Beyler,” dedi Albert, “Germain bana yemeğin hazır olduğunu haber verdi. Sevgili kont, size yolu göstermeme izin veriniz.”</p>

  <p>Sessizce yemek odasına geçildi, herkes yerini aldı.</p>

  <p>“Beyler,” dedi kont otururken, “olabilecek tüm yakışıksız söz ve davranışlar için özür yerine geçecek bir itirafta bulunmama izin veriniz: ben yabancıyım, hem o kadar yabancı ki ilk kez Paris’e geliyorum. Fransızların yaşamı benim için son derece yabancı ve bugüne kadar sadece Fransızların iyi geleneklerine çok sevimsiz gelen Doğulu bir yaşam sürdüm. Bende çok Türk, çok fazla Napolili, ya da çok fazla Arap taraflar bulursanız beni bağışlamanızı rica ediyorum. Hepsi bu beyler, yemeğimizi yiyelim.”</p>

  <p>“Tüm bunları söylediğine göre bu kesinlikle büyük bir senyör,” diye mırıldandı Beauchamp.</p>

  <p>“Büyük bir yabancı senyör,” diye ekledi Debray.</p>

  <p>“Tüm ülkelere ait büyük bir senyör, Mösyö Debray,” dedi Château-Renaud.</p>
