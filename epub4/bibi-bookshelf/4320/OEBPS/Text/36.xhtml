    <p>36</p>

    <p>ROMA KARNAVALI</p>

  </div>

  <p>Franz kendine geldiğinde bir bardak su içen Albert’i –ki renginin solukluğu buna çok ihtiyacı olduğunu gösteriyordu– ve üstüne palyaço giysisini geçiren kontu gördü. İçgüdüsel olarak gözlerini meydana çevirdi; her şey, idam sehpası, cellatlar, kurbanlar ortadan kalkmıştı; artık sadece gürültülü, hay huy içindeki, neşeli halk kalmıştı; sadece Papanın ölümünde ve <i>mascherata</i>’nın<a href="../Text/dipnot.xhtml#Footnote0097" id="Feedback0097"><sup>[97]</sup></a> açılışında çalan monte Citorio’nun çanı vargücüyle çalıyordu.</p>

  <p>“Pekala!” dedi konta, “neler oldu?”</p>

  <p>“Hiçbir şey, kesinlikle hiçbir şey,” dedi kont, “gördüğünüz gibi sadece karnaval başladı, çabuk giyinelim.”</p>

  <p>“Gerçekten de,” diye yanıt verdi Franz konta, “tüm bu korkunç sahneden sadece bir düşün izleri kaldı.”</p>

  <p>“Bu düşten başka bir şey değil, yaşadığınız sadece bir karabasan.”</p>

  <p>“Evet, benim için; ama ya hükümlü için?”</p>

  <p>“Onun için de bir düş; sadece o uykuda kaldı oysa siz uyandınız, ikinizden hanginizin ayrıcalıklı olduğunu kim söyleyebilir?”</p>

  <p>“Ya Peppino ne oldu?” diye sordu Franz.</p>

  <p>“Peppino en ufak bir kibir taşımayan anlayışlı bir oğlan; kendileriyle ilgilenilmediğinde öfkelenen insanların her zaman yaptığının tersine, herkesin dikkatinin arkadaşının üstünde toplandığını görünce çok mutlu oldu; bunun sonucu olarak da kendisine eşlik eden saygıdeğer papazlara bir teşekkür bile etmeden, kalabalığa karışarak izini kaybettirmek için bu eğlenceden yararlandı. Aslında insanoğlu çok nankör ve çok bencil bir hayvan... Ama haydi giyinin; bakın, Mösyö de Morcerf gördüğünüz gibi size örnek oluyor.”</p>

  <p>Gerçekten de Albert, dalgın bir biçimde, siyah pantolonunun ve cilalı çizmelerinin üstüne taftadan pantolonunu geçiriyordu.</p>

  <p>“Söyleyin Albert,” diye sordu Franz, “bu çılgınlıklar keyfinizi yerine getirdi mi? Haydi, yanıt verin.”</p>

  <p>“Hayır,” dedi Albert, “ama aslında böyle bir şey gördüğüm için rahatladım ve sayın kontun ne demek istediğini anladım; insan bir kez böyle bir gösteriye alışabilirse artık bu heyecan veren tek şey oluyor.”</p>

  <p>“Sadece o anda karakter incelemeleri yapılabileceğini hesaba katmazsak,’ dedi kont;</p>

  <p>“İdam sehpasının ilk basamağında ölüm tüm yaşam boyunca taşıdığınız maskeyi söküp atar ve gerçek yüzünüz ortaya çıkar. Andrea’nın yüzünü seyretmenin hoş olmadığını kabul etmek gerekir... İğrenç alçak!.. Giyinelim beyler, giyinelim!”</p>

  <p>Franz’ın züppelik etmesi ve iki arkadaşının ona gösterdiği yoldan gitmemesi gülünç kaçacaktı. O da giysisini üstüne geçirdi ve kesinlikle yüzünden daha soluk olmayan maskesini taktı.</p>

  <p>Giyinmeleri bitince aşağı indiler. Konfeti ve çiçek dolu araba kapıda bekliyordu.</p>

  <p>Sıraya geçtiler.</p>

  <p>Bu yaşananlardan daha eksiksiz bir karşıtlık düşüncesine varmak zordur. Popolo meydanında karamsar ve sessiz ölüm gösterisinin yerine, çılgın ve gürültülü bir âlem sergileniyordu. Bir maske kalabalığı her yandan taşarak, kapılardan sızarak, pencerelerden inerek meydana çıkıyor; soytarılarla, palyaçolarla, kukuletalı giysililerle, markilerle, Transteverelilerle, şövalyelerle, köylülerle dolu arabalar sokağın her köşesinden fırlıyordu: hepsi çığlıklar atıyor, itişip kakışıyor, içi un dolu yumurtalar, konfetiler, çiçekler atıyor, dostlarına ve yabancılara, tanıdıklarına ve tanımadıklarına laf atıyor, şeker atıyor, kimse kimseye kızmayı düşünmüyor, bir kişi bile bunların karşısında gülmekten başka bir şey yapmıyordu.</p>

  <p>Franz ve Albert şiddetli bir acıdan sonra oyalamak için bir zevk ve eğlence âlemine götürülen, içtikçe ve sarhoş oldukça geçmiş ile bugün arasında giderek bir perdenin kalınlaştığını hisseden insanlar gibiydiler. Hep görüyorlardı ya da görmüş olduklarının yansımasını içlerinde hissetmeye devam ediyorlardı. Ama yavaş yavaş genel bir sarhoşluk onları da esir aldı: zaten sallantıda olan akılları tümüyle başlarından gidecekmiş gibi hissediyorlardı; bu gürültünün, bu hareketin, bu baş dönmesinin bir parçası olmak için garip bir ihtiyaç duyuyorlardı. Yandaki arabadan atılan ve Morcerf’e isabet eden ve iki arkadaşı gibi onu da toza bulayan bir avuç konfeti, boynunu ve yüzünün maskenin örtmediği tüm bölümlerini yüz tane iğne atılmış gibi acıttı ve sonunda onu karşısına çıkan tüm maskelilerin katıldığı genel çekişmeye sürükledi. O da arabada ayağa kalktı, ellerini torbanın içine daldırdı ve elinden gelen tüm becerisi ve gücüyle yumurtaları ve şekerleri yandakilere attı.</p>

  <p>İşte o zaman mücadele şiddetlendi. Gözlerinin önündeki rengarenk, hareketli, deli dolu gösteri onları öylesine eğlendiriyordu ki yarım saat önce gördüklerinin anısı iki gencin kafasından tümüyle silindi. Monte Cristo Kontuna gelince, daha önce de söylediğimiz gibi o hiçbir zaman, bir an bile etkilemiş görünmemişti.</p>

  <p>Gerçekten de tümü halılarla döşenmiş balkonları, hepsi kumaşlara bürünmüş pencereleriyle dört ya da beş katlı sarayların iki yanında boydan boya sıralandığı bu güzel ve büyük Cours sokağını, bu balkonları, bu pencereleri, üç yüz bin kişiyi bulan Romalı, İtalyan ve dünyanın dört bir yanından gelmiş yabancı izleyicileri kafanızda canlandırın: bir araya gelmiş tüm soylular sınıfını, doğuştan, parayla ya da dehayla soylu olmuşları, bu gösterinin etkisinde kalıp balkonlardan aşağı eğilen, pencerelerden dışarı sarkan, geçen arabaların üstüne konfeti yağdıran, karşılığında da çiçek demetleri alan güzel kadınları düşünün; aşağı atılan badem şekerleri ve yukarı fırlatılan çiçeklerle yoğunlaşmış havayı, sonra sokak taşlarının üzerinde tuhaf giysiler içinde neşeli, dur durak bilmeyen, çılgın bir kalabalığı hayal edin: ortalıkta gezinen dev lahanaları, insan bedenleri üstünde böğüren manda kafalarını, arka ayakları üzerinde yürür gibi görünen köpekleri, tüm bunların ortasında çıkarılan bir maskeyi ve Callot tarafından düşlenmiş Aziz Antoine’ın bu günahında büyüleyici yüzünü gösteren, izlemek istediğiniz ama düşlerdekine benzer şeytanların sizden ayırdığı bir Astarte’yi<a href="../Text/dipnot.xhtml#Footnote0098" id="Feedback0098"><sup>[98]</sup></a> düşünün, o zaman Roma karnavalının ne olduğu konusunda küçük bir fikir edinmiş olursunuz.</p>

  <p>İkinci turdan sonra kont arabayı durdurdu ve arkadaşlarından, arabayı onlara bırakıp ayrılmak için izin isledi. Franz gözlerini kaldırdı: Rospoli Sarayı’nın karşısında idiler; ortadaki pencerede, kırmızı haçlı beyaz damasko gerilmiş olanında, mavi bir kukuletalı giysi göze çarpıyordu, Franz ister istemez, bu giysinin altında Argentina tiyatrosundaki güzel Yunanlı kadının olduğunu düşündü.</p>

  <p>“Beyler,” dedi kont yere atlayarak, “oyuncu olmaktan yorulup yeniden izleyici olmak istediğinizde pencerelerimde yerinizin hazır olduğunu biliyorsunuz. Bu arada arabacım, arabam ve hizmetçilerim emrinizdedir.”</p>

  <p>Kontun arabacısının büyük bir ciddiyetle, <i>Ayı</i> ve <i>Paşa</i>’daki Odry’ninkine benzer siyah ayı postundan bir giysi içinde, arabanın arkasında duran iki hizmetçinin de üstlerine kusursuz bir biçimde uyan yeşil maymun kılığında olduklarını, onlara uyan maskeler taktıklarını, bu maskelerle geçenlere yüzlerini gözlerini oynattıklarını söylemeyi unuttuk.</p>

  <p>Franz nazik daveti için konta teşekkür etti: Albert’e gelince, kafiledeki zorunlu dinlenmelerden birinde, kontun arabası gibi durmuş, içi Romalı köylü kadınlarla dolu bir arabayla cilveleşiyor, arabanın üstüne çiçekler atıyordu.</p>

  <p>Ne yazık ki kafile yeniden hareket etti ve Albert Popolo meydanına inerken, ilgisini çeken araba Venedik Sarayı’na doğru çıkıyordu.</p>

  <p>“Ah! sevgili dostum!” dedi Franz’a, “görmediniz mi?..”</p>

  <p>“Neyi?” diye sordu Franz.</p>

  <p>“Bakın, Romalı köylü hanımlarla dolu şu arabayı.”</p>

  <p>“Hayır.”</p>

  <p>“Ben bunların çok güzel kadınlar olduğundan eminim.”</p>

  <p>“Maskeli olmanız ne büyük şanssızlık sevgili Albert,” dedi Franz, “aşkta uğradığınız düş kırıklıklarını onarmanın tam zamanıydı!”</p>

  <p>“Ah!” diye yanıt verdi Albert yarı gülerek yarı inanarak, “dilerim karnaval beni biraz avutmadan son bulmaz.”</p>

  <p>Albert’in bu umuduna karşın, bütün gün, Roma köylülerinin arabasına iki üç kez rastlamanın dışında hiçbir serüven yaşanmadı. Bu karşılaşmaların birinde ya rastlantıyla ya da Albert’in hesaplamasıyla maskesi düştü.</p>

  <p>Bu karşılaşmada çiçeklerden kalanları aldı ve arabaya attı.</p>

  <p>Kuşkusuz Albert’in sevimli köylü kılığı içinde güzel olduğunu düşündüğü kadınlardan biri bu incelikten etkilenmişti, çünkü o da iki arkadaşın arabası yeniden geçerken ona bir menekşe demeti atlı.</p>

  <p>Albert demete doğru atıldı. Franz, bu demetin kendisine gelmesi için hiçbir neden olmadığını düşünerek, demeti Albert’e bıraktı. Albert onu utkuyla yakasına taktı ve araba mutlu bir biçimde yoluna devam etti.</p>

  <p>“İşte bir serüvenin başlangıcı!” dedi Franz.</p>

  <p>“İstediğiniz kadar gülün,” diye yanıt verdi Albert, “bu demeti yakamdan hiç çıkarmayacağım.”</p>

  <p>“Doğrusu ben de öyle sanıyorum!” dedi Franz gülerek, “bu bir kendini tanıtma işareti.”</p>

  <p>Şaka zaten biraz sonra gerçek niteliği kazandı çünkü hep sırayı izledikleri için Franz ve Albert yeniden <i>contadine</i><a href="../Text/dipnot.xhtml#Footnote0099" id="Feedback0099"><sup>[99]</sup></a> arabasıyla karşılaştılar, Albert’e demeti atan kadın çiçeği yakasında görünce el çırptı.</p>

  <p>“Bravo, sevgili dostum, bravo!” dedi Franz Albert’e, “işte bu çok güzel bir gelişme! Yanınızdan ayrılmamı ister misiniz? Yalnız olmak sizin için daha hoş olmaz mı?”</p>

  <p>“Hayır,” dedi Albert, “hiç acele etmeyelim; opera balosu için söylediğimiz gibi, ilk seferinde, saatin altında randevu vererek budala gibi tanınmak istemem. Eğer güzel köylü hanım daha ileri gitmek isterse onu yarın buluruz ya da o bizi bulur. O zaman bana varlığını belirtir, ben de ne yapacağımı anlarım.”</p>

  <p>“Aslında sevgili Albert,” dedi Franz, “siz Nestor gibi bilge, Ulysses kadar ihtiyatlısınız; eğer sizin Kirke’niz<a href="../Text/dipnot.xhtml#Footnote0100" id="Feedback0100"><sup>[100]</sup></a> bir gün sizi herhangi bir hayvana dönüştürebilirse, ya çok usta ya da çok güçlü olması gerekecek.”</p>

  <p>Albert haklıydı. Güzel yabancı kuşkusuz oyunu o gün daha ileri götürmemeye karar vermişti; çünkü gençler ne kadar tur yaptılarsa da aradıkları arabayı görmediler: kuşkusuz yan yollardan birine girip, gözden kaybolmuştu.</p>

  <p>O zaman Rospoli Sarayı’na döndüler, ama kont da, mavi kukuletalı giysinin sahibi ile birlikte ortada görünmüyordu. Sarı damasko gerilmiş iki pencere kuşkusuz davet etmiş olduğu kişilerle hâlâ doluydu.</p>

  <p>O anda maskeli eğlencenin açılışını haber vermiş olan aynı çan bu kez bitiş için çaldı. Corso’daki sıra hemen bozuldu ve bir dakikada tüm arabalar yan sokaklarda yok oldular.</p>

  <p>Franz ve Albert o sırada Maratte yolunun karşısındaydılar.</p>

  <p>Arabacı hiçbir şey söylemeden yolu geçti, Poli Sarayı boyunca ilerleyerek İspanya meydanına geldi ve otelin önünde durdu.</p>

  <p>Patron Pastrini konuklarını karşılamak için kapının eşiğinde göründü.</p>

  <p>Franz’ın ilk yaptığı şey kont hakkında bilgi almak ve onu zamanında alamadıkları için üzüntülerini dile getirmek oldu, ama Pastrini, Monte Cristo Kontunun kendisi için ikinci bir araba ısmarladığını ve bu arabanın onu saat dörtte Rospoli Sarayı’ndan almaya gittiğini söyleyerek onu rahatlattı. Bunun dışında, kont tarafından onun Argentina tiyatrosundaki locasının anahtarını iki arkadaşa vermekle görevlendirilmişti.</p>

  <p>Franz, Albert’e neler yapacağı konusunda sorular sordu, ama Albert’in tiyatroya gitmeyi düşünmeden önce uygulamaya koyacağı büyük tasarıları vardı; bu nedenle de yanıt vermek yerine patron Pastrini’nin ona bir terzi bulup bulamayacağım öğrenmek istedi.</p>

  <p>“Bir terzi mi?” diye sordu otelci, “ne için?”</p>

  <p>“Yarına kadar bize olabildiği kadar zarif Roma köylüsü giysileri hazırlaması için,” dedi Albert.</p>

  <p>Patron Pastrini başını salladı.</p>

  <p>“Yarına kadar iki giysi hazırlamak ha!” diye bağırdı Pastrini, “Ekselanslarından özür dilerim, işte ancak bir Fransızın isteyeceği şey; iki giysi! Sekiz gün sonrası için de olsa, tanesine bir ekü ödeseniz bile bir yeleğe altı düğme dikmeye razı olacak bir terzi bulamazsınız.”</p>

  <p>“O zaman istediğim giysileri bulmaktan vaz mı geçmeliyim?”</p>

  <p>“Hayır, çünkü bu giysileri hazır dikilmiş olarak bulacağız. Bırakın bu işle ben ilgileneyim, yarın uyandığınızda sizi hoşnut edecek bir şapka, ceket ve pantolon koleksiyonu bulacaksınız.”</p>

  <p>“Sevgili dostum,” dedi Franz Albert’e, “bu işi ev sahibimize bırakalım, bize daha önce de çareleri tükenmeyen biri olduğunu kanıtladı; rahatça akşam yemeğimizi yiyelim, yemekten sonra da <i>Cezayir’de Bir İtalyan Kızı</i>’nı görmeye gidelim.”</p>

  <p>“<i>Cezayir’de Bir İtalyan Kızı</i>’na gidelim, öyle olsun,” dedi Albert; “ama bilin ki patron Pastrini, ben ve mösyö,” diye devam etti Franz’ı göstererek, “istediğimiz giysilerin yarın burada olmasına çok önem veriyoruz.”</p>

  <p>Otelci bir kez daha konuklarına hiçbir şey için kaygılanmamalarını söyledi; bunun üzerine Franz ve Albert palyaço kılıklarından kurtulmak için yukarı çıktılar.</p>

  <p>Albert kendininkini çıkarırken menekşe demetini büyük bir özenle göğsüne bastırdı; bu ertesi gün için kendini tanıtma işaretiydi.</p>

  <p>İki dost sofraya oturdular; ama yemek yerken Albert patron Pastrini’nin aşçısı ile Monte Cristo Kontunun aşçısının yetenekleri arasındaki önemli farkı belirtmekten kendini alamadı. Doğrusu konta karşı önyargılı gibi görünmesine karşın, bu gerçek, Franz’ı kıyaslamanın hiç de patron Pastrini’nin aşçısından yana olmadığını itiraf etmek zorunda bıraktı.</p>

  <p>Tatlı yerken, hizmetçi, gençlerin arabayı hangi saatte istediklerini sordu. Albert ve Franz gerçekten saygısızlık etmekten korkarak birbirlerine baktılar. Hizmetçi anladı.</p>

  <p>“Ekselansları Monte Cristo Kontu arabanın tüm gün sinyorların hizmetlerinde olması için emir verdiler; sinyorlar çekinmeden arabayı alabilirler.”</p>

  <p>Gençler kontun nezaketinden sonuna kadar yararlanmaya karar verdiler ve giriştikleri mücadeleler sonucu az da olsa buruşmuş olan gündüz giysilerini gece giysileri ile değiştirirken atların arabaya koşulması emrini verdiler.</p>

  <p>Bu önlemi de aldıktan sonra Argentina tiyatrosuna gittiler ve kontun locasına yerleştiler.</p>

  <p>Birinci perde sırasında Kontes G... locasına girdi; hemen bir gün önce kontu gördüğü tarafa doğru baktı ve yirmi dört saat önce hakkında Franz’a o kadar garip düşüncelerini açıkladığı kişinin locasında Albert ve Franz’ı fark etti.</p>

  <p>Cep dürbününü o kadar ısrarlı bir biçimde üzerlerinde tuttu ki Franz onun merakını daha uzun süre gidermemenin acımasızlık olacağını anladı; İtalyan izleyicilere, gösteri salonunu konuk ağırlama salonuna dönüştürme ayrıcalığı tanıyan âdete uyarak iki dost kontese saygılarını sunmaya gitmek için localarından ayrıldılar.</p>

  <p>Kontesin locasına girer girmez kontes Franz’a onur koltuğuna oturmasını işaret etti.</p>

  <p>Albert de arkaya oturdu.</p>

  <p>“Pekala,” dedi kontes, Franz yerine oturur oturmaz, “yeni kont Ruthwen ile tanışmakta oldukça aceleci davranmış ve onunla çok iyi dost olmuş görünüyorsunuz, öyle mi?”</p>

  <p>“Söylediğiniz kadar içlidışlı olmasak da, sayın kontes, bütün gün kontun inceliğinden bolca yararlandığımızı yadsıyamayacağım.”</p>

  <p>“Nasıl bütün gün?”</p>

  <p>“Doğrusu, sözcük bu: bu sabah kahvaltı önerisini kabul ettik, tüm maskeli eğlence boyunca arabasıyla Corso’yu dolaştık ve bu akşam gösteri için locasına geldik.”</p>

  <p>“Onu tanıyorsunuz, öyleyse?”</p>

  <p>“Hem evet hem hayır.”</p>

  <p>“Bu nasıl oluyor?”</p>

  <p>“Bu çok uzun bir öykü.”</p>

  <p>“Bana anlatacak mısınız?”</p>

  <p>“Sizi çok korkutacaktır.”</p>

  <p>“İşte bir bahane daha.”</p>

  <p>“En azından bu öykünün sonunun gelmesini bekleyin.”</p>

  <p>“Olur, tamamlanmış öyküleri severim. Bu arada onunla nasıl ilişki kurdunuz? Sizi onunla kim tanıştırdı?”</p>

  <p>“Hiç kimse; tersine o gelip bizimle tanıştı.”</p>

  <p>“Ne zaman?”</p>

  <p>“Dün akşam, sizden ayrıldıktan sonra.”</p>

  <p>“Kimin aracılığıyla?”</p>

  <p>“Ah! Tanrım! otelcimizin incelikten çok uzak olan aracılığıyla.”</p>

  <p>“O da sizin gibi İspanya Oteli’nde mi kalıyor?”</p>

  <p>“Sadece aynı otelde değil aynı sahanlıkta.”</p>

  <p>“Adı ne? Kuşkusuz adını biliyorsunuzdur.”</p>

  <p>“Elbette, Monte Cristo Kontu.”</p>

  <p>“Bu nasıl ad? Bir soylu adı değil.”</p>

  <p>“Hayır, bu satın aldığı bir adanın adı.”</p>

  <p>“O bir kont mu?”</p>

  <p>“Toscana Kontu.”</p>

  <p>“Ne yapalım, diğerleri gibi bunu da sineye çekelim,” dedi Venedik civarının en eski ailelerinin birinden gelen kontes; “nasıl bir adam?”</p>

  <p>“Bunu Vikont de Morcerf’e sorunuz.”</p>

  <p>“Duydunuz mu mösyö, bana sizi referans veriyorlar,” dedi kontes.</p>

  <p>“Onu sevimli bulmamak güç beğenir biri olmak demektir,” diye yanıt verdi Albert; “on yıllık bir dost bile onun bize yaptıklarından fazlasını yapmazdı ve bunları gerçek bir beyefendi olduğunu gösteren bir incelik, kibarlık ve çelebilikle yaptı.”</p>

  <p>“Haydi bakalım,” dedi kontes gülerek, ‘benim vampirimin sadece milyonlarını kendine affettirmek isteyen yeni zenginlerden biri olduğunu ve Mösyö de Rothschild ile karıştırılmamak için Lara’nın ilgisini çekmeye çalıştığını göreceksiniz. Ya o kadını, onu gördünüz mü?”</p>

  <p>“Hangi kadını?” diye sordu Franz gülümseyerek.</p>

  <p>“Dünkü güzel Yunanlı’yı.”</p>

  <p>“Hayır. Sanırım guzlasının sesini duyduk, ama hiç ortaya çıkmadı.”</p>

  <p>“Yani, ortaya çıkmadı derken, sevgili Franz,” dedi Albert, “sadece gizemli kaldı demek istiyorsunuz. Beyaz damasko gerilmiş penceredeki mavi dominolunun kim olduğunu sanıyorsunuz?”</p>

  <p>“Beyaz damasko gerilmiş pencere neredeydi?” diye sordu kontes.</p>

  <p>“Rospoli Sarayında.”</p>

  <p>“Kontun Rospoli Sarayı’nda üç penceresi mi vardı?”</p>

  <p>“Evet. Cours sokağından geçtiniz mi?”</p>

  <p>“Elbette.”</p>

  <p>“O zaman sarı damasko gerilmiş iki pencere ile kırmızı haçlı beyaz damasko gerilmiş bir pencere fark etmediniz mi? Bu üç pencere kontundu.”</p>

  <p>“Demek öyle! Bu adam bir Hint prensi mi? Rospoli Sarayında yani Corso’nun en güzel yerinde sekiz günlük karnaval süresince böyle üç pencerenin neye malolduğunu biliyor musunuz?”</p>

  <p>“İki ya da üç yüz Roma eküsü.”</p>

  <p>“İki ya da üç bin diyelim.”</p>

  <p>“Hay Allah!”</p>

  <p>“Ona bu iyi geliri sağlayan adası mı?”</p>

  <p>“Adası mı? Ada ona bir bajocco<a href="../Text/dipnot.xhtml#Footnote0101" id="Feedback0101"><sup>[101]</sup></a> getirmez.”</p>

  <p>“O zaman onu neden satın aldı?”</p>

  <p>“Fantezi olsun diye.”</p>

  <p>“Biraz tuhaf biri galiba, öyle değil mi?”</p>

  <p>“Doğrusu bana oldukça garip göründü. Eğer Paris’te otursaydı, bizim gösterilerimize gelseydi, sevgili dostum, onun ya kötü şakalar yaparak caka salan biri ya da edebiyatın yitirdiği zavallı bir yaratık olduğunu söylerdim; aslında bu sabah Didier ya da Antony’ye<a href="../Text/dipnot.xhtml#Footnote0102" id="Feedback0102"><sup>[102]</sup></a> yaraşır iki ya da üç çıkış yaptı.”</p>

  <p>O anda içeri bir ziyaretçi girdi ve âdet olduğu gibi Franz yerini yeni gelene bıraktı; bu durum, yer değiştirmeyle birlikte konuşma konusunun da değişmesini sağladı.</p>

  <p>Bir saat sonra iki dost otele dönüyorlardı. Patron Pastrini onların ertesi günkü giysileri ile ilgilenmişti, ve onlara, akıllıca girişimlerinden hoşnut kalacakları konusunda söz verdi.</p>

  <p>Gerçekten de ertesi gün saat dokuzda yanında sekiz on tane Roma köylüsü giysisi yüklenmiş bir terziyle Franz’ın odasına giriyordu. İki arkadaş birbirinin aynı, üstlerine hemen hemen uyan iki giysi seçtiler ve otelcilerine, her birinin şapkasına yirmi metre kadar kurdele diktirme ve bayram günlerinde halktan erkeklerin bellerine sardıkları canlı renkli ve enlemesine şeritleri olan güzel ipek eşarplardan iki tane bulma görevi verdiler.</p>

  <p>Albert yeni giysisinin üstünde nasıl durduğunu görmek için acele ediyordu: giysi, mavi kadifeden bir kısa pantolon ve bir ceket, kenarları işlemeli çoraplar, tokalı ayakkabılar ve ipek bir yelekten oluşuyordu. Albert bu güzel görünümlü giysi ile daha da hoş görünüyordu; kemeri ince belini sıkınca, hafif yana yatmış şapkasından omzunun üzerine dalga dalga kurdele sarkınca, Franz giysilerin bazı uluslara fiziksel üstünlük sağladığını itiraf etmek zorunda kaldı. Canlı renkli uzun giysileriyle eskiden o kadar güzel görünümlü olan Türkler şimdi düğmeli mavi redingottan ve onları kırmızı mühürlü şarap şişelerine benzeten Yunan takkeleriyle itici değiller miydi?</p>

  <p>Franz aynanın karşısında hiçbir yanlış anlamaya yer vermeyecek kadar açık bir hoşnutlukla kendine gülümseyen Albert’e iltifatlar etti.</p>

  <p>Monte Cristo Kontu içeri girdiğinde bu durumdaydılar.</p>

  <p>“Beyler,” dedi kont, “keyifli bir arkadaş ne kadar hoş olursa olsun özgürlük ondan daha hoştur, size bugün ve bundan sonraki günler için dün kullandığınız arabayı emrinize verdiğimi söylemeye geldim. Otelcimiz burada bekleyen üç dört arabamın olduğunu size söylemiş olmalı; beni bundan yoksun bırakmayınız: ister eğlence için ister iş için olsun, arabayı istediğiniz gibi kullanınız. Birbirimize söyleyecek şeyler olduğunda Rospoli Sarayı’nda buluşuruz.”</p>

  <p>İki genç ona biraz karşı çıkmaya çalıştılar, ama kendilerine bu kadar hoş gelen bir öneriyi geri çevirmek için gerçekten iyi bir nedenleri yoktu. Sonunda kabul ettiler.</p>

  <p>Monte Cristo Kontu büyük bir kolaylıkla konudan konuya atlayarak yaklaşık çeyrek saat onlarla kaldı. Daha önce de fark ettiğimiz gibi tüm ülkelerin edebiyatları hakkında fikir sahibiydi. Salonunun duvarlarına bir göz atmak, onun bir resim meraklısı olduğunu, geçerken söylediği gelişigüzel birkaç söz bilimin de ona yabancı olmadığını Franz ve Albert’e kanıtlamıştı; özellikle kimya ile uğraşmış gibi görünüyordu.</p>

  <p>İki arkadaş, kontun onlara verdiği yemeğe karşılık onu yemeğe çağırmayı düşünmüyorlardı; onun kusursuz sofrasına karşı patron Pastrini’nin her zamanki sıradan sofrası ona kötü yapılmış bir şaka gibi olacaktı. Bunu ona açık açık söylediler, kont onların inceliklerine değer veren bir adam, olarak özürlerini kabul etti.</p>

  <p>Albert kontun davranışları karşısında çok mutluydu, sadece bildikleri onu gerçek bir soylu olarak kabul etmesini engelliyordu. Arabadan istediği gibi yararlanma özgürlüğü onu neşeye boğuyordu: güzel köylü kadınlara göz koymuştu; onlar bir gün önce onun karşısına çok zarif bir arabayla çıktıkları için bu noktada onlarla eşit koşullar içinde görünmekten pek hoşnuttu.</p>

  <p>Saat bir buçukta iki genç aşağı indiler; arabacı ve iki uşak, hayvan postlarının üstüne üniformalarını giymeyi düşünmüşlerdi, bu onlara bir gün öncesine göre daha da gülünç bir hava vermişti, bu nedenle Franz ve Albert’den iltifatlar aldılar.</p>

  <p>Albert duygusallıkla, yakasına solmuş menekşe demetini takmıştı.</p>

  <p>İlk çan sesini duyduklarında yola koyuldular ve Vittoria yolunu izleyerek Cours sokağına gittiler.</p>

  <p>İkinci turda palyaçolarla dolu bir arabadan atılan ve kontun arabasına düşen taze bir menekşe demeti Albert’e gösterdi ki kendisi ve dostu gibi bir gün önceki köylü kadınlar da kılık değiştirmişlerdi ve ya rastlantısal olarak ya da onları harekete geçiren duyguya benzer bir duyguyla, erkekler nasıl zarif bir biçimde giyinmişlerse onlar da aynı şeyi yapmışlardı.</p>

  <p>Albert taze demeti eskisinin yerine taktı ama solmuş demeti elinde tuttu; yeniden arabayla karşılaştığında onu sevgiyle dudaklarına götürdü: sadece bunu ona atmış olanı değil, çılgın arkadaşlarını da çok eğlendirmiş gibiydi bu hareket.</p>

  <p>Gün hiç de bir öncekinden daha az hareketli değildi; iyi bir gözlemcinin burada gürültü ve neşenin artmış olduğunu söylemesi bile olasıydı. Bir an kont pencerede görünür gibi oldu, ama araba tekrar geçtiğinde o çoktan kaybolmuştu.</p>

  <p>Doğal olarak Albert ile menekşe demetli palyaço arasında karşılıklı cilveleşmeler bütün gün sürdü.</p>

  <p>Franz akşam otele döndüğünde, elçilikten gelmiş bir mektup buldu; ertesi gün papa hazretleri tarafından kabul edilme onuruna sahip olacağını haber veriyordu. Daha önce Roma’ya yaptığı her yolculukta aynı lütfu rica etmiş ve elde etmişti; Hıristiyan dünyasının başkentinde tüm erdemlerin en az rastlanan örneğini vermiş olan Aziz Pius’un<a href="../Text/dipnot.xhtml#Footnote0103" id="Feedback0103"><sup>[103]</sup></a> ardından gelenlerden birinin önünde eğilerek saygılarını sunmadan, başka bir yere gitmek istememişti.</p>

  <p>O gün onun karnavalı düşünmesi söz konusu olamazdı; çünkü XVI. Gregorius adlı bu kutsal ve soylu ihtiyarın karşısında eğilmeye her zaman derin bir heyecanla dolu bir saygıyla hazırlandırdı.</p>

  <p>Franz Vatikan’dan çıkınca, Cours sokağından geçmeyi bile düşünmeden dosdoğru otele geldi. Dindarca düşünceler içindeydi, bunların yanında maskeli eğlencenin çılgınlıkları bir saygısızlık olurdu.</p>

  <p>Saat beşi on geçe Albert döndü. Neşesinin doruğundaydı; soytarı kılığındaki kadın yeniden köylü kılığına girmiş ve Albert’in arabasıyla karşılaştığında maskesini çıkarmıştı.</p>

  <p>Kadın çok güzeldi.</p>

  <p>Franz, Albert’e en içten iltifatlarını sundu; o da bunları hak etmiş biri gibi kabul etti. Albert bazı benzersiz kibarlık belirtilerine bakarak, güzel yabancı kadının en yüksek aristokrat sınıfa ait olduğunu anladığını söylüyordu.</p>

  <p>Ertesi gün ona yazmaya karar verdi.</p>

  <p>Franz, bu sırrı öğrenirken Albert’in ondan bir şey ister gibi göründüğünü, ama bu isteği ona açmakta kararsız kaldığını fark etti. Onun mutluluğu için elinden gelen her şeyi yapabileceğini ona açıklayarak üsteledi. Albert dostça bir nezaketin gerektirdiği kadar nazlandı: sonunda ertesi gün arabayı tek başına ona bırakırsa kendisine büyük bir iyilik etmiş olacağını Franz’a itiraf etti.</p>

  <p>Albert, güzel köylü kadının maskesini çıkarmakla gösterdiği büyük inceliği dostunun yokluğuna bağlıyordu.</p>

  <p>Franz’ın, merakını tatmin edecek hoşlukta, hem de özsaygısı için son derece okşayıcı görünen bir serüveni yaşarken onu engelleyecek kadar bencil olmadığını anlıyoruz. Franz, saygıdeğer arkadaşının kusursuz boşboğazlığını, yakaladığı bu güzel şansı en küçük ayrıntısına varıncaya dek ona anlatacağından emin olacak kadar iyi biliyordu; iki üç yıldır İtalya’nın her köşesini dolaşmasına karşın hiçbir zaman kendisi için buna benzer bir oyun tasarlama şansı olmamıştı, bu yüzden böyle bir durumda işlerin nasıl olup bittiğini öğrenmekten hiç de rahatsız değildi.</p>

  <p>Albert’e ertesi gün Rospoli Sarayı’nın pencerelerinden gösteriyi seyretmekle yetineceğine söz verdi.</p>

  <p>Gerçekten de ertesi gün Albert’in birçok kez geçtiğini gördü. Kuşkusuz aşk nağmelerinin taşıyıcısı olma işlevini yüklediği büyük bir çiçek demeti taşıyordu. Franz aynı ilgi çekici demeti beyaz kamelyaların ortasında, pembe saten giysili güzel bir kadın palyaçonun ellerinde gördüğünde bu olasılık kesinliğe dönüştü.</p>

  <p>Akşam artık bu bir neşe değil kendinden geçme haliydi. Güzel yabancının kendisine aynı yolla yanıt vereceğinden Albert’in hiç kuşkusu yoktu. Franz ona tüm bu gürültünün kendisini yorduğunu ve ertesi günü, akşama kadar albümlerine bakarak, notlar alarak geçirmeye karar verdiğini söyleyerek o daha belirtmeden onun isteklerini yerine getirmiş oldu.</p>

  <p>Zaten Albert tahminlerinde yanılmamıştı: ertesi gün akşam Franz onun bir anda, bir köşesinden tuttuğu bir kağıt parçasını sağa sola sallayarak odasına girdiğini gördü.</p>

  <p>“Bakın bakalım,” dedi “yanılmış mıyım?”</p>

  <p>“Yanıt mı verdi?” diye çığlık attı Franz.</p>

  <p>“Okuyunuz.”</p>

  <p>Bu sözcük anlatılması olanaksız bir ses tonuyla söylenmişti. Franz pusulayı aldı ve okudu:</p>

  <p><br/></p>

  <p><i>Salı akşamı saat yedide Pontefici yolunun karşısında arabanızdan ininiz ve sizin moccoletto’nuzu kapıp götürecek olan Romalı köylü kadını izleyiniz. San-Giocomo Kilisesi’nin ilk basamağına geldiğinizde sizi tanıyabilmesi için, soytarı giysinizin omzunun üstüne pembe bir kurdele takınız.</i></p>

  <p><i>O zamana kadar beni bir daha görmeyeceksiniz.</i></p>

  <p><i>Sabırlı ve ketum olun.</i></p>

  <p><br/></p>

  <p>“Pekala!” dedi Franz’a okuması bilince, “buna ne diyorsunuz dostum?”</p>

  <p>“İşlerin çok hoş bir serüven niteliği kazandığını düşünüyorum,” diye yanıt verdi Franz.</p>

  <p>“Ben de öyle düşünüyorum,” dedi Albert, “korkarım ki Dük de Bracciono’nun balosuna yalnız gitmek zorunda kalacaksınız.”</p>

  <p>Franz ve Albert o sabah ünlü Romalı bankacıdan birer çağrı almışlardı.</p>

  <p>“Dikkatli olun dostum Albert,” dedi Franz, “tüm soylular dükün evinde olacak; eğer sizin güzel yabancı gerçekten soyluysa orada bulunmak zorunda kalacaktır.”</p>

  <p>“Orada olsun olmasın, benim onun hakkındaki düşüncelerim değişmedi,” diye devam etti Albert. “Pusulayı okudunuz mu?”</p>

  <p>“Evet.”</p>

  <p>“İtalya’da mezzo cito kadınlarının aldığı kötü eğitimden haberiniz var mı?”</p>

  <p>Burjuvaziye burada böyle denir.</p>

  <p>“Evet.” diye yanıt verdi yine Franz.</p>

  <p>“O zaman bu pusulayı yeniden okuyun, yazıyı inceleyin ve bana bir dil ya da yazım yanlışı gösterin.”</p>

  <p>Gerçekten de yazı çok güzeldi ve yazım kusursuzdu.</p>

  <p>“Siz Tanrının şanslı kulusunuz,” dedi Franz Albert’e, ikinci kez pusulayı ona uzatarak.</p>

  <p>“İstediğiniz kadar gülün, rahat rahat alay edin,” dedi Albert, “ben âşık oldum.”</p>

  <p>“Aman Tanrım! beni korkutuyorsunuz!” diye bağırdı Franz, “sadece Bracciono’nun balosuna yalnız gitmekle kalmayacağım, Floransa’ya da yalnız döneceğim sanırım.”</p>

  <p>“Eğer yabancı kadınım güzel olduğu kadar sevimli ise en az altı hafta daha Roma’da kalacağım demektir. Roma’ya hayranım ve arkeolojiye karşı her zaman belirgin bir eğilimim olmuştur.”</p>

  <p>“Bunun gibi bir iki karşılaşma daha olursa sizi Yazıtlar ve Edebiyat Akademisi’nin üyesi olarak görmeyi umut ediyorum.”</p>

  <p>Kuşkusuz Albert ciddi ciddi, akademi üyesi olarak hakları konusunda tartışmaya niyetliydi, ama iki gence yemeğin hazır olduğunu haber vermeye geldiler. Aşk Albert’in iştahını hiç kesmiyordu. Tartışmayı yemekten sonraya bırakarak o da arkadaşı gibi sofraya koştu.</p>

  <p>Yemekten sonra Monte Cristo Kontunun geldiğini haber verdiler. Gençler iki günden beri onu görmemişlerdi. Patron Pastrini bir iş için Civita-Vecchia’ya çağrıldığını söylemişti... Bir gece önce gitmişti ve geleli sadece yarım saat olmuştu.</p>

  <p>Kont çok canayakındı; ya kendini iyi denetlediği için ya da daha önce bazı durumlarda bir iki kez acı sözlerinde açığa çıkan tatlı sert duyarlığı uyandıracak bir neden olmadığından, neredeyse herkes gibiydi. Bu adam Franz için gerçek bir bilmeceydi. Kont, genç gezginin onu tanımış olmasından kuşku duymuyor olmalıydı; yine de yeniden karşılaşmalarından bu yana ağzından onu daha önce gördüğünü anımsatacak tek bir sözcük bile çıkmamıştı. Öte yandan Franz her ne kadar ilk görüşmelerine ilişkin bir anıştırmada bulunmayı istese de, kendisine ve dostuna karşı bunca ince davranışta bulunmuş olan bir adama karşı kabalık etme korkusu onu engelliyordu; bu nedenle o da kont gibi ihtiyatlı davranmaya devam etti.</p>

  <p>Kont iki arkadaşın Argentina tiyatrosunda bir loca ayırtmak istediklerini ve her yerin daha önceden tutulduğu yanıtını aldıklarını öğrenmişti.</p>

  <p>Bu nedenle onlara kendi locasının anahtarını getirmişti. En azından ziyaretinin görünürdeki gerekçesiydi bu.</p>

  <p>Franz ve Albert, kontu bu seyirden mahrum bırakmış olacaklarını ileri sürerek biraz karşı çıktılar, ama kont onlara bu akşam Palli tiyatrosuna gideceğini, onlar yararlanmazlarsa Argentina tiyatrosundaki locasının boş kalacağını söyledi.</p>

  <p>Bu güvence üzerine iki arkadaş öneriyi kabul etmeye karar verdiler.</p>

  <p>Franz kontu ilk gördüğünde onu çok etkileyen soluk rengine yavaş yavaş alışmıştı. Soluk renginin, tek kusuru ya da belki en önemli niteliği olduğu sert yüzünün güzelliğinin hakkını teslim etmekten kendini alamıyordu. Franz’ın gerçek bir Byron kahramanı olarak onun karanlık yüzünü Manfred’in omuzları üstünde ya da Lara’nın başlığı altında gözünün önüne getirmeden, ona bakması demeyelim ama, onu düşünmesi olanaksızdı. Acı veren bir düşüncenin sürekli varlığını gösteren bir kırışıklık vardı alnında; ruhun en gizli köşelerini okuyan ateşli gözleri, ağzından çıkan sözcüklere, dinleyenlerin belleklerinde iyice yer edecek özel bir nitelik veren kibirli ve alaycı dudakları vardı.</p>

  <p>Kont artık genç değildi; en azından kırk yaşındaydı, yine de bir arada bulunduğu gençlerden üstün olacak kadar kendini yetiştirdiği çok iyi anlaşılıyordu. Gerçekten de İngiliz şairinin düşsel kahramanlarıyla son bir benzerliği de kontun etkileme yeteneğine sahip gibi görünmesiydi.</p>

  <p>Albert durmadan Franz ile kendisinin böyle bir adama rastlamalarının mutluluğundan söz ediyordu. Franz daha az heyecanlıydı ama yine de üstün insanların, etrafındakilerin düşünceleri üzerinde yaptıkları etkiyi o da hissediyordu.</p>

  <p>Kontun iki üç kez açığa vurduğu Paris’e gitme projesini düşünüyor ve ayrıksı özyapısı, belirgin yüzü ve büyük servetiyle kontun orada çok büyük bir etki yaratacağından hiç kuşku duymuyordu.</p>

  <p>Yine de o geldiğinde Paris’te bulunmak istemiyordu.</p>

  <p>Akşam, İtalya’daki tiyatrolarda her zaman olduğu gibi, şarkıları dinleyerek değil, ziyaretler yaparak ve konuşarak geçti. Kontes G... konuşma konusunu konta getirmek istiyordu, ama Franz ona haber vereceği çok daha önemli bir şey olduğunu söyledi, Albert’in gösterdiği yapmacık alçakgönüllülük gösterilerine karşın üç gündür iki dostun kafalarını kurcalayan tek konu olan önemli olayı kontese anlattı.</p>

  <p>En azından gezginlere kulak verildiğinde bu oyunlara İtalya’da pek de az rastlanmadığı için kontes pek inanmamış gibi görünmedi ve Albert’i hoş bir biçimde bitecek gibi görünen bir serüvenin başlangıcı konusunda kutladı.</p>

  <p>Tüm Roma’nın çağrılı olduğu Dük de Bracciano’nun balosunda buluşmaya söz vererek ayrıldılar.</p>

  <p>Çiçek demetinin sahibi olan hanım sözünü tuttu: Ne ertesi gün ne de daha sonraki gün Albert’e hiçbir yaşam belirtisi göstermedi.</p>

  <p>Nihayet, karnavalın son ve en curcunalı günü olan salı günü geldi. O gün tiyatrolar sabahın onunda açılırlar; çünkü akşamın sekizi geçtikten sonra Karem’e<a href="../Text/dipnot.xhtml#Footnote0104" id="Feedback0104"><sup>[104]</sup></a> girilir. Salı günü zaman, para ya da heyecan yokluğundan önceki şenliklere katılamamış herkes curcunalı eğlencede yer alır, kendini zevk ve eğlencenin kollarına atar ve kendi gürültü ve hareketini genel velvele ve hareketlilikle bütünleştirir.</p>

  <p>Franz ve Albert, saat ikiden saat beşe kadar, karşı sıradaki arabalarla, atların ayakları, arabaların tekerlekleri arasında dolaşan yayalarla birbirlerine avuç dolusu konfetiler atarak, bu korkunç itiş kakışın ortasında tek bir kaza, tek bir tartışma, tek bir kavga olmadan sırayı izlediler, İtalyanlar bu konuda üstün bir halk. Onlar için şenlik gerçek şenliktir. İtalya’da beş altı yıl yaşamış olan bu öykünün yazarı, bizim için her zaman bir çatışma nedeni oluşturacak bu olaylardan bir tekinin bile bir töreni bozduğunu anımsamıyor.</p>

  <p>Albert palyaço giysisi ile çok beğeniliyordu. Omzunun üstünde uçları dizlerinin altına kadar inen pembe kurdeleden bir fiyonk vardı. Kendisi ile Franz arasında hiçbir karışıklık olmasın diye Franz Roma köylüsü kılığını giymişti yine. Gün ilerledikçe curcuna artıyordu; ne yollarda, ne arabalarda ne de pencerelerde, ne susan bir ağız ne de hareketsiz bir kol vardı; bu gerçekten de, haykırış gürültüsünden, bademşekeri, yumurta, portakal, çiçek yağmurundan oluşmuş bir insan fırtınasıydı.</p>

  <p>Saat üçte hem Popolo meydanında hem Venedik Sarayı’nda yapılan atışların gürültüsü bu korkunç patırtıyı bastırarak yarışların başlayacağını haber verdi.</p>

  <p><i>Moccolo</i>’lar gibi, yarışlar da karnavalın son günlerinin özel bölümlerinden biridir. Bu top atışı gürültüsü üzerine arabalar hemen sıralarından çıktılar ve her biri bulundukları yere en yakın yan yola sığındılar.</p>

  <p>Tüm bu gelişmeler zaten akıl almaz bir beceri ve olağanüstü bir çabuklukla ve polisin hiç kimseye yerini belirtmesi ya da yol göstermesi gerekmeden yapılıyordu.</p>

  <p>Yayalar saraylara iyice yapışmışlardı, sonra at seslerinin ve kılıç şakırtılarının çıkardığı büyük bir gürültü duyuldu.</p>

  <p>Yan yana dizilmiş on beş kişiden oluşan bir jandarma mangası dörtnala gidiyor, <i>barber</i>’lara<a href="../Text/dipnot.xhtml#Footnote0105" id="Feedback0105"><sup>[105]</sup></a> yer açmak için Cours sokağını enlemesine kat ediyor, insanları önüne katıp sürüklüyordu. Manga Venedik Sarayı’na ulaştığında yeni bir top atışı sokağın boş olduğunu haber verdi.</p>

  <p>Neredeyse hemen arkasından büyük, genel, inanılmaz bir uğultunun ortasında üç yüz bin kişinin çıkardığı uğultudan ve sırtlarına atılan demir sertliğinde kestanelerden ürkmüş yedi ya da sekiz atın gölge gibi geçtiği görüldü; sonra Saint-Ange Şatosu’ndan üç el top atışı yapıldı: bu üç numaranın kazandığını haber vermek içindi.</p>

  <p>Sonra arabalar, başka bir işaret verilmeden Corso’ya doğru geri geri giderek, besledikleri nehir yatağına hep birlikte akan, bir anlığına zaptedilmiş seller gibi tüm sokaklardan taşarak harekele geçtiler ve büyük dalga her zamankinden daha hızla iki granit kıyı arasına akmaya koyuldu.</p>

  <p>Yalnızca, yeni bir velvele ve hareketlilik öğesi daha bu kalabalığa karışmıştı: Moccoli satıcıları sahneye çıkmışlardı.</p>

  <p><i>Moccolo</i>’lar ya da <i>moccoletto</i>’lar büyüklüklerine göre, paskalya mumundan mahzenlerde kullanılan mumlu fitil yumağına kadar, değişik irilikteki mumlardır ve Roma karnavalını sona erdiren büyük sahnenin oyuncularında karşıt iki düşünce oluşturur:</p>

  <p>1) <i>Moccoletto</i>’sunu yanık tutabilme düşüncesi;</p>

  <p>2) Başkalarının <i>moccoletto</i>’sunu söndürme düşüncesi.</p>

  <p><i>Moccoletto</i> da yaşam gibidir: İnsan ona sahip olacak tek yol bulmuştur, henüz Tanrı vergisidir yaşam.</p>

  <p>Ama onu yok etmek için binlerce yol keşfetmiştir; bu çok büyük iş için şeytanın ona biraz yardım ettiği de doğrudur.</p>

  <p><i>Moccoletto</i> herhangi bir ışığa yaklaşınca yanar.</p>

  <p>Ama <i>moccoletto</i>’yu söndürmek için yaratılmış binlerce yönteme, dev körüklere, koskocaman mum söndürücü külahlara, insanüstü yelpazelere ne demeli?</p>

  <p>Herkes <i>moccoletto</i>’larını hemen satın aldı, Franz ve Albert de öyle yaptılar.</p>

  <p>Gece olmak üzereydi; şimdiden binlerce satıcının keskin “<i>Moccoli!</i>” çığlıklarıyla iki üç yıldız kalabalığın üstünde parlamaya başlamıştı bile. Bu bir işaretti sanki.</p>

  <p>On dakika sonra Venedik Sarayı’ndan Popolo meydanına kadar inen, Popolo meydanından Venedik Sarayına kadar çıkan elli bin ışık parlamaktaydı.</p>

  <p>Söz konusu olan bir alev şenliğiydi sanki.</p>

  <p>Bu manzarayı görmeden onun hakkında hiçbir kanıya varılamaz.</p>

  <p>Tüm yıldızların gökyüzünden kopup yeryüzündeki çılgınca dansa katılmak için geldiğini hayal ediniz.</p>

  <p>Yerküre yüzeyinin geri kalanı üstünde insan kulağının hiç duymadığı çığlıklara karışmıştı her şey.</p>

  <p>İşte bu anda artık hiçbir toplumsal farklılık yoktur. Facchino<a href="../Text/dipnot.xhtml#Footnote0106" id="Feedback0106"><sup>[106]</sup></a> prensten, prens Transtevereliden, Transtevereli burjuvadan ayırt edilmez, her biri üflemek, söndürmek, yeniden yakmakla meşguldürler. Eğer bu anda yaşlı Aiolos<a href="../Text/dipnot.xhtml#Footnote0107" id="Feedback0107"><sup>[107]</sup></a> ortaya çıksaydı <i>moccoli</i> kralı olarak ilan edilirdi, Aquilon da<a href="../Text/dipnot.xhtml#Footnote0108" id="Feedback0108"><sup>[108]</sup></a> tahtın veliahtı.</p>

  <p>Bu çılgın ve ateşli yarış yaklaşık iki saat kadar sürdü; Cours sokağı gündüz gibi aydınlatılmıştı, üçüncü, dördüncü katlara kadar izleyenlerin yüz çizgileri fark ediliyordu.</p>

  <p>Albert beş dakikada bir saatine bakıyordu; sonunda saat yedi oldu.</p>

  <p>İki arkadaş Pontefici yolunun tam karşısında bulunuyorlardı; Albert elinde <i>moccoletto</i>’su ile arabadan aşağı atladı.</p>

  <p>İki üç maskeli <i>moccoletto</i>’sunu söndürmek ya da elinden almak için ona yanaşmak istedi; ama Albert usta bir boksör olarak San Giocomo Kilisesi’ne doğru koşmayı sürdürürken onları art arda on adım öteye fırlattı.</p>

  <p>Basamaklar ellerindeki meşaleleri almak isteyenlerle savaşan maskeliler ve meraklılarla dolmuştu. Franz gözleriyle Albert’i izliyordu, onun ayağını ilk basamağa attığını gördü; hemen ardından çiçek demeti taşıyan köylü kadının çok iyi bilinen giysisini giymiş maskeli biri kolunu uzattı ve bu kez hiç karşı koymayan Albert’in elinden <i>moccoletto</i>’sunu aldı.</p>

  <p>Franz onların birbirlerine ne söylediklerini duyamayacak kadar uzaktaydı; ama sözlerde kuşkusuz hiç de düşmanca bir şey yoklu, çünkü Albert ile köylü kadının kol kola uzaklaştıklarını gördü.</p>

  <p>Bir süre onları kalabalığın içinde izledi, ama Macello yolunda onları gözden kaybetti.</p>

  <p>Birden karnavalın kapanış işaretini veren çan sesi yankılandı ve aynı anda büyü yapılmışçasına tüm <i>moccolo</i>’lar söndü. Sanki tek ve çok büyük bir rüzgar dalgası hepsini söndürmüştü.</p>

  <p>Franz kendini derin bir karanlığın içinde buldu.</p>

  <p>Bu arada, ışıkları söndüren güçlü rüzgar aynı anda gürültüyü de yok etmiş gibi tüm çığlıklar kesildi.</p>

  <p>Artık maskelileri evlerine geri götüren arabaların gürültüsünden başka bir ses duyulmaz, pencerelerde parlayan tek tük ışıklar dışında bir şey görünmez oldu.</p>

  <p>Karnaval sona ermişti.</p>
