  <div class="baslik1">

    <p>85</p>

    <p>YOLCULUK</p>

  </div>

  <p>İki genci birlikte gören Monte Cristo bir sevinç çığlığı attı.</p>

  <p>“Ah! Ah!” dedi. “Umarım her şey bitmiş, aydınlanmış ve düzelmiştir.”</p>

  <p>“Evet,” dedi Beauchamp, “kendi kendine çıkan saçma söylentiler, bir daha böyle şeyler çıkarsa karşılarına ilk çıkan ben olacağım. Neyse artık bundan söz etmeyelim.”</p>

  <p>“Albert size, benim de kendisine bu öğüdü verdiğimi söyleyecektir,” dedi kont. “Bakın, benim bugüne dek hiç geçirmediğim kadar kötü bir sabah geçirmiş olduğumu anlıyorsunuz sanırım.”</p>

  <p>“Ne yapıyorsunuz?” dedi Albert, “kağıtlarınızı düzenliyorsunuz gibi geliyor bana.”</p>

  <p>“Kağıtlarımı mı, hayır, Tanrıya şükür kağıtlarım her zaman son derece düzenlidir, zaten kağıtlarım da yok ya, bunlar Mösyö Cavalcanti’nin kağıtları.”</p>

  <p>“Mösyö Cavalcanti’nin mi?” diye sordu Beauchamp.</p>

  <p>“Evet, onun kontun ortaya çıkardığı bir genç adam olduğunu bilmiyor musunuz?” dedi Morcerf.</p>

  <p>“Hayır, öyle değil, bunda anlaşalım,” diye yanıt verdi Monte Cristo, “ben kimseyi ortaya çıkarmıyorum. Mösyö Cavalcanti’yi de başkalarından fazla değil elbet.”</p>

  <p>“Ve benim yerime Matmazel Danglars ile o evlenecek ve bu da,” diye devam etti Albert gülümsemeye çalışarak, “bu da sizin de tahmin edebileceğiniz gibi sevgili Beauchamp, beni korkunç bir biçimde üzüyor.”</p>

  <p>“Nasıl! Cavalcanti Matmazel Danglars ile mi evleniyor?” diye sordu Beauchamp.</p>

  <p>“Tuhaf! Siz dünyanın öbür ucundan mı geliyorsunuz?” dedi Monte Cristo, “siz, bir gazeteci, Renommée’nin patronu! Bütün Paris sadece bunu konuşuyor.”</p>

  <p>“Bu evliliği ayarlayan siz misiniz kont?” diye sordu Beauchamp.</p>

  <p>“Ben mi? Ah! Susun sayın haber yazarı, böyle şeyler söylemeyin! Ben ha, aman Tanrım! Bir evlilik ayarlamak mı? Hayır beni tanımıyorsunuz, ben tam tersine tüm gücümle buna karşı çıktım, istemeye gitmeyi reddettim.”</p>

  <p>“Ah! Anlıyorum,” dedi Beauchamp, “dostumuz Albert nedeniyle mi?”</p>

  <p>“Neden ben miyim?” dedi genç adam, “Ah! Hayır, sanmam. Kont tam tersine benim ondan hep bu evlilik tasarısını bozmasını istediğimi doğrulayarak bana karşı yapılan haksızlığı giderecektir, neyse ki bu tasarı bozuldu. Kont teşekkür etmem gereken kişinin kendisi olmadığını ileri sürüyor, olsun, eskilerin dediği gibi <i>Deo ignoto</i><a href="../Text/dipnot.xhtml#Footnote0201" id="Feedback0201"><sup>[201]</sup></a> bir sunak yaptıracağım.”</p>

  <p>“Dinleyin,” dedi kont, “genç adam ve kayınbaba ile aramızda biraz soğukluk olsa da evlilik için bana pek istekli görünmeyen ve onu sevgili özgürlüğünden vazgeçirmeye hiç de niyetim olmadığını görerek bana karşı sevgisini sürdüren yalnızca Matmazel Eugénie var.”</p>

  <p>“Ve siz bu evliliğin gerçekleşmek üzere olduğunu mu söylüyorsunuz?”</p>

  <p>“Aman Tanrım! Evet, söyleme fırsatını bulabildiğim her şeye karşın. Ben genç adamı tanımıyorum, onun zengin ve iyi bir aileye sahip olduğu ileri sürülüyor, ama benim için her şey sadece söylenti. Tüm bunları bıktırıncaya dek Mösyö Danglars’a yineledim, ama o Luccalı’ya tutulmuş. Ona benim için daha önemli bir durumu da bildirdim: genç adam sütannesi tarafından başkasına verilmiş, Çingeneler tarafından kaçırılmış ya da dadısı tarafından kaybedilmiş, pek iyi bilmiyorum. Ama bildiğim, babasının onu on yıldan fazla bir zamandır gözden yitirdiği; göçebe geçen bu on yıl boyunca ne yaptığını sadece Tanrı bilir. Ama tüm bunlar hiçbir işe yaramadı. Ben binbaşıya yazmak ve ondan belgeleri istemekle görevlendirildim, işte belgeler. Bunları onlara göndereceğim, ama Pilatus gibi ellerimi yıkayarak.”<a href="../Text/dipnot.xhtml#Footnote0202" id="Feedback0202"><sup>[202]</sup></a></p>

  <p>“Ya Matmazel d’Armilly,” diye sordu Beauchamp, “öğrencisini ondan çaldığınıza göre o size nasıl davranıyor?”</p>

  <p>“Doğrusu pek bilmiyorum, ama görünüşe bakılırsa o İtalya’ya gidiyor. Madam Danglars bana ondan söz etti ve emprezaryolar için benden tavsiye mektupları istedi; bana minnet borcu olan Valle tiyatrosu müdürüne onun için bir mektup yazdım. Ama neyiniz var Albert? Çok üzgün görünüyorsunuz; yoksa hiç farkında olmadan Matmazel Danglars’a âşık mı oldunuz?”</p>

  <p>“Bildiğim kadarıyla hayır,” dedi Albert üzgün gülümseyerek.</p>

  <p>Beauchamp tablolara bakmaya başladı.</p>

  <p>“Ama her zamanki gibi değilsiniz,” diye devam etti Monte Cristo, “haydi bakalım, neyiniz var? Söyleyin.”</p>

  <p>“Migrenim var,” dedi Albert.</p>

  <p>“Pekala sevgili vikontum,” dedi Monte Cristo, “bu durumda size önereceğim yüzde yüz etkili bir ilacım var, kendimi her rahatsız hissedişimde beni iyileştiren bir ilaç.”</p>

  <p>“Hangisi?” diye sordu genç adam.</p>

  <p>“Yolculuğa çıkma.”</p>

  <p>“Sahi mi?”dedi Albert.</p>

  <p>“Evet, bakın şu anda son derece rahatsızım, bu nedenle de yolculuğa çıkacağım. Birlikte gitmeyi ister misiniz?”</p>

  <p>“Siz mi rahatsızsınız kont!”dedi Beauchamp, “neden rahatsızsınız?”</p>

  <p>“Hay Allah, siz rahat rahat konuşursunuz elbet, sizi evinizde bir soruşturma yürütülürken görmek isterdim!”</p>

  <p>“Bir soruşturma mı! Hangi soruşturma?”</p>

  <p>“Mösyö de Villefort’un benim sevimli katilime karşı yürüttüğü soruşturma, görünüşe bakılırsa adam hapishaneden kaçmış bir tür eşkıya.”</p>

  <p>“Ha doğru,” dedi Beauchamp, “olayı gazetelerde okudum. Bu Caderousse da neyin nesiymiş?”</p>

  <p>“Eh, görünüşe göre bu bir Provencelı. Mösyö de Villefort Marsilya’dayken ondan söz edildiğini duymuş, Mösyö Danglars onu görmüş olduğunu anımsıyor. Sonuçta sayın krallık savcısı, emniyet müdürlüğünü son derece ilgilendiriyor gibi görünen bu işi çok önemsiyor, artık hiç de minnet duymadığım bu ilgi sayesinde on beş günden beri Paris’te ve banliyölerinde bulabildikleri tüm haydutları Mösyö Caderousse’un katilleri diye buraya gönderiyorlar; üç ay daha böyle sürerse bu güzel Fransa krallığında evimin planını ezbere bilmeyen tek bir hırsız tek bir katil kalmayacak, ben de evimi tümüyle onlara bırakıp yeryüzünün beni götürebileceği en uzak yere gitmeyi yeğliyorum. Benimle gelin vikont, sizi de götüreyim.</p>

  <p>“Seve seve.”</p>

  <p>“O zaman anlaştık mı?”</p>

  <p>“Evet, ama nereye gidiyoruz?”</p>

  <p>“Size söylediğim gibi, havanın en temiz olduğu, gürültünün duyulmadığı yere, ne kadar kibirli olursak olalım kendimizi alçakgönüllü hissedeceğimiz, kendimizi küçücük göreceğimiz yere. Augustus gibi evrenin efendisi olmak anlamına gelen bu bile bile düşkün yaşamayı seviyorum.”</p>

  <p>“Peki nereye gidiyorsunuz?”</p>

  <p>“Denize, vikont, denize. Biliyorsunuz ben bir denizciyim, küçücükken yaşlı okyanusun kollarında, güzel Amphitrite’in göğsünde sallanarak uyudum, birinin yeşil paltosuyla öbürünün mavi giysisiyle oynadım, ben denizi bir metresi sever gibi severim, onu uzun süre görmezsem özlerim.”</p>

  <p>“Gidelim, kont, gidelim!”</p>

  <p>“Denize mi?”</p>

  <p>“Evet.”</p>

  <p>“Kabul ediyor musunuz?”</p>

  <p>“Kabul ediyorum.”</p>

  <p>“Bu iyi vikont, bu akşam avlumda bir yolculuk briçkası<a href="../Text/dipnot.xhtml#Footnote0203" id="Feedback0203"><sup>[203]</sup></a> olacak, onun içinde yatağımızdaymışız gibi uzanabiliriz; briçkaya konaklama yerinde değiştirilecek dört at koşulacak. Mösyö Beauchamp, bu arabaya dört kişi kolayca sigar. Bizimle gelmek ister misiniz? Sizi de götüreyim.”</p>

  <p>“Sağolun, ben denizden geliyorum.”</p>

  <p>“Nasıl! Denizden mi geliyorsunuz?”</p>

  <p>“Evet ya da aşağı yukarı. Borromées Adaları’na küçük bir yolculuk yaptım.”</p>

  <p>“Ne önemi var! Yine de gelin,” dedi Albert.</p>

  <p>“Hayır, sevgili Morcerf, bir şeyi reddettiğimde bunun olanaksız olduğunu anlamalısınız. Zaten,” sesini alçaltarak ekledi, “benim Paris’te kalmam gazetenin yazılarını gözden geçirmem açısından önemli.”</p>

  <p>“Ah! Siz iyi ve eşsiz bir dostsunuz,” dedi Albert, “evet, haklısınız, uyanık olun, denetleyin Beauchamp, bu açıklamayı yapan düşmanı bulmaya çalışın.”</p>

  <p>Albert ve Beauchamp ayrıldılar: son el sıkışmaları bir yabancının önünde açıklayamayacakları tüm duyguları içeriyordu.</p>

  <p>“Beauchamp harika bir çocuk!” dedi Monte Cristo gazeteci gittikten sonra, “öyle değil mi Albert?”</p>

  <p>“Ah! Evet, içten bir insan, bu konuda güvence veririm ve ben onu tüm yüreğimle seviyorum. Ama şimdi yalnız kaldığımıza göre benim için her yer bir olsa da, nereye gidiyoruz?”</p>

  <p>“Normandiya’ya, eğer isterseniz.”</p>

  <p>“Harika! Tamamen kent dışında olacağız değil mi? Hiç kimse yok, komşu yok!”</p>

  <p>“Gezmek için atlarla, avlanmak için köpeklerle, balık tutmak için bir kayıkla baş başa olacağız, hepsi bu.”</p>

  <p>“Bana gereken de bu, anneme haber vereyim, sonra emrinizdeyim.”</p>

  <p>“İyi de, size izin verecekler mi?” dedi Monte Cristo.</p>

  <p>“Ne için?”</p>

  <p>“Normandiya’ya gelmenize.”</p>

  <p>“Bana mı? Ben özgür değil miyim?”</p>

  <p>“Bir yere yalnız başınıza gitmekte özgür olduğunuzu biliyorum, çünkü size İtalya’da rastladım.”</p>

  <p>“Öyle ise?”</p>

  <p>“Ama adı Monte Cristo Kontu olan bir adamla gitmenize izin verirler mi?”</p>

  <p>“Belleğiniz zayıf kont.”</p>

  <p>“Bu ne demek?”</p>

  <p>“Annemin size karşı duyduğu yakınlıktan söz etmemiş miydim?”</p>

  <p>“Kadınlar sık sık değişir, demiş I. François, kadın dalgadır, demiş Shakespeare: biri büyük bir kraldı, öbürü büyük bir ozan, ikisi de kadınları iyi tanıyor olmalı.”</p>

  <p>“Evet, genel anlamıyla kadınları, ama benim annem hiç de o kadınlardan değildir, o başka bir kadındır.”</p>

  <p>“Zavallı bir yabancının dilinizin tüm inceliklerini pek anlayamamasını hoş görünüz.”</p>

  <p>“Annemin duygularında çok cimri olduğunu, ama bir kez de birine karşı bu duyguları hissetti mi bunun sonsuza kadar sürdüğünü söylemek istiyorum.”</p>

  <p>“Ah! Doğru,” dedi Monte Cristo içini çekerek, “onun bana karşı tam bir kayıtsızlıktan başka bir duygu besleyerek bana onur verdiğine mi inanıyorsunuz?”</p>

  <p>“Bakın size daha önce de söyledim, şimdi de yineliyorum,” dedi Morcerf, “siz gerçekten çok garip ve çok üstün bir insan olmalısınız.”</p>

  <p>“Ah!”</p>

  <p>“Evet, çünkü annem, size karşı, merak diyemeyeceğim, ama ilgi duyuyor. Yalnız kaldığımızda sadece sizden söz ediyoruz.”</p>

  <p>“Size şu Manfred’den sakınmanızı mı söyledi?”</p>

  <p>“Tam tersine, bana ‘Morcerf, kontun soylu bir karakteri olduğuna inanıyorum, onunla dost olmaya çalış,’ dedi.”</p>

  <p>Monte Cristo gözlerini kaçırdı ve içini çekti.</p>

  <p>“Sahi mi?” dedi.</p>

  <p>“Öyle ki benim yolculuğuma karşı çıkacağına tüm kalbiyle onaylayacağından emin olun,” dedi Albert “çünkü bu bana her gün verdiği öğütlerden biri.”</p>

  <p>“Haydi o zaman,” dedi Monte Cristo, “akşama görüşürüz. Saat beşte burada olun, gece yarısı on ikide ya da birde orada oluruz.”</p>

  <p>“Nasıl! Tréport’da mı?”</p>

  <p>“Tréport’da ya da yakınlarında.”</p>

  <p>“Kırk sekiz fersahı sekiz saatte mi yapacaksınız?”</p>

  <p>“Bu süre çok bile,” dedi Monte Cristo.</p>

  <p>“Gerçekten siz mucizeler yaratan birisiniz, sadece, sadece trenlerden değil, çünkü bu özellikle Fransa’da çok zor olmayan bir şeydir, telgraftan da hızlı gidiyorsunuz.”</p>

  <p>“Bu arada vikont, bize oraya gitmek için yedi ya da sekiz saat gerektiğine göre tam zamanında burada olun.”</p>

  <p>“İçiniz rahat olsun, o zamana dek hazırlanmaktan başka yapacak işim yok.”</p>

  <p>“O zaman saat beşte.”</p>

  <p>“Saat beşte.”</p>

  <p>Albert çıktı. Monte Cristo ona gülümseyerek başıyla bir işaret yaptıktan sonra bir an dalgın, derin bir düşünceye dalmış gibi durdu. Sonra düşten uzaklaşmak ister gibi eliyle alnını sıvazladıktan sonra çıngırağa gitti ve iki kez çaldı.</p>

  <p>Monte Cristo çana iki kez vurur vurmaz Bertuccio içeri girdi.</p>

  <p>“Bertuccio efendi,” dedi, “daha önce düşündüğüm gibi yarın ya da yarından sonra değil, bu gece Normandiya’ya gidiyorum, saat beşe kadar istediğiniz kadar zamanınız olacak, ilk konaklama yerindeki seyislere haber ulaştırın, Mösyö de Morcerf de benimle geliyor. Haydi bakalım!”</p>

  <p>Bertuccio isteneni yaptı, bir atlı uşak, posta arabasının saat tam altıda orada olacağını haber vermek için Pontoise’a doğru hızla yola çıktı. Pontoise’daki seyis bir sonraki konaklama yerine acele haber gönderdi, o da bir sonrakine, altı saat sonra haber yol üstündeki tüm konaklama yerlerine iletilmişti.</p>

  <p>Gitmeden önce kont, Haydée’nin yanına çıktı, ona gideceğini haber verdi, nereye gideceğini söyledi ve tüm evi emrine verdi.</p>

  <p>Albert tam saatinde geldi. Başlangıçta iç karartıcı olan yolculuk, hızın somut etkisi ile hemen aydınlandı. Morcerf böyle bir hızı hiç düşünmemişti.</p>

  <p>“Gerçekten de,” dedi Monte Cristo, “sizin saatte iki fersah yapan posta arabanızla, bir yolcunun izin almadan önündeki yolcuyu geçmesini yasaklayan ve böylece hasta ya da inatçı bir yolcuya arkasında acelesi olan ya da sağlıklı yolcuların yolunu tıkama hakkı veren o aptal yasayla, bir yerden bir yere gitme olanağı yok; ben kendi arabamla ve kendi atlarımla yolculuk yaparak bu sakıncayı ortadan kaldırıyorum, değil mi Ali?”</p>

  <p>Ve kont başını kapıdan uzatarak atlara kanat takan küçük bir uyarı çığlığı attı, atlar artık koşmuyor, uçuyordu. Araba bu krallara yaraşır yolda yıldırım gibi gidiyordu ve herkes bu ışıklı göktaşının geçişini görmek için yolunu değiştiriyordu. Ali bu çığlığı yineliyor, güzel yeleleri rüzgarda savrulan atları yönlendiriyor, köpüklenen dizginleri güçlü elleriyle sıkıyor, beyaz dişlerini göstererek gülümsüyordu; çöl çocuğu Ali hoşlandığı çevrede bulunuyordu, siyah yüzü, pırıl pırıl gözleri, kolsuz, başlıklı beyaz yeleği ile yerden kaldırdığı tozların ortasında samyelinin perisine, Kasırga Tanrısına benziyordu.</p>

  <p>“İşte,” dedi Morcerf, “tanımadığım bir zevk, hız zevki.”</p>

  <p>Yüzündeki son bulutlar da dağılıyor, sanki yarıp geçtiği hava kendisiyle birlikte bu bulutları da götürüyordu.</p>

  <p>“Tanrı aşkına böyle atları nereden buluyorsunuz?” diye sordu Albert, “bunları özel olarak mı yetiştirtiyorsunuz?”</p>

  <p>“Elbette,” dedi kont. “Altı yıl önce Macaristan'da hızıyla ünlü çok güzel bir damızlık aygır buldum, onu satın aldım, şimdi kaça olduğunu bilmiyorum, parasını Bertuccio ödedi. Aynı yıl otuz iki yavrusu oldu. Karşılaşacaklarımızın hepsi aynı babanın yavrularıdır, hepsi aynıdır, alındaki bir yıldız dışında hepsi beneksiz ve siyahtır, çünkü tıpkı paşalara seçilen gözdeler gibi, haranın bu ayrıcalıklı atına da kısraklar seçildi.”</p>

  <p>“Bu çok güzel!... ama söyleyin bana kont, tüm bu atları ne yapıyorsunuz?”</p>

  <p>“Görüyorsunuz, onlarla yolculuk yapıyorum.”</p>

  <p>“Ama her zaman yolculuk yapmıyorsunuz ya?”</p>

  <p>“Artık ihtiyacım kalmadığında Bertuccio onları satacak, atlardan otuz ya da kırk bin frank kazanacağını düşünüyor.”</p>

  <p>“Ama Avrupa’da onları sizden satın alacak kadar zengin bir kral olmayacak.”</p>

  <p>“O zaman onları Doğuda bu parayı ödemek için hazinesini boşaltacak ve yeniden doldurmak için uyruklarının tabanlarına sopalar indirtecek herhangi bir vezire satar.”</p>

  <p>“Kont, size şimdi aklıma gelen bir şey söyleyeyim mi?”</p>

  <p>“Söyleyin.”</p>

  <p>“Bertuccio sizden sonra Avrupa’nın en zengin adamı olacak.”</p>

  <p>“İşte bunda yanılıyorsunuz vikont. Eğer Bertuccio’nun ceplerini ters çevirirseniz onun beş parasız olduğunu göreceğinizden eminim.”</p>

  <p>“Neden?” diye sordu genç adam, “Mösyö Bertuccio tuhaf bir adam mı? Ah, sevgili kont, beni gerçeküstü olaylara çok fazla katmayın ya da size haber veriyorum, artık size inanmayacağım.”</p>

  <p>“Benimle hiçbir şey gerçeküstü değildir Albert, sadece rakamlar ve akıl, hepsi bu. Şu ikilemi dinleyin: bir kahya çalar, ama neden çalar?”</p>

  <p>“Hay Allah! Çünkü bu doğasında vardır bana kalırsa,” dedi Albert, “çalmak için çalar.”</p>

  <p>“İşte burada yanılıyorsunuz: çalar, çünkü bir karısı, çocukları, kendisi ve ailesi için tutkulu istekleri vardır; çalar, çünkü ömür boyu efendisi ile olacağından emin değildir ve kendine bir gelecek hazırlamak ister, işte, Mösyö Bertuccio dünyada yapayalnızdır, bana hesap vermeden paramı harcar, benden hiç ayrılmayacağından emindir.”</p>

  <p>“Neden?”</p>

  <p>“Çünkü ben daha iyisini bulamam.”</p>

  <p>“Siz bir kısırdöngü içindesiniz, olasılıklar döngüsü.”</p>

  <p>“Hayır, öyle değil, ben kesinlikler içindeyim. Benim için iyi hizmetkar, yaşamı üzerinde hakkım olan kişidir.”</p>

  <p>“Bertuccio’nun yaşamı üzerinde böyle bir hakkınız mı var?”</p>

  <p>“Evet,” diye yanıt verdi kont soğuk bir biçimde.</p>

  <p>Konuşmayı demir bir kapı gibi kapatan sözler vardır. Kontun <i>evet</i>’i bu sözlerden biriydi.</p>

  <p>Yolculuğun geri kalan bölümü de aynı hızla sürdürüldü; sekiz konaklama yerine dağıtılmış otuz iki at, kırk sekiz fersahı sekiz saatte yaptı.</p>

  <p>Gece yarısı güzel bir parkın kapısına geldiler. Kapıcı uyumamıştı ve parmaklığı açık tutuyordu. Son konaklama yerindeki seyis ona haber ulaştırmıştı.</p>

  <p>Saat gece yarısı iki buçuktu. Morcerf dairesine götürüldü. Banyo ve yemek hazırlanmıştı. Yolda arabanın arkasında yolculuk yapmış olan bir uşak emrindeydi. Yol boyunca önde oturmuş olan Baptistin ise kontun hizmetindeydi.</p>

  <p>Albert banyo yaptı, yemeğini yedi ve yattı. Gece boyunca, arabadaki sarsıntının hüzünlü sesiyle sallandı durdu. Kalktığında, doğru pencereye gitti, açtı ve kendini küçük bir terasta buldu, önünde deniz yani sonsuzluk, arkasında küçük bir ormana açılan güzel bir park vardı.</p>

  <p>Oldukça büyük bir koyda, dar karinalı, ince uzun direkli, bayrağında Monte Cristo’nun armasını taşıyan küçük bir korvet sallanıyordu. Bayraktaki armada mavi bir denizin üzerinde altın bir dağ vardı ve en üst bölümde de kırmızı bir haç çizilmişti. Bu belki de Monte Cristo’nun Calvaire’i<a href="../Text/dipnot.xhtml#Footnote0204" id="Feedback0204"><sup>[204]</sup></a> anımsatan kendi adına bir anıştırma idi<a href="../Text/dipnot.xhtml#Footnote0205" id="Feedback0205"><sup>[205]</sup></a> İsa’nın çektiği acılar burayı altından daha değerli bir dağ yapmıştı. Belki de, armadaki haçı kullanırken amacı, İsa’nın kutsal kanıyla kutsallık kazanan utanç verici haça gönderme yaparak, gizemli geçmişinin karanlığına gömülmüş acılarını ve yeniden doğuşunu anıştırmaktı. Guletin<a href="../Text/dipnot.xhtml#Footnote0206" id="Feedback0206"><sup>[206]</sup></a> çevresinde komşu kasabalardaki balıkçılara ait bir sürü küçük yelkenli vardı ve kraliçelerinin emirlerini bekleyen alçakgönüllü uyruklar gibiydiler.</p>

  <p>Monte Cristo’nun, iki günlüğüne bile olsa, konakladığı her yerde, yaşam burada olduğu gibi termometrenin en yüksek rahatlık derecesine ayarlanmış oluyor, bir anda kolaylaşıveriyordu.</p>

  <p>Albert kendi bekleme odasında iki tüfek ve bir avcı için gerekli tüm takımları buldu, daha yukarıda giriş katının üstünde bulunan bir oda sabırlı ve miskin oldukları için büyük balıkçılar olan İngilizlerin ustalıkla yapılmış makinelerine ayrılmıştı. Ama İngilizler, gelenekçi Fransız balıkçılarını bu makineleri kullanmaya bir türlü alıştıramamışlardır.</p>

  <p>Tüm gün çeşitli çalışmalarla geçti, Monte Cristo zaten hepsinde çok başarılıydı: parkta bir düzine kadar sülün vurdular, nehirlerde bir o kadar alabalık tuttular, denize bakan bir köşkte akşam yemeği yediler, çaylar da kitaplığa getirildi.</p>

  <p>Üçüncü gün akşama doğru. Monte Cristo’ya bir oyun gibi gelen bu yaşamı sürmekten yorgun düşen Albert, pencerenin yanında bir koltukta uyuyordu, o sırada kont mimarıyla birlikte evinde kurmak istediği bir seranın planını yapıyordu, birden yoldaki çakılları ezen bir atın ayak sesleri genç adamı uyandırdı. Albert pencereden baktı ve son derece tatsız bir sürprizle karşılaştı; avluda kendi özel uşağı duruyordu, Monte Cristo'yu sıkmamak için onun kendisiyle birlikte gelmesini istememişti.</p>

  <p>“Florentin buraya gel!” diye haykırdı koltuğundan fırlayarak, “annem mi hastalandı?”</p>

  <p>Oda kapısına koştu.</p>

  <p>Monte Cristo onu gözleriyle izledi ve uşağın yanına gittiğini gördü, uşak soluk soluğa cebinden mühürlü bir paket çıkardı. Küçük pakette bir gazete ve bir mektup vardı.</p>

  <p>“Bu mektup kimden?” diye sordu hemen Albert.</p>

  <p>“Mösyö Beauchamp’dan,” diye yanıt verdi Florentin.</p>

  <p>“Sizi buraya gönderen Beauchamp mı?”</p>

  <p>“Hayır efendim. O beni yanına çağırttı, yanıma yolculuk için gereken parayı verdi, benim için bir at getirtti ve mösyönün yanına gelinceye dek hiç durmamam için bana söz verdirdi: yolu on beş saatte yaptım.”</p>

  <p>Albert ürpererek mektubu açtı: ilk satırlarda bir çığlık attı ve gazeteyi tutan eli gözle görülür biçimde titriyordu.</p>

  <p>Birden gözleri karardı, bacakları tutmaz oldu, tam düşecekken Florentin’e yaslandı, o da destek olmak için kolunu uzattı.</p>

  <p>“Zavallı delikanlı!” diye mırıldandı Monte Cristo, ama bunu öyle alçak bir sesle söyledi ki ağzından çıkan acıma sözcüklerini kendisi bile duyamadı; “ babaların işlediği suçun cezasını üçüncü hattâ dördüncü kuşağa kadar çocukların çekmesi yazgı mı acaba?”</p>

  <p>Bu sırada Albert kendine gelmişti ve okumayı sürdürürken terden sırılsıklam olmuş başındaki saçlarını karıştırıyor, mektubu ve gazeteyi buruşturuyordu.</p>

  <p>“Florentin,” dedi, “atınız Paris’e dönebilecek durumda mı?”</p>

  <p>“Bu topallayan kötü bir posta atı.”</p>

  <p>“Ah Tanrım! Ayrıldığınızda ev nasıldı?”</p>

  <p>“Oldukça sakin, ama Mösyö Beauchamp’ın yanından döndüğümde madamı gözyaşları içinde buldum, ne zaman döneceğinizi öğrenmek için beni görevlendirdi, ben de o zaman Mösyö Beauchamp tarafından sizi almaya gönderildiğimi söyledim. Yaptığı ilk hareket beni durdurmak için kollarını uzatmak oldu, ama bir an düşündükten sonra:</p>

  <p>“‘Evet, gidin Florentin,’ dedi, ‘gelsin.’”</p>

  <p>“Evet anneciğim, evet,” dedi Albert, “geliyorum, sakin ol, o alçağa lanet olsun!... Ama her şeyden önce gitmem gerek.”</p>

  <p>Monte Cristo’yu bıraktığı odanın yolunu tuttu.</p>

  <p>O artık aynı adam değildi, Albert’de hüzünlü bir başkalaşım yaratmak için beş dakika yetmişti, bozuk bir sesi, öfkeden pençe pençe kızarmış yüzü, mavi damarlı gözkapaklarının altında çakmak çakmak gözleri ile bir sarhoş gibi sallanarak içeri girdi.</p>

  <p>“Kont,” dedi, “güzel konukseverliğiniz için teşekkürler, daha uzun kalmak isterdim, ama Paris’e dönmem gerekiyor.”</p>

  <p>“Ne oldu?”</p>

  <p>“Büyük bir felaket, ama izin verin de gideyim, yaşamımdan çok daha önemli bir şey söz konusu. Soru sormayın kont, yalvarırım, ama bir at...”</p>

  <p>“Ahırlarım emrinizde vikont,” dedi Monte Cristo “ama posta atıyla giderseniz yorgunluktan ölürsünüz, bir gezinti arabasına, bir kupa arabasına, herhangi bir arabaya binin.”</p>

  <p>“Hayır, o zaman yol çok uzun sürer, benim için korktuğunuz o yorgunluğa ihtiyacım var, yorgunluk bana iyi gelecek.”</p>

  <p>Albert kurşun yemiş gibi olduğu yerde dönerek birkaç adım attı ve kapının yanındaki bir sandalyeye çöktü.</p>

  <p>Monte Cristo bu ikinci fenalaşmayı görmedi, çünkü penceredeydi ve bağırıyordu:</p>

  <p>“Ali, Mösyö de Morcerf için bir at! Çabuk olsunlar, acelesi var.!”</p>

  <p>Bu sözler Albert’i yaşama döndürdü, odadan dışarı fırladı, kont onu izledi.</p>

  <p>“Sağolun!” diye mırıldandı genç adam eğere atlayarak. “Yapabildiğiniz kadar çabuk gelin Florentin. Bana at vermeleri için bir parola var mı kont?”</p>

  <p>“Bindiğiniz atı vermenizden başka bir parola yok, o anda size başka bir at eyerlenecektir.”</p>

  <p>Albert tam fırlamak üzereyken durdu.</p>

  <p>“Belki benim gitmemi garip ve saçma bulacaksınız,” dedi genç adam. “Bir gazeteye yazılmış birkaç satırın bir insanı ne kadar umutsuzluğa düşürebileceğini bilemezsiniz, işte!” diye ekledi gazeteyi konta atarak, “bunu okuyun, ama ancak ben gittikten sonra, kızardığımı görmenizi istemiyorum.”</p>

  <p>Kont gazeteyi yerden alırken Albert çizmelerine bağlanmış olan mahmuzları atın böğrüne sapladı, kendisinin böyle bir uyarıcıya ihtiyacı olduğunu sanan bir binicinin varlığına şaşıran at, yayından fırlamış bir ok gibi ileri atıldı.</p>

  <p>Kont genç adamı gözlerinde sonsuz bir acıma duygusuyla izledi, o ancak tümüyle kaybolduktan sonra gözlerini gazeteye çevirdi ve aşağıda yazılanları okudu:</p>

  <p><br/></p>

  <p><i>Üç hafta önce Impartial gazetesinde sözü edilen Yanya Paşası Ali’nin hizmetinde bulunmuş olan, sadece Yanya’daki şatoları değil kendi velinimetini de Türklere teslim eden Fransız subayının adı o dönemde, onurlu meslektaşımızın söylediği gibi Fernand idi, ama o zamandan bu yana vaftiz adına bir soyluluk unvanı ve bir toprak adı ekledi.</i></p>

  <p><i>Bugün onun adı Mösyö Kont de Morcerf’tir ve Paris Yüksek Meclisi’nin üyesidir.</i></p>

  <p><br/></p>

  <p>Demek Beauchamp’ın onca gönül yüceliği ile örtbas ettiği korkunç sır, silahlı bir hayalet gibi yeniden ortaya çıkıyordu, acımasızca bilgi edinmiş başka bir gazele Albert’in Normandiya’ya hareketinden iki gün sonra zavallı genç adamı çılgına çeviren bu birkaç satırı yayımlamıştı.</p>
