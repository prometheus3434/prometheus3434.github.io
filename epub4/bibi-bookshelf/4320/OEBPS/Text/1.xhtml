    <p>1</p>

    <p>MARSİLYA – VARIŞ</p>

  </div>

  <p>24 Şubat 1815 günü Notre-Dame de la Garde’ın gözcüsü Smyrna,<a href="../Text/dipnot.xhtml#Footnote0001" id="Feedback0001"><sup>[1]</sup></a> Trieste ve Napoli’den gelen üç direkli yelkenli bir gemi olan <i>Firavun</i>’un göründüğünü haber verdi.</p>

  <p>Her zaman olduğu gibi kıyıdaki kılavuz gemi hemen limandan ayrıldı, İf Şatosu’nun<a href="../Text/dipnot.xhtml#Footnote0002" id="Feedback0002"><sup>[2]</sup></a> çok yakınından geçti ve Morgion Burnu ile Rion Adası arasında gemiye yanaştı.</p>

  <p>Yine her zaman olduğu gibi Saint-Jean Kalesi’nin önündeki düzlük meraklılarla dolmuştu; çünkü büyük tonajlı bir geminin gelişi, Marsilya’da her zaman büyük bir olay olurdu, hele bu gemi <i>Firavun</i> gibi Eski Foça<a href="../Text/dipnot.xhtml#Footnote0003" id="Feedback0003"><sup>[3]</sup></a> tersanelerinde yapılmış, donatılmış ve yüklenmiş olup kentli bir armatöre de ait ise...</p>

  <p>Bu sırada gemi ilerliyordu; Calasareigne Adası ile Jaros Adası arasında yanardağın neden olduğu bir sarsıntının oyduğu boğazı rahatça geçmişti; Pomègue’i arkada bırakmış, üç gabya yelkeni<a href="../Text/dipnot.xhtml#Footnote0004" id="Feedback0004"><sup>[4]</sup></a>, büyük floku<a href="../Text/dipnot.xhtml#Footnote0005" id="Feedback0005"><sup>[5]</sup></a> ve randa yelkeniyle<a href="../Text/dipnot.xhtml#Footnote0006" id="Feedback0006"><sup>[6]</sup></a> ilerliyordu, ama öylesine yavaş ve öylesine hüzünlü bir ilerleyişi vardı ki kıyıdaki meraklılar bir felaketi önceden haber veren o içgüdüyle geminin ne gibi bir kaza geçirmiş olabileceğini kendi kendilerine soruyorlardı. Yine de gemicilikte uzman olanlar eğer bir kaza olmuşsa, bunun geminin kendisiyle ilgili olmadığını biliyorlardı; çünkü, kusursuz yönetilen bir geminin tüm görünümüne sahip olarak yol alıyordu: demiri suya salınmış, civadra halatları<a href="../Text/dipnot.xhtml#Footnote0007" id="Feedback0007"><sup>[7]</sup></a> indirilmişti; ve <i>Firavun</i>’a Marsilya limanının dar girişinde yön vermeye hazırlanan kılavuz kaptanın yanında hızlı hareket eden, her şeyi gören, geminin her hareketini denetleyen ve kılavuz kaptanın her emrini yineleyen genç bir adam duruyordu.</p>

  <p>Kalabalığın başında dolaşan anlaşılmaz kaygı Saint-Jean düzlüğündeki izleyicilerden birini özellikle telaşlandırmıştı, öyle ki geminin limana girmesini bekleyemedi; küçük bir barkoya<a href="../Text/dipnot.xhtml#Footnote0008" id="Feedback0008"><sup>[8]</sup></a> atlayıp <i>Firavun</i>’un önüne gelinceye dek kürek çekilmesini emretti ve küçük Réserve Koyu’nun karşısına ulaştı.</p>

  <p>Adamın geldiğini gören genç denizci, kılavuz kaptanın yanındaki işini bıraktı ve şapkasını eline alarak geminin küpeştesine gelip yaslandı.</p>

  <p>Bu, on sekiz yirmi yaşlarında, uzun boylu, incecik, güzel siyah gözleri, abanoz rengi saçları olan genç bir adamdı; tüm kişiliğinde çocukluklarından bu yana tehlikelerle savaşmaya alışmış insanlara özgü sakin ve kararlı bir hava vardı.</p>

  <p>“Ah! Dantès, sizsiniz demek!” diye bağırdı barkodaki adam; “ne oldu? Neden geminize böyle bir keder havası hâkim?”</p>

  <p>“Büyük bir felaket, Mösyö Morrel!” diye yanıt verdi genç adam, “büyük bir felaket, özellikle benim için: Civita-Vecchia yakınlarında şu yürekli Kaptan Leclère’i yitirdik.”</p>

  <p>“Ya yük?” diye sordu hemen armatör.</p>

  <p>“Yük gereken limana ulaştı Mösyö Morrel ve sanırım bu bakımdan memnun kalacaksınız; ama zavallı Kaptan Leclère...”</p>

  <p>“Peki ona ne oldu?” diye sordu armatör, gözle görünür biçimde rahatlamış olarak; “o yürekli kaptana ne oldu peki?”</p>

  <p>“Öldü.”</p>

  <p>“Denize mi düştü?”</p>

  <p>“Hayır, mösyö; beyin hummasından, korkunç sancılar içinde öldü.”</p>

  <p>Sonra adamlarına dönerek:</p>

  <p>“Hey!” dedi, “demir atmak için herkes görevinin başına!”</p>

  <p>Mürettebat emre uydu. Aynı anda mürettebatı oluşturan sekiz ya da on denizciden bir kısmı gözcü kulübesine, bir kısmı brasyaya,<a href="../Text/dipnot.xhtml#Footnote0009" id="Feedback0009"><sup>[9]</sup></a> diğerleri de kandilisaya<a href="../Text/dipnot.xhtml#Footnote0010" id="Feedback0010"><sup>[10]</sup></a> ve flokların halatlarına, birkaçı da yelkenlerin istinga iplerine<a href="../Text/dipnot.xhtml#Footnote0011" id="Feedback0011"><sup>[11]</sup></a> doğru koştu.</p>

  <p>Genç denizci manevranın başlamasına isteksizce bir göz attı, emirlerinin yerine getirilmekte olduğunu görünce de konuştuğu kişiye döndü.</p>

  <p>“Peki bu felaket nasıl oldu?” diye devam etti armatör, konuşmayı genç adamın bıraktığı yerden alarak.</p>

  <p>Tanrım, bu çok beklenmedik bir biçimde oldu mösyö: liman komutanı ile uzun bir konuşmadan sonra Kaptan Leclère sinirli bir biçimde Napoli’den ayrıldı; yirmi dört saat sonra ateşlendi; üç gün sonra da öldü...</p>

  <p>“Ona, her zamanki cenaze törenlerimizden birini yaptık, şimdi bir hamağın içine uygun bir biçimde sarılmış olarak, başında ve ayağında birer tane otuz altılık gülle ile El Giglio Adası açıklarında yatıyor. Dul eşine kılıcını ve onur madalyasını getiriyoruz. On yıl İngilizlerle savaştıktan sonra herkes gibi sonunda yatağında ölmek çok acı bir şey,” diye ekledi genç adam üzüntülü bir gülümseyişle.</p>

  <p>“Öyle! Elden ne gelir Mösyö Edmond,” diye söze yeniden başladı armatör, gitgide daha sakinleşmiş olarak, “hepimiz ölümlüyüz, eskilerin yeni gelenlere yer açması gerek, bu olmasa ilerleme de olmazdı ve sizin bana verdiğiniz güvenceye göre gemideki yük de...”</p>

  <p>“İyi durumda, Mösyö Morrel, bu konuda güvence veririm. İşte size yirmi beş bin franklık kârdan hiçbir indirim yapmamanızı salık vereceğim bir sefer.”</p>

  <p>Sonra, yuvarlak kuleyi geçince:</p>

  <p>“Çanaklık yelkenlerini, floku ve randa yelkenini istinga ederek topla!” diye bağırdı genç denizci; “Alesta funda!”<a href="../Text/dipnot.xhtml#Footnote0012" id="Feedback0012"><sup>[12]</sup></a></p>

  <p>Emir neredeyse bir savaş gemisindeymiş gibi hızla yerine getirildi.</p>

  <p>“Yelkenleri indir ve topla!”</p>

  <p>Son emirden sonra tüm yelkenler indirildi ve gemi artık sadece önceden aldığı hızla, neredeyse hissedilmeyecek bir biçimde ilerledi.</p>

  <p>Armatörün sabırsızlığını gören Dantès:</p>

  <p>“Artık gemiye binmek istersiniz herhalde Mösyö Morrel, işte muhasebeciniz Mösyö Danglars da kamarasından çıkıyor, o size istediğiniz tüm bilgileri verecektir. Bana gelince demir atma işini denetlemem ve gemiye yas bayrağını çekmem gerek,” dedi.</p>

  <p>Armatör bu öneriyi ikinci bir kez yineletmedi. Dantès’in kendisine attığı halatı yakaladı ve bir denizciye yakışacak bir beceriklilikle geminin bordasına tutturulmuş şeytan çarmığına<a href="../Text/dipnot.xhtml#Footnote0013" id="Feedback0013"><sup>[13]</sup></a> tırmandı, o sırada ikinci kaptanlık görevine geri dönen Dantès konuşmayı, biraz önce adını söylediği, şu anda kamarasından çıkarak dosdoğru armatörün karşısına gelinceye dek ilerleyen Danglars’a devretti.</p>

  <p>Yeni gelen, oldukça karanlık yüzlü, üstlerine karşı dalkavuk, astlarına karşı saygısız, yirmi beş, yirmi altı yaşlarında bir adamdı: tayfalar için her zaman bir iğrenme nedeni olan muhasebeci sanı dışında genelde tüm mürettebatın kötü gözle baktığı biriydi, oysa Edmond Dantès, bunun tam tersine, herkes tarafından seviliyordu.</p>

  <p>“İşte böyle, Mösyö Morrel,” dedi Danglars, “felaketi öğrendiniz değil mi?”</p>

  <p>“Evet, evet, zavallı Kaptan Leclère! İyi ve dürüst bir insandı!”</p>

  <p>“Ve özellikle kusursuz bir denizciydi, Morrel ve Oğulları Şirketi kadar önemli bir şirketin çıkarlarını gözeten bir adama yakışır biçimde suyla gökyüzü arasında yaşlanmış bir denizciydi,” diye karşılık verdi Danglars.</p>

  <p>“Ama,” dedi armatör, gözleriyle demir atmaya giden Dantès’i izleyerek, “bana kalırsa mesleğini iyi bilmek için o kadar da yaşlı olmaya gerek yok Danglars, işte işini yapan ve kimseden öğüt almaya ihtiyacı olmayan dostumuz Edmond.”</p>

  <p>“Evet!” dedi Danglars, içinde kinli bir ışık parlayan gözleriyle Dantès’e yan yan bakarak, “evet, o genç, bundan hiç kuşku yok. Kaptan ölür ölmez kimseye danışmadan kumandayı eline aldı ve doğrudan Marsilya’ya dönmek yerine Elbe Adası’nda bize bir buçuk gün kaybettirdi.”</p>

  <p>“Geminin kumandasını ele almak, ikinci kaptan olarak onun göreviydi,” dedi armatör, “bunda haklı; Elbe Adası’nda bir buçuk gün kaybettirmesine gelince, bunda haksız; meğerki gemiye bir onarım gerekmiş olmasın.”</p>

  <p>“Gemi benim olduğum kadar, sizin olmanızı isteyeceğim kadar sağlamdı Mösyö Morrel; o bir buçuk gün sadece basit bir kapris yüzünden, karaya çıkma keyfi için yitirildi, işte hepsi bu.”</p>

  <p>“Dantès,” diye seslendi armatör genç adama dönerek, “buraya geliniz.”</p>

  <p>“Bağışlayın efendim,” dedi Dantès, “bir dakika sonra emrinizdeyim.”</p>

  <p>Sonra mürettebata seslenerek:</p>

  <p>“Demir at!” dedi.</p>

  <p>Demir hemen aşağı atıldı, zincirler gürültüyle suya indi. Kılavuz kaptanın orada olmasına karşın Dantès bu sonuncu manevra tamamlanıncaya dek görevinin başında kaldı; sonra da şöyle dedi:</p>

  <p>“Flamayı direğin ortasına indirin, bayrağı yarıya çekin, serenleri çapraz koyun!”</p>

  <p>“Görüyorsunuz,” dedi Danglars, “kendisini şimdiden kaptan sanıyor, inanın bana.”</p>

  <p>“Öyle zaten,” dedi armatör.</p>

  <p>“Evet, sizin ve ortağınızın imzası dışında, Mösyö Morrel.”</p>

  <p>“Elbette! Neden onu bu görevde bırakmayalım?” dedi armatör. “O genç, bunu biliyorum, ama her şeyi biliyor ve bu konuda son derece deneyimli gibi geliyor bana.”</p>

  <p>Danglars’ın gözlerinden bir bulut geçti.</p>

  <p>“Bağışlayın Mösyö Morrel,” dedi Dantès yanlarına yaklaşarak; “gemi artık demir attı, işte emrinizdeyim: beni çağırmıştınız değil mi?”</p>

  <p>Danglars bir adım geriye çekildi.</p>

  <p>“Size Elbe Adası’nda neden durduğunuzu soracaktım.”</p>

  <p>“Bunu ben de bilmiyorum mösyö; ölürken büyük Mareşal Bertrand için bana bir paket vermiş olan Kaptan Leclère’in son isteğini yerine getirmek içindi.”</p>

  <p>“Demek onu gördünüz, Edmond?”</p>

  <p>“Kimi?”</p>

  <p>“Büyük mareşali.”</p>

  <p>“Evet.”</p>

  <p>Morrel çevresine baktı ve Dantès’i bir kenara çekti.</p>

  <p>“İmparator nasıl?” diye sordu heyecanla.</p>

  <p>“İyi, gözlerimle gördüğüm kadarıyla elbette.”</p>

  <p>“Demek imparatoru da gördünüz?”</p>

  <p>“Ben oradayken mareşalin odasına girdi.”</p>

  <p>“Onunla konuştunuz mu?”</p>

  <p>“Doğruyu söylemek gerekirse o benimle konuştu efendim,” dedi Dantès gülümseyerek.</p>

  <p>“Size ne dedi?”</p>

  <p>“Bana gemi hakkında, Marsilya’ya hareket ettiği tarih hakkında, izlediği yol ve taşıdığı yük hakkında sorular sordu. Bana öyle geldi ki gemi boş olsaydı, ben de geminin sahibi olsaydım, gemiyi satın almaya niyetliydi; ama ben ona sadece ikinci kaptan olduğumu ve geminin Morrel ve Oğulları Şirketi’ne ait olduğunu söyledim. ‘Ah! Ah!’ dedi, ‘bu şirketi biliyorum. Morreller babadan oğula armatördürler, ben Valencia’da garnizondayken benimle aynı alayda görev yapan bir Morrel vardı.’”</p>

  <p>“Vallahi doğru!” diye haykırdı armatör neşe içinde; “bu sonradan kaptan olan amcam Policar Morrel’di. Dantès, amcama, imparatorun onu anımsadığını söyleyin, yaşlı askerin ağladığını göreceksiniz. Gidelim, gidelim,” diye konuşmasını sürdürdü armatör genç adamın omzuna dostça vurarak, “Kaptan Leclère’in emirlerine uyarak Elbe’de durmakla iyi ettiniz, mareşale bir paket verdiğiniz ve imparatorla konuştuğunuz bilinseydi, bu sizi tehlikeye atabilirdi.”</p>

  <p>“Bunun beni tehlikeye atabileceğini söylemekle ne demek istiyorsunuz efendim?” diye sordu Dantès, “Ben ne götürdüğümü bile bilmiyordum ve imparator da bana sadece yeni tanıştığı birine sorabileceği sorular sordu. Ama bağışlayın,” dedi Dantès, “işte sağlık ve gümrük görevlileri geliyor, izin verirsiniz değil mi?”</p>

  <p>“İşinize bakın, işinize bakın sevgili Dantès.”</p>

  <p>Genç adam uzaklaştı, o uzaklaşırken Danglars yaklaştı.</p>

  <p>“İşte böyle!” dedi, “öyle görünüyor ki Porto-Ferrajo’da demir atma konusunda size bir sürü geçerli neden sıraladı.”</p>

  <p>“Çok iyi nedenler, sevgili Mösyö Danglars.”</p>

  <p>“Eh! İyi o zaman,” diye yanıt verdi Danglars, “çünkü görevini yerine getirmeyen bir arkadaş görmek her zaman üzücü olmuştur.”</p>

  <p>“Dantès görevini yaptı,” dedi armatör, “söyleyecek hiçbir şey yok. Ona bu molayı emreden Kaptan Leclère’di.”</p>

  <p>“Kaptan Leclère dediniz de, size ondan bir mektup vermedi mi?”</p>

  <p>“Kim?”</p>

  <p>“Dantès.”</p>

  <p>“Bana mı? Hayır! Onda bir mektup mu vardı?”</p>

  <p>“Paket dışında, Kaplan Leclère’in ona bir de mektup verdiğini sanıyorum.”</p>

  <p>“Hangi paketten söz ediyorsunuz Danglars?”</p>

  <p>“Dantès’in Porto-Ferrajo’dan geçerken bıraktığı paketten elbette.”</p>

  <p>“Porto-Ferrajo’ya bırakacağı bir paket olduğunu nereden biliyorsunuz?”</p>

  <p>Danglars kızardı.</p>

  <p>“Kaptanın aralık kalmış kapısının önünden geçiyordum, onun Dantès’e bir mektup ile bir paket verdiğini gördüm.”</p>

  <p>“Bana bundan hiç söz etmedi,” dedi armatör; “ama bu mektup onda ise bana verecektir.”</p>

  <p>Danglars kısa bir süre düşündü.</p>

  <p>“Bakın Mösyö Morrel,” dedi, “rica ederim bundan Dantès’e hiç söz etmeyiniz; yanılmış olabilirim.”</p>

  <p>O sırada genç adam yanlarına geliyordu; Danglars uzaklaştı.</p>

  <p>“Pekala, sevgili Dantès, boş musunuz?” diye sordu armatör.</p>

  <p>“Evet efendim.”</p>

  <p>“İşiniz uzun sürmedi.”</p>

  <p>“Hayır, mallarımızın listesini gümrükçülere verdim; yönergelere gelince, liman müdürlüğünün kılavuz kaptanla gönderdiği adama teslim ettim belgelerimizi.”</p>

  <p>“Demek artık burada yapacak başka bir işiniz yok.”</p>

  <p>Dantès çevresine hızla bir göz gezdirdi.</p>

  <p>“Hayır, her şey yolunda,” dedi.</p>

  <p>“O zaman bizimle akşam yemeğine gelebilirsiniz.”</p>

  <p>“Bağışlayın Mösyö Morrel, beni bağışlayın lütfen, ama önce babamı görmeye gitmeliyim. Bana ne kadar onur verdiğinizi bilmiyor değilim.”</p>

  <p>“Doğru, Dantès, doğru. Sizin iyi bir evlat olduğunuzu biliyorum.”</p>

  <p>“Şey...” diye sordu Dantès belli bir duraksamayla, “babam iyi mi? Biliyor musunuz?”</p>

  <p>“Sanırım iyi, sevgili Edmond, her ne kadar onu görmediysem de.”</p>

  <p>“Evet, kendisini küçücük odasına kapatmakta direniyor.”</p>

  <p>“Bu da en azından yokluğunuz sırasında hiçbir şeyden yoksun olmadığını kanıtlıyor.”</p>

  <p>Dantès gülümsedi.</p>

  <p>“Babam gururludur mösyö ve hiçbir şeyi olmasa da, kim olursa olsun dünyada kimseden bir şey isteyeceğini sanmam, Tanrı’dan başka.”</p>

  <p>“O zaman, bu ilk ziyaretinizden sonra sizi bekliyoruz.”</p>

  <p>“Bir kez daha beni bağışlayın Mösyö Morrel; bu ilk ziyaretten sonra duygusal olarak benim için daha az önemli olmayan bir ikincisi var.”</p>

  <p>“Ah! Doğru ya, Dantès; Katalanlar’da sizi babanızdan hiç de aşağı kalmayan bir sabırsızlıkla bekleyen biri olduğunu unutmuşum: O da güzel Mercédès.”</p>

  <p>Dantès gülümsedi.</p>

  <p>Ah! Ah! dedi armatör, “<i>Firavun</i>’dan haber almak için üç kez beni görmeye gelmiş olmasına artık hiç şaşırmıyorum. Vay canına! Hiç de acınacak yanınız yok, orada güzel bir metresiniz var!”</p>

  <p>“O hiç de benim metresim değil efendim,” dedi genç denizci ciddi bir tonda: “o benim nişanlım!”</p>

  <p>“Bu kimi zaman aynı şey demektir,” dedi armatör gülümseyerek.</p>

  <p>“Bizim için öyle değil efendim,” diye yanıt verdi Dantès.</p>

  <p>“Haydi, haydi, sevgili Edmond,” diye devam etti armatör, “sizi tutmayayım; benim işlerimi yeteri kadar iyi yaptınız, bu nedenle kendinizinkileri halletmeniz için tüm boş zamanınızı size bırakabilirim. Paraya ihtiyacınız var mı?”</p>

  <p>“Hayır efendim; sefer süresindeki tüm aylıklarımı aldım, bu da yaklaşık üç aylık ediyor.”</p>

  <p>“Düzenli bir çocuksunuz Edmond.”</p>

  <p>“Buna fakir bir babam olduğunu da ekleyiniz Mösyö Morrel.”</p>

  <p>“Evet, evet, sizin iyi bir evlat olduğunuzu biliyorum. Haydi babanızı görmeye gidin: benim de bir oğlum var, üç aylık bir seferden sonra onu benden uzak tutacak birine çok kızardım.”</p>

  <p>“O zaman izin veriyor musunuz?” diye sordu genç adam selam vererek.</p>

  <p>“Evet, eğer bana söyleyecek başka hiçbir şeyiniz yoksa.”</p>

  <p>“Yok.”</p>

  <p>“Kaptan Leclère ölürken size benim için bir mektup vermedi mi?”</p>

  <p>Onun bir şey yazması olanaksızdı efendim; ama sizden on beş günlük bir izin isteyeceğimi şimdi anımsadım.”</p>

  <p>“Evlenmek için mi?”</p>

  <p>“Önce evlenmek sonra da Paris’e gitmek için.”</p>

  <p>“Olur, olur! İstediğiniz kadar izin alın Dantès; gemiyi boşaltmak rahat rahat altı haftamızı alır ve üç aydan önce yeniden denize açılamayız... Ama üç ay sonra kesinlikle burada olmanız gerek. Çünkü <i>Firavun</i>,” diye devam etti armatör genç denizcinin omzuna vurarak, ‘kaptanı’ olmadan yola çıkamaz.”</p>

  <p>“Kaptanı olmadan mı?” diye çığlık attı Dantès, gözleri sevinçten parlayarak; “söylediklerinize dikkat ediniz efendim, çünkü yüreğimdeki en gizli umutlara yanıt verdiniz şimdi. Niyetiniz beni <i>Firavun</i>’a kaptan olarak atamak mı?”</p>

  <p>“Eğer tek başıma olsaydım size şimdi elimi uzatırdım, sevgili Dantès ve size ‘bu iş tamamdır’ derdim. Ama bir ortağım var ve şu İtalyan atasözünü bilirsiniz: <i>Che a compagne a padrone,</i><a href="../Text/dipnot.xhtml#Footnote0014" id="Feedback0014"><sup>[14]</sup></a> Ama en azından işin yarısı halledilmiş demektir, çünkü iki oydan biri şimdiden sizin ve elimden geleni yapacağım.”</p>

  <p>“Ah, Mösyö Morrel” diye çığlık attı genç denizci, gözünde yaşlarla armatörün ellerine sarılarak; “Mösyö Morrel, size babam ve Mercédès adına teşekkür ederim.”</p>

  <p>“İyi. iyi, Edmond, yiğit insanlar için gökte Tanrı vardır, şeytan değil! Haydi babanızı görmeye gidin, Mercédès’i görmeye gidin, sonra da beni görmeye gelin.”</p>

  <p>“Ama sizi karaya çıkarmamı istemiyor musunuz?”</p>

  <p>“Hayır, sağolun; Danglars’la hesaplarımı gözden geçirmek için kalacağım. Yolculuk sırasında ondan memnun muydunuz?”</p>

  <p>“Bu, sorunuzu ne anlamda sorduğunuza göre değişir efendim. İyi bir arkadaş olarak sorduysanız, hayır, çünkü aramızdaki küçük anlaşmazlığın arkasından bunu kökünden çözmek için Monte Cristo Adası’nda on dakika durmamızı ona önerme aptallığında bulunduğum günden bu yana beni sevmediğini sanıyorum; ona önerdiğim için haksız olduğum, onun da geri çevirdiği için haklı olduğu öneri. Bu soruyu muhasebeciliği açısından sorduysanız, söyleyecek hiçbir sözüm yok, siz de onun işini nasıl yaptığını görünce memnun kalacaksınız sanırım.”</p>

  <p>“Ama, söyleyin Dantès,” dedi armatör, “siz <i>Firavun</i>’un kaptanı olsaydınız Danglars’ı isteyerek gemide alıkoyar mıydınız?”</p>

  <p>“Kaptan ya da ikinci kaptan da olsam,” diye yanıtladı Dantès, “ben armatörlerimin güvenini kazananlara her zaman son derece saygılı davranırım Mösyö Morrel.”</p>

  <p>“Haydi, haydi Dantès, görüyorum ki siz her açıdan yiğit bir çocuksunuz. Sizi daha fazla tutmayayım: gidin artık, çünkü sabırsızlıktan yerinizde duramadığınızı görüyorum.”</p>

  <p>“Artık izinli miyim?” diye sordu Dantès.</p>

  <p>“Gidin, diyorum size.”</p>

  <p>“Kayığınızı almama izin verir misiniz?”</p>

  <p>“Alın, alın.”</p>

  <p>“Hoşçakalın Mösyö Morrel, binlerce kez teşekkürler.”</p>

  <p>“Güle güle sevgili Edmond, iyi şanslar!”</p>

  <p>Genç denizci kayığın içine atladı, gidip kıç tarafına oturdu ve Canebière’e yanaşmalarını emretti. İki tayfa hemen küreklere asıldı ve sandal, limanın girişinden Orléans rıhtımına dek iki sıra gemi arasında uzanan bir tür dar yolu tıkayan binlerce sandalın ortasında, olabildiğince hızlı bir biçimde kayar gibi gitti.</p>

  <p>Armatör onu kıyıya kadar gülümseyerek izledi, onun rıhtımın taşları üzerine atladığını ve hemen arkasından da, Yeni Foçalıların<a href="../Text/dipnot.xhtml#Footnote0015" id="Feedback0015"><sup>[15]</sup></a> onca gurur duydukları, dünyanın en büyük ciddiyetiyle ve söylediklerine büyük bir özgünlük veren tonlamalarıyla “Eğer Paris’in Canebière’i olsaydı, Paris küçük bir Marsilya olurdu” dedikleri şu ünlü Canebière caddesini sabahın beşinden akşamın dokuzuna dek dolduran rengarenk kalabalığın renk cümbüşü ortasında yitip gittiğini gördü.</p>

  <p>Geriye dönünce, arkasında, onun emirlerini bekliyormuş gibi görünen, ama aslında genç denizciyi tıpkı kendisi gibi gözleriyle izleyen Danglars’ı gördü.</p>

  <p>Sadece, aynı adamı izleyen bu iki bakışın anlamları arasında büyük bir fark vardı.</p>
