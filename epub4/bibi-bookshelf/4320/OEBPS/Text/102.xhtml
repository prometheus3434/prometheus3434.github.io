    <p>102</p>

    <p>VALENTINE</p>

  </div>

  <p>Gece lambası Valentine’in şöminesi üzerinde yanmaya devam ediyordu, suyun üstünde yüzen son birkaç damla yağ tükenmek üzereydi; daha şimdiden kızılımsı bir halka fanusun içinde yüzdüğü kaymaktaşını renklendirmişti, henüz canlı olan alevden, cansız varlıklarda, insan denen zavallı yaratıktaki can çekişme kasılmalarına benzeyen son çıtırtılar çıkmaya başlamıştı; basık ve sıkıntılı bir günün değişken renkli yansımaları genç kızın çarşaflarına ve beyaz perdelere düşüyordu.</p>

  <p>Bu kez sokaktaki tüm sesler kesilmişti ve içerdeki sessizlik ürkütücüydü.</p>

  <p>Bu sırada Édouard’ın odasının kapısı açıldı, kapının karşısındaki aynada daha önce gördüğümüz yüz belirdi: bu, hazırladığı içeceğin etkisini görmek için gelen Madam de Villefort’du.</p>

  <p>Eşikte durdu, hiçbir şey yokmuş gibi sessiz görünen bu odada duyulan tek ses olan lambanın çıtırtısını dinledi, sonra Valentine’in bardağının boş olup olmadığını görmek için başucundaki masaya yavaşça yaklaştı.</p>

  <p>Dediğimiz gibi bardağın dörtte biri doluydu.</p>

  <p>Madam de Villefort bardağı aldı, onu küllerin içine boşaltmaya gitti, sıvıyı daha çabuk emmesi için külleri karıştırdı, sonra kristal bardağı özenle ovarak yıkadı, kendi mendiliyle kuruladı ve yeniden masanın üstüne bıraktı.</p>

  <p>Odanın içini görebilen biri Madam de Villefort’un gözlerini Valentine’e dikerken ve yatağa yaklaşırken gösterdiği duraksamayı fark edebilirdi.</p>

  <p>Bu iç karartıcı ışık, bu sessizlik, gecenin bu korkunç şiiri, kuşkusuz onun bilincinin korkunç şiiri ile bağdaşıyordu: zehirleyen kişi yaptığı işten korkuyordu.</p>

  <p>Sonunda cesaret buldu, perdeyi çekti, yatağın başucuna yaslandı ve Valentine’e baktı.</p>

  <p>Genç kız artık soluk almıyordu, yarı sıkılmış dişleri arasından yaşam belirlisi olan küçücük bir soluk bile çıkmıyordu; bembeyaz dudakları artık ürpermiyordu; derisinden süzülmüş gibi görünen mor bir buhara gömülmüş gözleri, fanusun ışığının düştüğü yerde daha beyaz bir çıkıntı oluşturuyordu, uzun siyah kirpikleri şimdiden balmumu gibi matlaşmış teninde çizgi çizgi görünüyordu sanki.</p>

  <p>Madam de Villefort hareketsizliği içinde bu kadar anlamlı bir ifade taşıyan bu yüzü seyretti, sonra yine cesaret buldu, örtüyü kaldırarak elini genç kızın kalbine koydu.</p>

  <p>Kalbi sessiz ve buz gibiydi.</p>

  <p>Elinin altında atan kendi parmaklarındaki atardamardı; ürpererek elini geri çekti.</p>

  <p>Valentine’in kolu yataktan aşağı sarkmıştı; bu kol, omzuna bağlanan bölümden dirseğinin içine kadar uzanıyordu ve Germain Pilon’un<a href="../Text/dipnot.xhtml#Footnote0215" id="Feedback0215"><sup>[215]</sup></a> Tanrıçalarından birinin kolunun örneğiydi sanki, ama ön kolun biçimi, kasılma nedeniyle hafifçe bozulmuştu, son derece güzel bir biçimi olan bileği biraz katılaşmış, parmakları açılmış olarak maun ağacına yaslanmıştı.</p>

  <p>Tırnak dipleri mavimsiydi.</p>

  <p>Madam de Villefort’un artık kuşkusu kalmamıştı: her şey bitmişti, korkunç iş, yaptığı son iş sonunda başarıya ulaşmıştı.</p>

  <p>Zehirleyicinin bu odada artık yapacağı bir şey kalmamıştı; o kadar ihtiyatla geri geri gidiyordu ki, ayaklarının halı üzerinde çıkardığı sesten kuşkulandığı açıkça görülüyordu, ama geri geri giderken kendisi için dayanılmaz bir çekiciliği olan ölüm gösterisine kendini kaptırarak eliyle perdeyi kaldırmış tutuyordu. Ölüm kokuşma değil, sadece hareketsizlik olarak kaldıkça, gizemli oldukça, henüz iğrenilecek bir şey değildir.</p>

  <p>Dakikalar geçiyordu; Madam de Villefort Valentine’in başının üstünde bir kefen gibi asılı tuttuğu perdeyi bırakamıyordu. Düşünün bedelini ödemişti: cinayet düşü, bu vicdan azabı olmalıydı.</p>

  <p>O sırada gece lambasının çıtırtısı arttı.</p>

  <p>Madam de Villefort bu ses üzerine ürperdi ve perdeyi bıraktı.</p>

  <p>Aynı anda gece lambası söndü ve oda ürkütücü bir karanlığa gömüldü.</p>

  <p>Bu karanlığın ortasında saatin sarkacı harekete geçti ve dört buçuğu vurdu.</p>

  <p>Zehirleyici, bu art arda gelen darbelerden ürküp eliyle tutuna tutuna kapıya geldi ve yüzü iç sıkıntısından terlemiş halde odasına girdi.</p>

  <p>Karanlık daha iki saat devam etti.</p>

  <p>Sonra, yavaş yavaş soluk bir aydınlık panjurların aralıklarından içeri süzülerek odayı kapladı; yavaş yavaş arttı, eşyalara ve insanlara bir renk ve biçim vermeye başladı.</p>

  <p>İşte o sırada, hastayı bekleyen kadının öksürüğü merdivenlerde duyuldu ve kadın elinde bir fincanla Valentine’in odasına girdi.</p>

  <p>Bir baba ve bir âşık için ilk bakış kesin bir sonuca götürür, Valentine ölmüştür; ama bu ücretli çalışan kadın için Valentine sadece uyuyordu.</p>

  <p>“İyi,” dedi başucundaki masaya yaklaşarak, “sulu ilacının bir kısmını içmiş, bardağın üçte ikisi boş.”</p>

  <p>Sonra şömineye gitti, ateşi yeniden yaktı, koltuğuna yerleşti, yatağından yeni kalkmış olmasına karşın, birkaç dakika daha uyumak için Valentine’in uyumasından yararlandı.</p>

  <p>Saatin sarkacı saat sekizi vurarak onu uyandırdı.</p>

  <p>O zaman, genç kızın içinde bulunduğu sürekli uyku haline şaşırarak, yatağın dışına sarkan bu koldan ve uyuyanın kendine gelmemesinden korkarak yatağa doğru ilerledi ve ancak o zaman genç kızın soğuk dudaklarının ve buz gibi göğsünün farkına vardı.</p>

  <p>Kolu bedenin yanına koymak istedi, ama kol bir hastabakıcının yanılamayacağı kadar ürkütücü bir sertlikle bu isteğe uymadı.</p>

  <p>Kadın korkunç bir çığlık attı.</p>

  <p>Sonra kapıya koşarak:</p>

  <p>“Yardım edin, yardım edin!” diye bağırdı.</p>

  <p>“Yardım edin de ne demek!” diye yanıt verdi Mösyö d’Avrigny’nin sesi merdivenin altından.</p>

  <p>Bu saat doktorun her zamanki geliş saatiydi.</p>

  <p>“Yardım edin de ne demek!” diye haykırdı çalışma odasından hemen çıkan Villefort’un sesi; “doktor, yardım isteyen çığlığı duymadınız mı?”</p>

  <p>“Evet, duydum; yukarı çıkalım,” diye yanıt verdi d’Avrigny, “çabuk Valentine’in odasına çıkalım.”</p>

  <p>Ama doktor ve baba odaya girmeden önce, o katta odalarında ya da koridorlarda bulunan hizmetçiler içeri girdiler, Valentine’i yatağında solgun ve hareketsiz görünce ellerini göğe kaldırdılar ve başları dönmüş gibi sendelemeye başladılar.</p>

  <p>“Madam de Villefort’u çağırın! Madam de Villefort’u uyandırın!” diye haykırdı krallık savcısı, odadan içeri girmeye cesaret edemiyormuş gibi kapıdan seslenerek.</p>

  <p>Ama hizmetçiler yanıt vereceklerine içeri girmiş, Valentine’e doğru koşmuş ve onu kollarına alıp kaldırmış olan Mösyö d’Avrigny’ye bakıyorlardı.</p>

  <p>“Yine mi bu!...” diye mırıldandı kızı kollarından bırakarak. “Ah Tanrım, Tanrım, ne zaman usanacaksınız?”</p>

  <p>Villefort odaya daldı.</p>

  <p>“Ne diyorsunuz, Tanrım!” diye haykırdı iki elini göğe kaldırarak. Doktor!... doktor!...”</p>

  <p>“Valentine’in öldüğünü söylüyorum!” diye yanıt verdi d’Avrigny törensel ve törensel olduğu kadar korkunç bir sesle.</p>

  <p>Mösyö de Villefort bacakları kırılmış gibi olduğu yere yığıldı ve başı Valentine’in yatağının üstüne düştü.</p>

  <p>Doktorun sözleri, babanın çığlıkları üzerine dehşete kapılan hizmetçiler gizli beddualar okuyarak kaçtılar; merdivenlerden ve koridorlardan hızlı ayak sesleri duyuldu, sonra da avluda büyük bir hareket oldu, hepsi o kadar; gürültü bitti: hizmetçilerin hepsi bu lanetli evi terk edip gitmişti.</p>

  <p>O sırada sabahlığının kolunu yarıya kadar giymiş bir halde gelen Madam de Villefort kapıya asılmış halıyı kaldırdı, orada bulunanlara soru sorar gibi bakarken bir yandan da gözlerini yaşartmaya çalışarak bir an eşikte durdu.</p>

  <p>Birden bir adım attı, ya da daha doğrusu ellerini masaya doğru uzatarak öne doğru atıldı.</p>

  <p>D’Avrigny’nin merakla masaya eğildiğini ve gece boşalttığından emin olduğu bardağı aldığını görmüştü.</p>

  <p>Bardağın, tıpkı içindekini küllerin üstüne boşalttığı zamanki gibi, üçte biri doluydu.</p>

  <p>Valentine’in hayaleti zehirleyicinin önünde doğrulsaydı, onun üzerinde daha az etki yapardı.</p>

  <p>Gerçekten de bu sıvının rengi, Valentine’in bardağına boşalttığı ve içtiği sıvı ile aynıydı; Mösyö d’Avrigny’nin dikkatle baktığı bu zehirdi, doktorun gözleri yanılmıyordu: bu kuşkusuz katilin önlemlerine karşın orada kalmış, cinayeti ele veren bir iz, bir kanıttı, Tanrının bir mucizesiydi.</p>

  <p>Bu sırada Madam de Villefort Korku heykeli gibi kımıldamadan dururken, Villefort başını ölünün yatak çarşaflarına gömmüş, çevresinde olan bitenden hiçbir şey anlamazken, d’Avrigny bardağın içindekini daha iyi görmek için pencereye yaklaşmış, parmağının ucuyla bardağın içindekinden bir damla alarak tadına bakmıştı.</p>

  <p>“Ah!” diye mırıldandı, “bu kez brüsin değil, bakalım neymiş.”</p>

  <p>Hemen Valentine’in odasındaki dolaplardan eczaneye dönüştürülmüş olana koştu, gümüş bir gözden bir şişe nitrik asit aldı, opal rengi sıvının içine birkaç damla bu asitten damlattı, sıvı hemen parlak kırmızı bir renk aldı.</p>

  <p>D’Avrigny, bir problemi çözen bilginin sevincine, gerçeği ortaya çıkaran yargıcın korkusu karışmış gibi “Ah!” dedi.</p>

  <p>Madam de Villefort bir an olduğu yerde geri döndü, gözleri alev saçıyordu, sonra alevler karardı; genç kadın sendeleyerek eliyle kapıyı aradı ve ortadan yok oldu.</p>

  <p>Bir dakika sonra, uzakta döşemeye düşen birinin gürültüsü duyuldu.</p>

  <p>Ama bu kimsenin dikkatini çekmedi. Hastabakıcı kimyasal analize bakıyordu, Villefort ise bitkindi.</p>

  <p>Sadece Mösyö d’Avrigny gözleriyle Madam de Villefort’u izlemiş ve onun acele çıkışını fark etmişti.</p>

  <p>Valentine’in oda kapısındaki halıyı kaldırdı, bakışları Édouard’ın odasından Madam de Villefort’un dairesine uzandı ve onun döşemenin üzerinde hareketsiz yattığını gördü.</p>

  <p>“Madam de Villefort’un yardımına koşun,” dedi hastabakıcıya, “Madam de Villefort kötü bir durumda.”</p>

  <p>“Ya Matmazel Valentine?” diye kekeledi hastabakıcı.</p>

  <p>“Matmazel Valentine’in artık yardıma ihtiyacı yok,” dedi d’Avrigny, “çünkü öldü.”</p>

  <p>“Öldü! Öldü!” diye içini çekti Villefort, bu taş gibi kalp için yeni, bilinmeyen ve duyulmamış olduğu kadar iç paralayan bir acının doruğunda.</p>

  <p>“Öldü mü? Ne diyorsunuz?” diye haykırdı üçüncü bir ses, “Valentine’in öldüğünü kim söyledi?”</p>

  <p>İki adam geri döndüler ve kapıda Morrel’in ayakta, solgun, altüst olmuş ve korkunç bir durumda durduğunu gördüler.</p>

  <p>İşte olanlar:</p>

  <p>Morrel her zamanki saatte, Noirtier’ye çıkan küçük kapının önündeydi.</p>

  <p>Her zamankinin tersine kapıyı açık buldu, kapıyı çalmaya gerek yoktu, bu nedenle de içeri girdi.</p>

  <p>Girişte bir an durdu ve kendisini yaşlı Noirtier’nin yanına götüren hizmetçiyi çağırdı.</p>

  <p>Ama kimse yanıt vermedi, bildiğiniz gibi hizmetçiler evi terk etmişti.</p>

  <p>Morrel’in o gün kaygı duyması için hiçbir özel neden yoktu: Valentine’in yaşayacağı konusunda Monte Cristo’nun sözü vardı ve o zamana dek bu söz tutulmuştu. Her akşam kont ona iyi haberler veriyordu, ertesi gün de bu haberler Noirtier tarafından doğrulanıyordu.</p>

  <p>Yine de sessizlik ona garip geldi; ikinci bir kez, üçüncü bir kez seslendi, yine aynı sessizlik.</p>

  <p>O zaman yukarı çıkmaya karar verdi.</p>

  <p>Noirtier’nin kapısı da öbür kapılar gibi açıktı.</p>

  <p>Gördüğü ilk şey ihtiyarın her zamanki yerinde, koltuğunda olduğuydu; büyümüş gözleri, içindeki büyük korkuyu anlatır gibiydi, yüzüne yayılmış garip solukluk da bunu doğruluyordu.</p>

  <p>“Nasılsınız efendim?” diye sordu genç adam kalbi biraz sıkışarak.</p>

  <p>“İyi!” dedi ihtiyar gözlerini kırparak, “iyi.”</p>

  <p>Ama yüzü kaygıyla büyümüş gibiydi.</p>

  <p>“Kafanızı meşgul eden bir düşünce var,” diye devam etti Morrel, “bir şeye ihtiyacınız var. Adamlarınızdan birini çağırmamı ister misiniz?”</p>

  <p>“Evet,” dedi Noirtier.</p>

  <p>Morrel çıngırağın ziline asıldı, koparacak kadar çekti, ama boşuna, kimse gelmedi.</p>

  <p>Noirtier’ye döndü. İhtiyarın yüzündeki iç sıkıntısı ve kaygı giderek artıyordu.</p>

  <p>“Tanrım! Tanrım!” dedi Morrel, “neden kimse gelmiyor? Evde hasta biri mi var?”</p>

  <p>Noirtier’nin gözleri yuvalarından fırlayacak gibiydi.</p>

  <p>“Ama sizin neyiniz var?” diye devam etti Morrel, “beni korkutuyorsunuz. Valentine! Valentine!”</p>

  <p>“Evet, evet!” dedi Noirtier.</p>

  <p>Maximilien bir şey söylemek için ağzını açtı, ama ağzından tek sözcük çıkmadı: sendeledi ve duvara yaslandı.</p>

  <p>Sonra elini kapıya doğru uzattı.</p>

  <p>“Evet, evet, evet,” diye devam etti ihtiyar.</p>

  <p>Maximilien küçük merdivene atıldı, iki sıçrayışta çıktı, Noirtier ona gözleriyle şöyle diyordu sanki:</p>

  <p>“Daha çabuk! Daha çabuk!”</p>

  <p>Evin geri kalanı gibi ıssız bir sürü odayı geçmek ve Valentine’in odasına gelmek için genç adama bir dakika yetti.</p>

  <p>Kapıyı itmesine gerek kalmadı, kapı ardına kadar açıktı.</p>

  <p>Farkına vardığı ilk ses bir hıçkırık oldu. Bir bulutun arkasındaymış gibi diz çökmüş ve beyaz çarşaflardan karmakarışık bir yığın içinde kaybolmuş siyah bir yüz gördü. Korkuyla, ürkütücü bir korkuyla eşiğe çakılıp kalmıştı.</p>

  <p>O zaman, “Valentine öldü” diyen bir ses duydu, ikinci ses bir yankı gibi yanıt veriyordu:</p>

  <p>“Öldü! Öldü!”</p>
