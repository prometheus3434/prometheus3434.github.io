    <p>111</p>

    <p>GÜNAH ÖDEME</p>

  </div>

  <p>Mösyö de Villefort, ne kadar sıkışık olsa da önünde kalabalığın sıra sıra açıldığını görmüştü. Burada toplanmış insanların ilk hareketi büyük bir felaket karşısında duyulan bir sıcaklık değildi, ama en kötü zamanlarda bile, örneği görülmemiş büyük acılara saygı gösterilir. Nefret edilen birçok kişi ayaklanma sırasında öldürülmüştür, katil bile olsa, zavallı bir insan, ölüme mahkum edildiği sırada orada bulunanlar tarafından ender olarak hakarete uğrar.</p>

  <p>Villefort adliye sarayındaki izleyici ve gardiyan kordonunu aştı, kendi itirafı ile suçlu olduğu kabul edilmiş, acısı nedeniyle korunmuş olarak oradan uzaklaştı.</p>

  <p>İnsanların içgüdüleriyle kavradıkları, ama akıllarıyla açıklayamadıkları durumlar vardır; bu durumda en büyük ozan en şiddetli ve en doğal çığlığı atandır. Kalabalık bu çığlığı tüm bir anlatı gibi algılar ve bununla yetinmekte de haklıdır, anlatı doğru olduğunda da onu soylu bulmakta bir kez daha haklıdır.</p>

  <p>Bununla birlikte Villefort’un adalet sarayından çıkarken hangi ruh hali içinde olduğunu, atardamarlarını patlatacak kadar zorlayan, duygularını geren, damarlarını koparacak kadar şişiren, ölümlü bedeninin her noktasını milyonlarca acıya açımlayan ateşi dile getirmek zordu.</p>

  <p>Villefort sadece alışkanlıkla koridorlar boyunca sürüklendi; omuzlarından yargıç cüppesini, atmasının uygun olacağını düşündüğü için değil, cüppenin omuzlarında ağır bir yük gibi olmasından, işkence dolu Nessus<a href="../Text/dipnot.xhtml#Footnote0219" id="Feedback0219"><sup>[219]</sup></a> tuniği gibi olmasından, fırlatıp attı.</p>

  <p>Dauphiné avlusuna kadar sendeleyerek geldi, arabasını gördü, kapısını kendi açarak arabacıyı uyandırdı, kendini minderlerin üstüne bıraktı ve parmağı ile Faubourg Saint-Honoré yönünü işaret etti. Arabacı arabayı sürdü.</p>

  <p>Çöken yazgısı tüm ağırlığıyla başının üstüne yığılmıştı; bu ağırlık onu eziyordu, bunun sonuçları ne olur bilmiyordu; bunları hesaplamamıştı, sadece hissediyordu, bildiği bir yasa maddesini yorumlayan soğukkanlı katil gibi yasa konusunda akıl yürütemiyordu...</p>

  <p>Yüreğinin içinde Tanrıyı duyuyordu.</p>

  <p>“Tanrım!” diye mırıldandı ne dediğini bilmeden, “Tanrım! Tanrım!”</p>

  <p>Bu yıkılışın arkasında sadece Tanrıyı görüyordu.</p>

  <p>Araba hızla ilerliyordu; minderlerin üzerinde hareket eden Villefort kendisini rahatsız eden bir şey hissetti.</p>

  <p>Elini bu nesneye uzattı: bu, Madam de Villefort’un minderle arabanın arkalığının arasında unuttuğu bir yelpazeydi; bu yelpaze bir anıyı canlandırdı ve bu anı gecenin içinde bir ışık oldu.</p>

  <p>Villefort karısını düşündü...</p>

  <p>“Ah!” diye haykırdı kalbini kızgın bir şiş dağlamış gibi.</p>

  <p>Gerçekten bir saatten beri gözlerinin önünde felaketin sadece bir yüzü vardı, işte şimdi birden aklına bir başka yüzü, birincisinden daha az korkunç olmayan başka bir yüzü geliyordu.</p>

  <p>Bu kadına karşı çok acımasız bir yargıç gibi davranmıştı, onu ölüme mahkum etmişti ve o, korkudan buz gibi olmuş, pişmanlıktan ezilmiş, onda yanına yaklaşılmaz erdemli konuşmasıyla uyandırdığı utançla bitmiş tükenmiş zavallı zayıf kadın, mutlak ve yüce güç karşısında savunmasız kadın, o belki de şu anda kendini ölüme hazırlıyordu.</p>

  <p>Onu ölüme mahkum edeli bir saati geçmişti; kuşkusuz şu anda aklından tüm cinayetlerini geçiriyor, Tanrıdan merhamet istiyordu; diz çökmüş, erdemli kocasının kendisini bağışlaması için, ölümüyle satın alacağı bağış için bir mektup yazıyordu.</p>

  <p>Villefort ikinci bir kez acı ve öfkeyle çığlık attı.</p>

  <p>“Ah!” diye haykırdı kendini arabasının saten kumaşı üzerine atarak, “bu kadın bana dokunduğu için katil oldu. Ben suç yayıyorum! Tifüse yakalanır gibi, koleraya yakalanır gibi, vebaya yakalanır gibi, o da suça yakalandı!... Ve ben onu cezalandırıyorum!... Ona: ‘Pişmanlık getiriniz ve ölünüz,’ demeye cesaret ettim. Ah! Hayır! Hayır! O yaşayacak... benim peşimden gelecek... Kaçacağız, Fransa’yı terk edeceğiz, toprak bizi nereye kadar götürürse oraya kadar gideceğiz. Ona darağacından söz ettim!... Ulu Tanrım! Bu sözü söylemeye nasıl cesaret ettim? Ama darağacı beni de bekliyor!... Kaçacağız... Evet, ona itiraflarda bulunacağım! Evet, her gün ona, kendimi alçaltarak, ‘ben de cinayet işledim,’ diyeceğim... Ah! Kaplanla yılanın işbirliği! Ah! Benim gibi bir kocaya yaraşır bir kadın!... Yaşaması gerek, benim alçaklığımın onunkini bastırması gerek!”</p>

  <p>Villefort kupa arabasının camını indirmekten çok çökertti.</p>

  <p>“Hızlı, daha hızlı!” diye haykırdı arabacıyı oturduğu yerde sıçratan bir sesle.</p>

  <p>Korkuya kapılan atlar eve kadar uçtular.</p>

  <p>“Evet, evet,” diye yineliyordu Villefort evine yaklaştıkça, “evet, bu kadının yaşaması gerek, pişman olması, oğlumu yetiştirmesi gerek, zavallı oğlum, ailenin yok olmasının ardından hâlâ yaşayan, yok olmayan ihtiyarla tek başına! O kadın onu seviyordu; her şeyi onun için yaptı. Oğlunu seven bir annenin yüreğinden umut kesilmez; pişmanlık getirecek; kimse onun suçlu olduğunu bilmeyecek; evimde işlenen ve insanların şimdiden kuşkulandıkları bu cinayetler zamanla unutulacak, ya da eğer kimi düşmanlar bunları anımsarlarsa onları suç listeme alacağım. Bir eksik bir fazla ne fark eder! Karım altınları, özellikle de oğlunu alıp, dünyanın benimle birlikte düşeceğine inandığım uçurumdan uzaklara kaçacak. O yaşayacak, tüm sevgisi oğlu olduğuna göre ve oğlu da onu hiç terk etmeyeceğine göre daha mutlu olacak. İyi bir iş yapmış olacağım; bu, yüreğimi hafifletiyor.”</p>

  <p>Ve krallık savcısı uzun zamandır yapmadığı kadar özgürce soluk aldı.</p>

  <p>Araba konağın avlusunda durdu.</p>

  <p>Villefort arabanın basamağından sekiye atladı; hizmetçilerin onun bu kadar çabuk dönüşüne şaşırdıklarını anlıyordu. Yüzlerinden başka bir şey okumadı; hiçbiri ona bir şey söylemedi; her zamanki gibi geçmesi için onun karşısında durdular; hepsi bu.</p>

  <p>Noirtier’nin kapısının önünden geçti, aralık kapıdan iki gölge görür gibi oldu, ama babasının yanında kimin olabileceğini düşünmedi bile; kaygıları onu başka yana çekiyordu.</p>

  <p>“Haydi,” dedi Valentine’in boş odası ile karısının dairesinin bulunduğu sahanlığa giden küçük merdiveni çıkarken; “haydi, burada hiçbir değişiklik yok.”</p>

  <p>Her şeyden önce sahanlığın kapısını kapadı.</p>

  <p>“Kimsenin bizi rahatsız etmemesi gerek,” dedi; “onunla rahat bir biçimde konuşabilmeliyim, onun önünde kendimi suçlayabilmeliyim, ona her şeyi söyleyebilmeliyim...”</p>

  <p>Kapıya yaklaştı, elini kristal kapı tokmağının üstüne koydu, kapı açıldı.</p>

  <p>“Kapalı değil! Ah! İyi, çok iyi,” diye mırıldandı.</p>

  <p>Akşamları Édouard için de bir yatak konan küçük salona girdi, çünkü yatılı okulda olsa da Édouard her akşam eve geliyordu: annesi ondan ayrılmayı hiç istememişti.</p>

  <p>Tüm küçük salonu gözden geçirdi.</p>

  <p>“Kimse yok,” dedi, “herhalde yatak odasındadır.”</p>

  <p>Kapıya doğru atıldı. Orası sürgülüydü. Ürpererek durakladı.</p>

  <p>“Héloise!” diye haykırdı.</p>

  <p>Bir mobilyanın kımıldadığını duyar gibi oldu.</p>

  <p>“Héloise!” diye yineledi.</p>

  <p>“Kim var orada?” diye sordu seslendiği kişinin sesi.</p>

  <p>Bu ses her zamankinden daha zayıfmış gibi geldi ona.</p>

  <p>“Açın! Açın!” diye haykırdı Villefort, “Benim.”</p>

  <p>Ama bu emre karşın, emri veren sesin sıkıntısına karşın, kapı açılmadı.</p>

  <p>Villefort kapıya bir tekme atıp açtı.</p>

  <p>Giyinme odasına açılan odanın girişinde Madam de Villefort solgun, yüz çizgileri gerilmiş ayakta duruyor ve korku içindeki gözlerini dikmiş ona bakıyordu.</p>

  <p>“Héloise! Héloise!” dedi Villefort, “Neyiniz var? Söyleyin!”</p>

  <p>Genç kadın kaskatı ve morarmış elini ona doğru uzattı.</p>

  <p>“Oldu işte, mösyö,” dedi boğazım yırtacakmış gibi çıkan bir hırıltıyla, “daha ne istiyorsunuz?”</p>

  <p>Ve boylu boyunca halıya düştü.</p>

  <p>Villefort ona doğru koştu ve elini tuttu. Bu el altın kapaklı küçük bir kristal şişeyi çırpınır gibi sıkıyordu.</p>

  <p>Madam de Villefort ölmüştü.</p>

  <p>Dehşetten başı dönen Villefort, odanın kapısına kadar geri geri gitti ve ölü bedene baktı.</p>

  <p>“Oğlum!” diye haykırdı birden; “Oğlum nerede? Édouard! Édouard!”</p>

  <p>Ve bağırarak odadan dışarı attı kendini.</p>

  <p>“Édouard! Édouard!”</p>

  <p>Bu adı öyle büyük bir kaygıyla söylemişti ki, hizmetçiler koşup geldiler.</p>

  <p>“Oğlum! Oğlum nerede?” diye sordu Villefort. “Onu evden uzaklaştırın, görmesin...”</p>

  <p>“Mösyö Édouard aşağıda değil mösyö,” diye yanıt verdi özel uşağı.</p>

  <p>“Herhalde bahçede oynuyordur; gidin bakın, gidin bakın!”</p>

  <p>“Hayır mösyö. Yaklaşık yarım saat önce madam oğlunu çağırdı; Mösyö Édouard annesinin odasına gitti ve o zamandan beri de aşağı inmedi.”</p>

  <p>Villefort’un alnından buz gibi bir ter boşandı, ayakları döşeme taşlarına takıldı, düşünceleri kafasının içinde kırılan bir saatin düzensiz çarkları gibi dönmeye başladı.</p>

  <p>“Madamın odasında!” diye mırıldandı, “Madamın odasında!”</p>

  <p>Bir eliyle alnını kurulayıp öbür eliyle duvarın kenarına yaslanarak yavaşça geri döndü.’</p>

  <p>Odaya girerken zavallı kadının bedenini yeniden görmek zorundaydı.</p>

  <p>Édouard’ı çağırmak, tabuta dönüşmüş bu dairede yankı yapacaktı, konuşmak mezarın sessizliğini bozmaktı.</p>

  <p>Villefort dilinin boğazında felç olduğunu hissetti.</p>

  <p>“Édouard! Édouard!” diye kekeledi.</p>

  <p>Çocuk yanıt vermedi; hizmetçilerin söylediğine göre, annesinin yanına gitmiş ve bir daha oradan çıkmamış olan çocuk neredeydi?</p>

  <p>Villefort öne doğru bir adım attı.</p>

  <p>Madam de Villefort’un ölü bedeni giyinme odasının kapısı önüne çaprazlama uzanmıştı, Édouard herhalde o odadaydı; bu ölü beden eşikte gözleri açık ve bir noktaya dikilmiş, dudaklarında gizemli ve korkutucu bir alayla bekliyor gibiydi.</p>

  <p>Ölünün arkasında, kıvrılmış kapı perdesinin açıklığından giyinme odasının bir bölümü, bir duvar piyanosu ve mavi satenden bir divan görünüyordu.</p>

  <p>Villefort öne doğru üç dört adım attı ve kanepenin üstünde yatan oğlunu fark etti.</p>

  <p>Oğlu kuşkusuz uyuyordu.</p>

  <p>Zavallı adam sözle anlatılmaz neşeli bir coşkuyla atıldı; saf bir ışık parıltısı çırpındığı bu cehenneme düşmüştü sanki.</p>

  <p>Ölünün üstünden geçip, giyinme odasına girmek, çocuğu kucağına alıp, onunla uzaklara kaçmak istiyordu sadece. Villefort iyi bir cezanın uygar bir insana dönüştürdüğü biri değildi artık; o ölümcül yara almış ve kırık dişlerini açtığı son yaranın üstünde bırakmış bir kaplandı.</p>

  <p>Artık önyargılardan değil hayaletlerden korkuyordu. İleri atıldı, yakıcı bir korun üstünden geçiyormuş gibi ölünün üstünden atladı.</p>

  <p>Çocuğu kollarıyla kaldırdı, sıktı, sarstı, seslendi; çocuk hiç yanıt vermedi. Sabırsız dudaklarını yanağına yapıştırdı, çocuğun yanakları soluk ve buz gibiydi; sertleşmiş kollarını bacaklarını eliyle yokladı; elini kalbine koydu, kalbi artık atmıyordu.</p>

  <p>Çocuk ölmüştü.</p>

  <p>Édouard’ın göğsünden dörde katlanmış bir kağıt düştü.</p>

  <p>Çılgına dönen Villefort dizlerinin üstüne düştü; donup kalmış kollarından kurtulan çocuk annesinin yanına yuvarlandı. Villefort kağıdı yerden aldı, karısının yazısını tanıdı ve yazılanları yutar gibi okudu.</p>

  <p>İşte kağıttakiler:</p>

  <p><br/></p>

  <p><i>İyi bir anne olup olmadığımı biliyorsunuz, çünkü oğlum için katil oldum!</i></p>

  <p><i>İyi bir anne oğlu olmadan bir yere gitmez!</i></p>

  <p><br/></p>

  <p>Villefort gözlerine inanamıyordu; Villefort anladıklarına inanamıyordu. Édouard’ın bedenine doğru sürüklendi, ana aslanın ölen yavrusuna baktığı zamanki titiz dikkatle onu bir kez daha inceledi.</p>

  <p>Sonra göğsünden yürek paralayan bir çığlık koptu.</p>

  <p>“Tanrı!” diye mırıldandı, “hep Tanrı!”</p>

  <p>Bu iki kurban onu korkutuyordu, iki ölü bedenin doldurduğu yalnızlığın korkusunun içini sardığını hissediyordu.</p>

  <p>Biraz sonra, güçlü insanların o büyük yetisi olan öfkeyle umutsuzluktan Titanları gökyüzüne tırmandırmaya, Aias’ı yumruklarını tanrılara göstermeye iten büyük kaygının soylu erdemi ile kendisine gelmeye başlamıştı.</p>

  <p>Villefort acılarının ağırlığı altında başını öne eğdi, dizlerinin üstünde doğruldu, terden nemlenmiş, korkudan diken diken olmuş saçlarını salladı, kimseye acımamış olan bu adam, zayıf anında mutsuzluğunu anlatabilecek, yanında ağlayabilecek birini aradığı için babasının, ihtiyarın yanına gitti.</p>

  <p>Bildiğimiz merdivenden aşağı indi ve Noirtier’nin yanına girdi.</p>

  <p>Villefort içeri girdiğinde Noirtier, hareketsizliğinin izin verdiği kadar sevecenlikle her zamanki gibi sakin ve soğuk, Rahip Busoni’yi dikkatle dinliyor gibiydi.</p>

  <p>Villefort rahibi görünce elini alnına götürdü. Geçmiş, öfkenin başka dalgalardan daha fazla köpürttüğü bir dalga gibi aklına geldi.</p>

  <p>Auteuil’deki akşam yemeğinden iki gün sonra rahibe yaptığı ziyareti, rahibin de Valentine’in öldüğü gün kendisine yaptığı ziyareti anımsadı.</p>

  <p>“Buradasınız demek mösyö!” dedi, “Sadece ölüm olduğunda mı ortaya çıkarsınız?</p>

  <p>Busoni doğruldu; yargıcın değişmiş yüzünü, gözlerindeki vahşi ışığı görünce mahkeme sahnesinin bittiğini anladı ya da anladığını sandı; gerisini bilmiyordu.</p>

  <p>“Buraya kızınızın ölümü için dua etmeye gelmiştim!” diye yanıt verdi Busoni.</p>

  <p>“Ya bugün ne yapmaya geldiniz?”</p>

  <p>“Size, bana olan borcunuzu yeteri kadar ödediğinizi, şu andan başlayarak benim gibi yetinmesi için Tanrıya dua edeceğimi söylemeye geldim.”</p>

  <p>“Tanrım!” dedi Villefort yüzünde büyük bir korkuyla gerileyerek, “bu ses Rahip Busoni’nin sesi değil!”</p>

  <p>“Evet.”</p>

  <p>Rahip başının üstündeki takma kelliği çıkardı, başını salladı, başına yapışmış uzun siyah saçlar, erkek yüzünün iki tarafından omuzlarına döküldü.</p>

  <p>“Bu Mösyö de Monte Cristo’nun yüzü!” diye haykırdı Villefort şaşkın gözlerle.</p>

  <p>“O da değil sayın krallık savcısı, daha iyi düşünün, daha uzağa gidin.</p>

  <p>“Bu ses! Bu ses! Bu sesi ilk kez nerede duymuştum?”</p>

  <p>“Bu sesi ilk kez yirmi üç yıl önce Marsilya’da Matmazel Saint-Méran ile evlendiğiniz gün duydunuz. Dosyalarınıza bakın.”</p>

  <p>“Siz Busoni değil misiniz? Monte Cristo değil misiniz? Tanrım, siz o gizli, acımasız, ölümcül düşmansınız! Marsilya’da size karşı bir şey yaptım, ah! Bana lanet olsun!</p>

  <p>“Evet, haklısın, işte böyle,” dedi kont kollarını göğsünün üstünde kavuşturarak; düşün, düşün!”</p>

  <p>“Ama ben sana ne yaptım?” diye haykırdı Villefort, kafası akılla deliliğin birbirine karıştığı sınırda, ne düş ne uyanıklık olan sisin içinde dalgalanıyordu; “Sana ne yaptım? Söyle! Konuş!”</p>

  <p>“Beni ağır ve iğrenç bir ölüme mahkum ettiniz, babamı öldürdünüz, benim özgürlüğümle aşkımı, aşkımla servetimi elimden aldınız.”</p>

  <p>“Kimsiniz? Kimsiniz siz? Tanrım!”</p>

  <p>“Ben İf Şatosu’nun zindanlarına gömdüğünüz bir zavallının hayaletiyim. Bu hayalet sonunda mezarından çıktı, Tanrı ona Monte Cristo Kontunun maskesini taktı ve onu ancak bugün tanıyabilmeniz için altınlarla, elmaslarla kapladı.”</p>

  <p>“Ah! Seni tanıyorum, seni tanıyorum!” dedi krallık savcısı; “sen...”</p>

  <p>“Ben Edmond Dantès’im.”</p>

  <p>“Sen Edmond Dantès’sin!” diye haykırdı krallık savcısı kontu bileğinden yakalayarak; “o zaman gel!”</p>

  <p>Villefort onu merdivenlere sürükledi, krallık savcısının kendisini nereye götürdüğünü bilmeyen Monte Cristo da şaşkın, yeni bir felaket önsezisiyle onu izledi.</p>

  <p>“Bak! Edmond Dantès,” dedi konta karısının ve oğlunun ölü bedenlerini göstererek, “bak! intikamını iyi aldın mı?...”</p>

  <p>Monte Cristo bu korkunç görüntü karşısında bembeyaz oldu; intikam haklarının çok ötesine geçtiğini anladı; artık: “Tanrı benim için ve benimle beraber” diyemeyeceğini anladı.</p>

  <p>Kendini anlatılmaz bir kaygı duygusuyla çocuğun bedeni üzerine attı, gözlerini açtı, nabzına baktı ve onunla birlikte Valentine’in odasına koştu, kapıyı iki kez kilitledi...</p>

  <p>“Yavrum!” diye haykırdı Villefort; “Çocuğumun cesedini götürüyor! Ah! Lanet olsun! Geber!”</p>

  <p>Ve Monte Cristo’nun arkasından fırlamak istedi, ama bir düşte gibi, ayaklarının yere çivilenip kaldığını, gözlerinin yuvalarından fırladığını, iki büklüm parmaklarının tırnaklarından kan çıkıncaya dek göğsüne saplandığını hissetti; şakaklarındaki damarlar binlerce düşünceyle şişti, kafatasının daracık tepesine basınç yaptı ve beynini bir ateş tufanı içinde boğdu.</p>

  <p>Bu durağanlık dakikalarca, aklının korkunç bunalımı tamamlanıncaya dek sürdü.</p>

  <p>Sonra büyük bir çığlık attı, bunu uzun bir kahkaha izledi ve Villefort kendini merdivenlere attı.</p>

  <p>Çeyrek saat sonra Valentine’in odası açıldı ve Monte Cristo Kontu göründü.</p>

  <p>Yüzü bembeyaz, gözleri donuk, göğsü sıkışmış, her zaman o kadar sakin ve soylu olan yüzünün çizgileri acıdan allak bullak olmuştu.</p>

  <p>Kollarında çocuğu tutuyordu, hiçbir yardım onu yaşama döndürememişti.</p>

  <p>Bir dizini yere koydu, çocuğu büyük bir saygıyla, başı annesinin göğsüne gelecek biçimde annesinin yanına bıraktı.</p>

  <p>Sonra tekrar ayağa kalkarak dışarı çıktı, merdivende bir hizmetçiye rastladı:</p>

  <p>“Mösyö de Villefort nerede?” diye sordu.</p>

  <p>Hizmetçi ona yanıt vermeden elini bahçeye doğru uzattı.</p>

  <p>Monte Cristo sekiyi indi, işaret edilen yere doğru ilerledi ve Villefort’u, çevresinde halka yapmış hizmetçilerinin ortasında, elinde kazmayla toprağı bir tür öfkeyle kazarken gördü.</p>

  <p>“Burası da değil,” diyordu, “burası da değil.”</p>

  <p>Ve daha ilerisini kazıyordu.</p>

  <p>Monte Cristo ona yaklaştı ve alçak sesle:</p>

  <p>“Mösyö,” dedi neredeyse çekingen bir sesle, “bir oğlunuzu yitirdiniz ama...”</p>

  <p>Villefort onun sözünü kesti; ne dinlemişti ne de duymuştu.</p>

  <p>“Ah! Onu bulacağım,” dedi, “onun orada olmadığını boşuna ileri sürüyorsunuz, onu bulacağım, kıyamet gününe kadar aramam gerekse bile.”</p>

  <p>Monte Cristo korkuyla geriledi.</p>

  <p>“Ah!” dedi, “Çıldırmış!”</p>

  <p>Ve lanetli evin duvarlarının üstüne yıkılmasından korkuyormuş gibi, yaptığı şeyi yapmaya hakkı olduğundan ilk kez kuşku duyarak, kendini sokağa attı.</p>

  <p>“Ah! Yeter artık, bu kadarı yeter,” dedi, “sonuncuyu kurtaralım.”</p>

  <p>Monte Cristo evine dönünce, mezarına girmek için Tanrının saptadığı anın gelmesini bekleyen bir gölge gibi sessiz, Champs-Elysées’deki konakta gezinen Morrel’e rastladı.</p>

  <p>“Hazırlanın Maximilien,” dedi ona bir gülümsemeyle, “yarın Paris’i terk ediyoruz.”</p>

  <p>“Burada yapılacak başka işiniz yok mu?” diye sordu Morrel.</p>

  <p>“Hayır,” diye yanıt verdi Monte Cristo, “Tanrı daha fazla bir şey yapmamı istemiyor.”</p>
