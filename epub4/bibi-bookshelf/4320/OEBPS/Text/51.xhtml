    <p>51</p>

    <p>PYRAMOS VE THISBE<a href="../Text/dipnot.xhtml#Footnote0134" id="Feedback0134"><sup>[134]</sup></a></p>

  </div>

  <p>Zengin Faubourg Saint-Honoré’nin dikkat çekici konutları arasında bulunan güzel bir konağın arkasında, bu mahallenin üçte ikisini kaplayan geniş bir bahçe uzanır, ilkbahar geldiğinde, aralarında XIII. Louis zamanından bir demir parmaklık bulunan dörtgen biçiminde iki duvar ayağının üstüne karşılıklı konmuş yivli taştan iki saksıya, kale gibi yüksek bu büyük duvarları aşan sık kestane ağaçlarının pembe ve beyaz çiçekleri düşer.</p>

  <p>Konağın sahiplerinin kullanım alanı olarak, mahalleye bakan ağaçlı avlu ve eskiden konuta bitişik bir dönüm çok güzel sebze bahçesine açılan bu parmaklığın sınır oluşturduğu bahçeyle yetindiklerinden bu yana bu görkemli giriş, iki vazoda büyüyen, ebruli ve lal rengi yaprakları rüzgarda sallanan olağanüstü güzel sardunyalara karşın, kullanılmamaktaydı. Ama vurgun canavarı bu sebze bahçesinin ucuna bir hat çekmiş yani bir sokak oluşturmuştu; ve daha oluşmadan önce parlak demirden bir levha sayesinde bir isme kavuşmuş olan bu sokağa binalar yapmak ve Faubourg Saint-Honoré adındaki Paris’in bu candamarı ile yarışmak için bu sebze bahçesinin satılması düşünülüyordu.</p>

  <p>Ama vurgun söz konusu olduğunda, insan ister, para yapar; yeni yol doğmadan öldü, sebze bahçesini alan, parasını son kuruşuna kadar ödedikten sonra onu istediği fiyata satamadı ve bir türlü yakalayamadığı fiyat artışını beklerken günün birinde geçmiş zararlarını ve yerinde sayan anaparasını karşılamaktan çok uzak da olsa bu alanı yılda beş yüz franka bostancılara kiralamakla yetindi.</p>

  <p>Bu yüzde yarım faiz getiren bir paraydı, birçok kişinin yüzde elli faiz aldığı ve paranın çok az gelir getirdiğini söylediği akıp giden zaman içinde bu çok bir şey değildi.</p>

  <p>Yine de, söylediğimiz gibi, eskiden sebze bahçesine açılan demir parmaklık kullanılmamaktaydı, pas zıvanaları kemirmişti; dahası da vardı: pis bostancılar adi bakışlarıyla aristokrat alanın içini kirletmesinler diye parmaklıkların üstüne levhalardan yapılmış altı ayak yüksekliğinde bir bölme konmuştu. Doğruyu söylemek gerekirse levhalar kaçamak bakışların aralıklardan kayamayacağı kadar iyi birleştirilmemişlerdi; ama bu ev bu yersiz davranışlardan hiç korkmayacak kadar ciddi bir evdi.</p>

  <p>Bu sebze bahçesinde lahana, havuç, turp, bezelye ve kavun yerine bu terk edilmiş yerin hâlâ düşünüldüğünü gösteren tek tarım ürünü olan büyük yoncalar bitmişti. Tasarlanan sokağa açılan küçük alçak bir kapı, çoraklığı nedeniyle kiracılarının terk ettiği ve sekiz günden bu yana eskiden olduğu gibi yüzde yarım getireceğine artık hiçbir şey getirmeyen, duvarlarla çevrili bu alana girişi sağlıyordu.</p>

  <p>Konak tarafında, sözünü ettiğimiz kestane ağaçları duvarları örtüyordu, ama bu, gür ve çiçekli başka ağaçların hava almak için can atan dallarının onların arasından geçmesini engellemiyordu. Ancak sürekli serin oluşu, ışığın geçebileceği kadar gürleşmiş yaprakların olduğu bir köşede bahçe sandalyeleri ve geniş taş bir bank, burasının bir toplantı yeri ya da yüz adım ötede kendisini saran yeşillikten surların arasından ancak fark edilebilen, konağın halkının sevdiği bir köşe olduğunu gösteriyordu. Ve güneşin gelmeyişi, yazın en sıcak günlerinde bile serin oluşu, kuşların cıvıltısı, evden ve sokaktan, yani işlerden ve gürültüden uzak oluşu düşünüldüğünde mal sahiplerinin bu gizemli yerin seçiminde ne kadar haklı olduğunu gösteriyordu.</p>

  <p>İlkbaharın, Paris’te oturanlara hâlâ bahşettiği en sıcak günlerden birinde akşama doğru, bu taş bankın üzerinde bir kitap, bir güneş şemsiyesi, bir iş sepeti ve işlenmesine başlanmış patiska bir mendil duruyordu; bu bankın biraz uzağında, parmaklığın yanında, levhaların önünde ayakta durmuş, gözünü duvarın kafeslerine uydurmuş genç bir kadın, aralıktan görülen şu bildiğimiz ıssız bahçeye bakıyordu.</p>

  <p>Aynı anda bu arsanın küçük kapısı sessizce kapandı ve uzun boylu, güçlü kuvvetli, ham bezden bir gömlek giymiş, kadife kasketli ama son derece bakımlı sakalı, bıyıkları ve siyah saçları bu halk kılığı ile pek uyuşmayan genç bir adam, kimsenin onu gözetlemediğinden emin olmak için çevresine hızla bir göz attıktan sonra, bu kapıdan geçti ve arkasından kapıyı kapayarak hızlı adımlarla parmaklığa doğru yürüdü.</p>

  <p>Genç kadın beklediği kişiyi, hiç ummadığı bu kılıkta görünce korktu ve geriye kaçtı.</p>

  <p>Yine de genç adam kapının aralıklarından sadece âşıklara özgü bir gözle, beyaz bir elbisenin ve mavi uzun bir kemerin dalgalandığını görmüştü, ince duvara doğru ilerledi ve ağzını açıklığa dayayarak:</p>

  <p>“Korkmayınız Valentine,” dedi, “benim.”</p>

  <p>Genç kız yaklaştı.</p>

  <p>“Ah! Mösyö,” dedi, “neden bugün bu kadar geciktiniz? Birazdan akşam yemeği yiyeceğimizi, bahaneler bulmak zorunda kaldığımı, beni gözetleyen üvey annemden, beni ispiyonlayan oda hizmetçimden, bana işkence eden erkek kardeşimden kurtulmak ve buraya sanırım bilmesi uzun sürmeyecek işimi işlemeye gelmek için nasıl kurnaz davranmam gerektiğini bilmiyor musunuz? Sonra geciktiğiniz için özür dilemeniz bitince giymekten hoşlandığınız ve benim az kalsın sizi tanıyamayacak olmama yol açan bu yeni giysinizin ne olduğunu bana söylersiniz.”</p>

  <p>Sevgili Valentine, dedi genç adam, “size sözünü etmeye cesaret edemeyeceğim kadar büyük size duyduğum aşk, yine de sizi her gördüğümde, yanımda olmadığınız zamanlar kendi sözlerimin yankısı yüreğimi tatlı tatlı okşasın diye size taptığımı söylemeye ihtiyaç duyuyorum. Şimdi beni azarladığınız için teşekkür ederim: Azarlamanız çok sevimliydi, çünkü bana, beni beklediğinizi demeye cesaret edemeyeceğim ama, beni düşündüğünüzü kanıtlıyor. Gecikmemin ve kılık değiştirmemin nedenini bilmek istiyorsunuz; bunları size söyleyeceğim ve umarım hoş görürsünüz: Yeni bir yaşam biçimi seçtim.”</p>

  <p>“Yaşam biçimi mi!.. Ne demek istiyorsunuz Maximilien? Bizimle ilgili şeyleri böyle şakaya almanız için yeteri kadar mutlu muyuz?”</p>

  <p>“Ah! Tanrı beni yaşamım demek olan şeyi şakaya almaktan korusun,” dedi genç adam; “ama savaş meydanlarında koşan ve duvarlardan atlayan biri olmaktan yorulduğum için, geçen gün bende babanızın beni bir gün hırsız olarak yargılatacağı gibi korkunç bir düşüncenin doğmasına yol açıp beni korkuttuğunuz için, üstelik bu durum tüm Fransız ordusunun saygınlığını lekeleyeceği için, kuşatacak en küçük bir kale, savunulacak en küçük bir korugan olmayan bu toprak parçasının çevresinde dönüp durduğumu görmekten şaşırmaları olasılığından da en az o kadar koktuğum için, bir sipahi komutanı olan ben, sebze yetiştiricisi olmayı seçtim ve mesleğime göre bir kılığa büründüm.”</p>

  <p>“Aman! Ne delilik!”</p>

  <p>“Tam tersine, bu sanırım hayatımda yaptığım en akıllıca şey, çünkü bu bize büyük bir güvenlik sağlıyor.”</p>

  <p>“Pekala, açıklayınız bakalım.”</p>

  <p>“Olur! Gidip bu çitle çevrilmiş toprağın sahibini buldum; eski kiracılarla sözleşme sona ermişti, ben de burasını yeniden kiraladım. Gördüğünüz tüm bu iri yoncalar bana ait Valentine; hiçbir şey beni bu otların arasında bir kulübe yapıp bundan sonra sizden yirmi adım ötede yaşamaktan alıkoyamaz. Ah! sevinçten ve mutluluktan içim içime sığmıyor. Bunu ödeyebileceğimi düşünemiyorsunuz, değil mi Valentine? Bu olanaksız, değil mi? Pekala, tüm bu büyük mutluluk, tüm bu sevinç, tüm bu neşe, hayatımın on yılını verebileceğim tüm bunlar bana kaça maloluyor bilin bakalım?... Yılda beş yüz bin franka, üç ayda bir ödeme koşuluyla. Görüyorsunuz, artık korkacak hiçbir şey yok. Burada evimdeyim, merdivenimi duvarıma dayar ve üstünden bakabilirim, bir devriyenin gelip beni rahatsız etmesinden korkmadan, gururunuz sırtına bir gömlek giymiş, başına bir kasket takmış zavallı bir gündelikçi işçinin ağzından sevgi sözcüğünün çıktığını duymaktan gocunmadıkça, size sizi sevdiğimi söyleme hakkına sahibim.”</p>

  <p>Valentine küçük bir sevinç çığlığı attı; sonra birden:</p>

  <p>“Heyhat! Maximilien,” dedi hüzünle, kıskanç bir bulut gelip, yüreğini aydınlatan güneş ışığını örtmüş gibi, “şimdi daha özgür olacağız, mutluluğumuz insanüstü girişimlere yöneltecek bizi; güvenliğimizi kötüye kullanacağız ve bu güvenlik bizi yanlış yola götürecek.”</p>

  <p>“Bana, sizi tanıdığımdan beri her gün düşüncelerimi ve yaşamımı sizin düşüncelerinize ve yaşamınıza bağlamış olan bana, bunu nasıl söyleyebilirsiniz dostum? Kim sizde bana karşı güven uyandırdı? Mutluluğum değil mi? Bana, belli belirsiz bir içgüdüye dayanarak tehlikeyle karşılaşacağınızı söylediğinizde hizmetinizde olmaktan başka bir karşılık beklemeden kendimi size adadım. O zamandan bu yana, bir sözcük ya da bir hareketle, sizin için ölmekten mutlu olacak kişiler arasında beni seçmiş olduğunuz için pişmanlık duyma fırsatı verdim mi size? Bana Mösyö d’Épinay ile nişanlandığınızı, babanızın bu birlikteliği istediğini, yani bunun kesin olduğunu söylediniz, zavallı çocuk, çünkü Mösyö de Villefort’un istediği her şey kesinlikle olur. O zaman her şeye hazırlıklı olarak gölgede kaldım, kendi isteğimle değil, sizinkiyle de değil, olayların, yazgının, Tanrı’nın isteğiyle, ama yine de beni seviyorsunuz, bana acıdınız, Valentine ve bunu bana söylediniz; zaman zaman bana yinelemenizi istediğim, bana her şeyi unutturan bu tatlı sözler için sağolun.”</p>

  <p>“İşte sizi yüreklendiren şey Maximilien, işte benim yaşamımı hem çok güzel hem de çok mutsuz yapan şey, öyle ki çoğu zaman, üvey annemin katılığının ve kendi oğlunu körü körüne üstün tutmasının eskiden bana verdiği acının mı yoksa sizi görmekten duyduğum tehlikelerle dolu mutluluğun mu, hangisinin benim için daha iyi olduğunu kendi kendime soruyorum.”</p>

  <p>“Tehlike mi!” diye bağırdı Maximilien; “bana bu kadar acımasız ve bu kadar haksız bir sözü nasıl söyleyebilirsiniz? Hiç benden daha uysal bir köle gördünüz mü? Kimi zaman sizinle konuşmama izin verdiniz Valentine, ama sizi izlememi yasakladınız; boyun eğdim. Bu çitle örülmüş alana girmenin, bu kapı aralığından sizinle konuşmanın, sonunda sizi görmeden çok yakınınızda olmanın yolunu bulduğumdan beri, söyleyin bana, hiç parmaklıkların arasından giysinizin eteğine dokunmayı istedim mi sizden? Benim gençliğim ve gücüm karşısında gülünç bir engel olan bu duvarı aşmak için bir adım attım mı hiç? Hiç katılığınıza sitem ettim mi, yüksek sesle bir istek belirttim mi? Bir geçmiş zaman şövalyesi gibi sözüme sıkı sıkıya bağlı kaldım. Sizi haksız bulmamam için en azından bunu itiraf ediniz.”</p>

  <p>“Doğru,” dedi Valentine, iki levha arasına ince uzun parmaklarından birini uzattı, Maximilien de dudaklarını bu parmağa değdirdi; “doğru, siz onurlu bir dostsunuz. Ama sonuçta siz de sadece kendi çıkar duygunuzla hareket ettiniz sevgili Maximilien; kölenin çok şey istediği gün her şeyi yitireceğini biliyordunuz. Siz bana, dostu olmayan bana, babamın unuttuğu bana, üvey annemin ezdiği bana, avunmak için sadece hareketsiz, dilsiz, buz gibi, eliyle elimi sıkamayan, benimle sadece gözleriyle konuşan, kuşkusuz yüreği, kalan sıcaklığıyla benim için çarpan bir ihtiyardan başka kimsesi olmayan bana, bir erkek kardeşin dostluğunu vaat ettiniz. Beni benden daha güçlü olan herkesin düşmanı ya da kurbanı yapan ve bana destek ve dost olarak bir kadavra veren yazgının acı alayı bu. Ah! gerçekten de Maximilien, size yineliyorum, çok mutsuzum, beni benim için değil, kendiniz için sevmekte haklısınız.”</p>

  <p>“Valentine,” dedi genç adam derin bir heyecanla, “dünyada sadece sizi sevdiğimi söyleyemeyeceğim, çünkü kız kardeşimi de eniştemi de seviyorum ama bu, size karşı duyduğum duygulara hiç benzemeyen tatlı ve dingin bir sevgi: Sizi düşündüğüm zaman kanım kaynıyor, göğsüm şişiyor, kalbim yerinden çıkacak gibi oluyor; ama bu yoğunluk, bu ateş, bu insanüstü güç, işte bunları, size hizmet için kullanmamı isteyeceğiniz güne kadar sadece sizi sevmek için kullanacağım. Mösyö Franz d’Épinay’nin daha bir yıl burada olmayacağı söyleniyor; bir yılda bizim işimize yarayacak birçok fırsat çıkabilir, birçok olay bize yardım edebilir! Hep umut edelim bu nedenle, umut etmek çok tatlı ve çok güzeldir! Ama bu arada siz Valentine, beni bencillikle suçlayan siz, benim için ne idiniz? İffet tanrıçası<a href="../Text/dipnot.xhtml#Footnote0135" id="Feedback0135"><sup>[135]</sup></a> Venüs’ün güzel ve soğuk yontusu. Bu özverinin, bu boyun eğmenin, bu ölçülülüğün karşılığında bana ne için söz verdiniz, siz? Hiçbir şey için; bana ne verdiniz? Çok az şey. Bana nişanlınız Mösyö d’Épinay’den söz ediyorsunuz ve bir gün onun olma düşüncesine ah vah ediyorsunuz. Söyleyin Valentine, ruhunuzda olup bitenin hepsi bu mu? Nasıl olur! Ben yaşamımı size bağlıyorum, size ruhumu veriyorum, yüreğimin en küçük atışını bile size adıyorum ve ben tamamen sizin iken, kendi kendime alçak sesle, sizi yitirirsem öleceğimi söylerken, siz, başka birine ait olacağınızı düşünerek dehşete kapılmıyorsunuz! Ah! Valentine! Valentine, sizin yerinizde ben olsaydım, sizi sevdiğimden emin olduğunuz gibi ben de sevildiğimi hissetseydim, şimdiye kadar yüz kez elimi bu demir parmaklıkların arasına sokmuş ve zavallı Maximilien’in elini sıkarak şöyle demiştim. Sizinim, sadece sizinim Maximilien, bu dünyada da öbür dünyada da.</p>

  <p>Valentine hiç yanıt vermedi, ama genç adam onun içini çektiğini ve ağladığını duydu.</p>

  <p>Bu tepki Maximilien’i hemen etkiledi.</p>

  <p>“Ah!” diye haykırdı, “Valentine! Valentine! Sözlerimde eğer sizi yaralayacak bir şey varsa hemen unutun onları!”</p>

  <p>“Hayır,” dedi Valentine, “haklısınız; ama babam benim için neredeyse bir yabancı olduğu için, benim hemen hemen yabancı bir evde terk edilmiş, iradesi, on yıldır her gün, her saat her dakika beni ezen efendilerimin demir iradesi altında paramparça edilmiş zavallı bir yaratık olduğumu görmüyor musunuz? Kimse benim ne denli acı çektiğimi görmüyor ve ben bunu sizden başka kimseye söylemedim. Görünüşte ve herkesin gözünde benim için her şey iyi, her şey içten, ama aslında her şey bana düşman. İnsanlar şöyle söylüyor: ‘Mösyö de Villefort kızına karşı çok yumuşak davranamayacak kadar ciddi ve katı; ama kızı Madam de Villefort da ikinci bir anne bulduğu için en azından mutlu.’ İşte, herkes yanılıyor, babam beni duyarsızca terk ediyor, üvey annem sürekli bir gülümsemeyle örttükçe daha da korkunçlaşan bir gözü dönmüşlükle benden nefret ediyor.’</p>

  <p>“Sizden nefret etmek mi! Sizden mi Valentine? Sizden nasıl nefret edilebilir?”</p>

  <p>“Heyhat! Dostum,” dedi Valentine, “bana duyduğu bu nefretin çok doğal bir duygudan geldiğini itiraf etmek zorundayım. Oğluna, kardeşim Édouard’a tapıyor.</p>

  <p>“Yani?”</p>

  <p>“Yani, bu söylediklerimize para sorununu da katmak bana tuhaf geliyor; yani, dostum, en azından nefretinin bundan kaynaklandığını sanıyorum. Kendisinin bir serveti olmadığı için, benim ise anne tarafından şimdiden zengin olduğum ve bu servet bir gün Mösyö ve Madam de Saint-Méran’ın serveti ile de iki katına çıkacağı için sanırım beni kıskanıyor. Aman Tanrım! Bu servetin yarısını ona verip Mösyö de Villefort’un evinde, babasının evinde oturan bir kız gibi yaşayabileceğimi bilsem bunu kuşkusuz hemen yapardım.”</p>

  <p>“Zavallı Valentine!”</p>

  <p>“Evet, kendimi hem zincirlenmiş, hem de o kadar zayıf hissediyorum ki, bu bağlar bana destek oluyormuş gibi geldiği için, onları kırmaktan korkuyorum. Zaten babam emirlerine cezalandırılmadan karşı gelinebilecek bir adam değildir: Bana karşı güçlü, size karşı da güçlü olacaktır, hemen hemen karşı koyulmaz konumu ve dokunulmaz bir geçmişi ile güven altında olduğu için krala karşı bile güçlü olacaktır. Ah! Maximilien! Size yemin ederim kendim kadar sizi de bu mücadelede mahvetmekten korktuğum için savaşmıyorum.”</p>

  <p>“Ama yine de Valentine,” dedi Maximilien, “neden böyle umutsuzluğa düşmeli, geleceği hep karanlık görmeli?”</p>

  <p>“Ah! Dostum, geçmişe bakarak böyle söylüyorum.”</p>

  <p>Hadi ama, ben aristokratlar açısından parlak bir damat adayı olmasam da yine de yaşadığınız dünyaya birçok bakımlardan bağlıyım; Fransa içinde iki Fransa’nın olduğu zaman artık sona erdi; benim monarşimin en önemli aileleri İmparatorluk aileleri içinde eridiler: Mızrak aristokrasisi top soyluluğuyla evlendi. İşte ben bu sonuncusuna aitim, orduda güzel bir geleceğim var, sınırlı ama bağımsız bir servetim var; babamın anısına, ülkemizin şimdiye kadar var olmuş en onurlu tüccarlarından biri olarak saygı gösterilir. Ülkemiz, diyorum Valentine, çünkü siz de Marsilyalı sayılırsınız.”</p>

  <p>“Bana Marsilya’dan söz etmeyiniz Maximilien, bu tek sözcük bana annemi, herkesin özlediği, dünyadaki kısacık yaşamında kızının üstüne titredikten sonra şimdi bile onu gözeten, en azından göklerdeki sonsuz yaşamında öyle yaptığını sandığım o meleği anımsatıyor. Ah! Keşke zavallı annem yaşasaydı, Maximilien, o zaman hiçbir şeyden korkmazdım; ona sizi sevdiğimi söylerdim, o da bizi korurdu.”</p>

  <p>“Heyhat! Valentine,” diye yeniden söze başladı Maximilien, “eğer yaşasaydı kuşkusuz sizi tanıyamayacaktım, çünkü siz de söylediniz, yaşasaydı mutlu olacaktınız ve mutlu Valentine bana küçümseyerek tepeden bakacaktı.”</p>

  <p>“Ah! Dostum,” diye bağırdı Valentine, “şimdi de siz haksızsınız... Ama söyleyin bana...”</p>

  <p>“Size ne söylememi istiyorsunuz?” dedi Maximilien, Valentine’in duraksadığını görünce.</p>

  <p>“Söyleyin bana,” diye devam etti genç kız, “eskiden Marsilya’da babanızla benim babam arasında bir anlaşmazlık olmuş mu?”</p>

  <p>“Bildiğim kadarıyla hayır,” diye yanıt verdi Maximilien, “sadece babanız Bourbonların çok ateşli bir yandaşıyken benimki İmparatora bağlıymış. Sanırım aralarındaki tüm görüş ayrılığı bu. Ama neden bu soruyu sordunuz Valentine?”</p>

  <p>“Bunu size açıklayacağım,” dedi genç kız, “çünkü her şeyi bilmelisiniz. Sizin Légion d’honneur nişanı aldığınızın gazetede yayımlandığı gündü. Hepimiz büyükbabam Mösyö Noirtier’nin yanındaydık, bir de Mösyö Danglars, biliyorsunuz evvelki gün atları az kalsın annemi ve kardeşimi öldürecek olan bankacı vardı. Bu beyler Matmazel Danglars’ın evliliği hakkında konuşurlarken ben de büyükbabama gazete okuyordum. Bir gün önce sabah bana haber verdiğiniz için daha önceden okumuş olduğum sizinle ilgili paragrafa geldiğimde, çok mutluydum... ama adınızı yüksek sesle söylemek zorunda kaldığım için de titriyordum ve yine de sessizliğimin kötü yorumlanacağından korktuğum için tüm cesaretimi toplayarak okudum.”</p>

  <p>“Sevgili Valentine!”</p>

  <p>“İşte adınız geçer geçmez babam başını çevirdi. Herkesin gibi adınızı duyar duymaz etkileneceğine öyle inanıyordum ki –ne kadar çılgın olduğumu görüyorsunuz– babamın ve hattâ Mösyö Danglars’ın –Mösyö Danglars için bu belki kuruntu ama eminim– ürperdiğini gördüm.”</p>

  <p>“‘Morrel,’ dedi babam, durun bakayım! –kaşlarını çattı.– ‘Bu, Marsilya’daki Morrellerden biri, bize 1815’te onca sıkıntı veren azılı Bonapartçılardan biri değil mi?’</p>

  <p>“‘Evet,’ diye yanıtladı Mösyö Danglars; ‘bunun eski armatörün oğlu olduğunu sanıyorum.’”</p>

  <p>“Sahi mi!” dedi Maximilien. “Babanız ne yanıt verdi, söyleyin Valentine?”</p>

  <p>“Ah! Korkunç bir şey, size söylemeye cesaret edemeyeceğim bir şey.”</p>

  <p>“Yine de söyleyin,” dedi Maximilien gülümseyerek.</p>

  <p>“‘İmparatorları,’ diye devam etti babam kaşlarını çatarak, ‘onlara, tüm bu fanatiklere ağızlarının payını vermeyi biliyordu: Onların hepsini topun ağzına koydu, bu onların hak ettikleri tek şeydi. Yeni hükümetin bu yararlı ilkeyi yürürlüğe koyduğunu mutlulukla görüyorum. Sırf bunun için bile. Cezayir’i elinde tutuyorsa, bize biraz pahalıya malolsa da, hükümeti kutlayacağım.’”</p>

  <p>“Gerçekten de bu oldukça hoyrat bir siyaset,” dedi Maximilien. “Ama Mösyö de Villefort’un söyledikleri nedeniyle utanmayınız sevgili dostum; bu konuda benim iyi yürekli babamın da sizinkinden aşağı kalır yanı yoktu, durmadan şunları yineliyordu: ‘Neden bunca iyi şeyler yapmış olan İmparator yargıçlardan ve avukatlardan bir alay kurmaz ve önce onları savaşa göndermez?’ Görüyorsunuz ya sevgili dostum, taraflar, ifadelerinin ilginçliği ve düşüncelerinin yumuşaklığı açısından eşdeğerdeler. Ama Mösyö Danglars, krallık savcısının bu çıkışına o ne dedi?”</p>

  <p>“Ah! O kendine özgü ve acımasız bulduğum gülüşüyle gülmeye başladı; sonra hemen kalktılar ve gittiler. O zaman ancak, büyükbabamın heyecanlı olduğunu fark ettim. Size söylemem gerek Maximilien, sadece ben o zavallı felçlinin sıkıntılarını anlayabiliyorum ve zaten onun önünde geçen bu konuşmanın –çünkü zavallı büyükbabama artık hiç dikkat edilmiyor– onu çok fazla etkilediğinden kuşkulanıyordum, üstelik onun imparatoru hakkında kötü şeyler söylenmişti ve görünüşe bakılırsa büyükbabam ateşli bir İmparator yanlısıydı.”</p>

  <p>“Gerçekten de İmparatorluk’un tanınmış isimlerinden biriydi,” dedi Maximilien: “bildiğiniz gibi ya da bilmediğiniz gibi o bir senatördü Valentine, Restorasyon zamanında yapılan tüm Bonapartçı komploların içinde oldu.”</p>

  <p>“Evet, kimi zaman alçak sesle bana tuhaf gelen bu gibi şeyler söylediğini duyuyorum: Bonapartçı büyükbaba, kralcı baba; elden ne gelir?.. Neyse, ona döndüm. Gözleriyle bana gazeteyi işaret etti.</p>

  <p>“‘Neyiniz var dede?’ dedim; ‘memnun musunuz?’</p>

  <p>“Bana başıyla ‘evet’ dedi.</p>

  <p>“‘Babamın söylediklerinden mi?’ diye sordum.</p>

  <p>“Başıyla ‘hayır’ dedi.</p>

  <p>“Mösyö Danglars’ın söylediklerinden mi?</p>

  <p>“Yine başıyla ‘hayır’ dedi.</p>

  <p>“‘O zaman Mösyö Morrel’in Légion d’honneur nişanı almasından mı?’ diye sordum, Maximilien demeye cesaret edememiştim.</p>

  <p>“Başıyla ‘evet,’ dedi.</p>

  <p>“Buna inanıyor musunuz Maximilien? Sizi tanımayan büyükbabam sizin Légion d’honneur nişanı almanızdan memnundu. Belki bu onun deli yanıydı çünkü söylenenlere göre çocukluğa dönüyormuş; ama bu evet yanıtı için onu çok seviyorum.”</p>

  <p>“Bu garip,” diye düşündü Maximilien. “Babanız benden nefret ederken büyükbabanız tam tersine... Tarafların bu sevgisi ve nefreti garip şey!”</p>

  <p>“Susun!” diye bağırdı birden Valentine. “Saklanın, kaçın; birisi geliyor!”</p>

  <p>Maximilien hemen eline bir bel aldı ve acımasızca yoncaları altüst etmeye koyuldu.</p>

  <p>“Matmazel! Matmazel!” diye bağırdı ağaçların arkasından bir ses, “Madam de Villefort her yerde sizi arıyor; salonda bir konuk var.”</p>

  <p>“Bir konuk mu!” dedi Valentine heyecanla; “bu konuğumuz kim olabilir?”</p>

  <p>“Önemli bir bey, söylenenlere göre bir prens, Mösyö Monte Cristo Kontu.”</p>

  <p>“Geliyorum,” dedi yüksek sesle Valentine.</p>

  <p>Her görüşmelerinin sonunda, kendisi için hoşçakal anlamı taşıyan bu geliyorum sözcüğü parmaklıkların öte yanındaki adamı ürpertti.</p>

  <p>“Bak sen!” dedi kendi kendine Maximilien, elindeki bele düşünceli bir biçimde dayanarak, “Monte Cristo Kontu Mösyö de Villefort’u nereden tanıyor?”</p>
