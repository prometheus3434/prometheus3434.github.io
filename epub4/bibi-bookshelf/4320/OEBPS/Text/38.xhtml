    <p>38</p>

    <p>RANDEVU</p>

  </div>

  <p>Ertesi gün kalkınca Albert’in ilk işi, konta bir ziyaret yapmalarını Franz’a önermek oldu; ona bir gün önce teşekkür etmişti, ama kontun ona yaptığı böyle bir iyiliğin iki teşekkürü hak ettiğine inanıyordu.</p>

  <p>Monte Cristo Kontuna karşı korkuyla karışık bir hayranlık duyan Franz onun bu adama yalnız gitmesini istemedi ve onunla birlikte gitti; ikisi de salona alındılar: beş dakika sonra kont göründü.</p>

  <p>“Sayın kontum,” dedi Albert ona doğru giderek, “dün iyi dile getiremediğim şeyi bu sabah size yinelememe izin veriniz: Hangi durumda benim yardımıma koştuğunuzu hiç unutmayacağım ve size hayatımı, ya da hemen hemen hayatımı borçlu olduğumu her zaman anımsayacağım.”</p>

  <p>“Sevgili komşum,” diye yanıt verdi kont gülerek, “bana karşı gönül borcunuzu abartıyorsunuz. Bana yolculuk için ayırdığınız paranın yirmi bin frank kadarı için şükran duymalısınız, hepsi bu; gördüğünüz gibi bundan söz etmeye değmez. Öte yandan,” diye ekledi, “iltifatlarımı kabul ediniz, çünkü kaygısızlığınız ve her şeyi oluruna bırakmanız takdire değerdi.”</p>

  <p>“Ne yaparsınız, kont,” dedi Albert, “başıma kötü bir iş açtığımı, bunu bir düellonun izleyeceğini düşündüm ve bu haydutların bir şeyi anlamasını istedim: Dünyanın her yerinde çarpışıldığını ama sadece Fransızların gülerek çarpıştığını. Ama size karşı gönül borcum hiç de az olmadığından, benim, arkadaşlarımın ve tanıdıklarımın herhangi bir konuda sizin için yapabileceğimiz bir şey olup olmadığını sormaya geldim. İspanyol kökenli olan babam Kont de Morcerf’in Fransa’da ve İspanya’da çok yüksek bir mevkii vardır, ben ve beni seven tüm insanlar emrinizdeyiz.”</p>

  <p>“Pekala!” dedi kont, “önerinizi beklediğimi ve bunu tüm içtenliğimle kabul ettiğimi itiraf ediyorum. Sizden bir şey istemenin hakkım olduğunu sanıyorum.”</p>

  <p>“Nasıl bir şey?”</p>

  <p>“Paris’e hiç gitmedim! Paris’i tanımıyorum...”</p>

  <p>“Gerçekten mi?” diye bağırdı Albert, “bu zamana kadar Paris’i görmeden yaşayabildiniz ha? Bu inanılmaz!”</p>

  <p>“Yine de doğru; ama ben de sizin gibi, düşünce dünyasının başkentinden daha fazla uzak kalmanın olanaksız bir şey olduğunu hissediyorum. Şu da var: Eğer hiçbir ilişkim olmayan Paris çevresine beni sokabilecek birini tanımış olsaydım, belki de o kadar uzun zamandır kaçınılmaz olan yolculuğu yapabilirdim.”</p>

  <p>“Ah! Sizin gibi bir insan!” diye haykırdı Albert.</p>

  <p>“Çok iyisiniz; ama milyoner olarak Mösyö Aguado ya da Mösyö Rothschild ile yarışabilmekten başka yeteneğim olmadığını, Paris’e de Borsa’da oynamak için gitmeyeceğimi bildiğim için bu küçük ayrıntı beni alıkoydu. Şimdi sizin öneriniz karar vermeme neden oldu. Şimdi sevgili Mösyö de Morcerf –kont bu sözleri söylerken garip bir biçimde gülümsüyordu– Fransa’ya gittiğimde bir Huron<a href="../Text/dipnot.xhtml#Footnote0113" id="Feedback0113"><sup>[113]</sup></a> ya da bir Koşinşinli<a href="../Text/dipnot.xhtml#Footnote0114" id="Feedback0114"><sup>[114]</sup></a> kadar yabancı olacağım bu dünyanın kapılarını bana açmaya söz veriyor musunuz?”</p>

  <p>“Ah! sayın kontum, seve seve ve büyük bir içtenlikle!” diye yanıt verdi Albert; “hattâ bu sabah aldığım bir mektupla Paris’e çağrıldığım ve benim için, Paris çevresinde mükemmel ilişkilere sahip bir aile ile bir birleşme söz konusu olduğundan –sevgili Franz benimle çok alay etmeyin– bu daha da kolay olacak.”</p>

  <p>“Evlilik yoluyla bir birleşme mi?” dedi Franz gülerek.</p>

  <p>“Ah! Tanrım! evet! Böylece Paris’e döndüğünüzde beni ağırbaşlı bir adam, belki de bir aile babası olarak bulacaksınız. Bu benim doğal ciddiyetime uyar değil mi? Ne olursa olsun kont, size yineliyorum, ben ve yakınlarım tüm varlığımızla emrinizdeyiz.”</p>

  <p>“Kabul ediyorum,” dedi kont, “çünkü uzun zamandır kafamda evirip çevirdiğim tasarılarımı gerçekleştirmek için sadece böyle bir fırsat beklediğimi size söylemeliyim.”</p>

  <p>Franz, Monte Cristo mağarasında kontun ağzından kaçırdığı bir sözcükten bu tasarıların orada sözünü ettikleri olduğundan bir an kuşku duymadı ve kont bu sözleri söylerken, yüz ifadesinden, onu Paris’e sürükleyen tasarılarla ilgili birkaç ipucu yakalayabilmek için konta baktı; ama bu adamın ruhunu, hele onu bir gülümsemeyle sakladığında, anlamak çok zordu.</p>

  <p>“Ama sayın kontum,” dedi, Monte Cristo gibi bir insanı tanıtacak olmaktan çok sevinç duyan Albert, “bu, yolculuklar sırasında binlercesinin yapıldığı gibi ciddiyetten uzak, kuma yazılıp rüzgarın ilk esintisinde uçup giden taşanlardan biri olmayacak değil mi?”</p>

  <p>“Hayır, söz,” dedi kont; “Paris’e gitmek istiyorum, gitmem gerek.”</p>

  <p>“Ne zaman?”</p>

  <p>“Peki siz ne zaman orada olacaksınız?”</p>

  <p>“Ben,” dedi Albert, “Ah! Tanrım! on beş gün ya da en geç üç hafta sonra; dönme zamanı.”</p>

  <p>“Pekala!” dedi kont, “size üç ay veriyorum; size geniş bir süre tanıdığımı görüyorsunuz.”</p>

  <p>“Üç ay sonra,” diye bağırdı Albert neşeyle, “kapımı çalacak mısınız?”</p>

  <p>“Günü gününe, saati saatine bir randevu ister misiniz?” dedi kont, “can sıkıcı bir dakikliğim olduğunu size şimdiden söyleyeyim.”</p>

  <p>“Günü gününe, saati saatine,” dedi Albert; “bu beni çok sevindirir.”</p>

  <p>“Pekala! şöyle diyelim.” Aynanın yanında asılı duran takvime elini uzattı. “Bugün 21 Şubat,” dedi –saatini çıkardı;– “saat sabah on buçuk. Önümüzdeki Mayıs’ın 21’inde sabah saat on buçukta beni bekler misiniz?”</p>

  <p>“Çok güzel!” dedi Albert, “yemek hazır olacak.”</p>

  <p>“Nerede oturuyorsunuz?”</p>

  <p>“Helder sokağı numara 27.”</p>

  <p>“Ailenizle birlikte mi oturuyorsunuz? Sizi rahatsız etmeyeyim?”</p>

  <p>“Babamın konağında kalıyorum, ama avlunun dibinde tümüyle ayrı bir bölümde.”</p>

  <p>“Güzel.”</p>

  <p>Kont not defterini aldı ve yazdı: “Helder sokağı, numara 27, 21 Mayıs, saat sabah on buçuk.”</p>

  <p>“Şimdi,” dedi kont not defterini cebine koyarak, “içiniz rahat olsun, saatinizin yelkovanından daha dakik olacağım.”</p>

  <p>“Gitmeden önce sizi bir daha görecek miyim?” diye sordu Albert.</p>

  <p>“Duruma göre: ne zaman gidiyorsunuz?”</p>

  <p>“Yarın akşam saat beşte gidiyorum.”</p>

  <p>“Bu durumda, size hoşçakalın demeliyim. Napoli’de bir işim var ve ancak cumartesi akşamı ya da pazar sabahı dönmüş olacağım. Ya siz, siz de gidiyor musunuz sayın baron?” diye sordu kont Franz’a.</p>

  <p>“Evet.”</p>

  <p>“Fransa’ya mı?”</p>

  <p>“Hayır, Venedik’e. Bir ya da iki yıl daha İtalya’da kalacağım.”</p>

  <p>“O zaman Paris’te görüşemeyecek miyiz?”</p>

  <p>“Korkarım ki bu onura erişemeyeceğim.”</p>

  <p>“Haydi beyler, iyi yolculuklar,” dedi kont iki arkadaşa da ellerini uzatarak.</p>

  <p>Franz ilk kez bu adamın eline dokunuyordu; titredi, çünkü eli bir ölünün eli gibi buz kesmişti.</p>

  <p>“Son bir kez daha,” dedi Albert, “Helder sokağı, 27 numara, 21 Mayıs, sabah saat on buçukta, kesinlikle anlaştık, şeref sözü, değil mi?”</p>

  <p>“21 Mayıs, sabah saat on buçukta, Helder sokağı 27 numarada,” dedi kont.</p>

  <p>Bunun üzerine iki genç kontu selamladılar ve dışarı çıktılar.</p>

  <p>“Neyiniz var?” dedi Albert Franz’a, odalarına dönerlerken “çok kaygılı bir haliniz var.”</p>

  <p>“Evet,” dedi Franz, “size itiraf etmeliyim, kont garip bir adam ve size Paris’te verdiği randevuyu kaygıyla karşılıyorum.”</p>

  <p>“Bu randevuyu... kaygıyla! Hay Allah! Ama deli misiniz sevgili Franz?” diye bağırdı Albert.</p>

  <p>“Ne yapalım,” dedi Franz, “deli olayım ya da olmayayım, durum bu.”</p>

  <p>“Dinleyin,” dedi Albert, “size bunu söyleme fırsatı bulduğum için çok rahatladım, sizin konta karşı her zaman oldukça soğuk davrandığınızı düşündüm, o ise tam tersine bize karşı her zaman kusursuzdu bence. Ona karşı özel bir şeyiniz mi var?”</p>

  <p>“Belki de.”</p>

  <p>“Burada karşılaşmadan önce onu daha önce başka bir yerde görmüş müydünüz?”</p>

  <p>“Evet.”</p>

  <p>“Nerede?</p>

  <p>“Size anlatacaklarımın bir sözcüğünü bile başkasına söylemeyeceğinize söz verir misiniz?” “Size söz veriyorum.”</p>

  <p>“Şeref sözü mü?”</p>

  <p>“Şeref sözü.”</p>

  <p>“Öyle ise dinleyin.”</p>

  <p>O zaman Franz, Monte Cristo Adası’na yaptığı geziyi, aralarında iki Korsikalı haydutun da bulunduğu bir kaçakçı grubuyla karşılaşmasını Albert’e anlattı. Kontun Binbir Gece mağarasında ona gösterdiği olağanüstü konukseverliğin tüm ayrıntılarını, akşam yemeğini, haşhaşı, heykelleri, gerçek ve düşü ve uyandığında tüm bu olayların tek kanıtı ve tek anısı olarak ufukta Porto-Vecchio’ya doğru yelken açan küçük bir yattan başka bir şey kalmadığını anlattı.</p>

  <p>Sonra Roma’ya, Colosseum’daki geceye, kont ve Vampa arasında geçen, Peppino ile ilgili ve kontun onun için af elde etmeye söz verdiği konuşmaya geçti; okuyucularımızın görmüş oldukları gibi, bu söz yerine getirilmişti.</p>

  <p>Nihayet bir gece önceki serüveni, istenen parayı tamamlamak için altı yedi yüz piastr eksik geldiğini görerek içine düştüğü sıkıntıyı anlatı; sonunda da konta başvurma düşüncesine, hem bu kadar güzel hem de bu kadar mutlu edici bir sona ulaşan düşünceye geldi sıra.</p>

  <p>Albert tüm dikkatiyle Franz’ı dinliyordu.</p>

  <p>“Pekala!” dedi Franz bitirdiğinde, “bunda bu kadar eleştirecek ne görüyorsunuz? Kont bir gezgin, zengin olduğu için kendine ait bir gemisi var. Portsmouth ya da Southampton’a gidin, limanların aynı fantezilere sahip zengin İngilizlere ait yatlarla dolup taştığını göreceksiniz. Gezileri sırasında nerede duracağını bilmek için, beni dört aydan beri, sizi dört yıldan beri zehirleyen bu korkunç yemekleri yememek için, uyumanın olanaksız olduğu bu iğrenç yataklarda yatmamak için, kendine Monte Cristo’da küçük bir yeri dayayıp döşemiş: Bu yer dayanıp döşenince Toscana hükümetinin kendisini buradan çıkaracağından ve harcamalarının boşa gideceğinden korkup adayı satın almış, kendisi de adanın adını almış. Sevgili dostum, belleğinizi kurcalayınız ve tanıdıklarınızdan kaç kişinin hiçbir zaman sahip olmadıkları mülklerin adını aldıklarını bana söyleyiniz.”</p>

  <p>“Ya grubunda bulunan Korsikalı haydutlar?” dedi Franz Albert’e.</p>

  <p>“Bunda şaşıracak ne var? Korsikalı haydutların hırsız olmadığını, sadece ve sadece bir <i>vendetta</i>’nın<a href="../Text/dipnot.xhtml#Footnote0115" id="Feedback0115"><sup>[115]</sup></a> kentlerinden ya da kasabalarından sürgün ettiği kaçaklar olduğunu siz herkesten daha iyi biliyorsunuz, öyle değil mi? Bu nedenle insan onlarla onuruna leke sürmeden görüşebilir: bana gelince, eğer bir gün Korsika’ya gidersem, kendimi valiye ya da emniyet müdürüne tanıtmadan önce, eğer yakalanmamışlarsa, Colomba’nın haydutlarına tanıtacağımı söyleyeyim; onları çok sevimli buluyorum.”</p>

  <p>“Ama Vampa ve adamları hırsızlık için yol kesen haydutlar,” dedi Franz, “bunu yadsımıyorsunuz umarım. Kontun böyle insanlar üzerindeki etkisine ne diyorsunuz?”</p>

  <p>“Sevgili dostum, ne olursa olsun yaşamımı bu etkiye borçlu olduğum için bunu bu kadar acımasızca eleştirmek bana düşmez. Böylece ona sizin gibi önemli bir suç yüklemek yerine, hayatımı kurtardığı için, bunun abartılı olduğunu düşünürseniz en azından dört bin piastrımı, yani bizim paramızla yirmi dört bin liramı, ki Fransa'da bu tutar beni itibarlı kılmazdı kuşkusuz; kurtardığı için onu affetmemi hoş görürsünüz; bu da kanıtlıyor ki,” diye ekledi Albert gülerek, “kimse ülkesinde peygamber değildir.”</p>

  <p>“İşte bu doğru; kont nereli? Hangi dili konuşuyor? Nasıl yaşıyor? Büyük serveti nereden geliyor? Yaşamının ikinci yarısına karanlık ve insanları reddedici bir yön veren gizemli ve bilinmez ilk yarısında neler oldu? İşte sizin yerinize olsaydım bilmek isteyeceğim şeyler bunlar olurdu.”</p>

  <p>“Sevgili Franz,” dedi Albert, “mektubumu aldığınızda kontun etkisine ihtiyacımız olduğunu gördünüz, gidip ona: ‘Dostum Albert de Morcerf bir tehlikeyle karşı karşıya, onu bu tehlikeden kurtarmak için bana yardım ediniz!’ dediniz, değil mi?”</p>

  <p>“Evet.”</p>

  <p>“O size: ‘Mösyö Albert de Morcerf de kim? Adını nereden almış? Serveti nereden geliyor? Nasıl yaşıyor? Nereli? Nerede doğmuş?’ diye sordu mu? Tüm bunları size sordu mu?”</p>

  <p>“Hayır, bunu itiraf ediyorum.”</p>

  <p>“Geldi, hepsi bu. Beni Mösyö Vampa’nın elinden kurtardı; üstelik itiraf etmeliyim ki, sizin söylediğiniz gibi her ne kadar umursamaz görünüyorduysam da, aslında oldukça kötüydüm. İşte dostum, böyle bir yardımın karşılığı olarak benden kendisi için, her gün Paris’ten geçen herhangi bir Rus ya da İtalyan prensi için yapılan şeyi, yani onu Paris çevresine tanıtmamı istiyorsa bunu nasıl geri çeviririm? Haydi haydi, siz delisiniz.</p>

  <p>Her zamankinin tersine bu kez tüm geçerli nedenlerin Albert’den yana olduğunu söylemek gerekiyor.</p>

  <p>“Eh,” dedi Franz içini çekerek, “istediğinizi yapın sevgili vikont; tüm bana söyledikleriniz doğru gibi görünüyor, bunu itiraf ediyorum; ama Monte Cristo Kontunun garip bir adam olduğu da en az bunlar kadar doğru.</p>

  <p>“Monte Cristo Kontu iyiliksever bir insan. Paris’e ne amaçla geleceğini size söylemedi. Ama Montyon<a href="../Text/dipnot.xhtml#Footnote0116" id="Feedback0116"><sup>[116]</sup></a> ödülleriyle yarışmak için gelecek; bu ödülleri kazanması için eğer ona sadece benim oyum ve ödülleri dağıtacak şu çirkin beyin etkisi gerekirse, ben ona birini verecek, öbürünü de garanti edeceğim. Bu nedenle sevgili Franz artık bundan söz etmeyelim, sofraya oturalım, sonra da San Pietro’yu son bir kez görmeye gidelim.</p>

  <p>Albert’in dediği gibi oldu, ve ertesi gün öğleden sonra saat beşte iki genç, Albert de Morcerf Paris’e dönmek, Franz d’Épinay de Venedik’te on beş gün kadar kalmak üzere birbirlerinden ayrıldılar.</p>

  <p>Ama arabaya binmeden önce Albert davetlisinin randevusunu kaçırmasından o kadar korkuyordu ki, Monte Cristo Kontuna verilmek üzere, otelin görevlisine bir kart bıraktı, karta, “Vikont Albert de Morcerf” sözcüklerinin altına, kurşunkalemle şöyle yazmıştı.</p>

  <p><br/></p>

  <p><i>21 Mayıs, sabah saat on buçukta, Helder sokağı 21 numarada.</i></p>
