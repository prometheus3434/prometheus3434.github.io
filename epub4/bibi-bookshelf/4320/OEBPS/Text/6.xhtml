    <p>6</p>

    <p>KRALLIK SAVCI YARDIMCISI</p>

  </div>

  <p>Grand-Cours sokağında, Méduses Çeşmesi’nin karşısında Puget tarafından aristokrat mimarlığa uygun olarak yapılmış eski evlerden birinde aynı gün aynı saatte bir nişan yemeği veriliyordu.</p>

  <p>Sadece öbür sahnenin oyuncuları halktan insanlar, denizciler ve askerler iken buradakiler Marsilya sosyetesinin üst tabakasından insanlardı. Bunlar, Zorba zamanında görevlerinden istifa etmiş eski yargıçlar; Condé ordusunun saflarına geçmek için bizimkilerden ayrılmış eski subaylar; beş yıllık bir sürgün hayatının kurban haline getirdiği, on beş yıllık Restorasyon’un Tanrılaştırdığı bu adama karşı kinleri nedeniyle, ailelerinin parayla tuttukları beş altı kişiyi kendi yerlerine askere göndermelerine karşın hâlâ yaşamları konusunda kaygılardan kurtulamamış aileleri tarafından yetiştirilmiş gençlerdi.</p>

  <p>Sofradaydılar, konuşma, dönemin coşkusuyla, beş yüz yıldan bu yana dinsel kinlerin siyasi kinleri beslediği Güneyin ürkütücü, canlı ve ateşli coşkusuyla, hararetli bir biçimde sürüp gidiyordu.</p>

  <p>İmparatora, Elbe Adası’nın kralına, dünyanın bir bölümünün hükümdarı olmuş, beş altı bin kişilik bir topluluğa hükümdarlık etmiş, yüz yirmi milyon kişiden on farklı dilde “Yaşasın Napoléon” çığlıklarını duymuş birine şimdi burada, Fransa ve taht için sonsuza dek yok olmuş bir adam gibi davranılıyordu. Yargıçlar siyasi yanılgıları ortaya çıkarıyorlar, askerler Moskova ve Leipsick’ten, kadınlar Joséphine ile ayrılığından söz ediyorlardı. Napoléon’un düşüşünden değil ilkelerinin yıkılışından mutlu ve sevinçli bu kralcı insanlara, yaşam kendileri için yeniden başlıyormuş, kötü bir düşten uyanıyorlarmış gibi geliyordu.</p>

  <p>Saint-Louis nişanı takmış yaşlı bir adam ayağa kalktı, konuklarına Kral XVIII. Louis’nin sağlığına kadeh kaldırmayı önerdi; bu Saint-Méran markisiydi.</p>

  <p>Hem Hartwell sürgününü hem de Fransa’ya yeniden barış getiren kralı anımsatan bu kadeh kaldırış üzerine uğultu büyüdü, kadehler İngiliz usûlü kalktı, kadınlar çiçek demetlerini çözdüler, onlarla masanın üstünü doldurdular. Bu neredeyse şiirsel bir heyecandı.</p>

  <p>“Burada olsalardı kabul edeceklerdi,” dedi heyecansız bakışlı, ince dudaklı, aristokrat görünüşlü, ellili yaşlarına karşın hâlâ zarif olan Saint-Méran markizi, “bizleri kovmuş olan, bizim de sakin sakin bizden yok pahasına zorbalıkla satın aldıkları eski şatolarımızda bize karşı dolaplar çevirmelerine izin verdiğimiz tüm bu devrimciler; gerçek özveriyi bizim yaptığımızı çünkü bizim çöken monarşiye bağlı kaldığımızı, oysa onların bunun tam tersine doğan güneşi selamladıklarını, servet kazandıklarını bizim ise servet yitirdiğimizi kabul edeceklerdir; aslında bizim kralımızın sevgili Louis olduğunu, oysa onların zorbasının her zaman sadece o lanetli Napoléon olduğunu kabul edeceklerdir; öyle değil mi, de Villefort?”</p>

  <p>“Ne demiştiniz sayın markizim?.. Bağışlayın, konuşmayı izleyememiştim.”</p>

  <p>“Eh! Bırakın çocukları markiz,” dedi kadeh kaldıran yaşlı adam; “bu çocuklar evlenecekler ve doğal olarak politikadan başka konuşacak şeyleri vardır.”</p>

  <p>“Özür dilerim anne,” dedi sarı saçlı, sedefsi bir berraklıkla, kadife gibi yumuşacık bakan genç ve güzel bir kız; “bir an sadece kendi tekelime aldığım Mösyö de Villefort’u size bırakıyorum. Mösyö Villefort, annem size bir şey söylüyor.”</p>

  <p>“İyi duyamadığım sorusunu bir kez daha yineleyebilirse, madama yanıt vermeye hazır olduğumu söylemek isterim,” dedi Mösyö de Villefort.</p>

  <p>“Bağışlandınız Renée,” dedi markiz duygusuz yüzünde görmekten şaşkınlık duyulacak şefkatli bir gülümsemeyle; “ama kadın kalbi böyle yaratılmıştır, önyargıların esintisine ve törensel davranışların gerekliliklerine ne kadar duyarsız olursa olsun, doğurgan ve gülümseyen bir yanı vardır: bu Tanrının analık aşkına ayırdığı köşedir. Bağışlandınız... Şimdi, Bonapartçılarda ne bizim inancımız, ne bizim heyecanımız ne de özverimiz var, diyordum Villefort.”</p>

  <p>“Ah! Madam, onlarda en azından tüm bunların yerini tutacak bir şey var: o da bağnazlık, Napoléon Batının Muhammet’i; tüm bu bayağı, ama aşırı tutkulu insanlar için o sadece bir yasa koruyucu ve efendi değil, aynı zamanda bir örnek, eşitlik örneği.”</p>

  <p>“Eşitlik mi!” diye haykırdı markiz. “Napoléon, eşitlik örneği ha! O halde Mösyö de Robespierre’i ne yapacaksınız? Siz onun yerini Korsikalı’ya vermek için elinden alıyorsunuz gibi geliyor bana; oysa bunun oldukça büyük bir zorbalık olduğunu sanıyorum.”</p>

  <p>“Hayır Madam,” dedi Villefort, “her birini kendi ayaklığının üstünde bırakıyorum: Robespierre’i XV. Louis meydanındaki idam sehpasının üzerine; Napoléon’u Vendôme meydanındaki sütununun üzerine; yalnız biri aşağı çeken bir eşitlik, öbürü yücelten bir eşitlik koydu ortaya; biri kralları giyotin düzeyine indirdi, öbürü halkı taht düzeyine yükseltti. Bu her ikisinin de rezil devrimciler olmadığı, 9 Termidor<a href="../Text/dipnot.xhtml#Footnote0020" id="Feedback0020"><sup>[20]</sup></a> ve 4 Nisan 1814 tarihlerinin Fransa için iki mutlu gün olmadığı, düzen ve monarşi dostları tarafından kutlanmayacağı anlamına gelmez,” diye ekledi Villefort gülümseyerek; “ama bu, her şey bir daha tekrarlanmamak üzere son bulmuşken, ki dilerim öyle kalır, Napoléon’un kendi bağnaz çömezlerini nasıl elinde tuttuğunu da açıklıyor. Elimizden ne gelir, markiz? Napoléon’un ancak yarısı eden Cromwell’in bile çömezleri vardı!”</p>

  <p>“Söylediklerinizin bir fersah öteden Devrim koktuğunu biliyor musunuz Villefort? Ama sizi bağışlıyorum: Bir Girondin’in<a href="../Text/dipnot.xhtml#Footnote0021" id="Feedback0021"><sup>[21]</sup></a> oğlu olup da atalarının tarzını korumamak olacak şey değildir.”</p>

  <p>Villefort’un yüzü bir an kıpkırmızı oldu.</p>

  <p>“Babam Girondin’di madam,” dedi, “bu doğru; ama babam kralın ölümü için oy vermedi; babam sizi sürgüne yollayan Zorbalık döneminde<a href="../Text/dipnot.xhtml#Footnote0022" id="Feedback0022"><sup>[22]</sup></a> sürgüne gönderildi ve babanızın başının düşüşünü gördüğü idam sehpasında az kalsın o da başını veriyordu.”</p>

  <p>“Doğru,” dedi markiz, bu kanlı anı yüz çizgilerinde en küçük bir değişiklik yapmamıştı; “sadece ikisi birbirine taban tabana zıt ilkeler uğruna oraya çıktılar, kanıtı da şu, benim tüm ailem sürgündeki prenslere bağlı kaldılar oysa babanız yeni hükümete katılmakta acele etti, yurttaş Noirtier Girondin olmuştu, Kont Noirtier senatör oldu.”</p>

  <p>“Anne, anne,” dedi Renée, “bu kötü anılardan artık söz edilmemesinin daha iyi olacağını biliyorsunuz.”</p>

  <p>“Madam,” dedi Villefort, “sizden geçmişi unutmanızı isteme konusunda Matmazel de Saint-Méran’a katılıyorum. Tanrının iradesinin bile etkisiz kaldığı şeyler hakkında acı eleştirilerde bulunmak neye yarar? Tanrı geleceği değiştirebilir; ama geçmişi değiştiremez. Bizim, insanların, yapabileceğimiz şey, geçmişi yadsıyamıyorsak, en azından üstüne bir örtü çekmektir. Evet, ben sadece görüşlerimi değiştirmekle kalmadım, babamın soyadını da taşımıyorum artık. Babam Bonaparte yanlısıydı, belki şimdi de öyledir ve adı Noirtier’dir; ben kral yanlısıyım ve adım Villefort. Bırakın eski gövdede devrimci özsuyundan kalanlar da yok olsun, siz yalnızca bu gövdeden tümüyle kopmayı beceremeyerek, hattâ neredeyse istemeyerek ayrılan sürgünü görün.”</p>

  <p>“Bravo Villefort,” dedi marki, “bravo, iyi yanıttı! Ben de her zaman markize geçmişi unutmasını salık veririm, ama hiç yararı olmaz; siz daha başarılı olursunuz umarım.”</p>

  <p>“Evet, doğru,” dedi markiz, “geçmişi unutalım, en iyisi bu, en uygunu da; ama en azından gelecekte Villefort çelik gibi sert olsun. Majestelerinin yanında size kefil olduğumuzu unutmayın Villefort: Majesteleri de bizim salık vermemiz üzerine unutmayı kabul etti, benim de ricanız üzerine” –ona elini uzattı– “unutacağım gibi. Sadece eğer elinize herhangi bir hükümet karşıtı düşerse, bu insanlarla belki de ilişkisi olan bir aileden geldiğiniz bilindiği için gözlerin herkesten fazla sizin üzerinizde olacağını unutmayın.”</p>

  <p>“Heyhat! Madam,” dedi Villefort, “benim mesleğim ve özellikle içinde yaşadığımız zaman bana çok katı olmamı emrediyor. Ben de öyle olacağım. Şimdiden karşı koymam gereken birkaç siyasi suçlama oldu ve bu konuda elimden geleni yaptım. Ne yazık ki henüz sonuna gelmedik.”</p>

  <p>“Öyle mi sanıyorsunuz?” diye sordu markiz.</p>

  <p>“Korkuyorum. Elbe Adası’nda bulunan Napoléon Fransa’ya çok yakın; kıyılarımızdan neredeyse fark edilen varlığı yandaşlarının umudunu canlı tutuyor. Marsilya, yarım aylıklı, her gün sudan bahanelerle kral yanlılarıyla kavga çıkarmaya çalışan subaylarla dolu; bu nedenle yüksek sınıf gençleri arasında düellolar, halk arasında cinayetler oluyor.”</p>

  <p>“Doğru,” dedi Mösyö de Saint-Méran’ın eski dostu, Mösyö Kont d’Artois’nın mabeyincisi Kont de Salvieux, “evet, ama Sainte-Alliance<a href="../Text/dipnot.xhtml#Footnote0023" id="Feedback0023"><sup>[23]</sup></a> onun yerini değiştiriyor.”</p>

  <p>“Evet, Paris’ten ayrıldığımız sırada bu söz konusuydu,” dedi Mösyö de Saint-Méran. “Onu nereye gönderiyorlar?”</p>

  <p>“Sainte-Hélène’e.”</p>

  <p>“Sainte-Hélène’e ha! Orası da neresi?” diye sordu markiz.</p>

  <p>“Buradan iki fersah ötede, ekvatorun öbür yanında bir ada,” diye yanıtladı kont.</p>

  <p>“Hele şükür! Villefort’un dediği gibi, böyle bir adamı doğduğu yer olan Korsika ile kayınbiraderinin hükümdarlık ettiği Napoli arasında, oğluna bir krallık kurmak istediği İtalya’nın karşısında tutmak büyük bir çılgınlık.”</p>

  <p>“Ne yazık ki,” dedi Villefort, “elimizde 1814 antlaşmaları var ve bu antlaşmaları çiğnemeden Napoléon’a dokunulamaz.”</p>

  <p>“Öyleyse, çiğneriz,” dedi Mösyö de Salvieux, “o, zavallı Dük d’Enghuen’ı kurşuna dizdirirken bu yasaları göz önüne aldı mı?”</p>

  <p>“Doğru,” dedi markiz, “böyle yapmalı, Sainte-Alliance Avrupa’yı Napoléon’dan kurtarır, Villefort da Marsilya’yı onun yandaşlarından. Kral hükümdarlık eder ya da etmez: başa geçerse hükümeti güçlü, emrindekiler katı olmalı; kötülüğü önlemenin yolu budur.”</p>

  <p>“Ne yazık ki madam,” dedi Villefort gülümseyerek, “bir krallık savcı yardımcısı her zaman kötü bir şey olduktan sonra işi devralır.”</p>

  <p>“O zaman kötüyü iyiye çevirmek ona düşer.”</p>

  <p>“Size şunu da söyleyeyim madam, biz kötüyü iyiye çeviremiyoruz, ama onu cezalandırıyoruz, yapabildiğimiz bu.”</p>

  <p>“Ah! Mösyö de Villefort,” dedi Matmazel Saint-Méran’ın arkadaşı, Kont de Salvieux’nün genç ve güzel kızı, “biz Marsilya’da iken güzel bir dava üstlenin. Ben hiç ağır ceza mahkemesi görmedim, bunun çok ilginç olduğunu söylüyorlar.”</p>

  <p>“Gerçekten de çok ilginçtir matmazel,” dedi savcı yardımcısı; “bu yapay bir trajedi değil, gerçek bir dramdır; yapmacık acılar yerine gerçek acılar vardır. Orada gördüğünüz süngüsü düşmüş adam evine dönmek, ailesi ile yemek yemek ve yeni bir güne başlamak üzere sakin sakin yatağına yatmak yerine, içinde cellat olan bir hapishaneye girecektir. Heyecan arayan sinirli insanlar için, bunun ayarında gösteri olmadığını görüyorsunuz. Sakin olun matmazel, koşullar elverirse size bunu sağlayacağım.”</p>

  <p>“İçimizi ürpertti... bir de gülüyor!” dedi Renée sarararak.</p>

  <p>“Ne istiyorsunuz... bu bir düello... Ben şimdiye dek beş altı kez siyasi ya da siyasi olmayan sanıklar için ölüm cezası istedim... Hem bu saatte kimbilir kaç hançer karanlıkta bileniyor ya da bana çevriliyor?”</p>

  <p>“Aman Tanrım,” dedi Renée gitgide daha kötüleşerek, “ciddi mi söylüyorsunuz Mösyö de Villefort?”</p>

  <p>“Daha ciddi olunamaz matmazel,” dedi genç savcı yardımcısı, dudaklarında bir gülümsemeyle. “Matmazelin merakını gidermek, benim de kendi tutkumu doyurmak için istediğimiz bu dava ile durum ancak daha kötüleşebilir. Napoléon’un düşmanın üzerine gözü kapalı gitmeye alışmış tüm askerleri kurşun sıkarken ya da ellerinde süngüyle yürürlerken düşünürler mi sanıyorsunuz? Kişisel düşmanları saydıkları insanları öldürürlerken, hiç görmedikleri bir Rusu, bir Avusturyalıyı ya da bir Macarı öldürmek için düşündüklerinden daha mı fazla düşüneceklerdir? Zaten gerekli olan da bu, görüyorsunuz; bu olmasa bizim mesleğimizin hiçbir varoluş nedeni de kalmaz. Ben bir sanığın gözlerinde bir öfke parıltısı gördüğümde kendimi daha cesur hissediyorum, kendimden geçiyorum: bu artık bir dava olmaktan çıkıyor bir kavgaya dönüşüyor; ona karşı savaşıyorum, o karşılık veriyor, ben dozu artırıyorum ve kavga tüm kavgalarda olduğu gibi ya bir yengi ya da bir yenilgi ile sona eriyor. İşte dava açmak budur! Tehlike güzel konuşmaya doğurur. Ben konuştuktan sonra bana gülümseyen bir sanık kötü konuştuğumu, inandırıcı olmadığımı, yetersiz kaldığımı düşündürür bana. Krallık savcı yardımcısı sanığın suçluluğuna inanmışsa, onun kanıtların ağırlığı ve konuşmanın çarpıcılığı karşısında sararıp solduğunu, dize geldiğini gördüğünde duyacağı guatr duygusunu düşünün. Bu baş eğilecek ve düşecektir.”</p>

  <p>Renée hafif bir çığlık attı.</p>

  <p>“İşte konuşma dediğin böyle olur,” dedi konuklardan biri.</p>

  <p>“İşte şu günlerde gerekli olan insan!” dedi bir ikincisi.</p>

  <p>“Son işinizde de olağanüstüydünüz zaten sevgili dostum Villefort. Hani şu babasını öldüren adam; cellat ona dokunmadan siz onu öldürmüştünüz bile,” dedi bir üçüncüsü.</p>

  <p>“Ah! Ana baba öldürenlere verilen ceza benim için o kadar da önemli değil,” dedi Renée, “bu gibi insanlar için yeteri kadar ceza yok bile; ama zavallı siyasi sanıklar için!..”</p>

  <p>“Ama bu en kötüsü, Renée, çünkü kral ulusun babasıdır, kralı devirmeyi ya da öldürmeyi istemek otuz iki milyon insanın babasını öldürmek istemektir.”</p>

  <p>“Ah! Bu aynı şey Mösyö de Villefort,” dedi Renée, “bana size salık vereceğim kişiler için hoşgörülü olacağınıza söz verir misiniz?”</p>

  <p>“İçiniz rahat olsun,” dedi Villefort en sevimli gülümsemesiyle, “benim iddianamelerimi birlikte hazırlayacağız.”</p>

  <p>“Sevgili kızım,” dedi markiz, “sinekkuşlarınızla, İspanyol cinsi köpeklerinizle ve giyim kuşamınızla uğraşın, müstakbel kocanızı işini yapması için rahat bırakın. Bugün silahlar dinleniyor, giysiler önemseniyor; bu konuda derinliği olan Latince bir söz var.”</p>

  <p>“<i>Cedant arma togae,</i><a href="../Text/dipnot.xhtml#Footnote0024" id="Feedback0024"><sup>[24]</sup></a> dedi Villefort eğilerek.</p>

  <p>“Latince konuşmaya hiç cesaret edemem,” dedi markiz.</p>

  <p>“Doktorluk etmenizi yeğlerdim sanırım,” diye araya girdi Renée; “yok edici melek ne denli melek olursa olsun beni çok ürkütür.”</p>

  <p>“İyi yürekli Renée!” diye mırıldandı Villefort, genç kızı aşk dolu bakışlarıyla sarmalayarak.</p>

  <p>“Kızım,” dedi marki, “Mösyö de Villefort bu eyaletin siyaset ve ahlak doktoru olacak; inanın bana, bu oynamak için güzel bir roldür.”</p>

  <p>“Ve bu rol babasının oynadığı rolü unutturmanın bir yolu olacak,” diye yeniden araya girdi uslanmaz markiz.</p>

  <p>“Madam,” dedi Villefort üzgün bir gülümsemeyle, “size daha önce de babamın geçmişindeki yanlışlardan döndüğünü, en azından bunu umut ettiğimi, dinin ve düzenin en gayretli dostu olduğunu, pişmanlık duyduğu için belki benden de kralcı olduğunu söylemekten onur duymuştum ve bana gelince, ben yalnızca ateşli bir kralcıyım.”</p>

  <p>Bu yuvarlak cümleden sonra Villefort yaptığı konuşmanın nasıl bir etki yaptığını anlamak için tıpkı benzer bir cümleden sonra mahkeme salonundaki dinleyicilere baktığı gibi konuklara baktı.</p>

  <p>“Evet, sevgili Villefort,” dedi Kont de Salvieux, “bu tam da önceki gün, bana bir Girondi’nin oğlu ile Condé ordusunun bir subayının kızı arasındaki bu garip birleşme konusunda benden biraz açıklama isteyen kralın bakanına Tuileries’de verdiğim yanıt; ve bakan bunu çok iyi anladı. Bu kaynaşma yöntemi XVIII. Louis’nin yöntemidir. Kral da, bundan hiç kuşkumuz yok, konuşmamızı dinliyordu, şöyle söyleyerek sözümüzü kesti: ‘Villefort,’ dikkatinizi çekerim, kral, Noirtier sözcüğünü kullanmadı, tersine Villefort sözcüğünü vurguladı, ‘Villefort,’ dedi kral, ‘işinde ilerleyecek; bu genç adam şimdiden olgun ve benim dünyamdan. Markinin ve markizin onu damat olarak seçmiş olmalarına çok sevindim, bu birleşmeyi yapma iznini istemek için önce bana gelmiş olsalardı ben de onlara bunu yapmalarını öğütlerdim.’”</p>

  <p>“Kral böyle mi söyledi, kont?” diye çığlık attı Villefort büyük bir sevinçle.</p>

  <p>“Size onun sözlerini aktarıyorum ve eğer marki açık yürekli olmak isterse, o da size altı ay önce krala siz ve kızı arasındaki evlilik tasarısından söz ettiğinde kralın ona da tümüyle şu anda söylediklerimi söylemiş olduğunu itiraf edecektir.”</p>

  <p>“Doğru,” dedi marki.</p>

  <p>“Ah! Demek her şeyimi ona, bu soylu prense borçlu olacağım. Ona hizmet etmek için neler yapmam ki!”</p>

  <p>“Çok şükür,” dedi markiz, “sizi ne kadar sevdiğimi görün: şu anda bir zorba gelsin isterse, tam zamanıdır.”</p>

  <p>“Bana gelince anne,” dedi Renée, “Tanrıya sizi hiç dinlememesi, Mösyö de Villefort’a da sadece küçük hırsızlar, hileli iflas yapanlar ve acemi dolandırıcılar göndermesi için dua ediyorum.”</p>

  <p>“Bu sanki bir doktora yarım baş ağrısı, kızamık geçiren, arı sokan hasta dilemek gibi bir şey,” dedi Villefort gülümseyerek, “tüm bunlar sadece üst deriyi tehlikeye atan şeylerdir. Eğer beni krallık savcısı olarak görmek istiyorsanız, tersine, iyileştirilmesi doktora onur verecek korkunç hastalıklar dileyiniz.”</p>

  <p>O anda, sanki yazgı, yerine getirmek için Villefort’un dileğini açıklamasını bekliyormuş gibi, bir özel uşak içeri girdi ve Villefort’un kulağına bir şeyler söyledi. Villefort özür dileyerek sofradan kalktı ve birkaç dakika sonra yüzü aydınlanmış, dudaklarında bir gülümseme ile geri geldi.</p>

  <p>Renée ona aşkla baktı; çünkü mavi gözleri, mat teni ve yüzünü çevreleyen siyah favorileriyle gerçekten zarif ve güzel bir delikanlıydı; kısa süre ortadan yok oluşunun nedenini açıklamasını beklerken genç kızın tüm ilgisi Villefort’un dudaklarına odaklanmıştı.</p>

  <p>“Evet,” dedi Villefort, “matmazel, biraz önce koca olarak bir doktor istiyordunuz, benim, en azından Esculape’ın öğrencileri ile –1815’te hâlâ böyle konuşuluyordu– böyle bir benzerliğim var, zamanım asla bana ait değil, nişan yemeğimde bile, sizin yanınızda iken gelip beni rahatsız ediyorlar.”</p>

  <p>“Hangi nedenden sizi rahatsız ediyorlar mösyö?” diye sordu genç kız hafif bir kaygıyla.</p>

  <p>“Heyhat! Bana söylenenlere inanmak gerekirse çok nazik durumdaki bir hasta için: bu kez tehlikeli bir durum var, hastalık idam sehpasına çok yaklaşmış.”</p>

  <p>“Aman Tanrım!” diye haykırdı Renée benzi solarak.</p>

  <p>“Ne olmuş?” diye sordu topluluk bir ağızdan.</p>

  <p>“Sadece Bonapartçıların küçük bir komplosu ortaya çıkarılmış gibi görünüyor.”</p>

  <p>“Nasıl olur?” dedi markiz.</p>

  <p>“İşte ihbar mektubu.”</p>

  <p>Ve Villefort mektubu okudu :</p>

  <p><br/></p>

  <p><i>Sayın krallık başsavcısına, tahtın ve dinin bir dostu olarak, Napoli ve Porto-Ferrajo’ya uğradıktan sonra bu sabah Smyrna’dan gelmiş olan Firavun gemisinin ikinci kaptanı Edmond Dantès adlı kişinin Murat tarafından Zorbaya, Zorba tarafından da Paris’teki Bonapartçı komiteye verilmek üzere mektup taşımakla görevlendirildiğini bildiririm.</i></p>

  <p><i>Yakalandığında suçunun kanıtı da ele geçirilecektir, çünkü bu mektup ya kendi üzerinde ya babasında ya da Firavun gemisindeki kamarasında bulunmaktadır.</i></p>

  <p><br/></p>

  <p>“Ama bu sadece imzasız bir mektup ve size değil krallık savcısına yazılmış,” dedi Renée.</p>

  <p>“Evet, ama krallık savcısı burada değil; mektup, onun yokluğunda görevi mektupları açmak olan sekreterine gelmiş, o da bunu açmış, sonra beni aratmış, beni bulamayınca da tutuklama için emir vermiş.”</p>

  <p>“Böylece suçlu tutuklanmış,” dedi markiz.</p>

  <p>“Sanık demek istiyorsunuz,” dedi Renée.</p>

  <p>“Evet madam,” dedi Villefort, “biraz önce Matmazel Renée’ye açıklamaktan onur duyduğum gibi, söz konusu mektup bulunursa hasta oldukça ağır hasta demektir.”</p>

  <p>“Nerede bu zavallı?” diye sordu Renée.</p>

  <p>“Benim evimde.”</p>

  <p>“Haydi dostum,” dedi marki, “krala hizmet sizi beklerken bizimle kalmak için görevlerinizi ihmal etmeyiniz.”</p>

  <p>“O! Mösyö de Villefort,” dedi Renée ellerini birleştirerek, “hoşgörülü olunuz, bugün sizin nişan gününüz!”</p>

  <p>Villefort masanın çevresini dolaştı, genç kızın sandalyesine yaklaşarak arkalığına yaslandı:</p>

  <p>“Sizi bir kaygıdan kurtarmak için,” dedi, “yapabileceğim her şeyi yapacağım sevgili Renée; ama eğer ipuçları kesinse, suçlama doğruysa, bu Bonapartçı ayrıkotunu kesmek gerekecek.”</p>

  <p>Bu <i>kesmek</i> sözcüğünü duyan Renée titredi, çünkü kesilmesi söz konusu olan bu otun bir kafası vardı.</p>

  <p>“Haydi haydi!” dedi markiz, “bu küçük kızı dinlemeyin Villefort, bunlara alışacak.”</p>

  <p>Markiz kuru elini Villefort’a uzattı, o da markizin elini öptü, ama hep Renée’ye bakarak ve gözleriyle ona şunu söyleyerek:</p>

  <p>“Bu öptüğüm sizin eliniz, ya da en azından şimdi sizin elinizi öpmek isterdim.”</p>

  <p>“Üzücü koşullar!” diye mırıldandı Renée.</p>

  <p>“Aslında, matmazel,” dedi markiz, “insanı umutsuzluğa düşüren çocukça davranışlarınız var: devletin yazgısının, duygusal fantezilerinizle ve yüreğinizin gülünç içliliğiyle nereye varacağını size sormak istiyorum biraz.”</p>

  <p>“Ah anneciğim!” diye mırıldandı Renée.</p>

  <p>“Kötü kralcıları bağışlayın sayın markizim,” dedi, de Villefort, “krallık savcı yardımcılığı görevimi bilinçli olarak, yani son derece katı bir biçimde yapacağıma söz veriyorum.” Ama yargıç bu sözleri markize söylerken yan gözle de nişanlısına bakıyor ve bakışlarıyla şöyle diyordu:</p>

  <p>“Sakin olun Renée: aşkınızın hatırı için hoşgörülü olacağım.”</p>

  <p>Renée bu bakışlara en tatlı gülüşüyle karşılık verdi ve Villefort kalbinde mutlulukla dışarı çıktı.</p>
