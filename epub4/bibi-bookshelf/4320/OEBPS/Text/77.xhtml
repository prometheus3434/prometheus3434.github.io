    <p>77</p>

    <p>HAYDÉE</p>

  </div>

  <p>Kontun atları bulvarın köşesini henüz dönmüştü ki, Albert biraz zorlama gibi olmaması için gürültülü bir kahkaha atarak konta döndü.</p>

  <p>“Şimdi size Kral IX. Charles’ın Saint-Barthélemy’den sonra Catherine de Médicis’ye sorduğu gibi bir şey soracağım: ‘Oynadığım küçük rolü nasıl buldunuz?’</p>

  <p>“Hangi konuda?” diye sordu Monte Cristo.</p>

  <p>“Hasmımın Mösyö Danglars’ın evine yerleşmesi konusunda...”</p>

  <p>“Hangi hasım?”</p>

  <p>“Hay Allah, hangi hasım olacak? Korumanız altına aldığınız Mösyö Andrea Cavalcanti.”</p>

  <p>“Ah! Kötü şakalar yapmayın vikont; ben Mösyö Andrea’yı korumuyorum, en azından Mösyö Danglars’ın yanında.”</p>

  <p>“Genç adamın korunmaya ihtiyacı olsaydı sizi kınayacaktım. Ama iyi ki o bana aldırmıyor.”</p>

  <p>“Nasıl! Eugénie’ye kur yaptığını mı sanıyorsunuz?”</p>

  <p>“Bundan eminim: âşık gibi gözlerini deviriyor, âşık gibi sesler çıkararak şarkılar söylüyor; kibirli Eugénie’nin elini öpmeye can atıyor. Bakın, bir dize yaptım! inanın bu benim hatam değil. Önemi yok, yineleyeceğimi: kibirli Eugénie’nin elini öpmeye can atıyor.”</p>

  <p>“Sadece sizi düşündüklerine göre bunun ne önemi var?”</p>

  <p>“Böyle söylemeyin sevgili kontum; iki tarat da beni hor görüyor.”</p>

  <p>“İki taraf da mı?”</p>

  <p>“Kuşkusuz: Matmazel Eugénie bana ağzının ucuyla yanıt verdi, sırdaşı Matmazel d’Armilly ise hiç yanıt vermedi.”</p>

  <p>“Evet ama, baba size hayran,” dedi Monte Cristo.</p>

  <p>“O mu? Tam tersine, o benim kalbime bin hançer soktu; sapına kadar giren hançerler, doğru, trajedi hançerleri, ama o bunların bal gibi gerçek olduklarını sanıyordu.”</p>

  <p>“Kıskançlık sevgi belirtisidir.”</p>

  <p>“Evet, ama ben kıskanmıyorum.”</p>

  <p>“O kıskanıyor.”</p>

  <p>“Kimi kıskanıyor? Debray’yi mi?”</p>

  <p>“Hayır sizi.”</p>

  <p>“Beni mi? Sekiz güne kalmadan kapıyı suratıma kapayacağına bahse girerim.”</p>

  <p>“Yanılıyorsunuz sevgili vikontum.”</p>

  <p>“Kanıtınız mı var?”</p>

  <p>“Kanıt mı istiyorsunuz?”</p>

  <p>“Evet.”</p>

  <p>“Bana Mösyö Kont de Morcerf’in barona kesin bir öneride bulunmasını rica etme görevi verildi.”</p>

  <p>“Kim tarafından?”</p>

  <p>“Baronun kendisi tarafından.”</p>

  <p>“Ah!” dedi Albert yapabildiği kadar sevimli görünerek, “Bunu yapmayacaksınız değil mi sevgili kontum?”</p>

  <p>“Yanılıyorsunuz Albert, yapacağım, çünkü söz verdim.”</p>

  <p>“Haydi haydi,” dedi Albert içini çekerek, “beni evlendirmeyi kesinlikle kafanıza koymuş gibi görünüyorsunuz.”</p>

  <p>“Ben herkesle iyi geçinmeye önem veriyorum, ama Debray’yi artık baronesin evinde görmüyorum.”</p>

  <p>“Araları açık.”</p>

  <p>“Madam ile mi?”</p>

  <p>“Hayır mösyö ile.”</p>

  <p>“Mösyö bir şey mi fark etti?”</p>

  <p>“Ah! Bu güzel bir şaka!”</p>

  <p>“Onun kuşkulandığını mı sanıyorsunuz?” dedi Monte Cristo sevimli bir saflıkla.</p>

  <p>“Hay Allah! Siz nereden geliyorsunuz sevgili kontum?”</p>

  <p>“Kongo’dan, diyelim.”</p>

  <p>“Orası yeteri kadar uzak değil.”</p>

  <p>“Ben Parisli kocaları tanıyor muyum canım?”</p>

  <p>“Sevgili kontum, kocalar her yerde aynıdır; herhangi bir yerde bir bireyi incelediğinizde o ırkı da tanırsınız.”</p>

  <p>“Danglars ve Debray’nin arası neden açılmış olabilir? Çok iyi anlaşıyor gibiydiler,” dedi Monte Cristo saflığını yeniden takınarak.</p>

  <p>“İşte şimdi İsis’in<a href="../Text/dipnot.xhtml#Footnote0189" id="Feedback0189"><sup>[189]</sup></a> gizlerine giriyoruz ve ben bu konuda açıklama yapamam. Genç Mösyö Cavalcanti aileden biri olduğunda bunu ona sorarsınız.”</p>

  <p>Araba durdu.</p>

  <p>“İşte geldik,” dedi Monte Cristo; “saat daha on buçuk, bana buyrun.”</p>

  <p>“Seve seve.”</p>

  <p>“Arabam sizi evinize bırakır.”</p>

  <p>“Hayır teşekkür ederim, arabam bizi izlemiş olmalı.”</p>

  <p>“Doğru, işte orada,” dedi Monte Cristo yere atlarken.</p>

  <p>İkisi de eve girdiler; salon aydınlatılmıştı, oraya girdiler.</p>

  <p>“Bize çay yapın Baptistin,” dedi Monte Cristo.</p>

  <p>Baptistin tek söz söylemeden çıktı. İki saniye sonra, üstünde hafif yiyecekler bulunan, tiyatrodaki peri oyunlarında olduğu gibi yerin altından fırlamış gibi görünen bir tepsiyle geri geldi.</p>

  <p>“Gerçekten de,” dedi Morcerf, “sizde hayran olduğum şey, sevgili kontum, zenginliğiniz değil, belki sizden zengin insanlar da vardır; esprileriniz değil, Beaumarchais'de daha fazlası olmasa da bu kadarı vardır; size hizmet edilme biçimi, bir söz söylemeden, o dakikada, o saniyede, önceden biliniyormuş gibi, çıngırağı çalış biçiminizden ne istediğinizin bilinmesi ve isteyeceğiniz şeyin her zaman hazır olması.”</p>

  <p>“Söyledikleriniz biraz doğru. Benim alışkanlıklarımı bilirler. Örneğin siz de göreceksiniz; çayınızı içerken bir şey ister misiniz?”</p>

  <p>“Tütün isterim.”</p>

  <p>Monte Cristo çıngırağa yaklaştı ve bir kez çaldı.</p>

  <p>Bir saniye sonra özel bir kapı açıldı ve Ali en iyi Lazkiye tütünü ile doldurulmuş çubuklarla göründü.</p>

  <p>“Bu harika,” dedi Morcerf.</p>

  <p>“Hayır, bu çok basit,” dedi Monte Cristo; “Ali benim kahve ya da çay içerken her zaman tütün istediğimi bilir: çay istediğimi biliyor, sizinle birlikte geldiğimi biliyor, onu çağırdığımı duyuyor ve nedenini düşünüyor, konukseverliğin özellikle pipoyla gösterildiği bir ülkeden geldiği için de, bir çubuk yerine iki çubuk getiriyor.”</p>

  <p>“Kuşkusuz bu da öbürü gibi bir açıklama; ama şurası da doğru ki sadece siz... Ah! Ama bu duyduğum da ne?”</p>

  <p>Ve Morcerf gitar sesine benzer seslerin geldiği kapıya doğru eğildi.</p>

  <p>“İnanın sevgili vikontum, bu gece siz kendinizi müziğe adamışsınız; Matmazel Danglars’ın piyanosundan kaçıp Haydée’nin guzlasına yakalandınız.”</p>

  <p>“Haydée! Ne güzel ad! Lord Byron’un şiirlerinin dışında da gerçekten adı Haydée olan kadınlar var mı?”</p>

  <p>“Elbette; Haydée adına Fransa’da çok ender rastlanır, ama Arnavutluk’ta ve Epeiros’da çok kullanılır; bu sizin de bildiğiniz gibi namusluluk, utanma, saflık anlamındadır; sizin Parislilerin dediği gibi bir tür vaftiz adıdır.”</p>

  <p>“Ah! Bu çok güzel!” dedi Albert, “bizim Parisli hanımların adlarının Matmazel İyilik, Matmazel Sessizlik, Matmazel Hıristiyan merhameti olduğunu görmeyi ne kadar isterdim! Söyleyin, eğer Matmazel Danglars’ın adı Claire-Marie-Eugénie yerine Matmazel Namusluluk-Utanma-Saflık-Danglars olsaydı, söyleyin Allah aşkına, evlenme ilanı nasıl bir etki yapardı!”</p>

  <p>“Deli!” dedi kont, “bu kadar yüksek sesle şaka yapmayın, Haydée sizi duyabilir.”</p>

  <p>“Ve kızar mı?”</p>

  <p>“Hayır kızmaz,” dedi kont tepeden bakarak.</p>

  <p>“İyi bir insan mı?” diye sordu Albert.</p>

  <p>“Bu iyilik değildir, görevdir: bir köle efendisine kızmaz.”</p>

  <p>“Haydi haydi! Kendinizle dalga geçmeyin. Artık kölelik kaldı mı?”</p>

  <p>“Elbette, Haydée benim kölem olduğuna göre.”</p>

  <p>“Gerçekten de hiçbir şey yapmıyorsunuz, kimseye benzemiyorsunuz siz. Monte Cristo Kontunun kölesi! Bu Fransa’da bir konumdur. Sizin altınla oynama biçiminize göre bu yılda yüz bin ekü değerinde olması gereken bir yerdir.”</p>

  <p>“Yüz bin ekü! Zavallı çocukta bundan fazlası vardı; yanında Binbir Gece Masallarındaki hazinelerin hiç kalacağı hazinelerin üstünde dünyaya geldi.”</p>

  <p>“O gerçekten bir prenses mi?”</p>

  <p>“Söylediğiniz gibi, hattâ ülkesinin en büyük prenseslerinden biri.”</p>

  <p>“Bundan kuşkulanmıştım. Ama büyük bir prenses nasıl oldu da bir köle haline geldi?”</p>

  <p>“Denys le Tyran nasıl öğretmen oldu? Savaşın cilvesi sevgili vikontum, yazgının oyunu.”</p>

  <p>“Adı bir sır mı?”</p>

  <p>“Herkes için evet; ama dostum olan sizin için değil sevgili vikont, bana bir şey söylemeyeceğinize söz verirseniz söylemezsiniz değil mi?”</p>

  <p>“Ah! Onurum üzerine söz veririm.”</p>

  <p>“Yanyalı paşanın öyküsünü biliyor musunuz?”</p>

  <p>“Tepedelenli Ali Paşa mı? Elbette, çünkü babam onun hizmetinde iken servet sahibi oldu.”</p>

  <p>“Doğru, bunu unutmuştum.”</p>

  <p>“İyi de, Haydée’nin Tepedelenli Ali ile ne ilgisi var?”</p>

  <p>“Onun kızıdır sadece.”</p>

  <p>“Nasıl! Ali Paşanın kızı mı?”</p>

  <p>“Ve güzel Vasiliki’nin.”</p>

  <p>“Ve bu kız sizin köleniz mi?”</p>

  <p>“Ah! Tanrım, evet.”</p>

  <p>“Nasıl oldu?”</p>

  <p>“Bir gün Konstantinopolis pazarından geçiyordum, onu satın aldım.”</p>

  <p>“Bu harika! Sizinle sevgili kontum, yaşanmıyor, düş görülüyor. Şimdi dinleyin, sizden isteyeceğim şey çok yersiz.”</p>

  <p>“Yine de söyleyin.”</p>

  <p>“Ama mademki onunla dışarı çıkıyorsunuz, mademki onu Opera’ya getiriyorsunuz...”</p>

  <p>“Sonra?”</p>

  <p>“Sizden bir şey isteyebilir miyim?”</p>

  <p>“Benden her şeyi isteyebilirsiniz.”</p>

  <p>“O zaman sevgili kontum, beni prensesle tanıştırın.”</p>

  <p>“Seve seve: ama iki koşulum var.”</p>

  <p>“Şimdiden kabul ediyorum.”</p>

  <p>“Birincisi bu tanışmadan hiç kimseye söz etmeyeceksiniz.”</p>

  <p>“Çok iyi.” Morcerf elini uzattı. “Yemin ediyorum.”</p>

  <p>“İkincisi, babanızın onun babasının hizmetinde bulunduğundan söz etmeyeceksiniz.”</p>

  <p>“Yine yemin ediyorum.”</p>

  <p>“Harika, vikont, bu iki yemininizi unutmayacaksınız değil mi?”</p>

  <p>“Ah!” dedi Albert.</p>

  <p>“Çok iyi. Sizin onurlu bir insan olduğunuzu biliyorum.”</p>

  <p>Kont yine çıngırağı çaldı; Ali göründü.</p>

  <p>“Haydée’ye haber ver,” dedi kont Ali’ye, “ona kahve içmeye gideceğim, ona dostlarımdan birini tanıştırmak için iznini istediğimi bildir.”</p>

  <p>Ali eğildi ve çıktı.</p>

  <p>“Böylece anlaştık, doğrudan soru sormak yok sevgili vikont. Eğer bir şey öğrenmek isterseniz onu bana sorun, ben de ona soracağım.”</p>

  <p>“Anlaştık.”</p>

  <p>Ali üçüncü kez göründü ve kapıdaki halıyı efendisinin ve Albert’in geçebileceklerini göstermek için yukarıda tuttu.</p>

  <p>“Girelim,” dedi Monte Cristo.</p>

  <p>Albert eliyle saçlarını düzeltti, bıyıklarını kıvırdı, kont şapkasını aldı, eldivenlerini taktı ve Albert’in önünden, Ali’nin ilerideki bir nöbetçi gibi koruduğu, Myrtho’nun emrindeki üç Fransız oda hizmetçisinin karakol gibi savundukları daireye girdi.</p>

  <p>Haydée, birinci oda olan salonda gözleri şaşkınlıktan iri iri açılmış olarak bekliyordu; çünkü ilk kez Monte Cristo’dan başka bir erkek ona kadar geliyordu; bir köşede bir sedire, bağdaş kurmuş oturuyordu, Doğunun en pahalı kumaşlarından işlemeli ve çizgili ipeklerin içinde kendine sanki bir yuva yapmıştı. Yanında, az önce onun orada olduğunu belli eden bir müzik aleti vardı. Bu haliyle gerçekten çok güzeldi.</p>

  <p>Monte Cristo’yu görünce, sadece ona özgü, hem kızı hem âşığı gibi bir gülümsemeyle doğruldu; Monte Cristo onun yanına gitti, elini uzattı, Haydée de her zamanki gibi onun elini öptü.</p>

  <p>Albert, ilk kez gördüğü ve Fransa’da insanın hiç düşünemeyeceği bu garip güzelliğin etkisinde kapının önünde kala, kalmıştı.</p>

  <p>“Bana kimi getirdin?” diye Rumca sordu genç kız Monte Cristo’ya; “bir kardeş, bir dost, basit bir tanıdık mı, yoksa bir düşman mı?”</p>

  <p>“Bir dost,” dedi Monte Cristo aynı dilde.</p>

  <p>“Adı ne?”</p>

  <p>“Kont Albert; Roma’da haydutların elinden kurtardığım kişi.”</p>

  <p>“Onunla hangi dilde konuşmamı istersin?”</p>

  <p>Monte Cristo Albert’e döndü:</p>

  <p>“Modern Yunanca bilir misiniz?” diye sordu genç adama.</p>

  <p>“Ne yazık ki hayır,” dedi Albert, “eski Yunancayı bile bilmem sevgili kontum; Homeros ve Eflatun hiçbir zaman daha zayıf, hattâ diyebilirim ki kendilerini daha fazla önemsemeyen bir öğrenci tanımamışlardır.”</p>

  <p>Monte Cristo’nun sorusunu ve Albert’in yanıtını duyup kendi sorusuna da yanıt almış bulunan genç kız:</p>

  <p>“O zaman,” dedi “eğer efendim izin verirse Fransızca ya da İtalyanca konuşacağım.”</p>

  <p>Monte Cristo bir an düşündü:</p>

  <p>“İtalyanca konuş,” dedi.</p>

  <p>Sonra Albert’e dönerek:</p>

  <p>“Haydée’nin çok iyi konuştuğu eski Yunanca ya da modern Yunanca bilmemeniz çok yazık; zavallı çocuk sizinle İtalyanca konuşmakta zorlanacak, bu da belki size onun hakkında yanlış bir fikir verecek.”</p>

  <p>Kont Haydée’ye bir işaret yaptı.</p>

  <p>“Sinyorum ve efendim ile gelen dost hoşgelmiş,” dedi genç kız kusursuz bir Toscana lehçesiyle; Dante’nin dilini Homeros’un dili kadar güçlü kılan yumuşak Roma vurgusuyla konuşuyordu; “Ali! Kahve ve pipolar!”</p>

  <p>Haydée eliyle Albert’e yaklaşmasını işaret etti, o sırada Ali genç hanımının emirlerini yerine getirmek için dışarı çıkıyordu.</p>

  <p>Monte Cristo Albert’e iki katlanır iskemle gösterdi, ikisi de gidip birer iskemle aldılar ve bir tür küçük yuvarlak orta masasının yanına getirdiler, masanın oltasında bir nargile vardı ve üstü doğal çiçeklerle, resimlerle, fotoğraflarla, müzik albümleriyle doluydu.</p>

  <p>Ali elinde kahve ve çubuklarla içeri girdi, Mösyö Baptistin’e gelince, dairenin bu bölümü ona yasaktı.</p>

  <p>Albert Sudanlı’nın ona verdiği pipoyu geri çevirdi.</p>

  <p>“Alın, alın,” dedi Monte Cristo, “Haydée neredeyse bir Parisli hanım kadar uygardır: havana purolarından hiç hoşlanmaz, çünkü kötü kokuları sevmez, ama Doğu tütünü hoş kokuludur, bilirsiniz.”</p>

  <p>Ali dışarı çıktı.</p>

  <p>Kahve fincanları hazırlanmıştı, yalnız Albert için bir şekerlik eklenmişti. Monte Cristo ve Haydée bu Arap içeceğini Araplar gibi, yani şekersiz içiyorlardı.</p>

  <p>Haydée elini uzattı ve pembe renkli ince uzun ve küçük parmaklarının ucuyla Japon porseleni fincanı aldı ve sevdiği bir şeyi yiyen ya da içen bir çocuğun doğal keyfiyle dudaklarına götürdü.</p>

  <p>O sırada, iki kadın ellerinde dondurma ve şerbet dolu tepsilerle içeri girdiler, bunları bu amaçla kullanılan iki küçük sehpanın üstüne bıraktılar.</p>

  <p>“Sevgili ev sahibim ve siz sinyora,” dedi Albert İtalyanca, “şaşkınlığımı bağışlayın. Aklım başımdan gitti, bu da çok doğal, işte Doğu’yu buldum, gerçek Doğu'yu, ne güzel ki Paris’in göbeğinde, gördüğüm gibi değil, düşlediğim gibi bir Doğu buldum. Biraz önce posta trenlerinin geçtiğini ve limonatacıların çıngıraklarını çaldığını duyuyordum. Ah! Sinyora!... Yunanca bilmemem ne kötü, bu büyülü ortamda konuşmanız benim için her zaman anımsayacağım bir akşam olacaktı.”</p>

  <p>“Sizinle konuşacak kadar iyi İtalyanca bilirim,” dedi Haydée sakin bir biçimde, “ve eğer Doğu’yu seviyorsanız, onu burada bulabilmeniz için elimden geleni yaparım.”</p>

  <p>“Nelerden söz edebilirim?” diye sordu Albert alçak sesle Monte Cristo’ya.</p>

  <p>“İstediğiniz her şeyden, ülkesinden, gençliğinden, anılarından, sonra da isterseniz Roma’dan, Napoli’den, Floransa’dan.”</p>

  <p>“Ah!” dedi Albert, “bir Yunanlı hanıma bir Parisli hanımla konuşacağım şeylerden söz etmenin hiç gereği yok, bırakın onunla Doğu’dan söz edeyim.”</p>

  <p>“Öyle yapın sevgili Albert, bu onun en sevdiği konuşma konusudur.”</p>

  <p>Albert Haydée’ye doğru döndü.</p>

  <p>“Sinyora kaç yaşında Yunanistan’dan ayrıldılar,” diye sordu.</p>

  <p>“Beş yaşında,” diye yanıt verdi Haydée.</p>

  <p>“Vatanınızı anımsıyor musunuz?” diye sordu Albert.</p>

  <p>“Gözlerimi kapadığımda, gördüklerimin hepsini yeniden görüyorum. İki tür göz vardır: bedenin gözü ve ruhun gözü. Bedenin gözü kimi zaman unutabilir, ama ruhun gözü her zaman anımsar.”</p>

  <p>“Anımsayabildiğiniz en eski zaman hangisi?”</p>

  <p>“Daha yeni yürümeye başlamıştım; adı Vasiliki olan annem,” –Vasiliki, krallara yaraşır anlamına gelir, diye ekledi genç kız başını kaldırarak– “elimden tutuyordu, ikimiz de peçeliydik, elimizde bulunan tüm altını kesenin dibine koyduktan sonra ‘Fakirlere veren Tanrıya vermiş sayılır’ diye diye tutsaklar için bağış toplamaya gidiyorduk. Kesemiz dolduğunda saraya dönüyorduk, babama hiçbir şey söylemeden, bizi fakir sanarak verdikleri tüm paraları manastırın yöneticisine gönderiyorduk, o da tutsaklar arasında paylaştırıyordu.”</p>

  <p>“O zaman kaç yaşındaydınız?”</p>

  <p>“Üç yaşındaydım,” dedi Haydée.</p>

  <p>“Üç yaşınızdan beri çevrenizde tüm olup bitenleri anımsıyor musunuz?”</p>

  <p>“Tümünü.”</p>

  <p>“Kont,” dedi Morcerf alçak sesle, “sinyoranın bize kendi öyküsünden bir şeyler anlatmasına izin vermelisiniz. Ona babamdan söz etmemi yasakladınız, ama o belki bana ondan söz eder, bu kadar güzel bir ağızdan babamın adını duymanın beni ne kadar mutlu edeceğini bilemezsiniz.”</p>

  <p>Monte Cristo Haydée’ye döndü ve kaşlarını ona yapmasını söyleyeceği şeye çok dikkat etmesini belirtecek biçimde kaldırarak Yunanca şöyle dedi:</p>

  <p>“IΙατρὀς μἐv ἃτην, μήδε ὅνομα πρόδότόυ χαί προδοσίαυ, είπἐ ήμϊν.”<a href="../Text/dipnot.xhtml#Footnote0190" id="Feedback0190"><sup>[190]</sup></a></p>

  <p>Haydée uzun uzun içini çekti, pırıl pırıl yüzünden karanlık bir bulut geçti.</p>

  <p>“Ona ne dediniz?” diye sordu Morcerf alçak sesle.</p>

  <p>“Ona sizin bir dost olduğunuzu ve sizden hiçbir şey saklamamasını yineledim.”</p>

  <p>“Demek esirler için yaptığınız bu dindarca ziyaret ilk anınız; öbürü nedir?” dedi Albert.</p>

  <p>“Öbürü mü? Kendimi yine bir gölün yakınında yalancı çınarların gölgesinde görüyorum, yaprakların arasından gölün parlak yüzeyi titreşiyor; babam en yaşlı ve en sık yapraklı ağacın yanında minderlerin üstüne oturmuş, annem de onun ayakucuna uzanmış, zayıf bir çocuk olan ben ise babamın göğsüne kadar inen beyaz sakalıyla ve beline taktığı elmas saplı hançeriyle oynuyorum, ara sıra bir Arnavut babamın yanına geliyor ve ona benim dikkatimi çekmeyen bir şeyler söylüyor ve babam hep aynı ses tonuyla ‘öldürün, ya da ‘bağışlayın,’ diyor.”</p>

  <p>“Tiyatro dışında bir yerde bir genç kızın ağzından böyle şeyler çıktığını duymak garip, insan kendi kendine ‘bu hiç de düşsel bir evren değil,’ diyor. Bu kadar şiirsel bir görüş açısından, bu kadar büyülü bir geçmişten bakınca Fransa’yı nasıl buluyorsunuz?” dedi Albert.</p>

  <p>“Buranın güzel bir ülke olduğuna inanıyorum,” dedi Haydée, “ama ben Fransa’yı olduğu gibi görüyorum, çünkü onu erişkin bir kadın gözüyle görmekteyim. Oysa, yalnızca çocuk gözüyle gördüğüm ülkem için bunun tam tersini söyleyebilirim. Ülkem, gözlerimin orayı güzel bir vatan ya da büyük acılar çektiğim bir yer yapmasına bağlı olarak, ışıklı ya da kapkaranlık bir sisle örtülüymüş gibi görünüyor.”</p>

  <p>Albert, bayağı olduğunu bile bile kendine engel olamayarak:</p>

  <p>“Bu kadar genç yaşta bu acılara nasıl dayanabildiniz?” diye sordu.</p>

  <p>Haydée gözlerini Monte Cristo’ya çevirdi, o fark edilmeyecek biçimde bir işaret yaptı ve mırıldandı:</p>

  <p>“Είπέ”<a href="../Text/dipnot.xhtml#Footnote0191" id="Feedback0191"><sup>[191]</sup></a></p>

  <p>“Hiçbir şey ilk anılar kadar ruhun derinliklerini oluşturmaz, size anlattığım iki anı dışında kalan tüm gençlik anılarım hüzünlüdür.”</p>

  <p>“Anlatın, anlatın sinyora,” dedi Albert, “sizi tarifsiz bir mutlulukla dinlediğime yemin ederim.”</p>

  <p>Haydée hüzünle gülümsedi.</p>

  <p>“Başka anılarımı da mı anlatmamı istiyorsunuz?” dedi.</p>

  <p>“Yalvarıyorum,” dedi Albert.</p>

  <p>“Pekala! Dört yaşındaydım, bir gece annem beni uyandırdı. Yanya Sarayı’ndaydık; beni yattığım minderlerin üzerinden kaldırdı, gözlerimi açtığımda onun gözlerinin yaşlarla dolu olduğunu gördüm.</p>

  <p>“Hiçbir şey söylemeden beni alıp odadan çıktı.</p>

  <p>“Onun ağladığını görünce ben de ağlıyordum.</p>

  <p>“Bana ‘Sus yavrum,’ dedi.</p>

  <p>“Çoğu zaman, annelerin avutmalarına ya da tehditlerine karşın tüm çocukların yaptığı gibi ağlamayı sürdürürdüm, ama bu kez zavallı annemin sesinde öyle bir korku vardı ki, hemen o anda sustum.</p>

  <p>“Beni almış, hızla götürüyordu.</p>

  <p>“O zaman geniş bir merdivenden indiğimizi gördüm, önümüzde annemin hizmetindeki tüm kadınlar kasaları, torbaları, süs eşyalarını, mücevherleri, altın keselerini taşıyarak aynı merdivenden iniyorlardı ya da daha doğrusu aceleyle koşuyorlardı.</p>

  <p>“Kadınların arkasından uzun tüfekli ya da tabancalı. Yunanistan bir ulus olduğundan bu yana Fransa’da da bildiğiniz giysiler içinde, yirmi kişilik bir muhafız birliği geliyordu.</p>

  <p>“Bu birbiri ardından giden esirler ve yarı uykulu –ya da ben kötü uyandırıldığım için belki de öyle düşündüğüm– kadınlar kuyruğunda, inanın bana hüzün verici bir şey vardı,” diye ekledi Haydée başını sallayıp sadece bu anıyla rengi solarak.</p>

  <p>“Merdivende dev gölgeler koşuşuyor, çamdan meşaleler kemerlerde titreşiyordu.</p>

  <p>“‘Acele edelim!’ dedi bir ses geçidin ucundan.</p>

  <p>“Bu ses rüzgarın ovadan geçerken başak tarlasını eğmesi gibi herkesi iki büklüm etti.</p>

  <p>“Beni ise ürpertti.</p>

  <p>“Bu ses babamın sesiydi.</p>

  <p>“En arkada, pırıl pırıl giysileri içinde elinde imparatorunuzun ona verdiği karabinayla yürüyordu, en iyi adamı Selim’e dayanmış, bir çobanın çılgın sürüsüne yaptığı gibi, bizi önüne kalmış götürüyordu.”</p>

  <p>“Babam,” dedi Haydée başını kaldırarak, “Fransa’nın Yanya paşası Tepedelenli Ali adıyla tanıdığı, önünde Türk Devletinin titrediği ünlü bir adamdı.</p>

  <p>Albert, anlatılmaz bir gurur ve soylulukla söylenmiş bu sözleri duyunca neden olduğunu bilmeden ürperdi; genç kız bir hayaleti çağıran kahin gibi, korkunç ölümü nedeniyle çağdaş Avrupa’nın gözünde devleşmiş gibi görünen bu kanlı yüzün anısını yeniden canlandırdığında, Albert’e, genç kızın gözlerinde karanlık ve ürkütücü bir şey parlıyormuş gibi geldi.</p>

  <p>“Az sonra yürüyüş bitti; merdivenleri inmiş, gölün kıyısına gelmiştik. Annem beni inip kalkan göğsüne bastırıyordu, iki adım arkamda her yana kaygıyla bakan babamı gördüm.</p>

  <p>“Önümüzde dört mermer basamak uzanıyordu, sonuncusunun altında ufak bir tekne suda oynuyordu.</p>

  <p>“Bulunduğumuz yerden, gölün ortasında siyah bir kütlenin yükseldiği görülüyordu. Bu, gitmekte olduğumuz köşktü.</p>

  <p>“Köşk, belki de karanlıktan, bana son derece uzak görünüyordu.</p>

  <p>“Tekneye bindik. Küreklerin suya dokunurken hiç gürültü yapmadıklarını anımsıyorum; onlara bakmak için eğiliyordum: küreklerin üstü bizim palikaryaların<a href="../Text/dipnot.xhtml#Footnote0192" id="Feedback0192"><sup>[192]</sup></a> kemerleriyle kaplanmıştı.</p>

  <p>“Teknede, kürek çekenlerin dışında sadece kadınlar, babam, annem, Selim ve ben vardık.</p>

  <p>“Palikaryalar gölün kıyısında, eğer izlenmişlerse siper alacak biçimde yere iyice çömelmişlerdi.</p>

  <p>“Teknemiz rüzgar gibi gidiyordu.</p>

  <p>“‘Neden tekne bu kadar hızlı gidiyor?’ diye sordum anneme.</p>

  <p>“‘Sus yavrum,’ dedi annem, ‘kaçtığımız için.’</p>

  <p>“Anlamadım. Bu kadar güçlü biri olan, önünde her zaman başkalarının kaçtığı, her zaman <i>‘Bana diş biliyorlar, demek ki benden korkuyorlar,’</i> diyen babam neden kaçıyordu?</p>

  <p>“Gerçekten de gölün üstündeki kaçışı düzenleyen babamdı. Bana söylediğine göre Yanya Şatosu’nun garnizonu uzun hizmetlerden yorgun düşmüştü...”</p>

  <p>Burada Haydée anlamlı bakışlarını Monte Cristo’ya çevirdi, kont gözünü onun gözlerinden ayırmıyordu. Genç kız, yavaş yavaş, anlattıklarını uyduran ya da bazı şeyleri anlatmayan biri gibi sözlerini sürdürdü.</p>

  <p>Bu anlatıyı büyük bir dikkatle dinleyen Albert:</p>

  <p>“Yanya Şatosu’nun garnizonunun uzun hizmetlerden yorgun düştüğünü söylüyordunuz sinyora...” dedi.</p>

  <p>“Yorgun düşen garnizon, sultan tarafından babamı yakalamak için gönderilmiş serasker Hurşid ile görüşüyordu; işte o zaman babam, her bakımdan güvendiği bir Fransız subayını sultana gönderdikten sonra, uzun zamandır hazırlandığı ve kendisinin ‘katafijyon’ yani sığınak adını verdiği konuta çekilme kararı almıştı.”</p>

  <p>“Bu subayın adını anımsıyor musunuz?” diye sordu Albert.</p>

  <p>Monte Cristo, genç kızla şimşek gibi bir hızla bakıştı Morcerf bunu fark etmedi.</p>

  <p>“Hayır,” dedi genç kız, “anımsamıyorum; ama belki daha sonra anımsarım, o zaman söylerim.”</p>

  <p>Albert tam babasının adını söyleyecekti ki, Monte Cristo parmağını sus anlamına gelecek biçimde yavaşça kaldırdı; genç adam yeminini anımsadı ve sustu.</p>

  <p>“Gölde köşke doğru ilerliyorduk.</p>

  <p>“Arap tarzında süslenmiş, taraçaları suya doğru inen bir giriş katı, göle bakan birinci kat, işte saraydan görünen sadece bunlardı.</p>

  <p>“Ama giriş katının üstünde adanın içine uzanan bir yeraltı geçidi, annemin beni ve kadınlarımızı götürdüğü geniş bir mahzen vardı, burada tek bir yığın halinde altmış bin para kesesi ve iki yüz fıçı bulunuyordu; bu para keselerinde yirmi beş milyon altın, varillerde de on beş bin kilo barut vardı.</p>

  <p>“Varillerin yanında babamın en iyi adamı, size daha önce de sözünü ettiğim Selim duruyordu; o, gece gündüz orada, elinde ucunda bir fitil yanan mızrakla nöbet tutuyordu; babamın ilk işaretinde her şeyi, köşkü, nöbetçileri, paşayı, kadınları ve altınları havaya uçurma emri almıştı.</p>

  <p>“Bu korkunç gelecekle burun buruna olduklarını bilen kölelerimizin gece gündüz dua ettiklerini, ağladıklarını, inlediklerini anımsıyorum.</p>

  <p>“Bana gelince, siyah gözlü soluk renkli genç askeri hâlâ görüyorum; ölüm meleği bana doğru indiğinde Selim’i tanıyacağımdan eminim.</p>

  <p>Böyle ne kadar kaldığımızı söyleyemeyeceğim: o dönemde zamanın ne olduğunu henüz bilmiyordum; kimi zaman, ama ender olarak, babam bizi, yani annemi ve beni sarayın taraçasına çağırtıyordu; yeraltı geçidinde sadece inleyen gölgeleri ve Selim’in yanan mızrağını gören benim için bunlar mutluluk anlarıydı. Büyük bir pencerenin önüne oturmuş olan babam gölde görünen her küçük noktayı araştırır gibi ufkun derinliklerine kaygıyla bakıyordu, yanında yarı uzanmış olan annem başını onun omzuna dayamıştı, ben ufukta yükselen Pindos’un dik bayırlarını, gölün mavi sularından beyaz ve sivri çıkıyormuş gibi görünen Yanya şatolarını, dağdaki kayalıklara likenler gibi yapışmış, uzaktan köpüğe benzeyen, yakından dev çam ağaçları ve büyük mersinler olduğu anlaşılan geniş alana yayılmış sık yeşillikleri, nesneleri olduklarından daha büyük gören çocukların şaşkınlığıyla, hayran hayran seyrederek babamın ayaklarının dibinde oynuyordum.</p>

  <p>“Bir gün babam bizi çağırttı; onu oldukça sakin, ama her zamankinden daha solgun bulduk.</p>

  <p>“‘Sabırlı ol Vasiliki,’ dedi ‘bugün her şey bitecek; bugün efendimizin fermanı geliyor, yazgım belli olacak. Eğer tam olarak bağışlanırsam Yanya’ya zafer kazanmış olarak döneceğiz; ama eğer haber kötüyse bu gece kaçacağız.’</p>

  <p>“‘Ya kaçmamıza olanak tanımazlarsa?’ dedi annem.</p>

  <p>“‘Ah! Sakin ol,’ diye yanıt verdi Ali gülümseyerek; Selim ve mızrağı bana onların yanıtını bildirecek. Onlar benim ölmemi isteyeceklerdir, ama kendileri de benimle ölmek istemeyeceklerdir.’</p>

  <p>“Annem, babamın yüreğinden gelmeyen bu avutucu sözlere sadece içini çekerek yanıt verdi.</p>

  <p>“Annem onun hep içtiği buzlu suyu hazırladı, çünkü babam köşke çekildiğinden bu yana yüksek ateşle kavruluyordu; onun beyaz sakalına kokular sürdü, kimi zaman saatlerce dumanının havada uçuşunu dalgın dalgın izlediği çubuğunu yaktı.</p>

  <p>“Babam birden öyle ani bir hareket yaptı ki korkuya kapıldım.</p>

  <p>“Sonra dikkatle baktığı noktadan gözlerini ayırmayarak uzun dürbününü istedi.</p>

  <p>“Annem dürbünü verdi, dayandığı yalancımermerden daha beyazdı.</p>

  <p>“Babamın ellerinin titrediğini gördüm.</p>

  <p>“‘Bir tekne!... iki!... üç!...’ diye mırıldandı babam, ‘dört!...’</p>

  <p>“Ve babam silahlarını alarak ayağa kalktı, iyi anımsıyorum, tabancalarının falyasına barut doldurdu.</p>

  <p>“‘Vasiliki,’ dedi anneme gözle görülür biçimde ürpererek, ‘işte bizim için karar ânı geldi çattı; yarım saat sonra yüce imparatorun yanıtını öğreneceğiz, Haydée ile yeraltı geçidine git.’</p>

  <p>“‘Sizi bırakıp gitmek istemiyorum,’ dedi Vasiliki, ‘siz ölürseniz efendim, ben de sizinle ölmek isterim.’</p>

  <p>“‘Selim’in yanına gidin!’ diye bağırdı babam.</p>

  <p>“‘Elveda sinyor,’ diye mırıldandı annem söz dinleyerek ve ölüme yaklaşmış gibi iki büklüm.</p>

  <p>“‘Vasiliki’yi götürün!’ dedi babam palikaryalarına.</p>

  <p>“Ama unutulan ben, ona doğru koştum ve ellerimi uzattım; beni gördü, bana doğru eğilerek dudaklarını alnıma bastırdı.</p>

  <p>“Ah! Bu öpüş, bu son öpüştü, hâlâ alnımdadır.</p>

  <p>“Aşağı inerken taraçadaki asmaların arasından gölde gittikçe büyüyen ve artık siyah noktalara değil, dalgaların üstünü sıyırarak geçen kuşlara benzeyen tekneleri fark ediyorduk. Bu sırada, köşkte, babamın ayakucuna oturmuş, tahta kaplamaların gizlediği yirmi palikarya kanlı gözlerle bu gemilerin gelişini gözlüyor, sedef ve gümüş kakmalı uzun tüfeklerini hazır tutuyorlardı: çok sayıda fişek döşemenin üstüne saçılmıştı; babam saatine bakıyor ve iç sıkıntısıyla dolaşıyordu.</p>

  <p>“İşte, beni son kez öptükten sonra babamın yanından ayrıldığımda beni etkileyen şeyler.</p>

  <p>“Annem ve ben yeraltı geçidini geçtik. Selim hep görevinin başındaydı; bize hüzünle gülümsedi. Minder almak için mahzenin öbür tarafına gittik, sonra da gelip Selim’in yanına oturduk: büyük tehlikeler karşısında sadık ruhlar birbirini arar, küçücük çocuk olduğum halde içgüdülerimle üzerimizde büyük bir felaketin dolaştığını hissediyordum.”</p>

  <p>Albert, babasından hiçbir zaman, duymamıştı, ama yabancılardan birçok kez Yanya vezirinin son dakikalarının anlatıldığını duymuş, ölümü ile ilgili farklı öyküler okumuştu; ama genç kızın kişiliğinde ve onun sesiyle canlanan bu öykü, bu somut dile getiriliş ve bu dayanılmaz ağıt onun hem ta içine işliyor, hem de ona anlatılmaz bir korku veriyordu.</p>

  <p>Haydée’ye gelince, tüm bu korkunç anıların etkisiyle bir an konuşmayı kesmişti; yüzü fırtınada aşağı akan bir nehir gibi eline doğru eğilmişti, belli belirsiz dalıp giden gözleri ufukta hâlâ yemyeşil Pindus’u, çizdiği karanlık tabloyu yansıtan büyülü aynayı, Yanya Gölü’nün mavi sularını görür gibiydi.</p>

  <p>Monte Cristo ona anlatılması zor bir ilgi ve acıma duygusuyla bakıyordu.</p>

  <p>“Devam et kızım,” dedi kont Rumca.</p>

  <p>Haydée, Monte Cristo’nun söylediği sözler onu bir düşten uyandırmış gibi başını kaldırdı ve yine konuşmaya başladı:</p>

  <p>Saat akşamın dördü olmuştu, ama dışarıda hava tertemiz ve berrak iken biz yeraltı geçidinin karanlığındaydık.</p>

  <p>“Mahzende, siyah gökyüzünde titreyen bir yıldız gibi, sadece tek bir ışık parlıyordu: bu da Selim’in yanan mızrağıydı. Annem Hıristiyandı ve dua ediyordu.</p>

  <p>“Selim zaman zaman şu kutsal sözleri yineliyordu:</p>

  <p>“‘Allah büyüktür!’</p>

  <p>“Yine de annemin hâlâ bir umudu vardı. Aşağı inerken Konstantinopolis’e gönderilmiş ve babamın tüm güvenini kazanmış olan Fransız’ı görür gibi olmuştu, çünkü babam Fransız sultanın askerlerinin genelde soylu ve cömert olduklarını biliyordu. Annem merdivene doğru birkaç adım attı ve dinledi.</p>

  <p>“‘Yaklaşıyorlar,’ dedi, ‘keşke barış ve yaşam getirseler.’</p>

  <p>“‘Neden korkuyorsun Vasiliki?’ dedi Selim, hem tatlı hem gururlu sesiyle, ‘eğer onlar barış getirmiyorlarsa biz onlara ölüm vereceğiz.’</p>

  <p>“Ve onu Antik Girit’teki Dionisos’a benzeten bir hareketle mızrağının alevini canlandırdı.</p>

  <p>“Ama çok küçük ve çok saf olan ben, bu acımasız ve mantıksız bulduğum cesaretten korkuyor, havada ve ateşte bulunan bu korkutucu ölümden ürküyordum.</p>

  <p>“Annem de aynı duyguları taşıyordu, çünkü onun da ürperdiğini hissediyordum.</p>

  <p>“‘Tanrım! Tanrım! Anneciğim!’ diye haykırdım, ‘ölecek miyiz?’</p>

  <p>“Benim sesimi duyunca kölelerin ağlamaları ve duaları çoğaldı.</p>

  <p>“‘Yavrum,’ dedi bana Vasiliki, ‘Tanrı seni bugün gelmesinden korktuğun ölümü istemekten korusun!’</p>

  <p>“Sonra alçak sesle:</p>

  <p>“‘Selim,’ dedi, ‘efendinin emri nedir?’</p>

  <p>“‘Eğer efendim bana hançerini gönderirse, bu sultanın onu bağışlamayı reddettiğini gösterecek ve ben her yeri ateşe vereceğim, eğer bana yüzüğünü gönderirse, bu sultan onu bağışladı demektir, o zaman savaş bölgesini teslim edeceğim.’</p>

  <p>“‘Dostum,’ dedi annem, ‘efendinin emri geldiğinde eğer gönderdiği hançeriyse, bizi korkutan bu ölüm ikimizi de büyük korkulara salacağına sana boynumuzu uzatalım ve sen bizi o hançerle öldür.’</p>

  <p>“‘Olur, Vasiliki,’ diye yanıt verdi Selim sakin bir biçimde.</p>

  <p>“Birden bağırış çağırışa benzer şeyler duyduk, dinledik: bunlar sevinç çığlıklarıydı, Konstantinopolis’e gönderilmiş olan Fransız’ın palikaryalarımız tarafından yinelenen adı yankılar yapıyordu; kuşkusuz yüce imparatorun yanıtını getiriyordu ve yanıt olumluydu.</p>

  <p>“‘Siz bu adı anımsamıyor musunuz?’ dedi Morcerf anlatıcının belleğine yardımcı olmaya hazır bir halde.</p>

  <p>Monte Cristo ona işaret etti.</p>

  <p>“Anımsamıyorum,” diye yanıt verdi Haydée.</p>

  <p>“Gürültü artıyordu, ayak sesleri daha yakından yankılanıyordu. Yeraltı geçidinin basamaklarını indik.</p>

  <p>“Selim mızrağını hazırladı.</p>

  <p>“Biraz sonra yeraltı geçidinin girişine kadar ulaşan gün ışıklarının oluşturduğu mavimsi alacakaranlıkta bir gölge ortaya çıktı.</p>

  <p>“‘Sen kimsin?’ diye bağırdı Selim. ‘Kim olursan ol bir adım daha atma.</p>

  <p>“‘Yaşasın sultan!’ dedi gölge. ‘Vezir Ali tamamen bağışlandı; sadece hayatı kurtulmadı, ona tüm serveti ve zenginliği de geri verildi.’</p>

  <p>“Annem sevinçten bir çığlık attı ve beni kalbinin üstünde sıktı.</p>

  <p>“‘Dur,’ dedi ona Selim, dışarı çıkmaya hazırlandığını görünce, ‘bana yüzük gerektiğini biliyorsun.’</p>

  <p>“‘Doğru,’ dedi annem ve beni göğe doğru kaldırarak dizlerinin üstüne düştü, sanki benim için Tanrıya dua ederken aynı zamanda beni ona doğru uzatıyordu.”</p>

  <p>Haydée ikinci kez heyecana kapılıp durdu, öyle ki solgun alnından terler akıyor, boğuk sesi kurumuş gırtlağından çıkamıyordu sanki.</p>

  <p>Monte Cristo bir bardağa biraz buzlu su koydu ve içinde bir emir olduğu sezilen tatlı bir sesle “Cesaret kızım!” diyerek ona uzattı.</p>

  <p>Haydée gözlerini ve alnını kuruladı, sonra devam etti:</p>

  <p>“Bu sırada karanlığa alışmış olan gözlerimiz paşanın gönderdiği kişiyi tanımıştı: bu bir dosttu.</p>

  <p>“Selim onu tanımıştı, ama cesur genç adam sadece bir şey biliyordu, o da itaat etmek!</p>

  <p>“‘Kim tarafından gönderildin?’ dedi.</p>

  <p>“‘Efendimiz Tepedelenli Ali tarafından gönderildim.’</p>

  <p>“‘Eğer Ali tarafından gönderilmişsen bana ne vermen gerektiğini biliyorsun değil mi?</p>

  <p>“‘Evet,’ dedi adam, ‘sana onun yüzüğünü getirdim.’</p>

  <p>“O zaman adam elini başının üstüne kaldırdı, ama çok uzaktaydı ve bulunduğumuz yerden Selim’in onun gösterdiği şeyi fark etmesi ve tanıması için çevre yeteri kadar aydınlık değildi.</p>

  <p>“‘Elindekini göremiyorum,’ dedi Selim.</p>

  <p>“‘Yaklaş,’ dedi haberci, ‘ya da ben yanına geleyim.’</p>

  <p>“‘Ne birini yap ne öbürünü,’ diye yanıt verdi genç asker; ‘onu bulunduğun yere, şu ışığın altına bırak ve ben onu görünceye kadar uzakta dur.’</p>

  <p>“‘Olur,’ dedi haberci.</p>

  <p>“Ve bilinen işareti istenen yere bıraktıktan sonra uzaklaştı.</p>

  <p>“Yüreğimiz hızlı hızlı çarpıyordu; çünkü nesne bize gerçekten de bir yüzük gibi görünüyordu. Ama acaba bu babamın yüzüğü müydü?</p>

  <p>“Selim elindeki mızrağı bırakmayarak açıklığa kadar geldi, ışığın altında sevinç içinde eğildi ve nesneyi eline aldı.</p>

  <p>“‘Bu efendimin yüzüğü,’ dedi yüzüğü öperek, ‘bu iyi.’</p>

  <p>“Mızrağın fitilini yere doğru çevirdi, üstüne bastı ve ateşini söndürdü.</p>

  <p>Haberci bir sevinç çığlığı attı ve ellerini çırptı. Seraskerin bu işaretini alan dört askeri koşuştular, beş hançer darbesiyle delik deşik edilen Selim yere düştü. Her biri kendi hançerini saplamıştı.</p>

  <p>“Korkudan bembeyaz olsalar da işledikleri suçtan başı dönmüş askerler yeraltı geçidine üşüştüler, ateş olup olmadığına bakmak için her yeri aradılar, altın torbalarının üstünde yuvarlandılar.</p>

  <p>‘Bu sırada annem beni kollarına aldı, çevik bir biçimde sadece bizim bildiğimiz dolambaçlı yollardan hızla geçerek köşkün gizli merdivenine kadar geldi, içeride ürkütücü bir gürültü patırtı vardı.</p>

  <p>Alttaki odalar tümüyle Hurşit’in çuhadarlarıyla<a href="../Text/dipnot.xhtml#Footnote0193" id="Feedback0193"><sup>[193]</sup></a> yani düşmanlarımızla doluydu.</p>

  <p>“Tam annemin küçük kapıyı iteceği anda paşanın korkunç ve tehdit eden sesinin yankılandığını duyduk.</p>

  <p>“Annem gözünü tahtaların aralığına dayadı, benim önümdeki tahtada da nasılsa bir delik vardı, ben de oradan baktım.</p>

  <p>Ne istiyorsunuz? diyordu babam ellerinde yaldızlı harflerle yazılmış bir kağıt tutanlara.</p>

  <p>“‘İstediğimiz şey, haşmetmeaplarının iradelerini sana bildirmek,’ dedi içlerinden biri. ‘Bu fermanı görüyor musun?’</p>

  <p>“‘Görüyorum,’ dedi babam.</p>

  <p>“‘O zaman, oku; haşmetmeapları senin başını istiyor.’</p>

  <p>“Babam bir tehditten daha ürkütücü bir kahkaha attı; daha gülmesi bitmeden elindeki tabancayla iki el ateş etti ve iki adamı öldürdü.</p>

  <p>“Babamın çevresinde yüz üstü uzanmış palikaryalar o zaman kalktılar ve ateş ettiler; oda gürültü, alev ve dumanla doldu.</p>

  <p>“Aynı anda karşı taraftan da ateş başladı, kurşunlar çevremizdeki tahtaları delip geçiyordu.</p>

  <p>“Ah! Vezir Tepedelenli Ali, babam, kurşunların ortasında elinde palası, yüzü baruttan simsiyah ne kadar güzeldi, ne kadar büyüktü! Düşmanları nasıl da kaçıyorlardı!</p>

  <p>“‘Selim! Selim!’ diye bağırıyordu nöbetçi, ‘görevini yap.’</p>

  <p>“‘Selim öldü,’ diye yanıt verdi köşkün derinliklerinden çıkar gibi görünen bir ses, ’Sinyor Ali, sen de bittin anık.’</p>

  <p>“Aynı anda boğuk bir patlama duyuldu ve döşeme babamın çevresinde paramparça olarak havaya uçtu.</p>

  <p>“Hurşit’in askerleri döşemenin altından ateş ediyorlardı. Üç dört palikarya aşağıdan yukarı atılan kurşunlarla tüm bedenleri delik deşik olmuş halde yaralı yere düştüler.</p>

  <p>“Babam kükredi, parmaklarını kurşunların açtığı deliklere sokarak bir tahtayı tümüyle yerinden çıkardı.</p>

  <p>“Ama tam o sırada açıklıktan yirmi silah patladı, bir yanardağın kraterinden çıkar gibi bir alev duvar kaplamalarına kadar geldi ve onları parçaladı.</p>

  <p>“Bu korkunç gürültünün ortasında, bu korkunç çığlıklar arasında, hepsinden daha belirgin iki patlama, tüm çığlıklardan daha yürek paralayıcı iki çığlık, beni korkudan dondurdu. Bu iki patlama babamı ölümcül biçimde vurmuştu, o iki çığlığı atan babamdı.</p>

  <p>“Yine de bir pencereye tutunarak ayakta duruyordu. Annem onunla birlikle ölmek için kapıyı sarsıyordu, ama kapı içerden kilitlenmişti.</p>

  <p>“Babamın çevresindeki palikaryalar can çekişerek çırpınışlar içinde kıvranıyorlardı; yaralı olmayan ya da hafif yaralı olan iki üç tanesi pencerelerden dışarı atladılar. Aynı anda döşemenin tümü parçalanarak aşağı çöktü. Babam bir dizi üstüne düştü; aynı anda ellerinde kılıçlar, tabancalar, hançerler olan yirmi kol uzandı, yirmi kişi hep birlikte tek bir adama saldırdı, babam ayaklarının altında cehennem açılmış gibi, kükreyen bu şeytanlar tarafından yeniden tutuşturulmuş bir ateş seli içinde kayboldu.</p>

  <p>“Yerde yuvarlandığımı hissettim: annem bayılıp yere yığılmıştı.”</p>

  <p>Haydée inleyerek ve istediğini yaptığı için hoşnut olup olmadığını sorar gibi konta bakarak iki kolunu aşağı bıraktı.</p>

  <p>Kont ayağa kalktı, onun yanına geldi, elini tuttu ve Rumca:</p>

  <p>“Dinlen artık sevgili çocuk, hainleri cezalandıran bir Tanrı olduğunu düşünerek cesaretini topla.”</p>

  <p>“İşte tüyler ürpertici bir öykü, kont,” dedi Albert Haydée’nin renginin solmasından ürkerek, “bu kadar uygunsuz davrandığım için şimdi kendime kızıyorum.”</p>

  <p>“Zararı yok,” diye yanıt verdi Monte Cristo.</p>

  <p>Sonra elini genç kızın başına koyarak:</p>

  <p>“Haydée cesur bir kadındır,” diye devam etti, “acılarının dile getirilmesinde kimi zaman bir avuntu buluyor.”</p>

  <p>“Çünkü efendim,” dedi hemen genç kız, “çünkü acılarım bana yaptığınız iyilikleri anımsatıyor.”</p>

  <p>Albert ona merakla baktı, çünkü en çok bilmek istediği şeyi, yani nasıl kontun kölesi olduğunu henüz anlatmamıştı.</p>

  <p>Haydée hem kontun, hem de Albert’in gözlerinde aynı isteği okudu.</p>

  <p>Ve devam etti.</p>

  <p>“Annem kendine geldiğinde, seraskerin önündeydik.</p>

  <p>“‘Beni öldürün,’ dedi annem, ‘hiç olmazsa Ali’nin onurunu kurtarın.’</p>

  <p>“‘Bunu söyleyeceğiniz kişi ben değilim,’ dedi Hurşit.</p>

  <p>“‘Ya kim?’</p>

  <p>“‘Yeni efendin.’</p>

  <p>“‘Hangisi?’</p>

  <p>“‘İşte orada.’</p>

  <p>“Ve Hurşit babamın ölümüne en çok katılanlardan birini bize gösterdi,” diye devam etti genç kız derin bir öfkeyle.</p>

  <p>“O zaman,” dedi Albert, “siz o adamın malı mı oldunuz?”</p>

  <p>“Hayır,” diye yanıt verdi Haydée; “o bizi kendine saklamaya cesaret edemedi, bizi Konstantinopolis’e giden esir tüccarlarına sattı. Yunanistan’ı geçtik, meraklılarla dolup taşan İmparatorluğun kapısına ölü gibi ulaştık, insanlar geçelim diye yanlara çekiliyorlardı, birden annem gözlerini onların baktığı yere çevirdi, bir çığlık attı ve bana kapının üstünde duran bir başı göstererek yere düştü.</p>

  <p>“Bu başın altında şunlar yazılıydı:</p>

  <p>“‘Bu baş Yanya paşası Tepedelenli Ali’nin başıdır.’</p>

  <p>“Ağlayarak annemi yerden kaldırmaya çalıştım: ölmüştü.</p>

  <p>“Pazara götürüldüm; zengin bir Ermeni beni satın aldı, beni eğitti, bana hocalar tuttu, on üç yaşıma geldiğimde beni Sultan Mahmut’a sattı.”</p>

  <p>“Ben de size söylemiş olduğum gibi ondan satın aldım,” dedi Monte Cristo, “haşhaş pastillerimi koyduğum elmasa benzer bir elmas karşılığında.”</p>

  <p>“Ah! Sen iyisin, büyüksün efendim,” dedi Haydée Monte Cristo’nun elini öperek, “ve ben sana ait olduğum için mutluyum.”</p>

  <p>Albert duyduklarından şaşkın, kalakalmıştı.</p>

  <p>“Kahvenizi bitirin artık,” dedi kont, “öykü sona erdi.”</p>
