    <p>25</p>

    <p>YABANCI</p>

  </div>

  <p>Dantès’in uzun zamandır beklediği gün geldi. Günün ilk ışıklarında ayağa kalktı, bir gün önceki gibi çevreyi taramak için adanın en yüksek kayasının üstüne çıktı; bir gün önceki gibi her yer ıssızdı.</p>

  <p>Edmond aşağı indi, taşı kaldırdı, cebini değerli taşlarla doldurdu, kasanın demirlerini ve levhalarını olabildiği kadar iyi yerleştirdi sonra yeni altüst edilmiş yeri toprağın geri kalanına benzetmek amacıyla üstünü toprakla örttü; mağaradan çıktı, taşı yerine yerleştirdi, taşın üstüne değişik büyüklükte taşlar koydu; aralarına toprak attı, koyduğu topraklara mersin ve çalı ekti, eskilere benzemesi için yeni bitkileri suladı, bu yerin çevresindeki ayak izlerini sildi ve arkadaşlarının dönüşünü sabırsızlıkla bekledi. Gerçekten de şimdi işe yaramaz hazineyi bekleyen ejderha gibi bu altın ve elmasları seyrederek ve Monte Cristo’da kalarak zaman geçirmenin hiç sırası değildi. Şimdi yaşama, insanların arasına dönmek, bu dünyada insan varlığının yararlanabileceği ilk ve en büyük güç olan zenginliğin toplum içinde sağlayacağı bir yer, etki ve erk elde etmek gerekiyordu.</p>

  <p>Kaçakçılar altıncı gün geri geldiler. Dantès uzaktan limanı gördü ve <i>Jeune-Amélie</i>’nin seyrini izledi; yaralı Philoktetes gibi, limana kadar güçlükle yürüdü ve arkadaşları kıyıya yanaştıklarında yine yakınarak kendini daha iyi hissettiğini söyledi; sonra o da serüvencilerin öyküsünü dinledi. Onlar başarmışlardı, doğru; ama daha yüklerini yeni boşaltmışlardı ki Toulon’da denetim için bulunan bir brikin<a href="../Text/dipnot.xhtml#Footnote0052" id="Feedback0052"><sup>[52]</sup></a> limandan çıktığını ve onlara doğru geldiğini haber almışlardı. Gemiye o kadar büyük bir hız vermesini bilen Dantès’in gemiyi yönetmek için orada olmamasına hayıflanarak çabucak oradan kaçmışlardı. Gerçekten de az sonra avcı gemiyi fark etmişlerdi; ama gecenin yardımıyla, Korsika Burnu’nu dönerek ondan kurtulmuşlardı.</p>

  <p>Sonuçta yolculuk kötü geçmemişti; hepsi, özellikle de Jacopo, bu işin kişi başına sağladığı elli piastra varan kârı alabilmek için Dantès’in orada olmamasına üzülmüşlerdi.</p>

  <p>Edmond duygu ve düşüncelerini belli etmeden durdu; eğer adadan ayrılsaydı elde edeceği kârların sıralanması sırasında bile gülmedi; Jeune-Amélie Monte Cristo Adası’na onu almaya geldiği için o gece yeniden gemiye bindi ve Livorno’ya kadar patronla birlikte gitti.</p>

  <p>Livorno’da bir Yahudiye gitti ve en küçük elmaslarından dört tanesini her biri beş bin franktan sattı. Yahudi, bir denizcinin nasıl olup da böyle şeylere sahip olduğunu araştırabilirdi; ama bundan kaçındı çünkü her birinden bin frank kazanacaktı.</p>

  <p>Ertesi gün yepyeni bir barko alıp Jacopo’ya verdi, buna mürettebat tutması için de ayrıca yüz piastr ekledi; istediği tek şey Jacopo’nun Meilhan yolunda oturan Louis Dantès adlı yaşlı bir adam ve Katalanlar köyünde oturan Mercédès adlı bir genç kız hakkında bilgi almak için Marsilya’ya gitmesiydi.</p>

  <p>Bu Jacopo’nun düş gördüğünü sanmasına neden oldu: Edmond, ailesi ona yaşaması için gerekli parayı vermeyi reddettiği için kafası kızıp denizci olduğunu, ama Livornoya gelince kendisini tek mirasçısı yapmış olan bir amcasının mirasına konduğunu anlattı Jacopo’ya. Dantès’in iyi eğitimi bu öyküyü öylesine gerçeğe benzer kılıyordu ki Jacopo bir an bile eski dostunun ona yalan söylediğinden kuşku duymadı.</p>

  <p>Öte yandan Edmond, <i>Jeune-Amélie</i>’deki anlaşması sona erdiği için patrondan izin istedi, önce onu yanında tutmak isteyen denizci, Jacopo gibi miras öyküsünü öğrenince eski tayfasının kararını değiştirme umudundan vazgeçti.</p>

  <p>Ertesi gün Jacopo Marsilya’ya doğru yola çıktı; Edmond’la daha sonra Monte Cristo da buluşacaktı.</p>

  <p>Aynı gün Dantès nereye gideceğini söylemeden, parlak bir ikramiye ile <i>Jeune-Amélie</i>’nin mürettebatından ve günün birinde kendisine haberlerini ulaştıracağı sözünü vererek patrondan ayrıldı.</p>

  <p>Dantès Cenova’ya gitti.</p>

  <p>Oraya ulaştığı sırada Cenevizlilerin Akdeniz’in en iyi gemi yapımcıları olduklarını duyan ve Ceneviz’de yapılmış bir yata sahip olmak isteyen bir İngiliz tarafından ısmarlanmış küçük bir yatı deniyorlardı; İngiliz bunu kırk bin franka yaptırmıştı: Dantès hemen o gün teslim edilmek koşuluyla gemi için altmış bin frank teklif etti. İngiliz geminin bitirilmesini beklerken İsviçre’ye geziye gitmişti. Ancak üç hafta ya da bir ay sonra dönecekti: yapımcı kızakta başka bir tane yapacak kadar zamanı olacağını düşündü. Dantès yapımcıyı bir Yahudinin dükkanına götürdü, Yahudiyle dükkanın arkasına geçti ve Yahudi, yapımcıya altmış bin frank ödedi.</p>

  <p>Yapımcı Dantès’e mürettebat bulması için yardım etmeyi önerdi; ama Dantès denizde yalnız dolaşmaya alışık olduğunu, ama istediği tek şeyin, kamarasında, yatağının başucuna içinde üç gizli bölmenin bulunduğu gizli bir çekmecenin yapılması olduğunu söyleyerek teşekkür etli. Bölmelerin ölçüsünü verdi, onlar da ertesi gün hazır oldu.</p>

  <p>İki saat sonra Dantès, denizde yalnız dolaşma alışkanlığı olan İspanyol soylusunu görmek isteyen bir meraklı kalabalığının bakışları altında Cenova limanından çıkıyordu.</p>

  <p>Dantès şaşılacak bir biçimde işin üstesinden geldi; dümenin yardımıyla ve hiç dümenden ayrılma gereksinimi duymadan gemisine istediği tüm manevraları yaptırdı, gemi verilen en küçük hızı yerine getirmeye hazır zeki bir insan gibiydi ve Dantès Cenovalıların dünyanın bir numaralı gemi yapımcıları olarak ünlerini hak ettiklerini kabul etti.</p>

  <p>Meraklılar küçük gemiyi görünmez oluncaya dek gözleriyle izlediler sonra nereye gittiğini öğrenmek için tartışmalar başladı: bir kısmı Korsika ya, bir kısmı da Elbe Adasına gittiğini düşündü; bazıları İspanya’ya gittiği konusunda bahse girerken öbürleri Afrika’ya gittiğini savundu; hiç kimsenin aklına Monte Cristo Adası gelmedi.</p>

  <p>Ama Dantès’in gittiği yer Monte Cristo Adası’ydı.</p>

  <p>Oraya ikinci günün sonuna doğru ulaştı: gemi kusursuz bir yelkenliydi ve bu yolu otuz beş saatte yapmıştı. Dantès kıyı uzantısını çok iyi tanıyordu; her zamanki limana yanaşmak yerine küçük koya demir attı.</p>

  <p>Ada ıssızdı; Dantès oradan ayrıldığından bu yana hiç kimse kıyıya yanaşmamış gibiydi; hazinesine gitti: her şey bıraktığı gibiydi.</p>

  <p>Ertesi gün büyük serveti gemiye taşınmış ve gizli çekmecenin üç gözüne yerleştirilip kilitlenmişti.</p>

  <p>Dantès sekiz gün daha bekledi. Bu sekiz gün boyunca yatını bir at eğitimcisinin bir atı incelemesi gibi inceleyerek ona adanın çevresinde manevra yaptırdı: bu sürenin sonunda yatın tüm iyi özelliklerini ve tüm kusurlarını öğrenmişti; Dantès iyi nitelikleri artırmaya, kusurları düzeltmeye karar verdi.</p>

  <p>Sekizinci gün Dantès tüm yelkenlerini açmış adaya doğru gelen küçük bir gemi gördü ve Jacopo’nun barkosunu tanıdı; ona bir işaret verdi, Jacopo da onu yanıtladı ve iki saat sonra barko yatın yanındaydı.</p>

  <p>Edmond’un sorduğu soruların ikisinin de yanıtı üzücüydü.</p>

  <p>Yaşlı Dantès ölmüştü.</p>

  <p>Mercédès kaybolmuştu.</p>

  <p>Edmond iki haberi de sakin bir yüzle dinledi; ama hemen ardından, kimsenin onu izlememesini söyleyerek karaya çıktı.</p>

  <p>İki saat sonra geri geldi; Jacopo’nun barkosundan iki adam, manevra yapmasına yardım etmek için onun yatına geçti, Dantès geminin burnunun Marsilya’ya çevrilmesi emrini verdi. Babasının ölümünü tahmin ediyordu; ama Mercédès ne olmuştu?</p>

  <p>Edmond, sırrını açığa vurmadan bir görevliye yeterli bilgileri veremezdi; zaten almak istediği başka haberler de vardı, bunlar için ancak kendisine güvenebilirdi. Livorno’da baktığı ayna kendisine, tanınma tehlikesiyle karşılaşmayacağını göstermişti; zaten artık kılık değiştirmek için her tür olanağı vardı. Bir sabah yat, arkasında küçük barko olduğu halde korkusuzca Marsilya limanına gerdi ve aklından çıkmayan o uğursuz akşam onu İf Şatosu’na götürmek için tekneye bindirdikleri yerin tam karşısında durdu.</p>

  <p>Dantès bir jandarmanın koruma botuyla kendisine doğru geldiğini gördüğünde ürpermekten kendini alamadı. Ama kazandığı kusursuz güvenle Livorno’da satın aldığı bir İngiliz pasaportunu jandarmaya gösterdi; ve Fransa’da bizimkinden daha çok saygı uyandıran bu yabancı geçiş izni ile kolayca karaya çıktı.</p>

  <p>Canebière’e adım atar atmaz Dantès’in farkına vardığı ilk şey <i>Firavun</i>’un tayfalarından biri oldu. Bu adam onun emrinde çalışmıştı ve Dantès’in, kendisinde olan değişiklikler konusundaki güvenini sağlamlaştırmak için oradaydı sanki. Dosdoğru o adama gitti ve ona birçok soru sordu, adam bu sorulara yanıt verirken, onunla konuşan bu adamı daha önce gördüğünü belirtecek kuşkulu hiçbir söz ve davranışta bulunmadı.</p>

  <p>Dantès verdiği bilgiler için teşekkür etmek amacıyla denizciye para verdi; bir dakika sonra dürüst adamın, arkasından koştuğunu duydu.</p>

  <p>Dantès geri döndü.</p>

  <p>“Bağışlayın efendim,” dedi denizci “ama herhalde yanıldınız; bana kırk para verdiğinizi sanmış olmalısınız oysa duble Napoléon altını verdiniz.”</p>

  <p>“Doğru, dostum,” dedi Dantès, “yanılmışım, ama dürüstlüğünüz bir ödülü hak ettiği için işte size arkadaşlarınızla benim sağlığıma içmeniz için kabul etmenizi rica edeceğim ikinci bir Napoléon altını.”</p>

  <p>Denizci Dantès’e öyle büyük bir şaşkınlıkla baktı ki teşekkür etmeyi bile unuttu; o uzaklaşırken arkasından şöyle dedi:</p>

  <p>“Bu Hindistan’dan gelmiş bir prens olmalı.”</p>

  <p>Dantès yoluna devam etti; attığı her adım kalbini yeni bir heyecanla sıkıştırıyordu: düşüncelerinde her zaman var olan tüm çocukluk anıları, zamanın yok edemediği anılar, meydanın her köşesinde, sokağın her kıvrımında, kavşağın her sınır taşında tekrar karşısına çıkıyordu. Noailles sokağının sonuna gelip Meilhan yolunu fark edince dizlerinin titrediğini hissetti, az kalsın bir arabanın tekerleklerinin altında kalacaktı. Sonunda babasının oturmuş olduğu eve kadar geldi. Yaşlı adamın çatı katında, büyük bir özenle kendi elleriyle kafese aldığı sarmaşıklar ve latin çiçekleri yoktu artık.</p>

  <p>Bir ağaca dayandı ve bu küçük eski evin son katlarına bakarak birkaç dakika düşünceli kalakaldı; sonunda kapıya doğru ilerledi, eşiği geçti ve boş bir daire olup olmadığını sordu, dolu olmasına karşın beşinci kattaki daireyi gezmek için o kadar üsteledi ki kapıcı yukarı çıktı ve bir yabancının burada oturanlardan daireyi oluşturan iki odayı görmek için izin istediğini söyledi. Bu küçük dairede oturanlar sadece sekiz günden beri evli olan genç bir adamla genç bir kadındı.</p>

  <p>Bu iki genci gören Dantès derin bir iç geçirdi.</p>

  <p>Zaten artık Dantès’e babasının dairesini anımsatacak hiçbir şey kalmamıştı: artık aynı duvar kağıtları yoktu; Edmond’un çocukluk arkadaşı olan ve tüm ayrıntılarıyla anılarında var olan eski mobilyaların hiçbiri ortada yoktu. Sadece duvarlar aynı kalmıştı.</p>

  <p>Dantès yatağa doğru döndü, eski kiracınınkiyle aynı yerdeydi; Edmond gözyaşlarını tutamadı. İhtiyar, oğlunun adını anarak burada son nefesini vermiş olmalıydı.</p>

  <p>İki genç, yüzünde hiçbir kıpırtı olmadan yanaklarından iri gözyaşları dökülen bu sert yüzlü adama şaşkınlıkla bakıyorlardı. Ama her acı yanında kendine saygıyı da getirdiği için yabancıya hiç soru sormadılar; sadece rahatça ağlayabilmesi için arkaya çekildiler, Dantès ayrılırken, istediği zaman gelebileceğini, fakirhanelerinin ona her zaman açık olduğunu söyleyerek onu uğurladılar.</p>

  <p>Alt kata geçerken Dantès başka bir kapının önünde durdu ve burada hâlâ terzi Caderousse’un oturup oturmadığım sordu. Ama kapıcı sözünü ettiği adamın işlerinin kötü gittiğini ve şimdi Beaucaire’de Bellegarde yolu üstünde küçük bir han işlettiğini söyledi.</p>

  <p>Dantès aşağı indi, Meilhan yolundaki evin sahibinin adresini istedi, onun evine gitti, kendisini Lord Wilmore –bu isim ve unvan pasaportunun üstünde yazılı olanlardı– olarak tanıttı ve ondan bu küçük evi yirmi beş bin franka satın aldı. Bu fiyat evin değerinin en az on bin frank fazlasıydı. Ama eğer sahibi yarım milyon isteseydi Dantès bu bedeli de ödemeye hazırdı.</p>

  <p>Aynı gün beşinci kattaki gençler, yeni ev sahibinin, oturdukları iki odayı kendisine bırakmaları koşuluyla, kiralarını hiçbir biçimde artırmadan onlara binada istedikleri bir daireyi seçme hakkı verdiğini sözleşmeyi hazırlayan noterden öğrendiler.</p>

  <p>Bu garip olay Meilhan yolunun tüm gediklilerini sekiz günden fazla uğraştırdı, biri bile doğru olmayan binlerce tahminde bulundular.</p>

  <p>Ama özellikle tüm insanları ve tüm beyinleri allak bullak eden şey, akşam Meilhan yoluna girdiğini gördükleri adamın, Katalanların küçük kasabasında dolaşması, küçük bir balıkçı evine girmesi, orada bir saatten fazla kalıp kimi ölmüş kimi on beş on altı yıldır ortadan yok olmuş birçok kişi hakkında sorular sormuş olmasıydı.</p>

  <p>Ertesi gün tüm bu soruları sormak için girdiği evlerdeki insanlar hediye olarak yepyeni, iki sürtme ağı ve bir düz ağ ile süslü bir Katalan kayığı aldılar.</p>

  <p>Bu iyi insanlar cömert sorgulayıcıya teşekkür etmeyi çok istediler, ama onlardan ayrıldıktan sonra o adamın bir denizciye bazı emirler vererek atına atladığını ve Aix kapısından geçerek Marsilya’dan ayrıldığını görmüşlerdi.</p>
