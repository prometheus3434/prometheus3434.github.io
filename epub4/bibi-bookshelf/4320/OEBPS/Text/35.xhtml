    <p>35</p>

    <p>LA MAZZOLATO</p>

  </div>

  <p>Monte Cristo Kontu içeri girerken, “sizden önce davranamadığım için özürlerimi kabul edin beyler,” dedi, “ama daha erken saatte ziyaretinize gelerek size rahatsız etmekten korktum. Zaten bana geleceğinizi bildirmiştiniz ve ben de emrinize hazır bekledim.”</p>

  <p>“Franz ve ben size binlerce teşekkür borçluyuz sayın kontum,” dedi Albert; “bizi gerçekten büyük bir sıkıntıdan kurtarıyorsunuz, nazik davetiniz bize ulaştığında en düşsel arabayı bulmaya çalışıyorduk.”</p>

  <p>“Ah! beyler,” dedi kont iki gencin divana oturmalarını işaret ederek, “sizi uzun süre sıkıntıda bıraktıysam bu o aptal Pastrini’nin suçu. Burada tek başıma ve kimsesiz olup komşularımla tanışma fırsatı ararken bana sıkıntınızla ilgili tek söz etmedi. Size bir yararım dokunabileceğini öğrendiğim anda, saygılarımı sunma fırsatını kaçırmamakta ne kadar aceleci davrandığımı gördünüz.”</p>

  <p>İki genç saygıyla eğildiler. Franz hâla söyleyecek tek söz bulamamıştı; henüz hiçbir karar verememişti ve kontta kendisini tanıdığına ilişkin bir belirti ya da tanınma isteği görmediği için de, bir sözle geçmişi anımsatmasının mı yoksa işi oluruna bırakıp geleceğin ona neler hazırladığını beklemesinin mi gerektiğini bilemiyordu. Zaten, bir gece önce locada bulunanın o olduğundan emindi, ama Colosseum’daki adamın aynı kişi olduğu konusunda kesin bir şey söyleyemiyordu; bu nedenle konta hiçbir şey açıklamadan işleri oluruna bırakmaya karar verdi. Zaten ona karşı bir üstünlüğü vardı, sırrını biliyordu, oysa tam tersine onun saklayacak hiçbir şeyi olmayan Franz’ın üstünde hiçbir bir etkisi olamazdı.</p>

  <p>Yine de bu arada konuşmayı hep kimi kuşkuları aydınlatabilecek bir noktaya çekmeye karar verdi.</p>

  <p>“Sayın kontum,” dedi, “bize arabanızda ve Rospoli Sarayı’nın pencerelerinde yer verdiniz; şimdi de bize Popolo meydanında, İtalya’da söylendiği gibi, herhangi bir konaklama yeri nasıl bulabiliriz onu söyleyebilir misiniz?”</p>

  <p>“Ah! doğru,” dedi kont dalgın görünerek ve Morcerf’e özenli bir dikkatle bakarak; “Popolo meydanında infaz gibi bir şey yok muydu?”</p>

  <p>“Evet,” diye yanıt verdi Franz, onun kendiliğinden, çekmek istediği konuya geldiğini görerek.</p>

  <p>“Durun, durun, dün kahyama bununla ilgilenmesini söylediğimi sanıyorum; belki size bu küçük hizmeti de sağlayabilirim.”</p>

  <p>Elini çıngırağın kordonuna doğru uzattı ve üç kez çekti.</p>

  <p>“Zamanınızı boşa harcamanın ve hizmetçilerinizin geliş gidişlerini kolaylaştırmanın yollarını hiç düşündünüz mü? Ben bu konuda bir inceleme yaptım: bir kez çaldığımda özel uşağım gelir; iki kez çalınca sofracı başım, üç kez çalınca da kahyam. Böylelikle ne bir dakika yitiririm ne de bir söz. Bakın, işte adamımız.”</p>

  <p>O zaman kırk beş, elli yaşlarında, Franz’ın, kendisini mağaraya götüren kaçakçıya ikiz gibi benzediğini düşündüğü, ama onu hiç tanımıyormuş gibi davranan bir adamın içeri girdiğini gördüler. Franz önceden anlaştıklarını anladı.</p>

  <p>“Mösyö Bertuccio,” dedi kont “size dün emrettiğim gibi, bana Popolo meydanında bir pencere bulma işiyle ilgilendiniz mi?”</p>

  <p>“Evet, Ekselans,” diye yanıt verdi kahya, “ama artık çok geçti.”</p>

  <p>“Nasıl!” dedi kont kaşlarını çatarak, “size bir yer istediğimi söylememiş miydim?”</p>

  <p>“Daha önce Prens Lobanieff’in kiraladığı pencere şimdi Ekselanslarının oldu; ama bunun için ödemek zorunda kaldığım yüz...”</p>

  <p>“İyi, iyi, Mösyö Bertuccio, düzenlemenin tüm ayrıntılarını beyefendilere anlatmanıza gerek yok; pencereyi elde etmişsiniz, gerekli olan da bu. Evin adresini arabacıya veriniz ve bizi götürmek için merdivende bekleyiniz: bu yeter, gidebilirsiniz.”</p>

  <p>Kahya selam verdi ve çıkmak için bir adım attı.</p>

  <p>“Ha!” dedi kont, ‘Pastrini’ye <i>tavolette</i>'yi alıp almadığını, bana bir infaz programı gönderip gönderemeyeceğini sorar mısınız?”</p>

  <p>“Boşuna yorulmayın,” dedi Franz cebinden not defterini çıkararak, “ben bu levhaları gördüm ve kopya ettim, buyrun.”</p>

  <p>“Güzel; o zaman gidebilirsiniz Mösyö Bertuccio, artık size ihtiyacım kalmadı. Yalnız yemeğin ne zaman hazır olduğunu bize haber versinler.” Sonra iki arkadaşa doğru dönerek devam etti: “Beyefendiler benimle öğle yemeği yeme onurunu bana verirler mi?”</p>

  <p>“Ama, mösyö kont,” dedi Albert, “bu iyi niyetinizden fazla yararlanmak olmuyor mu?”</p>

  <p>“Hayır, tam tersine, beni çok memnun ediyorsunuz, bir gün tüm bunları Paris’te bana siz yaparsınız, biriniz ya da öbürünüz, belki de ikiniz birden. Mösyö Bertuccio, sofraya üç takım koydurtunuz.”</p>

  <p>Franz’ın elinden not defterini aldı.</p>

  <p>“Ne diyorduk,” diye devam etti, küçük ilanları okur gibi bir ses tonuyla, “‘karnavalın ilk günü olan 2 Şubat Salı günü Rota mahkemesinin kararı gereğince, çok önemli ve çok saygıdeğer bir insan olan Saint-Jean de Latran kilisesinin piskoposluk kurulu üyesi don Cesar Torlini’yi öldürmekten suçlu bulunan Andrea Rondolo adlı hükümlü ile iğrenç haydut Luigi Vampa ve çetesinin adamları ile işbirliği yaptığı kanıtlanan <i>Rocca Priori</i> denen Peppino adlı kişinin Popolo meydanında infazlarının yapılacağı herkese duyurulur.’ Hımm! ‘Birincisi <i>mazzolato</i>, İkincisi <i>decapitato</i> olacaktır.’ Evet, gerçekten de,” diye sürdürdü konuşmasını kont, “önce her şey böyle olacaktı ama dünden bu yana sanırım düzenlemede ve törende bir değişiklik oldu.”</p>

  <p>“Öyle mi?” dedi Franz.</p>

  <p>“Evet, dün akşam Kardinal Rospigliosi’nin evindeydim, orada iki hükümlüden birinin cezasının ertelenmesi gibi bir şey söz konusuydu.”</p>

  <p>“Andrea Rondolo’nun mu?”diye sordu Franz.</p>

  <p>“Hayır...” dedi kayıtsız bir biçimde kont, “öbürünün...” –adı anımsamak istermiş gibi not defterine bir göz attı– “<i>Rocca Priori</i> denen Peppino’nun. Bu sizi giyotinle idamı görmekten yoksun bırakacak, ama hiç olmazsa ilk kez, hattâ ikinci kez görüldüğünde bile çok ilginç bir ölüm cezası olan <i>mazzolato</i>’yu görebileceksiniz; oysa daha önceden de bildiğiniz öbür ceza çok basit, çok tekdüzedir; beklenmedik hiçbir şey yoktur. <i>La mandaia</i> aldanmaz, titremez, yanlış yere vurmaz, Kont de Chalais’nin kafasını kesen asker gibi otuz kez yeniden denemek zorunda kalmaz, zaten belki de idam edilecek kişiyi Richelieu’nün kendisi ona teslim etmiştir. Ah! size bir şey söyleyeyim,” diye ekledi kont hor gören bir ses tonuyla, “idam cezası konusunda bana Avrupalılardan söz etmeyiniz, onlar aslında kıyımın çocukluk ya da daha doğrusu ihtiyarlık çağındadırlar.”</p>

  <p>“Gerçekten de sayın kontum,” diye yanıt verdi Franz, “sizin neredeyse dünyadaki değişik ülkelerdeki idam cezaları konusunda kıyaslamalı bir araştırma yaptığınız söylenebilir.”</p>

  <p>“En azından görmediğim çok az idam türü vardır,’ dedi kont soğuk bir biçimde.</p>

  <p>“Bu korkunç gösterilerde hazır bulunmaktan zevk aldınız mı?’</p>

  <p>“Birincisinde hissettiğim şey iğrenme idi, İkincisinde kayıtsızlık, üçüncüsünde merak.”</p>

  <p>“Merak mı! bu, korkunç bir sözcük biliyor musunuz?”</p>

  <p>“Neden? Yaşamda insanın kafasını ciddi bir biçimde kurcalayan tek düşünce vardır, o da ölümdür; o zaman ruhun insan bedeninden çıkabileceği değişik biçimleri, ülkelerin niteliklerine, yapılarına hattâ geleneklerine göre bireylerin varlıktan yokluğa nasıl geçtiklerini incelemek ilginç olmaz mı? Bana gelince, size tek bir yanıt verebilirim, o da şu: ne kadar ölüm görürseniz ölmek size o kadar kolay gelir: bence ölüm belki bir cezadır, ama günahların bir bedeli değildir.”</p>

  <p>“Sizi iyi anlayamadım,” dedi Franz; “açıklayabilir misiniz? Çünkü bana söylediklerinizin ne kadar ilgimi çektiğini bilemezsiniz.”</p>

  <p>“Dinleyiniz,” dedi kont ve bir başkasının yüzü nasıl kan rengini alırsa onun yüzü de kin ifadesine büründü. “Eğer bir adam görülmemiş işkencelerle, sonu gelmeyen acılar vererek babanızı, annenizi, sevgilinizi öldürmüşse, yüreğinizden söküp çıkardıklarında orada sonsuz bir boşluk, her zaman kanayan bir yara bırakan bu varlıklardan birini öldürdürmüşse, giyotin katilin artkafa kemiğinin dibi ve yamukkaslarının arasından geçtiği için, yıllarca sizin ruhunuzu acılar içinde bırakan biri birkaç saniyelik bedensel acı çektiği için, toplumun size ödediği bedelin yeterli olacağını mı sanıyorsunuz?</p>

  <p>“Evet, insanların adaletinin avutmak için yetersiz olduğunu biliyorum,” dedi Franz, “bu adalet kana kanla karşılık verir, hepsi bu; ondan yapabileceği şeyi istemeli, başka bir şey değil.”</p>

  <p>“Size bir de somut bir örnek vereyim,” dedi kont, “dayandığı ilkeler içinde bir bireyin ölümüyle saldırıya uğramış olan toplum, ölümün intikamını ölümle alır, ama toplum onunla en küçük bir biçimde ilgilenmeden, biraz önce sözünü ettiğimiz intikam için ona yeterli olanak sağlamadan, insanın ta içini parçalayan milyonlarca acı yok mudur? Türklerin kazığının, İranlıların çamur teknesinin, Kuzey Amerika yerlilerinin tekerlek üstünde yuvarlamasının çok tatlı işkenceler gibi kalacağı ve duyarsız toplumun cezasız bıraktığı suçlar yok mu?.. Söyleyiniz, böyle suçlar yok mu?”</p>

  <p>“Evet,” dedi Franz, “işte bunları cezalandırmak için düello hoş görülüyor.”</p>

  <p>“Ah!” diye bağırdı kont, “amaç intikam olunca ruhumda amaca ulaşmanın eğlenceli bir biçimidir düello! Bir adam sizin sevgilinizi kaçırmıştır, ya da karınızı baştan çıkarmıştır, ya da kızınızın ırzına geçmiştir; Tanrı’nın insanı yaratırken söz verdiği mutluluk payını yaşamdan beklemeye hakkı olan birini, o adam, acı, sefalet ya da yüz karası içinde kıvranan bir varlık haline getirmiştir ve siz göğsüne bir kılıç sapladığınız ya da başına bir kurşun sıktığınız için yüreğinizde umutsuzluk, ruhunuzda çılgınlık yaratmış bu adamdan intikamınızı aldığınızı mı sanıyorsunuz? Haydi canım siz de! Çatışmadan çoğu zaman onun galip çıktığını, herkesin gözünde aklandığını ve Tanrı tarafından da bir şekilde bağışlandığını da görmek cabası. Hayır, hayır,” diye devam etti kont, “eğer bir gün intikam almam gerekirse intikamımı böyle almayacağım.”</p>

  <p>“Demek düelloyu beğenmiyorsunuz, düello etmezsiniz öyle mi?” diye sordu, bu kadar garip bir kuramın dile getirildiğini duymaktan şaşıran Albert.</p>

  <p>“Ah! gerekirse ederim!” dedi kont. “Şunda anlaşalım: bir alçaklık için, bir hakaret için, bir yalanlama için, bir tokat için düello ederim ve tehlike karşısında yavaş yavaş edindiğim alışkanlık ve tüm beden eğitimi çalışmalarımdan kazandığım beceri sayesinde karşımdakini öldüreceğimden emin olmanın verdiği aldırmazlıkla bunu yaparım. Ah! Gerekirse! Tüm bunlar için düello ederim; ama ağır, derin, tükenmez, sonsuz bir acı söz konusu ise, bana yaptıklarına benzer bir acıyı, eğer olabilirse, onlara da tattırırım: kendilerine düşlerden bir yaşam, gerçeklerden bir cennet yapmayı bilmiş, her konuda ustalarımız olan, yaradılışın seçkin kişileri Doğuluların dediği gibi, göze göz, dişe diş.”</p>

  <p>“Ama,” dedi Franz konta, “bu durumda sizi hem yargıç hem cellat yapan kuramınızla sonsuza kadar yasanın gücünden kaçabilmek için önlemler almanız zor olacaktır. Kin kördür, öfke de şaşkın, kendine intikam içkisi dolduran, acı bir içki içme tehlikesi ile karşı karşıyadır.”</p>

  <p>“Eğer zavallı ve beceriksiz ise evet, ama eğer milyoner ve becerikli ise, hayır. Zaten onun için kötünün iyisi, biraz önce sözünü ettiğimiz idam cezasıdır, insansever Fransız Devrimi’nin çark işkencesinin ve kol bacak koparma cezasının yerine koyduğu ceza. Ne yapalım! Eğer intikam alınmışsa idamın ne önemi kalır? Aslında tüm olasılıklara bakıldığında şu zavallı Peppino’nun dedikleri gibi <i>decapitato</i> olmayacağına neredeyse üzüleceğim, bunun ne kadar zaman aldığını görecektiniz, gerçekten sözünü etmeye değmez. Ama beyler, doğrusu bir karnaval günü için çok garip bir konuşma yapıyoruz. Buraya nasıl geldik? Ah! anımsıyorum; benden penceremde bir yer istemiştiniz; pekala, yeriniz olacak; ama önce sofraya oturalım, çünkü yemeklerin hazır olduğunu haber verdiler bile.”</p>

  <p>Gerçekten de bir hizmetçi salonun dört kapısından birini açtı ve kutsama törenlerini andıran sözleri duyuldu:</p>

  <p>“<i>Al suo commodo!</i>”<a href="../Text/dipnot.xhtml#Footnote0095" id="Feedback0095"><sup>[95]</sup></a></p>

  <p>İki genç ayağa kalktılar ve yemek odasına geçtiler.</p>

  <p>Kusursuz ve büyük bir özenle hazırlanmış yemek sırasında Franz, ev sahibinin sözlerinin onda yarattığından emin olduğu etkiyi görmek için gözleriyle Albert’in gözlerini aradı, ama o ya her zamanki kayıtsızlığı ile bunlara pek dikkat etmemiş, ya Monte Cristo Kontunun düello konusunda verdiği ödün ona mantıklı gelmiş ya da daha önce anlattığımız ve sadece Franz’ın bildiği şeyler kontun kuramlarının etkisini sadece Franz için iki katına çıkarmıştı, Franz arkadaşının kafasının hiç de meşgul olmadığını görüyordu; tam tersine, dört ya da beş aydır İtalyan mutfağına yani dünyanın en kötü mutfaklarından birine mahkum olmuş bir adam gibi sofrada karnını doyuruyordu. Konta gelince her yemeğe şöyle bir dokunuyordu, konuklarıyla sofraya otururken basit bir nezaket görevini yerine getiriyor, kendisine tuhaf ya da özel bir yemek getirtmek için onların gitmesini bekliyordu sanki.</p>

  <p>Bu da Franz’a, kendine karşın, kontun Kontes G...’de uyandırdığı dehşeti; ona gösterdiği, karşıdaki locada oturan adamın yani kontun vampir olduğu konusundaki inancını anımsatıyordu.</p>

  <p>Yemek bitince Franz saatini çıkardı.</p>

  <p>“Pekala!” dedi kont Franz’a, “şimdi ne yapıyorsunuz?”</p>

  <p>“Bizi bağışlayınız sayın kontum,” diye yanıt verdi Franz, “ama yapılacak bir sürü işimiz var.”</p>

  <p>“Hangi işler?”</p>

  <p>“Bugün kılık değiştirme zorunlu ve bizim değiştirmek için giysimiz yok.”</p>

  <p>“Siz bununla ilgilenmeyiniz. Bildiğim kadarıyla Popolo meydanında özel bir odamız var; bana bildireceğiniz giysileri oraya getirteceğim ve hemen kılık değiştireceğiz.”</p>

  <p>“İnfazdan sonra mı?”</p>

  <p>“Sonra, o sırada ya da önce, nasıl isterseniz.”</p>

  <p>“İdam sehpasının karşısında mı?”</p>

  <p>“İdam sehpası eğlencenin bir parçasıdır.”</p>

  <p>“Bakınız sayın kontum, ben düşündüm,” dedi Franz; “gerçekten gösterdiğiniz incelik için size teşekkür ederim, hem arabanızda verdiğiniz hem de Rospoli Sarayı’nın penceresinde ayırdığınız yerleri kabul etmekle yetineceğim, ama Popolo Sarayı’nın penceresindeki yerimi istediğiniz gibi kullanmanız için sizi özgür bırakıyorum.”</p>

  <p>“Ama size haber vereyim, çok ilginç bir şey kaçırıyorsunuz,” diye yanıt verdi kont.</p>

  <p>“Siz bana anlatırsınız,” dedi Franz, “sizin ağzınızdan öyküyü duymanın beni görmüş kadar etkileyeceğine inanıyorum. Zaten birçok kez bir infazda hazır bulunmayı istemiştim, ama hiçbir zaman buna karar verememiştim; ya siz Albert?”</p>

  <p>“Ben,” diye yanıt verdi vikont, “Casting’in infazını gördüm; ama o gün biraz çakırkeyiftim. Koleji bitirdiğim gündü ve geceyi barın birinde geçirmiştim.”</p>

  <p>“Zaten Paris’te bir şeyi yapmamış olmanız yabancı bir ülkede de yapmamanızı gerektirmez: yolculuk yapmak bilgilenmek içindir, yer değiştirmek görmek içindir. Size ‘Roma’da infaz nasıl yapılıyor?’ diye sorduklarında yüzünüzün ne hal alacağını, ne yanıt vereceğinizi düşününüz: ‘Bilmiyorum,’ diyeceksiniz. Sonra hükümlünün alçak bir rezil olduğu, kendisini oğlu gibi büyütmüş iyi bir piskoposluk kurulu üyesini ocak ızgarasını vurarak öldürdüğü söyleniyor. Hay Allah! bir kilise adamı öldürüleceği zaman ocak ızgarasından daha iyi bir silah bulunur, üstelik bu kilise adamı belki de babası ise. İspanya’da yolculuk etseydiniz boğa güreşlerini görmeye giderdiniz değil mi? Şimdi de göreceğimiz şeyin bir güreş olduğunu düşününüz; arenalardaki eski Romalıları, üç yüz aslan ile yüzlerce insanın öldürüldüğünü anımsayınız. Ellerini çırpan seksen bin izleyiciyi, kızlarını evlendirmek için oraya götüren yaşlı ve saygıdeğer kadınları, işaretparmaklarını uzatıp ‘haydi bakalım, tembellik yok, yarı ölü şu adamın işini bitirin’ anlamına gelen küçük sevimli bir hareket yapan beyaz elli, güzel vesta rahibelerini anımsayınız.”</p>

  <p>“Siz oraya gidiyor musunuz Albert?” dedi Franz.</p>

  <p>“Doğrusu, gidiyorum sevgili dostum! Ben de sizin gibiydim, ama kontun güzel konuşması benim kararımı etkiledi.”</p>

  <p>“Mademki istiyorsunuz, haydi gidelim,” dedi Franz; “ama Popolo meydanına giderken Cours sokağından geçmek istiyorum; bu olabilir mi sayın kontum?”</p>

  <p>“Yaya, olur, arabayla olmaz.”</p>

  <p>“O zaman yaya gideceğim.”</p>

  <p>“Cours sokağından geçmeniz çok gerekli mi?”</p>

  <p>“Evet, görmem gereken bir şey var.”</p>

  <p>“Pekala! Cours sokağından geçelim; arabayı, Babuino caddesinden geçip bizi beklemesi için Popolo meydanına göndeririz; zaten verdiğim emirlerin yerine getirilip getirilmediğini görmek için Cours sokağından geçmek benim için de iyi olur.”</p>

  <p>“Ekselans,” dedi bir hizmetçi kapıyı açarak, “tarikat üyesi gibi giyinmiş biri sizinle konuşmak istiyor.”</p>

  <p>“Ah! evet!” dedi kont, “ne olduğunu biliyorum. Beyler, yine salona geçer misiniz? Orada ortadaki masanın üstünde en iyi Havana sigarlarını bulacaksınız, bir dakika sonra yanınızdayım.”</p>

  <p>İki genç kalktılar, bir kapıdan çıktılar, onlardan bir kez daha özür dileyen kont da başka bir kapıdan dışarı çıkıyordu. Purolara çok meraklı olan ve İtalya’da olduğundan bu yana Paris kahvelerinin sigarlarından yoksun olmanın pek de küçümsenecek bir özveri olmadığını düşünen Albert masaya yaklaştı ve gerçek puroları görünce sevinçli bir çığlık attı.</p>

  <p>“Söyleyin bakalım,” diye sordu Franz ona, “Monte Cristo Kontu hakkında ne düşünüyorsunuz?”</p>

  <p>“Ne mi düşünüyorum!” dedi arkadaşının böyle bir soru sormasına gözle görülür biçimde şaşıran Albert; “bizi evinde çok güzel ağırlayan, çok görmüş, çok araştırmış, çok düşünmüş, Brutus gibi Stoa okulunda ve,” diye ekledi savurduğu bir duman dalgası kıvrıla kıvrıla tavana doğru yükselirken, “ve üstelik kusursuz sigarları olan sevimli bir adam olduğunu düşünüyorum.”</p>

  <p>Bu Albert’in kont hakkındaki düşünceleriydi; oysa Franz, Albert’in ancak uzun uzun düşündükten sonra insanlar ya da olaylar hakkında bir kanıya vardığını bildiği için onun düşüncelerini değiştirmeye kalkışmadı.</p>

  <p>“Ama,” dedi, “garip bir şey fark etmediniz mi?”</p>

  <p>“Neyi?”</p>

  <p>“Size nasıl dikkatle baktığını.”</p>

  <p>“Bana mı?”</p>

  <p>“Evet, size.”</p>

  <p>Albert düşündü.</p>

  <p>“Ah!” dedi içini çekerek, “bunda şaşılacak bir şey yok. Ben bir yıldan fazladır Paris’te değilim, başka bir dünyaya aitmiş gibi giyiniyor olmalıyım. Kont beni köylü sanmıştır; onu bu yanılgıdan kurtarın dostum, sizden rica ediyorum ilk fırsatta bunun böyle olmadığını söyleyin ona.”</p>

  <p>Franz gülümsedi; bir dakika sonra kont içeri girdi.</p>

  <p>“İşte geldim beyler,” dedi, “her şey sizin artık, emirler verildi; araba Popolo meydanına gidecek, biz de isterseniz Cours sokağından oraya gideriz. Bu sigarlardan birkaç tane alınız Mösyö de Morcerf.”</p>

  <p>“İnanın, büyük bir zevkle,” dedi Albert, “çünkü sizin İtalyan sigarlarınız tekelden beter. Paris’e geldiğinizde ben de size borcumu ödeyeceğim.”</p>

  <p>“Bunu geri çeviremem; bir gün oraya gitmeyi düşünüyorum ve izin verdiğinize göre kapınızı çalacağım. Haydi beyler, gidelim, yitirecek zamanımız yok; saat yarım olmuş, gidelim.”</p>

  <p>Üçü birlikte aşağı indiler. Arabacı patronundan son emirleri aldı ve Babuino yolunu izledi, yayalar ise onları dosdoğru Fiano ve Rospoli saraylarının arasına çıkaran İspanya meydanı ve Frattina yolunu tuttular.</p>

  <p>Franz’ın bakışları Rospoli Sarayı’nın pencerelerinden ayrılmıyordu; Colosseum’da paltolu adamla Transtevereli arasında kararlaştırılmış işareti unutmamıştı.</p>

  <p>“Sizin pencereleriniz hangileri?” diye sordu konta becerebildiği en doğal ses tonuyla.</p>

  <p>“Son üç pencere,” diye yanıt verdi hiç yapmacık görünmeyen bir özensizlikle; çünkü bu sorunun nasıl bir amaçla sorulmuş olabileceğini düşünemezdi.</p>

  <p>Franz’ın gözleri hızla son üç pencereye yöneldi. Yan pencerelere sarı damaskolar, ortadakine, kırmızı haçlı beyaz damasko gerilmişti.</p>

  <p>Paltolu adam Transtevereliye verdiği sözü tutmuştu ve hiç kuşku yoktu: paltolu adam kesinlikle konttu.</p>

  <p>Üç pencere henüz boştu.</p>

  <p>Zaten her yanda hazırlıklar yapılıyordu; sandalyeler yerleştiriliyor, iskeleler kuruluyor, pencerelere perdeler geriliyordu. Ancak çan çaldığında maskeler ortaya çıkabilir, arabalar dolaşabilirdi; ama tüm pencerelerin arkasında maskeler, tüm kapıların arkasında arabalar olduğu hissediliyordu.</p>

  <p>Franz, Albert ve kont Cours sokağından aşağı inmeye devam ettiler. Popolo meydanına yaklaştıkça kalabalık artıyordu ve insanların başlarının üstünde iki şeyin yükseldiği görülüyordu: tepesinde, meydanın ortasını işaret eden bir haçın yer aldığı dikilitaş ve dikilitaşın önünde, Babuino, Corso ve Ripetta sokaklarının tam birleştiği noktadaki idam sehpasının iki koca direği; bu iki direk arasında <i>la mandaia</i>’nın yuvarlak demiri parlıyordu.</p>

  <p>Sokağın köşesinde kontun, efendisini bekleyen kahyası duruyordu.</p>

  <p>Kontun, fiyatını konuklarına duyurmak istemediği ve kuşkusuz aşırı bir fiyata kiraladığı pencere büyük sarayın ikinci katında idi ve Babuino sokağı ile Pincio Tepesi’nin arasında bulunuyordu; söylediğimiz gibi yatak odasına açılan bir tür soyunma odası gibiydi; yatak odasının kapısı kapanınca soyunma odasının kiracıları kendi odalarındaydılar; sandalyelerin üstüne son derece zarif beyaz ve mavi satenden palyaço giysileri bırakılmıştı.</p>

  <p>“Giysi seçimini bana bıraktığınız için,” dedi kont iki arkadaşa, “size bunları hazırlattım. Önce bu yıl en iyi giyilecek şey oldukları için, İkincisi üzerinde toz görünmediğinden konfetiler için daha uygun olacağından.”</p>

  <p>Franz kontun sözlerini pek yarım yamalak duydu ve belki de bu yeni inceliğin değerini anlayamadı; çünkü tüm dikkati piazza del Popolo’daki<a href="../Text/dipnot.xhtml#Footnote0096" id="Feedback0096"><sup>[96]</sup></a> manzara ve bu saatte onun en temel süsünü oluşturan korkunç alete çevrilmişti.</p>

  <p>Franz ilk kez giyotin görüyordu; giyotin diyoruz, çünkü Roma <i>mandaia</i>’sı bizim ölüm aletimizle hemen hemen aynı örneğe göre yapılmıştır. Dışbükey tarafıyla kesecek olan yarım ay biçimindeki bıçak daha alçaktan düşer, tek fark bu.</p>

  <p>Hükümlünün yatırıldığı öne arkaya sallanan tahta üstüne oturmuş iki adam, infazı beklerken yemek yiyorlardı, öyle ki Franz yedikleri ekmeği ve sosisleri görebildi; adamlardan biri tahtayı kaldırdı, oradan bir şişe şarap çıkardı, bir yudum içti ve şişeyi arkadaşına verdi; bu iki adam cellatın yardımcılarıydı.</p>

  <p>Franz bu bir tek görüntüyle saçlarının dibine kadar terlediğini hissetti.</p>

  <p>Bir gece önce Carceri Nuove'den Sainte-Marie del Popolo adlı küçük kiliseye getirilmiş olan hükümlülerin her biri geceyi iki papazın hazır bulunduğu, önünde her saat başı değiştirilen nöbetçilerin gezindiği, parmaklıklarla kapatılmış bir cenaze odasında geçirmişlerdi.</p>

  <p>Kilise kapısının iki yanına yerleştirilmiş jandarma kordonu, yaklaşık on ayak genişliğinde bir yol ve giyotinin çevresindeyse yüz adımlık çember biçiminde bir alan bırakarak, çevresini sardığı idam sehpasına kadar uzanıyordu. Meydanın tüm geri kalan bölümü erkek ve kadın başlarıyla döşenmişti sanki. Birçok kadın çocuklarını omuzlarında taşıyordu. Tüm gövdeleri böyle aşan çocuklar hayran olunacak biçimde yerlerine yerleşmişlerdi.</p>

  <p>Pincio Tepesi tüm basamakları izleyicilerle dolu geniş bir amfiteatra benziyordu; Babuino sokağıyla Ripetta sokağının birleştiği köşedeki iki kilisenin balkonları meraklı şanslılarla dolup taşıyordu; sütunlu iç avlunun basamakları sürekli bir gelgitin sütunlu kapıya doğru ittiği alacalı bulacak ve hareketli bir dalgaya benziyordu: duvarın bir adamın sığacağı büyüklükteki her çıkıntısının içinde canlı bir yontu vardı sanki.</p>

  <p>Demek kontun söylediği doğruydu: hayatta en ilginç şey ölüm gösterisiydi.</p>

  <p>Yine de gösterinin törenselliğinin gerektirdiği düşünülen sessizliğin yerine kalabalıktan büyük bir gürültü, kahkahalardan, yuhalardan ve neşeli çığlıklardan oluşan bir gürültü yükseliyordu; kontun da söylemiş olduğu gibi bu infazın tüm halk için karnavalın başlamasından başka hiçbir anlam taşımadığı çok açıktı.</p>

  <p>Birden bu gürültü hiç beklenmedik bir biçimde kesildi, kilisenin kapısı açılmıştı.</p>

  <p>Her biri sadece gözleri açıkta bırakan gri çuval gibi giysilere bürünmüş, ellerinde yanmış mumlar tutan tarikat üyelerinden bir grup göründü önce; tarikatın başkanı en önde yürüyordu.</p>

  <p>Tarikat üyelerinin arkasından uzun boylu bir adam geliyordu. Bu adam sol yanına kılıfı içinde bir bıçak asılı duran bez bir iç donu dışında çıplaktı; sağ omzunun üstünde ağır, demir bir tokmak taşıyordu. Bu adam cellattı.</p>

  <p>Bunun dışında ayaklarında, bacağının alt kısmına iplerle bağlanmış sandaletler vardı.</p>

  <p>Celladın arkasında infaz edilecekleri sıraya göre, önce Peppino sonra da Andrea yürüyordu.</p>

  <p>Her ikisinin de yanında ikişer papaz vardı.</p>

  <p>Ne birinin ne de öbürünün gözleri bağlanmıştı.</p>

  <p>Peppino oldukça kararlı adımlarla yürüyordu; kuşkusuz kendisi için hazırlananlar hakkında bilgi edinmişti.</p>

  <p>Andrea’nın iki koluna da birer papaz girmişti.</p>

  <p>İkisi de zaman zaman günah çıkaran papazın onlara uzattığı haçı öpüyorlardı.</p>

  <p>Bunu görür görmez Franz bacaklarının onu taşıyamayacağını hissetti; Albert’e baktı. O, gömleği gibi bembeyazdı, içgüdüsel bir hareketle daha ancak yarısını içtiği purosunu uzağa fırlattı.</p>

  <p>Sadece kont kayıtsız görünüyordu. Üstelik yanaklarının soluk rengi hafif bir kırmızılığa dönüşür gibiydi.</p>

  <p>Burun kanatları kan koklayan yırtıcı bir hayvanınki gibi genişliyor, biraz aralanmış dudaklarından bir çakalın dişleri gibi beyaz, küçük ve sivri dişleri görünüyordu.</p>

  <p>Yine de tüm bunlara karşın yüzünde Franz’ın hiç görmediği biçimde tatlı bir gülümseme vardı; özellikle siyah gözleri, hoşgörü ve yumuşaklık ifadesiyle güzelleşmişti.</p>

  <p>Bu sırada iki hükümlü idam sehpasına doğru yürümeye devam ediyorlardı, onlar ilerledikçe yüzlerinin çizgileri de fark edilebiliyordu. Peppino yirmi dört, yirmi beş yaşlarında, güneşten esmerleşmiş tenli, özgür ve vahşi bakışlı güzel bir delikanlıydı. Başını dik tutuyor ve kurtarıcısının ona hangi yandan geleceğini görmek için havayı kokluyordu sanki.</p>

  <p>Andrea şişman ve kısaydı: aşağılık bir acımasızlık okunan yüzü yaşını belli etmiyordu; ama yine de otuz yaşlarında olmalıydı. Hapishanede sakal bırakmıştı. Başı omuzlarından biri üstüne düşüyor, bacakları ağırlığı altında kıvrılıyordu; tüm varlığı iradesinin dışında, istemdışı bir harekete boyun eğer gibiydi.</p>

  <p>“Siz bana tek infaz olacağını söylemiştiniz sanırım,” dedi Franz konta.</p>

  <p>“Size gerçeği söyledim,” dedi kont soğuk bir biçimde.</p>

  <p>“Ama işte iki hükümlü var.”</p>

  <p>“Evet, ama bu iki hükümlüden biri ölüme çok yaklaştı, öbürünün önünde yaşayacak çok yılı var.”</p>

  <p>“Eğer af gelecekse artık yitirilecek zaman kalmadı sanırım.”</p>

  <p>“Öyle, işte geliyor; bakınız,” dedi kont.</p>

  <p>Gerçekten de tam Peppino adımını <i>mandaia</i>’ya doğru attığı sırada gecikmiş gibi görünen bir tarikat üyesi, askerler tarafından geçişi engellenmeden kordonu yardı ve tarikat başkanına doğru ilerleyerek ona dörde katlanmış bir kağıt verdi. Peppino’nun ateş gibi bakışları bu ayrıntıların hiçbirini kaçırmadı; tarikat başkanı kağıdı açtı, okudu ve elini kaldırdı.</p>

  <p>“Tanrıya şükür! Papa cenaplarına şükür!” dedi yüksek ve anlaşılabilir bir sesle. “Hükümlülerden biri için af var.”</p>

  <p>“Af!” diye bağırdı halk hep bir ağızdan; “af var!”</p>

  <p>Bu af sözcüğü üzerine Andrea adeta yerinden sıçradı ve başını doğrulttu.</p>

  <p>“Kim için af?” diye bağırdı.</p>

  <p>Peppino, suskun ve soluk soluğa, hareketsiz durdu.</p>

  <p>“Rocca Priori denen Peppino’nun ölüm cezası affedilmiştir,” dedi tarikat başkanı.</p>

  <p>Ve kağıdı jandarmalara komutanlık eden yüzbaşıya uzattı, yüzbaşı kağıdı okuduktan sonra geri verdi.</p>

  <p>“Peppino için af!” diye bağırdı Andrea, dalmış gibi göründüğü uyuşukluk halinden tümüyle sıyrılarak, “neden ona bağış var da bana yok? Birlikte ölmemiz gerekiyordu; onun benden önce öleceği konusunda bana söz verilmişti, beni tek başıma öldürmeye hakkınız yok; tek başıma ölmek istemiyorum, istemiyorum!”</p>

  <p>Ve kıvranarak, uluyarak, kükreyerek ve ellerini bağlayan ipleri koparmak için inanılmaz çabalar harcayarak iki papazın kollarından kurtuldu.</p>

  <p>Cellat iki yardımcısına işaret etti, onlar idam sehpasının altına atladılar ve gelip hükümlüyü yakaladılar.</p>

  <p>“Ne oldu?” diye sordu Franz konta.</p>

  <p>Çünkü tüm bunlar Roma şivesiyle konuşulduğu için Franz çok iyi anlamamıştı.</p>

  <p>“Ne mi oldu?” dedi kont, “anlamıyor musunuz? Ölecek olan bu insan denen yaratık, benzeri kendisiyle birlikte ölmeyeceği için öfkeli ve kendisinin yoksun olacağı yaşamdan o yararlanacağı için sevinmek yerine, bıraksalar onu dişleri ve tırnaklarıyla parçalayacak. Ah! İnsanlar, insanlar! Karl Moor’un söylediği gibi, timsah ırkı!” diye bağırdı kont iki yumruğunu kalabalığa doğru uzatarak, “sizi ne kadar iyi tanıyorum, siz kendinize yaraşırsınız!”</p>

  <p>Gerçekten de Andrea ve celladın iki yardımcısı tozların içinde yuvarlanıyorlardı, hükümlü durmadan bağırıyordu: “O ölmeli, onun ölmesini istiyorum! Beni tek başıma öldürmeye hakkınız yok!”</p>

  <p>“Bakın bakın,” dedi kont iki genci de ellerinden tutarak, “bakın, çünkü bu benim için çok ilginç; yazgısına boyun eğmiş, idam sehpasına doğru yürüyen, bir korkak gibi ölmeye giden bir adamdı bu, doğru, ama sonuçta karşı koymadan, acı acı yakınmadan ölecekti: ona bu gücü veren neydi biliyor musunuz? Onu avutan neydi biliyor musunuz? Cezasına sabırla katlanmasını sağlayan neydi biliyor musunuz? Bir başkasının onunla korkusunu paylaşmasıydı; bir başkasının da onun gibi ölecek olmasıydı; bir başkasının ondan önce ölecek olmasıydı. İki koyunu kasaba, iki öküzü mezbahaya götürün ve onlardan birine arkadaşının ölmeyeceğini anlatın, koyun neşeyle meleyecek, öküz zevkten böğürecektir; ama insanın, Tanrı’nın kendine benzeterek yarattığı insanın, Tanrının ilk, tek en yüce yasa olarak insanı sevmeyi benimsetmek istediği insanın, Tanrı’nın, düşüncesini dile getirebilmesi için ses verdiği insanın, arkadaşının kurtulduğunu öğrendiği zaman ilk çığlığı ne olacak? Bir küfür. Doğanın bu başyapıtına, yaradılışın kralına, insana saygılar!”</p>

  <p>Ve kont bir kahkaha attı ama böyle gülmeyi başarabilmek için aşırı derecede acı çekmiş olması gerektiğini gösteren ürkütücü bir kahkahaydı bu.</p>

  <p>Bu sırada mücadele sürüyordu ve tanık olunması korkunç bir şeydi. İki görevli Andrea’yı idam sehpasına taşıyorlardı; tüm halk ona karşı cephe almıştı ve yirmi bin kişiden tek bir çığlık duyuluyordu; “Ölüm! Ölüm!”</p>

  <p>Franz kendini arkaya attı; ama kont yeniden onu kolundan tuttu ve pencerenin önüne getirdi.</p>

  <p>“Ne yapıyorsunuz?” dedi ona; “Acıyor musunuz? Bence hak yerini buldu! Kudurmuş bir köpeğin bağırdığını duyarsanız tüfeğinizi alır kendinizi sokağa atar ve hiç acımadan namluyu kafasına yaklaştırır ve sadece başka bir köpek tarafından ısırıldığı için, kendisine yapılanı başkasına yapmaya çalıştığı için suçlu sayılan zavallı hayvanı öldürürsünüz: ama şimdi hiç kimsenin ısırmadığı, yine de kendisine iyilik edeni öldürmüş ve artık elleri bağlı olduğu için kimseyi öldüremeyecek olan ve tutukluluk yoldaşının, acı arkadaşının ölümünü görmeyi tüm gücüyle isteyen bir adama acıyorsunuz. Hayır, hayır, bakın. Öğüdün neredeyse hiç yararı olmamıştı. Franz korkunç gösteriyle büyülenmiş gibiydi. İki görevli hükümlüyü idam sehpasına taşımıştı ve orada tüm çabalarına, ısırmalarına, çığlıklarına karşın ona zorla diz çöktürmüşlerdi. Bu sırada cellat yanda yer almıştı, tokmak hareketsizdi; bir işaretle iki yardımcı uzaklaştılar. Hükümlü doğrulmak istedi, ama buna zaman bulamadan tokmak sol şakağının üstüne indi; boğuk ve sert bir ses duyuldu, hükümlü bir öküz gibi yüzü yere gelerek düştü, sonra geri tepme ile sırt üstü döndü. O zaman cellat tokmağını yere bıraktı, kemerinden bir bıçak çekti ve bir darbede ölenin boğazını kesti. Karnının üstüne çıkarak ayaklarıyla tepinmeye başladı.</p>

  <p>Her basınçta hükümlünün boynundan kan fışkırıyordu.</p>

  <p>Bu kez Franz kendini daha fazla tutamadı, arkaya doğru atıldı ve yarı baygın, bir koltuğun üstüne bıraktı kendini.</p>

  <p>Albert, gözleri kapalı olarak ayakta ama pencerenin perdelerine yapışmış kalakaldı.</p>

  <p>Kont kötü melek gibi, ayakta ve muzafferdi.</p>
