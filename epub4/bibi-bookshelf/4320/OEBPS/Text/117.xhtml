    <p>117</p>

    <p>BEŞ EKİM</p>

  </div>

  <p>Saat neredeyse akşamın beşi olmuştu; güzel bir sonbahar güneşi opal rengi havayı altın ışıklarıyla dolduruyor ve gökyüzünden mavimsi denize düşüyordu.</p>

  <p>Havanın sıcaklığı yavaş yavaş azalmıştı, kavurucu öğle uykusunun ardından uyanan doğanın soluk alışına benzeyen hafif bir meltem, Akdeniz kıyılarını serinleten, ağaçların denizin acımsı kokusuna karışan güzel kokularını kıyılardan kıyılara taşıyan tatlı rüzgar hissedilmeye başlamıştı.</p>

  <p>Cebelitarık’tan Çanakkale Boğazı’na, Tunus’tan Venedik’e kadar uzanan bu büyük göl üzerinde hafif, zarif biçimli ve güzel bir yat akşamın ilk buğuları arasında kayıyordu. Gidişi, kanatlarını rüzgara açan ve suyun üstünde kayar gibi giden bir kuğunun hareketine benziyordu. Arkasında fosforlu izler bırakarak hızlı ve zarif bir biçimde ilerliyordu.</p>

  <p>Son ışıklarını gördüğümüz güneş batı ufkunda yavaş yavaş kaybolmuştu, ama zamansız ışıkları, mitolojinin parlak düşlerine hak vermek içinmiş gibi her dalganın üstünde yeniden ortaya çıkıyor, alev tanrısının, Amphitrite’in<a href="../Text/dipnot.xhtml#Footnote0233" id="Feedback0233"><sup>[233]</sup></a> göğsüne saklandığını, onun da âşığını mavi mantosunun kıvrımları arasına boşuna saklamaya çalıştığını göstermek istiyordu sanki.</p>

  <p>Görünüşte, ancak bir genç kızın bukleli saçlarını dalgalandıracak kadar bir rüzgar esiyor olsa da, yat hızla ilerliyordu.</p>

  <p>Pruvada uzun boylu, yanık tenli, iri gözlü bir adam, karanın koni gibi yerleştirilmiş karanlık bir kütle biçiminde, büyük bir Katalan şapkası gibi dalgaların ortasından çıkarak kendine doğru geldiğini görüyordu.</p>

  <p>“Monte Cristo orada mı?” diye sordu yolcu derin bir hüzün taşıyan ciddi bir sesle; küçük yat geçici olarak onun emirlerine boyun eğiyor gibiydi.</p>

  <p>“Evet, Ekselans,” diye yanıt verdi kaptan, “geliyoruz.”</p>

  <p>“Geliyoruz!” diye mırıldandı yolcu anlatılmaz mutsuz bir ses tonuyla.</p>

  <p>Sonra alçak sesle ekledi:</p>

  <p>“Evet, liman orada olmalı!”</p>

  <p>Ve yeniden gözyaşlarından daha hüzün verici bir gülümsemeyle kendini belli eden düşüncelere daldı.</p>

  <p>Birkaç dakika sonra, karada yanıp hemen sönen bir ışık görüldü, yola kadar ulaşan bir silah sesi duyuldu.</p>

  <p>“Ekselans,” dedi kaptan, “işte karadan bir işaret geldi, buna siz kendiniz yanıt vermek ister misiniz?”</p>

  <p>“Ne işareti?” diye sordu yolcu.</p>

  <p>Kaptan elini adaya doğru uzattı, yamaçlarda genişleyerek bölünen kalın bir duman bulutu beyazımtırak ve tek başına yükseliyordu.</p>

  <p>“Ah! Evet,” dedi yolcu, bir düşten uyanıyormuş gibi, “Verin.”</p>

  <p>Patron ona doldurulmuş bir karabina verdi; yolcu bunu aldı, yavaşça kaldırdı ve havaya ateş etti.</p>

  <p>On dakika sonra yelkenler istinga ediliyor ve küçük limanın yüz elli ayak uzağına demir atılıyordu.</p>

  <p>Kayık dört kürekçi ve bir gemi kılavuzu ile denize indirilmişti bile; yolcu indi ve kayığın kendisi için mavi bir halıyla süslenen kıç tarafına oturacağına kollarını kavuşturup ayakta durdu.</p>

  <p>Kürekçiler, kanatlarını kurutan kuşlar gibi, küreklerini yarıya kadar kaldırmış bekliyorlardı.</p>

  <p>“Haydi!” dedi yolcu.</p>

  <p>Sekiz kürek aynı anda ve bir damla su bile sıçratmadan denize indi, sonra kayık kendini bu akışa bırakarak hızla kaydı.</p>

  <p>Bir anda doğal bir oyuğun oluşturduğu küçük bir koya gelmişlerdi; kayık ince kumlu bir dibe oturdu.</p>

  <p>“Ekselans,” dedi gemi kılavuzu, “adamlarımızdan ikisinin omuzlarına çıkın, onlar sizi karaya çıkarırlar.”</p>

  <p>Genç adam bu çağrıya tümüyle kayıtsız bir hareketle yanıt verdi, bacaklarını kayıktan çıkardı ve kendini kemerine kadar gelen suya bıraktı.</p>

  <p>“Ah! Ekselans,” diye mırıldandı kılavuz, “bu yaptığınız kötü bir şey, kendinizi efendimize azarlatacaksınız.”</p>

  <p>Genç adam arkasında en düz zemini bulmaya çalışan iki gemiciyle birlikte kıyıya doğru ilerlemeye devam etti.</p>

  <p>Otuz adım kadar sonra kıyıya ulaştılar; genç adam ayaklarını kuru toprağın üstünde sallıyor, gözleriyle çevresinde ona işaret edebilecekleri yolu araştırıyordu, çünkü gece iyice karanlıktı.</p>

  <p>Başını çevirdiği sırada omzuna bir el kondu ve bir ses içini titretti.</p>

  <p>“Merhaba Maximilien,” diyordu bu ses, “çok dakiksiniz, teşekkür ederim!”</p>

  <p>“Siz misiniz kont,” diye haykırdı genç adam sevince benzeyen bir hareketle ve Monte Cristo’nun elini iki elinin arasında sıkarak.</p>

  <p>“Evet, görüyorsunuz ben de sizin kadar dakiğim, ama siz sırılsıklamsınız dostum: Calypso’nun Télémaque’a dediği gibi üstünüzü değiştirmeniz gerek. Gelin haydi, burada sizin için hazırlanmış, üşümenizi ve yorgunluğunuzu tümüyle giderecek bir barınak var.”</p>

  <p>Monte Cristo, Morrel’in arkasını döndüğünü fark etti ve bekledi.</p>

  <p>Gerçekten de genç adam kendisini buraya getirenlerin tek söz söylemediklerini, onlara para ödemediğini ve onların yine de gitmiş olduklarını şaşkınlıkla gördü. Şimdiden yata dönmekte olan kayığın kürek sesleri duyuluyordu.</p>

  <p>“Ah! Evet,” dedi kont, “denizcileri mi arıyorsunuz?”</p>

  <p>“Elbette, onlara hiç para vermedim, yine de gittiler.”</p>

  <p>“Siz hiç bununla ilgilenmeyin Maximilien,” dedi Monte Cristo gülerek, adama gelen yük ve yolcuların vergiden bağışık olmaları konusunda denizcilerle bir anlaşmam var. Uygar ülkelerde söylendiği gibi ben aboneyim.”</p>

  <p>Morrel konta şaşkınlıkla baktı.</p>

  <p>“Kont,” dedi ona, “siz Paris’teki insan değilsiniz.”</p>

  <p>“Bu da ne demek oluyor?”</p>

  <p>“Evet, burada gülüyorsunuz.”</p>

  <p>Monte Cristo’nun yüzü birden karardı.</p>

  <p>“Bana beni anımsatmakta haklısınız Maximilien,” dedi, “sizi görmek benim için mutluluktu ve tüm mutluluklar geçicidir.”</p>

  <p>“Ah! Hayır, hayır kont!” diye haykırdı Morrel dostunun elini yine elleri arasına alarak; “tam tersine gülün, mutlu olun siz ve kayıtsızlığınızla bana yaşamın sadece acı çekenler için kötü olduğunu kanıtlayın. Ah! Siz çok merhametlisiniz, iyisiniz, büyüksünüz dostum, bana cesaret vermek için kendinizi neşeli gösteriyorsunuz.”</p>

  <p>“Yanılıyorsunuz Morrel,” dedi Monte Cristo, “ben gerçekten mutluydum.</p>

  <p>“O zaman beni unutmuştunuz, bu daha iyi!”</p>

  <p>“Bu da ne demek oluyor?”</p>

  <p>“Evet, çünkü bildiğiniz gibi dostum, arenaya giren gladyatörlerin ulu imparatora dediği gibi ben de size ‘Ölecek olan adam seni selamlıyor,’ diyorum.”</p>

  <p>“Acınız geçmedi mi?” diye sordu Monte Cristo garip bir bakışla.</p>

  <p>“Ah!” dedi Morrel acı dolu bir bakışla, “acımın geçeceğine gerçekten inanmış mıydınız?”</p>

  <p>“Dinleyin,” dedi kont, “benim sözlerimi iyi anlıyorsunuz, değil mi Maximilien? Beni sıradan bir adam gibi, belirsiz ve anlamsız şeyler söyleyen bir geveze gibi görmüyorsunuz değil mi? Size acınızın geçip geçmediğini sorduğumda, size bunu kalbinde artık hiçbir sırrı olmayan bir adam gibi soruyorum. Pekala, Morrel, birlikte yüreğinizin derinliklerine inelim ve onu araştıralım. Sineğin soktuğu aslanın sıçraması gibi bedeninizi sıçratan acının ateşli sabırsızlığını hâlâ duyuyor musunuz? Hâlâ ancak mezarda bitecek iç kemiren susuzluğu duyuyor musunuz? Ölümün arkasından bir canlıyı yaşamın dışına atan özlemin ülküselliği var mı içinizde? Yoksa bu sadece tükenmiş bir cesaretin bitkinliği, parıldamaya çalışan umut ışığını boğan sıkıntı mı? Gözyaşlarının çaresizliğini getiren belleğin yitirilişi mi? Ah! Dostum, eğer böyleyse, artık ağlayamıyorsanız, uyuşmuş yüreğinizi ölmüş sanıyorsanız, artık Tanrıdan başka gücünüz yoksa, sadece gökyüzüne bakıyorsanız dostum, ruhumuzun kendilerine verdiği anlamlara çok dar gelen sözcükleri bir yana bırakalım. Maximilien, acılarınız dinmiş, artık yakınmayın.”</p>

  <p>“Kont,” dedi Morrel hem yumuşak hem de kararlı bir sesle, ‘kont, konuşurken elini toprağa uzatmış, gözlerini göğe kaldırmış bir insanı dinler gibi dinleyin beni: bir dostun kollarında ölmek için yanınıza geldim. Kuşkusuz sevdiğim insanlar var: kız kardeşim Julie’yi seviyorum, kocası Emmanuel’i seviyorum, ama güçlü kolların bana açılmasına, son anlarımda bana gülümsenmesine ihtiyacım var; kız kardeşim gözyaşlarına boğulacak ve bayılacaktı, onun acı çektiğini görecektim, oysa ben yeterince acı çektim; Emmanuel benim elimden silahı alacak ve tüm evi haykırışlarıyla dolduracaktı. Oysa söz verdiğim siz, bir insandan daha fazla bir şey olan siz, ölümlü olmasaydınız Tanrı diyebileceğim siz, beni yavaşça ve sevgiyle ölümün kapılarına götüreceksiniz, değil mi?”</p>

  <p>“Dostum,” dedi kont, “içimde hâlâ bir kuşku var: acınızı bu kadar gururla sergileyecek kadar az mı gücünüz var?”</p>

  <p>“Hayır, görüyorsunuz ben sıradan bir insanım,” dedi Morrel elini konta uzatarak, “nabzım ne eskisinden az atıyor ne de çok. Yolun sonuna geldiğimi hissediyorum; hayır, daha uzağa gitmeyeceğim. Bana beklemekten ve umut etmekten söz ettiniz; mutsuz bilge adam, ne yaptığınızı biliyor musunuz? Bir ay bekledim, yani bir ay acı çektim! Umut ettim, –insan zavallı ve sefil bir yaratıktır– umut ettim, neyi mi? Hiç bilmiyorum, bilmediğim, saçma, usa aykırı bir şeyi! Bir mucizeyi... ama hangi mucizeyi? Bunu ancak adına umut denen bu çılgınlığı aklımıza sokan Tanrı söyleyebilir. Evet, bekledim; evet, umut ettim kont ve konuştuğumuz şu çeyrek saat boyunca yüz kez bilmeden benim kalbimi kırdınız, işkence ettiniz, çünkü sözlerinizin her biri bana, benim için artık hiç umut kalmadığını kanıtlıyor. Ah! Kont! Ne kadar zevkle ve rahatça öleceğim!”</p>

  <p>Morrel bu son sözleri kontu ürpertecek kadar büyük bir güçle söylemişti.</p>

  <p>“Dostum,” diye devam etti Morrel, kontun sustuğunu görerek, “benden ertelemenin sonu olarak 5 Ekim tarihini istemiştiniz... dostum, bugün 5 Ekim...”</p>

  <p>Morrel saatini çıkardı.</p>

  <p>“Saat dokuz, yaşayacak daha üç saatim var.”</p>

  <p>“Olsun,” diye yanıt verdi Monte Cristo, “gelin.”</p>

  <p>Morrel makine gibi kontu izledi, Maximilien’in daha önce fark etmediği bir mağaranın içindeydiler.</p>

  <p>Ayaklarının altında halılar olduğunu gördü; bir kapı açıldı, güzel kokular her yanını sardı, parlak bir ışık gözlerini kamaştırdı.</p>

  <p>Morrel daha ileri gidip gidemeyeceğine karar veremeyerek durdu; çevresini saran gevşetici zevklerden kuşku duyuyordu.</p>

  <p>Monte Cristo onu yavaşça çekti.</p>

  <p>“Bize kalan üç saati, imparatorları ve mirasçıları Neron tarafından mahkum edilmiş, ölümü çiçeklerle donanmış bir sofraya oturup güllerin ve günebakanların güzel kokusuyla içlerine çeken eski Romalılar gibi geçirmemiz iyi olmaz mı?” dedi.</p>

  <p>Morrel gülümsedi.</p>

  <p>“Nasıl isterseniz,” dedi, “ölüm her zaman ölümdür, yani unutuştur, yani dinlenmedir, yani hayatın, sonuç olarak da acının yok olmasıdır.”</p>

  <p>Oturdu, Monte Cristo da karşısına oturdu.</p>

  <p>Daha önceden betimlemesini yapmış olduğumuz, mermer heykellerin başlarının üstünde her zaman çiçek ve meyve dolu sepetler taşıdıkları o harika yemek odasındaydılar.</p>

  <p>Morrel her şeye şöyle bir bakmıştı ve büyük bir olasılıkla hiçbir şey görmemişti.</p>

  <p>“Erkek erkeğe konuşalım,” dedi gözlerini konta dikerek.</p>

  <p>“Konuşun öyleyse,” diye karşılık verdi kont.</p>

  <p>“Kont,” dedi Morrel, “siz tüm insan bilgilerinin bir özetisiniz, benim üzerimde, bizimkinden daha ileri ve daha bilgili başka bir dünyadan gelmişsiniz gibi bir izlenim yaratıyorsunuz.”</p>

  <p>“Bunda biraz gerçek payı var Morrel,” dedi kont onu o kadar güzelleştiren hüzünlü gülümsemesiyle, “ben acı adlı bir gezegenden geldim.”</p>

  <p>Bana söylediğiniz her şeye, anlamını daha fazla araştırmadan inanıyorum kont, bunun kanıtı da şu: bana yaşamamı söylediniz ve ben de yaşadım; bana umut etmemi söylediniz, ben de umut ettim ya da neredeyse umut ettim. Hattâ size, daha önce bir kez ölmüşsünüz gibi bir şey sormaya cesaret edeceğim: kont, bu insanın canını yakıyor mu?”</p>

  <p>Monte Cristo Morrel’e anlatılmaz bir sevgi ifadesiyle bakıyordu.</p>

  <p>“Evet,” dedi, “evet, eğer inatla yaşamak isteyen bu ölümlü kılıfı sert bir biçimde paramparça ederseniz kuşkusuz bu insanın canını çok yakıyor. Eğer etinizi bir hançerin görünmez dişleri altında inletirseniz, en küçük sarsıntının acı verdiği beyninizi, her an yolunu kaybetmeye hazır akılsız bir kurşunla delmek isterseniz kuşkusuz acı çekersiniz ve umutsuz can son saatlerinizin ortasında hayatı bu kadar pahalıya malolmuş bir huzurdan daha iyi bularak, çok kötü bir biçimde terk edersiniz.”</p>

  <p>“Evet, anlıyorum,” dedi Morrel, “hayatın da ölüm gibi acılı ve keyifli sırları var, önemli olan onları bilmek.”</p>

  <p>“Çok doğru, Maximilien, şimdi önemli sözcüğü buldunuz. Ölüm, bizim onu iyi ya da kötü yorumlamakta gösterdiğimiz özene göre, ya bizi bir dadı kadar tatlılıkla sallayan bir dost, ya da ruhumuzu bedenimizden şiddetle söküp çıkaran bir düşmandır. Bir gün, dünyamız binlerce yıl yaşadıktan sonra, doğanın tüm yıkıcı güçlerinin efendisi olup onları tüm insanlığın rahatlığı için kullandığımızda, insanlar, biraz önce söylediğiniz gibi, ölümün sırlarını öğrenecekler, o zaman ölüm, sevgilimizin kollarında tattığımız uyku kadar tatlı ve zevkli olacak.”</p>

  <p>“Eğer ölmek isteseydiniz kont, böyle mi ölmek isterdiniz?”</p>

  <p>“Evet.”</p>

  <p>Morrel ona elini uzattı.</p>

  <p>“Şimdi bana neden burada, okyanusun ortasındaki bu ıssız adada, bu yeraltı sarayında, bir firavunun bile imreneceği bu mezarda randevu verdiğinizi anlıyorum: bu beni sevdiğiniz için, değil mi kont? Bana biraz önce sözünü ettiğiniz ölümlerden birini, can çekişmeden gelecek bir ölümü, Valentine’in adını söyleyerek ve sizin elinizi tutarak karşılayacağım bir ölümü sağlayacak kadar beni sevdiğiniz için değil mi?”</p>

  <p>“Evet, tam da tahmin ettiğiniz gibi Morrel,” dedi kont yalınlıkla, “ben ölümü böyle anlıyorum.”</p>

  <p>“Sağolun; yarın artık acı çekmeyeceğim düşüncesi zavallı yüreğimi rahatlatıyor.”</p>

  <p>“Hiçbir şeyi özlemeyecek misiniz?” diye sordu Monte Cristo.</p>

  <p>“Hayır,” yanıtını verdi Morrel.</p>

  <p>“Beni de mi?” diye sordu kont büyük bir heyecanla.</p>

  <p>Morrel durdu; saf bakışları birden buğulandı, sonra alışılmamış bir ışıkla parladı; gözünden iri bir damla yaş çıktı ve yanağında gümüş rengi bir iz bırakarak aşağı indi.</p>

  <p>“Ne!” dedi kont, “içinizde bu dünyaya bir özlem duyarken öleceksiniz, ha!”</p>

  <p>“Ah! Size yalvarıyorum,” diye haykırdı Morrel güçsüzleşmiş bir sesle, “artık tek söz etmeyin kont, çektiğim işkenceyi daha fazla uzatmayın!”</p>

  <p>Kont Morrel’in gücünü yitirdiğini sandı.</p>

  <p>Bu bir anlık inanış, eskiden bir kez İf Şatosu’nda bastırdığı korkunç kuşkuyu içinde yeniden canlandırdı.</p>

  <p>“Bu insanı mutlu etmeye uğraşıyorum,” diye düşündü, “ben onarmaya çalıştığım bu insana, bir kefesine kötülüğü bıraktığım terazinin öbür kefesine atılmış bir ağırlık gibi bakıyorum. Ya şimdi yanılıyorsam, bu insan mutluluğu hak edecek kadar mutsuz değilse! Ne yazık! Kendime iyiliği anlatabilmek için, kötülüğü unutamayan ben ne olacağım?</p>

  <p>“Dinleyin Morrel,” dedi, “acınız çok büyük, bunu görüyorum, ama yine de Tanrıya inanıyorsunuz ve ruhunuzun kurtuluşunu tehlikeye atmak istemiyorsunuz.”</p>

  <p>Morrel üzüntüyle gülümsedi.</p>

  <p>“Kont,” dedi, “istemeye istemeye şiirsellik yaratmadığımı bilirsiniz, ama size yemin ederim, ruhum artık bana ait değil.”</p>

  <p>“Dinleyin Morrel,” dedi kont, “biliyorsunuz, dünyada kimsem yok. Sizi oğlum gibi görmeye alıştım: Oğlumu kurtarmak için hayatımı veririm, servetimi haydi haydi veririm.”</p>

  <p>“Ne demek istiyorsunuz?”</p>

  <p>“Yaşamın büyük bir servete sağladığı tüm mutlulukları bilmediğiniz için yaşamdan ayrılmak istediğinizi söylemek istiyorum Morrel,” dedi kont. “Benim yüz milyona yakın bir param var, size bunu veriyorum Morrel; böyle bir servetle istediğiniz her şeyi elde edebilirsiniz. Hırsınız mı var? Önünüzde her yol açılır. Dünyayı altüst edin, dünyanın yüzünü değiştirin, duyulmamış deneyimlere girişin, gerekirse suç işleyin, ama yaşayın.”</p>

  <p>“Kont, bana sözünüz var,” dedi soğuk bir biçimde Morrel, sonra saatine bakarak, “saat on bir buçuk,” diye ekledi.</p>

  <p>“Morrel, benim evimde, gözlerimin önünde bunu mu düşünüyorsunuz?”</p>

  <p>“O zaman bırakın da gideyim,” dedi Maximilien yüzü gölgelenerek, “yoksa, beni benim için değil, kendiniz için sevdiğinize inanacağım.”</p>

  <p>Ve ayağa kalktı.</p>

  <p>“Bu iyi,” dedi yüzü bu sözler üzerine aydınlanan Monte Cristo; “bunu istiyorsunuz, çok katısınız; evet! Çok fazla mutsuzsunuz ve sizi sadece bir mucizenin kurtarabileceğini söylemiştiniz; oturun Morrel ve bekleyin.”</p>

  <p>Morrel isteneni yaptı. Bu kez Monte Cristo ayağa kalktı, özenle kapanmış bir dolaba gitti, elinde altın bir zincirin ucundan sarkan bir anahtar vardı, dolaptan üstünde harika kabartmalar ve oymalar olan küçük gümüş bir kutu çıkardı. Kutunun köşelerinde arkaya doğru kıvrılmış dört küçük yontu vardı, bunlar başlarında korniş taşıyan kadın heykellerine benziyorlardı, üzgün görünüşlü, göğe çıkmak isteyen melek simgeleri gibiydiler.</p>

  <p>Kont kutuyu masanın üzerine bıraktı.</p>

  <p>Sonra kutuyu açarak içinden kapağı gizli bir yaya basılınca açılan küçük altın bir kutu çıkardı.</p>

  <p>Bu kutunun içinde biraz katı, kutuyu süsleyen parlak altının, safirlerin, yakutların ve elmasların yansımaları nedeniyle rengi tanımlanamayan pelte gibi bir madde vardı.</p>

  <p>Bu mavi, kırmızı ve sarının yanardöner parıltısıydı.</p>

  <p>Kont, yaldızlı gümüşten bir kaşıkla bu maddeden birazcık aldı ve gözlerini Morrel’e dikerek ona verdi.</p>

  <p>O zaman bu maddenin renginin yeşilimsi olduğu görülebildi.</p>

  <p>“İşte benden istediğiniz,” dedi kont, “işte size söz verdiğim şey.”</p>

  <p>“Henüz yaşıyorken,” dedi genç adam kaşığı Monte Cristo’nun elinden alarak, “size yürekten teşekkür ediyorum.”</p>

  <p>Kont ikinci bir kaşık aldı ve altın kutunun içine ikinci bir kez daldırdı.</p>

  <p>“Ne yapacaksınız dostum?” diye sordu Morrel, onun elini tutarak.</p>

  <p>“İnanın Morrel,” dedi ona kont gülümseyerek, “Tanrının beni bağışlayacağına inanıyorum, ben de hayattan sizin kadar bıktım, şimdi önüme fırsat çıktığına göre...</p>

  <p>“Durun!” diye haykırdı genç adam, “Ah! Bu kadar seven, bu kadar sevilen, bu kadar umuda inanan siz, ah! Siz benim yapacağım şeyi yapmayın, bu sizin açınızdan bir suç olur. Elveda soylu ve cömert dostum, benim için tüm yaptıklarınızı Valentine’e anlatacağım.</p>

  <p>Ve Morrel, yavaş yavaş, hiç duraksamadan, sol elini konta uzatarak Monte Cristo’nun verdiği gizemli maddeyi yuttu, daha doğrusu tadını çıkara çıkara yedi.</p>

  <p>O zaman ikisi de sustular. Sessiz ve dikkatli olan Ali tütün ve nargile getirdi, kahvelerini verdi ve gitti.</p>

  <p>Mermer heykellerin ellerindeki lambalar yavaş yavaş söndü, buhurdanların güzel kokusu Morrel’e daha az gelmeye başladı.</p>

  <p>Karşısına oturmuş olan Monte Cristo karanlığın içinden ona bakıyordu, Morrel sadece kontun parlayan gözlerini görüyordu.</p>

  <p>Genç adam büyük bir acı duydu; nargilenin elinden kaydığını hissediyordu; eşyalar yavaş yavaş renklerini ve biçimlerini kaybediyorlardı; bulanık bakışları duvarda kapıların ve perdelerin açıldığını görüyordu.</p>

  <p>“Dostum,” dedi, “öldüğümü hissediyorum; teşekkür ederim.”</p>

  <p>Konta son kez elini uzatmak için bir çaba gösterdi, ama güçsüz eli yanına düştü.</p>

  <p>O zaman Monte Cristo gülümsüyormuş gibi geldi ona, ama bu birçok kez ona bu derin ruhun gizemlerini fark ettiren garip ve ürkütücü gülümseme değil, babaların, saçmalayan küçük oğullarına acıyarak iyilik dileyen gülümsemesiydi.</p>

  <p>Bu sırada kont Morrel’in gözlerinde büyüyor, neredeyse iki kat uzamış boyu kırmızı duvar kaplamasının önünde beliriyordu, siyah saçlarını arkaya atmıştı, kıyamet gününde kötüleri tehdit eden meleklerden biri gibi ayakta ve gururlu görünüyordu.</p>

  <p>Bitkin ve yenilmiş Morrel koltuğuna devrildi: tatlı bir uyuşukluk tüm damarlarına yayılıyordu. Kaleydoskop çevrildiğinde yeni resimler görüntüyü nasıl doldurursa, düşüncelerindeki bir değişiklik de kafasını öyle dolduruyordu.</p>

  <p>Uzanmış, sınırlı ve soluk soluğa kalmış Morrel kendisinde bu düşten başka yaşayan hiçbir şey kalmadığını hissediyordu: sanki yelkenlerini fora etmiş, adına ölüm denen bu diğer bilinmezden önce gelen belirsiz çılgınlığın içine dalıyordu.</p>

  <p>Bir kez daha elini konta uzatmak istedi, ama bu kez eli kımıldamadı bile; son bir kez elveda demek istedi, dili boğazında bir mezar taşı kadar ağırlaşmıştı.</p>

  <p>Gözleri elinde olmadan bitkinlikten kapandı: yine de çevresini sardığını sandığı karanlığa karşın gözkapaklarının arasından bir görüntü hareket ediyordu.</p>

  <p>Bu, kapıyı açmış olan konttu.</p>

  <p>Biraz sonra, bitişik odayı ya da daha doğrusu olağanüstü sarayı dolduran pırıl pırıl bir aydınlık, Morrel’in yavaş yavaş can verdiği odayı kapladı.</p>

  <p>O zaman, oda kapısının eşiğine, iki odanın birleştiği yere, harikulade güzel bir kadının geldiğini gördü.</p>

  <p>Solgun ve tatlı tatlı gülümseyen kadın intikam meleğini ustaca uzaklaştıran merhamet meleğine benziyordu.</p>

  <p>“Karşımda açılan gökyüzü mü?” diye düşündü ölmekte olan genç adam; “bu melek benim yitirdiğim meleğe benziyor.”</p>

  <p>Monte Cristo genç kadına parmağıyla Morrel’in bulunduğu odayı gösterdi.</p>

  <p>Genç kadın ellerini kavuşturarak, dudaklarında bir gülümsemeyle ona doğru ilerledi.</p>

  <p>“Valentine! Valentine!” diye bağırdı Morrel ruhunun derinliklerinden.</p>

  <p>Ama ağzından tek bir ses bile çıkmadı; sanki tüm gücü içindeki bu heyecanda toplanmış gibi bir iç geçirdi ve gözlerini kapadı.</p>

  <p>Valentine ona doğru atıldı.</p>

  <p>Morrel’in dudakları yine kımıldadı.</p>

  <p>“Sizi çağırıyor,” dedi kont, “yazgınızı emanet ettiğiniz ve ölümün sizden ayırmak istediği kışı, uykusunun derinliklerinden sizi çağırıyor, ama iyi ki ben oradaydım ve ölümü yendim! Valentine, artık bu dünyada hiç ayrılmamalısınız, çünkü size kavuşabilmek için o kendini mezara atıyordu. Ben olmasaydım ikiniz de ölecektiniz; ben sizi birbirinize veriyorum: Tanrı kurtardığım bu iki varlığı bana bağışlasın!”</p>

  <p>Valentine Monte Cristo’nun elini yakaladı ve karşı konulmaz bir sevinçle dudaklarına götürdü.</p>

  <p>“Ah! Bana çok teşekkür edin,” dedi kont, “Ah! Bana yine söyleyin, bıkmadan usanmadan sizi mutlu ettiğimi yeniden söyleyin! Bunu kesin olarak öğrenmeye ne kadar ihtiyacım olduğunu bilemezsiniz.”</p>

  <p>Ah! Evet, evet, tüm ruhumla size teşekkür ediyorum, eğer benim teşekkürlerimin içtenliğinden kuşku duyarsanız Haydée’ye sorun, Fransa’dan ayrıldığımızdan beri bana sizden söz ederek benim için bugün aydınlanan mutlu günü sabırla beklememi sağlayan sevgili kız kardeşim Haydée’ye sorun.”</p>

  <p>“Haydée’yi seviyorsunuz demek?” diye sordu Monte Cristo boşuna gizlemeye çalıştığı bir heyecanla.</p>

  <p>“Ah! Tüm kalbimle.”</p>

  <p>“Pekala! Dinleyin Valentine,” dedi kont, “sizden bir iyilik isteyeceğim.”</p>

  <p>“Benden mi? Ulu Tanrım! Bu kadar mutlu olacak ne yaptım?”</p>

  <p>“Evet, Haydée için kız kardeşim dediniz: o gerçekten de sizin kız kardeşiniz olsun Valentine; bana borçlu olduğunuz her şeyi onun için yapın; siz ve Morrel onu koruyun, çünkü, –kontun sesi boğazında tıkanır gibi oldu– çünkü bundan sonra dünyada yalnız kalacak...”</p>

  <p>“Dünyada yalnız mı?” diye yineledi kontun arkasından bir ses, “Neden?”</p>

  <p>Monte Cristo arkasını döndü.</p>

  <p>Haydée orada ayakta, solgun ve buz gibi, son derece şaşkın bir biçimde konta bakarak duruyordu.</p>

  <p>“Çünkü kızım, yarın özgür olacaksın,” diye yanıt verdi kont; “çünkü dünyada alman gereken yeri alacaksın, çünkü benim yazgımın seninkini karartmasını istemiyorum. Prens kızı! Sana babanın zenginliklerini ve adını geri veriyorum.”</p>

  <p>Haydée sarardı, Tanrıya sığınan Meryem Ananın yaptığı gibi ellerini açtı ve gözyaşlarından boğulmuş bir sesle:</p>

  <p>“Yani, efendim, beni terk ediyorsun, öyle mi?” dedi.</p>

  <p>“Haydée! Haydée! Gençsin, güzelsin, benim adımı bile unut ve mutlu ol.”</p>

  <p>“Güzel,” dedi Haydée, “emirlerin yerine getirilecek efendim; senin adını bile unutacağım ve mutlu olacağım.”</p>

  <p>Ve gitmek için arkaya doğru bir adım attı.</p>

  <p>“Ah! Tanrım!” diye haykırdı Valentine, Morrel’in baygın başını omzunda tutmaya çalışarak, “ne kadar solgun olduğunu görmüyor musunuz? Ne kadar acı çektiğini anlamıyor musunuz?”</p>

  <p>Haydée yürek parçalayan bir sesle ona şöyle dedi:</p>

  <p>“Neden beni anlamasını istiyorsun kardeşim? O benim efendim, ben onun esiriyim; hiçbir şey görmemeye hakkı var.”</p>

  <p>Kont kalbinin en gizli tellerini titreten bu ses tonuyla ürperdi; gözleri genç kızın gözleriyle karşılaştı ve onlardaki parıltıya dayanamadı.</p>

  <p>“Tanrım! Tanrım!” dedi Monte Cristo, “Benim kuşkulandığım şey doğru mu? Haydée, benden hiç ayrılmamak sizi mutlu edecek mi?”</p>

  <p>“Ben gencim,” diye yanıt verdi genç kız tatlılıkla, “benim için güzelleştirdiğin bu hayatı seviyorum ve ölmekten pişmanlık duyacağım.”</p>

  <p>“Şunu mu demek istiyorsun Haydée, eğer seni terk edersem...”</p>

  <p>“Öleceğim efendim, evet!”</p>

  <p>“Beni bu kadar mı seviyorsun?”</p>

  <p>“Ah! Valentine, onu sevip sevmediğimi soruyor! Valentine, ona Maximilien’i sevip sevmediğini söyle!”</p>

  <p>Kont göğsünün ferahladığını, kalbinin rahatladığını hissetti; kollarını açtı, Haydée bir çığlık atarak onun kollarına atıldı.</p>

  <p>“Ah! Evet, seni seviyorum!” dedi, “seni babamı, erkek kardeşimi, kocamı sever gibi seviyorum! Seni hayatı sever gibi seviyorum, Tanrıyı sever gibi seviyorum, çünkü sen benim için en güzelsin, en iyisin, insanların en büyüğüsün!”</p>

  <p>“Öyleyse, her şey senin istediğin gibi olsun sevgili meleğim!” dedi kont; “karşıma düşmanlarımı çıkaran, onları yenmemi sağlayan Tanrı, anlıyorum ki zaferimin sonunda bana pişmanlık duyurmak istemiyor; ben kendimi cezalandırmak istiyordum, Tanrı beni bağışlamak istiyor. Sev beni öyleyse Haydée! Kimbilir? Aşkın belki de bana unutmak istediklerimi unutturur.”</p>

  <p>“Ama sen neler söylüyorsun efendim?” diye sordu genç kız.</p>

  <p>“Senin bir tek sözünün bana, benim yirmi yıllık bilgilerimden daha fazla ışık tuttuğunu söylüyorum Haydée; dünyada artık senden başka kimsem yok Haydée; seninle hayata bağlanıyorum, seninle acı çekebilir, seninle mutlu olabilirim.”</p>

  <p>“Onu duyuyor musun Valentine?” diye haykırdı Haydée; “benimle, onun için hayatımı vereceğim halde, benimle acı çekebileceğini söylüyor!”</p>

  <p>Kont bir an derin düşüncelere daldı.</p>

  <p>“Gerçeği görebildim mi?” dedi, “Ah Tanrım! Ne önemi var! Ödül ya da ceza, bu yazgıyı kabul ediyorum. Gel Haydée, gel...”</p>

  <p>Ve kolunu Haydée’nin beline doladı, Valentine’in elini sıktı ve gitti.</p>

  <p>Yaklaşık bir saat geçti, bu sırada Valentine, soluk almadan, ses çıkarmadan, gözlerini Morrel’e dikerek onun yanında bekledi. Sonunda onun kalbinin attığını hissetti, belli belirsiz bir soluk dudaklarını araladı, yaşama dönüşü haber veren bu hafif ürperti genç adamın tüm bedenini dolaştı.</p>

  <p>Sonunda gözlerini yeniden açtı, ama önce sabit ve duyarsız gibiydi bu gözler, sonra gözleri kesin ve gerçek olarak görmeye başladı, kesin ve gerçek görme; görme ile birlikte duygu, duyguyla birlikte acı.</p>

  <p>“Ah!” diye haykırdı umutsuz bir sesle, “hâlâ yaşıyorum! Kont beni aldattı!”</p>

  <p>Elini masaya doğru uzattı ve bir bıçak yakaladı.</p>

  <p>“Dostum,” dedi Valentine o harika gülüşüyle, “uyan haydi ve bana bak.”</p>

  <p>Morrel büyük bir çığlık attı, sayıklayarak, kuşkuyla dolu, olağanüstü bir şey görmüş gibi şaşkın, dizlerinin üstüne düştü...</p>

  <p>Ertesi gün, güneş yeni doğarken Morrel ve Valentine kol kola deniz kıyısında geziniyorlardı. Valentine Morrel’e Monte Cristo’nun nasıl birdenbire odasında belirdiğini, olanların sırrını nasıl anlattığını, kendi eliyle kendini nasıl zehirlettiğini, son olarak da, herkesi onun öldüğüne inandırarak, onu mucize gibi nasıl ölümden kurtardığını anlattı.</p>

  <p>Mağaranın kapısını açık bulmuşlar ve dışarı çıkmışlardı; gökyüzü sabahın maviliği içinde gecenin son yıldızlarını aydınlatıyordu.</p>

  <p>O zaman Morrel bir kaya kümesinin gölgesinde, gelmek için işaret bekleyen bir adam gördü; adamı Valentine’e gösterdi.</p>

  <p>“Ah! Bu Jacopo,” dedi Valentine, “yatın kaptanı.”</p>

  <p>Ve bir işaretle onu yanlarına çağırdı.</p>

  <p>“Bize bir şey mi söylemek istiyordunuz?” diye sordu Maximilien.</p>

  <p>“Size konttan bir mektup vardı.”</p>

  <p>“Konttan mı?” diye mırıldandı iki genç.</p>

  <p>“Evet, okuyun.”</p>

  <p>Morrel mektubu açtı ve okudu:</p>

  <p><br/></p>

  <p><i>Sevgili Maximilien,</i></p>

  <p><br/></p>

  <p><i>Koyda sizin için bir filika var. Jacopo sizi Livorno'ya götürecek, orada Valentine sizinle evlenmeden önce onu dualarıyla uğurlamak isteyen Mösyö Noirtier torununu bekliyor. Bu mağarada olan her şey, dostum, Champs-Elysées’deki evim ve Tréport’daki küçük şatom, Edmond Dantès’in, patronu Morrel’in oğluna düğün armağanıdır. Matmazel de Villefort lütfen bunların yarısını alsın, çünkü ona çıldıran babasından ve geçen eylül üvey annesiyle birlikte ölen kardeşinden kalan tüm serveti, Paris’teki yoksullara vermesini rica ediyorum.</i></p>

  <p><i>Yaşamınızda hep yanınızda olacak olan meleğe, ara sıra, kendisini Şeytan gibi bir an için Tanrı’ya denk sanan, ama sonra bir Hıristiyanın tüm alçakgönüllüğü ile yüce gücün ve sonsuz bilgeliğin sadece Tanrının elinde olduğunu kabul eden bir adam için dua etmesini söyleyin. Bu dualar belki onun yüreğinin derinliklerindeki pişmanlıkları hafifletecektir.</i></p>

  <p><i>Size gelince Morrel, size karşı davranışımdaki tüm sırrı açıklıyorum: bu dünyada ne mutluluk vardır, ne de mutsuzluk, sadece bir durumun öbürüyle kıyaslanması vardır, hepsi bu. Sonsuz mutluluğu hissetmeyi sağlayan da sonsuz acıyı çektiren de sadece budur, yaşamanın ne kadar güzel olduğunu öğrenebilmek için ölmeyi istemiş olmak gerekir Maximilien.</i></p>

  <p><i>Bu nedenle yaşayın ve mutlu olun yüreğimle sevdiğim çocuklarım ve Tanrı insana geleceğini açıklamaya karar vereceği güne kadar tüm insan bilgeliğinin şu iki sözcükte saklı olduğunu hiç unutmayın:</i></p>

  <p><i>Beklemek ve umut etmek!</i></p>

  <p style="text-align: right;"><i>Dostunuz,</i></p>

  <p style="text-align: right;">EDMOND DANTÈS,</p>

  <p style="text-align: right;">Monte Cristo Kontu</p>

  <p><br/></p>

  <p>Babasının çıldırdığını, erkek kardeşinin öldüğünü, bilmediği bu ölümü ve bu çıldırmayı ona öğreten mektubun okunuşu sırasında Valentine sarardı, göğsünden acı bir inleme yükseldi, sessiz durmaktan daha az dokunaklı olmayan gözyaşları yanaklarından süzüldü; mutluluğu ona pahalıya malolmuştu.</p>

  <p>Morrel çevresine kaygıyla baktı.</p>

  <p>“Ama,” dedi, “kont cömertliğini abartıyor; Valentine benim küçük servetimle yetinecekti. Kont nerede dostum? Beni ona götürün.”</p>

  <p>Jacopo elini ufka doğru uzattı.</p>

  <p>“Ne! Ne demek istiyorsunuz?” diye sordu Valentine. “Kont nerede? Haydée nerede?”</p>

  <p>“Bakın,” dedi Jacopo.</p>

  <p>İki gencin gözleri denizcinin işaret ettiği noktaya takıldı. Ufukta Akdeniz göğünü denizden ayıran koyu mavi çizgi üzerinde iri bir martının kanadı gibi büyük beyaz bir yelkenli gördüler.</p>

  <p>“Gitti!” diye haykırdı Morrel, “Gitti! Elveda dostum, babam!”</p>

  <p>“Gitti!” diye mırıldandı Valentine, “Elveda dostum, elveda kız kardeşim!”</p>

  <p>“Bir daha onları görüp göremeyeceğimizi kimbilir?” dedi Morrel bir damla gözyaşını silerek.</p>

  <p>“Dostum,” dedi Valentine, “kont biraz önce bize insan bilgeliğinin tümüyle şu iki sözcükte saklı olduğunu söylemedi mi?</p>

  <p>“<i>Beklemek ve umut etmek!</i>”</p>
