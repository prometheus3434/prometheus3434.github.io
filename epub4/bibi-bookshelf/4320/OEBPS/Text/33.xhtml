    <p>33</p>

    <p>ROMALI HAYDUTLAR</p>

  </div>

  <p>Ertesi gün önce Franz uyandı, uyanır uyanmaz da çıngırağı çaldı.</p>

  <p>Çıngırağın çalması daha bitmemişti ki patron Pastrini içeri girdi.</p>

  <p>“İşte!” dedi ev sahibi zafer kazanmış gibi, Franz’ın ona soru sormasını bile beklemeden, “dün size hiçbir şey için söz vermek istemediğimde Ekselansları, kuşkularım vardı; çok geç hareket ettiniz, artık Roma’da tek bir araba bile yok: son üç gün için elbette.</p>

  <p>“Evet,” dedi Franz, “yani arabanın kesinlikle gerekli olduğu günler için.”</p>

  <p>“Ne var?” diye sordu Albert içeri girerken, “araba yok mu?”</p>

  <p>“Tam da öyle sevgili dostum,” diye yanıt verdi Franz “ve siz ilk bakışta durumu tahmin ettiniz.”</p>

  <p>“Pekala! işte sizin güzel kentiniz Roma!”</p>

  <p>“Yani, Ekselansları,” dedi, yolcuların gözünde Hıristiyan dünyasının başkentinin belli bir saygınlığını korumak isteyen patron Pastrini, “yani pazar sabahından salı akşamına kadar hiç araba yok, ama ondan sonra isterseniz elli tane bulabilirsiniz.”</p>

  <p>“Ah! bu da bir şey,” dedi Albert; “bugün perşembe; bugünden pazara ne olacağını kimbilir?”</p>

  <p>“On, on iki bin yolcu daha gelecek,” diye yanıt verdi Franz, “onlar daha da büyük zorluk yaratacaklar.”</p>

  <p>“Dostum,” dedi Morcerf, “bugünün tadını çıkaralım, yarını kendimize zehir etmeyelim.</p>

  <p>“En azından, bir penceremiz olamaz mı?” diye sordu Franz.</p>

  <p>“Nereye bakan?”</p>

  <p>“Cours sokağına, lanet olsun!”</p>

  <p>“Ah! evet! Bir pencere!” diye bağırdı patron Pastrini; “ama olanaksız! Kesinlikle olanaksız! Doria Sarayı’nın beşinci katında bir tek pencere kalmıştı o da günde yirmi altın sikkeye bir Rus prensine kiralandı.”</p>

  <p>İki genç şaşkın şaşkın birbirlerine baktılar.</p>

  <p>“Pekala sevgili dostum,” dedi Franz Albert’e, “yapılacak en iyi şey nedir biliyor musunuz? Karnavalı Venedik’te geçirmek için yola koyulmak; orada en azından araba bulamazsak gondol buluruz.”</p>

  <p>“Ah! dünyada olmaz!” diye haykırdı Albert, “ben karnavalı Roma’da görmeye karar verdim ve göreceğim, cambaz ayaklığının üstünde bile olsa.</p>

  <p>“Bak hele!” dedi Franz, “bu çok güzel bir düşünce, özellikle <i>moccoletto</i>’ları<a href="../Text/dipnot.xhtml#Footnote0071" id="Feedback0071"><sup>[71]</sup></a> söndürmek için; soytarı-vampir ya da Landes sakinleri kılığına gireriz ve korkunç bir başarı kazanırız.”</p>

  <p>“Ekselansları hâlâ pazara kadar bir araba istiyorlar mı?”</p>

  <p>“Elbette!” dedi Albert, “Roma sokaklarında mübaşirler gibi yaya koşacağımızı mı sanıyorsunuz?”</p>

  <p>“Ekselansları’nın emirlerini yerine getirmek için acele etmeliyim,” dedi patron Pastrini: “yalnız arabanın onlara günde altı piastra malolacağını söylemeliyim.”</p>

  <p>“Ve ben, sevgili Mösyö Pastrini,” dedi Franz, “komşumuz gibi milyoner olmayan ben, Roma’ya dört kez geldiğim için hafta arası, pazar ve bayram günleri araba fiyatlarını bildiğimi size söylemeliyim. Bugün, yarın ve yarından sonraki gün için size on iki piastr vereceğiz ve siz de bundan çok iyi bir kâr elde edeceksiniz.”</p>

  <p>“Yine de Ekselansları!..” dedi patron Pastrini, karşı çıkmaya çalışarak.</p>

  <p>“Haydi sevgili ev sahibimiz,” dedi Franz, “ya da ben, aynı zamanda benimki de olan sizin <i>affettatore</i>’nizi<a href="../Text/dipnot.xhtml#Footnote0072" id="Feedback0072"><sup>[72]</sup></a> kendi fiyatımla kendim göreceğim; daha önce de hayatında benden epeyce para çalmış olan ve yine çalmayı umut eden eski bir dostum size önerdiğimden çok daha ucuza bu işi yapacak: aradaki farkı yitireceksiniz ve bu da sizin hatanız olacak.”</p>

  <p>“Bu zahmete girmeyiniz Ekselansları,” dedi patron Pastrini, yenilgisini kabul eden vurguncu İtalyan gülümsemesiyle, “elimden geleni yapacağım ve umarım hoşnut kalacaksınız.”</p>

  <p>“Harika! İşte konuşma buna denir.”</p>

  <p>“Arabayı ne zaman istiyorsunuz?”</p>

  <p>“Bir saat sonra.”</p>

  <p>“Bir saat sonra araba kapıda olacak.”</p>

  <p>Gerçekten de bir saat sonra araba iki genci bekliyordu: bu sıradan bir kupa arabasıydı ama durumun görkemi göz önüne alınarak gezinti arabası düzeyine yükseltilmişti; ama ne kadar orta halli görünse de iki genç son üç gün için böyle bir araç bulmuş olmaktan çok mutluydular.</p>

  <p>“Ekselansları!” diye bağırdı rehber Franz’ın burnunu cama dayadığını görünce, “saltanat arabasını saraya yaklaştırayım mı?”</p>

  <p>İtalyanların abartmasına ne kadar alışık olsa da Franz’ın yaptığı ilk hareket çevresine bakmak oldu; ama bu sözler kendisine söylenmişti.</p>

  <p>Ekselansları Franz’dı; saltanat arabası, kupa arabasıydı; saray ise Londra Oteli’ydi.</p>

  <p>Ulusun tüm övgü düzme dehası, bu tek cümlede kendini göstermekteydi.</p>

  <p>Franz ve Albert aşağı indiler. Saltanat arabası saraya yaklaştı. Ekselansları bacaklarını arabadaki sıraya uzattılar, rehber arkadaki iskemleye oturdu.</p>

  <p>“Ekselansları kendilerini nereye götürmemi isterler?”</p>

  <p>“Önce San Pietro’ya sonra da Colosseum’a,” dedi Albert gerçek bir Parisli gibi.</p>

  <p>Ama Albert bir şeyi bilmiyordu, o da San Pietro’yu görmek için bir gün, incelemek için bir ay gerektiği idi: gün sadece San Pietro’yu görmekle geçti.</p>

  <p>Birden iki arkadaş havanın karardığını fark ettiler.</p>

  <p>Franz saatini çıkardı, saat dört buçuk olmuştu.</p>

  <p>Hemen otelin yolunu tuttular. Kapıda Franz arabacıya saat sekizde hazır olmasını emretti. Albert’e gündüz San Pietro’yu gösterdiği gibi gece de ay ışığında Colosseum’u göstermek istiyordu. Daha önce gördüğünüz eski bir kenti bir dostunuza gösterirken, daha önce âşığı olduğunuz bir kadını gösterirken yaptığınız gibi, aynı beğenilme isteğiyle hareket edersiniz.</p>

  <p>Sonuçta Franz arabacıya gidecekleri yolları işaret etti; Popolo kapısından çıkmak, dış surlar boyunca gitmek ve San-Giovanni kapısından yeniden girmek gerekiyordu. Böylece Colloseum, hiç hazırlıksız, Capitole, Forum, Septimus Severus kemeri, Antoninus ve Faustina Tapınağı ve Via Sacra bu dev yapının görkemini azaltacak basamak işlevi görmeden, birden karşılarına çıkacaktı.</p>

  <p>Sofraya oturdular: patron Pastrini konuklarına kusursuz bir şölen sözü vermişti; orta halli bir yemek sundu: söylenecek bir şey yoktu.</p>

  <p>Akşam yemeğinin sonunda odalarına geldi: Franz önce iltifat beklediği için geldiğini sandı ve bunu yapmaya hazırlanıyordu ki Pastrini daha o başlarken sözünü kesti:</p>

  <p>“Ekselansları,” dedi, “beğenmeniz beni çok sevindirdi, ama odanıza bunun için gelmedim...”</p>

  <p>“Bize bir araba bulduğunuzu söylemeye mi gelmiştiniz yoksa?” diye sordu Albert purosunu yakarken.</p>

  <p>“O kadar değil ve hattâ bunu artık hiç düşünmez ve durumu kabul ederseniz iyi olur. Roma’da işler olabilir ya da olamaz. Size olamadığı söylendiğinde bu iş bilmiştir.”</p>

  <p>“Paris’te bu çok daha kolaydır: bir şey olmadığında iki katı fiyat ödersiniz ve hemen o anda istediğiniz olur.”</p>

  <p>“Bunu tüm Fransızların söylediğini duydum,” dedi patron Pastrini biraz incinmiş gibi, “anlamadığım şey nasıl yolculuk ettikleri.”</p>

  <p>“Benim de anlamadığım bu,” dedi Albert, dumanı yavaş yavaş tavana üfleyerek ve arkasına yaslanıp koltuğun arka ayakları üzerinde sallanarak, “bizim gibi yolculuk yapanlar deliler ve budalalardır; aklı başında insanlar Helder sokağındaki otellerinden, Gand bulvarından, Café de Paris’den ayrılmazlar.”</p>

  <p>Kuşkusuz Albert yukarıda adı geçen sokakta oturuyor, her gün <i>fashionable</i><a href="../Text/dipnot.xhtml#Footnote0073" id="Feedback0073"><sup>[73]</sup></a> gezintilerini yapıyor, garsonlarla ara iyi tutulduğu sürece akşam yemeği yenebilecek tek yer olan kahvede her gün yemeğini yiyordu.</p>

  <p>Patron Pastrini bir an sessiz durdu; kuşkusuz kendisine pek açık gelmeyen yanıtı düşündüğü kesindi.</p>

  <p>“Ama siz,” dedi Franz, bu kez ev sahibinin coğrafyayla ilgili düşüncelerini keserek, “siz buraya bir amaçla gelmiştiniz; gelişinizin nedenini bize açıklar mısınız?”</p>

  <p>“Ah! Doğru; gelişimin nedeni şu: siz saat sekiz için bir üstü açık araba mı emretmiştiniz?”</p>

  <p>“Evet.”</p>

  <p>“Il Colosseo’yu mu gezmek istiyorsunuz?”</p>

  <p>“Yani Colosseum’u, değil mi?”</p>

  <p>“İkisi de aynı şey.”</p>

  <p>“Olsun bakalım.”</p>

  <p>“Arabacınızdan Popolo kapısından çıkmasını, surların kenarından dolaşmasını ve San-Giovanni kapısından içeri girmesini mi istediniz?”</p>

  <p>“Evet, böyle dedim.”</p>

  <p>“Ama bu yolu izlemesi olanaksız.”</p>

  <p>“Olanaksız mı!”</p>

  <p>“Ya da en azından çok tehlikeli.”</p>

  <p>“Tehlikeli mi! Ama neden?”</p>

  <p>“Ünlü Luigi Vampa nedeniyle.”</p>

  <p>“Önce, sevgili ev sahibim, bu ünlü Luigi Vampa da nedir?” diye sordu Albert; “Roma’da çok ünlü olabilir, ama size onun Paris’te hiç tanınmadığını haber vereyim.”</p>

  <p>“Nasıl! Siz onu tanımıyor musunuz?”</p>

  <p>“Bu onura erişmedim.”</p>

  <p>“Adının geçtiğini hiç duymadınız mı?”</p>

  <p>“Hiçbir zaman.”</p>

  <p>“Pekala! Bu öyle bir hayduttur ki Decesaris ve Gasparone onun yanında kilise korosundaki çocuklar gibi kalır.”</p>

  <p>“Dikkat et Albert!” diye bağırdı Franz, “sonunda işte bir haydut!”</p>

  <p>“Bize söyleyeceklerinizin bir sözcüğüne dahi inanmayacağımızı size söyleyeyim sevgili ev sahibim. Bu konu kapanmıştır, şimdi istediğiniz kadar konuşunuz, sizi dinliyorum. ‘Bir varmış bir yokmuş...’ Peki, devam edin!”</p>

  <p>Patron Pastrini iki gençten daha aklı başında gördüğü Franz’a döndü. Dürüst adamın hakkını yememek gerek: Fransızları yaşamında bir yere yerleştirmişti, ama düşüncelerinin bir yanını hiçbir zaman anlayamamıştı.</p>

  <p>“Ekselansları,” dedi çok ciddi bir biçimde, dediğimiz gibi Franz’a hitap ederek, “bana yalancıymışım gibi bakarsanız söylemek istediklerimi size söylememin bir yararı yok; ama yine de bunun Ekselanslarının yararına olacağım da söyleyebilirim.”</p>

  <p>“Albert size yalancı olduğunuzu söylemedi sevgili Mösyö Pastrini,” dedi Franz, “size inanmayacağını söyledi, hepsi bu. Ama ben size inanacağım, içiniz rahat etsin; söyleyin.”</p>

  <p>“Yine de Ekselansları, benim doğruluğumdan kuşku duyulursa, anlıyorsunuz ya...”</p>

  <p>“Sevgili dostum,” dedi Franz, “siz bir kadın peygamber olan ve kimsenin dinlemediği Cassandra’dan daha alıngansınız; oysa siz en azından dinleyenlerinizin yarısından eminsiniz. Haydi, oturun ve bize Mösyö Vampa’nın kim olduğunu söyleyin.”</p>

  <p>“Size söyledim Ekselansları, bu, ünlü Mastrilla’dan bu yana hiç karşılaşmadığımız tür bir haydut.”</p>

  <p>“Benim arabacıma Popola kapısından çıkıp San-Giovanni kapısından girme emrini vermemle bu haydut arasında ne gibi bir ilişki var?”</p>

  <p>“Şöyle,” dedi patron Pastrini, “birinden çıkabilirsiniz, ama öbüründen gireceğinden kuşkuluyum ”</p>

  <p>“Neden?” diye sordu Franz.</p>

  <p>“Çünkü akşam olunca kapılardan elli adım ötesinde artık güven içinde olunamaz.</p>

  <p>“Sahi mi?” diye bağırdı Albert.</p>

  <p>“Mösyö vikont,” dedi, Albert’in onun dürüstlüğü konusunda duyduğu kuşku yüzünden son derece incinen patron Pastrini, “ben size söylemiyorum, Roma’yı tanıyan ve bu gibi şeylerle alay edilmeyeceğini bilen yol arkadaşınıza söylüyorum.</p>

  <p>“Sevgili dostum,” dedi Albert Franz’a dönerek, “işte karşımıza çıkmış çok güzel bir serüven: arabamızı tabanca, karabina ve çifte ile doldururuz. Luigi Vampa bizim yolumuzu kesmeye kalkarsa biz onu kıskıvrak yakalarız. Onu Roma’ya getiririz; Papa hazretlerine saygılarımızı sunarız, o da bize yaptığımız bu kadar büyük hizmet karşılığında ne yapabileceğini Sorar: O zaman biz de sadece onun ahırlarından iki at ve bir araba isteriz; belki de bize minnet borcu olan Roma halkı bize Capitolium’da taç giydirir ve bizi, Curtius ve Floratius Coclès gibi vatanın kurtarıcısı ilan eder.”</p>

  <p>Albert önerisini ayrıntılarıyla anlatırken patron Pastrini’nin yüzü betimlenmesi olanaksız bir anlam taşıyordu.</p>

  <p>“Her şeyden önce, arabanızı dolduracak tabancaları, karabinaları, çifteleri nereden bulacaksınız?” diye sordu Franz, Albert’e.</p>

  <p>“Bunlar benim takımlarım arasında bulunmuyor,” dedi Albert; “çünkü Terracine de bıçağıma kadar her şeyimi aldılar, ya sizin?”</p>

  <p>“Benim de Aqua-Pendente’de aynı şey başıma geldi.”</p>

  <p>“Bakın işte! sevgili ev sahibim,” dedi Albert içtiği ilk sigaranın kalanıyla ikincisini yakarken, “bu önlemin hırsızlar için çok elverişli olduğunu ve bana onlarla birlikte alınmış bir önlem gibi göründüğünü biliyor musunuz?”</p>

  <p>Patron Pastrini bu şakayı kuşkusuz tehlikeli buldu, çünkü sorunun sadece yarısını ve yine uygun bir biçimde anlaşabileceği aklı başında tek kişi gibi gördüğü Franz’a hitap ederek yanıtladı.</p>

  <p>“Ekselansları, haydutlar tarafından saldırıya uğrayınca insanların kendilerini savunmasının âdet olmadığını bilirler.”</p>

  <p>“Nasıl!” diye haykırdı, tek bir söz bile söylemeden soyulmaya seyirci kalma düşüncesi karşısında isyan eden Albert; “Nasıl! âdet değil mi?”</p>

  <p>“Hayır! Çünkü savunmanın hiçbir yararı yoktur. Bir çukurdan, bir yıkıntıdan ya da bir su kemerinden çıkmış, hepsi birden silahını şakağınıza dayamış bir düzine hayduta karşı ne yapabilirsiniz?”</p>

  <p>“Allah kahretsin! Kendimi öldürtürüm!” diye bağırdı Albert.</p>

  <p>Otelci “Gerçekten Ekselansları, arkadaşınız deli,” demek ister gibi Franz’a döndü.</p>

  <p>“Sevgili Albert,” dedi Franz, “yanıtınız çok soylu ve yaşlı Corneille’in Ölsün! deyişiyle aynı değerde: sadece Horace bu yanıtı verdiğinde Roma’nın kurtuluşu söz konusuydu ve bu zahmete değerdi. Bize gelince sadece bir kaprisin yerine getirilmesi söz konusu ve bir kapris için de hayatımızı tehlikeye atmamız gülünç olur.”</p>

  <p>“<i>Ah! per Bacco!</i>”<a href="../Text/dipnot.xhtml#Footnote0074" id="Feedback0074"><sup>[74]</sup></a> diye bağırdı patron Pastrini, “hele şükür, işte konuşmak buna denir.”</p>

  <p>Albert bir bardak <i>lacryma Christi</i><a href="../Text/dipnot.xhtml#Footnote0075" id="Feedback0075"><sup>[75]</sup></a> doldurdu, anlaşılmaz sözler mırıldanarak yudum yudum içti.</p>

  <p>“Pekala patron Pastrini,” dedi Franz, “arkadaşım sakinleştiğine ve siz de benim barışçı davranışlarımı beğendiğinize göre şimdi söyleyin bakalım, Sinyor Luigi Vampa kimdir? Çoban mıdır, soylu biri midir? Genç midir, yaşlı mıdır? Kısa mıdır, uzun mudur? Bize onu tarif edin ki eğer bir yerde Jean Sbogar ya da Lara gibi ona rastlarsak en azından tanıyabilelim.”</p>

  <p>“Tüm ayrıntıları öğrenmek için benden iyisini bulamazsınız Ekselansları çünkü ben Luigi Vampa’yı, daha o küçücük bir çocukken tanıdım; bir gün Ferentino’dan Alatri’ye giderken ben de onun eline düşmüştüm. Neyse ki eski tanıdık olduğumuzu anımsadı; bana sadece para ödetmemekle kalmadı üstelik çok güzel bir saat armağan etti ve bana öyküsünü anlattıktan sonra gitmeme izin verdi.”</p>

  <p>“Saati görelim,” dedi Albert.</p>

  <p>Patron Pastrini yelek cebinden, üstünde yapanın adı, Paris mührü ve bir kont tacı olan göz kamaştırıcı bir Bréguet çıkardı.</p>

  <p>“İşte,” dedi.</p>

  <p>“Vay canına!” dedi Albert, “sizi kutlarım; bende de bunun neredeyse benzeri var,” –yeleğinin cebinden saatini çıkardı– “ve bana üç bin franka maloldu.”</p>

  <p>“Öyküyü dinleyelim,” dedi Franz, bu kez bir koltuk çekip patron Pastrini’ye oturmasını işaret ederek.</p>

  <p>“Ekselansları izin verirler mi?” dedi otelci.</p>

  <p>“Siz vaiz misiniz de ayakta konuşacaksınız,” dedi Albert.</p>

  <p>Otelci, Luigi Vampa hakkında istedikleri bilgiyi onlara vermeye hazır olduğunu belirtmek amacıyla onu dinleyecek olanların her birine saygıyla selam verdikten sonra oturdu.</p>

  <p>“Garip!” dedi, ağzını açmak üzere iken patron Pastrini’yi durduran Franz, “Luigi Vampa’yı küçük bir çocukken tanıdığınızı söylediğinize göre o henüz genç bir adam mı?”</p>

  <p>“Genç adam mı ne demek! elbette öyle; ancak yirmi iki yaşında olmalı! Ah! o daha da ileri gidecek yiğit bir adam, sakin olun!”</p>

  <p>“Buna ne diyorsunuz Albert? Yirmi iki yaşında böyle bir ün yapmış olmak güzel değil mi?” dedi Franz.</p>

  <p>“Evet, kuşkusuz, İskender, Sezar ve Napoléon onun yaşında iken onun kadar ünlü olmamışlardı.”</p>

  <p>“Demek öyküsünü dinleyeceğimiz kahraman ancak yirmi iki yaşında öyle mi?” diye sordu Franz ev sahibine.</p>

  <p>“En fazla, size söylemekten onur duyduğum gibi.”</p>

  <p>“Kısa mı, uzun mu?”</p>

  <p>“Orta boylu: aşağı yukarı Ekselansları boyunda,” dedi otelci Albert’i göstererek.</p>

  <p>“Kıyaslama için teşekkür ederim,” dedi Albert eğilerek.</p>

  <p>“Devam edin patron Pastrini,” dedi Franz, arkadaşının alınganlığına gülümseyerek. “Toplumun hangi kesiminden geliyor?”</p>

  <p>“Palestrina ile Gabri Gölü arasında bulunan San-Felice Kontunun çiftliğine bağlı çalışan basit, küçük bir çobandı. Pampinara’da doğmuştu ve beş yaşında kontun hizmetine girmişti. Anagni’de çoban olan babasının kendine ait küçük bir sürüsü vardı ve koyunlarının yününü ve kuzularının sütünden elde ettiği ürünleri Roma’ya gidip satarak geçiniyordu.</p>

  <p>“Daha küçücük bir çocukken küçük Vampa’nın garip bir karakteri vardı. Bir gün yedi yaşındayken Palestrina papazını görmeye geldi ve ondan kendisine okumayı öğretmesini istedi. Bu zor bir şeydi; çünkü küçük çoban, sürüsünü bırakamazdı. Ama iyi yürekli papaz her gün pek kalabalık olmayan, adı bile olmadığı için Borgo diye bilinen fakir küçük bir kasabaya başka bir papazın yerine ayin yönetmeye gidiyordu. Luigi’ye, dönüş saatinde yol üzerinde kendisini beklemesini, böylece ona ders verebileceğini, ama dersin kısa süreceğini bu nedenle de bundan yararlanması gerektiğini söyledi.</p>

  <p>“Çocuk sevinç içinde kabul etti.</p>

  <p>“Luigi sürüsünü her gün Palestrina’dan Borgo’ya giden yol üstünde otlatıyordu; her gün sabah dokuzda papaz geçiyordu, papaz ve çocuk bir hendeğin arkasında oturuyorlar, küçük çoban da papazın dua kitabından dersini öğreniyordu.</p>

  <p>“Üç ayın sonunda okumayı öğrenmişti.</p>

  <p>“Hepsi bu değil, şimdi de yazmayı öğrenmesi gerekiyordu.</p>

  <p>“Papaz Roma’daki bir yazı öğretmeninden üç abece getirtti: biri büyük, biri orta biri de küçük yazılı, ve ona bu abeceyi izleyerek demir bir çivi yardımıyla taş tahta üzerinde yazmayı öğrenebileceğini gösterdi.</p>

  <p>“Aynı akşam, sürü çiftliğe döndükten sonra küçük Vampa Palestrina’daki anahtarcıya gitti, iri bir çivi aldı, onu dövdü, biçim verdi, yuvarlaklaştırdı bir tür eski zaman kaması haline getirdi.</p>

  <p>“Ertesi gün bir sürü taş tahtayı bir araya getirmiş ve işe koyulmuştu.</p>

  <p>“Üç ayın sonunda yazmayı öğrenmişti.</p>

  <p>“Bu derin zekaya şaşıran ve bu yetenek karşısında duygulanan papaz ona birçok defter, kağıt, bir paket kalem ve bir çakı armağan etti.</p>

  <p>“Bu, öğrenilecek yeni bir şeydi, ama birincisinin yanında neydi ki! Sekiz gün sonra Vampa kalemi, kamayı kullandığı gibi kullanıyordu.</p>

  <p>“Papaz bu öyküyü San-Felice Kontuna anlattı, o da küçük çobanı görmek istedi, önünde okuttu, yazdırdı, kahyasına çocuğa hizmetçilerle birlikte yemek vermesini emretti ve her ay Vampa’ya iki piastr verdi.</p>

  <p>“Bu parayla Luigi kitap ve kalem aldı.</p>

  <p>“Gerçekten de küçük Giotto’nun, koyunlarını, ağaçları, evleri arduvazların<a href="../Text/dipnot.xhtml#Footnote0076" id="Feedback0076"><sup>[76]</sup></a> üstüne resimlemesi gibi, o da bu taklit yeteneğini her şeye uyguluyordu.</p>

  <p>“Daha sonra çakısının ucuyla ağacı yontmaya ve ona çeşitli biçimler vermeye başladı. Böylece halkın sevdiği yontucu Pinelli gibi işe başlamış oldu.</p>

  <p>“Altı yedi yaşlarında, yani Vampa’dan biraz daha küçük bir kız çocuğu da Palestrina’ya komşu bir çiftlikte koyun güdüyordu; yetimdi, Valmontone’de doğmuştu, adı Teresa idi.</p>

  <p>“İki çocuk karşılaşıyorlar, yan yana oturuyorlar, sürülerinin birlikte otlamasına, birbirine karışmasına izin veriyorlar, sohbet ediyorlar, gülüyorlar, oynuyorlardı; sonra akşam olunca San-Felice Kontunun sürüsüyle Cervetri baronunun koyunlarını birbirinden ayırıyorlardı ve çocuklar ertesi sabah buluşmaya söz verip kendi çiftliklerine gitmek için ayrılıyorlardı.</p>

  <p>“Ertesi gün sözlerini tutuyorlar ve böylece yan yana büyüyüp gidiyorlardı.</p>

  <p>“Vampa on iki yaşına geldi, küçük Teresa da on bir.</p>

  <p>“Ama doğal içgüdüleri gelişiyordu.</p>

  <p>“Luigi yalnızlığı içinde yapabildiği kadar ileri götürdüğü sanat zevkinin yanında şaka yapılınca neşesiz, sarsıldığında ateşli, kapris karşısında öfkeli, her zaman alaycı biriydi. Pampinara’nın, Palestrina’nın ya da Valmontone’nin genç çocuklarından hiçbiri onun üstünde bir etki yaratamadığı gibi onun arkadaşı da olamamıştı. Hiçbir ödün vermek istemeyen, her zaman emretmeye yatkın kararlı huyu her tür dostluğu, her tür canayakın davranışı ondan uzak tutuyordu. Sadece Teresa, kim olursa olsun bir erkeğin elinin altında kırılacak kadar sertleşen, ama bir kadının eli altında eğilen bu kişiliğe, bir sözle, bir bakışla, bir hareketle, istediğini yaptırıyordu.</p>

  <p>“Teresa, onun tersine, canlı, uyanık ve neşeliydi, ama son derece süse meraklıydı; San-Felice Kontunun kahyasının Luigi’ye verdiği iki piastrlar, Roma incik boncuk pazarındaki satıcılara götürüp sattığı tüm küçük yontu eşyalarından kazandığı para, inci küpelere, cam gerdanlıklara, altın saç tokalarına gidiyordu. Genç dostunun bu savurganlığı sayesinde Teresa Roma çevresindeki en güzel ve en zarif köylü kızı olmuştu.</p>

  <p>“İki çocuk tüm günlerini birlikte geçirerek ve ilkel doğalarının içgüdülerine, hiç karşı koymadan kendilerini bırakarak büyümeye devam ettiler. Konuşmalarında, isteklerinde, düşlerinde Vampa kendisini hep bir geminin kaptanı, bir ordunun generali ya da bir eyaletin valisi gibi görüyordu, Teresa ise kendini zengin, en güzel giysileri giymiş, peşinde özel giysili hizmetçilerle görüyordu, bütün günü, geleceklerini bu parlak ve delice motiflerle süsleyerek geçirdikten sonra her biri koyunlarını kendi çiftliğine götürmek üzere ayrılıyor, düşlerinin yüceliğinden gerçek durumlarının zavallılığına iniyorlardı.</p>

  <p>“Bir gün genç çoban kontun kahyasına Sabine Dağları’ndan gelen bir kurdu, sürüsünün çevresinde dolaşırken gördüğünü söyledi. Kahya ona bir tüfek verdi; Vampa’nın istediği de buydu.</p>

  <p>“Bu tüfek, rastlantı ya, bir İngiliz karabinası gibi kurşunu olan kusursuz bir Brescia topu idi; yalnız bir gün kont yaralı bir tilkiyi, başına bu tüfeği vurarak öldürürken dipçiğini kırmıştı ve tüfek ıskartaya çıkarılmıştı.</p>

  <p>“Bu, Vampa gibi bir yontucu için bir sorun değildi. İlk tabakayı inceledi, kullanır hale getirmek için neyin değiştirilmesi gerektiğini hesapladı, o kadar güzel süslerle dolu öyle bir dipçik yaptı ki kente gidip satmak isteseydi sadece tahtası için kesinlikle on beş, yirmi piastr kazanırdı.</p>

  <p>“Ama o böyle yapmadı: bir tüfek uzun zamandır genç adamın düşüydü. Bağımsızlığın özgürlüğün yerini aldığı tüm ülkelerde tüm yürekli insanların, tüm güçlü örgütlerin duyduğu ilk gereksinim, hem saldırıyı hem savunmayı sağlayan, üstünde taşıyanı ürkütücü çoğu zaman da korkutucu yapan bir silahtır.</p>

  <p>“O andan başlayarak Vampa tüm boş zamanlarını tüfekle çalışmaya ayırdı; barut ve kurşun satın aldı, Sabine Dağları’nın yamaçlarında büyüyen hüzünlü, cılız ve gri bir zeytin ağacının gövdesi, akşam olunca gece avına başlamak için ininden çıkan bir tilki, havada uçan bir kartal gibi her şey onun için hedef olmuştu. Kısa bir süre sonra o kadar ustalaşmıştı ki önceleri patlamayı duyunca korkan Teresa’nın bu korkusu geçmiş, genç arkadaşının tüfeğindeki kurşunu eliyle koymuş gibi istediği yere bu kadar doğru olarak isabet ettirdiğini görerek eğlenmeye başlamıştı.</p>

  <p>“Bir akşam iki gencin her zaman oturdukları yerin yakınındaki çam ormanından gerçekten bir kurt çıktı ama kurt düzlükte daha on adım atmadan vuruldu.</p>

  <p>“Yaptığı atıştan gurur duyan Vampa kurdu omzuna aldı ve çiftliğe getirdi.</p>

  <p>“Tüm bu ayrıntılar Luigi’ye çiftlik civarında belli bir ün kazandırıyordu; üstün insan, bulunduğu her yerde bir hayran kitlesi oluşturur. Çevrede bu genç çobandan, on fersahlık bir yörenin en becerikli, en güçlü, en yürekli <i>contadino</i>’su<a href="../Text/dipnot.xhtml#Footnote0077" id="Feedback0077"><sup>[77]</sup></a> olarak söz ediliyordu; öte yandan Teresa daha geniş bir alan içinde Sabine’nin en güzel kızlarından biri olarak tanınmıştı ve kimse ona bir aşk sözcüğü söylemeyi aklından bile geçirmiyordu, çünkü Vampa’nın onu sevdiğini biliyorlardı.</p>

  <p>“Yine de iki genç hiçbir zaman birbirlerini sevdiklerini açıklamamışlardı. Kökleri toprakta, dalları havada, kokuları gökyüzünde birbirine karışan ağaçlar gibi yan yana büyümüşlerdi; sadece birbirlerini görme istekleri hep aynı kalmıştı; bu istek bir gereksinim olmuştu, bir gün ayrı kalmaktansa ölmek daha kabul edilebilir bir şeydi.</p>

  <p>“Teresa on altı yaşındaydı, Vampa on yedi.</p>

  <p>“O sıralarda Lepini tepelerinde bir eşkıya çetesinin oluştuğundan söz edilir olmuştu. Roma çevresinde hiçbir zaman eşkıyalığın kökü kazınmamıştır. Kimi zaman şefleri yoktur, ama bir şef ortaya çıktığında çetesinin olmaması az rastlanan bir şeydir.</p>

  <p>“Abruzzi'de izi sürülen gerçek bir savaşa tutuştuğu Napoli Krallığı’ndan sürülen ünlü Cucumetto, Manfred<a href="../Text/dipnot.xhtml#Footnote0078" id="Feedback0078"><sup>[78]</sup></a> gibi Garigliano’yu aşarak Amasine kıyılarında sığınmak amacıyla Sonnino ve Juperno arasına gelmişti.</p>

  <p>“Yeniden bir çete örgütlemeye çalışan, çok geçmeden geride bırakmayı istediği Decesaris ve Gasparone’nin yolunu izleyen işte oydu. Palastrinalı, Frascatili ve Pampinaralı birçok genç ortadan yok oldu. Önce onlar için kaygı duyuldu, ama kısa bir süre sonra Cucumetto’nun çetesine katılmaya gittikleri öğrenildi.</p>

  <p>“Bir süre sonra Cucumetto herkesin ilgi merkezi oldu. Bu çete reisinin olağanüstü cesareti, çileden çıkaran hoyratlığı konuşulur olmuştu.</p>

  <p>“Bir gün bir genç kızı kaçırdı: bu Frosinone’nin yerölçümcüsünün kızıydı. Haydutların yasaları çok kesindir: bir genç kız önce onu kaçıranındır sonra öbürleri onun için kura çekerler ve zavallı kız haydutlar onu bırakıncaya ya da ölünceye dek tüm çetenin zevklerine hizmet eder.</p>

  <p>“Ana babalar onu yeniden satın alacak kadar zengin iseler fidye istemek için bir haberci gönderilir; esir kızın başı habercinin güvenliğinin karşılığıdır. Eğer fidye geri çevrilirse esir kız geri alınamayacak biçimde hüküm giymiştir.</p>

  <p>“Genç kızın Cucumetto’nun çetesinde bir âşığı vardı, adı Carlini idi.</p>

  <p>“Genç adamı görünce kollarını ona doğru uzattı ve kurtulduğunu sandı. Ama zavallı Carlini genç kızı görünce yüreğinin paramparça olduğunu hissetti; çünkü sevgilisini bekleyen yazgıyı tahmin ediyordu.</p>

  <p>“Yine de Cucumetto’nun gözde adamı olduğu için, üç yıldır onunla tehlikeleri paylaştığı için, başının üstüne kılıcını indirmek üzere olan İtalyan jandarmayı bir tabanca darbesi ile yere yıkıp onun hayatını kurtardığı için Cucumetto’nun ona biraz acıyacağını umdu.</p>

  <p>“Bu nedenle şefi bir kenara çekti, o sırada ormanın içindeki bir düzlüğün orta yerinde yükselen büyük bir çam ağacının gövdesine yaslanıp oturmuş olan genç kız, Romalı köylü kadınlarının çekici saç biçimi ile kendine bir örtü yapmış, yüzünü haydutların şehvetli bakışlarından saklıyordu.</p>

  <p>“Ötede ise Carlini, esir kız ile aşklarını, sadakat yeminlerini, bu çevrede olduklarından beri her gece nasıl birbirlerine bir ören yerinde randevu verdiklerini, her şeyi Cucumetto’ya anlattı.</p>

  <p>“Tam da o gece Cucumetto Carlini’yi komşu bir kasabaya göndermişti ve Carlini randevuya gidememişti; dediğine bakılırsa, rastlantısal olarak oradan geçen Cucumetto da, o zaman kızı kaçırmıştı.</p>

  <p>“Carlini, kızın babasının zengin olduğunu ve iyi bir fidye ödeyebileceğini söyleyerek şefine kendisine bir ayrıcalık tanıması, Rita’ya saygı göstermesi için yalvardı.</p>

  <p>“Cucumetto dostunun ricalarını kabul etmiş göründü ve onu Frosinone’ye, Rita’nın babasına göndermek için bir çoban bulmakla görevlendirdi.</p>

  <p>“O zaman Carlini neşe içinde genç kızın yanına gitti, ona kurtulduğunu söyledi ve başına gelenleri anlatmak ve saptanan üç yüz piastrlık fidyeyi bildirmek için ondan babasına bir mektup yazmasını istedi.</p>

  <p>“Babaya on iki saat, yani ertesi sabah dokuza kadar süre verilmişti.</p>

  <p>“Mektup yazılınca Carlini mektubu kaptı ve bir haberci aramak için ovaya koştu.</p>

  <p>“Sürüsünü otlatan bir çoban buldu. Haydutların her zamanki habercileri kentle dağ arasında, vahşi yaşamla uygar yaşam arasında yaşayan çobanlardır.</p>

  <p>“Genç çoban bir saat dolmadan Frosinone’de olacağına söz vererek hemen yola koyuldu.</p>

  <p>“Carlini neşe içinde metresinin yanına gidip ona bu iyi haberi vermek için geri döndü.</p>

  <p>“Çeteyi ormandaki düzlükte köylülerden haraç olarak aldıkları yiyecekleri neşe içinde yerken buldu. Bu neşeli konuklar arasında Cucumetto’yu ve Rita’yı boşuna aradı.</p>

  <p>“Nerede olduklarını sordu; haydutlar bir kahkaha tufanıyla yanıt verdiler. Carlini’nin alnı soğuk soğuk terledi ve içini büyük bir sıkıntı kapladı.</p>

  <p>“Sorusunu yineledi. Oturanlardan biri bir bardağa Orvietto şarabı doldurup Carlini’ye uzatarak şöyle dedi:</p>

  <p>“‘Yiğit Cucumetto ve güzel Rita’nın sağlığına!’</p>

  <p>“O anda Carlini bir kadın çığlığı duyar gibi oldu. Her şeyi anladı. Bardağı aldı, onu uzatanın suratında parçaladı ve çığlığın geldiği yöne atıldı.</p>

  <p>“Yüz adım ilerde, bir çalılığın köşesinde Rita’yı baygın olarak Cucumetto’nun kollarında buldu.</p>

  <p>“Cucumetto Carlini’yi görünce iki elinde birer tabanca tutarak ayağa kalktı.</p>

  <p>“İki haydut bir an bakıştılar: birinin dudaklarında şehvetli bir gülümseme, öbürünün yüzünde ölümün solgunluğu.</p>

  <p>“İki haydut arasında korkunç şeyler olacağı sanılabilirdi. Ama Carlini’nin yüz çizgileri yavaş yavaş gevşedi; kemerindeki tabancalardan birine uzanmış olan eli yanına sarktı.</p>

  <p>“Rita ikisinin arasında yerde yatıyordu.</p>

  <p>“Ay bu sahneyi aydınlatıyordu.</p>

  <p>“‘Pekala!’ dedi ona Cucumetto, ‘sana verdiğim görevi yerine getirdin mi?’</p>

  <p>“‘Evet reis,’ diye yanıt verdi Carlini ve ‘yarın saat dokuzdan önce Rita’nın babası parayla birlikte burada olacak.’</p>

  <p>“‘Çok iyi. Bu arada neşeli bir gece geçireceğiz. Bu genç kız çok güzel ve sen gerçekten zevk sahibisin Carlini usta. Ben de bencil olmadığım için arkadaşların arasına döneceğiz ve kızın şimdi kimin olacağını görmek için kura çekeceğiz.’</p>

  <p>“‘Onu ortaklık yasasına bırakmaya mı karar verdiniz?’ diye sordu Carlini.</p>

  <p>“‘Neden onun için bir ayrıcalık yapalım?’</p>

  <p>“‘Ben de sanmıştım ki benim ricalarım...’</p>

  <p>“‘Senin diğerlerinden ne fazlan var?’</p>

  <p>“‘Doğru.’</p>

  <p>“‘Ama için rahat olsun,’ dedi Cucumetto gülerek, ‘er ya da geç senin de sıran gelecek.’</p>

  <p>“Carlini’nin dişleri kırılacakmış gibi kenetlenmişti.</p>

  <p>“‘Haydi,’ dedi Cucumetto oturanlara doğru bir adım atarak, ‘geliyor musun?’</p>

  <p>“‘Sizi izliyorum...’</p>

  <p>“Cucumetto gözlerini Carlini’den ayırmadan uzaklaştı çünkü kuşkusuz onun kendisini arkasından vurmasından korkuyordu. Ama haydutun düşmanca bir niyet taşıdığını gösteren hiçbir şey yoktu.</p>

  <p>“Carlini hâlâ baygın yatan Rita’nın yanında kollarını kavuşturmuş ayakta duruyordu.</p>

  <p>“Bir an Cucumetto’nun aklından, genç adamın Rita’yı kucaklayıp onunla kaçacağı geçti. Ama şimdi bunun pek önemi yoktu, nasılsa Rita’dan istediğini almıştı; paraya gelince adamlarına dağıtacağı üç yüz piastr o kadar küçük bir rakamdı ki umurunda bile değildi.</p>

  <p>“Bu nedenle düzlüğe doğru yoluna devam etti; ama onu şaşırtan şey Carlini’nin de hemen arkasından oraya gelmesi oldu.</p>

  <p>“Kura çekelim! Kura çekelim!’ diye bağırdı haydutlar şeflerini görünce.</p>

  <p>“Ve tüm adamların gözleri sarhoşluk ve şehvetle parladı, o sırada ocaktaki ateş hepsinin üstüne, onları şeytanlara benzeten kırmızımsı bir ışık saçıyordu.</p>

  <p>“İsteklerinde haklıydılar; şefleri de başıyla isteklerinin kabul edildiğini gösteren bir hareket yaptı. Bütün adlar, diğerleri gibi Carlini’nin adı da, bir şapkanın içine kondu ve çetenin en genci o anda düzenlenen bu oy sandığından bir pusula çekti.</p>

  <p>“Bu pusulada Diavolaccio’nun adı yazılıydı.</p>

  <p>“Bu, Carlini’ye şefin sağlığı için içmeyi öneren, Carlini’nin de yüzünde bardağı parçaladığı adamdı.</p>

  <p>“Şakağından ağzına kadar açılmış derin yaradan oluk oluk kan akıyordu.</p>

  <p>“Şansın kendisine vurduğunu gören Diavolaccio bir kahkaha attı.</p>

  <p>“‘Reis,’ dedi, ‘biraz önce Carlini sizin sağlığınıza içmek istememişti, şimdi ona benim sağlığıma içmesini önerin; belki size karşı benden daha alçakgönüllü davranır.</p>

  <p>“Herkes Carlini’nin patlayacağını sanıyordu; oysa hepsinin şaşkın bakışları altında Carlini bir eline bir bardak öbür eline uzun boyunlu bir şişe aldı sonra bardağını doldurarak.</p>

  <p>“‘Sağlığına Diavolaccio,’ dedi, son derece sakin bir sesle.</p>

  <p>“Ve eli titremeden bir dikişte bardağın içindekini içti. Sonra ateşin yanına oturarak:</p>

  <p>“‘Benim yemeğim nerede?’ dedi, ‘yaptığım koşudan sonra iştahım açıldı.</p>

  <p>“‘Yaşasın Carlini!’ diye bağırdı haydutlar.</p>

  <p>“‘Hele şükür, işte iyi dostluk diye buna derler.’</p>

  <p>“Diavolaccio uzaklaşırken hepsi yeniden ateşin çevresinde halka oldular.</p>

  <p>“Carlini hiçbir şey olmamış gibi yiyip içiyordu.</p>

  <p>“Haydutlar bu soğukkanlılıktan hiçbir şey anlamadan şaşkınlıkla ona baktılar, o sırada arkalarında, ağırlaşmış ayak sesleri duydular.</p>

  <p>“Geriye döndüler ve kollarında genç kızı tutan Diavolaccio’yu gördüler.</p>

  <p>“Kızın başı arkaya devrilmişti, uzun saçları yere kadar sarkıyordu.</p>

  <p>“Onlar ateşin yansıttığı ışık halkasına girdikçe genç kızın ve haydutun solgunluğu fark ediliyordu.</p>

  <p>“Bu görüntü o kadar garip, o kadar görkemliydi ki sanki hiçbir şey olmamış gibi oturup yiyip içmeye devam eden Carlini dışında hepsi ayağa kalktı.</p>

  <p>“Diavolaccio derin bir sessizlik içinde ilerlemeyi sürdürüyordu, sonra Rita’yı reisin ayaklarının dibine bıraktı.</p>

  <p>“O zaman herkes genç kızın ve haydutun yüzleriniz solgunluğunun nedenini anlayabildi: Rita’nın sol göğsünün altına, sapına kadar bir bıçak saplanmıştı.</p>

  <p>“Bütün gözler Carlini’ye çevrildi: kemerindeki kın boştu.</p>

  <p>“‘Ah! ah!’ dedi şef, ‘Carlini’nin neden arkada kaldığını şimdi anlıyorum.’</p>

  <p>“Tüm vahşi yapılı insanlar güçlü bir eylemi beğenmeye yatkındırlar; her ne kadar haydutlardan hiçbiri Carlini’nin biraz önce yaptığını yapmayacak da olsa hepsi onun yaptığı şeyi anlamıştı.</p>

  <p>“‘Pekala!’ dedi Carlini, bu kez ayağa kalkıp eli tabancalarından birinin kabzasında ölü bedene yaklaşarak, ‘Bu kadın konusunda hâlâ benimle tartışacak biri var mı?</p>

  <p>“‘Hayır,’ dedi şef, ‘o senindir!’</p>

  <p>“O zaman Carlini onu kollarına aldı ve ateşin alevlerinin yansıttığı ışık halkasının dışına taşıdı.</p>

  <p>“Cucumetto her zamanki gibi nöbetçileri yerleştirdi, haydutlar ateşin çevresinde paltolarına sarınıp yattılar.</p>

  <p>“Gece yarısı nöbetçi herkesi uyandırdı, bir anda şef ve adamları ayağa fırladılar.</p>

  <p>“Gelen, Rita’nın babasıydı, kızının fidyesini getirmişti.</p>

  <p>“‘Al,’ dedi Cucumetto’ya bir gümüş kesesi uzatarak, ‘işte üç yüz piastr, çocuğumu bana geri ver.’</p>

  <p>“Ama şef parayı almadan ona kendisini izlemesini işaret etti. İhtiyar söyleneni yaptı; her ikisi de dallarının arasından ay ışığının geçtiği ağaçların altında uzaklaştılar. Sonunda Cucumetto elini uzatıp ihtiyara bir ağacın dibindeki iki kişiyi göstererek durdu:</p>

  <p>“‘Bak,’ dedi ona, ‘kızını Carlini’ye sor, sana hesap verecek olan o.’</p>

  <p>“Ve arkadaşlarının yanına döndü.</p>

  <p>“İhtiyar adam hareketsiz ve gözleri bir noktaya dikilmiş halde kalakaldı. Başının üstünde bilmediği, çok büyük, anlaşılmaz bir felaketin döndüğünü hissediyordu.</p>

  <p>“Sonunda tam seçemediği ve anlam veremediği gruba doğru birkaç adım attı.</p>

  <p>“Ona doğru ilerlerken ihtiyarın yaptığı gürültü üzerine Carlini başını kaldırdı ve iki kişinin biçimi ihtiyarın gözünde daha net bir şekilde belirmeye başladı.</p>

  <p>“Bir kadın yere uzanmıştı, başı, oturan ve ona doğru eğilen bir adamın dizlerinin üzerindeydi; adam doğrulurken onun göğsünde sıktığı kadının yüzünü fark etli.</p>

  <p>“İhtiyar adam kızını tanıdı, Carlini de ihtiyar adamı.</p>

  <p>“‘Seni bekliyordum,’ dedi haydut Rita’nın babasına.</p>

  <p>“‘Sefil!’ dedi ihtiyar, ‘ne yaptın?’</p>

  <p>“Soluk, hareketsiz, kan içinde, göğsünde bir bıçak olan Rita’ya korkuyla bakıyordu.</p>

  <p>“Ay kızın üstüne vuruyor ve onu solgun ışığı ile aydınlatıyordu.</p>

  <p>“‘Cucumetto kızının ırzına geçti,’ dedi haydut ‘ve onu sevdiğim için öldürdüm, çünkü ondan sonra tüm çetenin elinde oyuncak olacaktı.’</p>

  <p>“İhtiyar tek sözcük etmedi, sadece hayalet gibi bembeyaz kesildi.</p>

  <p>“‘Şimdi,’ dedi Carlini, ‘haksızsam intikamını al.’</p>

  <p>“Ve bıçağı genç kızın göğsünden çıkardı ve ihtiyarın eline verdi, sonra da ceketini çıkarıp ona çıplak göğsünü açtı.</p>

  <p>“‘İyi yaptın,’ dedi ihtiyar boğuk bir sesle. ‘Sarıl bana oğlum.’</p>

  <p>“Carlini hıçkırarak kendini sevgilisinin babasının kollarına attı. Bu soylu adamın döktüğü ilk gözyaşlarıydı.</p>

  <p>“‘Şimdi,’ dedi ihtiyar Carlini’ye, ‘kızımı gömmeme yardım et.</p>

  <p>“Carlini iki kazma aramaya gitti, baba ve âşık, gür dalları genç kızın mezarını örtebilecek bir meşe ağacının dibindeki toprağı kazmaya koyuldular.</p>

  <p>“Mezar kazılınca önce baba sonra âşık kızı kucakladılar; sonra biri ayaklarından öbürü omuzlarından tutarak kızı çukura indirdiler.</p>

  <p>“Sonra da iki yanına diz çöküp ölüm duası ettiler.</p>

  <p>“Daha sonra işlerini bitirdiklerinde çukur doluncaya kadar ölünün üzerine toprak attılar.</p>

  <p>“O zaman elini uzatarak:</p>

  <p>“‘Sana teşekkür ederim oğlum!’ dedi ihtiyar, Carlini’ye; ‘şimdi beni yalnız bırak.’</p>

  <p>“‘Ama yine de...’ dedi Carlini.</p>

  <p>“‘Beni yalnız bırak, sana emrediyorum.’</p>

  <p>“Carlini boyun eğdi, arkadaşlarının yanına gitti, paltosuna sarındı ve az sonra öbürleri kadar derin uykuya dalmış görünüyordu.</p>

  <p>“Bir gün önce kamp yerinin değiştirilmesi kararlaştırılmıştı.</p>

  <p>“Güneşin doğuşundan bir saat önce Cucumetto adamlarını uyandırdı ve hareket emrini verdi.</p>

  <p>“Ama Carlini Rita’nın babasına ne olduğunu öğrenmeden ormandan ayrılmak istemiyordu.</p>

  <p>“Onu bıraktığı yere doğru yöneldi.</p>

  <p>“İhtiyarı, kızının mezarına gölge yapan meşenin dallarından birine asılmış buldu.</p>

  <p>“O zaman birinin mezarı, öbürünün ölüsü üzerine ikisinin de intikamını almaya yemin etti.</p>

  <p>“Ama yeminini tutamadı; çünkü iki gün sonra Roma’da jandarmalarla olan bir çatışmada Carlini öldürüldü.</p>

  <p>“Yalnız, düşmanla yüz yüze çarpışırken iki omzunun arasına bir kurşun yemiş olmasına şaşırdılar.</p>

  <p>“Haydutlardan biri Carlini yere düştüğünde Cucumetto’yu onun on adım arkasında gördüğünü söyleyince şaşkınlık sona erdi.</p>

  <p>“Frosinone ormanından yola çıktıkları sabah Cucumetto Carlini’yi karanlıkta izlemiş ve ettiği yemini duymuştu, her zaman önlem alan bir adam olarak ondan önce davranmıştı.</p>

  <p>“Bu korkunç çete reisi hakkında bundan daha az ilginç olmayan başka on öykü daha anlatılıyordu.</p>

  <p>“Bu nedenle Fondi’den Perugia’ya kadar herkes Cucumetto’nun sadece adını duysa titriyordu.</p>

  <p>“Bu öyküler çoğu zaman Luigi ve Teresa’nın konuşmalarının konusunu oluşturuyordu.</p>

  <p>“Genç kız tüm bu öyküleri duyduğunda titriyordu; ama Vampa çok iyi ateş eden güzel tüfeğine vurarak bir gülümsemeyle onu sakinleştiriyordu; eğer sakinleşmemişse ona yüz metre ötede kurumuş bir dala tünemiş bir kargayı gösteriyor, tüfeğini yanağına dayıyor, tetiğe basıyordu, vurulan hayvan ağacın dibine düşüyordu.</p>

  <p>“Bu sırada zaman geçiyordu: iki genç, Vampa yirmi. Teresa on dokuz yaşına gelince evlenmeyi kararlaştırmışlardı.</p>

  <p>“İkisi de öksüzdü; ancak efendilerinden izin isteyebilirlerdi; bu izni istediler ve aldılar.</p>

  <p>“Bir gün gelecek hakkındaki tasarılarından söz ederlerken iki ya da üç el ateş edildiğini duydular; sonra birden iki gencin her zaman sürülerini otlattıkları ormanın yanından bir adam çıktı ve onlara doğru koştu.</p>

  <p>“Sesini duyurabileceği yere gelince:</p>

  <p>“‘Kovalanıyorum!’ diye bağırdı onlara; ‘beni saklayabilir misiniz?’</p>

  <p>“İki genç bu kaçağın bir haydut olması gerektiğini hemen anladılar; ama köylülerle haydutlar arasında doğuştan bir yakınlık vardır, birincisi her zaman ikincisine yardım etmeye hazırdır.</p>

  <p>“Vampa hiçbir şey söylemeden mağaralarının girişini kapayan taşa doğru koştu, taşı kendine doğru çekerek girişi açtı ve kaçağa, kimsenin bilmediği bu barınağa sığınmasını işaret etti, taşı onun üstüne itti ve gelip Teresa’nın yanına oturdu.</p>

  <p>“Hemen arkasından atlı dört jandarma ormanın kenarında göründü; üçü kaçağı arıyor gibi görünüyordu, dördüncüsü yakalanan bir haydutu boynundan sürüklüyordu.</p>

  <p>“Üç jandarma yöreye bir göz attılar, iki genci gördüler, hızla onlara doğru geldiler ve onlara sorular sordular.</p>

  <p>“Gençler hiçbir şey görmemişlerdi.</p>

  <p>“‘Bu çok can sıkıcı,’ dedi jandarma ‘çünkü aradığımız şefleriydi.’</p>

  <p>“‘Cucumetto mu?’ diye aynı anda bağırmaktan kendilerini alamadı Luigi ve Teresa.</p>

  <p>“‘Evet,’ diye yanıt verdi jandarma; ‘başına bin Roma eküsü ödül konduğuna göre onu yakalamamıza yardımcı olsaydınız beş yüz ekü kazanabilirdiniz.’</p>

  <p>“İki genç bakıştılar: Jandarma bir an umutlandı. Beş yüz Roma eküsü üç bin frank yapar, üç bin frank da evlenecek olan bu iki zavallı öksüz için bir servettir.</p>

  <p>“‘Evet, bu çok can sıkıcı ama onu görmedik.’</p>

  <p>“Sonra jandarmalar bütün yöreyi farklı yönlerde aradılar, ama boşuna.</p>

  <p>“Sonra da art arda gözden kayboldular.</p>

  <p>“O zaman Vampa gidip taşı çekti ve Cucumetto dışarı çıktı.</p>

  <p>“Cucumetto, granit kapının aralıklarından iki gencin jandarmalarla konuştuğunu görmüştü; konuşmalarının konusu onu kuşkulandırmıştı, Luigi’nin ve Teresa’nın yüzlerinde onu kesinlikle ele vermeme kararını okumuştu, cebinden altın dolu bir kese çıkardı ve onu onlara verdi.</p>

  <p>“Ama Vampa başını gururla kaldırdı; Teresa’ya gelince altın dolu bu keseyle değerli mücevherler ve güzel giysiler, neler neler alabileceğini düşünerek gözleri parladı.</p>

  <p>“Cucumetto çok usta bir şeytandı: yılan yerine haydut kılığına girmişti; bu bakışı yakaladı, Teresa’nın Havva’ya yakışır bir kız olduğunu anladı ve kendine özgürlük sağlayanları selamlamak bahanesiyle birçok kez geri dönerek ormana daldı.</p>

  <p>“Cucumetto’yu görmeden, ondan söz edildiğini duymadan günler geçti.</p>

  <p>“Karnaval zamanı yaklaşıyordu. San-Felice Kontu Romanın en seçkin insanlarının çağrıldığı büyük bir maskeli balo düzenleyeceğini açıkladı.</p>

  <p>“Teresa bu baloyu görmeyi çok istiyordu. Luigi, koruyucusu olan kahyadan, evdeki hizmetçilerin arasına saklanıp baloda hazır bulunmak için kendisi ve Teresa adına izin istedi. Bu izin verildi.</p>

  <p>“Bu balo kont tarafından özellikle çok sevdiği kızı Carmela'yı mutlu etmek için düzenleniyordu.</p>

  <p>“Carmela tam Teresa’nın boyunda ve onun yaşındaydı ve Teresa en az Carmela kadar güzeldi.</p>

  <p>“Balo gecesi Teresa en güzel tuvaletini giydi, en güzel tokalarını, en parlak incik boncuğunu taktı. Frascatili kadınların kılığına girdi.</p>

  <p>“Luigi bayram günlerinde Roma köylülerinin giydiği ilginç giysiler içindeydi.</p>

  <p>“İkisi de, onlara izin verildiği gibi, hizmetçilerin ve köylülerin arasına karıştılar.</p>

  <p>“Şenlik olağanüstüydü. Sadece villa pırıl pırıl ışıklandırılmamış, bahçedeki ağaçlara renkli binlerce lamba asılmıştı. Kısa bir zaman sonra saray taraçalara taştı, taraçalar yollara.</p>

  <p>“Her köşede bir orkestra, büfeler ve serinletici içkiler vardı; gezinenler duruyor, kadriller yapılıyor, nerede istenirse orada dans ediliyordu.</p>

  <p>“Carmela, Soninaolu kadınlar gibi giyinmişti. Başlığı tümüyle inci işlemeliydi, saçındaki tokalar altın ve elmastan, kemeri çiçekli işlemeleri olan Türk ipeğindendi, iç eteği kaşmirden, önlüğü Hint muslinindendi; korsesinin düğmeleri değerli taşlardandı.</p>

  <p>“Yanındaki iki arkadaşından biri Nettunolu kadınlar, öbürü Riccialı kadınlar gibi giyinmişti.</p>

  <p>“Roma’nın en zengin ve en soylu ailelerinden dört genç dünyanın hiçbir ülkesinde eşi benzeri bulunmayan İtalyan rahatlığıyla onlara eşlik ediyorlardı: onlar da Albano, Velletri, Civita-Castellana ve Sora köylüleri gibi giyinmişlerdi.</p>

  <p>“Bu köylü kadın ve erkek giysilerinin de altın ve değerli taşlarla pırıl pırıl parladığını söylemeye gerek yok...</p>

  <p>“Birden Carmela’nın aklına üniformalarla bir kadril yapmak geldi, ama bir kadın eksikti.</p>

  <p>“Carmela çevresine baktı, davetlilerden hiçbiri kendisininkine ve arkadaşlarınınkine benzer bir giysi giymemişlerdi.</p>

  <p>“San-Felice Kontu ona köylü kadınlar arasında Luigi’nin koluna yaslanmış Teresa’yı gösterdi.</p>

  <p>“‘İzin verir misiniz babacığım?’ dedi Carmela.</p>

  <p>“‘Elbette,’ diye yanıt verdi kont, ‘karnavalda değil miyiz?’</p>

  <p>“Carmela sohbet ederek kendisine eşlik eden bir genç adama eğildi ve parmağıyla genç kızı göstererek bir şeyler söyledi.</p>

  <p>“Genç adam kendisine yol gösteren güzel eli gözleriyle izledi, olur der gibi bir hareket yaptı ve kontun kızının yönettiği kadrilde yer almak üzere Teresa’yı davet etmeye gitti.</p>

  <p>“Teresa yüzünden alev gibi bir şey geçtiğini hissetti. Gözleriyle Luigi’ye sordu: geri çevirme olanağı yoktu. Luigi kendi kolunun altında tuttuğu Teresa’nın kolunu yavaşça bıraktı ve Teresa zarif kavalyesinin yanında uzaklaşarak, titreye titreye, soyluların kadrilinde yerini almaya gitti.</p>

  <p>“Kuşkusuz bir sanatçının gözünde Teresa’nın özensiz ve süssüz giysisi Carmela’nın ve arkadaşlarının giysilerinden çok başka bir nitelik taşıyordu; ama Teresa sevimli ve uçarı bir genç kızdı; muslinin işlemeleri, kemerin üstündeki hurma dalları, kaşmirin parıltısı onun gözlerini kamaştırıyor, safirin yansımaları ve elmaslar onu deli ediyordu.</p>

  <p>“Öte yandan Luigi kendisinde hiç tanımadığı bir duygunun doğduğunu hissediyordu: bu duygu, önce yüreğini kemiren bir acı gibiydi, oradan ürpertiler içinde damarlarına yayıldı ve tüm bedenini kapladı; Teresa’nın ve kavalyesinin en küçük hareketini bile gözden kaçırmıyordu, elleri birbirine değdiğinde gözlerinde şimşekler çakıyor, atardamarları şiddetle zonkluyordu, sanki kulaklarında bir çanın sesi titreşiyordu. Her ne kadar Teresa kavalyesinin sözlerini utangaç ve gözlerini indirmiş olarak dinlese de Luigi bu sözlerin övgü olduğunu güzel genç adamın ateşli gözlerinde okuyor gibiydi, onlar konuştuklarında dünya ayaklarının altından kayıyor, cehennemin tüm sesleri ona cinayet ve ölüm düşüncelerini fısıldıyor gibi geliyordu. O zaman çılgınlığın aklını başından almasından korkarak bir eliyle karşısında ayakta durduğu gürgen çite sımsıkı yapışıyor öbür eliyle de kasılmış bir hareketle, kemerine taktığı ve farkında olmadan zaman zaman kınından çıkardığı sapı oymalı hançerini sıkıyordu.</p>

  <p>“Luigi kıskançtı! Cilveli ve gururlu doğasına kapılan Teresa’nın, elinden kaçabileceğini hissediyordu.</p>

  <p>“Yine de utangaç ve neredeyse ürkmüş genç köylü kızı hemen kendine gelmişti. Teresa’nın güzel olduğunu söylemiştik. Hepsi bu değil, Teresa çekiciydi, bizim yapmacık ve kırıtkan çekiciliğimizden farklı bir biçimde güçlü, vahşi bir çekiciliği vardı.</p>

  <p>“Teresa kadrili yapmaktan neredeyse onur duymuştu, eğer o San-Felice Kontunun kızını kıskandıysa, Carmela’nın da onu kıskanmadığını söyleyemeyeceğiz.</p>

  <p>“Güzel kavalyesi iltifatlar ederek onu aldığı yere, Luigi’nin onu beklediği yere geri getirdi.</p>

  <p>“Kadril sırasında genç kız iki üç kez Luigi’ye bakmış ve her seferinde onu solgun ve yüz çizgilerini kasılmış görmüştü. Hattâ bir kez kınından yarı yarıya çıkmış bıçağının keskin tarafı uğursuz bir şimşek gibi gözlerini kamaştırmıştı.</p>

  <p>“Bu nedenle neredeyse titreyerek âşığının koluna girdi.</p>

  <p>“Kadril çok başarılı olmuştu ve ikinci bir kez yapılmasının isteneceği kesindi; sadece Carmela buna karşı çıkıyordu; ama San-Felice Kontu kızına o kadar sevgiyle rica etti ki kızı sonunda razı oldu.</p>

  <p>“Hemen kavalyelerden biri kadril o olmadan yapılamayacağı için Teresa’yı davet etmek için ilerledi; ama genç kız ortadan yok olmuştu bile.</p>

  <p>“Gerçekten de Luigi ikinci bir denemeye dayanacak gücü olmadığını hissetmişti; biraz zorla biraz da kandırarak Teresa’yı bahçenin başka bir köşesine sürüklemişti. Teresa istemeye istemeye razı olmuştu; ama genç adamın altüst olmuş yüzünden gördüğü, sinirli ürpermelerle kesilen sessizliğinden anladığı kadarıyla onda garip bir şeyler oluyordu. Kendisinin de içinde birtakım çalkantılar olmuyor değildi, hiçbir kötülük etmediği halde Luigi’nin kendisine sitemde bulunacağını anlıyordu: ama ne konuda? Bunu bilmiyordu; ama bu sitemleri hak ettiğini de hissetmiyor değildi.</p>

  <p>“Yine de Luigi’nin gecenin geri kalanında sessiz kalması ve ağzından bir tek sözcük bile çıkmaması Teresa’yı çok şaşırttı. Sadece, gecenin serinliği davetlileri bahçeden uzaklaştırıp, villanın kapıları içeride süren şenlik için arkalarından kapandığında Luigi Teresa’yı evine getirdi; sonra tam içeri girmek üzereyken:</p>

  <p>“‘Teresa,’ dedi, genç adam, ‘San-Felice kontesinin karşısında dans ederken ne düşünüyordun?’</p>

  <p>“‘Onun üstündeki giysi gibi bir giysim olması için ömrümün yarısını verirdim, diye düşünüyordum,’ diye yanıt verdi genç kız ruhunun olanca içtenliği ile.</p>

  <p>“‘Ya kavalyen sana ne diyordu?’</p>

  <p>“‘O da bana bunun bana bağlı olduğunu, bunun için tek söz söylememin yeterli olacağını söylüyordu.’</p>

  <p>“‘Haklıydı,’ dedi Luigi. ‘Bunu söylediğin kadar çok mu istiyorsun?’</p>

  <p>“‘Evet.’</p>

  <p>“‘Öyleyse istediğin olacak!’</p>

  <p>“Şaşıran genç kız ona soru sormak için başını kaldırdı; ama Luigi’nin yüzü öyle karanlık, öyle korkutucu idi ki sözler dudaklarında dondu kaldı.</p>

  <p>“Zaten bu sözleri söyler söylemez Luigi uzaklaşmıştı.</p>

  <p>“Teresa görebildiği sürece gecenin içinde onu gözleriyle izledi. Sonra o kaybolunca içini çekerek içeri girdi.</p>

  <p>“Aynı gece, bir ihmal sonucu, kuşkusuz bir hizmetçinin ışıkları söndürmeyi önemsememesi nedeniyle büyük bir olay oldu; San-Felice villası, tam da güzel Carmela’nın dairesinin bitişiğindeki binalar tutuştu. Alevlerin ışıltısı ile gece yarısı uyanan Carmela yatağından aşağı atlamış, sabahlığına sarınmış ve kapıdan kaçmaya çalışmıştı; ama geçmesi gereken koridor şimdiden alev almıştı. Tam çığlık çığlığa yardım isteyerek odasına geri dönmüştü ki yerden yirmi ayak yükseklikteki penceresi birden açılmıştı, genç bir köylü odaya atlamış, kızı kucağına almış ve insanüstü bir güç ve beceriyle çimenin yeşilliği üzerine taşımıştı, kız bu arada bayılmıştı. Kendine geldiğinde babası yanındaydı. Tüm hizmetçiler ona yardım etmek için çevresindeydi. Villanın bir kanadı tümüyle yanmıştı; ama Carmela sağ salim kurtulduğuna göre bunun hiç önemi yoktu.</p>

  <p>“Her yerde onu kurtaranı aradılar, ama onu hiçbir yerde bulamadılar; herkese sordular, ama kimse onu görmemişti. Carmela’ya gelince o öylesine sarsılmıştı ki kim olduğunu hiç anımsamıyordu.</p>

  <p>“Zaten kont çok zengin olduğu için, Carmela’nın karşılaştığı tehlike dışında, alevlerin neden olduğu kayıp onun için çok önemsizdi. Kızının tehlikeden kurtuluşunu, gerçek bir felaketten çok Tanrı’nın yeni bir lütfu, mucizevi bir olay olarak görüyordu.</p>

  <p>“Ertesi gün her zamanki saatte iki genç ormandaki düzlükte buluştular. Luigi önce gelmişti. Genç kızın karşısına büyük bir neşeyle çıktı; bir gün önceki sahneyi unutmuş görünüyordu. Teresa gözle görünür biçimde düşünceliydi; ama Luigi’yi böyle rahatlamış görünce, herhangi bir tutku onu altüst etmediğinde yaradılışının temelini oluşturan neşeli kaygısızlıkla davrandı.</p>

  <p>“Luigi Teresa’nın koluna girdi ve onu mağaranın kapısına kadar götürdü. Orada durdu. Olağanüstü bir şeyler olduğunu anlayan genç kız gözünü ona dikmiş bakıyordu.</p>

  <p>“‘Teresa,’ dedi Luigi, ‘dün akşam bana kontun kızının giysisine benzer bir giysiye sahip olmak için dünyada her şeyini vereceğini söylemiştin değil mi?’</p>

  <p>“‘Evet,’ dedi Teresa şaşkınlıkla, ‘ama böyle bir şey istemek için deli olmalıyım.’</p>

  <p>“‘Ve ben sana yanıt vermiştim: öyleyse istediğin olacak.’</p>

  <p>“‘Evet,’ dedi Luigi’nin her sözüyle şaşkınlığı biraz daha artan genç kız; ‘ama sen bu yanıtı herhalde beni sevindirmek için verdin.’</p>

  <p>“Hiçbir zaman sana veremeyeceğim bir şey için söz vermem Teresa,’ dedi gururla Luigi; ‘mağaraya gir ve giyin.’</p>

  <p>“Bu sözleri söyledikten sonra taşı çekti ve parlak bir aynanın iki yanında yanan iki şamdanın aydınlattığı mağarayı Teresa’ya gösterdi; Luigi’nin yaptığı köy işi bir masanın üstüne inci kolye ve elmas tokalar sıralanmıştı; yanda bir sandalyenin üzerine giysinin kendisi konmuştu.</p>

  <p>“Teresa bir sevinç çığlığı attı ve bu giysinin nereden geldiğini sormadan, Luigi’ye teşekkür etmek için zaman harcamadan kendini giyinme odasına dönüşmüş mağaraya attı.</p>

  <p>Onun arkasından Luigi taşı yerine itti, çünkü bulunduğu yerden Palestrina’nın görünmesini engelleyen küçük bir tepenin doruğunda, göğün maviliğinde, güney ülkelerine özgü net bir görüntü çizen atlı bir yolcunun, bir an yolunu bulamamış gibi durduğunu fark etmişti.</p>

  <p>“Luigi’yi uzaktan gören yolcu atıyla dörtnala onun yanına geldi.</p>

  <p>“Luigi yanılmamıştı; Palestrina’dan Tivoli’ye giden yolcu yolunu şaşırmıştı.</p>

  <p>“Genç adam ona yolu gösterdi; ama çeyrek mil ötede yol üçe ayrıldığı için yolcu yeniden yolunu şaşırabilirdi, Luigi’den kendisine rehberlik etmesini rica etti.</p>

  <p>“Luigi paltosunu çıkardı, yere koydu, karabinasını omzuna taktı ve böylece ağır giysilerinden kurtulunca, dağlılara özgü, bir atın bile zorlukla izleyebileceği hızlı adımlarla yolcunun önünde yürümeye koyuldu.</p>

  <p>“On dakika içinde Luigi ve yolcu genç çobanın işaret etmiş olduğu bir tür kavşaktaydılar.</p>

  <p>“Oraya gelince Luigi bir imparator gibi görkemli bir hareketle elini, üç yoldan yolcunun izlemesi gerekene doğru uzattı:</p>

  <p>“‘İşte yolunuz,’ dedi, ‘Ekselansları şimdi artık yollarını şaşırmazlar.’</p>

  <p>“‘İşte bu da senin ödülün,’ dedi yolcu genç çobana birkaç bozuk para uzatarak.</p>

  <p>“‘Teşekkür ederim,’ dedi Luigi elini geri çekerek; ‘ben bir hizmette bulundum, hizmetim satılık değildir.’</p>

  <p>“‘Ama,’ dedi kent insanının köle ruhluluğu ile köylünün gururu arasındaki bu farka alışkın gibi görünen yolcu, ‘parayı geri çevirdiğine göre en azından bir armağanı kabul edebilirsin.’</p>

  <p>“‘Ah evet, bu başka bir şey.’</p>

  <p>“‘Öyle ise bu iki Venedik sikkesini al,’ dedi yolcu, ‘bunları bir çift küpe yapması için nişanlına ver.’</p>

  <p>“‘Siz de o zaman bu hançeri alın,’ dedi genç çoban, ‘Albano’dan Civita-Castellana ya kadar kabzası bundan daha güzel oymalı bir tane daha bulamazsınız.’</p>

  <p>“‘Kabul ediyorum,’ dedi yolcu; ‘ama ben sana borçlu kaldım, çünkü bu hançer iki sikkeden fazla eder.’</p>

  <p>“‘Bir satıcı için belki, ama onu ben yonttuğum için bana göre neredeyse bir piastr değerindedir.’</p>

  <p>“‘Senin adın ne?’ diye sordu yolcu.</p>

  <p>“‘Luigi Vampa,’ diye yanıt verdi çoban; sanki, ‘Makedonya kralı İskender,’ der gibi bir havayla. ‘Ya sizin adınız ne?’</p>

  <p>“‘Benim adım Denizci Simbad,’ dedi yolcu.”</p>

  <p>Franz d’Épinay bir şaşkınlık çığlığı attı.</p>

  <p>“Denizci Simbad!” dedi.</p>

  <p>“Evet,” dedi anlatan, “yolcunun kendi adı olarak Vampa’ya söylediği ad buydu.”</p>

  <p>“İyi, ama bu ad karşısında ne söyleyebilirsiniz?” diye sözlerini kesti Albert; “bu çok güzel bir ad ve bu beyin efendisinin serüvenleri, itiraf edeyim ki, gençliğimde beni çok eğlendirmişti.”</p>

  <p>Franz daha çok üstelemedi. Denizci Simbad adı, anlaşıldığı gibi, onda bir gün önce Monte Cristo Kontunun adı gibi, birçok anıyı canlandırmıştı.</p>

  <p>“Devam ediniz,” dedi ev sahibine.</p>

  <p>“Vampa önemsemez bir biçimde sikkeleri cebine koydu ve geldiği yoldan yavaş yavaş dönmeye başladı. Mağaraya iki yüz ya da üç yüz adım kala bir çığlık duyduğunu sandı.</p>

  <p>“Çığlığın hangi yönden geldiğini dinleyerek durdu.</p>

  <p>“Bir saniye sonra belirgin bir şekilde kendi adının seslenildiğini duydu.</p>

  <p>“Çağrı mağara yönünden geliyordu.</p>

  <p>“Koşarken tüfeğini doldurarak bir dağkeçisi gibi sıçradı, bir dakikadan az sürede yolcuyu gördüğü tepenin karşısındaki tepenin doruğuna ulaştı.</p>

  <p>“Orada ‘İmdat’ çığlıkları daha belirgin olarak ona ulaşıyordu.</p>

  <p>“Altında uzanan topraklarda göz gezdirdi: bir adam Kentauros<a href="../Text/dipnot.xhtml#Footnote0079" id="Feedback0079"><sup>[79]</sup></a> Nessus Deianeira gibi Teresa’yı kaçırıyordu.</p>

  <p>“Ormana doğru giden adam şimdiden ormanla mağara arasındaki yolun dörtte üçünü almıştı.</p>

  <p>“Vampa uzaklığı hesapladı; adam ondan en az iki yüz adım ilerdeydi ve o ormana ulaşmadan onu yakalama şansı yoktu.</p>

  <p>“Genç çoban ayakları toprağa kök salmış gibi durdu. Tüfeğinin dipçiğini omzuna dayadı, namluyu yavaşça kızı kaçıranın doğrultusunda kaldırdı, bir saniye onun gidişini izledi ve tetiği çekti.</p>

  <p>“Kızı kaçıran zınk diye durdu; dizleri büküldü ve Teresa’yı da kendisiyle sürükleyerek yere yuvarlandı.</p>

  <p>“Ama Teresa hemen ayağa kalktı, kaçağa gelince can çekişir gibi kasılıp çırpınarak yerde yatıyordu.</p>

  <p>“Vampa Teresa’ya doğru koştu; çünkü can çekişen adamın on adım ötesinde Teresa’nın bacakları tutmaz olmuş ve yeniden dizlerinin üstüne düşmüştü: genç adam düşmanını vuran kurşunun aynı zamanda nişanlısını da yaralamış olmasından çok korkuyordu.</p>

  <p>“Neyse ki hiçbir şeyi yoktu, sadece korku Teresa’nın gücünü tüketmişti. Luigi onun sağ salim olduğundan emin olunca yaralıya doğru döndü.</p>

  <p>“Yumrukları sıkılmış, ağzı acıdan kasılmış, saçları can çekişirken terden diken diken olmuş, son nefesini veriyordu.</p>

  <p>“Gözleri açık ve tehdit edici idi.</p>

  <p>“Vampa ölüye yaklaştı ve Cucumetto olduğunu gördü.</p>

  <p>“Haydut, iki genç tarafından kurtarıldığı gün Teresa’ya âşık olmuş, genç kızın kendisinin olacağına yemin etmişti. O günden beri de onu gözetlemişti; âşığının yolcuya yol göstermek için onu yalnız bırakmasından yararlanarak kızı kaçırmıştı ve Vampa’nın kurunu, genç çobanın şaşmaz gözü sayesinde kalbini delip geçinceye kadar da kızın kendisinin olduğunu sanıyordu.</p>

  <p>“Vampa yüzünde ufacık bir heyecan belirtisi olmadan Cucumetto’ya baktı, oysa hâlâ titreyen Teresa tam tersine, ölü hayduta ancak yavaş yavaş yaklaşmaya cesaret edebiliyor ve ikircikli bir biçimde ölüye nişanlısının omzu üstünden bir göz atıyordu.</p>

  <p>“Bir dakika sonra Vampa sevgilisine döndü.</p>

  <p>“‘Ah! Ah!’ dedi, ‘çok iyi, giyinmişsin; şimdi giyinme sırası bende.</p>

  <p>“Gerçekten de Teresa’nın üstünde baştan aşağı San-Felice Kontunun kızının giysileri vardı.</p>

  <p>“Vampa Cucumetto’nun bedenini kucağına aldı, onu mağaraya taşıdı, bu sırada Teresa dışarıda kalmıştı.</p>

  <p>“Eğer ikinci bir yolcu oradan geçseydi garip bir şey görecekti: bu da kaşmir elbisesi, inci kolye ve küpeleri, elmas saç tokaları, safir, pırlanta ve yakut düğmeleriyle sürüsünü bekleyen bir çoban kızı olacaktı.</p>

  <p>“Kuşkusuz kendini Florian’ın yaşadığı dönem geri dönmüş sanacak ve Paris’e döndüğünde Alpler’in çoban kızını Sabin Dağları’nın eteğinde otururken gördüğünü anlatacaktı.</p>

  <p>“Bir çeyrek saat sonra Vampa mağaradan çıktı. Giysilerinin, şıklık konusunda, Teresa’nınkilerden hiç de aşağı kalır yanı yoktu.</p>

  <p>“Üstünde, ince desenli altın düğmeleri olan nar çiçeği renginde kadife bir ceket, üstü işleme dolu ipek bir jile, boynuna dolanmış bir Roma eşarbı, kırmızı ve yeşil ipekten altın benekli bir fişeklik vardı; dizlerinin üstünde elmas tokalarla bağlı gök mavisi kadifeden bir kısa pantolon, Arap tarzı bin bir renkli geyik derisi tozluklar, rengarenk kurdelelerin uçuştuğu bir şapka vardı; kemerinden iki saat sarkıyordu, fişekliğine de çok güzel bir hançer takılmıştı.</p>

  <p>“Teresa bir hayranlık çığlığı attı. Vampa bu giysilerle, Léopold Robert’in ya da Schnetz’in bir tablosuna benziyordu.</p>

  <p>“Cucumetto’nun tüm giysileri üzerindeydi.</p>

  <p>“Genç adam nişanlısının üstünde uyandırdığı etkiyi fark etti ve dudaklarından gururlu bir gülümseme geçti.</p>

  <p>“‘Şimdi,’ dedi Teresa’ya, ‘ne olursa olsun benimle yazgımı paylaşmaya hazır mısın?’</p>

  <p>“‘Ah! evet!’ diye bağırdı genç kız heyecanla.</p>

  <p>“‘Nereye gidersem gideyim benimle gelmeye hazır mısın?’</p>

  <p>“‘Dünyanın öbür ucuna bile.’</p>

  <p>“‘O zaman, koluma gir, gidelim, çünkü yitirecek zamanımız yok.’</p>

  <p>“Genç kız, onu nereye götüreceğini sormadan âşığının koluna girdi; çünkü o anda âşığı ona Tanrı gibi güzel, gururlu ve güçlü görünüyordu.</p>

  <p>İkisi ormana doğru ilerlediler ve birkaç dakika sonra ormanın sınırını geçtiler.</p>

  <p>“Vampa’nın ormanın tüm yollarını bilmesi çok doğaldı; açılmış hiçbir yol olmadığı halde, sadece ağaçları ve fundalıkları inceleyerek izlemesi gereken yolu bulduğu için ormanda bir an duraksamadan ilerledi; böylece yaklaşık bir buçuk saat yol aldılar.</p>

  <p>“Bir buçuk saatin sonunda ağaçların en gür olduğu yere geldiler. Kurumuş bir akarsu yatağı derin bir boğaza doğru ilerliyordu. Vampa, iki kıyı arasında kalmış ve çamların koyu gölgesiyle kararmış kolay bir inişten çok Virgilius’un sözünü ettiği Averne patikasına benzeyen bu garip yola saptı.</p>

  <p>“Bu ıssız ve vahşi yerin görünüşünden yeniden korkuya kapıları Teresa tek sözcük söylemeden rehberinin koluna sımsıkı sarılmıştı; ama onun hep aynı adımlarla yürüdüğünü, yüzünde derin bir huzurun ışıldadığını görünce o da heyecanını belli etmeme gücünü kendinde buluyordu.</p>

  <p>“Birden, on adım ötelerinde, arkasına saklandığı bir ağaçtan kopmuş gibi görünen bir adam tüfeğini Vampa’ya doğrulttu:</p>

  <p>“‘Bir adım daha atma, yoksa ölürsün!’ diye bağırdı.</p>

  <p>“‘Haydi haydi,’ dedi Vampa, küçümseyen bir hareketle elini kaldırarak, o sırada artık korkusunu gizleyemeyen Teresa ona sarılmıştı, ’kurtlar birbirini yer mi?’</p>

  <p>“‘Sen kimsin?’ diye sordu nöbetçi.</p>

  <p>“‘Ben San-Felice çiftliğinin çobanı Luigi Vampa’yım.’</p>

  <p>“‘Ne istiyorsun?’</p>

  <p>Rocca Bianca düzlüğünde bulunan arkadaşlarınla konuşmak istiyorum.’</p>

  <p>O zaman beni izle, dedi nöbetçi, ya da nerede olduklarını bildiğine göre sen önden git.’</p>

  <p>“Vampa haydutun aldığı bu önleme küçümser gibi gülümsedi, Teresa ile beraber öne geçti ve onu buraya kadar getiren aynı sakin ve kararlı adımlarla yoluna devam etti.</p>

  <p>Beş dakikanın sonunda haydut onlara durmalarını işaret etti.</p>

  <p>“İki genç söyleneni yaptılar.</p>

  <p>“Haydut üç kez karga sesini taklit ederek bağırdı.</p>

  <p>“Bu üç çağrıya bir karga sesi yanıt verdi.</p>

  <p>“‘Tamam,’ dedi haydut. ‘Şimdi yoluna devam edebilirsin.’</p>

  <p>“Luigi ve Teresa tekrar yola koyuldular.</p>

  <p>“Ama yol boyunca titreyen Teresa âşığına sımsıkı sarılıyordu; gerçekten de ağaçların arasında silahlar görülüyor, tüfek namluları ışıldıyordu.</p>

  <p>“Rocca Bianca düzlüğü kuşkusuz, Remus ve Romulus Roma’yı kurmak için Alba’dan ayrılmadan önce sönmüş bir yanardağ olan küçük bir dağın tepesindeydi.</p>

  <p>“Teresa ve Luigi tepeye ulaştılar ve o anda kendilerini yirmi kadar haydutun karşısında buldular.</p>

  <p>“İşte sizi arayan ve sizinle konuşmak isteyen bir delikanlı,’ dedi nöbetçi.</p>

  <p>“‘Bize ne söylemek istiyor?’ diye sordu şeflerinin yokluğunda geçici olarak yerine bakan haydut.</p>

  <p>“‘Ben artık çobanlık yapmaktan sıkıldığımı söylemek istiyorum,’ dedi Vampa.</p>

  <p>“‘Ah, anlıyorum,’ dedi ikinci reis ‘ve bizim saflarımıza katılmak istediğini söylemek için geliyorsun ha?’</p>

  <p>“‘Gelsin gelsin!’ diye bağırdı Luigi Vampa’yı tanıyan Ferrusinolu, Pampinaralı, Anagnili birçok haydut.</p>

  <p>“‘Evet, yalnız ben sizden arkadaşınız olmaktan daha başka bir şey istemeye geldim.’</p>

  <p>“‘Bizden ne istemeye geldin?’ dedi haydutlar şaşkınlıkla.</p>

  <p>“‘Sizden reisiniz olmayı istemeye geldim,’ dedi genç adam.</p>

  <p>“Haydutlar kahkaha ile güldüler.</p>

  <p>“‘Bu onura erişmek için ne yaptın?’ diye sordu ikinci reis.</p>

  <p>“‘Reisiniz Cucumetto’yu öldürdüm, işte ondan kalanlar,’ dedi Luigi ‘ve nişanlıma bir düğün elbisesi vermek için San-Felice villasını yaktım.’</p>

  <p>“Bir saat sonra Luigi Vampa, Cucumetto’nun yerine reis seçilmişti.</p>

  <p>“Pekala sevgili Albert,” dedi Franz dostuna dönerek, “şimdi yurttaş Luigi Vampa hakkında ne düşünüyorsunuz?”</p>

  <p>“Onun bir mit olduğunu, hiçbir zaman var olmadığını söylüyorum,” diye yanıt verdi Albert.</p>

  <p>“Mit nedir?” diye sordu Pastrini.</p>

  <p>“Bunu size açıklamak çok uzun sürer sevgili ev sahibim,” diye yanıt verdi Franz. “O zaman siz reis Vampa’nın mesleğini Roma çevresinde yürüttüğünü mü söylüyorsunuz?”</p>

  <p>“Ondan önce hiçbir haydutun yapmadığı kadar yüreklilikle.”</p>

  <p>“Polis boşuna onu ele geçirmeye çalıştı o zaman.”</p>

  <p>“Elden ne gelir! O hem ovadaki çobanlarla, hem Tevere<a href="../Text/dipnot.xhtml#Footnote0080" id="Feedback0080"><sup>[80]</sup></a> balıkçılarıyla hem de kıyıdaki kaçakçılarla anlaşıyor. Onu dağda ararlarken o nehirde, nehirde ararlarken açık denizde görünüyor, sonra birden onun Giglio Adası’na, Guanouti ya da Monte Cristo adalarına sığındığını sanırlarken Albano’da, Tivoli’de ya da Riccia’da ortaya çıktığı görülüyor.”</p>

  <p>“Gezginlere karşı nasıl davranıyor?”</p>

  <p>“Ah! Tanrım! bu çok basit. Bulunduğu yerin kentten uzaklığına göre fidyelerini ödemeleri için onlara sekiz saat, on iki saat, bir gün veriyor; sonra bu zaman bitince bir saat daha hoşgörü gösteriyor. Bu bir saatin altmışıncı dakikasında eğer parayı almamışsa rehin aldığı kişinin bir kurşunla beynini dağıtıyor ya da göğsüne bir hançer saplıyor ve her şey bitiyor.”</p>

  <p>“Pekala Albert,” diye sordu Franz arkadaşına, “hâlâ dış bulvarlardan Colosseum’a gitmeye kararlı mısınız?”</p>

  <p>“Elbette,” dedi Albert, “eğer yol daha güzelse.”</p>

  <p>O sırada saat dokuzu vurdu, kapı açıldı, arabacı geldi.</p>

  <p>“Ekselansları,” dedi, “araba sizi bekliyor.”</p>

  <p>“O zaman,” dedi Franz, “bu durumda haydi Colosseum’a!”</p>

  <p>“Popolo kapısından mı, sokaklardan mı Ekselansları?”</p>

  <p>“Sokaklardan, lanet olası! Sokaklardan!” diye haykırdı Franz.</p>

  <p>“Ah! sevgili dostum!” dedi Albert, ayağa kalkarak ve üçüncü purosunu yakarak, “gerçekten sizi daha cesur sanırdım.”</p>

  <p>Bundan sonra iki genç merdivenleri indiler ve arabaya bindiler.</p>
