    <p>43</p>

    <p>AUTEUIL’DEKİ EV</p>

  </div>

  <p>Merdivenleri inerken Monte Cristo, Bertuccio’nun Korsikalıların yaptığı gibi haç çıkardığını, yani başparmağı ile havada haç çizdiğini ve arabadaki yerini alırken alçak sesle bir dua mırıldandığını fark etmişti. Meraklı birinin dışında kim olursa olsun, kontun <i>extra muros</i><a href="../Text/dipnot.xhtml#Footnote0126" id="Feedback0126"><sup>[126]</sup></a> olarak düşündüğü geziye dürüst kahyanın gösterdiği garip isteksizliğe acırdı; ama, görünen o ki kont, Bertuccio’nun bu küçük gezide kendisine eşlik etmemesine izin vermeyecek kadar meraklıydı.</p>

  <p>Yirmi dakikada Auteuil’e vardılar. Kahyanın kaygıları giderek artıyordu. Kasabaya girerken arabanın köşesine sıkışmış olan Bertuccio önünden geçtikleri evlerin her birini büyük bir heyecanla incelemeye başladı.</p>

  <p>“La Fontaine sokağı 28 numarada arabayı durdurun,” dedi kont bu emri verdiği kahyasına acımasızca gözlerini dikerek.</p>

  <p>Bertuccio’nun yüzünü ter bastı; isteneni yaptı, arabadan dışarı sarkarak arabacıya bağırdı:</p>

  <p>“La Fontaine sokağı numara 28.”</p>

  <p>28 numara kasabanın ucunda bulunuyordu. Yolculuk sırasında akşam olmuştu ya da daha doğrusu, elektrik yüklü kara bir bulut bu erken düşen karanlığa acılı bir serüven görüntüsü ve görkemi veriyordu.</p>

  <p>Araba durdu ve üniformalı uşak kapıya atıldı ve açtı.</p>

  <p>“Ne o Mösyö Bertuccio, inmiyor musunuz?” dedi kont. “Arabada mı kalacaksınız? Hay Allah, bu akşam kafanızdan neler geçiyor?”</p>

  <p>Bertuccio kapıya atıldı ve omzunu konta uzattı, kont da ona yaslanarak merdivenin basamaklarını birer birer indi.</p>

  <p>“Kapıyı çalın ve geldiğimi haber verin.”</p>

  <p>Bertuccio kapıyı çaldı, kapı açıldı ve kapıcı göründü.</p>

  <p>“Ne var?” diye sordu.</p>

  <p>“İşte yeni efendiniz, dostum,” dedi uşak.</p>

  <p>Ve noter tarafından verilmiş tanıtma pusulasını kapıcıya uzattı.</p>

  <p>“Ev satıldı mı?” diye sordu kapıcı, “oturacak olan bu bey mi?”</p>

  <p>“Evet dostum,” dedi kont, “eski efendinizi aratmamaya çalışacağım.”</p>

  <p>“Ah! Mösyö,” dedi kapıcı, “onu pek aramayacağım, çünkü onu çok ender görüyorduk; son gelişinden bu yana beş yıl geçti ve bana sorarsanız ona hiçbir yararı olmayan bu evi satmakla çok iyi etti.”</p>

  <p>“Eski efendinizin adı neydi?” diye sordu Monte Cristo.</p>

  <p>“Mösyö Marki de Saint-Méran; bu evi ona malolduğu fiyata satmamıştır, bundan eminim.”</p>

  <p>“Marki de Saint-Méran!” dedi Monte Cristo. “Bu ad bana yabancı değil sanırım,” dedi kont; “Marki de Saint-Méran...”</p>

  <p>Anımsamaya çalışıyor gibi göründü.</p>

  <p>“Yaşlı bir soylu,” diye devam etti kapıcı, “Bourbonların sadık bendesi; önce Nîmes’de sonra da Versailles’da krallık savcısı olan Mösyö de Villefort’la evlenmiş tek bir kızı vardı.”</p>

  <p>Monte Cristo, benzi, düşmemek için dayandığı duvardan daha soluk olan Bertuccio’ya şöyle bir baktı.</p>

  <p>“Bu kız ölmemiş miydi?” diye sordu Monte Cristo, “böyle bir şey söylendiğini duydum gibi geliyor.”</p>

  <p>“Evet, mösyö, yirmi bir yıl önce ve o zamandan beri sevgili markiyi üç kez bile görmedik.”</p>

  <p>“Teşekkür ederim, teşekkür ederim,” dedi Monte Cristo kahyanın bitkinliğine bakıp ipi koparmamak için daha fazla germemek gerektiğini düşünerek; “teşekkürler! Işığı bana verin dostum.”</p>

  <p>“Yanınızda geleyim mi efendim?”</p>

  <p>“Hayır, gerek yok, Bertuccio bana ışığı tutar.”</p>

  <p>Monte Cristo bu sözleri söylerken birçok hayır duasına ve iç çekmelerine yol açan iki altını da kapıcıya armağan etti.</p>

  <p>“Ah! Mösyö,” dedi kapıcı şöminenin kenarında ve ona bağlı raflarda boşu boşuna arandıktan sonra, “burada mum yok.”</p>

  <p>“Arabanın fenerlerinden birini alın Bertuccio ve bana evin içini gösterin,” dedi kont.</p>

  <p>Kahya hiç karşı çıkmadan söyleneni yaptı ama feneri tutan elinin titremesinden isteneni yapmanın ona ne kadar zor geldiğini anlamak kolaydı.</p>

  <p>Oldukça geniş giriş katını, bir salon bir banyo ve iki yatak odasından oluşan birinci katı dolaştılar. Yatak odalarının birinden, öbür ucu bahçeye açılan bir döner merdivene ulaşılıyordu.</p>

  <p>“Bakın, işte bir kaçış merdiveni,” dedi kont, “bu oldukça kullanışlı. Beni aydınlatın Mösyö Bertuccio; öne geçin ve merdivenin bizi götürdüğü yere gidelim.”</p>

  <p>“Mösyö,” dedi Bertuccio, “bu merdiven bahçeye iner.”</p>

  <p>“Bunu nereden biliyorsunuz? Söyleyin lütfen.”</p>

  <p>“Yani gidiyor olmalı.”</p>

  <p>“Pekala, bundan emin olalım.”</p>

  <p>Bertuccio içini çekti ve öne geçti. Merdiven gerçekten de bahçeye ulaşıyordu.</p>

  <p>Dış kapıda, kahya durdu.</p>

  <p>“Haydi ama Mösyö Bertuccio!” dedi kont.</p>

  <p>Ama konuştuğu kişi allak bullak olmuş, alıklaşmış, perişan bir haldeydi. Şaşkın gözleri çevresinde korkunç bir geçmişin izlerini arıyor, elleriyle korkunç anıları uzaklaştırmaya çalışıyor gibiydi.</p>

  <p>“Ne var?” diye üsteledi kont.</p>

  <p>“Hayır, hayır!” diye bağırdı Bertuccio elini iç duvarın köşesine koyarak; “hayır mösyö, daha öteye gidemeyeceğim, bu olanaksız!”</p>

  <p>Monte Cristo’nun karşı konulamaz sesi tane tane, “Bu da ne demek oluyor?” diye sordu.</p>

  <p>“Bunun hiç de doğal olmadığını görüyorsunuz mösyö,” diye bağırdı kahya; “Paris’te bir ev almak istiyorsunuz, tam da Auteuil’de alıyorsunuz, Auteuil’de de, La Fontaine sokağı 28 numaradaki evi alıyorsunuz! Ah! neden her şeyi size orada söylemedim monsenyör? O zaman kesinlikle gelmemi istemeyecektiniz. Sayın kontumun evinin bundan başka bir ev olduğunu umuyordum. Auteuil’de cinayetin işlendiği evden başka bir ev yokmuş gibi!”</p>

  <p>“Ah! ah!” dedi Monte Cristo birden durarak, “ağzınızdan çıkan söz ne berbat bir şey öyle! Tuhaf adam! Köklü Korsikalı! Her zaman gizler ya da boşinançlar peşinde! Haydi bakalım, feneri alın, bahçeyi gezelim; benimle birlikteyken korkmazsınız sanırım.”</p>

  <p>Bertuccio feneri aldı ve söyleneni yaptı.</p>

  <p>Açılan kapıyla birlikte gökyüzünün solukluğu gözler önüne serildi; ay kendisini, karanlık dalgalarla örten bir bulut denizine karşı boşuna savaşmaya çalışıyordu. Bir anlığına aydınlatabildiği bu koyu bulutlar, hemen sonra daha da karararak sonsuzluğun derinliğinde yitip gitmekteydiler.</p>

  <p>Kahya sola yönelmek istedi.</p>

  <p>“Oraya değil mösyö,” dedi Monte Cristo, “neden ağaçlı yolları takip edelim? İşte güzel bir çimenlik, dosdoğru ilerleyelim.”</p>

  <p>Bertuccio alnından boşalan teri sildi, ama söyleneni yaptı; yine de sola doğru gitmeye devam ediyordu.</p>

  <p>Monte Cristo tam tersine sağa yöneliyordu. Sık ağaçların yanına gelince durdu.</p>

  <p>Kahya kendini tutamadı.</p>

  <p>“Uzaklaşın mösyö!” diye bağırdı, “uzaklaşın, yalvarırım, tam oradasınız!”</p>

  <p>“Nerede?”</p>

  <p>“Tam onun düştüğü yerde.”</p>

  <p>“Sevgili Mösyö Bertuccio,” dedi Monte Cristo gülerek, “kendinize gelin, size söylüyorum; biz burada Sartène ya da Corte’ta değiliz. Burası bir maki değil, kötü bakılmış bir İngiliz bahçesi, bunu kabul ediyorum, ama bunun için kara çalmak gerekmez.”</p>

  <p>“Mösyö orada durmayınız! Durmayınız! Yalvarıyorum.”</p>

  <p>“Sanırım deliriyorsunuz Bertuccio efendi,” dedi kont soğuk bir biçimde; “eğer böyleyse bana haber verin, çünkü bir felaket gerçekleşmeden sizi bir sağlık ocağına kapatmalıyım.”</p>

  <p>“Heyhat! Ekselans,” dedi Bertuccio, “Heyhat! Ekselans, felaket gerçekleşti bile.” Eğer o anda kontun aklından daha önemli düşünceler geçiyor olmasaydı, Bertuccio’nun bu sözler sırasında başını sallayıp ellerini kavuştururkenki hali onu güldürür ve bu korku dolu ruhun açıklamalarına daha ilgili kılardı.</p>

  <p>“Mösyö Bertuccio,” dedi kont, “size böyle el kol hareketleri yaparken kollarınızı kıvırdığınızı ve içinize şeytan girmiş de çıkmak istemiyormuş gibi gözlerinizi yuvarladığınızı rahatça söyleyebilirim; oysa neredeyse her zaman yerinde kalmak isteyen en inatçı şeytanın bir giz olduğunu fark ettim. Ben sizi Korsikalı bilirdim, sizin hep karamsar olduğunuzu ve kafanızda eski bir vendetta öyküsünü evirip çevirdiğinizi bilirdim, ama bunları İtalya için geçerli sanırdım, çünkü İtalya’da bu tür şeyler olabilir, ama Fransa’da cinayet genellikle çok kötü karşılanır: Onunla uğraşan jandarmalar, mahkum eden yargıçlar ve intikam alan idam sehpaları vardır.”</p>

  <p>Bertuccio ellerini birleştirdi, sanki bu farklı gelişmeleri uygularmış gibi feneri elinden bırakmıyordu, ışık altüst olmuş yüzünü aydınlattı.</p>

  <p>Monte Cristo Roma’da Andrea’nın idamını incelediği gibi bir bakışla onu inceledi; sonra zavallı kahyanın bedeninden yeni bir ürperme geçmesine yol açan bir ses tonuyla şöyle dedi:</p>

  <p>“Rahip Busoni 1829’da Fransa’ya yaptığı yolculuktan sonra sizi değerli niteliklerinizi salık verdiği tavsiye mektubu ile birlikte bana gönderdiğinde demek yalan söylemiş. Pekala! Rahibe yazacağım; koruduğu kişinin sorumluluğunu ona geri vereceğim ve kuşkusuz tüm şu cinayet işini de öğreneceğim. Sadece size haber vereyim Mösyö Bertuccio, ben bir ülkede yaşarken onun yasalarına uyma alışkanlığım vardır ve sizin yüzünüzden Fransa adaletiyle çatışmaya hiç niyetim yok.”</p>

  <p>“Ah! bunu yapmayınız Ekselans, size sadakatle hizmet ettim değil mi?” diye haykırdı Bertuccio umutsuzluk içinde; “her zaman dürüst bir insan oldum, hattâ yapabileceğimden daha da iyisini yaptım.”</p>

  <p>“Buna hayır diyemem,” dedi kont, “ama Allah kahretsin, niye böyle hareket ettiniz? Bu kötü bir işaret: Temiz bir bilinç yanakları bu kadar soldurmaz, bir insanın ellerini bu kadar yakmaz...”</p>

  <p>“Ama sayın kontum,” dedi Bertuccio duraksayarak, “Nîmes hapishanelerinde beni günah çıkarırken dinlemiş olan Rahip Busoni’nin beni size gönderirken büyük vicdan azaplarımın olduğu konusunda da sizi uyardığını, kendiniz bana söylememiş miydiniz?”</p>

  <p>“Evet, ama o sizi bana kusursuz bir kahya olacağınızı söyleyerek göndermişti, ben de hırsızlık yapmış olduğunuzu düşünmüştüm, hepsi bu!”</p>

  <p>“Ah! sayın kontum!” dedi Bertuccio küçümsemeyle.</p>

  <p>“Ya da Korsikalı olduğunuz için, ülkenizde dendiği gibi, birini haklama ya da tam tersine kurtarma isteğine karşı koyamadığınızı düşünmüştüm.”</p>

  <p>“Pekala! evet monsenyör, evet benim iyi monsenyörüm, öyle!” diye bağırdı Bertuccio kendini kontun ayaklarına atarak; “evet, bu bir intikam, yemin ederim basit bir intikam.”</p>

  <p>“Anlıyorum, ama anlamadığım şey sizi bu derece huzursuz edenin tam da bu ev olması.”</p>

  <p>“Ama monsenyör, intikam bu evde alındığına göre bu çok doğal değil mi? dedi Bertuccio.</p>

  <p>“Ne! Benim evimde mi!”</p>

  <p>“Ah! monsenyör, ev o zaman daha sizin değildi,” diye yanıt verdi Bertuccio, saf saf.</p>

  <p>“Kimindi? Kapıcı Mösyö Marki de Saint-Méran’ın evi olduğunu söylemişti sanırım. Hay Allah, Marki de Saint-Méran’dan alınacak nasıl bir intikamınız olabilir?”</p>

  <p>“Ah! o değildi, monsenyör, başkasıydı.”</p>

  <p>“İşte garip bir rastlantı,” dedi Monte Cristo düşüncelere dalmış gibi, “beklenmedik bir biçimde, hiç hazırlıksız, size bu kadar korkunç pişmanlıklar veren bir sahnenin geçtiği bir evde bulunuyorsunuz.”</p>

  <p>“Monsenyör,” dedi kahya, “tüm bunları yapan alınyazısı, bundan eminim: Önce tam Auteuil’de bir ev satın alıyorsunuz, bu ev benim bir cinayet işlediğim ev; bahçeye tam onun indiği merdivenden iniyorsunuz; tam onun darbeyi aldığı yerde duruyorsunuz; iki adım ötede bu çınarın altında onun çocuğu gömdüğü çukur bulunuyor: Bunların hepsi bir rastlantı değil, hayır, çünkü o zaman rastlantı Tanrı’ya çok fazla benzerdi.”</p>

  <p>“O zaman durun bakalım Mösyö Korsikalı, bunun Tanrı olduğunu varsayalım; ben her zaman benden ne istendiğini kafamda canlandırırım; zaten hasta ruhlara ayrıcalık tanımak gerekir. Şimdi belleğinizi tazeleyin ve bunu bana anlatın.”</p>

  <p>“Ben bunu bir kez dışında hiç anlatmadım, o kişi de Rahip Busoni’ydi. Böyle şeyler sadece günah çıkarma sırasında söylenir.”</p>

  <p>“O zaman, sevgili Bertuccio,” dedi kont, “sizi günah çıkaran papazınıza göndermeme bir şey demezsiniz; onunla Ermiş Bruno tarikatına ya da Aziz Sernard tarikatına girersiniz ve gizlerinizi konuşursunuz. Ama ben, böyle hayaletlerden ürken bir konuktan korkarım; adamlarımın geceleri bahçemden geçmeye cesaret edememelerinden hoşlanmam. Sonra itiraf edeyim, polis komiserinin gelip beni görmesine de hiç meraklı değilim; çünkü şunu bilin Mösyö Bertuccio: İtalya’da adalet susarsa ona para ödenir, ama Fransa'da tam tersine konuşursa para ödenir. Vay canına! Ben sizi biraz Korsikalı, önemli bir kaçakçı, çok becerikli bir kahya olarak biliyordum, ama görüyorum ki sizin on parmağınızda on hüner varmış. Artık siz bana ait değilsiniz Mösyö Bertuccio.</p>

  <p>“Ah! monsenyör! monsenyör!” diye bağırdı bu tehdit üzerine büyük bir korkuya kapıları Bertuccio; “ah! hizmetinizde kalmam sadece buna bağlıysa konuşacağım, her şeyi söyleyeceğim; eğer sizin yanınızdan ayrılırsam bu idam sehpasına gitmek için olacak.</p>

  <p>“O zaman başka,” dedi Monte Cristo; “ama eğer yalan söylemek istiyorsanız, iyi düşünün: Öyle konuşacağınıza hiç konuşmayın daha iyi.”</p>

  <p>“Hayır, mösyö, ruhumun kurtuluşu üzerine size yemin ederim, her şeyi söyleyeceğim! Çünkü Rahip Busoni bile sırrımın sadece bir bölümünü biliyor. Ama önce size yalvarıyorum, bu çınardan uzaklaşınız; bakınız, ay şu bulutu aydınlatacak ve siz orada, bedeninizi benden saklayan ve Mösyö de Villefort’unkine benzeyen bu paltoya sarınmış olarak...”</p>

  <p>“Nasıl!” diye bağırdı Monte Cristo, “Mösyö de Villefort mu...”</p>

  <p>“Ekselansları onu tanıyor mu?”</p>

  <p>“Nîmes’deki eski krallık savcısı mı?”</p>

  <p>“Evet.”</p>

  <p>“Marki de Saint-Méran’ın kızıyla evlenen mi?”</p>

  <p>“Evet.”</p>

  <p>“Baroda en dürüst, en katı, en ciddi yargıç olarak ün yapan mı?”</p>

  <p>“Pekala! Mösyö,” diye bağırdı Bertuccio, “kusursuz ünü olan bu adam...”</p>

  <p>“Evet.”</p>

  <p>“O bir alçaktı.”</p>

  <p>“Hıh!” dedi Monte Cristo, “olanaksız.”</p>

  <p>“Yine de gerçek benim size söylediğim gibi.”</p>

  <p>“Ah! doğru mu?” dedi Monte Cristo, “kanıtınız var mı?”</p>

  <p>“En azından vardı.”</p>

  <p>“Ve siz onu beceriksizce yitirdiniz mi?”</p>

  <p>“Evet; ama iyi aranırsa bulunabilir.”</p>

  <p>“Gerçekten de,” dedi kont, “bana bunu anlatın Mösyö Bertuccio, çünkü gerçekten ilgimi çekmeye başladı.”</p>

  <p>Ve kont, Lucia’dan küçük bir ezgi mırıldanarak gidip bir sıraya oturdu, o sırada Bertuccio anılarını toparlamaya çalışarak onu izliyordu.</p>

  <p>Bertuccio onun önünde ayakta durdu.</p>
