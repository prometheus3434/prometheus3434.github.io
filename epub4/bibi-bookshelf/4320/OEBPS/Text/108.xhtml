    <p>YARGIÇ</p>

  </div>

  <p>Rahip Busoni’nin ölünün odasında Noirtier ile yalnız kaldığını, genç kızın başında yaşlı adamla rahibin beklediğini anımsıyoruz.</p>

  <p>Belki rahibin Hıristiyanca yüreklendirmesi, belki yumuşak iyilikseverliği, belki de inandırıcı sözleri ihtiyarı yeniden hayata bağlamıştı: çünkü Noirtier’nin içini saran umutsuzluk, rahiple konuştuğu andan bu yana, onun Valentine’e karşı duyduğu derin sevgiyi anımsayanlar için şaşırtıcı görünen bir sakinliğe, yazgıya tümüyle boyun eğmeye dönüşmüş gibiydi.</p>

  <p>Mösyö de Villefort ölüm sabahından bu yana ihtiyarı bir daha görmemişti. Tüm ev yenilenmişti: onun için bir başka özel uşak, bir başka hizmetçi tutulmuştu; Madam de Villefort’un hizmetine iki kadın alınmıştı: kapıcıdan arabacıya kadar tüm hizmetliler bu lanetli evin değişik efendileri arasında yepyeni yüzler olarak ortaya çıkıyorlar ve onların arasında var olan oldukça soğuk ilişkilerin görünmesini engelliyorlardı. Zaten ağır ceza mahkemesi üç gün sonra açılıyordu ve çalışma odasına kapanan Villefort, Caderousse’un katiline karşı başlatılan davayı coşkulu bir çalışmayla sürdürüyordu. Monte Cristo Kontunun karıştığı tüm işler gibi, bu da Paris çevresinde büyük gürültü koparmıştı. Kanıtlar, suçlanan kişinin eski zindan arkadaşı, ölmek üzere olan bir kürek mahkumu tarafından, belki de arkadaşını kin ya da intikam nedeniyle suçlamak için yazmış olabileceği birkaç sözcüğe dayandığı için inandırıcı değildi: yalnız yargıcın vicdanı rahattı; krallık yargıcı sonunda Benedetto’nun suçlu olduğu gibi korkunç bir kanıya varmıştı ve bu zor zaferden, özsaygısının, buz gibi kalbinin tellerini biraz titretebilecek zevklerinden birini duyuyor olmalıydı.</p>

  <p>Davanın ilk soruşturması, bunun sonraki ağır ceza mahkemesi oturumlarına başlangıç olmasını isteyen Villefort’un sürekli çalışması sayesinde ilerliyordu; bir de oturum bileti elde etmek için ona gelecek çok fazla isteğe yanıt vermekten kurtulmak için, işi her zamankinden daha gizli yürütüyordu.</p>

  <p>Ayrıca zavallı Valentine mezara konalı daha çok az zaman olmuştu, evdeki acı daha çok yeniydi, kimse babanın bu kadar sıkı çalışmaya, yani acısına karşı bulabileceği tek oyalanmaya kendini kaptırmasına şaşmıyordu.</p>

  <p>Bertuccio’nun Benedetto’ya yaptığı ikinci ziyaretin, yani babasının adını vereceği ziyaret gününün ertesi, o pazar günü, Villefort babasını bir tek kez görmüştü, bu, yargıcın yorgunluktan bitkin düşüp konağının bahçesine indiği sırada olmuştu, Tarquin’in bastonuyla en uzun haşhaşların tepelerine vurması gibi, o da umarsız düşüncelerle içi kararmış, çökmüş bir halde, geçen mevsim o kadar canlı olan gülhatmilerin hayaletleri gibi yol boyunca yükselen çiçeklerin uzun ve ölmüş saplarına bastonuyla vuruyordu.</p>

  <p>Birçok kez aynı yoldan bahçenin ucuna kadar, yani terk edilmiş alana açılan ünlü parmaklığın olduğu yere kadar aynı adımlarla ve aynı hareketlerle gidip gelirken, gözlerini düşünmeden eve doğru kaldırdı, evde pazar ve pazartesi günlerini annesinin yanında geçirmek için yatılı okuldan gelmiş olan oğlunun gürültü yaparak oynadığını duyuyordu.</p>

  <p>O anda açık pencerelerden birinde, balkonu kaplayan sarmaşıkların kızaran yapraklarını ve çançiçeklerinin ölmekte olan çiçeklerini selamlamaya gelen hâlâ sıcak güneşin son ışınlarından yararlanmak için koltuğunu bu pencereye kadar getirtmiş olan Mösyö Noirtier’yi gördü.</p>

  <p>İhtiyarın gözleri Villefort’un pek iyi göremediği bir noktaya perçinlenmiş gibiydi. Noirtier’nin bu bakışı öylesine kinli, öylesine vahşi, sabırsızlıktan öylesine ateş gibiydi ki, çok iyi tanıdığı bu yüzün tüm duygularını sezmekte ustalaşmış olan krallık savcısı bu rahatsız edici bakışın takıldığı kişinin kim olduğunu görmek için yürüdüğü yoldan ayrıldı.</p>

  <p>O zaman dallarındaki yapraklar neredeyse dökülmüş büyük ıhlamur ağaçlarının altında elinde bir kitapla oturmuş, zaman zaman oğluna gülümsemek ya da inatla salondan bahçeye fırlattığı plastik topu geri göndermek için okumasına ara veren Madam de Villefort’u gördü. .</p>

  <p>Villefort’un benzi attı, çünkü ihtiyarın ne demek istediğini anlıyordu.</p>

  <p>Noirtier durmadan aynı şeye bakıyordu, ama birden bakışları kadından kocasına çevrildi, bu kez bu yıldırım saçan gözlerin saldırısı karşısında kalan Villefort oldu, bu gözler baktığı nesne değişirken, tehdit edici anlamından hiçbir şey yitirmeden, anlatımını da değiştirmişti.</p>

  <p>Bu duyguların başının üstünden geçen çapraz ateşinin farkında olmayan Madam de Villefort bu sırada oğlunun topunu tutuyor, ona bir öpücük karşılığında gelip topu almasını işaret ediyordu, ama Édouard uzun süre yalvarttı; annesinin okşaması ona belki de katlanacağı rahatsızlık için yetersiz bir ödül gibi görünüyordu. Sonunda karar verdi, pencereden günebakanların ve katmerli papatyaların çok olduğu yerin ortasına atladı ve alnı ter içinde Madam de Villefort’a koştu. Madam de Villefort onun alnını kuruladı, dudaklarını bu nemli fildişi beyazlığının üstüne dokundurdu ve çocuğu bir elinde topu bir elinde şekerlerle geri gönderdi.</p>

  <p>Kuşun yılan tarafından çekilmesi gibi, Villefort da karşı koyulmaz bir çekimle eve yaklaştı: o yaklaştıkça Noirtier’nin gözleri de onu izleyerek aşağı doğru bakıyordu, gözbebeklerindeki ateş öylesine akkor derecesine gelmişti ki, Villefort kalbinin derinliklerine kadar yok olduğunu hissediyordu. Gerçekten de bu bakışlarda yürek paralayıcı bir sitem olduğu kadar, korkunç bir tehdit de vardı. Noirtier’nin gözkapakları ve gözleri oğluna unuttuğu bir yemini anımsatmak ister gibi gökyüzüne kalktı.</p>

  <p>“Pekala mösyö,” diye karşılık verdi Villefort avlunun altından, “Pekala! Bir gün daha sabredin: ben sözümü tutarım.”</p>

  <p>Bu sözler üzerine Noirtier sakinleşmiş göründü, bakışlarını kayıtsızlıkla başka yana çevirdi.</p>

  <p>Villefort onu boğan redingotunun düğmelerini çözdü, soluk eliyle alnını sıvazladı ve çalışma odasına girdi.</p>

  <p>Gece soğuk ve sakin geçti; evde her zaman olduğu gibi herkes yattı ve uyudu. Sadece, yine her zaman olduğu gibi Villefort öbürleriyle aynı zamanda yatmadı ve bir gün önce sorgu yargıcı tarafından yapılmış son soruşturmaları bir daha gözden geçirmek, tanıkların ifadelerine bir göz atmak ve şimdiye kadar hazırladıklarının en güçlü ve en iyilerinden biri olacak iddianamesine açıklık kazandırmak için sabahın beşine kadar çalıştı.</p>

  <p>Davanın ilk duruşması ertesi gün, yani pazartesi günü yapılacaktı. O gün Villefort güneşin soluk ve sıkıcı doğduğunu gördü, mavimsi ışınları kırmızı mürekkeple çizgiler çizilmiş kağıdın üstünde ışıldıyordu. Lambası sönmek üzereyken yargıç bir dakika kadar uyudu, sonra lambanın çıtırtılarıyla uyandı, parmakları kana batırılmış gibi kızıllaşmış ve nemliydi.</p>

  <p>Pencereyi açtı: uzakta uzun turuncu bir şerit göğü boydan boya geçiyor ve ufukta siyah gölgeleri görünen ince kavakları ikiye bölüyordu. Kestane ağaçlarının arkasındaki kabayonca tarlasından bir tarlakuşu parlak sabah ötüşünü duyurmak için göğe yükseliyordu.</p>

  <p>Şafağın nemli havası Villefort’un beynine doldu ve belleğim tazeledi.</p>

  <p>“Bu iş bugün olacak,” dedi çaba harcayarak; “bugün adaletin keskin kılıcını tutacak olan insan, suçluların olduğu her yerde onları cezalandırmalıdır.”</p>

  <p>Villefort’un bakışları istemeyerek de olsa karşısına düşen Noirtier’nin penceresine, bir gün önce ihtiyarı gördüğü pencereye kaydı.</p>

  <p>Perde çekilmişti.</p>

  <p>Ama babasının görüntüsü ona öylesine orada imiş gibi geliyordu ki, sanki açıkmış gibi pencereye baktı ve aralıktan yine tehdit eden ihtiyarı gördü.</p>

  <p>“Evet,” diye mırıldandı, “evet, için rahat etsin!”</p>

  <p>Başı yeniden göğsüne düştü, başı böylece eğik, çalışma odasında, birkaç tur attı, sonunda uyumaktan çok çalışmanın iliklerine kadar işlemiş soğukluğundan ve yorgunluktan, gerilmiş kollarını bacaklarını yumuşatmak için kendini giysileriyle yatağa attı.</p>

  <p>Yavaş yavaş herkes uyandı. Villefort çalışma odasından evde yaşam olduğunu gösteren sesleri art arda duydu: açılıp kapanan kapılar, oda hizmetçisini çağıran Madam de Villefort’un çıngırağının sesi, o yaşta her zaman kalkıldığı gibi neşeyle kalkan çocuğun ilk çığlıkları.</p>

  <p>Villefort da çıngırağı çaldı. Yeni özel uşağı içeri girdi ve ona gazeteleri getirdi.</p>

  <p>Gazetelerle birlikte bir fincan sıcak çikolata da getirmişti.</p>

  <p>“Bana ne getirdiniz?” diye sordu Villefort.</p>

  <p>“Bir fincan sıcak çikolata.”</p>

  <p>“Ben çikolata istememiştim. Kim bana böyle özen gösteriyor?”</p>

  <p>“Madam gösteriyor efendim, bana mösyönün bugün bu cinayet davasında kesinlikle çok konuşacağını ve güç kazanması gerektiğini söyledi.”</p>

  <p>Ve uşak kanepenin yanına konmuş, tüm diğer masalar gibi üstü kağıt dolu masanın üstüne altın kaplama fincanı bıraktı.</p>

  <p>Uşak dışarı çıktı.</p>

  <p>Villefort bir an fincana içi kararmış bir halde baktı, sonra birden sinirli bir hareketle aldı ve içindeki içeceği bir dikişte bitirdi. Sanki bu içeceğin ölümcül olmasını diliyor ve onun için ölmekten daha zor bir görevden kurtulmak için ölmek istiyor gibiydi. Sonra ayağa kalktı ve eğer biri onu seyretseydi korkunç görünebilecek bir tür gülümsemeyle çalışma odasında ileri geri dolaşmaya başladı.</p>

  <p>Çikolata zararsızdı ve Mösyö de Villefort hiçbir şey hissetmedi.</p>

  <p>Kahvaltı saati geldi, Mösyö de Villefort sofrada yoktu. Özel uşak çalışma odasına girdi.</p>

  <p>“Madam saatin on biri vurduğunu, mahkemenin saat on ikide olduğunu mösyöye haber veriyorlar,” dedi.</p>

  <p>“İyi!” dedi Villefort, “başka?”</p>

  <p>“Madam giyindiler: hazırlar, mösyö ile birlikte gelip gelemeyeceklerini soruyorlar.”</p>

  <p>“Nereye?”</p>

  <p>“Saraya.”</p>

  <p>“Ne yapmaya?”</p>

  <p>“Madam bu oturumda bulunmayı çok istediklerini söylediler.”</p>

  <p>“Ah!” dedi Villefort neredeyse ürkütücü bir sesle, “bunu istiyor ha!”</p>

  <p>Hizmetkar bir adım geriledi ve şöyle dedi:</p>

  <p>“Eğer mösyö yalnız çıkmak istiyorlarsa bunu madama söyleyeceğim.”</p>

  <p>Villefort bir an hiçbir şey söylemeden durdu; üzerinde abanoz siyahı sakallarının yol yol göründüğü soluk yanaklarını tırnaklarıyla kaşıyıp duruyordu.</p>

  <p>“Madama onunla konuşmak istediğimi ve beni odasında beklemesini rica ettiğimi söyleyin,” dedi sonunda.</p>

  <p>“Olur efendim.”</p>

  <p>“Sonra gelip beni tıraş edin ve giydirin.”</p>

  <p>“Hemen efendim.”</p>

  <p>Özel uşak gitti ve hemen geri geldi, Villefort’u tıraş etti ve siyah tören giysilerini giydirdi.</p>

  <p>Bitirdikten sonra:</p>

  <p>“Madam, mösyönün hazırlanması bitince kendilerini beklediklerini söylediler,” dedi.</p>

  <p>“Gidiyorum.”</p>

  <p>Villefort dosyalarını kolunun altına, şapkasını eline alıp karısının dairesinin yolunu tuttu.</p>

  <p>Kapıda bir an durdu ve solgun alnından akan teri mendiliyle kuruladı.</p>

  <p>Sonra kapıyı itti.</p>

  <p>Madam de Villefort sedire oturmuş, küçük Édouard’ın daha annesi tümünü okumadan parçalayarak eğlendiği gazete ve broşürlerin sayfalarını sabırsızlıkla çeviriyordu. Dışarı çıkmak için hazırdı; şapkası koltuğun üstünde onu bekliyordu, eldivenlerini takmıştı.</p>

  <p>“Ah! Geldiniz demek mösyö,” dedi doğal ve sakin sesiyle; “Tanrım! Ne kadar solgunsunuz mösyö! Bütün gece çalıştınız mı? Neden bizimle birlikte kahvaltı etmeye gelmediniz? Pekala! Beni de götürecek misiniz, yoksa ben Édouard ile yalnız mı geleyim?”</p>

  <p>Görüldüğü gibi, Madam de Villefort bir yanıt alabilmek için bir sürü soru soruyordu, ama tüm bu sorular karşısında Mösyö de Villefort bir heykel gibi soğuk ve sessiz kalmıştı.</p>

  <p>“Édouard,” dedi Villefort buyurgan bakışlarım çocuğa dikerek, “gidin salonda oynayın dostum, annenizle konuşmam gerek.”</p>

  <p>Bu soğuk davranışı, bu kararlılığı, bu garip giriş hazırlığını gören Madam de Villefort ürperdi.</p>

  <p>Édouard başını kaldırmış ve annesine bakmıştı, sonra onun Mösyö de Villefort’un emrini desteklemediğini görünce yeniden kurşun askerlerinin kafalarını koparmaya koyulmuştu.</p>

  <p>Mösyö de Villefort: “Édouard!” diye öyle sert bir biçimde bağırdı ki, çocuk halının üstünde sıçradı, “Beni duyuyor musunuz? Gidin haydi!”</p>

  <p>Böyle bir davranışa alışık olmayan çocuk ayağa kalktı, rengi attı, bunun öfkeden mi korkudan mı olduğunu söylemek zordu.</p>

  <p>Babası ona doğru gitti, kolunu tuttu ve alnını öptü.</p>

  <p>“Git,” dedi, “haydi git yavrum!”</p>

  <p>Édouard çıktı.</p>

  <p>Mösyö de Villefort kapıya kadar gitti, çocuğun arkasından kapıyı sürgüledi.</p>

  <p>“Aman Tanrım!” dedi genç kadın kocasının ne düşündüğünü anlamaya çalışarak, “Ne oldu?” diye sordu, ama Villefort’un duyarsızlığı gülümsemesini dudaklarında dondurdu.</p>

  <p>“Madam, her zaman kullandığınız zehiri nereye koyuyorsunuz?” dedi yargıç tane tane, açık bir biçimde ve hiçbir giriş yapmadan, karısı ile kapı arasında durarak.</p>

  <p>Madam de Villefort, çaylağın başının üstünde çizdiği ölümcül çemberleri sıklaştırdığını gören tarlakuşu ne hissedebilirse onları hissetti.</p>

  <p>Ölü gibi bembeyaz olan Madam de Villefort’un göğsünden ne bir çığlığa ne bir iç geçirmeye benzeyen boğuk, kırık bir ses çıktı.</p>

  <p>“Mösyö,” dedi, “ben... ben anlayamadım.”</p>

  <p>Büyük bir korkuyla ayağa kalkmış olan kadın, birincisinden daha güçlü ikinci bir korku içinde kendini sofadaki minderlerin üstüne bıraktı.</p>

  <p>“Size kayınbabam Mösyö de Saint-Méran’ı, kaynanamı, Barrois’yı ve kızım Valentine'i öldürmek için kullandığınız zehiri nereye sakladığınızı soruyorum,” diye devam etti Villefort son derece sakin bir sesle.</p>

  <p>“Ah! Mösyö,” diye haykırdı Madam de Villefort ellerini kavuşturarak, “siz neler söylüyorsunuz?”</p>

  <p>“Size düşen bana soru sormak değil, yanıt vermek.”</p>

  <p>“Kocama mı yargıca mı?” diye kekeledi Madam de Villefort.</p>

  <p>“Yargıca, madam, yargıca!”</p>

  <p>Bu kadının solukluğu, bakışlarındaki korku, tüm bedeninin titremesi ürkütücü bir görüntüydü.</p>

  <p>“Ah! Mösyö!” diye mırıldandı, “Ah! Mösyö!” ve sustu.</p>

  <p>“Yanıt vermiyorsunuz madam!” diye haykırdı korkunç sorgucu.</p>

  <p>Sonra öfkesinden daha ürkütücü bir gülümsemeyle ekledi:</p>

  <p>“Gerçekten de inkar etmiyorsunuz!”</p>

  <p>Kadın bir hareket yaptı.</p>

  <p>“İnkar edemeyeceksiniz de,” diye ekledi Villefort adalet adına yakalamak ister gibi elini ona doğru uzatarak; “bu değişik cinayetleri utanmaz bir ustalıkla, sadece sevgileri nedeniyle sizin hakkınızda yanılmış insanları kandıran bir ustalıkla işlediniz. Madam de Saint-Méran öldüğünde evimde insanları zehirleyen birinin olduğunu hemen öğrendim: Mösyö d’Avrigny bana bunu bildirmişti; Barrois’nın ölümünden sonra, Tanrı beni bağışlasın, kuşkularım birinin, bir meleğin üstünde toplandı! Cinayetin olmadığı yerde bile, kalbimin bir köşesinde durmadan canlı duran kuşkularım; ama Valentine’in ölümünden sonra sadece benim için değil madam, başkaları için de artık hiçbir kuşkuya yer kalmadı; şimdi iki kişi tarafından bilinen, ama pek çok kişinin kuşkulandığı cinayetinizi artık herkes öğrenecek; biraz önce size söylediğim gibi madam, sizinle konuşan artık bir koca değil, bir yargıç!”</p>

  <p>Genç kadın yüzünü iki eliyle kapadı.</p>

  <p>“Ah! Mösyö!” diye kekeledi, “size yalvarıyorum, görünüşe aldanmayınız!”</p>

  <p>“Korkuyor musunuz?” diye haykırdı Villefort küçümseyen bir sesle. “Gerçekten de zehirleyenlerin her zaman korkak olduklarını fark ettim. Sizin tarafınızdan öldürülen iki ihtiyarın ve bir genç kızın gözünüzün önünde can çekiştiğini görecek kadar korkunç bir cesarete sahip olan siz, korkuyor musunuz yoksa?”</p>

  <p>“Mösyö! Mösyö!”</p>

  <p>“Korkuyor musunuz?” diye devam etti Villefort artan bir coşkuyla, “dört can çekişen insanın dakikalarını birer birer sayan siz, iblisçe planlar düzenleyen ve iğrenç içecekleri inanılmaz bir ustalık ve kesinlikle karıştırmış olan siz, korkuyor musunuz? Her şeyi bu kadar iyi düzenleyen siz, acaba bir tek şeyi, yani cinayetlerinizin ortaya çıkmasının sizi nereye götürebileceğini unutmuş olabilir misiniz? Ah! İşte bu olanaksız, sizi bekleyen cezadan kaçmak için öbürlerinden daha tatlı, daha keskin ve daha öldürücü bir zehir saklamışsınızdır... Umarım bunu yapmışsınızdır, değil mi madam?”</p>

  <p>Madam de Villefort yumruklarını sıktı ve dizlerinin üstüne düştü.</p>

  <p>“Biliyorum... biliyorum,” dedi Villefort, “itiraf ediyorsunuz, ama itiraf yargıçlara yapılır, itiraf son anda yapılır, itiraf artık inkar edilemediği zaman yapılır, bu itiraf suçluya verilen cezayı hiçbir biçimde azaltmaz.”</p>

  <p>“Ceza!” diye haykırdı Madam de Villefort, “Ceza! Mösyö, iki kezdir bu sözü söylüyorsunuz.”</p>

  <p>“Elbette. Siz dört kez suçlu iken kaçabileceğinizi mi sanmıştınız? Yasa adına ceza isteyen birinin karısı olduğunuz için bu cezadan kurtulabileceğinizi mi sandınız? Hayır, madam, hayır! Kim olursa olsun darağacı zehirleyeni bekler, eğer biraz önce size söylediğim gibi, zehirleyen en güvendiği zehirden birkaç damlayı da kendisi için saklama özenini göstermemişse elbette.”</p>

  <p>Madam de Villefort vahşi bir kahkaha attı, iğrenç ve dizginlenemez büyük bir korku bozulan yüz çizgilerini kapladı.</p>

  <p>“Ah! Darağacından korkmayın madam.” dedi yargıç, “sizin onurunuzu lekelemek istemem, çünkü bu benim de onurumu lekelemek olur; hayır, tam tersine, beni iyi dinlediyseniz, darağacında ölmeyebileceğinizi anlamış olmalısınız.”</p>

  <p>“Hayır, anlamadım; ne demek istiyorsunuz?” diye kekeledi yıldırımla vurulmuş gibi sarsılan zavallı kadın.</p>

  <p>“Başkentin başyargıcının karısının lekesiz kalmış bir adı alçaklığıyla ezemeyeceğini, bir çırpıda kocasının ve çocuğunun onurunu lekeleyemeyeceğini söylemek istiyorum.”</p>

  <p>“Hayır, ah, hayır!”</p>

  <p>“Pekala madam! Bu sizin tarafınızdan yapılmış iyi bir hareket olacak ve bunun için size teşekkür ederim.”</p>

  <p>“Bana teşekkür mü ediyorsunuz? Neden?”</p>

  <p>“Biraz önce söylediğiniz şey için.”</p>

  <p>“Ben ne dedim? Aklımı kaçırdım; artık hiçbir şey anlamıyorum, Tanrım! Tanrım!”</p>

  <p>Madam de Villefort saçları dağınık, dudakları köpürmüş ayağa kalktı.</p>

  <p>“Buraya girerken size sorduğum şu soruya yanıt verdiniz madam: Her zaman kullandığınız zehir nerede madam?”</p>

  <p>Madam de Villefort kollarını göğe kaldırdı ve ellerini kasılmış halde birbirine geçirerek sıktı.</p>

  <p>“Hayır, hayır,” diye bağırıp çağırdı, “hayır, hiç de bunu istemiyorsunuz!”</p>

  <p>“Benim istemediğim, sizin darağacında ölmeniz madam, anlıyor musunuz?” diye yanıt verdi Villefort.</p>

  <p>“Ah! Mösyö! Acıyın!”</p>

  <p>“Benim istediğim, adaletin yerini bulması. Ben cezalandırmak için yeryüzündeyim madam,” diye ekledi yargıç parıldayan bakışlarla, “başka bir kadına, kraliçe bile olsa cellat yollardım, ama size karşı bağışlayıcı olacağım. Size söylüyorum: en tatlı, en öldürücü ve en güvenli zehirinizden birkaç damla sakladınız, değil mi madam?”</p>

  <p>“Ah! Beni bağışlayın mösyö, bırakın yaşayayım!”</p>

  <p>“Korkakmış!” dedi Villefort.</p>

  <p>“Karınız olduğumu düşünün!”</p>

  <p>“Siz insanları zehirleyen birisiniz!”</p>

  <p>“Tanrı aşkına!...”</p>

  <p>“Hayır.”</p>

  <p>“Benim için duymuş olduğunuz aşk adına!...”</p>

  <p>“Hayır! Hayır!”</p>

  <p>“Çocuğumuz adına! Ah! Çocuğumuz için yaşamama izin verin!”</p>

  <p>“Hayır, hayır, hayır! diyorum size; sizin yaşamanıza izin verirsem bir gün onu da belki öbürleri gibi öldürürsünüz.”</p>

  <p>“Ben mi! Çocuğumu öldürmek mi!” diye haykırdı vahşi anne Villefort’a doğru atılarak; “Ben mi! Édouard’ımı öldürmek mi!... Ah! Ah!”</p>

  <p>Ve korkunç bir gülüş, bir şeytan gülüşü, bir deli gülüşü cümleyi bitirdi ve hırıltılı bir hıçkırığın içinde kayboldu.</p>

  <p>Madam de Villefort kocasının ayakları dibine düştü.</p>

  <p>Villefort ona yaklaştı.</p>

  <p>“Bunu düşünün madam,” dedi, “eğer geri döndüğümde adalet yerini bulmamışsa, sizi kendi ağzımla ele veririm ve kendi ellerimle tutuklarım.”</p>

  <p>Kadın güçlükle soluk alarak, bitkin, yıkılmış dinliyordu, sadece gözleri canlıydı ve içlerinde korkunç bir ışık gizliydi.</p>

  <p>“Beni duyuyorsunuz,” dedi Villefort, “bir katil için ölüm cezası istemeye gidiyorum... Döndüğümde sizi canlı bulursam, bu gece Conciergerie’de yatarsınız.”</p>

  <p>Madam de Villefort içini çekti, sinirleri boşandı, halının üstüne yığılıp kaldı.</p>

  <p>Krallık savcısı acır gibi bir hareket yaptı, biraz daha az katı bir biçimde baktı kadına ve önünde hafifçe eğildi:</p>

  <p>“Elveda, madam,” dedi yavaşça; “elveda!”</p>

  <p>Bu veda, Madam de Villefort’un üstüne ölümcül bir bıçak gibi indi. Kadın bayıldı.</p>

  <p>Krallık savcısı çıktı, çıkarken kapıyı iki kez kilitledi.</p>
