    <p>BABA VE OĞUL</p>

  </div>

  <p>Mösyö Noirtier –çünkü biraz önce gelen gerçekten de oydu– oda hizmetçisi kapıyı kapayıncaya kadar gözleriyle onu izledi; sonra onun bekleme odasında konuşulanları dinlemesinden korkarak gidip arkasından kapıyı yeniden açtı: önlem boşuna değildi, Germain’in dışarı çıkmakta gösterdiği acelecilik, onun, ilk atalarımızı yoldan çıkaran günahtan hiç de uzak olmadığını kanıtlıyordu. Mösyö Noirtier bu nedenle bekleme odasının kapısını kapama zahmetine girişti, sonra dönüp yatak odasının kapısını kapattı ve sürgüyü indirdi sonra da tüm bu hareketleri şaşkınlıkla izleyen, hâlâ kendine gelememiş olan Villefort’a elini uzattı.</p>

  <p>“Hay Allah! sevgili Gérard,” dedi tanımlaması oldukça zor bir gülümsemeyle genç adama bakarak, “beni görmekten pek de memnun olmuş gibi değilsin, biliyor musun?</p>

  <p>“Memnunum babacığım,” dedi Villefort, “çok memnunum; ama ziyaretinizi hiç beklemiyordum, bu nedenle biraz şaşırdım.”</p>

  <p>“Ama sevgili dostum,” dedi Mösyö Noirtier oturarak, “sanırım ben de sizin için aynı şeyleri söyleyebilirim. Neden mi? Bana 28 Şubat’ta Marsilya’da nişanınızın olduğunu haber veriyorsunuz, 3 Mart’ta Paris’tesiniz.”</p>

  <p>“Eğer şimdi buradaysam babacığım,” dedi Gérard, Mösyö Noirtier’ye yaklaşarak, “bundan hiç yakınmayınız, çünkü buraya sizin için geldim ve bu yolculuk belki de sizi kurtaracak.”</p>

  <p>“Ah! demek öyle,” dedi Mösyö Noirtier, oturduğu koltukta uyuşuk bir biçimde uzanarak! “O zaman bunu bana anlatın yargıç bey, bu ilginç olmalı.”</p>

  <p>“Babacığım, Saint-Jacques sokağında bulunan Bonapartçı bir kulüpten söz edildiğini duymuşsunuzdur, öyle değil mi?”</p>

  <p>“53 numarada mı? Evet, ben o kulübün ikinci başkanıyım.”</p>

  <p>“Babacığım soğukkanlılığınız içimi ürpertiyor.”</p>

  <p>“Elden ne gelir sevgili oğlum? Montagnardlar tarafından sürgüne yollandıktan, Paris’ten bir ot arabasının içinde çıktıktan, Bordeaux fundalıklarında Robespierre’in av köpekleri tarafından kovalandıktan sonra insan bu gibi güçlüklere alışıyor. Devam edin bakalım. Evet! Saint-Jacques sokağındaki kulüpte ne olmuş?”</p>

  <p>“General Quesnel oraya çağırılmış; akşam saat dokuzda evinden çıkan General Quesnel ertesi gün Seine Nehri’nde bulundu, olan bu.”</p>

  <p>“Bu güzel hikayeyi size kim anlattı?”</p>

  <p>“Kralın kendisi efendim.”</p>

  <p>“O zaman ben de bu hikayenize karşılık,” diye sürdürdü Noirtier, “size bir haber vereceğim.”</p>

  <p>“Babacığım sizin bana anlatacağınız şeyi bildiğimi sanıyorum.”</p>

  <p>“Ah! İmparator hazretlerinin karaya çıktığını biliyor musun?”</p>

  <p>“Sessiz olun rica ederim babacığım, önce kendiniz için sonra da benim için. Evet, bu haberi biliyordum hem de sizden önce biliyordum, çünkü beynimi yakan düşünceyi benden iki yüz fersah öteye fırlatamamanın öfkesiyle, üç gündür yoldayım; Marsilya’dan Paris’e yıldırım hızıyla geldim.”</p>

  <p>“Üç gün önce mi! Deli misiniz? Üç gün önce imparator daha karaya çıkmamıştı.”</p>

  <p>“Ne önemi var, ben planı biliyordum.”</p>

  <p>“Nasıl biliyordunuz?”</p>

  <p>“Elbe Adası’ndan size yazılmış bir mektuptan.”</p>

  <p>“Bana mı?”</p>

  <p>“Evet, size, haberi getirenin cebinde bulduğum bir mektuptan öğrenmiştim. Eğer bu mektup bir başkasının eline geçseydi, o anda babacığım belki de kurşuna dizilirdiniz.”</p>

  <p>Villefort’un babası gülmeye başladı.</p>

  <p>“Haydi haydi,” dedi, “öyle görünüyor ki Restorasyon, imparatorluktan, işleri çabucak halledivermenin yolunu öğrenmiş... Kurşuna dizilmek! Sevgili oğlum, ne çabuk buraya vardınız! Ya o mektup, o nerede? Onu ortalıkta bırakmış olabileceğinizden korkacak kadar iyi tanıyorum sizi.”</p>

  <p>“Bir tek parçası bile kalmaması için onu yaktım: çünkü bu mektup sizin mahkumiyetiniz olurdu.”</p>

  <p>“Sizin de geleceğinizin mahvolması,” diye yanıt verdi soğuk bir biçimde Noirtier; “evet, bunu anlıyorum; ama beni koruduğunuza göre korkacak hiçbir şeyim yok.”</p>

  <p>“Bundan iyisini yapıyorum mösyö, sizi kurtarıyorum.”</p>

  <p>“Allah kahretsin! İş daha dramatik hale geliyor; ne demek istiyorsunuz?”</p>

  <p>“Mösyö, Saint-Jacques sokağındaki şu kulübe geliyorum.”</p>

  <p>“Bu kulüp güvenlik görevlilerinin kafasını kurcalıyor gibi görünüyor. Neden daha iyi aramamışlar? Arasalar bulurlardı.”</p>

  <p>“Bulamadılar, ama iz üzerindeler.”</p>

  <p>“Bu kutsal bir sözdür, iyi bilirim: polis hata yaptığında iz üzerinde olduğunu söyler, hükümet de, polisin süklüm püklüm gelip izin yok olduğunu söyleyeceği güne kadar sakin sakin bekler.”</p>

  <p>“Evet, ama bir ceset bulundu: General Quesnel öldürüldü ve dünyanın her yerinde buna cinayet derler.”</p>

  <p>“Cinayet mi dediniz? Ama generalin bir cinayete kurban gittiğini gösteren hiçbir kanıt yok: her gün Seine Nehri’nde umutsuzluktan kendini suya atmış, yüzme bilmediği için boğulmuş insanlar bulunuyor.”</p>

  <p>“Babacığım, generalin umutsuzluk yüzünden boğulmadığını, ocak ayında Seine’de yüzülmediğini çok iyi biliyorsunuz. Hayır hayır, kendinizi kandırmayın; bu ölüm, cinayet olarak nitelendiriliyor?”</p>

  <p>“Kim bunun böyle olduğunu söylüyor?”</p>

  <p>“Kralın kendisi.”</p>

  <p>“Kral! Ben onu, politikada cinayet olmadığını anlayacak kadar filozof sanırdım. Politikada, sevgili oğlum, benim kadar siz de bilirsiniz ki insanlar yoktur, düşünceler vardır; duygular yoktur, çıkarlar vardır; politikada bir adam öldürülmez, bir engel ortadan kaldırılır, işte hepsi bu. Olayların nasıl geliştiğini öğrenmek ister misin? Pekala, size bunu anlatacağım. General Quesnel’e güvenilebileceğini sanıyorduk: o bize Elbe Adası’ndan tavsiye edilmişti; içimizden biri evine gitti, onu dostlarını bulacağı bir toplantıya Saint-Jacques sokağına gelmesi için davet etti; oraya geldi ve orada ona tüm tasarılar anlatıldı: Elbe Adası’ndan hareket, düşünülen karaya çıkma... her şeyi dinledikten, her şeyi duyduktan sonra, öğreneceği hiçbir şey kalmayınca bize kralcı olduğu yanıtını verdi: o zaman herkes birbirine baktı; ona yemin ettirildi, o da yemin etti, ama öyle kötü niyetliydi ki böyle yemin etmesi bizi tehlikeye atması demekti; tüm bunlara karşın general özgürce, tam anlamıyla özgürce, dışarı bırakıldı. Evine dönmemiş, ne yapalım sevgili oğlum? Bizden çıktı: yolunu şaşırmış olmalı, işte bu. Bir cinayet! Gerçekten de beni şaşırtıyorsunuz Villefort, siz, krallık savcı yardımcısı, bir suçlamayı böylesine kötü kanıtlar üzerine dayandırmakla beni şaşırtıyorsunuz. Siz bir kralcı olarak görevinizi yaptığınızda, benimkilerden birinin kafasını koparttığınızda hiç size, ‘Oğlum, bir cinayet işliyorsunuz’ demeyi aklımdan geçirdim mi? Hayır, ne dedim? ‘Çok iyi mösyö, kahramanca savaştınız; yarın öç alma günü.’”</p>

  <p>“Ama babacığım, kendinizi koruyun, biz öç aldığımızda bu çok korkunç olacak.”</p>

  <p>“Sizi anlamıyorum.”</p>

  <p>“Zorbanın geri dönüşüne mi güveniyorsunuz?”</p>

  <p>“Bunu itiraf ediyorum.”</p>

  <p>“Yanılıyorsunuz babacığım, Fransa içinde vahşi bir hayvan gibi izlenmeden, sıkıştırılmadan ve yakalanmadan on fersah bile gidemez.”</p>

  <p>“Sevgili dostum, imparator şu anda Grenoble yolunda, 10 ya da 12’sinde Lyon’da olacak ve 20 ya da 25’inde de Paris’te.”</p>

  <p>“Halk ayaklanacak...”</p>

  <p>“Onu karşılamak için.”</p>

  <p>“Yanında sadece birkaç kişi var, ona karşı ordular gönderilecek.”</p>

  <p>“Başkente girmesi için onun yanında olacak ordular. Gerçekten de sevgili Gérard, siz daha çocuksunuz; imparator karaya çıktıktan üç gün sonra bir telgrafın size, ‘Zorba birkaç adamıyla Cannes’da karaya çıktı, izindeyiz’ demesiyle kendinizi iyi bilgilenmiş sanıyorsunuz. Ama imparator nerede? Ne yapıyor? Bu konuda hiçbir şey bilmiyorsunuz: izleniyor, işte bildiklerinizin hepsi bu. Göreceksiniz, İmparator Paris’e kadar tek kurşun atılmadan izlenecek.”</p>

  <p>“Grenoble ve Lyon ona aşılmaz bir engel oluşturacak sadık kentlerdir.”</p>

  <p>“Grenoble kapılarını ona heyecanla açacak, tüm Lyon onu karşılamaya gidecek, inanın bana biz de sizin kadar iyi haber alıyoruz, bizim polisimiz de sizinki kadar iyidir: buna bir kanıt ister misiniz? Siz benden yolculuğunuzu saklamak istiyordunuz, ama yine de siz kent sınırını aştıktan yarım saat sonra gelişinizi öğrendim; adresinizi arabacınızdan başka hiç kimseye vermediniz, ama işte adresinizi biliyorum, kanıtı da şu ki siz tam sofraya otururken geliyorum; haydi zili çalın ve bir tabak daha isteyin; akşam yemeğini birlikte yiyelim.”</p>

  <p>“Gerçekten de,” diye yanıt verdi Villefort, babasına şaşkınlıkla bakarak, “gerçekten de iyi bilgi toplamışsınız.”</p>

  <p>“Eh! Doğrusu her şey çok basit; sizin gibi erki elinde tutanların sadece paranın sağladığı olanakları vardır; bizim gibi erki bekleyenlerinse, özverinin sağladığı olanakları vardır.”</p>

  <p>“Özveri mi?” dedi Villefort gülerek.</p>

  <p>“Evet, özveri; umut kesilmeyen tutkuya onurlu sözcüklerle bu ad veriliyor.”</p>

  <p>Ve baba Villefort oğlunun çağırmadığı hizmetçiyi çağırmak için elini zilin kordonuna uzattı.</p>

  <p>Villefort onun kolunu tuttu.</p>

  <p>“Durun babacığım,” dedi genç adam, “son bir şey daha.</p>

  <p>“Söyleyin.”</p>

  <p>“Krallık polisi ne kadar kötü olursa olsun yine de çok korkunç bir şey biliyor.”</p>

  <p>“Ne biliyor?”</p>

  <p>“General Quesnel’in kaybolduğu sabah onun evine giden adamın dış görünüşünü.”</p>

  <p>“Ah! Akıllı polis bunu biliyor mu? Nasılmış şu dış görünüş?”</p>

  <p>“Esmer tenli, siyah gözlü, siyah saçlı, favorili, çenesine kadar ilikli mavi redingotlu, yakasında Légion d’honneur subay nişanı, geniş kenarlı şapkası ve hasır bastonu olan biri.”</p>

  <p>“Ha bildikleri bu mu?” dedi Noirtier, “öyle ise neden o zaman bu adamı yakalamamışlar?”</p>

  <p>“Çünkü onu dün ya da evvelki gün Coq-Héron sokağının köşesinde gözden kaybetmişler.”</p>

  <p>“Polisinizin budala olduğunu söylememiş miydim?”</p>

  <p>“Evet, ama onu her an yakalayabilirler.”</p>

  <p>“Evet,” dedi Noirtier, hiç tasasız çevresine bakarak, “evet, eğer bu adam uyarılmamışsa, ama uyarıldı,” ve gülerek ekledi, “o da yüzünü ve giysisini değiştirecek.”</p>

  <p>Bu sözlerden sonra ayağa kalktı, redingotunu ve kravatını çıkardı, üstünde oğlunun gerekli tüm tuvalet eşyalarının hazır bulunduğu masaya doğru gitti, bir tıraş bıçağı aldı, yüzünü sabunladı, kusursuz bir ustalıkla polise çok değerli bir ipucu verecek olan tehlikeli favorilerini kesti.</p>

  <p>Villefort ona, içinde hayranlık da olan büyük bir korkuyla bakıyordu.</p>

  <p>Noirtier favorilerini kestikten sonra saçlarına başka bir biçim verdi: siyah kravatının yerine açık duran bir valizin üstünde görünen renkli bir kravat taktı, mavi ve düğmeli redingotunun yerine Villefort’un kahverengi ve etek ucu geniş bir redingotunu sırtına geçirdi; aynanın önünde genç adamın kenarı kıvrık şapkasını denedi ve kendine yakıştığını görüp memnun oldu, hasır bastonunu biraz önce koyduğu şöminenin köşesinde bırakarak, zarif savcı yardımcısının, yürüyüşüne en önemli özelliklerinden biri olan aşırı özgürlüğü sağlayan, bambudan küçük esnek değneğini sinirli eline alarak, havada ıslık çaldırdı.</p>

  <p>“İşte bu!” dedi, görünüşündeki bu değişim tamamlandığında, şaşkınlık içindeki oğluna dönerek, “işte bu! Polisin şimdi beni tanıyabileceğine inanıyor musunuz?</p>

  <p>“Hayır babacığım,” diye kekeledi Villefort; “en azından öyle umuyorum.”</p>

  <p>“Şimdi sevgili Gérard,” diye sürdürdü Noirtier, “size bıraktığım tüm eşyayı ortadan kaldırmak için sizin ihtiyatlılığınıza güveniyorum.”</p>

  <p>“Ah! İçiniz rahat etsin babacığım,” dedi Villefort.</p>

  <p>“Evet evet! Şimdi sanırım haklısınız, gerçekten de hayatımı kurtarmış olabilirsiniz; ama rahat olun, bunu size çok yakında ödeyeceğim.”</p>

  <p>Villefort başını salladı.</p>

  <p>“İkna olmadınız mı?”</p>

  <p>“En azından yanıldığınızı umuyorum.”</p>

  <p>“Kralı yeniden görecek misiniz?”</p>

  <p>“Belki.”</p>

  <p>“Onun gözünde bir kahin olmak ister misiniz?”</p>

  <p>“Felaketi haber veren kahinler sarayda hoş karşılanmaz babacığım.”</p>

  <p>“Evet, ama bir gün onlara yapılan haksızlık giderilir; ikinci bir Restorasyon olacağını varsayın, o zaman önemli bir adam olursunuz.”</p>

  <p>“Peki krala ne söylemeliyim?”</p>

  <p>“Ona şunu söyle: ‘Haşmetmeap, sizi Fransa’nın eğilimi hakkında, kentlerin görüşü hakkında, ordunun düşünceleri hakkında yanıltıyorlar; sizin Paris’te Korsika canavarı dediğiniz, Nevers’de hâlâ Zorba denen kişiye Lyon’da Bonaparte, Grenoble’da imparator deniyor. Siz onun kaçmakta olduğunu, izlendiğini, sıkıştırıldığını sanıyorsunuz, o, taşıdığı kartal gibi hızla ilerliyor. Açlıktan öldüklerini, yorgunluktan ezildiklerini, bırakıp kaçmaya hazır olduklarını sandığınız askerler, yuvarlanan bir topun çevresindeki kar atomları gibi çoğalıyorlar. Haşmetmeap, gidiniz; Fransa’yı gerçek sahibine, onu satın almamış ama kazanmış birine bırakınız; gidiniz haşmetmeap, sadece tehlike içinde olduğunuz için değil, çünkü hasmınız bağışlayacak kadar güçlüdür, ama Saint Louis’nin torunu için hayatını Arcole, Marengo ve Austerlitz’in kahramanına borçlu olmak aşağılayıcı olacağı için. Ona bunları söyle Gérard; ya da git, hiçbir şey söyleme; yolculuğunu gizli tut; yapmaya geldiğin şeyle, Paris’te yaptıklarınla övünme; arabana bin; gelmek için yolları nasıl olabildiği kadar hızla aşmışsan dönerken de boşluğu yutar gibi git; Marsilya ya gece olunca gir, evine arka kapıdan gir ve orada çok sakin, çok alçakgönüllü, hiç giz vermeden yaşa, özellikle kimseye zarar verme, çünkü bu kez sana yemin ediyorum, düşmanlarını iyi tanıyan sert insanlarla harekete geçiyoruz. Haydi oğlum, haydi sevgili Gérard, baba emirlerine uyarsanız ya da daha çok hoşuna gidecekse, bir dostun öğütlerine saygı duyarsanız sizi yerinizde tutarız. Eğer siyaset terazisi bir gün sizi yukarı beni aşağı koyarsa bu sizin beni ikinci bir kez kurtarmanız için bir imkan yaratır,” diye ekledi Noirtier gülümseyerek. “Elveda sevgili Gérard; bir dahaki gelişinizde benim evimde kalın.”</p>

  <p>Ve bu sözler üzerine Noirtier, bu kadar zor bir görüşme süresince bir an bile bırakmadığı sakinliği ile çıktı gitti.</p>

  <p>Villefort, solgun ve heyecanlı, pencereye koştu, perdeyi araladı ve sokak sınır taşlarının köşesinde ve sokakların birleştiği yerde belki de siyah favorili, mavi redingotlu ve geniş kenarlı şapkalı bir adamı tutuklamak için orada bulunan pusuya yatmış kötü suratlı iki ya da üç adamın ortasından babasının sakin ve soğukkanlı bir biçimde geçtiğini gördü.</p>

  <p>Villefort, babası Bussy kavşağında kayboluncaya kadar ayakta ve soluğu tıkanmış halde öylece kalakaldı. Sonra hemen onun bıraktığı eşyalara doğru atıldı, siyah kravatı ve mavi redingotu valizinin en dibine koydu, kıvırıp büktüğü şapkayı bir dolabın altına sıkıştırdı, hasır bastonu parçalara ayırdı ve ateşe attı, bir yolculuk kasketi giydi, oda hizmetçisini çağırdı, bir bakışıyla onun binlerce soru sormasını engelledi, otel ile hesabını kesti, hayvanları koşulmuş arabasına atladı, Lyon’da Napoléon’un Grenoble’a daha yeni girdiğini öğrendi ve tüm yol boyunca sıkıntı içinde, insanın kalbine tutku ve yüksek görev aşkının saldığı büyük korkuların pençesinde, Marsilya’ya vardı.</p>
