    <p>YASA</p>

  </div>

  <p>Matmazel Danglars ile Matmazel d’Armilly’nin son derece sakin bir biçimde görünüşlerini nasıl değiştirebildiklerini ve nasıl kaçabildiklerini görmüştük. Herkes kendi sorunlarıyla o kadar meşguldü ki başkalarını görecek halleri yoktu.</p>

  <p>Bankacıyı alnı ter içinde, büyük borç sütunlarını hileli iflas hayaletinin karşısında art arda ayarlarken bırakalım, kendisini vuran darbenin şiddeti karşısında bir an ezildikten sonra, her zamanki danışmanı Lucien Debray’yi görmeye giden baronesi izleyelim.</p>

  <p>Aslında barones, Eugénie karakterindeki bir kızın çok sıkıcı vasilik görevini bırakmak için bu evliliğe güveniyordu, ailedeki hiyerarşi bağını sürdüren bu tür açıkça dile getirilmeyen sözleşmelerde, anne her zaman akıllılık ve kusursuzluk örneği olmak koşuluyla kızının gerçek yol göstereni idi.</p>

  <p>Oysa Madam Danglars Eugénie’nin keskin görüşlülüğünden ve Matmazel d’Armilly’nin öğütlerinden korkuyordu, kızının Debray’ye, annesinin özel sekreterle aşk ve para ilişkilerini biliyormuş gibi, küçümseyen gözlerle baktığını görüp şaşırmıştı, oysa daha öngörülü ve daha iyi bir yorum baronese, bunun tam tersine, Eugénie’nin Debray’den nefret ettiğini, bunun nedeninin baba evinde Debray’nin bir engel ve bir skandal öğesi olması değil, sadece Eugénie’nin onu Diogenes’in insan adını vermediği iki ayaklılardan biri gibi görmesi, Platon’un iki ayaklı ve tüysüz hayvanlar dolaylamasıyla belirttiği kategoriye koyması olduğunu kanıtlayabilirdi.</p>

  <p>Ne yazık ki bu dünyada herkesin, başkalarının görüşünü anlamasını engelleyen bir görüşü vardır. Madam Danglars kendi görüşüne göre, Eugénie’nin gerçekleşmeyen evliliği nedeniyle son derece üzgündü, ama bu evlilik uygun ve çok yakışan bir evlilik olduğu ve kızını mutlu edeceği için değil, ona özgürlüğünü geri vereceği için üzgündü.</p>

  <p>O zaman, daha önce söylediğimiz gibi, Debray’ye koştu. Debray, tüm Paris gibi sözleşme ve arkasından çıkan skandal akşamı Danglarslarda hazır bulunduktan sonra, hemen kulübüne gitmiş ve orada birkaç arkadaşıyla kentin üçte birinin o saatte dünyanın en önemli işiymiş gibi yaptıkları yüksek düzeyde dedikodularının konusu olan olaydan söz ediyordu.</p>

  <p>Madam Danglars siyah bir elbise giymiş ve yüzünü bir tülle saklamış olarak, kapıcının genç adamın evinde olmadığını çok kesinlikle söylemesine karşın, Debray’nin dairesine giden merdiveni çıktığı sırada Debray de bu kadar korkunç bir skandaldan sonra aile dostu olarak görevinin Matmazel Eugénie Danglars ve iki milyonuyla evlenmek olduğunu ona kanıtlamaya çalışan bir dostunun imalarını reddetmekle meşguldü.</p>

  <p>Debray kendini yenik düşmeye razı bir insan gibi savunuyordu; çünkü bu düşünce sık sık aklına gelmişti; sonra Eugénie’yi, onun bağımsız ve kendini beğenmiş karakterini iyi tanıdığı için, zaman zaman tümüyle savunma konumuna geçiyor, bir yandan bu evliliğin olanaksız olduğunu söylerken bir yandan da bu düşüncenin gururunu okşamasına izin veriyordu, ama tüm ahlakçıların dediğine bakılırsa, tıpkı Satan’ın haçın arkasından bakması gibi, en dürüst ve en temiz yürekli insanların bile ruhlarının derinliklerine bakıldığında onların kafasını kurcalayan bir kötü düşünce vardır. Çay, oyun ve ilginç konuşmalar, gördüğünüz gibi, çok önemli konular tartışıldığı için, gece yarısı bire kadar sürdü.</p>

  <p>Bu sırada Lucien’in özel uşağı tarafından içeri alınmış olan Madam Danglars yüzünde tülle, kalbi çarparak küçük yeşil salonda, daha bu sabah kendisinin gönderdiği, Debray’nin şu andaki yokluğunu zavallı kadına bağışlatan bir özenle yerleştirdiği, bölüm bölüm ayırdığı, budadığı çiçeklerle dolu iki sepetin arasında bekliyordu.</p>

  <p>Saat on biri kırk geçe, boşu boşuna beklemekten yorulan Madam Danglars arabasına bindi ve evine döndü.</p>

  <p>İyi bir çevreye ait kadınların şansı iyi gitmiş yosmalarla ortak bir yanları vardır, genelde eve saat gece on ikiyi geçtikten sonra gelmezler. Barones de konağa, Eugénie’nin dışarı çıkarken gösterdiği kadar büyük bir dikkatle döndü; sessizce, kalbi sıkışarak, bildiğimiz gibi dairesinin Eugénie’ninkine bitişik merdiveninden yukarı çıktı.</p>

  <p>Dedikodu çıkmasından çok korkuyordu, zavallı kadın, en azından bu noktada, kızının saflığına ve onun baba ocağına bağlılığına o kadar kesinlikle inanıyordu ki!</p>

  <p>Eve dönünce Eugénie’nin kapısını dinledi, hiçbir ses duymayınca içeri girmeye çalıştı, ama kapı sürgülenmişti.</p>

  <p>Madam Danglars Eugénie’nin gecenin korkunç sarsıntısından yorgun düşüp yattığını ve uyuduğunu düşündü.</p>

  <p>Oda hizmetçisini çağırdı ve onu sorguya çekti.</p>

  <p>“Matmazel Eugénie, Matmazel d’Armilly ile birlikte dairesine girdi,” dedi oda hizmetçisi, “sonra birlikte çay içtiler, sonra da artık ihtiyaçları olmadığını söyleyerek beni gönderdiler...”</p>

  <p>Hizmetçi o zamandan beri mutfağın yanındaki odadaydı, herkes gibi o da iki genç kızın dairede olduğunu sanıyordu.</p>

  <p>Madam Danglars da en küçük bir kuşku duymadan yattı, ama insanlar konusunda sakin olmasına karşın olay aklından çıkmıyordu.</p>

  <p>Düşünceleri kafasında aydınlandıkça sözleşme olayının boyutları büyüyordu: bu bir skandal değil bir patlamaydı, bu bir utanç değil bir yüzkarasıydı.</p>

  <p>O zaman barones istemese de, daha geçenlerde oğlu ve kocası konusunda bu kadar büyük bir felaketle darbe yemiş zavallı Mercédès’e karşı acımasız davrandığını anımsadı.</p>

  <p>“Eugénie mahvoldu,” dedi kendi kendine, “biz de. Olay, ortaya çıktığı haliyle bizi utanç içinde bırakacak, çünkü bizimki gibi bir toplumda bazı gülünç durumlar, yaşayan, kanayan ve iyileştirilemez yaralardır.”</p>

  <p>“Ne mutlu ki Tanrı Eugénie’ye beni çoğu zaman titreten garip bir karakter vermiş!” diye mırıldandı.</p>

  <p>Minnettar bakışlarını gökyüzüne doğru kaldırdı, gizemli Tanrı her şeyi olması gereken olaylara göre önceden düzenliyor, bir yanlış, hattâ bir kötülük kimi zaman bir mutluluk yaratıyordu.</p>

  <p>Sonra, dipsiz derinliklerdeki kuşun kanatlarını açarak yaptığı gibi düşüncesi boşluğu geçti, gidip Cavalcanti’de durdu.</p>

  <p>“Şu Andrea bir sefil, bir hırsız, bir katildi, ama yine de yarım yamalak hattâ tam bir eğitimli olduğunu gösteren halleri vardı; Andrea kendisini sosyeteye saygın adların desteğiyle büyük bir servet sahibiymiş gibi tanıtmıştı.”</p>

  <p>Bu karmaşanın içyüzü nasıl anlaşılabilir? Bu korkunç durumdan kurtulmak için kime başvurmalı?</p>

  <p>Sevdiği ve kimi zaman yitirdiği bir adamdan yardım isteyen bir kadının ilk heyecanıyla koştuğu Debray ona sadece öğüt verebilirdi, ondan daha güçlü birine başvurmalıydı.</p>

  <p>Barones o zaman Mösyö de Villefort’u düşündü.</p>

  <p>Cavalcanti’yi tutuklatmak isteyen Mösyö de Villefort’du, kendi ailesinin içinde, hiç acımadan, sanki yabancı bir aile imiş gibi, karışıklık çıkaran Mösyö de Villefort’du.</p>

  <p>Ama hayır; krallık savcısının acımasız bir adam olmadığını, görevlerinin tutsağı bir yargıç, soylu ve kararlı bir dost olduğunu, biraz sert, ama kendinden emin bir elle neşteri kokuşmuşluğun üstüne indirdiğini, onun bir cellat değil bir cerrah, insanların gözünde Danglarsların onurunu, insanlara damatları olarak tanıttıkları mahvolmuş bu genç adamın iğrençliğinden kurtarmak isteyen bir cerrah olduğunu düşündü.</p>

  <p>Danglars ailesinin dostu Mösyö de Villefort bunları yaptığı sırada, krallık savcısının önceden bir şeyler bildiği ve Andrea’nın çevirdiği dolaplardan birine bile katıldığı düşünülemezdi bile.</p>

  <p>Barones düşündüğünde, Villefort’un davranışını hâlâ ortak çıkarlarıyla açıklanabilen bir açıdan görüyordu.</p>

  <p>Ama krallık savcısının acımasızlığı orada durmalıydı; ona ertesi gün gidecekti ve ondan, yargıçlık görevini aksatmasını değil, en azından onlara hoşgörme özgürlüğünü bırakmasını isteyecekti.</p>

  <p>Barones geçmişi yardıma çağıracak, anılarını tazeleyecekti, suçlu ama mutlu bir zaman adına yalvaracaktı; Mösyö de Villefort olayı küllendirecekti ya da en azından –bunu yapmak için gözlerini başka bir yana çevirmesi yeterliydi– bırakacaktı, ya da en azından Cavalcanti’nin kaçmasına izin verecekti ve cinayet davasını katilin gıyabında yürütecek, katilin gölgesini izleyecekti.</p>

  <p>Ancak bunları düşündükten sonra, daha rahat uyudu.</p>

  <p>Ertesi gün saat dokuzda kalktı, oda hizmetçisinin çıngırağını çalmadan, evde kim olursa olsun kimseye varlığını belli etmeden bir gün önceki sadeliği ile giyindi, merdivenleri indi, konaktan çıktı, Provence sokağına kadar yürüdü, bir arabaya bindi ve Mösyö de Villefort’un evine sürmesini söyledi.</p>

  <p>Bu lanetli ev bir aydır veba olduğu ilan edilip karantinaya alınmış bir yerin yaslı görünüşüne bürünmüştü; dairelerin bir bölümü içerden ve dışardan kapatılmıştı; kapalı panjurlar sadece bir dakika havalandırma için açılıyordu; bu pencereden bir uşağın şaşkın başının çıktığı görülüyordu, sonra pencere bir mezar taşının mezarın üstüne düşmesi gibi kapanıyordu, komşular alçak sesle şöyle diyorlardı:</p>

  <p>“Acaba bugün de mösyö krallık savcısının evinden bir cenazenin çıktığını görecek miyiz?”</p>

  <p>Madam Danglars ürpererek bu üzgün evin görünüşünü incelemeye başladı; arabasından indi, dizleri titreyerek kapalı kapıya yaklaştı ve çaldı.</p>

  <p>Zilin yaslı çınlaması genel hüzne katılıyormuş gibiydi, ancak üçüncü çalışta bir kapıcı, sadece söylenenleri duyabileceği kadar araladığı kapıda belirdi.</p>

  <p>Kapıcının gördüğü bir kadın, sosyeteden bir kadın, zarif bir biçimde giyinmiş bir kadındı, ama yine de kapıyı hemen hemen kapalı tuttu.</p>

  <p>“Haydi açın şu kapıyı!” dedi barones.</p>

  <p>“Öncelikle, siz kimsiniz madam?” diye sordu kapıcı.</p>

  <p>“Kim miyim? Ama beni çok iyi tanıyorsunuz.”</p>

  <p>“Artık kimseyi tanımıyoruz madam.”</p>

  <p>“Siz delisiniz dostum!” diye haykırdı barones.</p>

  <p>“Kim diyeyim?”</p>

  <p>“Ah! Bu kadarı da çok fazla!”</p>

  <p>“Madam, beni bağışlayın, bu bir emir; adınız?”</p>

  <p>“Adım Barones Danglars. Beni kırk kez gördünüz.”</p>

  <p>“Olabilir madam, şimdi, ne istiyorsunuz?”</p>

  <p>“Ah! Çok tuhafsınız! Mösyö de Villefort’a adamlarının saygısızlığından yakınacağım.”</p>

  <p>“Madam, bu saygısızlık değil önlem: kimse buraya Mösyö d’Avrigny’nin izni olmadan ya da mösyö krallık savcısı ile görüşmeden giremez.”</p>

  <p>“Çok iyi, zaten benim de mösyö krallık savcısı ile görüşmem gerek.”</p>

  <p>“Acele bir iş mi?”</p>

  <p>“Arabama geri dönmediğime göre bunu anlamış olmalısınız. Haydi artık bitsin şu iş: işte kartım, bunu efendinize götürün.”</p>

  <p>“Madam dönüşümü bekleyecek mi?”</p>

  <p>“Evet, haydi.”</p>

  <p>Kapıcı Madam Danglars’ı sokakta bırakarak kapıyı kapadı.</p>

  <p>Avluya giden kapıcı, kapıyı bir an bile gözden yitirmeyerek cebinden bir düdük çıkardı ve çaldı.</p>

  <p>Mösyö de Villefort’un özel uşağı sekide göründü.</p>

  <p>“Bu dürüst adamı bağışlayın madam,” dedi uşak baronesi karşılayarak, “ama emirler kesin ve Mösyö de Villefort başka türlü yapamayacaklarını madama söylemem için beni görevlendirdi.”</p>

  <p>Avluda yiyecek içecek getiren biri de aynı önlemlerle içeri alınmıştı ve getirdiği mallar inceleniyordu.</p>

  <p>Barones sekiye çıktı, kendi üzüntüsünü daha da çoğaltan bu hüznün, derinden derine içine işlediğini hissediyordu, özel uşağın rehberliğinde, rehber onu gözden yitirmeden, yargıcın çalışma odasına alındı.</p>

  <p>Madam Danglars’ın kafası onu buraya getiren nedenle ne kadar meşgul olsa da, uşak takımının davranışları ona öylesine saygısızca görünmüştü ki, hemen yakınmaya başladı. Ama Mösyö de Villefort acıyla ağırlaşmış başını kaldırdı ve ona o kadar hüzünlü bir gülümseme ile baktı ki yakınmaları dudaklarında dondu.</p>

  <p>“Uşaklarımı bağışlayın, onları suç işletecek kadar korkuttum: onlardan o kadar kuşkulanıldı ki, sonunda onlar da kuşkucu oldular.”</p>

  <p>Madam Danglars yargıcın estirdiği büyük korkudan söz edildiğini çok duymuştu, ama kendi gözleriyle görmeseydi bu duygunun bu noktaya varacağına asla inanmazdı.</p>

  <p>“Siz de,” dedi, “siz de mi mutsuzsunuz?”</p>

  <p>“Evet, madam,” diye yanıt verdi yargıç.</p>

  <p>“Benim için üzülüyor musunuz?”</p>

  <p>“İçtenlikle madam.”</p>

  <p>“Beni buraya neyin getirdiğini anlıyor musunuz?”</p>

  <p>“Başınıza geleni bana anlatmak için geldiniz değil mi?”</p>

  <p>“Evet, mösyö, korkunç bir felaket.”</p>

  <p>“Yani bir terslik.”</p>

  <p>“Bir terslik!” diye haykırdı barones.</p>

  <p>“Heyhat! Madam!” diye yanıt verdi krallık savcısı sarsılmaz bir dinginlikle, “onarılmaz şeylere felaket adını vermeye başladım.”</p>

  <p>“Ah! Mösyö, bunun unutulabileceğine inanıyor musunuz?”</p>

  <p>“Her şey unutulur madam,” dedi Villefort; “kızınız bugün evlenmezse yarın evlenir, yarın olmazsa sekiz gün sonra evlenir. Matmazel Eugénie’nin geleceği için üzülmeye gelince, sizin düşüncenizin bu olduğunu sanmıyorum.”</p>

  <p>Madam Danglars onda bu neredeyse alaycı sakinliği görünce şaşkın şaşkın Villefort’a baktı.</p>

  <p>“Bir dostun evine mi geldim?” diye sordu saygın bir acıyla dolu bir sesle.</p>

  <p>“Öyle olduğunu biliyorsunuz madam,” diye yanıt verdi Villefort, bu güvenceyi verirken yanakları hafifçe kızararak.</p>

  <p>Gerçekten de bu güvence şu anda, onun ve baronesin kafasını kurcalayan başka olaylara anıştırmada bulunuyordu.</p>

  <p>“Pekala!” dedi barones, “artık daha sevecen olun sevgili Villefort; benimle yargıç gibi değil dost gibi konuşun, ben son derece mutsuz olduğumda bana neşeli olmamı hiç söylemeyin.”</p>

  <p>Villefort boyun eğdi.</p>

  <p>“Felaketten söz edildiğini duyduğum zaman, madam,” dedi, “üç aydan beri başıma gelen felaketleri düşünmek gibi can sıkıcı bir alışkanlık edindim ve bu bencilce koşut eylem kafamda elimden olmadan oluşuyor. İşte bu nedenle benim felaketlerimin yanında sizinkiler bana yalnızca terslik gibi görünüyor, benim ölümcül konumum yanında sizinki bana imrenilecek bir şeymiş gibi görünüyor, ama bu sizin canınızı sıkıyor, bunu bir yana bırakalım. Ne diyordunuz madam?”</p>

  <p>“Sizden şu sahtekarın işinin hangi aşamada olduğunu öğrenmeye geldim dostum,” dedi barones.</p>

  <p>“Sahtekar!” diye yineledi Villefort; “gerçekten de madam, bazı şeyleri hafifletip bazılarını ise abartarak yan tutuyorsunuz; sahtekar, Mösyö Andrea Cavalcanti ya da daha doğrusu Mösyö Benedetto! Yanılıyorsunuz madam, Mösyö Benedetto bal gibi bir katil.”</p>

  <p>“Mösyö, düzeltmenizin doğruluğunu yadsımıyorum, ama siz bu zavallıya karşı ne kadar sert önlemler alırsanız ailemize o kadar darbe vurmuş olacaksınız. Haydi, bir süre için bunu unutun, onu izleyecek yerde bırakın kaçsın.”</p>

  <p>“Çok geç kaldınız madam, emirler verildi.”</p>

  <p>“Pekala! Yakalanırsa... Onun yakalanacağına inanıyor musunuz?”</p>

  <p>“Umuyorum.”</p>

  <p>“Yakalanırsa, –bakın hapishanelerin dolup taştığını hep duyuyorum– o zaman onu hapiste bırakın.”</p>

  <p>Krallık savcısı olumsuz bir hareket yaptı.</p>

  <p>“En azından kızım evleninceye dek,” diye ekledi barones.</p>

  <p>“Olanaksız, madam; adaletin formaliteleri vardır.”</p>

  <p>“Benim için de mi?” dedi barones, yarı gülümser yarı ciddi.</p>

  <p>“Herkes için,” diye yanıt verdi Villefort; “herkes gibi benim için de.”</p>

  <p>“Ah!” dedi barones, düşüncesini yansıtan bu iniltiye hiçbir söz eklemeden.</p>

  <p>Villefort ona düşüncelerini okumak ister gibi baktı.</p>

  <p>“Evet, ne demek istediğinizi anlıyorum,” dedi, “sosyete içinde yayılmış o korkunç dedikodulara, üç aydır beni yasa boğan tüm ölümlere, Valentine’in bir mucize gibi kurtulduğu ölüme, o doğal olmayan ölümlere imada bulunuyorsunuz.”</p>

  <p>“Hiç bunu düşünmemiştim,” dedi hemen Madam Danglars.</p>

  <p>“Evet, düşünmüştünüz madam ve haklıydınız, çünkü bunları düşünmemezlik edemezdiniz, kendi kendinize alçak sesle: ‘suçların peşine düşen sen, yanıt ver: neden senin çevrende cezalandırılmamış suçlar var?’ diyordunuz.”</p>

  <p>Barones sarardı.</p>

  <p>“Kendi kendinize bunları söylüyordunuz, değil mi madam?”</p>

  <p>“Evet, itiraf ediyorum.”</p>

  <p>“Size yanıt vereceğim.”</p>

  <p>Villefort koltuğunu Madam Danglars’ın sandalyesine yanaştırdı; sonra iki elini çalışma masasına dayayarak her zamankinden daha boğuk bir sesle şöyle dedi:</p>

  <p>“Cezalandırılmamış suçlar vardır,” dedi, “çünkü suçlular bilinmemekledir, suçlu birinin yerine masum birinin cezalandırmasından korkulur, ama suçlular bilindiğinde,” –Villefort elini masasının karşısına konmuş bir haça doğru uzattı– bu suçlular bilindiğinde,” diye yineledi, “yaşayan Tanrı adına, madam, kim olurlarsa olsunlar, öleceklerdir. Şimdi, ettiğim ve tutacağım yeminden sonra madam, benden bu sefil için hoşgörü istemeye cesaret edebilecek misiniz?”</p>

  <p>“Pekala mösyö,” dedi Madam Danglars, “onun, söylendiği gibi, suçlu olduğundan emin misiniz?”</p>

  <p>“Bakın, işte dosyası: Benedetto, on altı yaşında sahtekarlıktan beş yıl kürek cezasına çarptırılmış; delikanlının ne olacağı belliymiş gördüğünüz gibi; sonra kaçmış, sonra da katil olmuş.”</p>

  <p>“Bu zavallı kimmiş?”</p>

  <p>“Eh! Bu bilinmiyor! Bir serseri, bir Korsikalı.”</p>

  <p>“Onu tanıyan kimse çıkmadı mı?”</p>

  <p>“Hiç kimse; ana babasını tanımıyor.”</p>

  <p>“Ama, Lucca’dan gelen o adam kimmiş?”</p>

  <p>“Onun gibi bir dolandırıcı, belki de suç ortağı.”</p>

  <p>Barones ellerini kavuşturdu.</p>

  <p>“Villefort!” dedi en tatlı ve en okşayıcı sesiyle.</p>

  <p>“Tanrı aşkına! Madam,” diye yanıt verdi krallık savcısı sertlikten uzak olmayan bir kararlılıkla, “Tanrı aşkına! Benden asla bir suçluyu bağışlamamı istemeyin.</p>

  <p>“Ben neyim? Yasa. Yasanın sizin üzüntünüzü görmek için gözleri var mı? Sizin tatlı sesinizi duymak için kulakları var mı? İnce düşüncelerinizi uygulamak için bir belleği var mı? Hayır, madam, yasa emreder ve yasa emrettiği zaman da vurur.</p>

  <p>“Şimdi siz benim insan olduğumu, yasa olmadığımı söyleyeceksiniz, bir insan olduğumu, bir yasa kitabı olmadığımı söyleyeceksiniz. Bana bakın madam, çevreme bakın: insanlar bana kardeşleriymişim gibi mi davrandılar? Beni sevdiler mi? Beni kolladılar mı? Birisi çıkıp Mösyö de Villefort’un bağışlanmasını istedi mi? Ona Mösyö Villefort’un bağışlandığı söylendi mi? Hayır, hayır, hayır! Her zaman cezalandırıldım, her zaman!</p>

  <p>“Siz kadın olarak, yani büyüleyici bir kadın olarak bana kızarmam gerektiğini anımsatan anlamlı ve güzel gözlerinizle gelip konuşmakta diretiyorsunuz. Pekala! Olsun, evet, bildiğiniz nedenden ya da belki başka bir nedenden kızarmam gerekiyor.</p>

  <p>“Ama sonuçta günah işlediğimden bu yana, daha doğrusu belki de başkalarından daha gizli günah işlediğimden bu yana, işte o zamandan bu yana yarayı bulmak için başkalarının üstüne gittim ve yarayı her zaman buldum, dahası, onu mutlulukla buldum, sevinerek buldum, insanın zayıflığının ya da kötülüğünün damgasını buldum.</p>

  <p>“Çünkü suçlu olduğunu bildiğim her insan, cezalandırdığım her suçlu bana yaşayan bir kanıt gibi geliyordu, benim iğrenç bir istisna olmadığımı gösteren yeni bir kanıt! Ah! Ah! Herkes kötüdür madam, bunu kanıtlayalım ve kötüyü cezalandıralım!”</p>

  <p>Villefort bu son sözleri konuşmasına acımasız bir anlam kazandıran ateşli bir öfkeyle söylemişti.</p>

  <p>“Ama,” dedi Madam Danglars son bir çaba harcamayı deneyerek, “siz bu genç adamın serseri, anne babasız, herkesin terk ettiği biri olduğunu söylüyorsunuz değil mi?</p>

  <p>“Zarar yok, zarar yok ya da daha iyi; Tanrı, arkasından kimse ağlamasın diye onu böyle yarattı.”</p>

  <p>“Bu zayıfın üstüne çullanmaktır mösyö.”</p>

  <p>“Cinayet işleyen bir zayıf.”</p>

  <p>“Onun namussuzluğu evime sıçrayacak.”</p>

  <p>“Ölüm benim evime sıçramadı mı?”</p>

  <p>“Ah! Mösyö,” diye haykırdı barones, “başkalarına karşı çok acımasızsınız. İşte bunu size ben söylüyorum, size karşı da insanlar acımasız olacaklar.</p>

  <p>“Olsun!” dedi Villefort kolunu tehdit eder gibi göğe kaldırarak.</p>

  <p>“Eğer yakalanırsa, en azından bu zavallının davasını gelecek oturumlara erteleyin; bu bize unutulmak için altı ay kazandırır.”</p>

  <p>“Olmaz,” dedi Villefort; “daha beş günüm var; soruşturma yapıldı; beş gün, bu bana gerekenden daha fazla bir zaman; benim de unutmam gerektiğini anlamıyor musunuz madam? Çalıştığım zaman gece gündüz çalışıyorum, çalıştığım zaman artık anımsamadığım anlar oluyor, artık anımsamadığımda ölüler gibi mutlu oluyorum: ama bu, acı çekmekten daha iyi.”</p>

  <p>“Mösyö, o kaçtı; bırakın kaçsın, duyarsızlık kolay bir bağışlayıcılıktır.”</p>

  <p>“Size çok geç olduğunu söyledim! Gün doğarken telgraflar çekildi ve bu saatte...</p>

  <p>“Mösyö,” dedi bir özel uşak içeri girerek, “bir süvari içişleri bakanlığından bu telgrafı getirdi.”</p>

  <p>Villefort mektubu kaptı ve hemen açtı. Madam Danglars büyük bir korkuyla ürperdi, Villefort sevinçten titredi.</p>

  <p>“Yakalanmış!” diye haykırdı Villefort, “onu Compiègne’de yakalamışlar; bu iş bitti.”</p>

  <p>Madam Danglars soğuk ve solgun ayağa kalktı.</p>

  <p>“Elveda mösyö,” dedi.</p>

  <p>“Elveda madam,” diye yanıt verdi krallık savcısı, neredeyse neşeyle onu kapıya kadar geçirirken.</p>

  <p>Sonra çalışma masasına dönerek:</p>

  <p>“Haydi bakalım,” dedi sağ elinin tersiyle mektubun üstüne vurarak, “bir sahteciliğim vardı, üç hırsızlığım ve üç yangınım, bir tek cinayetim eksikti işte o da var, mahkeme güzel olacak.”</p>
