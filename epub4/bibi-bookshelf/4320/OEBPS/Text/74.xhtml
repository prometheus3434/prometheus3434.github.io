    <p>74</p>

    <p>VİLLEFORT AİLESİNİN MEZARLIĞI</p>

  </div>

  <p>Bundan iki gün sonra, sabah saat ona doğru büyük bir kalabalık Mösyö de Villefort’un kapısında toplanmıştı, uzun bir sıra cenaze alayı ve özel arabalarının Faubourg Saint-Honoré ve Pépinière sokağı boyunca ilerlediği görüldü.</p>

  <p>Bu arabaların arasında garip biçimli ve uzun yoldan gelmiş gibi görünen bir araba da vardı. Bu siyaha boyanmış bir tür yük arabasıydı ve cenaze alayına ilk katılanlardan biriydi.</p>

  <p>Hemen araştırıldı ve garip bir rastlantıyla bu arabanın içinde Marki de Saint-Méran’ın ölüsünün bulunduğu, bir cenaze için oluşan konvoyun iki cenazeyi de izleyeceği öğrenildi.</p>

  <p>Cenazeye katılanların sayısı çok kabarıktı; Kral XVIII. Louis ve Kral X. Charles’ın en sadık ve en gayretli yardımcılarından biri olan Mösyö Marki de Saint-Méran çok dost edinmişti, bunlar toplum içindeki konumları gereği Villefort ile bağlantılı kişilerle birlikte büyük bir kitle oluşturuyorlardı.</p>

  <p>Durum hemen yetkililere bildirildi, iki cenaze töreninin birlikte yapılması kararlaştırıldı. Aynı cenaze alayı için hazırlanmış ikinci bir araba Mösyö de Villefort’un kapısının önüne getirildi ve yük arabasıyla getirilmiş olan tabut cenaze arabasına kondu.</p>

  <p>İki ölü de Mösyö de Villefort’un uzun zaman önce tüm ailenin cenazelerine ayrılmış bir mezarlık hazırlattığı Père-Lachaise’de toprağa verilecekti.</p>

  <p>Bu aile mezarlığına daha önce zavallı Renée gömülmüştü, on yıllık bir ayrılıktan sonra şimdi babası ve annesi ona kavuşuyorlardı.</p>

  <p>Her zaman meraklı olan, her zaman cenaze alaylarından heyecan duyan Paris halkı, ticaret ilişkilerinin güvenliği, ilkelere kesin bağlılık ve geleneksel düşünce açısından o eski aristokrat adların en ünlülerinden olan ikisini son uykularını uyuyacakları yere götüren görkemli alayın geçişini inançlı bir sessizlik içinde izledi.</p>

  <p>Cenaze alayında Beauchamp, Albert ve Château-Renaud aynı arabada bulunuyor ve bu ani denebilecek ölüm hakkında konuşuyorlardı.</p>

  <p>“Madam de Saint-Méran’ı geçen yıl Marsilya’da gördüm,” diyordu Château-Renaud, “Cezayir’den geliyordum; kusursuz sağlığı, her zamanki hazırcevaplığı ve şaşılacak hareketliliği ile yüz yıl yaşayacak gibi görünen bir kadındı. Kaç yaşındaydı?”</p>

  <p>“Altmış altı yaşında,” diye yanıt verdi Albert, “Franz’ın bana söylediğine göre elbet. Ama o yaşlılıktan değil, markinin ölümünden duyduğu acıdan öldü; görünüşe bakılırsa, onu şiddetle sarsan bu ölümden sonra, bir daha tam olarak kendine gelemedi.”</p>

  <p>“İyi de neden öldü?” diye sordu Beauchamp.</p>

  <p>“Bir beyin kanaması ya da inme deniyor. İkisi aynı şey değil mi?”</p>

  <p>“Eh, aşağı yukarı.”</p>

  <p>“İnme mi?” dedi Beauchamp, “buna inanmak biraz zor. Benim hayatımda bir ya da iki kez gördüğüm Madam de Saint-Méran ufak tefek, ince, kanlı canlı olmaktan çok sinirli yapı da olan biriydi; Madam de Saint-Méran’ınki gibi bir yapıya sahip birinin üzüntüden beyin felci geçirmesi ender rastlanan bir şeydir.”</p>

  <p>“Ne olursa olsun,” dedi Albert, “onu öldüren ister hastalık olsun ister doktor, Mösyö de Villefort, ya da daha çok Matmazel Valentine, daha da doğrusu dostumuz Franz harika bir mirasa sahip olacak: sanırım seksen bin franklık bir gelir.”</p>

  <p>“Şu eski jakoben Noirtier’nin ölümüyle neredeyse iki katına çıkacak bir miras.”</p>

  <p>“İşte direnen bir büyükbaba,” dedi Beauchamp, “<i>Tenacem propositi virum.</i><a href="../Text/dipnot.xhtml#Footnote0184" id="Feedback0184"><sup>[184]</sup></a> Sanırım tüm mirasçılarını gömeceği konusunda ölümle bahse girdi. Bence bunu başaracak. Çünkü o, 93’ün yaşlı konvansiyon meclisi üyesi, 1814’de Napoléon’a şöyle demişti:</p>

  <p>“‘Batıyorsunuz, çünkü İmparatorluğunuz büyümekten yorgun düşmüş genç bir fidan; Cumhuriyeti kendinize vasi olarak alın, savaş meydanlarına iyi bir anayasa ile dönelim, size beş yüz bin asker, bir başka Marengo, ikinci bir Austerlitz sözü veriyorum. Düşünceler ölmez haşmetmeap, kimi zaman uykuya çekilirler, ama uyumadan öncekinden daha güçlü uyanırlar.’”</p>

  <p>“Öyle görünüyor ki onun için insanlar da düşünceler gibi,” dedi Albert, “beni sadece bir şey kaygılandırıyor, o da, Franz d’Épinay’nin, karısı olacak Valentine’den vazgeçemeyen bir büyükbabaya nasıl uyum sağlayacağı. Sahi Franz nerede?”</p>

  <p>“Birinci arabada, onu şimdiden aileden biri gibi gören Mösyö de Villefort ile birlikte.”</p>

  <p>Cenaze alayını izleyen arabaların her birinde konuşmalar hemen hemen aynıydı; bu kadar çabuk ve birbirine çok yakın bu iki ölüme şaşıyorlardı, ama hiçbiri gece gezintisi sırasında Mösyö d’Avrigny’nin Mösyö de Villefort’a açıkladığı korkunç sırdan kuşku duymuyordu.</p>

  <p>Yaklaşık bir saatlik yürüyüşten sonra mezarlığın kapısına geldiler: hava sakin ama karanlıktı, bu nedenle sonuna gelinmiş cenaze töreniyle oldukça uyum içindeydi. Aile mezarlığına yönelen topluluklar içinde Château-Renaud arabasıyla tek başına gelmiş Morrel’i fark etti; iki yanında porsuk ağacı olan küçük yolda, tek başına çok solgun ve sessiz yürüyordu.</p>

  <p>“Siz burada!” dedi Château-Renaud genç komutanın koluna girerek; “Demek Mösyö de Villefort’u tanıyorsunuz? Nasıl oluyor da şimdiye dek onun evinde size rastlamadım?”</p>

  <p>“Tanıdığım Mösyö de Villefort değil,” diye yanıt verdi Morrel, “ben Madam de Saint-Méran’ı tanıyordum.”</p>

  <p>O sırada Albert, Franz ile birlikte yanlarına geldi.</p>

  <p>“Tanıştırma için kötü bir yer,” dedi Albert; “ama önemi yok, boşinançlarımız yoktur. Mösyö Morrel izin verirseniz sizi, kendisiyle harika bir İtalya turu yaptığım kusursuz yol arkadaşı Mösyö Franz d’Épinay ile tanıştırayım. Sevgili Franz, Mösyö Maximilien Morrel, senin yokluğunda kazandığım ve cesaretten, zekadan ve dostluktan her söz edişimde benden adını duyacağın harika bir dost.”</p>

  <p>Morrel bir an kararsız kaldı. Gizliden gizliye mücadele ettiği adama neredeyse dostça verilecek bu selamın kınanacak bir ikiyüzlülük olup olmadığını sordu kendine, ama ettiği yemin ve durumun ciddiliği aklına geldi: yüzünden hiçbir şeyin belli olmamasına gayret etti ve Franz’ı selamlamakla yetindi.</p>

  <p>“Matmazel de Villefort çok mu üzgün?” dedi Debray Franz’a.</p>

  <p>“Ah! Mösyö,” diye yanıt verdi Franz, “anlatılmaz bir üzüntü içinde; bu sabah o kadar kötüydü ki onu tanımakta güçlük çektim.”</p>

  <p>Görünüşte çok basit olan bu sözler Morrel’in yüreğini yaraladı. Bu adam demek Valentine’i görmüştü, demek onunla konuşmuştu.</p>

  <p>O zaman, bu genç ve içi içine sığmayan subay yeminini bozma isteğine karşı koymak için tüm gücünü harcadı.</p>

  <p>Château-Renaud’nun kolunu tuttu ve onu, önünde cenaze alayındaki görevlilerin iki tabulu da bıraktıkları mezara doğru sürükledi.</p>

  <p>“Harika bir barınak,” dedi Beauchamp anıt gibi yapılmış mezara bir göz atarak; “yazlık saray, kışlık saray. Siz de bir gün burada yatacaksınız sevgili d’Épinay, çünkü siz de yakında aileden olacaksınız. Ben ise bir filozof olarak, küçük bir kır evi, ağaçların altında küçük bir ev istiyorum, zavallı bedenimin üstünde bu kadar kesme taş istemem. Ölürken çevremdekilere Voltaire’in Piron’a söylediği gibi ‘Eo rus’<a href="../Text/dipnot.xhtml#Footnote0185" id="Feedback0185"><sup>[185]</sup></a> diyeceğim ve her şey bitecek... Haydi bakalım Franz, cesaret, karınıza miras kaldı.”</p>

  <p>“Gerçekten de Beauchamp, dayanılmazsınız,” dedi Franz. “Siyaset işleri sizde her şeyle alay etme alışkanlığı yaratmış ve işleri yürüten insanlar hiçbir şeye inanmama alışkanlığı edinmişler. Ama ne de olsa Beauchamp, sıradan insanlarla bir arada olma onuruna eriştiğinizde, bir an siyasetten uzaklaşma mutluluğuna erdiğinizde, yüreğinizin sesini dinlemeye çalışın ve Millet Meclisi’nin ya da Yüksek Meclis’in asalarını büronuzda bırakın.”</p>

  <p>“Aman Tanrım!” dedi Beauchamp, “Hayat nedir ki? Ölümün bekleme odasında bir durak.”</p>

  <p>“Beauchamp’dan hoşlanmıyorum,” dedi Albert. Beauchamp’ı felsefi açıklamalarına devam etmesi için Debray ile baş başa bırakarak, Franz ile dört adım geri çekildi.</p>

  <p>Villefort’un aile mezarlığı yaklaşık yirmi ayak yüksekliğinde beyaz taştan bir kare biçimindeydi; bir iç duvar odayı Saint-Méran ailesi ile Villefort ailesi olmak üzere iki bölüme ayırıyordu: her bölümün kendi giriş kapısı vardı.</p>

  <p>Başka mezarlarda olduğu gibi üst üste yerleştirilmiş, içlerine ölülerin cimrice bir dağıtım düzeniyle kapatıldığı, üzerlerine etikete benzeyen mezar yazıtlarının yazıldığı iğrenç çekmeceler görünmüyordu; tunç bir kapıdan ilk görünen, gerçek mezardan bir duvarla ayrılmış ciddi ve karanlık bir bekleme odasıydı.</p>

  <p>Biraz önce sözünü ettiğimiz ve Villefortlarla Saint-Méranların mezarlarını birleştiren iki kapı, bu duvarın ortasındaydı. .</p>

  <p>Burada acılar istendiği gibi açığa vurulabilir, sessiz düşüncelere dalınabilir, ya da mezarda yatan için gözyaşlarına karışan dualar edilebilirdi. Üstelik, kent dışından Perè-Lachaise’i görmek ya da burada sevgilileriyle buluşmak için gelenlerin şarkılarıyla, çığlıkları ya da koşuşturmalarıyla rahatsız edilmeden.</p>

  <p>İki tabut sağdaki mezara girdi: burası Saint-Méranların mezarıydı; tabutlar önceden hazırlanmış ve ölüleri bekleyen kızakların üstüne yerleştirildi; kutsal yere sadece Villefort, Franz ve birkaç yakın akraba girdi.</p>

  <p>Dinsel tören kapıda bittiği ve kimse konuşma yapmayacağı için cenazede hazır bulunanlar çok geçmeden birbirlerinden ayrıldılar; Château-Renaud, Albert ve Morrel bir yana gittiler, Debray ve Beauchamp öbür yana.</p>

  <p>Franz, mezarlığın kapısında Mösyö de Villefort ile kaldı; Morrel ilk fırsatta durdu; Franz ve Mösyö de Villefort’un cenaze alayındaki bir arabaya bindiklerini gördü ve bu baş başa görüşmeden kötü bir yorum çıkardı. Paris’e döndü, her ne kadar Château-Renaud ve Albert ile aynı arabada olsa da iki gencin konuşmalarının tek sözcüğünü bile duymadı.</p>

  <p>Gerçekten de Franz Mösyö de Villefort’dan ayrılacağı sırada Villefort:</p>

  <p>“Sayın baron,” demişti, “sizi bir daha ne zaman göreceğim?”</p>

  <p>“Ne zaman isterseniz mösyö,” diye yanıt vermişti Franz.</p>

  <p>“Olabildiğince çabuk.”</p>

  <p>“Emrinizdeyim mösyö; birlikte dönmemizi ister misiniz?”</p>

  <p>“Sizi rahatsız etmeyecekse.”</p>

  <p>“Elbette hayır.”</p>

  <p>İşte müstakbel damatla müstakbel kayınpeder böylece aynı arabaya binmişlerdi ve onların geçtiğini gören Morrel de ciddi kaygılar duymakta haklıydı.</p>

  <p>Villefort ve Franz Faubourg Saint-Honoré’ye döndüler.</p>

  <p>Krallık savcısı, kimsenin odasına girmeden, ne karısı ne de kızıyla hiç konuşmadan, genç adamı çalışma odasına götürdü ve ona bir sandalye göstererek:</p>

  <p>“Mösyö d’Épinay,” dedi, “size anımsatmam gerek, ilk bakışta zaman belki de çok kötü seçilmiş gibi görünebilir, ama ölülerin isteğini yerine getirmek onlara vereceğimiz ilk armağandır; bu nedenle size Madam de Saint-Méran’ın evvelki gün son nefesini verirken açıkladığı isteği anımsatmalıyım, bu, Valentine’in evliliğinin geciktirilmemesiydi. Bildiğiniz gibi ölenin işleri tüm kurallara uygun olarak düzenlendi; vasiyeti Saint-Méranların tüm servetini Valentine’e veriyor; noter bana dün evlilik sözleşmesinin kesin bir biçimde kaleme alınmasını sağlayan sözleşmeleri gösterdi. Noteri görebilirsiniz ve bu sözleşmeleri size iletmesini isteyebilirsiniz. Noter Mösyö Deschamp’dır, Beauvau meydanı, Faubourg Saint-Honoré.”</p>

  <p>“Mösyö,” diye yanıt verdi d’Épinay, “belki de bu kadar üzüntü içinde olan Matmazel Valentine için bir eş düşünecek zaman değildir; aslında korkarım...”</p>

  <p>“Valentine’in büyükannesinin son isteklerini yerine getirmekten daha çok istediği bir şey olamaz,” diyerek onun sözünü kesti Villefort, “onun açısından bir engel yok, bu konuda güvence veririm.”</p>

  <p>“Bu durumda, mösyö,” diye yanıt verdi Franz, “benim açımdan da engel olmadığına göre size uygun olanı yapınız; benim sözüm sözdür ve sözümü sadece zevkle değil, mutlulukla yerine getireceğim.”</p>

  <p>“O zaman,” dedi Villefort, “artık hiçbir şey bize engel olamaz; sözleşme üç gün önce imzalanmalıydı, şu anda hazır olmalı: bugün bile imzalanabilir.”</p>

  <p>“Ama yas?” dedi Franz duraksayarak.</p>

  <p>“Sakin olun mösyö,” dedi Villefort; “benim evimde kuralların uygulanmayacağı düşünülemez. Matmazel de Villefort gereken üç ay boyunca Saint-Méran’daki topraklarına çekilebilir; topraklarına diyorum çünkü o mülk ona aittir. Orada, sekiz gün sonra, eğer isterseniz, sessizce, şatafatsız, medeni nikah kıyılır. Torununun bu topraklar üzerinde evlenmesi Madam de Saint-Méran’ın isteğiydi. Nikah kıyılınca mösyö, Paris’e dönebilirsiniz, karınız yas süresini kayınvalidesiyle geçirir.”</p>

  <p>“Nasıl isterseniz mösyö,” dedi Franz.</p>

  <p>“O zaman,” dedi Villefort, “lütfen yarım saat bekleyin; Valentine salona inecek. Mösyö Deschamp’ı çağırtayım, sözleşmeyi hemen okur ve imzalarız, bu akşam Madam de Villefort Valentine’i topraklarına götürür, sekiz gün sonra da biz yanına gideriz.”</p>

  <p>“Mösyö,” dedi Franz, “sizden bir tek şey yapmanızı isteyeceğim.”</p>

  <p>“Nedir?”</p>

  <p>“Albert de Morcerf ile Raoul de Château-Renaud’nun imza sırasında burada olmalarını istiyorum; bildiğiniz gibi onlar benim tanıklarım.”</p>

  <p>“Onlara haber vermek için yarım saat yeter; onları kendiniz gidip almak ister misiniz? Yoksa çağırmak için birini mi gönderelim?”</p>

  <p>“Kendim gitmeyi yeğlerim, mösyö.”</p>

  <p>“Yarım saat sonra sizi bekliyorum baron, yarım saat sonra Valentine hazır olacak.”</p>

  <p>Franz Mösyö de Villefort’u selamladı ve çıktı.</p>

  <p>Sokak kapısı genç adamın arkasından kapanır kapanmaz, Villefort Valentine’e yarım saat sonra noter ve Mösyö d’Épinay’nin tanıklarının beklendiği salona inmesi için haber gönderdi.</p>

  <p>Bu beklenmedik haber evde büyük bir heyecan yarattı. Madam de Villefort buna inanmak istemedi, Valentine yıldırım çarpmış gibi mahvoldu.</p>

  <p>Kimden yardım isteyeceğini görmek ister gibi çevresine baktı.</p>

  <p>Büyükbabasına inmek istedi, ama merdivende Mösyö de Villefort’a rastladı, o da onu kolundan tutup salona götürdü.</p>

  <p>Bekleme odasında Valentine Barrois’ya rastladı ve uşağa umutsuzca şöyle bir baktı.</p>

  <p>Valentine’den bir dakika sonra Madam de Villefort küçük Édouard ile birlikte salona girdi. Genç kadının da ailenin üzüntülerine katıldığı çok açıktı; rengi soluktu ve korkunç yorgun görünüyordu.</p>

  <p>Oturdu, Édouard’ı kucağına oturttu, zaman zaman neredeyse çırpınır gibi hareketlerle tüm yaşamını bağladığı bu çocuğu göğsünde sıkıyordu.</p>

  <p>Biraz sonra avluya giren iki araba sesi duyuldu.</p>

  <p>Biri noterin arabasıydı, öbürü Franz ve dostlarının.</p>

  <p>Bir dakika sonra herkes salonda toplanmıştı.</p>

  <p>Valentine o kadar solgundu ki, şakaklarındaki mavi damarların gözlerinin çevresinde dolaşıp yanakları boyunca indiği görülebiliyordu.</p>

  <p>Franz heyecanlanmaktan kendini alamıyordu.</p>

  <p>Château-Renaud ve Albert şaşkınlıkla birbirlerine bakıyorlardı: biraz önce sona eren tören onlara şimdi başlayacak olandan daha üzücü değilmiş gibi görünüyordu.</p>

  <p>Madam de Villefort karanlığa, bir kadife perdenin arkasına oturmuştu, sürekli oğluna doğru eğilmiş olduğu için içinden geçeni yüzünden okumak zordu.</p>

  <p>Mösyö de Villefort her zamanki gibi soğukkanlıydı.</p>

  <p>Noter yasa adamlarının her zamanki yöntemleriyle kağıtları masanın üzerine yerleştirdikten, koltuğuna oturduktan ve gözlüklerini yerleştirdikten sonra Franz’a döndü.</p>

  <p>“Mösyö Franz d’Épinay, Baron d’Épinay siz misiniz?” diye sordu, bunu kesinlikle bilmesine karşın.</p>

  <p>“Evet mösyö,” diye yanıt verdi Franz.</p>

  <p>Noter eğildi.</p>

  <p>“Mösyö de Villefort tarafından size bildirmeliyim ki mösyö,” dedi noter, “Matmazel de Villefort ile tasarlamış olduğunuz evlilik Mösyö Noirtier’nin torunu ile ilgili düşüncelerini değiştirdi, ona vereceği serveti tümüyle ondan alıyor. Ama hemen şunu da eklemeliyiz,” diye devam etti noter, “vasiyet eden servetin sadece bir bölümünü ondan alma hakkına sahip olduğu halde hepsini aldığı için, vasiyetnameye karşı dava açılabilir, ama o zaman vasiyetname hiç yapılmamış sayılır.”</p>

  <p>“Evet,” dedi Villefort; “yalnız Mösyö d’Épinay’ye şimdiden söylemeliyim ki benim sağlığımda babamın vasiyetine hiçbir zaman karşı çıkılmayacaktır, benim durumuma küçük bir skandalın bile gölgesi düşmemelidir.”</p>

  <p>“Mösyö,” dedi Franz, “Matmazel Valentine’in önünde böyle bir sorunun gündeme gelmiş olmasına çok üzüldüm. Benim hiçbir zaman onun servetinin ne olduğu konusunda bilgim olmadı, ne kadar eksilmiş olsa da yine benimkinden daha fazladır. Ailemin Mösyö de Villefort ile birleşmede aradığı şey saygınlık, benim aradığım da mutluluktur.”</p>

  <p>Valentine belli belirsiz teşekkür anlamında bir hareket yaptı, o sırada iki damla gözyaşı yanaklarından süzülüyordu.</p>

  <p>“Zaten mösyö,” dedi Villefort müstakbel damadına dönerek, “bu beklenmedik vasiyetnamede beklentilerinizin bir bölümünü oluşturan bu kayıp dışında sizin kişiliğinizi incitecek hiçbir yan yok; bu, Mösyö Noirtier’nin düşünme biçimindeki zayıflıkla açıklanabilir. Babamın hoşuna gitmeyen şey Matmazel de Villefort’un sizinle evlenmesi değil, evlenmesidir: bir başkasıyla evlenmesi de ona aynı acıyı verecektir. Yaşlılık bencildir mösyö, ve Matmazel de Villefort ona Madam Barones d’Épinay’nin artık yapamayacağı biçimde arkadaşlık ediyordu. Babamın içinde bulunduğu üzücü durum nedeniyle onunla ender olarak ciddi konuları konuşabiliyoruz, düşüncelerindeki bu zayıflık onun konuları anlamasını engelliyor, eminim bu saatte, torununun evliliğini anımsasa da evleneceği kişinin adını bile unutmuştur.”</p>

  <p>Mösyö de Villefort sözünü bitirip Franz ona selam verdiği anda, salon kapısı açıldı ve Barrois göründü.</p>

  <p>“Beyler,” dedi böyle önemli bir durumda efendileriyle konuşan bir uşak için garip bir biçimde sert bir sesle, “beyler, Mösyö Noirtier de Villefort, Baron d’Épinay’yle, Mösyö Franz de Quesnel’le hemen konuşmak istiyor.”</p>

  <p>O da noter gibi kişilerde bir yanlışlık olmaması için nişanlının tüm unvanlarını söylüyordu.</p>

  <p>Villefort ürperdi, Madam de Villefort oğlunu kucağından indirdi, Valentine sapsarı ve bir heykel gibi sessiz ayağa kalktı.</p>

  <p>Albert ve Château-Renaud birincisinden daha şaşkın bir halde ikinci kez birbirlerine baktılar.</p>

  <p>Noter Villefort’a baktı.</p>

  <p>“Bu olanaksız,” dedi krallık savcısı; “Mösyö d’Épinay şu anda salondan ayrılamaz.”</p>

  <p>“Tam da şu anda,” dedi Barrois aynı sert sesle, “efendim Mösyö Noirtier çok önemli bir konuda Mösyö Franz d’Épinay ile görüşmek istiyor.”</p>

  <p>“Yani şimdi Noirtier Dede konuşuyor mu?” diye sordu Édouard her zamanki densizliğiyle.</p>

  <p>Ama kafalar o kadar meşguldü ve durum o kadar ciddi görünüyordu ki bu çıkış Madam de Villefort’u güldürmedi bile.</p>

  <p>“Mösyö Noirtier’ye bunun olamayacağını söyleyin,” dedi Villefort.</p>

  <p>“O zaman Mösyö Noirtier beylere kendisini salona taşıtacağını haber veriyor,” dedi Barrois.</p>

  <p>Şaşkınlık doruğa çıktı.</p>

  <p>Madam de Villefort’un yüzünde bir tür gülümseme belirdi. Valentine elinde olmadan gözlerini teşekkür eder gibi göğe kaldırdı.</p>

  <p>“Valentine,” dedi Mösyö de Villefort, “rica ediyorum büyükbabanızın bu yeni fantezisinin ne olduğunu gidip öğrenin.”</p>

  <p>Valentine hemen dışarı çıkmak için bir hareket yaptı, ama Mösyö de Villefort fikir değiştirdi.</p>

  <p>“Bekleyin,” dedi, “ben de sizinle geliyorum.”</p>

  <p>“Bağışlayın mösyö,” dedi Franz bu kez, “Mösyö Noirtier’nin görüşmek istediği kişi ben olduğuma göre onun isteğini yerine getirmek özellikle bana düşer sanırım; zaten henüz bu onuru bana vermesini rica etme fırsatı bulamadığım için ona saygılarımı sunmaktan mutluluk duyacağım.”</p>

  <p>“Aman Tanrım,” dedi Villefort gözle görülür bir kaygıyla, “hiç rahatsız olmayın.”</p>

  <p>“Beni bağışlayın mösyö,” dedi Franz karar vermiş bir insanın ses tonuyla. “Mösyö Noirtier’ye karşı her ne kadar derin bir saygı duyuyorsam da onun bana karşı duyduğu ve yenmekte kararlı olduğum sevgisizliğin ne kadar haksız olduğunu kanıtlama fırsatını kaçırmak istemiyorum.”</p>

  <p>Ve Villefort’un kendisine engel olmasını beklemeden Franz ayağa kalktı ve deniz kazasına uğramış birinin elini bir kayaya değdirdiği anda duyduğu gibi bir sevinçle merdivenleri inmekle olan Valentine’i izledi.</p>

  <p>Mösyö de Villefort ikisinin arkasından gitti.</p>

  <p>Château-Renaud ve Morcerf ilk ikisi bakışmalarından daha da şaşkın, üçüncü kez birbirlerine baktılar.</p>
