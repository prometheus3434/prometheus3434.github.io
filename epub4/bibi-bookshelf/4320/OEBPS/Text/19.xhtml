    <p>19</p>

    <p>ÜÇÜNCÜ NÖBET</p>

  </div>

  <p>Bu kadar uzun zamandır rahibin düşüncelerinin konusu olan bu hazine, bugün Faria’nın gerçekten oğlu gibi sevdiği ve şimdi gözünde değeri daha da artmış olan birinin gelecekteki mutluluğunu sağlayabilirdi; her gün, günümüzde on üç ya da on dört milyonluk bir servetle bir insanın dostları için neler yapabileceğini Dantès’e açıklayarak hazinenin nasıl paylaştırılacağı üzerinde duruyordu; o zaman Dantès’in yüzü kararıyordu, çünkü etmiş olduğu intikam yemini aklına geliyordu ve o da, modern zamanımızda bir insanın on üç ya da on dört milyonluk bir servetle düşmanlarına nasıl kötülük edebileceğini düşünüyordu.</p>

  <p>Rahip Monte Cristo Adası’nı bilmiyordu, ama Dantès biliyordu: birçok kez, Pianosa’dan yirmi beş mil uzakta, Elbe Adası ile Korsika arasında bulunan bu adanın önünden geçmişti, hattâ bir seferinde orada durmuştu. Bu ada eskiden de şimdi de bomboştu; bir volkan patlamasıyla uçurumun dibinden deniz yüzeyine fırlatılmış gibi görünen hemen hemen koni biçiminde bir kayaydı.</p>

  <p>Dantès Faria’ya adanın planını yapıyordu, Faria da hazineyi bulmak için izlenecek yollar konusunda Dantès’e öğütler veriyordu.</p>

  <p>Dantès yaşlı adam kadar heyecanlı ve özellikle de inançlı olmaktan uzaktı. Artık Faria’nın deli olmadığından kesinlikle emindi. Onun deli olduğunu sanmalarına yol açan bu keşfi gerçekleştirme biçimi ona karşı olan hayranlığını daha da artırıyordu; ama var olduğu düşünülen şu emanetin hâlâ orada olduğuna inanamıyordu, hazineyi bir düş ürünü gibi düşünmese de yok gibi düşünüyordu.</p>

  <p>O sırada yazgı sanki tutukluların son umutlarını yok etmek ve onları ömür boyu hapse mahkum olduklarına inandırmak istiyormuş gibi, başlarına yeni bir felaket geldi, uzun zamandan beri yıkılmak üzere olan deniz kenarındaki geçit yeniden yapılmıştı, temeller onarılmış ve daha önce Dantès’in yarısına kadar doldurmuş olduğu çukur büyük kaya parçalarıyla kapatılmıştı. Anımsanacağı gibi rahip tarafından genç adama salık verilmiş bu önlem olmasaydı felaket çok daha büyük olabilirdi, çünkü kaçmaya çalıştıkları ortaya çıkardı ve onları kesinlikle ayırırlardı: üzerlerine yeni bir kapı, öbürlerinden daha sağlam daha acımasız bir kapı kapanırdı.</p>

  <p>“Görüyorsunuz ya,” dedi Dantès rahibe hafif bir hüzünle, Tanrı benim size karşı duyduğum ve bağlılık dediğiniz şeyin onurunu benden almak istiyor. Size sonsuza kadar sizinle kalacağıma söz vermiştim ve artık sözümü tutmamak konusunda özgür değilim; hazineye kavuşmak için sizden daha fazla şansa sahip değilim, buradan siz de ben de çıkamayacağız. Zaten benim gerçek hazinem Monte Cristo’nun karanlık kayalarının altında beni bekleyen hazine değil sizin varlığınızdır, gardiyanlarımıza karşın günde beş altı saat birlikte olmamızdır; benim beynime aktardığınız bu zeka pırıltıları, belleğime ektiğiniz ve orada tüm filolojik dal budak satışlarla büyüyen dillerdir. Sahip olduğunuz bilginin derinliği ve özet haline getirdiğiniz ilkelerin açıklığı ile benim için o denli kolaylaştırdığınız çeşitli bilgiler, işte benim hazinem, dostum, işte beni bunlarla zengin ve mutlu ettiniz. Bana inanın ve sakinleşin, bu benim için tonlarca altın ve kasalarca elmastan daha değerli, bunlar sabahları denizin üstünde oynaşan ve anakara sanılan, sonra yaklaştıkça buharlaşan, uçan ve yitip giden bulutlar gibi kesin olmayan şeyler değil mi? Olabildiğince uzun süre sizin yanınızda olmak, beynimi zenginleştiren anlamlı sesinizi dinlemek, ruhuma yeni bir güç kazandırmak, günün birinde özgür kalırsam büyük ve olağanüstü şeylere uygun tüm düzenlemeleri yapmak ve bunları yürütmek; öyle ki sizi tanıdığımda kendimi bırakmaya hazır olduğum umutsuzluğa artık yer yok, işte benim servetim de bu: bu servet düş ürünü değil; bunu gerçekten size borçluyum, dünyanın tüm hükümdarları, isterse Cesare Borgialar olsun, bunu benim elimden almayı başaramazlar.”</p>

  <p>Böylece iki mutsuz insan için bunlar mutlu saatler, en azından daha sonraki günler kadar çabuk geçecek günler oldu. Uzun yıllar boyunca hazine konusunda sessiz kalmış olan Faria şimdi her fırsatta ondan söz ediyordu. Tahmin ettiği gibi sağ kolu ve sol bacağı felçli kalmıştı ve bir gün onları kullanma umudunu da neredeyse yitirmişti; ama durmadan genç arkadaşı için bir kurtuluş ya da bir kaçış düşlüyordu ve onun için seviniyordu. Mektubun bir gün kaybolması ya da bozulması korkusuyla Dantès’i mektubu ezberlemeye zorlamıştı ve Dantès şimdi mektubu ilk sözcüğünden son sözcüğüne kadar biliyordu. O zaman mektubun ikinci parçasını yok etti, birinci bölümü bulunup ele geçse de gerçek anlamın çıkarılamayacağından emindi. Kimi zaman, Faria’nın tüm saatleri Dantès’e özgür kaldığı gün onun işine yarayacak şeyler öğretmekle geçti. Bir kez özgür kalınca, özgür kaldığı gün, saat hattâ andan itibaren artık sadece bir tek düşüncesi olmalıydı, bu da herhangi bir yolla Monte Cristo’ya varmak, orada hiçbir kuşku uyandırmayacak bir bahaneyle tek başına kalmak, oraya gidip yalnız kalır kalmaz da o harika mağaraları bulmaya çalışmak ve işaret edilen noktayı kazmaktı. Anımsanacağı gibi işaret edilen nokta ikinci oyuğa en uzak olan köşeydi.</p>

  <p>Bu arada saatler çabuk olmasa da en azından katlanılabilir biçimde geçiyordu. Söylediğimiz gibi, bir elini ve bir ayağını kullanamayan Faria, zekasını tüm duruluğuyla yeniden kazanmıştı ve genç arkadaşına, ayrıntılarını daha önce verdiğimiz ahlaki bilgiler dışında, hiçbir şey bilmediği sabırlı ve soylu tutukluluk mesleğini de yavaş yavaş öğretmişti. Faria sürekli olarak yaşlandığını görme korkusuyla, Dantès de neredeyse unuttuğu ve gece uzakta kaybolmuş bir ışık gibi belleğinin en derinine gömdüğü geçmişini anımsama korkusuyla boğuşuyorlardı; her şey böylece sürüp gidiyordu, tıpkı mutsuzluğun hiçbir şeyi değiştirmediği, Tanrı’nın gözetiminde sakin ve kurulmuş bir makine gibi akıp giden yaşamlarda olduğu gibi.</p>

  <p>Ama görünürdeki bu sessizliğin altında genç adamın yüreğinde, belki yaşlı adamınkinde de, bir sürü engellenmiş istek, bastırılmış iç çekiş vardı; Faria tek başına kaldığında ve Edmond hücresine döndüğünde açığa çıkıyordu bunlar.</p>

  <p>Bir gece Edmond çağrıldığını duyduğunu sanıp, sıçrayarak uyandı.</p>

  <p>Gözlerini açtı ve koyu karanlıkta görmeye çalıştı.</p>

  <p>Adını söyleyen ya da daha çok adını söylemeye çalışan yakınmalı bir ses ona kadar geldi.</p>

  <p>Alnı sıkıntıdan ter içinde, yatağından kalktı ve kulak kabarttı. Hiç kuşku yoktu, yakınma arkadaşının hücresinden geliyordu.</p>

  <p>“Yüce Tanrım!” diye mırıldandı Dantès; “yoksa...”</p>

  <p>Yatağını itti, taşı çekti, koridora atıldı ve karşı uca ulaştı; döşeme taşı kalkmıştı.</p>

  <p>Sözünü ettiğimiz biçimsiz ve sallanan lambanın solgun ışığında Edmond, hâlâ ayakta olan ve yatağının tahtasına sımsıkı sarılmış solgun ihtiyarı gördü. Yüzü, daha önceden bildiği ve ilk kez ortaya çıktığında kendisini çok korkutmuş olan o ürkütücü belirtilerle allak bullak olmuştu.</p>

  <p>“Pekala dostum,” dedi Faria, olacağa boyun eğmiş, “anlıyorsunuz değil mi? Size hiçbir şey öğretmeme gerek yok!”</p>

  <p>Edmond kendini tümden yitirerek acılı bir çığlık attı ve bağırarak kapıya doğru atıldı:</p>

  <p>“İmdat! İmdat!”</p>

  <p>Faria onu kolundan tutacak gücü buldu kendinde.</p>

  <p>“Susun!” dedi, “yoksa mahvolursunuz. Artık sadece sizi düşünmeliyiz dostum, tutukluluğunuzu katlanılır kılmayı ya da olası kaçışınızı. Benim burada tüm yaptıklarımı yapmanız için size seneler gerekir ve nöbetçilerimiz bizim zekamızı fark ettikleri anda tüm yaptıklarımız yerle bir olur. Sakin olun dostum, zaten benim bırakıp gideceğim hücre uzun zaman boş kalmayacaktır; bir başka mutsuz gelip benim yerimi alacaktır. Bu başkasına siz kurtarıcı bir melek gibi görüneceksiniz. O da belki sizin gibi genç, güçlü ve sabırlı olacak, size kaçmanızda yardım edecektir, oysa ben bunu engelliyorum. Artık tüm hareketlerinize ket vuracak, size bağlı yarım bir kadavranız olacak sadece. Nihayet Tanrı sizin için bir şeyler yapıyor: sizden aldığını fazlasıyla geri veriyor, artık ölmemin zamanı geldi.”</p>

  <p>Edmond sadece ellerini kavuşturup bağırabildi:</p>

  <p>“Ah! dostum, dostum, susunuz!”</p>

  <p>Sonra bu beklenmedik darbeyle bir an sarsılmış gücünü ve ihtiyarın sözleriyle yitirdiği cesaretini yeniden kazanarak:</p>

  <p>“Ah!” dedi, “sizi bir kez kurtardım, ikinci bir kez daha kurtaracağım!”</p>

  <p>Sonra yatağın ayağını kaldırdı ve oradan üçte biri hâlâ kırmızı sıvıyla dolu olan şişeyi çıkardı.</p>

  <p>“Alın,” dedi, “bu kurtarıcı içecekten hâlâ var. Çabuk, çabuk, bu kez ne yapmam gerektiğini söyleyin bana; yeni talimatınız olacak mı? Söyleyin dostum, dinliyorum.”</p>

  <p>“Umut yok,” diye yanıt verdi Faria başını sallayarak; “ama önemi yok; Tanrı, yarattığı ve yüreğine bu kadar derin bir yaşama sevgisi yerleştirdiği adamın, kimi zaman çok zorlu, ama her zaman çok değerli olan bu yaşamın devamı için elinden gelen her şeyi yapmasını istiyor.”</p>

  <p>“Ah! evet, evet,” diye bağırdı Dantès, “sizi kurtaracağımı, duydunuz mu!”</p>

  <p>“İyi ya, deneyin o zaman! buz gibi bir soğuk bedenimi ele geçiriyor; kanın başıma hücum ettiğini hissediyorum; dişlerimi birbirine çarptıran ve kemiklerimi sanki birbirinden ayıran o korkunç titreme tüm bedenimi sarsmaya başlıyor; beş dakika sonra nöbet başlayacak, on beş dakika sonra benden geriye bir kadavradan başka bir şey kalmayacak.”</p>

  <p>“Ah!” diye bağırdı Dantès kalbi acıyla dolarak.</p>

  <p>“İlk kez yaptıklarınızı yapacaksınız, ama bu kez o kadar uzun zaman beklemeyeceksiniz. Bu kez tüm yaşam güçleri zayıflamış bir halde,” diye sürdürdü felç olmuş kolunu ve bacağını göstererek, “artık ölümün işi yarı yarıya azaldı. Eğer ağzıma on yerine on iki damla akıttıktan sonra kendime gelmediğimi görürseniz kalanın hepsini boşaltın. Şimdi beni yatağıma taşıyın, çünkü artık ayakta duramıyorum.”</p>

  <p>Edmond ihtiyarı kollarına aldı ve yatağına yatırdı.</p>

  <p>“Şimdi dostum,” dedi Faria, “şu zavallı yaşamımın tek avuntusu, Tanrı’nın bana biraz geç de olsa verdiği, çok değerli varlık olan sizsiniz, bu nedenle ona teşekkür ederim. Sizden sonsuza kadar ayrıldığım anda size tüm mutlulukları, hak ettiğiniz tüm gönenci diliyorum: sizi kutsuyorum oğlum!”</p>

  <p>Genç adam diz çöküp başını ihtiyarın yatağına dayadı.</p>

  <p>“Şimdi özellikle şu son anda size söyleyeceklerimi iyi dinleyin: Spadaların hazinesi gerçek; Tanrı benim için uzaklık ve engeli kaldırdı. Hazineyi ikinci mağaranın dibinde görüyorum; gözlerim toprağın derinliklerini yarıp geçiyor ve bunca zenginlikten kamaşıyor. Kaçmayı başarırsanız herkesin deli sandığı zavallı rahibin deli olmadığını anımsayın. Monte Cristo’ya koşun, servetimizden yararlanın, ondan yararlanın, yeteri kadar acı çektiniz.”</p>

  <p>Şiddetli bir sarsıntı ihtiyarı susturdu; Dantès başını kaldırdı, ihtiyarın gözlerine kan yürüdüğünü gördü: bir kan dalgası göğsünden alnına doğru çıkıyordu sanki.</p>

  <p>“Elveda! Elveda!” diye mırıldandı ihtiyar, genç adamın elini çırpınır gibi sıkarak, “elveda!”</p>

  <p>“Ah! daha değil, daha değil,” diye bağırdı Dantès, “bizi bırakıp gitmeyin, ah! Tanrım, kurtarın onu... ona yardım edin... imdat...”</p>

  <p>“Susun! Susun!” diye mırıldandı ölmek üzere olan adam, “beni kurtarırsanız bizi ayırmamaları için susun!”</p>

  <p>“Haklısınız. Ah! evet, evet, sakin olun, sizi kurtaracağım! Zaten çok acı çekseniz de ilk kez olduğundan daha az acı çekiyor gibi görünüyorsunuz.”</p>

  <p>“Ah! kendinizi kandırmayın! Daha az acı çekiyorum, çünkü bende acı çekmek için daha az güç kaldı. Sizin yaşınızda hayata inanılır, inanmak ve umut etmek gençliğin ayrıcalığıdır; ama yaşlılar ölümü daha açık görürler. Ah! işte... ölüm geliyor... bitti... görme duyum zayıflıyor... aklım gidiyor... Eliniz, Dantès!.. elveda!., elveda!”</p>

  <p>Ve tüm gücünü toplayarak son bir çabayla doğrularak:</p>

  <p>“Monte Cristo!” dedi, “Monte Cristo’yu unutmayın!”</p>

  <p>Ve yatağa düştü.</p>

  <p>Kriz korkunçtu: kıvrılmış kollar bacaklar, şişmiş gözkapakları, kanlı bir köpük, hareketsiz bir beden, bir dakika önce orada yatan zeki insanın yerine, bu acı yatağında geriye kalan işte buydu.</p>

  <p>Dantès lambayı aldı ve onu yatağın başucunda çıkıntı yapan bir taşın üstüne koydu, oradan lambanın titrek ölgün ışığı, garip ve düşsel bir yansımayla, bozulmuş yüzü, bu cansız gibi ve katılaşmış bedeni aydınlatıyordu.</p>

  <p>Gözlerini ayırmaksızın, yılmadan kurtarıcı ilacı vereceği ânı bekledi.</p>

  <p>O ânın geldiğini düşündüğünde, bıçağı aldı, rahibin birinci kez olduğundan daha az direnç gösteren dişlerini açtı, on damlayı art arda saydı ve bekledi; şişenin içinde daha boşalttığının neredeyse iki katı ilaç vardı.</p>

  <p>On dakika, on beş dakika, yarım saat bekledi, hiçbir hareket yoktu. Titreyerek, saçları dimdik, alnı terden sırılsıklam, kalbi çarparak saniyeleri sayıyordu.</p>

  <p>Bir süre sonra sonuncu denemeyi yapma zamanının geldiğini düşündü: şişeyi Faria’nın mosmor olmuş dudaklarına yaklaştırdı, açık kalmış çenelerini yeniden açmaya gerek duymadan şişenin içindeki tüm sıvıyı boşalttı.</p>

  <p>İlaç elektriğe tutulmuş gibi bir etki yaptı, şiddetli bir titreme ihtiyarın kollarını bacaklarını sarstı, gözleri korkunç bir biçimde yeniden açıldı, çığlığa benzeyen bir soluk çıktı ağzından, sonra titreyen tüm bedeni yavaş yavaş hareketsiz kaldı.</p>

  <p>Sadece gözleri açık kaldı.</p>

  <p>Yarım saat, bir saat, bir buçuk saat geçti. Bu bir buçuk saatlik kaygılı bekleyiş sırasında Edmond, dostunun üstüne eğilmiş, elini onun kalbinin üstüne koymuş durumda bu bedenin giderek soğuduğunu, bu kalbin atışlarının giderek boğuk ve derinden geldiğini ve sonunda durduğunu hissetti.</p>

  <p>Artık hiçbir yaşam belirtisi kalmamıştı; kalbin son titreşimleri de kesildi, yüzü bembeyaz oldu, gözleri açık kaldı ama bakışı donuklaştı.</p>

  <p>Saat sabahın altısıydı, güneş doğuyordu, hücreyi dolduran soluk güneş ışığı lambanın ölgün ışığını daha da zayıflatıyordu. Zaman zaman ona yaşıyor görüntüsü veren garip yansımalar geçiyordu ölünün yüzünden. Gece ve gündüzün bu savaşımı sürerken Dantès’in hâlâ kuşkuları vardı; ama gün egemen olunca ölü bir bedenle baş başa olduğunu anladı.</p>

  <p>O zaman derin ve karşı koyulmaz bir korku her yanını sardı; yataktan sarkan bu eli sıkmaya artık cesaret edemedi; birçok kez boşu boşuna kapatmaya çalıştığı ama hep yeniden açılan bu sabit ve beyaz gözlere bakmaya cesaret edemedi. Lambayı söndürdü, özenle bir yere sakladı ve döşeme taşını elinden geldiğince iyi bir biçimde başının üstündeki yere yerleştirerek kaçtı.</p>

  <p>Zaten vakit gelmişti, gardiyan neredeyse görünecekti.</p>

  <p>Bu kez denetlemeye Dantès’ten başladı; onun hücresinden çıktıktan sonra yemek ve çamaşır götürmek için Faria’nın hücresine gidecekti.</p>

  <p>Zaten genç adamın, olan kaza hakkında bir şey bildiğini gösteren hiçbir belirti yoktu. Gardiyan çıktı.</p>

  <p>Dantès zavallı dostunun hücresinde olacakları öğrenmek için karşı konulmaz bir merak duyuyordu; yeraltı geçidine girdi ve gardiyan tam da yardım isteyen çığlıklar attığı sırada oraya ulaştı.</p>

  <p>Az sonra diğer gardiyanlar da hücreye girdi; daha sonra, görevli olmadıkları halde, askerlerin alışılmış düzenli ağır ayak sesleri duyuldu. Askerlerin arkasından hapishane müdürü geldi.</p>

  <p>Edmond üstünde ölü bedeni sarstıkları yatağın gürültüsünü duydu; yüzüne su atmalarını emreden, suya karşın tutuklunun kendine gelmediğini görünce doktor çağırılmasını isteyen hapishane müdürünün sesini duydu.</p>

  <p>Müdür çıktı; alaylı gülmelere karışan birkaç merhamet sözcüğü geldi Dantès’in kulağına.</p>

  <p>“Haydi, haydi,” diyordu biri, “deli, hazinelerine kavuşmuştur, iyi yolculuklar!”</p>

  <p>“Tüm milyonlarıyla kefen parasını ödeyemeyecek,” diyordu bir diğeri.</p>

  <p>“Ah!” dedi bir üçüncü ses, “İf Şatosu’nun kefenleri pahalı değil.”</p>

  <p>“Belki,” dedi ilk konuşanlardan biri, “bu bir kilise adamı olduğu için onun hatırına bazı harcamalar yaparlar.”</p>

  <p>“O zaman çuvalına kavuşur.”</p>

  <p>Edmond dinliyor, bir sözcüğü bile kaçırmıyordu, ama tüm bunlardan pek bir şey anlamıyordu. Biraz sonra sesler uzaklaştı, ona içeride bulunanlar odayı terk etti gibi geldi.</p>

  <p>Yine de odaya girmeye cesaret edemedi: ölüyü beklemek için birkaç gardiyan bırakmış olabilirlerdi.</p>

  <p>Bu nedenle sessiz, hareketsiz, soluğunu tutarak bekledi.</p>

  <p>Yaklaşık bir saat sonra giderek artan zayıf bir gürültü sessizliği bozdu.</p>

  <p>Biraz sonra sorular başladı.</p>

  <p>Peşinde bir doktor ve birçok subayla gelen müdürün ayak sesleriydi bu. Bir anlık bir sessizlik oldu: belli ki doktor yatağa yaklaşmış, ölüyü inceliyordu.</p>

  <p>Doktor tutuklunun yenik düştüğü hastalığı araştırdı ve onun öldüğünü açıkladı.</p>

  <p>Sorular ve yanıtlar Dantès’i tiksindiren bir gevşeklikle değiş tokuş ediliyordu; bu zavallı rahip için kendisinin duyduğu sevginin bir parçasını herkesin duyması gerekiyordu sanki.</p>

  <p>“Bana bildirdiğiniz şeye üzüldüm,” dedi hapishane müdürü, ihtiyarın gerçekten öldüğünü doktorun bu kadar kesinlikle bildirmesine yanıt olarak; “yumuşak, savunmasız, deliliğinden mutluluk duyan, özellikle gözetim altında tutulması kolay bir tutukluydu.”</p>

  <p>“Ah!” dedi gardiyan, “o hiç gözetim altında tutulmayabilirdi, bir kez bile kaçmayı denemeden burada elli yıl daha kalırdı emin olun.”</p>

  <p>“Yine de,” dedi hapishane müdürü, “sizin kanınıza karşın, bilginizden kuşku duyduğum için değil, ama kendi sorumluluğum gereği, tutuklunun gerçekten ölüp ölmediğinden gecikmeden emin olmamız gerektiğini sanıyorum.”</p>

  <p>Bir an mutlak bir sessizlik oldu, bu sırada hep dinlemede olan Dantès, doktorun ölü bedeni ikinci bir kez eliyle yoklayıp incelediğini düşündü.</p>

  <p>“Rahatlayabilirsiniz,” dedi sonra doktor, “ölmüş, bunu size ben garanti ediyorum.”</p>

  <p>“Biliyorsunuz mösyö,” dedi hapishane müdürü üsteleyerek, “böyle durumlarda basit bir muayene ile yetinmiyoruz; tüm görünüşe karşın yasanın gerekli gördüğü işlemleri yerine getirerek görevinizi tamamlar mısınız?”</p>

  <p>“Demirler ısıtılsın,” dedi doktor; “ama bu gerçekten gereksiz bir önlem.”</p>

  <p>Demirleri ısıtma emri Dantès’in tüylerini ürpertti.</p>

  <p>Aceleci ayak sesleri, bir kapının gıcırtısı, içeride bazı gidiş gelişler duyuldu, birkaç dakika sonra bir gardiyan yardımcısı içeri girerek şöyle dedi:</p>

  <p>“İşte bir demir ve ocak.”</p>

  <p>O zaman bir dakikalık bir sessizlik oldu, sonra yanan etin cızırtısı duyuldu, yoğun ve mide bulandırıcı kokusu, Dantès’in arkasında korkuyla kulak kabarttığı duvarı bile deldi geçti.</p>

  <p>Yanmış insan etinin kokusunu duyunca genç adamın alnından ter fışkırdı, bayılacağını sandı.</p>

  <p>“Görüyorsunuz mösyö, kesinlikle ölmüş,” dedi doktor; “topuktaki bu yanma kesin sonuç verir: zavallı delinin deliliği bitti, tutukluluğundan kurtuldu.”</p>

  <p>“Adı Faria değil miydi?” diye sordu hapishane müdürünün yanında gelen subaylardan biri.</p>

  <p>“Evet, efendim ve iddia ettiğine göre eski bir ad idi; zaten çok bilgili ve hazinesi konu edilmediği sürece, her alanda oldukça mantıklıydı; ama hazinesi söz konusu olduğunda, itiraf etmek gerek, laf anlatılmaz biriydi.”</p>

  <p>“Biz bu duygu bozukluğuna monomani<a href="../Text/dipnot.xhtml#Footnote0039" id="Feedback0039"><sup>[39]</sup></a> adını veriyoruz,” dedi doktor.</p>

  <p>“Ondan hiçbir zaman bir yakınmanız olmadı değil mi?” diye sordu hapishane müdürü rahibe yemek götürmekle görevli gardiyana.</p>

  <p>“Hiçbir zaman müdür bey,” diye yanıt verdi gardiyan, “hiçbir zaman, bir gün bile! Tam tersine: eskiden öyküler anlatarak beni çok eğlendirirdi; bir gün karım hasta olmuştu, bana karımı iyileştiren bir reçete verdi.”</p>

  <p>“Ah! ah! bir meslektaşımla işimin olduğunu bilmiyordum; umarım müdür bey,” diye ekledi gülerek, “ona gerektiği gibi davranırsınız.”</p>

  <p>“Evet, evet, içiniz rahat olsun, onu bulabileceğimiz en yeni çuvalın içine yolunca yordamınca saracağız; memnun oldunuz mu?”</p>

  <p>“Bu son formaliteyi sizin önünüzde mi tamamlamamız gerekiyor?” diye sordu gardiyan yardımcısı.</p>

  <p>“Elbette, ama acele edin; bütün gün bu odada kalamam.”</p>

  <p>Yeni geliş gidişler duyuldu; bir dakika sonra Dantès’in kulağına buruşturulan bez gürültüsü geldi, yatak, yayları üstünde gıcırdadı, ağır bir yük kaldıran bir adamınki gibi ağırlaşan adımlar hissedildi döşeme taşının üstünde, sonra yatak, üstüne bırakılan ağırlığın altında yeniden gıcırdadı.</p>

  <p>“Akşama görüşürüz,” dedi hapishane müdürü.</p>

  <p>“Ayin olacak mı?” diye sordu subaylardan biri.</p>

  <p>“Olanaksız,” diye yanıt verdi müdür; “şatonun papazı dün bana gelip Hyères’e sekiz günlük küçük bir yolculuk yapmak için izin istedi, bu süre için tüm tutuklularımın sorumluluğunu alarak ona yanıt verdim; zavallı rahip bu kadar acele etmeseydi <i>Requiem</i>’i<a href="../Text/dipnot.xhtml#Footnote0040" id="Feedback0040"><sup>[40]</sup></a> olacaktı.”</p>

  <p>“Aldırmayın canım,” dedi doktor, mesleğindeki insanlara pek yabancı olmayan bir inançsızlıkla, “o kilise adamı: Tanrı bu durumu göz önüne alacaktır ve cehenneme bir rahip göndererek, ona kötü bir zevk duyma fırsatı vermeyecektir.”</p>

  <p>Bu kötü şakanın arkasından bir kahkaha koptu.</p>

  <p>Bu sırada kefenleme işlemi sürüyordu.</p>

  <p>“Akşama görüşürüz,” dedi müdür, bu işlem bitince.</p>

  <p>“Saat kaçta?” diye sordu gardiyan yardımcısı.</p>

  <p>“Saat on ya da on bire doğru.”</p>

  <p>“Ölünün başında bekleyecek miyiz?”</p>

  <p>“Ne için? Hücre sanki o yaşıyormuş gibi kapatılacak, işte hepsi bu.”</p>

  <p>Sonra ayak sesleri uzaklaştı, sesler azalarak kayboldu, gürültülü kilidi ve gıcırdayan sürgüleriyle kapının sesi duyuldu, yalnızlıktan daha iç karartıcı bir sessizlik, ölüm sessizliği genç adamın donmuş ruhuna kadar her yeri kapladı.</p>

  <p>Sonra yavaşça başının üstündeki döşeme taşını kaldırdı ve odaya, araştırıcı bir göz attı.</p>

  <p>Oda boştu: Dantès geçitten çıktı.</p>
