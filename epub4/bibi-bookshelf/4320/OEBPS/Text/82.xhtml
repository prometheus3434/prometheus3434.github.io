    <p>82</p>

    <p>EVE ZORLA GİRİŞ</p>

  </div>

  <p>Biraz önce anlattığımız konuşmanın olduğu günün ertesi günü, Monte Cristo Kontu, Ali, birçok hizmetçi ve güçlerini ölçmek istediği atlarla birlikte gerçekten de Auteuil’e gitti. Bu gidişi özellikle belirleyen, bir gün önce ne onun ne de Andrea’nın aklına gelmeyen bir şeydi, Bertuccio Normandiya’dan dönmüş, evden ve korvetten haberler getirmişti. Ev hazırdı, sekiz gün önce gelmiş olan korvet küçük bir koyda altı kişilik mürettebatıyla birlikte demir atmıştı, gerekli formaliteler tamamlandıktan sonra denize açılmaya hazırdı.</p>

  <p>Kont, Bertuccio’nun bu büyük çabasını övdü ve Fransa’da bir aydan fazla kalmaması gereken Bertuccio’ya acele gitmek için hazırlanmasını söyledi.</p>

  <p>“Şimdi,” dedi ona, “Paris’ten Tréport’a bir gecede gitmem gerekebilir; on saatte elli fersah gitmemi sağlamak için yolda aralıklı sekiz konaklama yeri istiyorum. ’</p>

  <p>“Ekselansları bu isteklerini daha önce belirtmişlerdi,” diye yanıt verdi Bertuccio, “atlar hazır. Atları satın aldım ve en uygun, yani genelde kimsenin durmadığı kasabalardaki konaklama yerlerine yerleştirdim.”</p>

  <p>“İyi,” dedi Monte Cristo, “burada bir ya da iki gün kalacağım, işleri gerektiği gibi ayarlayın.”</p>

  <p>Bertuccio orada kalacağı günlerle ilgili gerekli düzenlemeleri yapmak için çıkarken Baptistin kapıyı açtı; lal rengi bir tepsinin üzerinde bir mektup getirmişti.</p>

  <p>“Burada ne işiniz var?” diye sordu kont onu toz toprak içinde görünce, “sizi çağırmamıştım sanırım.”</p>

  <p>Baptistin hiç yanıt vermeden kontun yanına geldi ve ona mektubu uzattı.</p>

  <p>“Önemli ve acele,” dedi.</p>

  <p>Kont mektubu açtı ve okudu:</p>

  <p><br/></p>

  <p><i>Bu akşam bir adamın, kontun soyunma odasındaki yazı masasına sakladığını sandığı belgeleri almak için Mösyö de Monte Cristo’nun Champs-Elysée’deki evine gireceğini haber veriyorum: Mösyö Monte Cristo Kontunun polisin işe karışmasına yol açmayacak kadar cesur olduğunu biliyorum çünkü böyle bir şey, bunu haber veren kişiyi tehlikeye atacaktır. Mösyö kont, ya soyunma odasından yatak odasına açılan pencerede ya da soyunma odasında pusuya yatarak adaleti kendisi sağlayabilecektir. Çevrede birçok kişinin olması ve görünen önlemler kötü niyetli kişiyi kesinlikle uzaklaştıracak ve Mösyö de Monte Cristo’nun rastlantının kendisine bu durumu bildiren kişiye ortaya çıkarma olanağı verdiği bir düşmanını tanıma fırsatını yok edecektir, eğer birinci girişim başarısızlıkla sonuçlanırsa hırsız, size yeniden haber verilmesine fırsat bulunamadan, bir başka denemeye girişecektir.</i></p>

  <p><br/></p>

  <p>Kont önce bunun hırsızların bir hilesi olduğunu düşündü, bu onu daha ciddi bir tehlikeyle karşı karşıya bırakmak için hafif bir tehlikeyi haber veren bayağı bir tuzak olabilirdi, Verilen öğüte karşın mektubu polis komiserliğine götürecekti, ama belki de adsız dostun öğüdü nedeniyle birden bu hırsızın gerçekten de onun özel bir düşmanı olduğu, sadece kendisinin onu tanıyabileceği, Fiesque du Maure’un kendisini öldürmek isteyene yaptığı gibi, belki de sadece kendisinin bundan yarar sağlayacağı gibi bir düşünceye kapıldı. Kontu tanıyoruz, onun ne kadar gözüpek ve güçlü olduğunu, sadece üstün insanların yapabileceği bir güçle olanaksızlıklara karşı nasıl mücadele ettiğini söylememize gerek yok. Sürdürdüğü yaşamla, aldığı kararla ve hiçbir şey karşısında gerilemeyen tutumuyla kont, Tanrı denebilecek doğaya ve şeytan denebilecek dünyaya karşı kimi zaman giriştiği savaşımlarda bilinmeyen zevkleri tatmak için doğmuştu.</p>

  <p>“Benim belgelerimi çalmak istemiyorlar,” dedi Monte Cristo, “beni öldürmek istiyorlar, bunlar hırsız değil, katil. Sayın emniyet müdürünün benim özel işlerime karışmasını istemem. Doğrusu bu işte emniyet kuruluşunun daha az para harcamasını sağlayacak kadar zenginim.”</p>

  <p>Kont mektubu getirdikten sonra odadan çıkmış olan Baptistin’i yeniden çağırdı.</p>

  <p>“Paris’e döneceksiniz,” dedi, “orada kalan tüm hizmetçileri buraya getireceksiniz. Auteuil’de hepsine ihtiyacım var.”</p>

  <p>“Evde kimse kalmayacak mı sayın kontum?” diye sordu Baptistin.</p>

  <p>“Kalacak, kapıcı kalacak.”</p>

  <p>“Sayın kontum kulübenin evden uzak olduğunu düşünmüşlerdir.”</p>

  <p>“Bunda ne var?”</p>

  <p>“Kapıcı hiçbir gürültü duymadan tüm evi boşaltabilirler.”</p>

  <p>“Kimler?”</p>

  <p>“Hırsızlar.”</p>

  <p>“Siz bir budalasınız Mösyö Baptistin, hırsızların bütün evi boşaltması hiçbir zaman kötü yapılmış bir hizmet kadar canımı sıkmaz.”</p>

  <p>Baptistin eğildi.</p>

  <p>“Beni duydunuz,” dedi kont, “arkadaşlarınızı buraya getirin, bir teki bile orada kalmasın, ama her şey çok doğal olsun, giriş katının panjurlarını kapatın, hepsi bu.”</p>

  <p>“Ya birinci katın panjurları?”</p>

  <p>“Onların hiçbir zaman kapanmadığını biliyorsunuz. Haydi bakalım.”</p>

  <p>Kont odasında tek başına yemek yiyeceğini ve sadece Ali’nin hizmetini istediğini bildirdi.</p>

  <p>Her zamanki gibi sakin ve azla yetinerek akşam yemeğini yedi, yemekten sonra Ali’ye kendisini izlemesini işaret etti, küçük kapıdan çıktı, sanki geziniyormuş gibi Boulogne ormanına gitti, hiç görünmeden Paris yolunu tuttu, akşam olurken Champs-Elysée’deki evin önündeydi.</p>

  <p>Her yer karanlıktı, sadece Baptistin’in dediği gibi evden kırk adım kadar uzaktaki kapıcı kulübesinde zayıf bir ışık yanıyordu.</p>

  <p>Monte Cristo bir ağaca yaslandı, çok az yanılan gözleriyle ağaçlıklı yolları araştırdı, gelen geçene baktı, birinin pusuya yatıp yatmadığını görmek için bakışlarını yan yollara çevirdi. On dakikanın sonunda kimsenin onu gözetlemediğinden emin oldu. Hemen Ali ile birlikte küçük kapıya koştu, içeri girdi, anahtarı kendisinde olan servis merdiveninden, evin boş olduğunu sanan kapıcıyı da evi sahibinin geri döndüğünden kuşkulandırmadan, bir tek perde açmadan, hattâ tek bir perdeye dokunmadan yatak odasına girdi.</p>

  <p>Yatak odasına gelince Ali’ye durmasını işaret etti, sonra soyunma odasına geçti, orayı inceledi, her şey yerli yerindeydi: değerli yazı masası yerindeydi, anahtarı da üstündeydi. Masayı iki kez kilitledi, anahtarı aldı, yatak odasının kapısına geldi, kilidin çift sürgüsünü kaldırdı ve geri döndü.</p>

  <p>Bu sırada Ali kontun ondan istediği silahları, yani kısa bir karabinayı, üst üste gelmiş namluları atış tabancalarına göre daha güvenli nişan almayı sağlayan iki çifteyi masaya koyuyordu. Böylece silahlanan kont beş kişinin hayatını ellerinde tutuyordu.</p>

  <p>Saat neredeyse dokuz buçuktu; kont ve Ali acele acele bir parça ekmek yediler ve bir bardak da İspanyol şarabı içtiler, sonra Monte Cristo bir odadan öbür odayı görmeye yarayan hareketli levhalardan birini yerinden oynattı. Tabancaları ve karabinası elinin uzanabileceği uzaklıktaydı, yanında ayakta duran Ali, haçlılardan bu yana biçimleri değişmemiş olan küçük Arap baltalarından birini elinde tutuyordu.</p>

  <p>Kont yatak odasının soyunma odasındakilere paralel pencerelerinin birinden sokağı görebiliyordu.</p>

  <p>İki saat böyle geçti, gece simsiyahtı, yine de Ali vahşi doğası, kont da kuşkusuz kazandığı yetenek sayesinde avludaki ağaçların en küçük kıpırtısını bile fark ediyorlardı.</p>

  <p>Kapıcı kulübesinin küçük ışığı söneli çok olmuştu.</p>

  <p>Saldırı, gerçekten bir saldırı olacaksa, pencereden değil, giriş katının merdiveninden olacak gibi görünüyordu. Monte Cristo’nun düşüncesine göre, kötü niyetli kişiler onun parasını değil canını istiyorlardı. Bu nedenle saldıracakları yer yatak odasıydı, yatak odasına da ya gizli merdivenden ya da soyunma odasının penceresinden ulaşabilirlerdi.</p>

  <p>Ali’yi merdivene açılan kapının önüne koydu, kendisi de soyunma odasını gözetlemeye koyuldu.</p>

  <p>İnvalides’in saatinin çaldığı duyuldu, saat on ikiye çeyrek vardı, batı rüzgarı nemli soluğuyla üç vuruşun hüzün verici titreşimlerini getiriyordu.</p>

  <p>Son vuruş duyulmaz olduğunda kont soyunma odasının bulunduğu taraftan hafif bir gürültü duyar gibi oldu, ilk gürültüyü, bu ilk gıcırtıyı ikincisi izledi, sonra da üçüncüsü, dördüncüsünde kont ne yapacağını çok iyi biliyordu. Becerikli ve alışkın bir el bir elmasla camın dört bir yanını kesmeye çalışıyordu.</p>

  <p>Kont kalbinin daha hızlı çarpmaya başladığını hissetti. İnsanlar tehlikelere karşı ne kadar katılaşırlarsa katılaşsınlar, tehlikeye karşı ne kadar uyarılmış olurlarsa olsunlar, her zaman, kalplerinin ve vücutlarının ürpermesinden düşle gerçek arasında, planlanan ile gerçekleştirilen arasında var olan büyük farkı anlarlar.</p>

  <p>Yine de Monte Cristo Ali’ye haber vermek için bir hareket yaptı, Ali tehlikenin soyunma odasının bulunduğu yanda olduğunu anlayarak efendisine yaklaşmak için bir adım attı.</p>

  <p>Monte Cristo hangi düşmanları ile ve kaç düşmanı ile karşılaşacağını öğrenmek için sabırsızlanıyordu.</p>

  <p>Açmaya uğraşılan pencere kontun soyunma odasına baktığı aralığın karşısındaydı. Kontun gözleri bu pencereye dikildi: karanlıkta daha koyu bir gölgenin belirdiğini gördü, sonra camlardan biri sanki dışından bir kağıt parçası yapıştırılmış gibi hiç ışık geçirmez oldu ve sonra da cam düşmeden çıtırdadı. Açılan delikten pencere tokmağını arayan bir el geçti, bir saniye sonra pencere menteşeleri üzerinde döndü ve adam içeri girdi.</p>

  <p>Adam yalnızdı.</p>

  <p>“İşte yürekli bir kerata,” diye mırıldandı kont.</p>

  <p>O anda Ali’nin yavaşça gelip omzuna dokunduğunu hissetti, geri döndü: Ali ona bulundukları odanın sokağa bakan penceresini gösteriyordu.</p>

  <p>Monte Cristo o pencereye doğru üç adım attı, sadık uşağının benzersiz titizliğini biliyordu. Gerçekten de bir kapıdan uzaklaşan bir adam gördü, bu adam bir kaldırım taşının üstüne çıkmış kontun evinde olan biteni görmeye çalışır gibiydi.</p>

  <p>“İyi,” dedi kont, “demek iki kişiler: biri işte, öbürü nöbette.”</p>

  <p>Ali'ye sokaktaki adamı gözden kaçırmamasını işaret etti ve soyunma odasındaki adama döndü.</p>

  <p>Camı kesen adam içeri girmiş, ellerini öne uzatarak yerini saptamaya çalışıyordu.</p>

  <p>Sonunda her şeyi anlamış göründü; odada iki kapı vardı, ikisinin de sürgülerini itti.</p>

  <p>Yatak odasının kapısına yaklaştığında Monte Cristo içeri gireceğini sandı ve tabancalarından birini hazırladı, ama sadece bakır halkaların içinde dönen sürgülerin gürültüsünü duydu. Bu bir önlemdi, hepsi bu, gece ziyaretçisi, kontun kapı sürgülerini kaldırarak aldığı önlemi bilmediği için kendini evinde sanıyor ve sakin bir biçimde hareket ediyordu.</p>

  <p>Yalnız ve hareketlerinde özgür olan adam o zaman geniş cebinden kontun fark edemediği bir şey çıkardı, onu küçük yuvarlak masanın üstüne koydu, sonra dosdoğru yazı masasına gitti, kilidi eliyle yokladı ve beklediğinin tersine anahtarın olmadığını fark etti.</p>

  <p>Ama camı kıran tedbirli bir adamdı, her şeyi önceden hesaplamıştı; kont az sonra demirin demire sürtünmesinden çıkan o çıtırtıyı duydu, bu, bir kapıyı açmak için gönderildiklerinde anahtarcıların taşıdıkları biçim verilmemiş anahtar demeti sallandığında çıkan sesti. Hırsızlar kuşkusuz kilidin dilinin gıcırdamasından çıkan gece müziğini duyduklarında hissettikleri sevinç nedeniyle buna bülbül<a href="../Text/dipnot.xhtml#Footnote0198" id="Feedback0198"><sup>[198]</sup></a> adını vermişlerdi.</p>

  <p>“Ah! Ah!” diye mırıldandı Monte Cristo düş kırıklığı dolu bir gülümsemeyle, “Sadece hırsızmış.”</p>

  <p>Ama adam karanlıkta uygun aleti bulamıyordu. O zaman küçük masanın üstüne koyduğu nesneden yararlanmak istedi; bir zembereği oynattı, soluk, ama görmeye yetecek kadar canlı bir ışık adamın yüzüne ve ellerine altın sarısı yansımalarını gönderdi.</p>

  <p>“Bak sen!” dedi birden Monte Cristo şaşkın bir hareketle gerileyerek, bu...”</p>

  <p>Ali baltasını kaldırdı.</p>

  <p>“Kımıldama,” dedi ona Monte Cristo alçak sesle, “baltanı oraya bırak, artık silaha ihtiyacımız yok.”</p>

  <p>Sonra sesini daha da alçaltarak birkaç sözcük söyledi, çünkü kontun şaşkınlıkla çıkardığı ses ne kadar zayıf olursa olsun eski zaman bileyicisi pozunda kalmış adamı ürpertmeye yetmişti. Bu kontun verdiği bir emirdi, çünkü biraz sonra Ali ayaklarının ucuna basa basa uzaklaştı, duvardaki yüklükten siyah bir giysi ile üçgen bir şapka çıkardı. Bu sırada Monte Cristo hızla redingotunu, yeleğini ve gömleğini çıkarıyordu, levhanın aralığından gelen zayıf ışık sayesinde kontun göğsünü koruyan çelik ağdan yapılmış ince ve esnek tuniklerden biri görülebiliyordu, böyle bir tuniği artık hançerlenmekten korkulmayan Fransa'da belki de göğsüne bir bıçak yemekten korkan XVI.Louis giymişti, ama onun da kafası baltayla uçurulmuştu.</p>

  <p>Bu tunik hemen uzun bir cüppe ile örtüldü, kontun saçlarının üstüne de ortası saçsız bir papaz peruğu kondu, peruğun üstüne konan üçgen şapka kontu rahibe dönüştürdü.</p>

  <p>Bu sırada hiçbir şey duymayan adam, doğrulmuştu, Monte Cristo değişimini tamamlarken, o da yazı masasına doğru gitmişti, masanın kilidi maymuncuğun altında çatırdamaya başlamıştı.</p>

  <p>“İyi,” diye mırıldandı kont, kilit hakkında ne kadar becerikli olursa olsun maymuncukla kapı açanın bilemediği bir sırra güveniyordu kuşkusuz; “İyi, daha birkaç dakikan var.” Ve pencereye gitti.</p>

  <p>Kaldırım taşının üstüne çıktığını gördüğü adam oradan inmişti ve hâlâ sokakta dolaşıyordu, ama garip olan şey, gerek Champs-Elysée caddesinden gerek Faubourg Saint-Honoré’den gelebilecek insanlar nedeniyle kaygı duyacağına, o sadece kontun evinde olup bitenlerle ilgilenir görünüyordu, yaptığı tüm hareketlerin amacı soyunma odasında olanları görmekti.</p>

  <p>Monte Cristo birden elini alnına vurdu ve dudaklarından sessiz bir gülümseme geçti.</p>

  <p>Sonra Ali’ye yaklaşarak:</p>

  <p>“Burada kal,” dedi alçak sesle, “karanlığa saklan, ne gürültü duyarsan duy, ne olursa olsun, içeri girme ve sadece ben seni adınla çağırırsam ortaya çık.”</p>

  <p>Ali başıyla anladığını ve isteneni yapacağını gösteren bir işaret yaptı.</p>

  <p>O zaman Monte Cristo çekmeceden bir mum alıp yaktı ve hırsızın kilitle en çok uğraştığı anda kapıyı yavaşça açtı, elinde tuttuğu mumun verdiği ışığın yüzünü iyice aydınlatmasına özen gösterdi.</p>

  <p>Kapı o kadar yumuşak açıldı ki, hırsız gürültüyü duymadı. Ama birden odanın aydınlandığını görüp şaşırdı.</p>

  <p>Geri döndü.</p>

  <p>“Eh! İyi akşamlar sevgili Mösyö Caderousse, bu saatte buraya ne yapmaya geldiniz Tanrı aşkına?”</p>

  <p>“Rahip Busoni!” diye haykırdı Caderousse.</p>

  <p>Ve kapıyı kapattığına göre, bu garip hayaletin nasıl olup da yanına kadar geldiğini anlayamayarak, sahte anahtar demetini yere bıraktı ve şaşkınlıktan neye uğradığını anlayamamış gibi olduğu yere çakılıp kaldı.</p>

  <p>Kont gidip Caderousse ile pencere arasında durdu, böylece ürkmüş hırsızın kaçabileceği tek yolu kesmiş oldu.</p>

  <p>“Rahip Busoni!” diye yineledi Caderousse ürkmüş gözlerini konta dikerek.</p>

  <p>“Evet, kesinlikle Rahip Busoni,” dedi Monte Cristo, “ta kendisi, beni tanıdığınız için çok rahatladım sevgili Mösyö Caderousse, bu belleğimizin iyi olduğunu gösterir, çünkü yanılmıyorsam neredeyse on yıldır birbirimizi görmedik.”</p>

  <p>Bu sakinlik, bu alaycılık, bu güç Caderousse’un kafasında baş döndürücü bir korku uyandırdı.</p>

  <p>“Rahip! Rahip!” diye mırıldandı yumruklarını sıkıp dişlerini birbirine vurup tıkırdatarak.</p>

  <p>“Monte Cristo Kontunu soymak mı istiyorduk?” diye sözlerini sürdürdü sözümona rahip.</p>

  <p>“Rahip efendi,” diye mırıldandı Caderousse kontun acımasızca, ulaşmasını engellediği pencereye gitmeye çalışarak, “rahip efendi, bilmiyorum... inanmanızı rica ediyorum... yemin ederim...”</p>

  <p>“Kesilmiş bir cam,” diye devam etti kont, “bir hırsız feneri, bir maymuncuk demeti, zorlanmış bir yazı masası, her şey çok açık değil mi?”</p>

  <p>Caderousse kravatıyla neredeyse boğuluyor, saklanacak bir köşe, kaybolacak bir delik arıyordu.</p>

  <p>“Haydi,” dedi kont, “hiç değişmediğinizi görüyorum katil efendi.”</p>

  <p>“Rahip efendi, her şeyi bildiğinize göre onu yapanın ben olmadığımı, Carconte olduğunu da biliyorsunuzdur, bu, mahkemede de kabul edildi, bu nedenle de beni sadece kürek cezasına çarptırdılar.”</p>

  <p>“Kürek cezanız bitti mi? Sizi oraya geri dönmeye hazır gibi görüyorum.”</p>

  <p>“Hayır, rahip efendi, ben birisi tarafından kurtarıldım.”</p>

  <p>“O kişi topluma çok iyi bir hizmet vermiş.”</p>

  <p>“Ah!” dedi Caderousse, “ama söz vermiştim...”</p>

  <p>“Böylece yasaya aykırı davranıyorsunuz, değil mi?” diye onun sözünü kesti Monte Cristo.</p>

  <p>“Ne yazık ki evet,” dedi Caderousse çok kaygılı bir biçimde.</p>

  <p>“Suçun kötü bir yinelenişi... Bu sizi, yanılmıyorsam, Grève meydanına<a href="../Text/dipnot.xhtml#Footnote0199" id="Feedback0199"><sup>[199]</sup></a> götürür. Yazık, yazık, ülkemin kibarlarının dediği gibi, diavolo!”<a href="../Text/dipnot.xhtml#Footnote0200" id="Feedback0200"><sup>[200]</sup></a></p>

  <p>“Rahip efendi, şeytana uydum...”</p>

  <p>“Bütün katiller böyle söyler.”</p>

  <p>“İhtiyaç...”</p>

  <p>“Bırakın bunları,” dedi Busoni küçümseyerek, “ihtiyaçtan sadaka istenir, fırıncının kapısından ekmek çalınır, kimsenin olmadığı sanılan bir eve yazı masasını zorlamaya gelinmez. Mücevherci Joannès size vermiş olduğum elmas karşılığında kırk beş bin frank ödedikten sonra, onu öldürüp hem parayı hem de elması almış olmanız da mı ihtiyaçtandı?”</p>

  <p>“Bağışlayın rahip efendi,” dedi Caderousse, “beni bir kez kurtarmıştınız, bir kez daha kurtarın.”</p>

  <p>“Bu hiç içimden gelmiyor.”</p>

  <p>“Yalnız mısınız rahip efendi,” diye sordu Caderousse ellerini kavuşturarak, “yoksa orada beni yakalamaya hazır jandarmalarınız mı var?”</p>

  <p>“Yapayalnızım,” dedi rahip, “eğer bana gerçeği söylerseniz, size yine acırım ve zayıflığımın neden olacağı yeni üzüntüler pahasına sizi bırakırım.”</p>

  <p>“Ah! Rahip efendi!” diye haykırdı Caderousse ellerini kavuşturup Monte Cristo’ya bir adım yaklaşarak, “size benim kurtarıcım olduğunuzu söyleyebilirim.”</p>

  <p>“Sizi cezadan kurtardıklarını mı ileri sürmüştünüz?”</p>

  <p>“Ah, evet, Caderousse sözü, inanın rahip efendi.”</p>

  <p>“Kim kurtardı?”</p>

  <p>“Bir İngiliz.”</p>

  <p>“Adı neydi?”</p>

  <p>“Lord Wilmore.”</p>

  <p>“Onu tanıyorum, eğer yalan söylerseniz öğrenirim.”</p>

  <p>“Tüm gerçeği söylüyorum rahip efendi.”</p>

  <p>“Bu İngiliz sizi koruyor muydu yani?”</p>

  <p>“Hayır, beni değil, kürek mahkumu arkadaşım genç bir Korsikalı’yı.”</p>

  <p>“Bu genç Korsikalı’nın adı neydi?”</p>

  <p>“Benedetto.”</p>

  <p>“Bu onun vaftiz adı mıdır?”</p>

  <p>“Başka adı yoktu, o bulunmuş bir çocuktur.”</p>

  <p>“Bu adam da sizinle beraber mi kaçtı?”</p>

  <p>“Evet.”</p>

  <p>“Nasıl oldu?”</p>

  <p>“Toulon yakınlarında Saint-Mandrier’de çalışıyorduk. Saint-Mandrier’yi bilir misiniz?”</p>

  <p>“Bilirim.”</p>

  <p>“İşte bir gün öğlen saat on iki ile bir arası uyurken...”</p>

  <p>“Öğle uykusuna yatan forsalar! Acıyın bu yiğitlere!” dedi rahip.</p>

  <p>“Haydi canım!” dedi Caderousse, “hep çalışmayacağız ya, köpek değiliz herhalde.”</p>

  <p>“Ne mutlu köpeklere,” dedi Monte Cristo.</p>

  <p>“Başkaları öğle uykusuna yatmışken biraz uzaklaştık, İngiliz’in bize sağladığı eğe ile demirlerimizi kestik ve yüzerek kaçtık.”</p>

  <p>“Benedetto ne oldu?”</p>

  <p>“Hiç bilmiyorum.”</p>

  <p>“Yine de bilmeniz gerekir.”</p>

  <p>“Hayır, doğru söylüyorum. Hyères’de ayrıldık.”</p>

  <p>Karşı çıkışına biraz daha ağırlık vermek isteyen Caderousse, sakin sakin soru soran ve yerinden kımıldamayan rahibe doğru bir adım daha attı.</p>

  <p>“Yalan söylüyorsunuz!” dedi Rahip Busoni karşı konulmaz buyurgan bir sesle.</p>

  <p>“Rahip efendi!...”</p>

  <p>“Yalan söylüyorsunuz! Bu adam hâlâ sizin dostunuz, belki de ondan suç ortağı olarak yararlanıyorsunuz?”</p>

  <p>“Ah! Rahip efendi!...”</p>

  <p>“Toulon'dan ayrıldığınızdan bu yana nasıl yaşadınız? Yanıt verin.”</p>

  <p>Caderousse dehşete kapılmış bir halde konta baktı.</p>

  <p>“Onun size verdiği paralarla yaşadınız.”</p>

  <p>“Eh! Doğru,” dedi Caderousse, “Benedetto büyük bir sinyorun oğlu oldu.”</p>

  <p>“Nasıl büyük bir sinyorun oğlu olabilir?”</p>

  <p>“Evlilik dışı oğlu.”</p>

  <p>“Bu büyük sinyorun adı nedir?”</p>

  <p>“Monte Cristo Kontu, evinde bulunduğumuz kişi.”</p>

  <p>“Benedetto kontun oğlu mu?” dedi Monte Cristo bu kez şaşırarak.</p>

  <p>“Hay Allah! Kont ona sahte bir baba bulduğuna, ayda dört bin frank para verdiğine, vasiyetnamesinde ona beş yüz bin frank bıraktığına göre buna inanmak gerek.”</p>

  <p>“Ha, ha!” dedi sahte rahip anlamaya başlayarak, “bu arada bu genç adamın adı ne?”</p>

  <p>“Andrea Cavalcanti.”</p>

  <p>“Bu, dostum Monte Cristo Kontunun evine kabul ettiği ve Matmazel Danglars ile evlenecek olan delikanlı mı?”</p>

  <p>“Evet o.”</p>

  <p>“Ve buna izin veriyorsunuz sefil! Onun hayatını ve namussuzluğunu bile bile hem de!”</p>

  <p>“Neden bir arkadaşımın başarılı olmasını engelleyeyim ki?” dedi Caderousse.</p>

  <p>“Bu doğru, Mösyö Danglars’ı durumdan haberdar etmek size değil bana düşer.”</p>

  <p>“Bunu yapmayın rahip efendi.”</p>

  <p>“Neden?”</p>

  <p>“Çünkü bizi ekmeğimizden edeceksiniz.”</p>

  <p>“Sizin gibilerin ekmeğini korumak için onların yanlışlarına destek mi olayım, suç ortakları mı olayım?”</p>

  <p>“Rahip efendi!” dedi Caderousse biraz daha yaklaşarak.</p>

  <p>“Her şeyi söyleyeceğim.”</p>

  <p>“Kime?”</p>

  <p>“Mösyö Danglars’a.”</p>

  <p>“Bunu yapamayacaksın!” diye haykırdı Caderousse yeleğinden açık bir bıçak çıkarıp kontun göğsünün tam ortasına saplayarak, “hiçbir şey söylemeyeceksin rahip!”</p>

  <p>Hançer Caderousse’un şaşkın bakışları karşısında kontun göğsüne saplanacağına kıvrılıp tersine döndü.</p>

  <p>Aynı anda, kont sol eliyle katilin bileğini yakaladı ve onu öyle bir güçle sıktı ki bıçak taş kesilen parmaklarından yere düştü, Caderousse acıyla bir çığlık attı.</p>

  <p>Ama kont bu çığlığa aldırmadan haydutun bileğini kolu çıkıncaya kadar kıvırmaya devam etti, Caderousse önce dizlerinin üstüne çöktü sonra da yüzü yere yapıştı.</p>

  <p>Kont ayağını onun başının üstüne koydu ve “neden kafanı kırmadığımı anlayamıyorum ip kaçkını!” dedi.</p>

  <p>“Ah! Acıyın! Acıyın!” diye bağırdı Caderousse.</p>

  <p>Kont ayağını kaldırdı.</p>

  <p>“Ayağa kalk!” dedi.</p>

  <p>Caderousse doğruldu.</p>

  <p>“Allah kahretsin! Ne güçlü bileğiniz var rahip efendi!” dedi Caderousse, etten kıskacın ezdiği kolunu ovuşturarak, “Allah kahretsin! Ne bilek!”</p>

  <p>“Sus. Tanrı bana senin gibi kan dökücü bir hayvanla baş edebilecek güç verdi, ben Tanrı adına hareket ediyorum, bunu unutma sefil, şu anda senin canını bağışlamak da Tanrının isteğini yerine getirmek içindir.”</p>

  <p>“Uff!” dedi Caderousse acılar içinde.</p>

  <p>“Şu kağıdı ve kalemi al, sana söyleyeceklerimi yaz!”</p>

  <p>Bu üstün gücün boyunduruğuna giren Caderousse oturdu ve yazdı:</p>

  <p><br/></p>

  <p><i>Mösyö, evinize kabul ettiğiniz ve kızınızı vermek istediğiniz adam, benimle birlikte Toulon zindanından kaçmış eski bir forsadır, onun numarası 59, benimki 58 idi.</i></p>

  <p><i>Adının, Benedetto olduğunu söylüyordu, ama kendisi bile gerçek adını bilmez, çünkü ana babasını hiç tanımamıştır.</i></p>

  <p><br/></p>

  <p>“İmzala!” diye devam etti kont.</p>

  <p>“Beni mahvetmek mi istiyorsunuz?”</p>

  <p>“Seni mahvetmek isteseydim, hemen ilk jandarmaya teslim ederdim, budala, zaten yazdıkların adrese ulaştığında artık korkacak bir şeyin kalmayacak, imzala haydi!”</p>

  <p>Caderousse imzaladı.</p>

  <p>“Adres: Mösyö Baron Danglars, bankacı, Chaussée-d’Antin sokağı.”</p>

  <p>Caderousse adresi yazdı.</p>

  <p>Rahip kağıdı aldı.</p>

  <p>“Şimdi artık git,” dedi.</p>

  <p>“Nereden gideyim?”</p>

  <p>“Geldiğin yerden.”</p>

  <p>“Bu pencereden mi çıkmamı istiyorsunuz?”</p>

  <p>“Oradan pekala girmiştin.”</p>

  <p>“Bana karşı bir şey mi tasarlıyorsunuz rahip efendi?”</p>

  <p>“Budala, ne tasarlamamı istiyorsun?”</p>

  <p>“Neden bana kapıyı açmıyorsunuz?”</p>

  <p>“Kapıcıyı uyandırmanın ne gereği var?”</p>

  <p>“Rahip efendi, ölmemi istemediğinizi söyleyin bana.”</p>

  <p>“Ben Tanrının istediğini isterim.”</p>

  <p>“Ben aşağı inerken beni vurmayacağınıza yemin edin.”</p>

  <p>“Sen budalanın ve korkağın birisin.”</p>

  <p>“Beni ne yapmak istiyorsunuz?”</p>

  <p>“Bunu ben sana soruyorum. Seni mutlu bir adam yapmaya çalıştım, oysa sadece bir katil yarattım.”</p>

  <p>“Rahip efendi,” dedi Caderousse, “son bir deneme yapın.”</p>

  <p>“Bak,” dedi kont, “benim sözümün eri olduğumu bilirsin değil mi?”</p>

  <p>“Evet,” dedi Caderousse.</p>

  <p>“Eğer evine sağ salim dönersen...”</p>

  <p>“Sizden değilse neden korkayım ki?”</p>

  <p>“Eğer evine sağ salim dönersen, Paris’i terk et, Fransa’yı terk et, nerede olursan ol, dürüst bir biçimde yaşarsan sana küçük bir aylık bağlayacağım, çünkü eğer evine sağ salim dönersen...”</p>

  <p>“Evet?” dedi Caderousse ürpererek.</p>

  <p>“Evet, sanırım Tanrı seni bağışlayacak, ben de o zaman seni bağışlayacağım.”</p>

  <p>“Hıristiyan olduğum için buna inanıyorum, doğru,” diye kem küm etti Caderousse gerileyerek, “beni korkudan öldüreceksiniz.”</p>

  <p>“Haydi defol!” dedi kont parmağıyla Caderousse’a pencereyi göstererek.</p>

  <p>Caderousse hâlâ bu söze güvenmeyerek bacağını pencereden sarkıttı ve ayağını merdivene koydu.</p>

  <p>Orada titreyerek durdu.</p>

  <p>“Şimdi aşağı in,” dedi rahip kollarını kavuşturarak.</p>

  <p>Caderousse ondan korkacak bir şey olmadığını anladı ve indi.</p>

  <p>O zaman kont mumla yaklaştı, bir adamın başka bir adam tarafından aydınlatılarak pencereden indiği Champs-Elysée’den görülebiliyordu.</p>

  <p>“Ne yapıyorsunuz rahip efendi?” dedi Caderousse, “ya bir devriye geçerse...”</p>

  <p>Rahip mumu üfledi. Sonra Caderousse inmeye devam etti, ancak ayağının altında bahçenin toprağını hissedince kendini yeterince güvende hissetti.</p>

  <p>Monte Cristo yatak odasına girdi, bahçeden sokağa kadar şöyle bir baktı, önce Caderousse’un aşağı indikten sonra bahçede biraz dolaştığını, ardından girdiği yerden başka bir noktadan çıkmak için merdiveni alıp duvarın ucuna dayadığını gördü.</p>

  <p>Sonra bahçeden sokağa baktığında, bekler gibi görünen adamın sokağa paralel olarak koştuğunu, Caderousse’un ineceği köşenin arkasına saklandığını gördü.</p>

  <p>Caderousse merdiveni yavaş yavaş çıktı, son basamağa gelince sokağın boş olduğundan emin olmak için başını duvarın üstünden uzattı.</p>

  <p>Kimse görünmüyordu, hiçbir gürültü duyulmuyordu.</p>

  <p>İnvalides’in saati biri vurdu.</p>

  <p>O zaman Caderousse duvarın üstüne ata biner gibi oturdu, merdiveni çekti ve duvarın öbür tarafına geçirdi, sonra da inmeye hazırlandı ya da daha doğrusu merdivenin iki dik yanı boyunca kaymaya başladı, ustalığından bunu yapmaya çok alışık olduğu belliydi.</p>

  <p>Ama inişe geçtikten sonra duramadı. Yan yoldayken karanlıkta bir adamın üstüne atladığını, yere değdiğinde bir kolun kalktığını gördü ama boşuna; savunmaya geçemeden kol sırtına öyle güçlü bir biçimde vurdu ki bağırarak merdiveni bıraktı:</p>

  <p>“İmdat!”</p>

  <p>İkinci bir darbe göğsüne indi, Caderousse bağırarak yere düştü:</p>

  <p>“Katil var!”</p>

  <p>Sonunda, o yerde yuvarlanırken hasmı onu saçlarından yakaladı ve göğsüne üçüncü darbeyi indirdi.</p>

  <p>Bu kez Caderousse bağırmak isledi, ama ağzından sadece bir inilti çıktı ve üç yarasından üç kan deresi, Caderousse’un iniltileri arasında akmaya başladı.</p>

  <p>Katil onun artık bağırmadığını görünce başını saçlarından yakalayıp kaldırdı, Caderousse’un gözleri kapalıydı, ağzı çarpılmıştı. Katil onun öldüğünü sandı, başını bıraktı ve ortadan yok oldu.</p>

  <p>O zaman onun uzaklaştığını hisseden Caderousse bir dirseği üzerinde doğruldu ve ölü gibi bir sesle, tüm gücünü toplayarak bağırdı.</p>

  <p>“Katil! Ölüyorum! Rahip efendi yardım edin! Rahip efendi!”</p>

  <p>Bu acıklı ses gecenin karanlığını parçaladı. Gizli merdivenin kapısı, sonra da küçük bahçe kapısı açıldı, Ali ile efendisi ellerinde mumlarla koştular.</p>
