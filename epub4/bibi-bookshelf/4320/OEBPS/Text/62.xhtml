    <p>62</p>

    <p>HAYALETLER</p>

  </div>

  <p>İlk görüşte ve dışardan bakıldığında Auteuil’deki konak hiç de göz kamaştırıcı değildi, bu konutun büyük Monte Cristo Kontuna ait olduğunu gösteren hiçbir şey yoktu: ama bu sadelik kesinlikle dışarıda hiçbir şeyin değiştiril memesini isteyen ev sahibinin isteğinden ileri gelmişti; konağın içinin de böyle olduğuna inanmak gerekmezdi kuşkusuz. Gerçekten de kapı açılır açılmaz görüntü değişiyordu.</p>

  <p>Mösyö Bertuccio evin döşenmesi ve istenenlerin yerine getirilmesindeki çabukluk açısından elinden gelenin fazlasını yapmıştı: eskiden XIV.Louis’nin görüşünü engellediği için bir gecede ağaçlı bir yolu yerle bir ettiren Dük d’Antin’in yaptığı gibi Mösyö Bertuccio da tamamen çıplak bir avluya üç günde güzel kavaklar diktirmişti, büyük bloklar halinde kökleriyle getirilmiş yalancı çınarlar evin ana girişini gölgelendiriyordu; evin önünde otların yarı yarıya örttüğü döşeme taşlarının yerine, daha o sabah parçalar halinde yerleştirilmiş, geniş bir halı gibi yemyeşil çimenlik uzanıyor, sulandıktan sonra üstünde boncuk boncuk damlacıklar parlıyordu.</p>

  <p>Zaten emirler konttan geliyordu; kontun kendisi Bertuccio'ya ekilmesi gereken ağaçların sayısını ve yerini gösteren, döşeme taşlarının yerine konacak çimenin biçimini ve alanını bir plan vermişti.</p>

  <p>Böylece ev tanınmaz hale gelmişti, Bertuccio bile yeşillikten bir çerçeve içine oturtulmuş evi artık tanıyamadığını ileri sürüyordu.</p>

  <p>Kahya bahçede de birtakım değişiklikler yapılsa hiç rahatsız olmayacaktı, ama kont bahçede hiçbir şeye dokunulmamasını kesinlikle emretmişti. Bertuccio bekleme odalarını, merdivenleri ve şömineleri çiçeklerle doldurarak bunun acısını çıkarmıştı.</p>

  <p>Kahyanın hizmet etmekteki çok büyük becerisini ve efendisinin kendisine hizmet ettirmedeki derin bilgisini gösteren şeyler şunlardı: yirmi yıldır bomboş, bir gün öncesine kadar karanlık, bir o kadar da hüzünlü olan, zamanın kokusu denebilecek bu tatsız kokunun her yanına işlemiş olduğu bu ev bir günde yaşamla dolmuş, sahibinin en çok sevdiği kokulara, en sevdiği aydınlığa kavuşmuştu; kont buraya geldiğinde kitapları ve silahları elinin altında, en sevdiği tablolar gözünün önündeydi; bekleme odalarında okşamayı sevdiği köpekler, ötüşlerini sevdiği kuşlar vardı; uyuyan güzelin sarayı gibi uzun süren uykusundan uyanmış olan tüm ev, uzun zamandır sevdiğimiz ve terk ettiğimizde içinde istemeyerek ruhumuzun bir parçasını bıraktığımız evler gibi ışıl ışıldı.</p>

  <p>Güzel avluda hizmetçiler neşe içinde gidip geliyorlardı: mutfakla ilgili olanlar her zaman bu evde oturuyorlarmış gibi bir gün önce onarılmış merdivenlerden kayıyorlar, takım taklavatların elli yıldır oraya yerleştirilmiş gibi numaralandığı ve düzenlendiği arabalıkları dolduruyorlardı; ahırların yemliklerindeki atlar, kendilerine birçok hizmetçinin efendileriyle konuştuklarından çok daha fazla saygıyla bir şeyler söyleyen seyislerine kişneyerek karşılık veriyorlardı.</p>

  <p>Kitaplık, duvarın iki yanında olmak üzere iki bölüme ayrılmış ve yaklaşık iki bin ciltten oluşmuştu; bir bölümü modern romanlara ayrılmıştı, daha bir gün önce çıkan kitap da, sarı ve kırmızı cildinin içinde kasılan hemen yerine yerleşmişti.</p>

  <p>Evin öte yanında kitaplığa simetrik olarak, büyük Japon vazolarının içinde çiçek açmış ender bulunan bitkilerin süslediği sera vardı ve hem göz hem kulak için harika bir şey olan seranın ortasında oyuncuların olsa olsa bir saat önce topları çuhanın üzerine bırakıp gittikleri bir bilardo masası bulunuyordu.</p>

  <p>Harika Bertuccio bir tek odaya dokunmamıştı. Birinci katın sol köşesinde bulunan, büyük merdivenle çıkılıp gizli merdivenle inilebilen bu odanın önünden hizmetçiler merakla, Bertuccio korkuyla geçiyordu.</p>

  <p>Saat tam beşte kont, arkasında Ali olduğu halde Auteuil deki evin önüne geldi. Bertuccio kaygıyla karışık bir sabırsızlıkla kontun gelişini bekliyordu; efendisinin kaş çatışıyla karşılaşmaktan kuşku duysa da birkaç iltifat umuyordu doğrusu.</p>

  <p>Monte Cristo avluya indi, bütün evi dolaştı, beğendiğini ya da beğenmediğini belirtmeden, sessizce bahçede bir tur attı.</p>

  <p>Sadece, kapalı odanın karşısında bulunan yatak odasına girerken, ilk yolculuğunda seçtiği gül ağacından küçük mobilyanın çekmecesine doğru elini uzattı ve şöyle dedi:</p>

  <p>“Bu ancak eldiven koymaya yarayabilir.”</p>

  <p>“Gerçekten de, Ekselansları,” diye karşılık verdi Bertuccio çok mutlu bir biçimde, “açınız, orada eldivenleri bulacaksınız.”</p>

  <p>Kont başka mobilyaların içinde de bulmayı düşündüğü şişe, sigar, mücevher gibi şeyler buldu.</p>

  <p>“İyi!” dedi yine.</p>

  <p>Mösyö Bertuccio içi mutlulukla dolu dışarı çıktı, işte bu adamın çevresi üzerindeki etkisi bu kadar büyük, güçlü ve gerçekti.</p>

  <p>Saat tam altıda giriş kapısının önünde bir atın ayak sesleri duyuldu. Bu <i>Médéah</i>’la gelen sipahi kumandanımızdı.</p>
  
   <p>Monte Cristo dudaklarında bir gülümsemeyle onu basamaklı sekinin üstünde bekliyordu.</p>

  <p>“Eminim ilk gelen benim!” diye ona seslendi Morrel; “Bunu herkes gelmeden sizinle biraz yalnız kalabilmek için bile bile yaptım. Julie ve Emmanuel size milyonlarca haber gönderdiler. Ah! biliyor musunuz, burası harika bir yer! Ne dersiniz kontum, adamlarınız atımla ilgilenebilirler mi?”</p>

  <p>“Rahat olun sevgili Maximilien, işlerini iyi bilirler.”</p>

  <p>“Tımar edilmeye ihtiyacı var. Nasıl koştuğunu bir bilseniz! Gerçekten fırtına gibi bir at!”</p>

  <p>“Öyledir, inanıyorum, ne de olsa beş bin franklık bir at!” dedi Monte Cristo bir babanın oğluyla konuştuğu gibi bir ses tonuyla.</p>

  <p>“Pişman mısınız?” dedi Morrel içten gülümsemesiyle.</p>

  <p>“Ben mi! Tanrı korusun!” dedi kont. “Hayır. At iyi olmasaydı ancak o zaman üzülürdüm.”</p>

  <p>“At o kadar iyi ki sevgili kontum, Fransa’da bu işten en iyi anlayan Mösyö de Château-Renaud ve bakanlığın Arap atlarına binen Mösyö Debray şu anda peşimden gelmekteler, gördüğünüz gibi biraz geride kaldılar ve Barones Danglars’ın saatte en azından altı fersah yol alan atlarından geri kalır yanları yok.”</p>

  <p>“Demek arkanızdan geliyorlar, öyle mi?” diye sordu Monte Cristo.</p>

  <p>“İşte geldiler.”</p>

  <p>Gerçekten de o sırada buram buram terlemiş, soluk soluğa kalmış binek atlarıyla bir kupa arabası konağın parmaklıkları önüne geldi, kapı hemen açıldı. Araba dönüşünü tamamladıktan sonra arkasından gelen iki atlıyla basamaklı sekinin önünde durdu.</p>

  <p>Debray hemen yere atladı ve arabanın kapısının önüne geldi. Elini baronese uzattı, o da Debray’ye Monte Cristo'dan başka kimsenin anlayamayacağı bir hareket yaptı.</p>

  <p>Ama hiçbir şey kontun gözünden kaçmıyordu ve bu hareket sırasında, hareket kadar fark edilmeyecek biçimde, buna alışkın olduklarını gösteren bir rahatlıkla, Madam Danglars’ın elinden bakanlık sekreterinin eline geçerken parıldayan küçük beyaz bir pusula gördü kont.</p>

  <p>Karısının arkasından kupa arabasından değil de mezardan çıkıyormuş gibi solgun bankacı indi.</p>

  <p>Madam Danglars çevresine sadece Monte Cristo’nun anlayabildiği hızlı ve araştırıcı bir biçimde göz attı, böylece avluyu, sütunlu girişi, konağın cephesini görmüş oldu; sonra yüzünden belli olan hafif heyecanını bastırarak, sanki yüzünün kızarması olağanmış gibi, basamaklı sekiyi çıktı ve Morrel’e şöyle dedi:</p>

  <p>“Mösyö, dostlarımdan biri olsaydınız size atınızın satılık olup olmadığını sorardım?”</p>

  <p>Morrel yüzünü buruşturur gibi gülümsedi ve kendisini içinde bulunduğu sıkıntıdan kurtarmasını rica eder gibi Monte Cristo’ya doğru döndü.</p>

  <p>Kont bunu anladı.</p>

  <p>“Ah! Madam,” diye yanıt verdi, “bu soruyu neden bana sormuyorsunuz?”</p>

  <p>“Sizden hiçbir şey istemeye hakkımız yok, mösyö,” dedi barones, “çünkü istediğimizi elde edeceğimizden eminiz. Sorum Mösyö Morrel’e idi.”</p>

  <p>“Ne yazık ki,” dedi kont, “Mösyö Morrel’in atından vazgeçemeyeceğinin tanığıyım, çünkü onuru gereği onu elinde tutmak zorunda.”</p>

  <p>“Bu da ne demek?”</p>

  <p>“<i>Médéah</i>’ı altı ay içinde evcilleştireceğine bahse girdi. Anlayacağınız gibi madam, bahsin süresi dolmadan atını elinden çıkarırsa sadece bahsi kaybetmekle kalmayıp bir de korktuğu söylenecektir; ve bir sipahi kumandanı, bence dünyanın en kutsal şeylerinden biri olan, güzel bir kadının kaprisini yerine getirmek için bile olsa, kendini böyle bir söylentiyle karşı karşıya bırakamaz.”</p>

  <p>“Görüyorsunuz ya madam...” dedi Morrel Monte Cristo’ya minnettar bir gülümsemeyle bakarak.</p>

  <p>“Zaten bana kalırsa,” dedi Danglars kaba bir gülümseme ile örtmeye çalıştığı asık bir suratla, “bunun gibi birçok atınız var.”</p>

  <p>Böyle bir saldırıyı karşılıksız bırakmak hiç de Madam Danglars’ın âdeti değildi ama bu kez gençleri büyük bir şaşkınlığa düşürecek biçimde duymamış gibi yaptı ve hiç yanıt vermedi.</p>

  <p>Monte Cristo, üzerlerinde sadece doğada bulunabilecek zenginlik, canlılık ve ruh olan bir işçilik ve oylumla kıvrıla kıvrıla giden deniz bitkilerinin olduğu Çin porseleninden iki büyük vazoyu baronese gösterirken, alışılmamış bir alçakgönüllülük belirten bu sessizliğe gülümsüyordu.</p>

  <p>Barones vazolara hayran kalmıştı.</p>

  <p>“Bunların içine Tuileries’den bir kestane ağacı alınıp dikilebilir!” dedi; “bu kadar büyük şeyler nasıl fırınlanabilmiş?”</p>

  <p>“Ah! Madam,” dedi Monte Cristo, “bunu bizim gibi küçük heykeller, ince cam işleri yapanlara sormamak gerek; bu başka bir çağın işçiliği, bir tür toprak ve deniz perilerinin yapıtı.”</p>

  <p>“Nasıl yani? Bunlar hangi dönemden olabilirler?”</p>

  <p>“Bilmiyorum; sadece bir Çin imparatorunun özel bir fırın yaptırdığı ve bu fırında bunun gibi on iki vazonun art arda fırınlandığı kulağıma çalınmıştı. İki tanesi aşırı sıcaktan parçalanmış; geriye kalan on tanesi denizin üç yüz kulaç dibine indirilmiş. Kendisinden ne istendiğini bilen deniz, onların üzerine sarmaşıklarını atmış, mercanlarını kıvırıp bükmüş, deniz kabuklarını döşemiş; bunların hepsi iki yüzyıl boyunca inanılmaz derinliklerde birbirine yapışık kalmış, çünkü bir devrim sonucunda bu denemeyi yapmak isteyen imparator öldürülmüş ve geriye sadece vazoların fırınlandığını ve denizin dibine indirildiğini gösteren tutanak kalmış. İki yüzyılın sonunda tutanak bulunmuş ve vazoların çıkarılması düşünülmüş. Dalgıçlar özel olarak yapılmış makinelerle vazoların bırakılmış olduğu koyda araştırmaya girişmişler; ama on taneden sadece üçü bulunabilmiş, diğerleri dağılmış ya da dalgalar tarafından parçalanmış. Bazen diplerinde tek başına kalmış dalgıçların gördüklerine benzeyen ürkütücü ve biçimsiz canavarların şaşkınlıkla, donuk ve soğuk bakışlarıyla dışarıyı süzdüklerini görür gibi olduğum, içlerinde düşmanlarından kaçan binlerce balığın saklanarak uyuduğu bu vazoları seviyorum.”</p>

  <p>Bu sırada, pek böyle merakları olmayan Danglars hiç düşünmeden birbiri ardına çok güzel bir portakal ağacının yapraklarını yoluyordu, portakal ağacını bırakınca bir kaktüse yöneldi ama portakal ağacından daha kolay bir yapısı olmayan kaktüs sert bir biçimde eline battı.</p>

  <p>O zaman ürperdi ve bir düşten uyanıyormuş gibi gözlerini ovuşturdu.</p>

  <p>“Mösyö,” dedi Monte Cristo gülümseyerek, “tablolara meraklı ve harika şeylere sahip olan size kendiminkileri salık vermiyorum. Yine de size gösterilmeye değer işte iki Hobbema, bir Paul Potter, bir Mieris, iki Gérard Dow, bir Raphael, bir Van Dyck, bir Zurbaran ve iki üç tane Murillo.”</p>

  <p>“Bakın!” dedi Debray, “işte tanıdığım bir Hobbema.”</p>

  <p>“Ah! Doğru.”</p>

  <p>“Evet, bunu müzeye önermek için geldiler.”</p>

  <p>“Hobbema’sı olmayan bir müzeye sanırım,” diye durakladı Monte Cristo.</p>

  <p>“Evet, ama yine de müze bunu satın almayı reddetti.</p>

  <p>“Neden?” diye sordu Château-Renaud.</p>

  <p>“Çok hoşsunuz doğrusu, hükümet yeteri kadar zengin olmadığı için elbet.”</p>

  <p>“Ah! Bağışlayın!” dedi Château-Renaud. “Sekiz yıldır her gün böyle şeylerin söylendiğini duyuyorum, ama yine de alışamıyorum.”</p>

  <p>“Alışırsın,” dedi Debray.</p>

  <p>“Sanmam,” diye yanıt verdi Château-Renaud.</p>

  <p>“Mösyö Binbaşı Bartolomeo Cavalcanti! Mösyö Vikont Andrea Cavalcanti!” diye haber verdi Baptistin.</p>

  <p>Terzi elinden çıkma mavi saten bir yakalık, temiz bir sakal, gri bıyıklar, güvenli bakışlar, üç nişan ve beş haç nişanı ile süslenmiş binbaşı giysisi, kısacası kusursuz bir eski asker takımı, işte tanıdığımız sevecen baba, Binbaşı Bartolomeo Cavalcanti böyle ortaya çıktı.</p>

  <p>Onun yanında, yepyeni giysileri ve dudaklarında bir gülümseme ile yine tanıdığımız saygılı çocuk Vikont Andrea Cavalcanti ilerliyordu.</p>

  <p>Üç genç birlikte sohbet ederken, bakışları babadan oğula geçti ve çok doğal olarak ikincisi üzerinde daha uzun durdu ve onu incelediler.</p>

  <p>“Cavalcanti!” dedi Debray.</p>

  <p>“Güzel bir ad,” dedi Morrel; “Vay canına!”</p>

  <p>“Evet,” dedi Château-Renaud, “doğru, bu İtalyanların adları çok güzel, ama kötü giyiniyorlar.”</p>

  <p>“Siz güç beğenir birisiniz Château-Renaud,” dedi Debray; “bu giysiler usta bir terzinin elinden çıkmış ve yepyeni.”</p>

  <p>“İşte bu nedenle eleştiriyorum ya. Bu bey sanki bugün ilk kez giyinmiş gibi.”</p>

  <p>“Bu beyler kim?” diye sordu Danglars Monte Cristo Kontuna.</p>

  <p>“Duydunuz ya, Cavalcantiler.”</p>

  <p>“Bu onların adı, hepsi bu.”</p>

  <p>“Ah! Doğru, siz bizim İtalya’daki soylularımızı tanımıyorsunuz; Cavalcanti demek, prens soyu demektir.”</p>

  <p>“İyi bir servetleri var mı?”</p>

  <p>“İnanılmaz.”</p>

  <p>“Ne yapıyorlar?”</p>

  <p>“Servetlerini yiye yiye bitiremiyorlar. Evvelki gün beni görmeye geldiklerinde söylediklerine göre, sizde de kredileri varmış, hattâ onları sizin onurunuza davet ettim. Sizi onlarla tanıştıracağım.”</p>

  <p>“Ama çok temiz bir Fransızca konuşuyorlar sanırım,” dedi Danglars.</p>

  <p>“Oğul Güneyde bir kolejde, Marsilya’da ya da o civarda okumuş sanırım. Onu hayranlık içinde bulacaksınız.”</p>

  <p>“Neye karşı?” diye sordu barones.</p>

  <p>“Fransız kadınlarına, madam. Kesinlikle Paris’te evlenmek istiyor.”</p>

  <p>“Çok güzel bir düşünce!” dedi Danglars omuz silkerek.</p>

  <p>Madam Danglars kocasına öyle bir ifadeyle baktı ki, bu bakış başka zaman olsa bir fırtınanın habercisi olabilirdi, ama barones ikinci kez sustu.</p>

  <p>“Baron bugün çok karamsar görünüyor,” dedi Monte Cristo Madam Danglars’a; “yoksa onu bakan mı yapmak istiyorlar?”</p>

  <p>“Hayır, henüz değil, bildiğim kadarıyla. Sanırım borsada oynadı, kaybetti ve hıncını kimden çıkaracağını bilmiyor.”</p>

  <p>“Mösyö ve Madam Villefort!” diye bağırdı Baptistin.</p>

  <p>Bildirilen kişiler içeri girdiler. Mösyö de Villefort ne kadar kendine hâkim olmaya çalışsa da gözle görülür biçimde heyecanlıydı. Eline dokunduğunda, Monte Cristo onun elinin titrediğini hissetti.</p>

  <p>“Doğrusu sadece kadınlar bir şeyi başkalarından saklamayı biliyorlar,” dedi kendi kendine Monte Cristo, krallık savcısına gülümseyen ve kansına sarılan Madam Danglars’ı izlerken.</p>

  <p>İlk nezaket sözlerinden sonra kont, o zamana dek kilerde bir şeylerle ilgilenen Bertuccio’nun, bulundukları odaya bitişik küçük salona süzülerek girdiğini gördü.</p>

  <p>Onun yanına gitti.</p>

  <p>“Ne istiyorsunuz Mösyö Bertuccio?” dedi.</p>

  <p>“Ekselansları bana kaç davetli olduğunu söylemediler.”</p>

  <p>“Ah! Doğru.”</p>

  <p>“Kaç tabak koyayım?”</p>

  <p>“Kendiniz sayın.”</p>

  <p>“Herkes geldi mi Ekselans?”</p>

  <p>“Evet.”</p>

  <p>Bertuccio aralık kapıdan içeri baktı.</p>

  <p>Monte Cristo gözlerini ondan ayırmıyordu.</p>

  <p>“Aman Tanrım!” diye haykırdı Bertuccio.</p>

  <p>“Ne oldu?” diye sordu kont.</p>

  <p>“Bu kadın!... Bu kadın!...”</p>

  <p>“Hangisi?”</p>

  <p>“Beyaz giysili, elmaslar takmış!... Sarışın!...”</p>

  <p>“Madam Danglars mı?”</p>

  <p>“Adının ne olduğunu bilmiyorum. Ama bu o, mösyö, bu o!”</p>

  <p>“Kim?”</p>

  <p>“Bahçedeki kadın! Hamile olan! Beklerken dolaşan!... Beklerken!...”</p>

  <p>Bertuccio ağzı açık, yüzü solgun, saçları dimdik kalakaldı.</p>

  <p>“Kimi beklerken?”</p>

  <p>Bertuccio Macbeth’in Banco’yu gösterirken yaptığının neredeyse aynısını yaparak, yanıt vermeden parmağıyla Villefort’u gösterdi.</p>

  <p>“Ah!... Ah!...” diye mırıldandı sonunda, “Görüyor musunuz?”</p>

  <p>“Neyi? Kimi?”</p>

  <p>“Onu!”</p>

  <p>“Onu mu! Krallık savcısı Mösyö de Villefort’u mu? Elbette görüyorum.”</p>

  <p>“Ama ben onu öldürmemiş miydim?”</p>

  <p>“Ah! Şu konu! Ama sanırım siz çıldırıyorsunuz sevgili Mösyö Bertuccio,” dedi kont.</p>

  <p>“Ama o ölmedi mi?”</p>

  <p>“Hayır, gördüğünüz gibi ölmedi; yurttaşlarınızın her zaman yaptığı gibi soldaki altıncı ve yedinci kaburgalar arasına vurmak yerine biraz daha aşağı ya da yukarı vurmuş olmalısınız; adaletle uğraşan bu insanların canı kolay kolay çıkmaz ya da bana anlattıklarınızın hiçbiri doğru değil, bunlar imgeleminizin bir düşü, ruhunuzun bir sanrısı; intikamınızı hazmedemeden uyumuşsunuz, o da midenizi rahatsız etmiş, kabus görmüş olmalısınız, hepsi bu. Haydi sakin olun ve sayın: Mösyö ve Madam Villefort, iki; Mösyö ve Madam Danglars, dört; Mösyö de Château-Renaud, Mösyö Debray, Mösyö Morrel, yedi; Mösyö Binbaşı Bartolomeo Cavalcanti, sekiz:”</p>

  <p>“Sekiz!” diye yineledi Bertuccio.</p>

  <p>“Durun! Durun! Gitmekte o kadar acele etmeyin! Davetlilerimden birini unutuyorsunuz. Biraz sola bakın... bakın... Mösyö Andrea Cavalcanti, Murillo’nun Meryem’ine bakan siyah giysili genç adam, işte dönüyor.”</p>

  <p>Bu kez Bertuccio bir çığlık atmak üzereyken, Monte Cristo’nun bir bakışı ile çığlık dudaklarında dondu kaldı.</p>

  <p>“Benedetto!” diye fısıldadı alçak sesle, “Lanet olası!”</p>

  <p>“İşte saat altı buçuğu vuruyor Mösyö Bertuccio,” dedi kont sert bir biçimde; “bu saatte sofranın hazır olması için emir vermiştim; biliyorsunuz beklemeyi hiç sevmem.”</p>

  <p>Ve Monte Cristo konuklarının onu beklediği salona girdi, o sırada Bertuccio duvarlara tutuna tutuna yemek odasına gidiyordu.</p>

  <p>Beş dakika sonra salonun kapıları açıldı. Bertuccio göründü ve Vatel’in Chantilly’ye yaptığı gibi son ve kahramanca bir çabayla:</p>

  <p>“Sayın kontum, sofra hazır,” dedi.</p>

  <p>Monte Cristo kolunu Madam de Villefort’a uzattı.</p>

  <p>“Mösyö de Villefort,” dedi, “sayın Barones Danglars’a eşlik eder misiniz lütfen?”</p>

  <p>Villefort söyleneni yaptı ve yemek odasına geçtiler.</p>
