    <p>64</p>

    <p>DİLENCİ</p>

  </div>

  <p>Gece ilerliyordu; Madam de Villefort Paris’e dönmek istediğini belirtti, bu, Madam Danglars’ın, başından geçen rahatsızlığa karşın söylemeye cesaret edemediği bir şeydi.</p>

  <p>Karısının isteği üzerine Mösyö de Villefort gidişin ilk işaretini verdi. Karısı onunla biraz daha ilgilenebilsin diye Madam Danglars’a landosunda<a href="../Text/dipnot.xhtml#Footnote0166" id="Feedback0166"><sup>[166]</sup></a> bir yer verdi. Mösyö Cavalcanti ile sanayi konusunda çok ilginç bir konuşmaya dalmış Mösyö Danglars’a gelince o, olup bitenle hiç ilgilenmiyordu.</p>

  <p>Monte Cristo Madam de Villefort’dan şişesini isterken Mösyö de Villefort’un Madam Danglars’a yaklaştığını fark etmişti, duruma bakarak, Madam Danglars’ın bile ancak duyabileceği kadar alçak sesle de söylenmiş olsa krallık savcısının ona söylediği şeyi tahmin etmişti.</p>

  <p>Kont, hiçbir düzenlemeye karşı çıkmadan Morrel, Debray ve Château-Renaud’nun atla gitmelerine, iki hanımın Mösyö de Villefort’un arabasına binmelerine sesini çıkarmadı; öte yandan baba Cavalcanti ile konuşmaktan çok mutlu olan Danglars onu kupa arabasına davet etti.</p>

  <p>Andrea Cavalcanti’ye gelince, o da kapının önünde onu bekleyen tilbury’sine<a href="../Text/dipnot.xhtml#Footnote0167" id="Feedback0167"><sup>[167]</sup></a> gitti, İngiliz modasının hoşluklarını abartan ahır uşağı, çizmelerinin burnunda yükselerek, büyük gri atını demirinden tutuyordu.</p>

  <p>Andrea çok zeki bir çocuk olmasına karşın, gözlerini dört açmış, aralarında bir krallık savcısının olduğunu belki de korkuyla fark ettiği zengin ve güçlü bu konukların arasında kuşkusuz budalaca bir şey söyleme kaygısı duyduğu için, yemek boyunca pek konuşmamıştı.</p>

  <p>Genç adam, boynunu dimdik tutan yaşlı binbaşı ile onun biraz utangaç oğluna bir göz attıktan ve Monte Cristo’nun tüm konukseverliğinin belirtilerini bir araya getirdikten sonra onları, tek oğlunun eğitimini Paris salonlarında tamamlamak için kente gelmiş zengin bir Hint prensi ile karşılaştırıp, bu kişilerle iş yapabileceğini düşünen Mösyö Danglars’dan kurtulamamıştı.</p>

  <p>Danglars binbaşının küçük parmağında parlayan büyük elması anlatılmaz bir hoşnutlukla seyretmişti, çünkü ihtiyatlı ve deneyimli bir adam olan binbaşı kağıt paralarının başına bir kaza gelir korkusuyla onları hemen değerli bir eşyaya çevirmişti. Danglars, akşam yemeğinden sonra hep sanayi ve seyahat konularını bahane ederek babaya ve oğula yaşam biçimleriyle ilgili sorular sormuştu, baba da oğul da, Danglars’ın bankasında birine bir kez ödemek üzere kırk sekiz bin frank, öbürüne yılda elli bin frank tutarında kredi açılacağını bildikleri için bankacıya karşı son derece sevimli ve nazik davranıyorlardı, minnettarlıkları o kadar büyüktü ki kendilerini tutmasalar Danglars’ın hizmetçilerinin bile ellerini sıkarlardı. Özellikle bir şey Danglars’ın Cavalcanti’ye karşı hayranlık diyebileceğimiz saygısını artırmıştı. Görüldüğü gibi Horace’ın <i>nil admirari</i><a href="../Text/dipnot.xhtml#Footnote0168" id="Feedback0168"><sup>[168]</sup></a> ilkesine sadık kalmış olan Cavalcanti, en iyi bufa balıklarının hangi gölde tutulduklarını söyleyerek bilgisini kanıtlamakla yetinmişti. Sonra da tek söz söylemeden kendi payına düşeni yemişti. Danglars Cavalcantilerin parlak soyundan gelen kişinin bu tür şatafata alışık olduğu sonucuna varmıştı. Cavalcanti belki de kontun bufa balıklarını Fusaro Gölünden, çığa balıklarını Volga Nehri’nden getirtirken kullandıklarına benzer yöntemlerle İsviçre’den getirttiği alabalıklar ve Brötanya’dan gönderilen ıstakozlarla besleniyordu. Ayrıca Cavalcanti’nin şu sözlerini çok belirgin bir incelikle karşılamıştı:</p>

  <p>“Yarın işlerim için sizi ziyaret etmekten onur duyacağım beyefendi.”</p>

  <p>“Ben de sizi konuk etmekten mutluluk duyacağım,” diye yanıt vermişti Danglars.</p>

  <p>Bunun üzerine Cavalcanti’ye, <i>eğer</i> oğlundan fazla yoksun kalmayacaksa, onu Hôtel des Princes’e bırakmayı önermişti.</p>

  <p>Cavalcanti, oğlunun uzun zamandır bekâr hayatı sürme alışkanlığının olduğu yanıtını vermiş, bu nedenle kendi atları ve adamlarının olduğunu, birlikte gelmedikleri için ayrı ayrı gitmelerinin de bir güçlük yaratmayacağını sandığını söylemişti.</p>

  <p>Binbaşı böylece Danglars’ın arabasına binmiş, yılda beş ya da altı yüz bin frank tutarında düzenli bir gelirden kaynaklandığı belli olan elli bin frankı her yıl oğluna veren bu adamın düzen ve tutumlulukla ilgili düşüncelerini gitgide daha sevimli bulan bankacı da onun yanına oturmuştu.</p>

  <p>Andrea’ya gelince, kendine bir hava vermek amacıyla, kendisini almaya basamaklı sekiye geleceğine çıkış kapısında beklediği ve onu arabasına binmek için otuz adım atma zahmetine soktuğu için ahır uşağını azarlamaya başladı. Ahır uşağı paylanmayı boyun eğerek karşıladı ve tepinen sabırsız atı tutmak için sol eliyle atın gemini tuttu, sağ eliyle dizginleri Andrea’ya uzattı, Andrea dizginleri aldı ve cilalı çizmesini yavaşça basamağa koydu.</p>

  <p>O anda omzuna bir el dokundu. Genç adam Danglars’ın ya da Monte Cristo’nun ona bir şey söylemeyi unuttuklarını ve yola çıkmadan bunu söylemek için geldiklerini düşünerek geri döndü.</p>

  <p>Ama gelen ne biri ne öbürüydü, onların yerine, güneşte yanmış, biçimli bir sakalla çevrili tuhaf bir yüzü, kızıl yakut gibi parlayan gözleri, bir kurt ya da çakalın dişleri gibi beyaz, sivri ve aç otuz iki dişi eksiksiz sıralanmış ağzıyla gülen birini gördü.</p>

  <p>Kırmızı kareli bir mendil kırçıllaşmış tozlu saçlı başına dolanmıştı; kir pas içinde ve delik deşik bir iş gömleği bu zayıf ve kemikli bedeni örtüyordu, öyle ki yürürken kemikleri bir iskeletinkiler gibi tıkırdayacaktı sanki. Sonunda Andrea’nın omzuna dayanan ve genç adamın ilk gördüğü şey olan el, ona dev boyutlarda göründü. Genç adam bu yüzü arabasının fenerinin soluk ışığında tanıdı mı, yoksa karşısında konuşanın korkunç görünüşünden mi etkilendi? Bunu bilemiyoruz; ama gerçek şu ki irkildi ve hemen geri çekildi.</p>

  <p>“Benden ne istiyorsunuz?” dedi.</p>

  <p>“Affedersiniz! Efendimiz;” diye yanıt verdi adam elini kırmızı mendiline götürerek, “belki rahatsız ediyorum ama size söyleyeceklerim var.”</p>

  <p>“Gece dilencilik yapılmaz,” dedi ahır uşağı, efendisini bu haddini bilmezden kurtarmak amacıyla bir hareket yaparak.</p>

  <p>“Ben dilenmiyorum, güzel çocuk,” dedi yabancı adam hizmetkara alaycı bir gülümsemeyle, ve bu gülümseme o kadar korkutucu idi ki uşak uzaklaştı: “sadece on beş gün önce bana bir görev vermiş olan efendinize iki sözcük söylemek istiyorum.”</p>

  <p>“Haydi bakalım,” dedi bu kez Andrea oldukça güçlü bir biçimde, hizmetçinin onun ürktüğünü anlamaması için, “ne istiyorsunuz? Çabuk söyleyin dostum.”</p>

  <p>“İstediğim... istediğim...” dedi alçak sesle kırmızı mendilli adam, “beni Paris’e yaya dönme sıkıntısından kurtarabilir misiniz diyecektim. Çok yorgunum ve senin kadar iyi bir akşam yemeği yemediğim için ayakta zor duruyorum ”</p>

  <p>Genç adam bu garip teklifsizlik karşısında ürperdi.</p>

  <p>“İyi de, ne istiyorsunuz?” dedi.</p>

  <p>“Pekala! Beni güzel arabana bindirmeni ve götürmeni istiyorum.”</p>

  <p>Andrea’nın rengi kaçtı ama hiç yanıt vermedi.</p>

  <p>“Ah! Tanrım, evet,” dedi kırmızı mendilli adam ellerini ceplerine daldırıp kışkırtıcı bakışlarıyla genç adama bakarak, “böyle bir düşüncem var; duydun mu küçük Benedetto’m?”</p>

  <p>Bu adı duyar duymaz genç adam kuşkusuz düşündü, çünkü ahır uşağının yanına gitti ve ona şöyle dedi:</p>

  <p>“Bu adam gerçekten de benim tarafımdan görevlendirilmişti, şimdi bana hesap verecek. Sınıra kadar yaya gidin, çok geç kalmamak için oradan bir at arabasına binin.</p>

  <p>Şaşıran uşak uzaklaştı.</p>

  <p>“Karanlığa girmemi bekleyin en azından,” dedi Andrea.</p>

  <p>“Ah! Senin yerine arabayı ben sürebilirim, bekle,” dedi kırmızı mendilli adam. Atı geminden tuttu ve arabayı, öyle bir yere götürdü ki orada gerçekten de kim olursa olsun Andrea’nın ona verdiği onuru görecek kimse olamazdı.</p>

  <p>“Ah! Ben,” dedi adam, “güzel bir arabaya binme keyfi için değil, sadece yorgun olduğum için, biraz da seninle iş konuşmak için bunu yaptım.”</p>

  <p>“Haydi binin,” dedi genç adam.</p>

  <p>Ne yazık ki gündüz değildi, çünkü üstü açık arabanın genç ve zarif sürücüsünün yanında işlemeli yastıkların üstüne rahatça oturmuş bu baldırı çıplağın görünüşü çok ilginç bir manzara olurdu.</p>

  <p>Andrea böyle güzel bir araçla gezinmekten çok mutluymuş gibi sessizliğini koruyan ve gülümseyen yol arkadaşına tek söz etmeden köyün son evine kadar atını sürdü.</p>

  <p>Auteuil’ün dışına çıkar çıkmaz, onları duyan ya da gören kimse olmadığından emin olmak için çevresine baktı; sonra atı durdurup kırmızı mendilli adamın önünde kollarını kavuşturarak:</p>

  <p>“Baksanıza!” dedi, “Neden gelip benim rahatımı kaçırıyorsunuz?”</p>

  <p>“Ya sen oğlum, niye benden kuşkulanıyorsun?”</p>

  <p>“Sizden niye kuşkulanayım?”</p>

  <p>“Niye mi? Bunu sen mi soruyorsun? Birbirimizden Var köprüsünde ayrılıyoruz, bana Piemonte’de ve Toscana’da seyahat edeceğini söylüyorsun ama oralara gitmiyorsun, Paris’e geliyorsun.”</p>

  <p>“Bu sizi neden rahatsız ediyor?”</p>

  <p>“Hiç rahatsız etmiyor; tam tersine, bunun bana yardımı olacağını umut ediyorum.”</p>

  <p>“Haa!” dedi Andrea, “Yani benim üzerimden vurgun yapacaksınız.”</p>

  <p>“Haydi bakalım! İşte kaba sözler başladı.”</p>

  <p>“İşte bunda yanıldınız Caderousse efendi, size haber vereyim.”</p>

  <p>“Aman Tanrım! Kızma ufaklık; mutsuzluğun ne olduğunu yine de bilmen gerek; pekala! Mutsuzluk insanı kıskanç yapar. Piemonte’de ve Toscana’da gezerken senin <i>faccino</i> ya da <i>cicerone</i><a href="../Text/dipnot.xhtml#Footnote0169" id="Feedback0169"><sup>[169]</sup></a> olarak çalışmak zorunda olduğunu sanıyordum; kendi çocuğuma acır gibi kalbimin ta derinliklerinde sana acıyordum. Sana her zaman oğlum dediğimi biliyorsun.”</p>

  <p>“Sonra? Sonra?”</p>

  <p>“Biraz sabır, ateşli delikanlı.”</p>

  <p>“Ben sabırlıyım; haydi artık bitirin.”</p>

  <p>“Birden bir ahır uşağı, bir araba ve yepyeni giysilerle senin Bons-hommes sınırından geçtiğini görüyorum. Baksana! Yoksa bir maden mi keşfettin ya da bir borsacıdan yüklü para mı kaldırdın?”</p>

  <p>“Öyle ki, itiraf ettiğiniz gibi siz de bunu kıskandınız değil mi?”</p>

  <p>“Hayır, ben memnunum, o kadar memnunum ki seni kutlamak istedim ufaklık! Ama gereği gibi giyinmediğimden senin saygınlığına zarar vermemek için önlemlerimi aldım.”</p>

  <p>“Güzel önlemler!” dedi Andrea, “hizmetkarımın önünde yanıma geliyorsunuz.”</p>

  <p>“Eh! Ne yaparsın yavrum! Seni yakalayabileceğim zaman yanına geliyorum. Çok hızlı bir atın, çok hafif bir araban var ve sen de doğal olarak yılan gibi kayıp gidiyorsun; eğer bu gece seni kaçırsaydım hiçbir zaman yanına ulaşamama tehlikesi ile karşı karşıya kalacaktım.”</p>

  <p>“Gördüğünüz gibi saklanmıyorum.”</p>

  <p>“Çok mutlusun, ben de bunu söyleyebilmek isterdim, ama ben saklanıyorum; senin beni tanımamandan korktuğumu hesaba katmazsak elbet, ama beni tanıdın,” diye ekledi Caderousse kötü gülümsemesiyle; “haydi haydi, çok kibarsın.”</p>

  <p>“Bakalım,” dedi Andrea, “size ne gerekiyor?”</p>

  <p>“Artık benimle senli benli konuşmuyorsun, eski bir arkadaş olarak bu kötü, Benedetto; dikkatli ol, beni çok şey isteyen biri yapacaksın.”</p>

  <p>Bu tehdit genç adamın öfkesini dindirdi: üzerinde baskı rüzgarı esmeye başlamıştı.</p>

  <p>Atını dörtnala sürdü.</p>

  <p>“Eski bir arkadaşa karşı böyle davranmak senin için de kötü Caderousse, biraz önce söylediğin gibi,” dedi Andrea, “sen Marsilyalısın, ben...”</p>

  <p>“Şimdi ne olduğunu biliyor musun?”</p>

  <p>“Hayır, ama ben Korsika’da büyüdüm; sen yaşlı ve kalın kafalısın; ben genç ve inatçıyım. Bizim gibi insanlar arasında tehdit kötü bir şeydir, her şey dostluk içinde yapılmalıdır. Eğer şans senin için kötü olarak devam ederken benim için tam tersine iyi ise, bunda benim ne suçum var?”</p>

  <p>“Şans iyi bir şey mi? Ödünç bir ahır uşağı, ödünç bir araba, ödünç giysiler değil mi şans? Bu daha iyi!” dedi Caderousse açgözlülükten parlayan gözlerle.</p>

  <p>“Ah! Yanıma geldiğine göre bunları iyi anlamışsın, iyi biliyorsun,” dedi Andrea gitgide sinirlenerek. “Eğer başımda seninki gibi bir mendil, omuzlarımda kir pas içinde bir iş gömleği ve ayaklarımda yırtık pırtık ayakkabılar olsaydı, beni tanımayacaktın.”</p>

  <p>“Gördüğün gibi, sen beni küçümsüyorsun ufaklık ve bunda haksızsın; şimdi artık seni bulduğuma göre hiçbir şey benim bir başkası gibi zarif yünlüler giymemi engelleyemez, çünkü senin iyi yürekli olduğunu biliyorum, eğer iki giysin varsa birini bana verirsin; çok aç olduğunda ben sana çorba ve fasulye hakkımı veriyordum.”</p>

  <p>“Doğru,” dedi Andrea.</p>

  <p>“Ne kadar iştahlıydın! Hâlâ o kadar iştahlı mısın?”</p>

  <p>“Ah, evet,” dedi Andrea gülerek.</p>

  <p>“İçinden çıktığın şu prensin evinde nasıl bir akşam yemeği yemiş olmalısın!”</p>

  <p>“O bir prens değil, sadece bir kont.”</p>

  <p>“Bir kont mu? Bir zengin ha?”</p>

  <p>“Evet, ama sakın buna bel bağlama, bu adam kolay birine benzemiyor.”</p>

  <p>“Aman Tanrım! Sakin ol! Senin kontunla ilgili proje yapmıyoruz, onu sadece sana bırakıyoruz. Ama,” diye ekledi Caderousse dudaklarında daha önce dolaşan o kötü gülüşüyle, “bunun için bir şeyler vermen gerekiyor, anlıyorsun ya.”</p>

  <p>“Söyle bakalım, ne gerekiyor?”</p>

  <p>“Sanırım ayda yüz frank...”</p>

  <p>“Sonra?”</p>

  <p>“Bununla yaşardım...”</p>

  <p>“Yüz frankla mı?”</p>

  <p>“Ama kötü yaşardım, anlıyorsun ya, ama eğer...”</p>

  <p>“Eğer?”</p>

  <p>“Eğer yüz elli frank olursa çok mutlu olurum.”</p>

  <p>“Al sana iki yüz frank,” dedi Andrea.</p>

  <p>Ve Caderousse’un avucuna on Louis altını koydu.</p>

  <p>“İyi,” dedi Caderousse.</p>

  <p>“Her ayın ilk günlerinde kapıcıya git, ondan bu kadar para alacaksın.”</p>

  <p>“Bak işte yine beni aşağılıyorsun!”</p>

  <p>“Nasıl yani?”</p>

  <p>“Beni uşak takımıyla ilişkiye sokuyorsun; hayır, gördüğün gibi ben ancak seninle iş yapmak istiyorum.”</p>

  <p>“Pekala! Öyle olsun, benden iste, ayın ilk günlerinde, en azından ben paramı aldığım sürece, sen de seninkini alırsın.”</p>

  <p>“Haydi, haydi! Görüyorum ki yanılmamışım, sen iyi bir çocuksun, şans senin gibi insanlara güldü mü hayırlı oluyor. Haydi bana iyi şansından söz et.”</p>

  <p>“Bunu bilmeye ihtiyacın var mı?” diye sordu Cavalcanti.</p>

  <p>“İşte yine güvensizlik!”</p>

  <p>“Hayır. Pekala! Bir baba buldum.”</p>

  <p>“Gerçek bir baba mı?”</p>

  <p>“Yok canım! Para ödediği sürece...”</p>

  <p>“İnanacaksın ve saygı göstereceksin; bu doğru. Babana ne diyorsun?</p>

  <p>“Binbaşı Cavalcanti.”</p>

  <p>“Senden hoşnut mu?”</p>

  <p>“Şimdiye dek ben ona yetiyormuşum gibi görünüyor.”</p>

  <p>“Bu babayı sana kim buldu?”</p>

  <p>“Monte Cristo Kontu.”</p>

  <p>“Evinden çıktığın adam mı?”</p>

  <p>“Evet.”</p>

  <p>“O zaman, bir bürosu olduğuna göre, bana onun yanında büyükbabanmışım gibi bir iş bulmaya çalış.”</p>

  <p>“Olur, ona senden söz ederim, ama bu arada sen ne yapacaksın?</p>

  <p>“Ben mi?”</p>

  <p>“Evet, sen.”</p>

  <p>“Bununla ilgilenmen çok güzel,” dedi Caderousse.</p>

  <p>“Benimle ilgilendiğine göre,” dedi Andrea, “ben de birtakım bilgiler alabilmeliyim sanırım.”</p>

  <p>“Doğru... iyi bir evde bir oda kiralayacağım, doğru dürüst giysiler giyeceğim, her gün tıraş olacağım ve gazete okumak için kahveye gideceğim. Akşamları bir genelev patronuyla ortada dolaşacağım, emekli bir fırıncı gibi görüneceğim, bu benim hayalim.”</p>

  <p>“Bu iyi! Eğer bu projeyi uygulamaya koymak ve ağırbaşlı olmak istersen her şey harika olur.”</p>

  <p>“Görüyorsunuz ya Mösyö Bossuet!... Ya sen ne olacaksın?... Meclis üyesi mi?”</p>

  <p>“Eh!” dedi Andrea, “kimbilir?”</p>

  <p>“Mösyö Binbaşı Cavalcanti belki öyledir... ama ne yazık ki, bu artık babadan oğula kalamıyor.”</p>

  <p>“Politika yok, Caderousse!.. Artık istediğini aldığına ve geldiğimize göre arabadan atla ve ortadan yok ol.”</p>

  <p>“Olmaz, sevgili dostum!”</p>

  <p>“Olmaz da ne demek?”</p>

  <p>“Ama düşünsene ufaklık, başımda kırmızı bir mendil, neredeyse ayakkabısız, üzerimde kimlik olmadan, cebimde on Napoléon altını, iki yüz frankı da sayarsak, beni kesinlikle sınırda tutuklarlar! Kendimi temize çıkarmak için bu on Napoléon’u bana senin verdiğini söylemek zorunda kalacağım: bilgi toplanacak, soruşturma yapılacak, izinsiz Toulon’dan ayrıldığım öğrenilecek ve Akdeniz kıyısına kadar beni jandarmaların ellerinde götürecekler. Sonra, sadece ve sadece 106 numara olacağım ve elveda emekli fırıncıya benzeme hayalim! Hayır, olmaz oğlum; ben onurlu bir biçimde başkentte kalmak istiyorum.”</p>

  <p>Andrea kaşlarını çattı; Mösyö Binbaşı Cavalcanti’nin oğlu olmadığı halde öyle sanılan ve bununla övünen Andrea’nın kafası kızdı. Bir an durdu, çevresine hızla bir göz attı, bakışları çevreyi araştırmayı bitirirken eli masumca yelek cebine gitti ve cebindeki tabancanın tetik siperini okşamaya başladı.</p>

  <p>Bu sırada yol arkadaşını gözden kaçırmayan Caderousse da ellerini sırtına götürüyor ve beklenmedik olaylara karşı üstünde taşıdığı uzun İspanyol bıçağını yavaşça çıkarıyordu.</p>

  <p>İki dost, gördüğümüz gibi, birbirlerini iyi tanıyorlardı ve birbirlerini anladılar; Andrea’nın eli zararsız bir biçimde cebinden çıktı, kızıl bıyığına gitti ve biraz bıyığını okşadı.</p>

  <p>“Pekala Caderousse,” dedi, “şimdi mutlu olacak mısın?”</p>

  <p>“Elimden geleni yapacağım,” diye yanıt verdi, Gard köprüsü hancısı bıçağını kınına sokarken.</p>

  <p>“Haydi bakalım, artık Paris’e dönelim. Ama kuşku uyandırmadan sınırı geçebilmek için ne yapacaksın? Üstündeki giysi ile arabada, yaya olduğundan daha fazla tehlike ile karşı karşıyasın.”</p>

  <p>“Bekle,” dedi Caderousse, “göreceksin.”</p>

  <p>Andrea’nın şapkasını, arabanın kaçan ahır uşağının yerinde bıraktığı dik yakalı geniş kaftanını aldı, kaftanı sırtına koydu, sonra efendisinin arabasını süren zengin bir evin uşağının asık suratını takındı.</p>

  <p>“Ya ben,” dedi Andrea, “benim başım açık mı kalacak?”</p>

  <p>“Pöf!” dedi Caderousse, “öyle rüzgar var ki, karayel senin şapkanı uçurmuş olabilir.”</p>

  <p>“Haydi gidelim öyleyse de, bu iş bitsin,” dedi Andrea.</p>

  <p>“Seni engelleyen ne?” dedi Caderousse, “umarım ben değilimdir.”</p>

  <p>“Hişt!” dedi Cavalcanti.</p>

  <p>Bir aksilik olmadan sınırı geçtiler.</p>

  <p>Geldikleri yolu kesen ilk sokakta Andrea atı durdurdu ve Caderousse yere atladı.</p>

  <p>“Haydi,” dedi Andrea, “uşağımın paltosunu ve benim şapkamı ver.</p>

  <p>“Ah!” diye yanıt verdi Caderousse, “benim nezle olma tehlikesi ile karşılaşmamı istemezsin herhalde.”</p>

  <p>“Ama ben?”</p>

  <p>“Sen gençsin, oysa ben, yaşlanmaya başlıyorum; hoşçakal Benedetto!”</p>

  <p>Ve dar bir sokağa girip kayboldu.</p>

  <p>“Hay Allah!” dedi Andrea içini çekerek, “bu dünyada tam olarak mutlu olunamaz mı?’</p>
