    <p>73</p>

    <p>YEMİN</p>

  </div>

  <p>Bu gerçekten de Morrel'di, dün akşamdan beri hiç uyumamıştı. Âşıklara ve annelere özgü bu özel içgüdü ile markinin ölümü ve Madam de Saint-Méran’ın dönüşünün ardından, Villefortlarda onun Valentine’e olan aşkıyla ilgili birtakım şeylerin olacağım tahmin etmişti.</p>

  <p>Görüldüğü gibi önsezileri gerçek olmuştu, onu bu kadar korku içinde ve titreyerek kestane ağaçlarının bulunduğu yerdeki demir parmaklığa getiren artık basit bir kaygı değildi.</p>

  <p>Morrel’in orada beklediğinden Valentine’in haberi yoktu, bu onun her zaman geldiği saat değildi, bu basit bir rastlantıydı ya da daha doğrusu onu bahçeye getiren güzel bir duygudaşlıktı. Ortaya çıktığında Morrel ona seslendi; Valentine parmaklığa koştu.</p>

  <p>“Siz, bu saatte!” dedi.</p>

  <p>“Evet, zavallı dostum,” diye yanıt verdi Morrel, “sizi aramaya ve kötü haberleri vermeye geldim.”</p>

  <p>“Bu uğursuz bir ev,” dedi Valentine. “Söyleyin Maximilien. Ama aslında çektiğim acılar şimdiden yetti de arttı bile.”</p>

  <p>“Sevgili Valentine,” dedi Morrel uygun bir biçimde konuşabilmek için kendi heyecanını bastırmaya çalışarak, “beni iyi dinleyin lütfen; çünkü size söyleyeceklerimin hepsi çok önemli. Sizi ne zaman evlendirmeyi düşünüyorlar?”</p>

  <p>“Dinleyin,” dedi bu kez Valentine, “sizden hiçbir şey saklamak istemiyorum Maximilien. Bu sabah benim evliliğimden söz edildi, her zaman benden eksik etmediği desteği kendisinde bulacağımı sandığım büyükannem, sadece bu evlilikten yana olduğunu açıklamakla kalmadı, bunu çok istediğini söyledi, öyle ki sadece Mösyö d’Épinay’nin dönüşü bunu geciktiriyor, onun gelişinin ertesi günü evlilik sözleşmesi imzalanacak.”</p>

  <p>Acı bir soluk genç adamın göğsünü deldi sanki, genç kıza uzun uzun hüzünle baktı.</p>

  <p>“Yazık!” dedi alçak sesle, “insanın sevdiği kadının sakin sakin: ‘işkence saatiniz belirlendi, birkaç saat sonra yapılacak, ama ne önemi var, bunun böyle olması gerekiyor ve ben hiçbir şekilde buna karşı çıkmayacağım’ dediğini duyması ne kadar korkunç. Sözleşmenin imzalanması için artık sadece Mösyö d’Épinay’nin dönüşünün beklendiğini, gelişinin ertesi günü onun olacağınızı, yarın Mösyö d’Épinay’ye bağlanmış olacağınızı söylediğinize göre, ne yapalım? Mösyö d’Épinay de bu sabah Paris’e döndü zaten.”</p>

  <p>Valentine bir çığlık attı.</p>

  <p>“Bir saat önce Monte Cristo Kontunun evindeydim,” dedi Morrel, “o sizin evin acısından söz ediyordu, ben sizin acınızdan, birden avluya bir araba girdi. Bakın o zamana kadar önsezilere inanmıyordum Valentine; ama artık buna inanmam gerek. Bu arabanın sesini duyunca içimi bir ürperme kapladı; biraz sonra merdivende ayak sesleri duydum. Şövalyenin yankılanan ayak sesleri Don Juan’ı, bu ayak seslerinin beni ürküttüğü kadar ürkütmemiştir. Sonunda kapı açıldı; önce Albert de Morcerf içeri girdi, kendi kendimden kuşkulanmıştım, yanıldığımı sanacaktım, ama tam o sırada Albert’in arkasından bir başka adam ilerledi, kont, ‘Ah! Mösyö Baron Franz d’Épinay!’ diye haykırdı. Kendimi tutmak için yüreğimdeki tüm gücü ve cesareti topladım. Belki rengim soldu, belki titredim, ama dudaklarımda kesinlikle bir gülümseme vardı. Ama beş dakika sonra çıktım, bu beş dakika içinde konuştuklarının bir sözcüğünü bile duymadım, bitmiş tükenmiştim.”</p>

  <p>“Zavallı Maximilien,” diye mırıldandı Valentine.</p>

  <p>“İşte şimdi buradayım Valentine. Şimdi yanıtınızın ölüm ya da yaşam vereceği bir erkek olan bana yanıt verin. Ne yapmayı düşünüyorsunuz?”</p>

  <p>Valentine başını önüne eğdi; bitkindi.</p>

  <p>“Dinleyin,” dedi Morrel, “ilk kez içinde bulunduğumuz durumu düşünüyor değilsiniz: durum ciddi, ağır, çok önemli. Şu ânın kendimizi sonu hiçbir şeye varmayacak acılara bırakacak zaman olduğunu sanmıyorum: bu rahatça acı çekmek ve gözyaşlarını istedikleri gibi içmek isteyenler için iyi. Böyle insanlar vardır ve kuşkusuz Tanrı da onların yeryüzündeki bu özverilerini gökyüzünde değerlendirecektir; ama savaşma isteği hisseden kimse bu değerli zamanı yitirmek istemez ve aldığı darbeyi hemen yazgıya geri verir. Siz kötü yazgıya karşı savaşma isteği duyuyor musunuz Valentine? Söyleyin, sizden öğrenmek istediğim şey bu.”</p>

  <p>Valentine ürperdi ve ürkmüş iri gözleriyle Morrel’e baktı. Babasına, büyükannesine, ailesine karşı koymayı hiç düşünmemişti.</p>

  <p>“Bana neler söylüyorsunuz Maximilien?” diye sordu Valentine, “savaş ile ne demek istiyorsunuz? Ah! Siz kutsallığa saygısızlık ediyorsunuz. Nasıl olur! Ben babamın emirlerine, ölmek üzere olan anneannemin isteğine karşı mı savaşacağım? Bu olanaksız!”</p>

  <p>Morrel bir hareket yaptı.</p>

  <p>“Siz beni anlayacak kadar soylu bir yüreksiniz ve beni o kadar iyi anlıyorsunuz ki sevgili Maximilien, karşımda susuyorsunuz. Savaşmak ve ben! Tanrı beni korusun! Hayır, hayır; kendi kendimle savaşmak ve dediğiniz gibi gözyaşlarımı içime akıtmak için tüm gücümü toplayacağım. Babama acı vermeye, anneannemin son dakikalarını altüst etmeye gelince bunu asla yapmayacağım.”</p>

  <p>“Çok haklısınız,” dedi soğukça Morrel.</p>

  <p>“Bana bunu nasıl söylersiniz, Tanrım!” diye haykırdı incinen Valentine.</p>

  <p>“Bunu size hayran bir erkek olarak söylüyorum matmazel,” dedi Maximilien.</p>

  <p>“Matmazel!” diye haykırdı Valentine, “Matmazel! Ah! Bencil! Beni umutsuzluk içinde görüyor ve anlamazlıktan geliyor.”</p>

  <p>“Yanılıyorsunuz, tam tersi sizi çok iyi anlıyorum. Mösyö de Villefort’a karşı gelmek istemiyorsunuz, markizin sözünden çıkmak istemiyorsunuz ve yarın sizi kocanıza bağlayacak olan sözleşmeyi imzalayacaksınız.”</p>

  <p>“Tanrım! Başka ne yapabilirim?”</p>

  <p>“Bu kararı bana bırakmayın matmazel, çünkü bu sorunda ben kötü bir yargıcım ve bencilliğim beni kör edecektir,” diye yanıt verdi Morrel. Boğuk sesi ve sıkılmış yumrukları gittikçe artan öfkesini belli ediyordu.</p>

  <p>“Eğer sizin önerinizi kabul etmeye hazır olduğumu görseydiniz, bana ne yapmamı önerirdiniz Morrel? Haydi yanıt verin. Kötü bir şey yapıyorsunuz demenin bir anlamı yok, bir öğüt vermeniz gerek.”</p>

  <p>“Bunu bana ciddi olarak mı soruyorsunuz Valentine? Bu öğüdü vermeli miyim? Söyleyin.”</p>

  <p>“Evet... Nasıl bir öğüt vereceksiniz?”</p>

  <p>“İşte şöyle bir öğüt, Valentine.”</p>

  <p>Genç kız gözlerini gökyüzüne kaldırdı ve içini çekti.</p>

  <p>“Ben özgürüm,” dedi Maximilien, “ikimiz için de yeteri kadar zenginim; karım olmadan dudaklarımın alnınıza değmeyeceğine yemin ederim.”</p>

  <p>“Beni korkutuyorsunuz,” dedi genç kız.</p>

  <p>“Söyleyeceklerimi dinleyin,” diye devam etti Morrel; “sizi kız kardeşime götürürüm, o sizin de kız kardeşiniz olmaya layıktır; Paris’e dönmek için dostlarımız ailenizin direncini yeninceye kadar Paris dışındaki bir bölgede kalmak istemezseniz birlikte Cezayir’e, İngiltere’ye ya da Amerika’ya gideriz.”</p>

  <p>Valentine başını salladı.</p>

  <p>“Bunu bekliyordum, Maximilien,” dedi genç kız: “bu mantıksız bir öğüt ve sizi şu tek sözcük ile, ‘olanaksız, Morrel, olanaksız’ sözcüğüyle durdurmadığım anda ben daha da mantıksız olacağım.”</p>

  <p>“Öyle ise siz kendinizi yazgınıza bırakacaksınız, onun istediği olacak, ona karşı savaşmayı denemeyeceksiniz bile, öyle mi?” dedi Morrel daha da üzülerek.</p>

  <p>“Evet, bu nedenle ölsem bile!”</p>

  <p>“Pekala! Valentine,” dedi Maximilien, “size yine haklı olduğunuzu tekrarlayacağım. Gerçekten de deli olan benim, siz bana tutkunun en doğru insanları bile kör ettiğini kanıtlıyorsunuz. Teşekkür ederim, tutkularınıza kapılmadan düşündüğünüz için. O zaman anlaştık; yarın, komedi oyunlarında düğümü çözmek için uydurulmuş tiyatro formaliteleri ile, sözleşme imzası denen şeyle değil, kendi iradenizle, geriye dönüşü olmayan bir biçimde Mösyö Franz d’Épinay'ye bağlanıyorsunuz.”</p>

  <p>“Bir kez daha beni üzüyorsunuz Maximilien!” dedi Valentine; “bir kez daha hançeri yaranın içinde döndürüyorsunuz! Bakın eğer kız kardeşiniz bana verdiğiniz gibi bir öğüdü dinleseydi ne yapardınız?”</p>

  <p>“Matmazel,” dedi Morrel acı bir gülüşle, “ben bencilim, siz söylediniz, ve bencil bir insan olarak başkalarının benim durumumda ne yapacaklarını değil, ben kendim ne yaparım onu düşünürüm. Sizi bir yıldır tanıdığımı sanıyorum, ve sizi tanıdığım günden beri tüm mutluluk planlarımı sizin üzerinize kurdum; bir gün beni sevdiğinizi söylediniz, o günden sonra gelecekteki tüm şansımın size kavuşmak olacağını düşündüm: bu benim hayatımdı. Şimdi artık hiçbir şey düşünmüyorum; sadece şansımın döndüğünü, cenneti kazanmışken onu yitirdiğimi düşünüyorum. Bu her gün olur, bir oyuncu sadece sahip olduklarını değil, sahip olmadıklarını da yitirebilir.”</p>

  <p>Morrel bu sözleri tam bir dinginlik içinde söyledi; Valentine kalbinin derinliklerinde dolaşan sarsıntıyı Morrel’in gözlerinden kaçırmayı deneyerek ona bir an inceden inceye yoklayan bakışlarla baktı.</p>

  <p>“Peki siz ne yapacaksınız?” diye sordu Valentine.</p>

  <p>“Size elveda deme onuruna erişeceğim matmazel, sözlerimi duyan ve kalbimin içini okuyan Tanrı şahidimdir, size çok sakin, çok mutlu, benim anılarıma yer kalmayacak kadar dolu bir yaşam dilerim.”</p>

  <p>“Ah!” diye mırıldandı Valentine.</p>

  <p>“Elveda, Valentine, elveda!” dedi Morrel eğilerek.</p>

  <p>“Nereye gidiyorsunuz?”diye haykırdı genç kız, elini parmaklıktan öteye uzatıp Maximilien’i giysisinden yakalayarak, kendi iç huzursuzluğu ile âşığının sakinliğinin gerçek olamayacağım anlamıştı; “nereye gidiyorsunuz?” dedi.</p>

  <p>“Ailenize yeni bir üzüntü vermemeye çalışacağım ve benim durumumda olan tüm dürüst ve özverili erkeklerin gittikleri yolu izleyeceğim.”</p>

  <p>“Beni terk etmeden önce ne yapacağınızı bana söyleyin Maximilien.”</p>

  <p>Genç adam hüzünle gülümsedi.</p>

  <p>“Ah! Söyleyin, söyleyin!” dedi Valentine, “yalvarırım söyleyin!”</p>

  <p>“Kararınız değişti mi Valentine?”</p>

  <p>“O değişemez, bahtsız adam! Bunu iyi biliyorsunuz!” diye haykırdı genç kız.</p>

  <p>“O zaman elveda, Valentine!”</p>

  <p>Valentine ondan hiç beklenmeyecek bir güçle parmaklığı sarstı, Morrel uzaklaştığı için iki elini de parmaklığın arasından geçirdi, kollarını kıvırıp ellerini birleştirerek:</p>

  <p>“Ne yapacaksınız? Bilmek istiyorum!” diye haykırdı; “Nereye gidiyorsunuz?”</p>

  <p>“Sakin olun,” dedi Maximilien kapıya üç adım kala durarak, “yazgının benim için sakladığı zorluklardan bir başkasını sorumlu tutmak niyetinde değilim. Bir başkası olsa sizi, gidip Mösyö Franz’ı bulmak, onu kendisi ile dövüşmek için kışkırtmakla tehdit ederdi, ama tüm bunlar mantıksız. Tüm bunlarda Mösyö Franz’ın ne rolü var? Beni ilk kez bu sabah gördü; aileleriniz sizi birbirinizle evlendirmeye söz verdiğinde o benim var olduğumu bilmiyordu bile. Bu nedenle Mösyö Franz ile hiçbir işim yok, size yemin ederim onu hiç suçlamıyorum.”</p>

  <p>“O zaman kimi suçluyorsunuz? Beni mi?”</p>

  <p>“Sizi, Valentine! Ah! Tanrı beni korusun! Kadın kutsaldır; sevilen kadın kutsaldır.”</p>

  <p>“Siz de suçlusunuz, bahtsız adam, siz de.”</p>

  <p>“Ben suçluyum öyle mi?” dedi Morrel.</p>

  <p>“Maximilien,” dedi Valentine, “Maximilien, buraya gelin, gelmenizi istiyorum.”</p>

  <p>Maximilien tatlı gülüşüyle yaklaştı, renginin solukluğu olmasa her zamanki durumunda sanılabilirdi.</p>

  <p>“Beni dinleyin, sevgilim, taptığım Valentine,” dedi ciddi ve kulağa hoş gelen sesiyle, “bizim gibi, hiç kimsenin karşısında, ana babalarının karşısında, Tanrının önünde yüzlerini kızartacak hiçbir düşüncesi olmamış insanlar, bizim gibi insanlar birbirlerinin kalbini açık bir kitap gibi okurlar. Ben hiç roman yazmadım, kötümser bir kahraman değilim, kendimi ne Manfred ne de Antony yerine koydum: ama hiçbir şey söylemeden, hiç karşı çıkmadan, hiç yeminsiz hayatımı size adadım; sizi elimden kaçırıyorum ve siz böyle hareket etmekte haklısınız, bunu size söyledim, şimdi yineliyorum da; ama elimden gidiyorsunuz ve benim hayatım bitti. Benden uzaklaştığınız anda Valentine, dünyada tek başıma kalacağım. Kız kardeşim kocasının yanında mutlu; kocası benim sadece eniştem, yani sadece toplumsal sözleşmelerin bana bağladığı bir insan; yani yeryüzünde varlığımın yarar sağlayacağı, bana ihtiyacı olan hiç kimse yok. İşte yapacağım şey şu: sizin evli olacağınız son âna kadar bekleyeceğim, çünkü kimi zaman rastlantıların bize sakladığı beklenmedik şanslardan birinin gölgesini bile yitirmek istemem, çünkü o zamana dek Mösyö Franz d’Épinay ölebilir; siz ona yaklaştığınız anda sunağın üstüne yıldırım düşebilir: bir ölüm mahkumuna her şey olabilir gibi gelir, kurtuluşu söz konusu olduğunda, mucizeler onun için olabilecek şeyler sınıfına girer. Bu nedenle son âna kadar bekleyeceğim diyorum ve felaketim kesinleştiğinde, çaresiz, umutsuz kaldığımda, enişteme gizli bir mektup, emniyet müdürlüğüne ne yapmak niyetinde olduğumu bildiren bir başka mektup yazacağım, sonra da bir ormanın köşesinde, bir çukurun kenarında, bir nehrin kıyısında, Fransa’da bugüne kadar yaşamış en onurlu insanın oğlu olarak beynimi dağıtacağım.”</p>

  <p>Sinirli bir titreyiş Valentine’in elini kolunu kapladı; iki eliyle tuttuğu parmaklığı bıraktı, kolları iki yanına düştü, iri iki damla gözyaşı yanaklarından yuvarlandı.</p>

  <p>Genç adam onun karşısında üzgün ve kararlı durdu.</p>

  <p>“Ah! Acıyın, acıyın,” dedi genç kız, “yaşayacaksınız değil mi?”</p>

  <p>“Hayır, yemin ederim,” dedi Maximilien; “ama bunun sizin için ne önemi var? Siz görevinizi yapmış olacaksınız ve vicdanınız rahat edecek.”</p>

  <p>Valentine kırılan kalbine eliyle bastırarak dizlerinin üzerine düştü.</p>

  <p>“Maximilien,” dedi, “Maximilien, dostum, yeryüzündeki kardeşim, Tanrı önünde gerçek kocam, sana yalvarıyorum, sen de benim gibi yap, acınla yaşa: belki bir gün birleşiriz.”</p>

  <p>“Elveda Valentine!” diye yineledi Morrel.</p>

  <p>“Tanrım!” dedi Valentine iki elini soylu bir biçimde göğe kaldırarak, “görüyorsunuz, söz dinler bir kız olmak için elimden geleni yaptım: rica ettim, yalvardım, yakardım; benim ne ricalarımı, ne yalvarmalarımı ne de gözyaşlarımı dinledi. Pekala!” diye devam etti gözyaşlarını silip eski kararlılığını kazanarak, “Pekala! Pişmanlıktan ölmek istemiyorum, utançtan ölmeyi yeğliyorum. Yaşayacaksınız Maximilien ve sizden başka kimsenin olmayacağım. Saat kaçta? Hangi dakikada? Hemen mi? Söyleyin, emredin, ben hazırım.” Uzaklaşmak için birkaç adım atmış olan Maximilien yeniden geri döndü, neşeden rengi solmuş, yüreği ferahlamış olarak iki elini parmaklıkların arasından Valentine’e uzattı:</p>

  <p>“Valentine,” dedi, “sevgili dostum, benimle böyle konuşmayın ya da bırakın öleyim. Siz de beni benim sizi sevdiğim kadar seviyorsanız neden size kızayım? İyiliğinizden beni yaşamaya zorluyorsunuz, öyle değil mi? Bu durumda ölmeyi yeğlerim.”</p>

  <p>“İyi düşünülecek olursa,” diye mırıldandı Valentine, “bu dünyada beni kim seviyor? O. Tüm acılarım sırasında kim beni teselli etti? O. Umutlarım, şaşkın düşüncelerim, kanayan yüreğim, hep kime yaslanıyor? Ona, hep ona. Öyle ise, şimdi sen haklısın: Maximilien, senin peşinden geleceğim, baba evini terk edeceğim, her şeyi terk edeceğim. Ben ne kadar nankörüm!” diye haykırdı Valentine hıçkırarak, “Her şeyi!... Hattâ neredeyse unuttuğum büyükbabamı bile!”</p>

  <p>“Hayır,” dedi Maximilien, “onu terk etmeyeceksin. Mösyö Noirtier’nin bana karşı sevgi duyar gibi olduğunu söylemiştin: bu nedenle ayrılmadan önce ona her şeyi söyleyeceksin; Tanrının önünde onun izniyle onun koruyucusu olacaksın; sonra, evlenir evlenmez, o bizimle gelecek: bir yerine iki çocuğu olacak. Bana seninle nasıl konuştuğunu, senin ona nasıl yanıt verdiğini söylemiştin; bu dokunaklı işaret dilini çok çabuk öğreneceğim, haydi Valentine. Ah! Sana yemin ediyorum, bizi bekleyen umutsuzluk yerine sana mutluluk sözü veriyorum.”</p>

  <p>“Ah! Bak, Maximilien, benim üstümdeki gücüne bak, beni neredeyse söylediklerine inandırdın, yine de söylediklerin mantıksız, çünkü babam beni lanetleyecek; çünkü onu tanıyorum, onun kalbi çelik gibidir, o hiçbir zaman bağışlamayacak. Beni dinleyin Maximilien, eğer hile ile, rica ile, bir rastlantı sonucu, ne bileyim ben, yani herhangi bir biçimde evliliği geciktirebilirsem, beni beklersiniz değil mi?”</p>

  <p>“Evet, yemin ederim, ama siz de bana bu korkunç evliliğin hiçbir zaman gerçekleşmeyeceğine yemin edeceksiniz, sizi yargıcın önüne, papazın önüne sürükleyerek götürseler bile, hayır diyeceğinize yemin edeceksiniz, tamam mı?”</p>

  <p>“Dünyada benim için en kutsal şey üstüne, annem üstüne yemin ediyorum Maximilien!”</p>

  <p>“O zaman bekleyelim,” dedi Morrel.</p>

  <p>“Evet, bekleyelim,” dedi Valentine, bunu söyledikten sonra bir soluk alarak; “bizim gibi mutsuz insanları kurtarabilecek ne çok şey var!”</p>

  <p>“Size güveniyorum, Valentine,” dedi Morrel, “yapacağınız her şey iyi olacak; ama ya sizin ricalarınızı dinlemezlerse, ya babanız ya da Madam de Saint-Méran Mösyö Franz d’Épinay’nin sözleşmeyi imzalamak için yarın çağırtılmasını isterlerse...”</p>

  <p>“Sözüme güvenin, Morrel.”</p>

  <p>“İmzalamak yerine...”</p>

  <p>“Size geliyorum ve kaçıyoruz; ama o zamana kadar her şeyi Tanrıya bırakalım Morrel; birbirimizi görmeyelim: bu bir mucize, bu şimdiye kadar bizi yakalatmayan yazgı; eğer bizim nasıl görüştüğümüzü bilselerdi, artık hiçbir çaremiz kalmazdı.”</p>

  <p>“Haklısınız Valentine; ama nasıl öğreneceğiz...”</p>

  <p>“Noterden, Mösyö Deschamps’dan.”</p>

  <p>“Onu tanıyorum.”</p>

  <p>“Ve benden öğreneceksiniz. Size yazacağım, buna inanın. Aman Tanrım! Maximilien, bu evlilik sizin için olduğu kadar benim için de dayanılmaz!”</p>

  <p>“Ah! Çok iyi! Teşekkür ederim sevgili Valentine’im,” dedi Morrel. “o zaman her şeyi konuştuk, saati öğrenir öğrenmez buraya koşuyorum, bu duvardan kollarıma atlıyorsunuz: bu sizin için kolay olacak; çitle çevrili alanın kapısında sizi bir araba bekleyecek, benimle birlikte arabaya bineceksiniz, sizi kız kardeşime götüreceğim; isterseniz kimse bizi bilmeyecek, isterseniz durumu açıklarız, gücümüzün ve irademizin bilincinde olacağız, kendini sadece içini çekerek savunan koyun gibi kendimizi boğazlatmayacağız.”</p>

  <p>“Tamam,” dedi Valentine; “şimdi ben de sizin için aynı şeyi söyleyeceğim: yapacağınız her şey iyi olacak.”</p>

  <p>“Ah!”</p>

  <p>“Şimdi karınızdan memnun musunuz?” dedi üzüntüyle genç kız.</p>

  <p>“Sevgili Valentine’im, evet demek çok yetersiz kalır.”</p>

  <p>“O zaman hep evet deyin.”</p>

  <p>Valentine parmaklığa yaklaşmıştı ya da dudaklarını yaklaştırmıştı, sözleri güzel kokan soluğuyla öte tarafta ağzını soğuk ve sert çite dayamış Morrel’in dudaklarına kadar kayıyordu.</p>

  <p>“Hoşçakalın,” dedi Valentine, kendini bu mutluluktan kopararak, “hoşçakalın.”</p>

  <p>“Sizden mektup alacak mıyım?”</p>

  <p>“Evet.”</p>

  <p>“Teşekkür ederim karıcığım! Hoşçakalın.”</p>

  <p>Masum ve uzaktan gelen bir öpücüğün sesi yankılandı ve Valentine ıhlamurların altına doğru kaçtı.</p>

  <p>Morrel, Valentine’in elbisesinin gürgenli çite hafifçe dokunurken çıkardığı sesi, ayaklarının altında gıcırdayan kumun sesini dinledi, böyle sevilmesini sağlayan Tanrıya teşekkür etmek için, sözle anlatılamaz bir gülüşle gözlerini gökyüzüne kaldırdı ve o da gözden kayboldu.</p>

  <p>Genç adam evine döndü, gecenin geri kalanında bekledi, ertesi gün akşama kadar da bekledi, ama hiçbir haber almadı. Ancak bir gün sonra, sabah saat ona doğru, tam noter Mösyö Deschamps’a gitmek için yola çıkarken, postadan yazısını hiç tanımadığı halde Valentine’den geldiğini anladığı küçük bir not aldı.</p>

  <p>Şöyle yazılmıştı:</p>

  <p><br/></p>

  <p><i>Gözyaşları, yalvarmalar, dualar hiçbir işe yaramadı. Dün iki saat boyunca Saint-Philippe du Roule kilisesindeydim, iki saat boyunca yüreğimin derinliklerinden Tanrıya dua ettim; Tanrı da insanlar gibi duyarsız, sözleşme bu gece saat dokuzda imzalanacak.</i></p>

  <p><i>Tek bir kalbim olduğu gibi tek bir sözüm vardır Morrel ve bu sözü size verdim: bu kalp sizindir.</i></p>

  <p><i>Bu nedenle bu akşam saat dokuza çeyrek kala parmaklığın önünde.</i></p>

  <p><i>Karınız</i></p>

  <p><br/></p>

  <p>VALENTİNE de. VİLLEFORT</p>

  <p><br/></p>

  <p><i>Not: Zavallı büyükannem gitgide kötüleşiyor; dün, taşkınlığı kendinden geçmeye vardı; bugün kendinden geçmesi neredeyse deliliğe dönüştü.</i></p>

  <p><i>Onu bu durumda bırakıp gittiğimi bana unutturacak kadar beni seviyorsunuz, değil mi Morrel?</i></p>

  <p><i>Büyükbaba Noirtier’den sözleşmenin bu gece imzalanacağı saklanıyor sanırım.</i></p>

  <p><br/></p>

  <p>Morrel Valentine’in ona verdiği bilgilerle yetinmedi; notere gitti, o da sözleşmenin bu akşam saat dokuzda olacağı haberini doğruladı.</p>

  <p>Sonra Monte Cristo’ya gitti; orada daha da fazlasını öğrendi: Franz ona gerekli işlemlerin yapılacağını haber vermeye gelmişti; öte yandan Madam de Villefort, kendisini davet edemediği için onu bağışlamasını rica etmek amacıyla konta yazmıştı; Mösyö de Saint-Méran’ın ölümü ve dulunun içinde bulunduğu durum bu toplantının üzerini öyle bir hüzün örtüsüyle kaplıyordu ki, kontun canının sıkılmasını istemiyor ve ona tüm mutlulukları diliyordu.</p>

  <p>Bir gün önce, Franz Madam de Saint-Méran’a takdim edilmişti, markiz bu tanışma için yatağından kalkmış, sonra hemen yeniden yatmıştı.</p>

  <p>Morrel, çok kolay anlaşılacağı gibi, kontun gözü gibi keskin bir gözden kaçamayacak kadar huzursuz bir ruh durumu içindeydi; Monte Cristo da ona karşı her zamankinden daha şefkatliydi; öylesine sevgi doluydu ki, iki üç kez Maximilien ona az kalsın her şeyi anlatacaktı. Ama Valentine’e verdiği kesin sözü anımsadı ve sırrı kalbinin derinliklerinde gizli kaldı.</p>

  <p>Genç adam gün boyunca Valentine’in mektubunu yirmi kez okudu. Genç kız ona ilk kez yazıyordu ve nasıl bir nedenle! Mektubu her okuyuşunda Valentine’i mutlu etme yeminini kendi kendine yineliyordu. Gerçekten de bu kadar cesur bir karar veren bu genç kızda nasıl bir güç vardı! Her şeyini feda ettiği kişinin yapacağı ne tür bir özveriyi hak ediyordu! Valentine gerçekten de âşığının saygısına en önce ve en layık kişi olmalıydı! O hem kadın hem kraliçeydi, onu yeteri kadar sevecek ve ona teşekkür edecek insan bulunamazdı.</p>

  <p>Morrel, Valentine’in “işte buradayım Maximilien, alın beni,” diyerek geleceği ânı anlatılmaz bir huzursuzlukla düşlüyordu.</p>

  <p>Tüm kaçma işini ayarlamıştı; iki merdiven kaba yoncalı çitin içine saklanmıştı; Maximilien’in kendisinin süreceği gezinti arabası bekliyordu; hizmetçi yoktu, ışık yoktu; sokağın ilk dönemecinde fenerler yakılacaktı, çünkü önlem alayım derken polisin eline düşmemek gerekiyordu.</p>

  <p>Zaman zaman Morrel’in tüm bedeninden ürpertiler geçiyordu; Valentine duvarın tepesinden inerken ona yardımcı olacağı ânı, yalnızca elini sıktığı, sadece parmağının ucunu öptüğü genç kızın kendisini onun kollarına bıraktığını, titrediğini hissedeceği ânı düşünüyordu.</p>

  <p>Ama öğleden sonra olduğunda, Morrel saatin yaklaştığını anladı ve yalnız olma ihtiyacı hissetti; kanı kaynıyordu, en basit sorular, sadece bir dostun sesi bile onu sinirlendiriyordu; bir şeyler okumaya çalışarak evine kapandı; ama hiçbir şey anlamadan gözleri sayfalarda geziniyordu, planını, merdivenleri ve çiti ikinci kez çizerek gözden geçirmek için sonunda kitabı fırlatıp attı.</p>

  <p>Sonunda saat yaklaştı.</p>

  <p>Bu kadar âşık hiçbir erkek saati kendi başına çalışmaya bırakmaz; Morrel kendi saatini o kadar kurcaladı ki saat altıda sekiz buçuğu gösterdi. Genç adam, gitme zamanının geldiğini, saat dokuzun aslında sözleşmeyi imzalama saati olduğunu, ama her olasılığa karşı Valentine’in bu gereksiz imzayı beklemeyeceğini söyledi kendi kendine; bu nedenle de saati sekiz buçuğu vurduğunda, Morrel Meslay sokağından ayrılarak, çitle çevrili alana girdi, o sırada Saint-Philippe de Roule’da saat sekizi vuruyordu.</p>

  <p>At ve araba, Morrel’in her zaman gizlendiği yıkıntı halindeki bir yapının arkasına saklanmıştı.</p>

  <p>Yavaş yavaş güneş battı, bahçedeki yapraklar donuk siyah renkli büyük yığınlar halinde üst üste biriktiler.</p>

  <p>O zaman Morrel saklandığı yerden çıktı ve kalbi titreyerek parmaklığın arasından bakmaya gitti: henüz kimse yoktu.</p>

  <p>Saat sekiz buçuğu çaldı.</p>

  <p>Yarım saat bekleyerek geçti; Morrel ileri geri geziniyor, sonra daha sık aralıklarla gelip gözünü tahtalara dayıyordu. Bahçe gitgide kararıyordu; ama genç adam karanlığın içinde boşuna beyaz elbiseyi arıyordu; sessizliğin içinde boşuna ayak seslerini dinliyordu.</p>

  <p>Yaprakların arasından görünen ev karanlıktı ve bir evlilik sözleşmesinin imzalanması gibi çok önemli bir olay için açılan bir evin özelliklerinden hiçbirini göstermiyordu.</p>

  <p>Morrel saatine baktı, dokuz kırk beşi gösteriyordu; ama hemen arkasından daha önce iki üç kez duyduğu meydan saatinin sesi dokuz buçuğu vurarak onun saatinin yanlış olduğunu gösterdi.</p>

  <p>Bu Valentine’in saptadığı saatten yarım saat fazla bir bekleyişti: Valentine saat dokuzda demişti, belki daha önce, ama daha sonra değil.</p>

  <p>Bu genç adam için en korkunç andı, her saniye kurşundan bir çekiç gibi kalbinin üstüne iniyordu.</p>

  <p>En küçük bir yaprak sesini, en hafif bir rüzgar sesini duyuyor ve alnını ter basıyordu; o zaman tir tir titreyerek merdivenini yerleştiriyor, zaman yitirmemek için ayağını ilk basamağa koyuyordu.</p>

  <p>Bir korku bir umut arasında, bir ferahlama bir yürek daralması arasında kilisede saat onu vurdu.</p>

  <p>“Ah!” diye mırıldandı Maximilien korkuyla, “Bir sözleşme imzasının bu kadar uzun sürmesi olanaksız, meğerki beklenmedik bir şey olsun; tüm olasılıkları tarttım, tüm formalitelerin sürebileceği zamanı hesap ettim, kesinlikle bir şeyler oldu.”</p>

  <p>Bazen parmaklığın önünde huzursuz geziniyor, bazen ateş gibi alnını gelip buz gibi demire dayıyordu. Acaba Valentine sözleşmeden sonra bayılmış ya da kaçarken yakalanmış mıydı? Genç adam her ikisi de umutsuz bu iki varsayım üzerinde durabiliyordu ancak.</p>

  <p>Üzerinde durduğu düşünce, kaçışının tam orta yerinde Valentine’in gücünü kaybederek yolun ortasında bayılıp düşmesiydi.</p>

  <p>“Ah! Eğer böyleyse,” diye haykırdı merdivenin tepesinden atlayarak, “onu yitireceğim ve bu benim hatam yüzünden olacak.”</p>

  <p>Kulağına bu düşünceyi fısıldayan şeytan bir daha yakasını bırakmadı ve bunu öyle ısrarla kulağına söyleyip durdu ki, kısa bir süre sonra mantığının zorlamasıyla kimi kuşkuları kanı haline geldi. Giderek büyüyen karanlığı delmeye çalışan gözleri, yolun gölgelerinde kayan bir nesne gördüğünü sanıyordu; Morrel ne olursa olsun seslenmek istedi ve rüzgarın dile getirilmemiş bir yakınmayı ona kadar getirdiğini sandı.</p>

  <p>Sonunda saat buçuğu da vurdu; daha uzun zaman beklemek olanaksızdı, akla her şey geliyordu; Maximilien’in şakakları şiddetle atıyor, gözlerinden bulutlar geçiyordu; duvarı aştı ve öbür tarafa atladı.</p>

  <p>Şimdi Villefortlardaydı, duvara dayadığı merdiveni aşarak buraya girmişti; böyle bir hareketin ardından olabilecekleri düşündü, ama buraya kadar geri adım atmak için gelmemişti.</p>

  <p>Bir süre duvarın çok yakınından yürüdü, sonra bir sıçrayışta yolu aşarak sık ağaçların olduğu yere atladı.</p>

  <p>Bir anda ağaçların sonuna geldi. Ulaştığı noktadan ev görülebiliyordu.</p>

  <p>O zaman Morrel ağaçların arasından bakmaya çalışırken daha önce kuşkulandığı bir şeyden emin oldu: tören günlerinde çok doğal olan şey, her pencerede parıldadığını göreceğini sandığı ışıklar yerine, sanki ayın üzerine yayılmış koca bir bulutun yansıttığı büyük bir gölgeden, perdeyle örtülmüş gri bir kitleden başka bir şey görmedi.</p>

  <p>Zaman zaman bir ışık çılgın gibi dolaşıyor, birinci katın üç penceresinin önünden geçiyordu. Bu üç pencere, Madam de Saint-Méran’ın pencereleriydi.</p>

  <p>Bir başka ışık kırmızı perdelerin arkasında kımıldamadan duruyordu. Bu perdeler Madam de Villefort’un yatak odasının perdeleriydi.</p>

  <p>Morrel tüm bunları tahmin etti. Birçok kez, aklında Valentine’i günün her saatinde kafasında izlemek için, dediğimiz gibi birçok kez ona bu evin planını yaptırmıştı, evi görmeden tanıyordu.</p>

  <p>Genç adam bu karanlıktan ve sessizlikten, Valentine’in olmayışından duyduğu korkudan daha fazla dehşete düşüyordu.</p>

  <p>Acıdan delirmiş, çılgına dönmüş, Valentine’i yeniden görebilmek ve ne olursa olsun içine doğan felaketten emin olmak için her şeye meydan okumaya kararlı olan Morrel, ağaçların bittiği yere kadar gitti ve olabildiği kadar çabuk tümüyle çıplak çiçekliği aşmaya hazırlandığı sırada, henüz oldukça uzak olan, ama rüzgarın ona kadar getirdiği bir ses duydu.</p>

  <p>Bu ses üzerine geriye doğru bir adım attı; yaprakların arasından yarı yarıya çıkmışken yeniden tümüyle içine daldı, karanlığın içinde kımıldamadan, sessiz ve gömülü kaldı.</p>

  <p>Kararını vermişti: eğer bu tek başına Valentine ise geçerken bir sözcükle genç kızı uyaracaktı; eğer Valentine’in yanında birisi varsa, en azından genç kızı görmüş olacaktı ve başına bir felaket gelmediğinden emin olacaktı; eğer bunlar yabancı kişiler ise onların konuşmalarından bir şeyler duyacak ve o zamana dek anlaşılmayan bu gizi anlamayı başaracaktı.</p>

  <p>Ay kendisini saklayan buluttan sıyrıldı ve Morrel, Villefort’un, yanında siyah giyinmiş bir adamla sekinin üzerinde ortaya çıktığını gördü. Basamakları indiler ve ağaçlığa doğru ilerlediler. Daha dört adım atmamışlardı ki Morrel, siyah giysili adamın Doktor d’Avrigny olduğunu gördü. Onların kendisine doğru geldiklerini gören genç adam, hiç düşünmeden ağaçların ortasında bulunan bir yalancı çınarın gövdesine rastlayıncaya dek geriledi; orada durmak zorunda kaldı.</p>

  <p>Az sonra kumlar gezinen iki adamın ayakları altında gıcırdamayı kesti.</p>

  <p>“Ah! Sevgili doktor,” dedi krallık savcısı, “işte kesinlikle evime karşı olduğunu açığa vuran Tanrı! Ne büyük darbe! Beni avutmaya çalışmayın; ne yazık ki yara çok canlı ve çok derin! Öldü, öldü!”</p>

  <p>Buz gibi bir ter genç adamın alnını dondurdu, dişleri birbirine çarpmaya başladı. Bu evde kim ölmüştü de Villefort lanetten söz ediyordu?</p>

  <p>“Sevgili Mösyö de Villefort,” diye yanıt verdi doktor, genç adamın korkusunu iki katına çıkaran bir ses tonuyla, “sizi buraya avutmak için getirmedim, tam tersine.”</p>

  <p>“Ne demek istiyorsunuz?” diye sordu krallık savcısı ürkerek.</p>

  <p>“Başınıza gelen felaketin arkasında belki daha da büyük bir başkasının olduğunu söylemek istiyorum.”</p>

  <p>“Aman Tanrım!” diye mırıldandı Villefort ellerini kavuşturarak, “Bana daha ne söyleyeceksiniz?”</p>

  <p>“Yalnızız değil mi dostum?”</p>

  <p>“Evet, evet, yalnızız. Ama tüm bu önlemler de ne demek oluyor?”</p>

  <p>“Size korkunç bir sır vereceğim anlamına geliyor,” dedi doktor, “oturalım.”</p>

  <p>Villefort bir bankın üzerine oturmadı, sanki yığıldı. Doktor onun karşısında ayakta durdu, bir elini onun omzuna koydu. Morrel korkudan kanı donmuş bir halde bir elini alnına koymuş, kalp atışlarını duymalarından korkuyormuş gibi öbür eli ile de kalbini bastırıyordu.</p>

  <p>“Öldü, öldü!” diye yineledi zihninde yankılanan yüreğinin sesiyle.</p>

  <p>Kendisi de öleceğini hissediyordu.</p>

  <p>“Söyleyin doktor, dinliyorum,” dedi Villefort; “vurun, ben her şeye hazırım.”</p>

  <p>“Madam de Saint-Méran kuşkusuz çok yaşlıydı, ama sağlığı kusursuzdu.”</p>

  <p>Morrel on dakikadır ilk kez soluk aldı.</p>

  <p>“Onu acı öldürdü,” dedi Villefort; “evet, doktor, acı! Kırk yıldır markinin yanı başında yaşamaya alışmıştı!...”</p>

  <p>“O acıdan ölmedi sevgili Villefort,” dedi doktor. “Acı çok ender de olsa öldürebilir, ama bir günde öldürmez, on dakikada öldürmez.”</p>

  <p>Villefort hiç yanıt vermedi; sadece o zamana dek eğik olan başını kaldırdı ve korkmuş gözlerle doktora baktı.</p>

  <p>“Son dakikalarında hep yanında mıydınız?” diye sordu d’Avrigny.</p>

  <p>“Elbette,” diye yanıt verdi krallık savcısı; “bana alçak sesle oradan uzaklaşmamamı söylemiştiniz.”</p>

  <p>“Madam de Saint-Méran’ın tutulduğu hastalığın belirtilerini fark ettiniz mi?”</p>

  <p>“Elbette; Madam de Saint-Méran birkaç dakika içinde art arda üç nöbet geçirdi, nöbetleri giderek sıklaşmış ve ciddileşmişti. Siz geldiğinizde Madam de Saint-Méran kırk beş dakikadır soluk soluğa idi; o sırada benim basit bir sinir krizi sandığım bir kriz geldi; ama ancak, onun kol ve bacaklarıyla boynu kaskatı olmuş bir halde yatağından doğrulduğunu gördüğüm zaman, gerçekten korkmaya başladım. Yüzünüzden durumun sandığımdan daha tehlikeli olduğunu anladım. Kriz geçtikten sonra gözlerinize baktım, siz bana bakmıyordunuz. Hastanın nabzını tutuyor, kalp atışlarını sayıyordunuz, ikinci kriz geldiğinde daha benden yana dönmemiştiniz. Bu ikinci kriz birincisinden daha korkunçtu: aynı sinirli hareketler yinelendi, ağzı çarpıldı ve mosmor oldu.</p>

  <p>“Üçüncüsünde son nefesini verdi.”</p>

  <p>“Daha birincisi bittiğinde tetanos olduğunu anlamıştım; benim bu düşüncemi doğruladınız.”</p>

  <p>“Evet, herkesin önünde,” dedi doktor; “ama şimdi yalnızız.”</p>

  <p>“Hay Allah! Bana ne demeye çalışıyorsunuz?”</p>

  <p>“Tetanos belirtileriyle, bitkisel maddelerle zehirlenmenin belirtileri kesinlikle aynıdır.”</p>

  <p>Mösyö de Villefort ayağa kalktı; bir an sessiz ve hareketsiz kaldıktan sonra yeniden bankın üstüne yığıldı.</p>

  <p>“Aman Tanrım! Doktor!” dedi, “Bana ne söylediğinizi düşünebiliyor musunuz?”</p>

  <p>Morrel, uyanık mıydı, düş mü görüyordu, bilmiyordu.</p>

  <p>“Dinleyin,” dedi doktor, “açıklamamın önemini ve bu açıklamayı yaptığım adamın karakterini biliyorum.”</p>

  <p>“Bir yargıçla mı yoksa bir dostla mı konuşuyorsunuz?” diye sordu Villefort.</p>

  <p>“Bir dostla, şu anda sadece bir dostla; tetanos belirtileri ile bitkisel maddelerle zehirlenme belirtileri o kadar aynıdır ki, benden burada söylediklerimi imzalamam istenseydi, kararsız kalacağımı açıklamalıyım. Yine de size yineliyorum, konuştuğum bir yargıç değil bir dosttur. Ve bu dostuma anlatıyorum: kırk beş dakika boyunca Madam de Saint-Méran’ın can çekişmesini, çırpınmalarını ve ölümünü inceledim; benim kanıma göre, size sadece Madam de Saint-Méran’ın zehirlenerek öldüğünü değil, onu hangi zehirin öldürdüğünü de, evet, bunu da söyleyebilirim.”</p>

  <p>“Mösyö! Mösyö!”</p>

  <p>Villefort doktorun elini yakaladı.</p>

  <p>“Ama bu olanaksız!” dedi, “Tanrım, düş görüyorum! Düş görüyorum! Sizin gibi bir insanın ağzından böyle şeyler duymak korkunç! Tanrı adına, size yalvarıyorum sevgili doktor, bana yanılabileceğinizi söyleyin!”</p>

  <p>“Doktor, acıyın bana; birkaç günden beri başıma o kadar beklenmedik şeyler geldi ki neredeyse çıldıracağım.”</p>

  <p>“Ama hayır, Tanrım! Ama olmaz; kızım onun tek mirasçısı, Valentine tek... Ah! Eğer böyle bir düşünce aklıma gelseydi, bir an için böyle bir düşünceye kapıları yüreğimi cezalandırmak için kendimi bıçaklardım.”</p>

  <p>“Ah!” diye bu kez Mösyö d’Avrigny haykırdı, “Sevgili dostum, umarım birini suçladığımı düşünmezsiniz, çünkü ben sadece bir kazadan, anlıyor musunuz, bir yanlışlıktan söz ediyorum. Ama kaza olsun yanlışlık olsun, gerçek şu ki benim vicdanıma alçak sesle söylenen şeyi size yüksek sesle yinelemek istemem. Siz de bilgi edinin.”</p>

  <p>“Kimden? Nasıl? Ne konuda?”</p>

  <p>“Örneğin yaşlı uşak Barrois yanılmış olamaz mı? Efendisi için hazırlanmış bir ilacı Madam de Saint-Méran’a vermiş olamaz mı?”</p>

  <p>“Babam için mi?”</p>

  <p>“Evet.”</p>

  <p>“Ama nasıl olur da Mösyö Noirtier için hazırlanmış bir ilaç, Madam de Saint-Méran’ı zehirleyebilir?”</p>

  <p>“Bu çok basit: biliyorsunuz bazı hastalıklarda zehirler bir ilaç olur; felç bu tür hastalıklardan biridir. Aşağı yukarı üç aydan beri Mösyö Noirtier’ ye hareket ve konuşma yetisini kazandırmak için her şeyi yaptıktan sonra, onun için son bir yolu denemeye karar verdim; üç aydan beri, ona brüsin tedavisi uyguluyorum; böylece onun için istediğim son ilacın içinde altı santigram brüsin vardı; altı gramın Mösyö Noirtier’nin organlarına bir zararı olmaz, zaten o art arda verilen dozlar nedeniyle buna alışık, ama altı santigram ondan başka birini öldürmeye yeter.”</p>

  <p>“Doktorcuğum, Mösyö Noirtier’nin dairesi ile Madam de Saint-Méran’ın dairesi arasında hiçbir bağlantı yok, Barrois hiçbir zaman kayınvalidemin dairesine girmezdi. Ama size şunu söylemeliyim doktor, sizi her ne kadar dünyanın en usta, en bilinçli insanı olarak bilsem de, her durumda sizin sözünüz benim için güneş ışığı ile eşdeğerde, bana yol gösteren bir meşale de olsa, yine de, doktor, yine de, bu kanıya karşın <i>errare humanum est</i><a href="../Text/dipnot.xhtml#Footnote0183" id="Feedback0183"><sup>[183]</sup></a> sözüne yaslanmaya ihtiyacım var.”</p>

  <p>“Dinleyin Villefort,” dedi doktor, “meslektaşlarım arasında benim kadar güvendiğiniz biri var mı?”</p>

  <p>“Bunu neden söylüyorsunuz? Nereye varmak istiyorsunuz?”</p>

  <p>“Onu çağırın, ona gördüklerimi, saptadıklarımı söyleyeceğim, otopsi yapacağız.”</p>

  <p>“Ve zehirin izlerini mi bulacaksınız?”</p>

  <p>“Hayır, zehirin değil, böyle söylemedim, ama sinir sisteminin hastalıkta nasıl sarsıldığını saptayacağız, apaçık ortada olan soluk tıkanmasını yakından göreceğiz ve size ‘sevgili Villefort, eğer bu bir ihmal sonucu olmuşsa hizmetkarlarınıza, kin sonucu olmuşsa, düşmanlarınıza dikkat ediniz,’ diyeceğiz.”</p>

  <p>“Ah! Tanrım! Bana neler öneriyorsunuz d’Avrigny?” diye yanıt verdi Villefort bitkin bir durumda; “eğer bu sırra sizden başkası ortak olursa bir soruşturma gerekecek ve bu benim evimde olacak, olanaksız! Yine de,” diye devam etti krallık savcısı kendine gelerek ve doktora kaygıyla bakarak, “yine de isterseniz, kesinlikle gerekli görürseniz, bunu yapacağım. Gerçekten, belki de bu işin peşine düşmeliyim; karakterim benden böyle yapmamı istiyor. Ama doktor, benim şimdiden ne kadar üzgün olduğumu görüyorsunuz: bu kadar acıdan sonra evimde bir de skandal olursa! Ah! Karım ve kızım bu yüzden ölebilirler ve ben, ben, doktor, biliyorsunuz, insan bulunduğum yere kolay gelmiyor, bir insan yirmi beş yıl krallık savcısı olunca bir sürü düşman ediniyor, benim de çok düşmanım vardır. Kulaktan kulağa yayılacak böyle bir iş, onlar için sevinçten sıçrayacakları bir zafer, benim için bir utanç olur. Doktor, bu kibarlar âlemine özgü düşüncelerim için beni bağışlayın. Bir rahip olsaydınız size bunları söylemeye cesaret edemezdim; ama siz bir insansınız ve diğer insanları tanıyorsunuz; doktor, doktor, bana hiçbir şey söylemediniz, değil mi?”</p>

  <p>“Sevgili Mösyö de Villefort,” diye yanıt verdi sarsılan doktor, “benim ilk görevim insanca davranmaktır. Eğer bilim bir şeyler yapabilseydi, ben Madam de Saint-Méran’ı kurtarabilirdim, ama o öldü, şimdi yaşayanlar için bir şeyler yapmak zorundayım. Bu korkunç sırrı kalplerimizin en derin yerine gömelim. Eğer birileri ne olduğunu fark ederse, bildiklerimi kendime saklayacağım ve bunu benim cahilliğime vermelerini sağlayacağım. Yine de mösyö, hep araştırın, çok iyi araştırın, çünkü belki de bu iş burada bitmeyecek... Suçluyu bulduğunuzda, eğer bulabilirseniz elbet, size ‘Siz yargıçsınız, istediğinizi yapın! diyen ben olacağım.”</p>

  <p>“Ah! Teşekkür ederim, teşekkür ederim doktor!” dedi Villefort anlatılmaz bir sevinçle, “hiç sizden iyi bir dostum olmadı.”</p>

  <p>Ve Doktor d’Avrigny’nin yeniden bu ödün konusuna dönmesinden korkuyormuş gibi ayağa kalkarak doktoru eve doğru sürükledi.</p>

  <p>Uzaklaştılar.</p>

  <p>Morrel, soluk alma ihtiyacı duyuyormuş gibi başını koruluktan çıkardı, ay ışığının aydınlattığı yüzü o kadar solgundu ki, bir hayalet sanılabilirdi.</p>

  <p>“Tanrı beni böyle bir açıklamadan korusun, ne korkunçtu,” dedi. “Ah! Valentine, Valentine! Zavallı dostum! Bu kadar acıya dayanabilecek mi?”</p>

  <p>Bu sözleri söylerken, bir kırmızı perdeli pencerelere, bir beyaz perdeli üç pencereye bakıyordu.</p>

  <p>Işık kırmızı perdeli pencerelerden tümüyle kaybolmuştu. Kuşkusuz Madam de Villefort lambasını söndürmüştü ve sadece gece lambasının ışığı camlara yansıyordu.</p>

  <p>Binanın öbür ucundaki beyaz perdeli üç pencereden birinin tam tersine açıldığını gördü. Şöminenin üstüne konmuş bir mum dışarıya birkaç soluk ışık veriyordu, bir an bir gölge gelip dirseklerini balkonun kenarına dayadı.</p>

  <p>Morrel ürperdi: bir hıçkırık duymuştu sanki.</p>

  <p>Her zaman o kadar cesur o kadar güçlü olan, şimdi ise insan tutkularının en güçlü ikisiyle, aşk ve korkuyla sarsılmış ve kendinden geçmiş bu ruhun, boşinanca bağlı sanrılar görecek kadar zayıf düşmüş olmasına şaşırmamalı.</p>

  <p>Morrel o kadar iyi gizlenmişti ki, Valentine’in onu seçmesi olanaksızdı. Ama genç adam penceredeki gölgenin adını söylediğini sandı; sarsılan düşünceleri bunu ona söylüyor, ateşli yüreği ise tekrarlıyordu. Bu çifte yanlış karşı konulmaz bir gerçek oluyordu, gençliğin anlaşılmaz coşkularından biriyle saklandığı yerden dışarı sıçradı ve iki adımda, görülme tehlikesi de olsa, Valentine’i korkutma tehlikesi de olsa, genç kızın istemeyerek atacağı çığlığın dikkati çekme tehlikesi de olsa ay ışığının bir göl gibi geniş ve beyaz gösterdiği çiçekliği aştı, evin önünde uzanan portakal ağaçları dikilmiş bir sıra tahta saksının yanına ulaştı, sekinin merdivenlerine geldi, hızla yukarı çıktı, kapıyı itti, kapı hiç zorlamadan açıldı.</p>

  <p>Valentine onu görmemişti; göğe kaldırdığı gözleriyle gökyüzünde kayan ve biçimi göğe yükselen bir gölgeyi andıran gümüş rengi bir bulutu izliyordu; romantik ve coşkulu ruhu ona bunun büyükannesinin ruhu olduğunu söylüyordu.</p>

  <p>Bu sırada Morrel bekleme odasını geçmiş, merdivenlerin tırabzanına ulaşmıştı; basamaklara serilmiş halılar ayak seslerini boğuyordu; zaten Morrel öyle bir heyecana kapılmıştı ki, Mösyö de Villefort’un varlığı bile onu korkutamazdı. Eğer krallık savcısı karşısına çıkarsa ne yapacağına karar vermişti: onun yanına gidecek, kendisini bağışlamasını, onu kızına, kızını ona bağlayan bu aşkı onaylamasını rica ederek her şeyi itiraf edecekti; Morrel çıldırmıştı.</p>

  <p>İyi ki kimseyi görmedi.</p>

  <p>Özellikle Valentine’den evin planını önceden öğrenmiş olması çok işine yaradı; hiçbir terslik olmadan merdivenin üstüne ulaştı, orada ne anlama geldiğini bildiği bir hıçkırık ona izleyeceği yolu gösterdi; o tarafa döndü; aralık kalmış bir kapıdan bir ışık yansıması ve inleyen birinin sesi ona kadar geliyordu. Bu kapıyı itti ve içeri girdi.</p>

  <p>Odadaki bir girintinin içinde başını örten ve bedeninin şeklini almış bir çarşafın altında, ölen kadın yatıyordu. Rastlantı sonucu öğrendiği sırrın açıklanmasından bu yana ölü, Morrel’in gözünde daha da korkutucu olmuştu.</p>

  <p>Yatağın yanında, diz çökmüş, başını geniş bir koltuğun minderlerine gömmüş ürperen ve hıçkırıklarla sarsılan Valentine, kasılmış ellerini kavuşturmuş, başının üstüne doğru uzatmıştı, başı görünmüyordu. .</p>

  <p>Genç kız açık kalmış pencereden uzaklaşmış, en katı yürekleri bile yumuşatacak bir ses tonuyla yüksek sesle dua ediyordu; acısı boğazını o kadar güçlü bir biçimde sıkıyordu ki, ağzından hızlı hızlı, birbiriyle bağlantılı olmayan, anlaşılmaz sözler çıkıyordu.</p>

  <p>Panjurların aralıklarından içeri giren ay ışığı mum ışığını bastırıyor, bu perişan tabloyu iç karartıcı renkleriyle boyuyordu.</p>

  <p>Morrel bu görüntüye daha fazla dayanamadı; böyle bir saygı ve sevgi görülmemişti, etkilenmemek kolay değildi, ama gözünün önünde acı çeken, ağlayan Valentine onun sessiz kalıp dayanabileceği bir şey değildi. İçini çekti. Bir sözcük mırıldandı ve gözyaşlarına boğulmuş, kadife koltuğun üstündeki mermer gibi bir baş, Corregio’nun Madeleine resmindeki gibi bir baş doğruldu ve ona doğru dönüp öylece kaldı.</p>

  <p>Valentine onu gördü, ama hiçbir şaşkınlık belirtisi göstermedi. Büyük bir umutsuzlukla dolu yüreklerde artık başka heyecana yer yoktur.</p>

  <p>Morrel elini sevgili dostuna uzattı. Valentine, onu gelip bulmamasına tek özür olarak ona cenaze örtüsünün altında yatmakta olan ölüyü gösterdi ve yeniden hıçkırmaya başladı.</p>

  <p>Ne biri ne de diğeri bu odada konuşmaya cesaret edemediler. Her ikisi de, ölü sanki bir köşede ayağa kalkmış ve parmağını dudaklarına götürüp susmalarını emretmiş gibi sessizliği bozmakta kararsızdı.</p>

  <p>Sonunda ilk olarak Valentine konuşmaya cesaret etti.</p>

  <p>“Dostum,” dedi, “buraya nasıl geldiniz? Ne yazık ki size bu evin kapısını açan Ölüm olmasaydı ‘hoşgeldiniz’ derdim.”</p>

  <p>“Valentine,” dedi Morrel titreyen bir sesle ve ellerini kavuşturarak, “saat sekiz buçuktan beri orada sizi bekliyordum; gelmediğinizi görünce kaygılandım, duvarın üstünden atladım, bahçeye girdim; o zaman kendi aralarında bu uğursuz kazadan söz eden sesler...”</p>

  <p>“Hangi sesler?” dedi Valentine.</p>

  <p>Morrel ürperdi, çünkü doktorun ve Mösyö de Villefort’un tüm konuştukları aklına geldi ve çarşafın arkasından o kıvrılmış kolları, sertleşmiş boynu ve mosmor dudakları gördüğünü sandı.</p>

  <p>“Hizmetçilerinizin sesleri,” dedi, “bana her şeyi anlattı.”</p>

  <p>“Ama buraya kadar gelmeniz bizi mahveder dostum,” dedi Valentine ürkmeden ve kızmadan.</p>

  <p>“Beni bağışlayın,” dedi Morrel aynı ses tonuyla, “gideceğim.”</p>

  <p>“Hayır,” dedi Valentine, “biri size rastlayabilir, kalın.”</p>

  <p>“Ama ya gelen olursa?”</p>

  <p>Genç kız başını salladı.</p>

  <p>“Kimse gelmeyecek,” dedi, “içiniz rahat olsun, işte koruyucumuz.”</p>

  <p>Ve çarşafa sarılmış ölü bedenin biçimini gösterdi.</p>

  <p>“Peki Mösyö d’Épinay’ye ne oldu? Yalvarırım söyleyin bana,” dedi Morrel.</p>

  <p>“Mösyö Franz, büyükannem tam son nefesini verirken sözleşmeyi imzalamaya geldi.”</p>

  <p>“Ah!” dedi Morrel, bencilce bir sevinç duygusuyla, çünkü kendi kendine bu ölümün Valentine’in evliliğini sonsuza dek geciktirdiğini söylüyordu.</p>

  <p>“Ama benim acımı artıran şey,” diye devam etti genç kız, sanki bu duygu aynı anda onun cezası olmuş gibi, “zavallı anneannemin ölürken evliliğin bir an önce sonuçlandırılmasını emretmesi oldu; o da, Tanrım! Beni korumak isterken bana karşı hareket ediyordu.”</p>

  <p>“Dinleyin!” dedi Morrel.</p>

  <p>İki genç ses çıkarmadan beklediler.</p>

  <p>Açılan bir kapı sesi duyuldu, adımlar koridorun döşemesini ve merdivenlerin basamaklarını gıcırdattı.</p>

  <p>“Bu çalışma odasından çıkan babam,” dedi Valentine.</p>

  <p>“Ve doktoru geçiriyor,” diye ekledi Morrel.</p>

  <p>“Bunun doktor olduğunu nereden biliyorsunuz?’diye sordu Valentine şaşırarak.</p>

  <p>“Öyle sanıyorum,” dedi Morrel.</p>

  <p>Valentine genç adama baktı.</p>

  <p>O sırada sokak kapısının kapandığını duydular. Mösyö de Villefort gidip bahçe kapısını da kilitledi, sonra merdivenleri çıktı.</p>

  <p>Bekleme odasına gelince, kendi odasına mı, yoksa Madam de Saint-Méran’ın odasına mı girmesi gerektiği konusunda bir karar veremeyerek bir an durdu. Morrel kendini bir kapı perdesinin arkasına attı. Valentine hiç kımıldamadı; sanki son derece büyük bir acı her zamanki korkularını bastırmıştı.</p>

  <p>Mösyö de Villefort odasına girdi.</p>

  <p>“Şimdi,” dedi Valentine, “artık ne bahçe kapısından ne de sokak kapısından çıkabilirsiniz.”</p>

  <p>Morrel şaşkınlıkla genç kıza baktı.</p>

  <p>“Şimdi,” dedi genç kız, “güvenli ve tehlikesiz tek bir çıkış var, o da büyükbabamın dairesinden olan çıkış.”</p>

  <p>Ve ayağa kalktı.</p>

  <p>“Gelin,” dedi.</p>

  <p>“Nereye?” diye sordu Maximilien.</p>

  <p>“Büyükbabamın dairesine.”</p>

  <p>“Ben mi? Mösyö Noirtier’nin dairesine mi?”</p>

  <p>“Evet.”</p>

  <p>“İyi düşündünüz mü Valentine?”</p>

  <p>“Düşündüm, hem de uzun zamandır. Dünyada artık ondan başka dostum yok ve ikimizin de ona ihtiyacı var... Gelin.”</p>

  <p>“Dikkatli olun Valentine,” dedi Morrel, genç kızın ona emrettiği şeyi yapmakta kararsız kalarak; “dikkatli olun, gözlerimdeki perde kalktı: buraya gelirken delilik ettim. Sizin de aklınız tam olarak başınızda mı sevgili dostum?”</p>

  <p>“Evet,” dedi Valentine, “ve dünyada tek bir şeyden tedirginlik duyuyorum, o da zavallı büyükannemin ölüsünü bekleyeceğime, onu yalnız bırakmış olmak.”</p>

  <p>“Valentine,” dedi Morrel, “ölünün kendisi kutsaldır.”</p>

  <p>“Evet,” diye yanıt verdi genç kız; “zaten kısa sürecek, gelin.”</p>

  <p>Valentine koridora geçti, Noirtier’nin dairesine giden küçük bir merdiveni indi. Morrel parmaklarının ucuna basarak onu izliyordu. Dairenin önündeki sahanlığa gelince yaşlı uşakla karşılaştılar.</p>

  <p>“Barrois,” dedi Valentine, “kapıyı kapatın ve içeri kimseyi sokmayın.”</p>

  <p>Genç kız önce kendisi geçti.</p>

  <p>En küçük bir gürültüye karşı hassas, hâlâ koltuğunda oturan, tüm olup bitenleri yaşlı uşağından öğrenmiş olan Noirtier, meraklı gözlerini odanın girişine dikmişti; Valentine’i gördü, gözleri parladı.</p>

  <p>Genç kızın duruşunda ve davranışında ihtiyarın dikkatini çeken bir ciddilik ve doğal olmayan bir şey vardı. Parlayan gözleri soru sorar gibi baktı.</p>

  <p>“Büyükbabacığım,” dedi genç kız kararlı bir sesle, “beni iyi dinle: büyükannem Saint-Méran’ın bir saat önce öldüğünü biliyorsun, şimdi dünyada senin dışında beni seven hiç kimsem yok.”</p>

  <p>İhtiyarın gözlerinden derin bir sevgi ifadesi geçti.</p>

  <p>“Acılarımı ya da umutlarımı sadece sana açabilirim değil mi?”</p>

  <p>Felçli adam evet işareti yaptı.</p>

  <p>Valentine, Maximilien’i elinden tuttu.</p>

  <p>“İşte bu beye iyi bak,” dedi Valentine dedesine.</p>

  <p>İhtiyar inceleyen ve hafif şaşkın gözlerini Morrel’e dikti.</p>

  <p>“Bu Maximilien Morrel,” dedi Valentine, “o Marsilyalı dürüst bir tüccarın oğlu, ondan söz edildiğini duymuşsundur.”</p>

  <p>“Evet,” dedi ihtiyar.</p>

  <p>“Bu kusursuz bir isim ve Maximilien bu ada daha da onur katıyor, çünkü otuz yaşında sipahilerin kumandanı oldu ve Légion d’honneur nişanının subay derecesini aldı.”</p>

  <p>İhtiyar bunu anımsadığını işaret etti.</p>

  <p>“İşte sevgili dedeciğim,” dedi Valentine ihtiyarın önünde diz çöküp bir eliyle Maximilien’i göstererek, “ben onu seviyorum ve sadece onun olacağım. Eğer beni başka biriyle evlenmeye zorlarlarsa ya öleceğim ya da kendimi öldüreceğim.”</p>

  <p>Felçli adamın gözleri fırtınalı tüm düşünce dünyasını yansıtıyordu.</p>

  <p>“Mösyö Maximilien’i seviyorsun değil mi dedeciğim?” diye sordu genç kız.</p>

  <p>“Evet,” dedi hareketsiz ihtiyar.</p>

  <p>“Senin çocukların olan bizleri babamın iradesine karşı koruyabilirsin değil mi?”</p>

  <p>Noirtier zeki gözlerini “duruma bağlı,” demek ister gibi Morrel’e dikti.</p>

  <p>Maximilien anladı.</p>

  <p>“Matmazel,” dedi, “büyükannenizin odasında yerine getirmeniz gereken kutsal bir göreviniz var; benim bir dakika Mösyö Noirtier ile konuşmama izin verir misiniz?</p>

  <p>“Evet, evet, bunu istiyorum,” diye işaret verdi ihtiyar gözüyle.</p>

  <p>Sonra kaygıyla Valentine’e baktı.</p>

  <p>“Seni nasıl anlayacağını mı soruyorsun dedeciğim?”</p>

  <p>“Evet.”</p>

  <p>“Ah! Sakin ol; senden o kadar çok söz ettik ki, seninle nasıl konuşacağını biliyor.”</p>

  <p>Sonra Maximilien’e dönerek, her ne kadar derin bir hüzünle örtülü olsa da çok güzel bir gülümseme ile:</p>

  <p>“O benim bildiğim her şeyi biliyor,” dedi.</p>

  <p>Valentine ayağa kalktı, Morrel’e bir iskemle verdi, Barrois’ya içeri kimseyi bırakmamasını söyledi; büyükbabasına şefkatle sarıldıktan, Morrel’e üzüntülü bir biçimde veda ettikten sonra çıktı.</p>

  <p>Morrel, Valentine’in ona güvendiğini ve tüm sırlarını bildiğini Noirtier’ye göstermek için sözlüğü, kalemi ve kağıdı aldı, üstünde bir lamba olan masaya koydu.</p>

  <p>“Ama önce,” dedi Morrel, “kim olduğumu, Matmazel Valentine’i ne kadar sevdiğimi, onunla ilgili tasarılarımı size anlatmama izin verin mösyö.”</p>

  <p>“Dinliyorum,” dedi Noirtier.</p>

  <p>Görünüşte yararsız bir yük olan bu ihtiyarın, yaşamına giren bu genç ve güzel, güçlü iki âşığın tek dayanağı, tek koruyucusu olduğunu görmek oldukça saygı uyandıran bir sahneydi.</p>

  <p>İhtiyar adamın soylu çizgiler taşıyan, ilginç bir ağırbaşlılığı olan yüzü, titreyerek öyküsüne başlayan Morrel’i etkiliyordu.</p>

  <p>O zaman, ona Valentine’i nasıl tanıdığını, nasıl sevdiğini, Valentine’in yalnızlığı ve mutsuzluğu içinde genç adamın ona bağlılığını sunmasını nasıl karşıladığını anlattı. Yaşlı adama doğumundan, konumundan, servetinden söz etti; felçli adamın gözlerine sorar gibi baktığında o gözler, “Güzel, devam edin,” diye yanıt veriyordu.</p>

  <p>“Şimdi,” dedi Morrel öyküsünün birinci bölümünü bitirdiğinde, “size aşkımdan ve umutlarımdan söz ettiğime göre artık size tasarılarımı da anlatabilir miyim?”</p>

  <p>“Evet,” dedi ihtiyar.</p>

  <p>“İşte kararlaştırdığımız şey.”</p>

  <p>Ve Noirtier’ye her şeyi anlattı: çiçekliğin önünde bir arabanın nasıl beklediğini, Valentine’i kaçırmayı, kız kardeşinin evine götürmeyi, onunla evlenmeyi nasıl düşündüğünü, saygılı bir bekleyiş içinde Mösyö de Villefort’un onları bağışlamasını umduklarını anlattı.</p>

  <p>“Hayır,” dedi Noirtier.</p>

  <p>“Hayır mı?” dedi Morrel, “Böyle yapmamalı mıyız?”</p>

  <p>“Hayır.”</p>

  <p>“Bu tasarıyı onaylamıyor musunuz?”</p>

  <p>“Hayır.”</p>

  <p>“Peki, o zaman başka bir yol var,” dedi Morrel.</p>

  <p>İhtiyarın soran bakışları “Hangi yol?” diye sordu.</p>

  <p>“Mösyö Franz d’Épinay’yi görmeye gideceğim,” diye devam etti Maximilien, “bunu Matmazel de Villefort burada yokken size söyleyebildiğim için çok mutluyum, ona kibar bir adam gibi davranmaya çalışacağım.”</p>

  <p>Noirtier’nin bakışları sorgulamaya devam etti.</p>

  <p>“Ne mi yapacağım?”</p>

  <p>“Evet.”</p>

  <p>“Şöyle yapacağım. Size söylediğim gibi gidip onu bulacağım, beni Matmazel Valentine’e bağlayan bağları ona anlatacağım; eğer nazik bir adamsa kendiliğinden nişanlısıyla evlenmekten vazgeçme inceliğini gösterecektir ve benim ona karşı dostluğum ve bağlılığım o andan ölünceye kadar sürecektir; eğer reddederse, bu ister çıkarı nedeniyle ister onu direnmeye iten gülünç kibirden olsun, ona eşimi zorladığını, Valentine’in beni sevdiğini, benden başkasını sevemeyeceğini kanıtladıktan sonra, tüm öncelikleri ona bırakarak onunla dövüşeceğim, ya onu öldüreceğim, ya da o beni öldürecek; eğer onu öldürürsem Valentine ile evlenemeyecek, eğer o beni öldürürse Valentine’in onunla evlenmeyeceğinden emin olacağım.”</p>

  <p>Noirtier, bu soylu ve içten yüzü anlatılmaz bir hazla seyrediyordu; konuşurken açıkladığı tüm duygular yüzünden belli oluyor, renkler sağlam ve doğru bir resme ne katıyorsa bu ifade de bu güzel yüze öyle bir katkıda bulunuyordu.</p>

  <p>Morrel konuşmasını bitirdiğinde Noirtier gözlerini birçok kez açıp kapadı, bu bildiğimiz gibi hayır anlamına geliyordu.</p>

  <p>“Hayır mı?” dedi Morrel. “Birinci tasarıyı onaylamadığınız gibi ikincisini de mi onaylamıyorsunuz?”</p>

  <p>“Evet, onaylamıyorum,” dedi ihtiyar.</p>

  <p>“Ama o zaman ne yapmak gerek mösyö?”diye sordu Morrel. “Madam de Saint-Méran’ın son sözleri torununun evliliğinin artık hiç geciktirilmemesiydi: bu işlemlerin tamamlanmasını mı beklemeliyim?”</p>

  <p>Noirtier hiç kımıldamadı.</p>

  <p>“Evet, anlıyorum,” dedi Morrel, “beklemeliyim.”</p>

  <p>“Evet.”</p>

  <p>“Ama her geçen dakika bizi mahvedecek, mösyö,” dedi genç adam. “Valentine yalnız başına güçsüz oluyor ve ona bir çocukmuş gibi baskı yapılıyor. Ne olup bittiğini öğrenmek için mucize gibi buraya girip yine mucize gibi sizin karşınıza çıktım, ama bu iyi şansın bir kez daha karşıma çıkacağını doğrusu umut edemiyorum. İnanın bana size iki yoldan birini önerebilirim ancak, gençliğimden gelen boş gururumu bağışlayın, ama bu iyi; bana iki yoldan hangisini yeğlediğinizi söyleyin: Matmazel Valentine’in kendini benim onuruma emanet etmesine izin veriyor musunuz?”</p>

  <p>“Hayır.”</p>

  <p>“Gidip Mösyö d’Épinay’yi bulmamı mı yeğlersiniz?”</p>

  <p>“Hayır.”</p>

  <p>“Ama beklediğimiz yardım kimden gelecek, Tanrıdan mı?”</p>

  <p>İhtiyar kendisine Tanrıdan söz edildiğinde hep yaptığı gibi gözleriyle gülümsedi.</p>

  <p>“Rastlantıdan mı?” dedi Morrel.</p>

  <p>“Hayır.”</p>

  <p>“Sizden mi?”</p>

  <p>“Evet.”</p>

  <p>“Sizden mi?”</p>

  <p>“Evet,” diye yineledi ihtiyar.</p>

  <p>“Sizden ne istediğimi anlıyor musunuz mösyö? Üstelediğim için bağışlayın, çünkü yaşamım yanıtınıza bağlı: bizi siz mi kurtaracaksınız?”</p>

  <p>“Evet.”</p>

  <p>“Bundan emin misiniz?”</p>

  <p>“Evet.”</p>

  <p>“Bunu üstleniyor musunuz?”</p>

  <p>“Evet.”</p>

  <p>Bu doğrulamayı yapan bakışta öyle bir kararlılık vardı ki, bu iradeden ya da güçten kuşku duymak olanaksızdı.</p>

  <p>“Ah! Teşekkür ederim mösyö, bin kez teşekkür ederim! Ama ulu Tanrı size konuşma, kımıldama, hareket etme olanağı vermedikçe koltuğa bağlı, konuşamayan ve hareket edemeyen siz, bu evliliğe nasıl karşı gelebileceksiniz?”</p>

  <p>İhtiyarın yüzünü bir gülümseme, hareketsiz bir yüzde gözlerle yapılan garip bir gülümseme aydınlattı.</p>

  <p>“Böylece beklemeli miyim?”</p>

  <p>“Evet.”</p>

  <p>“Ama ya sözleşme?”</p>

  <p>Aynı gülümseme yine ortaya çıktı.</p>

  <p>“Bana sözleşmenin imzalanmayacağını mı söylemek istiyorsunuz?”</p>

  <p>“Evet,” dedi Noirtier.</p>

  <p>“Sözleşme imzalanmayacak ha!” diye haykırdı Morrel. “Ah! Beni bağışlayın mösyö! Bu kadar büyük bir haberden kuşkulanmama izin verin; sözleşme imzalanmayacak mı?”</p>

  <p>“Hayır,” dedi felçli adam.</p>

  <p>Bu güvenceye karşın Morrel inanmakta kararsızdı. Kötürüm bir ihtiyarın bu sözü o kadar garipti ki, bu durum bir irade gücünden çok, organlarının zayıflığından kaynaklanmış olabilirdi; deliliğinin farkında olmayan mantıksız bir insanın gücünün yetmeyeceği şeyleri gerçekleştirebileceğini ileri sürmesi doğal değil miydi? Zayıf insan kaldırdığı ağırlıktan söz eder, utangaç, kafa tuttuğu devlerden, fakir, kullandığı hazinelerden, en basit köylü, gururu konusunda kendini Jüpiter sanır.</p>

  <p>Noirtier ya genç adamın kararsızlığını anladığından, ya da Morrel’in gösterdiği uysallığa tümüyle inanmadığından, gözünü ona dikti.</p>

  <p>“Ne istiyorsunuz efendim?” diye sordu Morrel, “hiçbir şey yapmayacağım konusunda size söz vermemi mi istiyorsunuz?”</p>

  <p>Noirtier’nin sabit bakışı değişmedi, bir sözün ona yetmeyeceğini söylemek istiyordu sanki, sonra bakışları genç adamın yüzünden eline geçti.</p>

  <p>“Size yemin etmemi mi istiyorsunuz efendim?” diye sordu Maximilien.</p>

  <p>“Evet,” dedi felçli adam aynı ciddilikle, “bunu istiyorum.”</p>

  <p>Morrel ihtiyarın bu yemine çok önem verdiğini anladı.</p>

  <p>Elini uzattı.</p>

  <p>“Mösyö d’Épinay’ye karşı harekete geçmek için sizin karar vermenizi bekleyeceğime onurum üzerine yemin ederim,” dedi.</p>

  <p>“Güzel,” dedi ihtiyar.</p>

  <p>“Şimdi,” dedi Morrel, “gitmeme izin verir misiniz?”</p>

  <p>“Evet.”</p>

  <p>“Matmazel Valentine’i -yeniden görmeden mi?”</p>

  <p>“Evet.”</p>

  <p>“Şimdi,” diye devam etti Morrel, “kızınızın biraz önce yaptığı gibi oğlunuzun da sizi öpmesine izin verir misiniz mösyö?”</p>

  <p>Noirtier’nin gözlerindeki ifadede yanılmak olanaksızdı.</p>

  <p>Genç adam dudaklarını ihtiyarın alnına, genç kızın daha önce dudaklarını değdirdiği yere koydu.</p>

  <p>Sonra ihtiyarı ikinci kez selamladı ve çıktı. Sahanlıkta Valentine’in haber verdiği yaşlı uşağı buldu; uşak Morrel’i bekliyordu, onu karanlık bir koridorun dolambaçlı yollarından geçirerek bahçeye çıkan küçük bir kapıya götürdü.</p>

  <p>Oraya gelince Morrel parmaklıklı kapıya gitti; bir anda gürgen çitten duvarın üstüne atladı, merdivenle bir saniyede yoncayla çevrili alana indi, orada arabası hâlâ onu bekliyordu.</p>

  <p>Arabaya bindi, onca heyecandan tükenmiş, ama içi daha rahat bir halde, gece yarısına doğru Meslay sokağına geri döndü, kendini yatağına attı ve derin bir sarhoşluğa dalar gibi uyudu.</p>
