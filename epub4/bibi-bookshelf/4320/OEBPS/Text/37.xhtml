    <p>37</p>

    <p>SAN-SEBASTION GÖMÜTLÜKLERİ</p>

  </div>

  <p>Franz belki de yaşamında hiçbir zaman bu andaki kadar belirgin bir duygu, neşeden hüzne bu kadar hızlı bir geçiş görmemişti; sanki Roma, gecenin şeytanının sihirli soluğuyla geniş bir gömütlüğe dönüşmüştü. Karanlıkların yoğunluğunu artıran bir rastlantıyla, küçülmekte olan ay ancak gece on bire doğru yükselecekti; genç adamın geçtiği yollar büyük bir karanlığa gömülmüştü. Gideceği yol zaten kısaydı; on dakika sonra arabası, daha doğrusu kontun arabası Londra Oteli’nin önünde durdu.</p>

  <p>Akşam yemeği hazırdı; Albert erken dönmeyi düşünmediğini haber verdiği için Franz sofraya yalnız oturdu.</p>

  <p>Onların akşam yemeğini birlikte yediklerini görmeye alışmış olan patron Pastrini Albert’in olmayışının nedenini sordu; Franz da Albert’in iki gün önce aldığı bir davete gittiğini söylemekle yetindi. Moccoletto’ların birden sönmesi, ışığın yerini alan karanlık, gürültüden sonraki sessizlik Franz’ın içinde kaygıdan pek de uzak olmayan bir hüzün yaratmıştı. İki üç kez bir şeye gereksinimi olup olmadığını sormak için içeri giren otelcinin yardım etme amacı güden ilgisine karşın çok sessiz bir biçimde akşam yemeğini yedi.</p>

  <p>Franz olabildiğince geç saate kadar Albert’i beklemeye karar vermişti. Bu nedenle patron Pastrini’den, Albert herhangi bir nedenle otele geldiği anda kendisine haber vermesini rica ederek, arabanın saat on birde hazır olmasını istedi. Saat on birde Albert henüz dönmemişti. Franz giyindi ve otelciye geceyi Dük de Bracciano’da geçireceğini haber vererek çıktı.</p>

  <p>Dük de Bracciano’nun evi Roma’nın en güzel evlerinden biriydi; <i>Colona</i>’ların son mirasçılarından biri olan karısı konukları kusursuz bir biçimde ağırlıyordu. Bu nedenle de kontun verdiği davetler Avrupa’da çok ünlüydü. Franz ve Albert Roma’ya gelirken, yanlarında, ona yazılmış tavsiye mektupları da vardı; dükün ilk sorusu yol arkadaşının ne olduğunu Franz’a sormak oldu. Franz da ona Albert’den tam mumların söndürüleceği sırada ayrıldığını ve onu Macello yolunda gözden yitirdiğini söyledi.</p>

  <p>“Geri dönmedi mi?” diye sordu dük.</p>

  <p>“Onu bu saate kadar bekledim,” diye yanıt verdi Franz.</p>

  <p>“Nereye gittiğini biliyor musunuz?”</p>

  <p>“Hayır, kesin olarak değil; ama sanırım bir randevusu vardı.”</p>

  <p>“Hay Allah,” dedi dük, “geç kalmak için bugün kötü bir gün, daha doğrusu bu gece kötü bir gece, öyle değil mi sayın kontes?”</p>

  <p>Bu son sözler yeni gelmiş ve dükün erkek kardeşi Mösyö Torlonia’nın kolunda gezinmekte olan Kontes G...’ye söylenmişti.</p>

  <p>“Ben, tam tersine, bu geceyi çok güzel buluyorum,” diye yanıt verdi kontes; “burada bulunanlar bir tek şeyden yakınacaklar o da çok çabuk geçtiğinden.”</p>

  <p>“Ben burada bulunanlardan söz etmemiştim,” dedi dük gülümseyerek, “buradakileri başka tehlikeler bekliyor, erkekleri size âşık olma tehlikesi, kadınları da sizi bu kadar güzel görünce kıskançlıktan hasta olma tehlikesi; ben Roma sokaklarında dolaşanlardan söz ediyorum.”</p>

  <p>“İyi de bu saatte Roma sokaklarında, baloya gelmek için değilse, neden dolaşır ki biri?” diye sordu kontes.</p>

  <p>“Akşam saat yediye doğru yabancı bir kadının ardında iken yanından ayrıldığım dostumuz Albert de Morcerf’i o zamandan beri görmedim, sayın kontes,” dedi Franz.</p>

  <p>“Nasıl? Nereye gittiğini bilmiyor musunuz?”</p>

  <p>“Hiç bilmiyorum.”</p>

  <p>“Silahı var mı?”</p>

  <p>“Palyaço kılığında.”</p>

  <p>“Roma’yı ondan daha iyi tanıyan siz onun gitmesine izin vermemeliydiniz, dedi dük Franz’a.</p>

  <p>“Onu durdurmaya çalışmak tıpkı bugün yarışın ödülünü kazanan üç numaralı <i>barbero</i>’yu yakalamaya çalışmak gibi olurdu,” yanıtını verdi Franz; “hem sonra başına ne gelebilir ki?”</p>

  <p>“Kimbilir! gece karanlıktır ve Tevere, Macello yoluna çok yakındır.”</p>

  <p>Franz, dük ve kontesin, kendi kaygılarını paylaştıklarını görünce içinde bir ürpertinin dolaştığını hissetti.</p>

  <p>“Otele, geceyi sizin evinizde geçirmekten onur duyacağımı bildirmiştim, sayın düküm,” dedi Franz, “dönüşünü bana haber vermeleri gerekiyor.”</p>

  <p>“Bakınız,” dedi dük, “sanırım hizmetçilerimden biri sizi arıyor.”</p>

  <p>Dük yanılmıyordu; Franz’ı fark eden hizmetçi onun yanına geldi.</p>

  <p>“Ekselans,” dedi, “Londra Oteli’nin sahibi elinde Vikont de Morcerf’ten bir mektup olan birinin otelde sizi beklediğini bildiriyor.”</p>

  <p>“Vikonttan bir mektupla mı!” diye haykırdı Franz.</p>

  <p>“Evet.”</p>

  <p>“Kim bu adam?”</p>

  <p>“Tanımıyorum.”</p>

  <p>“Neden mektubu buraya kendisi getirmemiş?”</p>

  <p>“Haberci bana hiçbir açıklamada bulunmadı.”</p>

  <p>“Haberci nerede?”</p>

  <p>“Benim haberi vermek için salona girdiğimi görür görmez gitti.”</p>

  <p>“Hay Allah!” dedi kontes Franz’a, “çabuk gidin. Zavallı genç, belki de başına bir kaza geldi.”</p>

  <p>“Hemen gidiyorum,” dedi Franz.</p>

  <p>“Haber almak için sizi bir daha görebilecek miyiz?” diye sordu kontes.</p>

  <p>“Önemli bir şey yoksa, evet; varsa, ben de ne olacağım konusunda size bir şey söyleyemeyeceğim.”</p>

  <p>“Her durumda ihtiyatlı olun,” dedi kontes.</p>

  <p>“Ah! içiniz rahat olsun!”</p>

  <p>Franz şapkasını aldı ve aceleyle ayrıldı. Arabasına iki saat sonra gelmesi emrini vererek göndermişti; ama neyse ki, bir yandan Cours sokağına öbür yandan Saints-Apôtres sokağına bakan Bracciano Sarayı Londra Oteli’ne on dakika uzaklıktaydı. Franz otele yaklaşırken yolun ortasında duran bir adam gördü; bunun Albert’in habercisi olduğundan bir an bile kuşku duymadı. Bu adam da geniş bir paltoya sarınmıştı. Ona doğru gitti; ama Franz’ı en çok şaşırtan şey ilk konuşanın o adam olması oldu.</p>

  <p>“Benden ne istiyorsunuz Ekselans?” dedi kendini korumak isteyen bir adam gibi geriye bir adım atarak.</p>

  <p>“Bana Vikont de Morcerf’ten bir mektup getiren siz değil misiniz?”</p>

  <p>“Pastrini’nin otelinde kalan Ekselans siz misiniz?”</p>

  <p>“Evet.”</p>

  <p>“Ekselanslarının adı nedir?”</p>

  <p>“Baron Franz d’Épinay.”</p>

  <p>“O zaman bu mektup size gönderilmiş.”</p>

  <p>“Bir yanıt isteniyor mu?” diye sordu Franz mektubu onun elinden alarak.</p>

  <p>“Evet, en azından dostunuz bunu umut ediyor.”</p>

  <p>“O zaman benim odama çıkalım, yanıtı size orada vereceğim.”</p>

  <p>“Burada beklemeyi yeğlerim,” dedi haberci gülerek.</p>

  <p>“Neden?”</p>

  <p>“Ekselansları mektubu okuduklarında bunu anlayacaklardır.”</p>

  <p>“Sonra sizi burada bulabilecek miyim?”</p>

  <p>“Hiç kuşkusuz.”</p>

  <p>Franz içeri girdi; merdivenlerde patron Pastrini’ye rastladı.</p>

  <p>“Neymiş?” diye sordu otelci.</p>

  <p>“Ne neymiş?” diye yanıt verdi Franz.</p>

  <p>“Arkadaşınız adına sizinle konuşmak isteyen adamı gördünüz mü?” diye sordu Pastrini Franz’a.</p>

  <p>“Evet, gördüm,” diye yanıtladı Franz, “bana bu mektubu verdi. Odamdaki ışıkları yakar mısınız lütfen?”</p>

  <p>Otelci bir hizmetçiye bir mumla Franz’ın önünden gitmesini emretti. Genç adam patron Pastrini’yi ürkmüş gibi gördü ve bu onda Albert’in mektubunu okumak için daha büyük bir istek uyandırdı: Mum yanar yanmaz yanına yaklaştı ve kağıdı açtı. Mektup Albert’in el yazısıyla yazılmış ve yine onun tarafından imzalanmıştı. Franz mektupta yazılanları o kadar beklemiyordu ki mektubu iki kez okudu.</p>

  <p>İşte sözcüğü sözcüğüne yazılanlar:</p>

  <p><br/></p>

  <p><i>Sevgili dostum, bu pusulayı alır almaz yazı masasının çekmecesinde bulacağınız para cüzdanımdan kredi mektubumu alma zahmetine giriniz; yeterli olmazsa buna sizinkini de ekleyiniz. Torlonia’ya koşunuz, ondan hemen dört bin piastr alınız ve bunu haberciye veriniz. Bu paranın hiç gecikmeden bana gönderilmesi gerekmektedir.</i></p>

  <p><i>Sizin bana güvendiğiniz kadar ben de size güvendiğim için daha fazla üstelemiyorum.</i></p>

  <p><i>P.S. I believe now the italian banditti.</i><a href="../Text/dipnot.xhtml#Footnote0109" id="Feedback0109"><sup>[109]</sup></a></p>

  <p><i>Dostunuz,</i></p>

  <p style="text-align: right;">ALBERT DE MORCERF</p>

  <p><br/></p>

  <p>Bu satırların altında yabancı bir el yazısıyla birkaç İtalyanca sözcük yazılmıştı:</p>

  <p><br/></p>

  <p><i>Se alle sei della mattina le quattro mila piastre non sono nelle mie mani, alla sette il conte Alberto avia cessato di vivere.</i><a href="../Text/dipnot.xhtml#Footnote0110" id="Feedback0110"><sup>[110]</sup></a></p>

  <p style="text-align: right;">LUIGI VAMPA</p>

  <p><br/></p>

  <p>Bu ikinci imza Franz’a her şeyi açıkladı, habercinin yukarı çıkmaktaki isteksizliğini anladı; sokak ona Franz’ın odasından daha güvenli geliyordu. Albert, uzun zamandır varlığına inanmadığı haydutların ünlü reisinin eline düşmüştü.</p>

  <p>Yitirilecek zaman yoktu. Yazı masasına koştu, onu açtı, belirtilen çekmecede cüzdanı, cüzdanın içinde de kredi mektubunu buldu: Mektup altı bin piastrlıktı ama Albert daha önce üç binini harcamıştı. Franz’a gelince, onun hiç kredi mektubu yoktu; Floransa’da oturduğu ve Roma’ya sadece yedi sekiz gün geçirmeye geldiği için yanına birkaç yüz Louis altını almış ve bu altınlardan geriye en fazla ellisi kalmıştı.</p>

  <p>İstenen tutarı toplayabilmek için ikisine, Franz’a ve Albert’e yedi sekiz yüz piastr daha gerekiyordu. Böyle bir durumda Franz Torlonia’nın kibarlığına güvenebilirdi tabii ki.</p>

  <p>Bir an bile yitirmeden Bracciano Sarayı’na dönmek için hazırlanıyordu ki birden aklına parlak bir fikir geldi.</p>

  <p>Monte Cristo Kontunu düşündü. Franz, patron Pastrini’nin gelmesi için emir vermeye giderken Pastrini’yi kapısının eşiğinde gördü.</p>

  <p>“Sevgili Mösyö Pastrini,” dedi ona heyecanla, “sayın kont odasında mı acaba?”</p>

  <p>“Evet Ekselans, yeni geldi.”</p>

  <p>“Yatağına yatacak kadar zaman geçli mi?”</p>

  <p>“Pek sanmam.”</p>

  <p>“O zaman lütfen kapısını çalınız ve beni odasına kabul etmesi için izin isteyiniz.”</p>

  <p>Patron Pastrini verilen emirleri aceleyle yerine getirdi; beş dakika sonra geri gelmişti.</p>

  <p>“Sayın kont Ekselanslarını bekliyor,” dedi.</p>

  <p>Franz sahanlığı geçti, bir hizmetçi onu kontun dairesine aldı. Kont daha önce Franz’ın görmediği küçük ve divanlarla çevrili bir odadaydı. Kont onu karşıladı.</p>

  <p>“Sizi bu saatte hangi iyi rüzgar buraya attı?” dedi. “Benimle akşam yemeği yemek için gelmiş olmayasınız? Bu gerçekten çok iyi olurdu.”</p>

  <p>“Hayır, size ciddi bir işten söz etmeye geldim.”</p>

  <p>“Bir işten mi!” dedi kont, her zamanki derin bakışlarıyla Franz’a bakarak.</p>

  <p>“Yalnız mıyız?”</p>

  <p>Kont kapıya gitti ve döndü.</p>

  <p>“Tamamen yalnızız,” dedi.</p>

  <p>Franz, Albert’in mektubunu ona uzattı.</p>

  <p>“Okuyunuz,” dedi.</p>

  <p>Kont mektubu okudu.</p>

  <p>“Ah! Ah!” dedi.</p>

  <p>“Dipteki notu tanıdınız mı?”</p>

  <p>“Evet,” dedi kont, “görüyorum:”</p>

  <p><br/></p>

  <p><i>Se alle sei della mattina le quattro mila piastre non sono nelle mie mani, alla sette il conte Alberto avia cessato di vivere.</i></p>

  <p style="text-align: right;">LUIGI VAMPA</p>

  <p><br/></p>

  <p>“Buna ne diyorsunuz?” diye sordu Franz.</p>

  <p>“Bu kadar paranız var mı?”</p>

  <p>“Evet, sadece sekiz yüz piastr eksik.”</p>

  <p>Kont yazı masasına gitti, açtı ve altın dolu bir çekmeceyi çekerek:</p>

  <p>“Umarım benden başkasına giderek beni incitmezsiniz,” dedi Franz’a.</p>

  <p>“Gördüğünüz gibi dosdoğru size geldim,” dedi Franz.</p>

  <p>“Bunun için size teşekkür ederim; buyrun alın.”</p>

  <p>Ve elini çekmeceye sokup alması için Franz’a işaret etti.</p>

  <p>“Bu paranın Luigi Vampa’ya gönderilmesi gerekiyor mu gerçekten?” diye sordu genç adam gözünü konta dikerek.</p>

  <p>“Elbette!” dedi kont, “siz karar verin, dipteki not çok açık.”</p>

  <p>“Biraz araştırma zahmetine katlanırsanız pazarlığı kolaylaştıracak bir yol bulabilirsiniz gibi geliyor bana,” dedi Franz.</p>

  <p>“Nasıl bir yol?” diye sordu kont şaşırarak.</p>

  <p>“Örneğin eğer birlikte Luigi Vampa’yı görmeye gidersek, Albert’i serbest bırakmayı reddetmeyeceğinden eminim.”</p>

  <p>“Ben mi? Bu haydut üzerinde nasıl bir etkim olsun istiyorsunuz?”</p>

  <p>“Ona kısa bir zaman önce hiç unutulmayacak bir yardımda bulunmadınız mı?”</p>

  <p>“Hangi yardım?”</p>

  <p>“Daha yeni Peppino’nun hayatını kurtarmadınız mı?”</p>

  <p>“Ah! ah! Bunu size kim söyledi?”</p>

  <p>“Ne önemi var? Biliyorum.”</p>

  <p>Kont bir an kaşları çatık, hiç konuşmadan durdu.</p>

  <p>“Eğer Vampa’yı bulmaya gidersem benimle gelir misiniz?”</p>

  <p>“Eğer arkadaşlığım sizi rahatsız etmezse.”</p>

  <p>“Pekala! olur; hava güzel, Roma civarında bir gezinti bize iyi gelir.”</p>

  <p>“Silah almak gerekir mi?”</p>

  <p>“Ne yapmak için?”</p>

  <p>“Para?”</p>

  <p>“Gereksiz. Bu notu getiren adam nerede?”</p>

  <p>“Sokakta.”</p>

  <p>“Yanıtı mı bekliyor?”</p>

  <p>“Evet.”</p>

  <p>“Olayın nasıl olduğu hakkında biraz bilgi almamız gerekiyor; onu çağıracağım.”</p>

  <p>“Yararı yok, yukarı çıkmak istemedi.”</p>

  <p>“Belki size çıkmak istemedi, ama bana gelmekte zorluk çıkarmayacaktır.”</p>

  <p>Kont sokağa bakan pencereye gitti ve bir tür ıslık çaldı. Paltolu adam duvardan ayrıldı ve sokağın ortasına kadar ilerledi.</p>

  <p>“Salite!”<a href="../Text/dipnot.xhtml#Footnote0111" id="Feedback0111"><sup>[111]</sup></a> dedi kont hizmetçisine emir verir gibi bir tonla.</p>

  <p>Haberci hiç vakit kaybetmeden, duraksamadan, hattâ aceleyle, emre boyun eğdi ve sekinin dört basamağını aşarak otele girdi. Beş saniye sonra odanın kapısındaydı.</p>

  <p>“Ah! sen misin Peppino!” dedi kont.</p>

  <p>Ama Peppino yanıt vereceğine diz çöktü, kontun elini yakaladı ve birçok kez öptü.</p>

  <p>“Ah! ah!” dedi kont, “hayatını kurtardığımı daha unutmadın demek! Bu garip, çünkü bugün sekiz gün oldu.”</p>

  <p>“Hayır Ekselans, bunu hiçbir zaman unutmayacağım,” diye yanıt verdi Peppino derin bir minnet duygusuyla.</p>

  <p>“Hiçbir zaman, bu çok uzun yani! senin sandığından çok uzun. Ayağa kalk ve yanıt ver.”</p>

  <p>Peppino Franz’a kaygılı bir göz attı.</p>

  <p>“Ah! Ekselanslarının önünde konuşabilirsin,” dedi, “dostlarımdan biridir.”</p>

  <p>“Size dostum dememe izin verir misiniz?” dedi kont Fransızca olarak, Franz’a dönüp; “bu adamın güvenini kazanmak için gerekli.”</p>

  <p>“Benim önümde konuşabilirsiniz,” dedi Franz, “ben kontun bir dostuyum.”</p>

  <p>“Hele şükür,” dedi Peppino konta dönerek; “Ekselansları sorsunlar ben de yanıt vereyim.”</p>

  <p>“Vikont Albert nasıl oldu da Luigi’nin eline düştü?</p>

  <p>“Ekselans, Fransız’ın arabası birçok kez Teresa’nın arabası ile karşılaştı.”</p>

  <p>“Reisin sevgilisinin mi?”</p>

  <p>“Evet. Fransız ona göz süzdü, Teresa da ona yanıt vererek eğlendi; Fransız ona çiçek demeti attı, Teresa da ona: Tüm bunlar elbette aynı arabada bulunan reisin izniyle oldu.”</p>

  <p>“Nasıl!” diye bağırdı Franz, “Luigi Vampa Romalı köylü kadınların arabasında mıydı?”</p>

  <p>“Arabacı kılığına girmiş olarak arabayı süren oydu,” diye yanıt verdi Peppino.</p>

  <p>“Ya sonra?” diye sordu kont.</p>

  <p>“Sonra Fransız maskesini çıkardı; yine reisin izniyle, Teresa da maskesini çıkardı; Fransız bir randevu istedi, Teresa istenen randevuyu verdi; sadece San-Giacomo Kilisesi’nin merdivenlerinde bulunan Teresa değil Beppo idi.”</p>

  <p>“Nasıl!” diye sözünü kesti Franz, “onun <i>moccoletto</i>’sunu çekip alan o köylü kadın?..”</p>

  <p>“On beş yaşında bir delikanlıydı,” diye yanıt verdi Peppino; “ama dostunuz böyle bir yanılgıya düştüğü için utanılacak bir şey yok; Beppo daha birçoklarını böyle kandırmıştır, haydi boşverin.”</p>

  <p>“Beppo onu duvarların dışına mı çıkardı?” dedi kont.</p>

  <p>“Evet; Macello yolunun başında bir araba bekliyordu; Beppo Fransız’a arkasından gelmesini söyleyerek arabaya bindi; Fransız bunu ikiletmedi. Kibarca sağ tarafı Beppo’ya bıraktı ve onun yanına oturdu. O zaman Beppo onu Roma’ya bir fersah uzakta bulunan bir villaya götüreceğini bildirdi. Fransız Beppo’ya dünyanın sonuna kadar onu izlemeye hazır olduğunu söyledi. Biraz sonra arabacı Rippetta sokağını geçti, San-Paolo kapısına geldi; kentin iki yüz adım dışında Fransız fazla çapkınlık yapmaya başlayınca, inan olsun, Beppo onun boğazına iki tabanca dayadı; arabacı hemen atları durdurdu, oturduğu yerden geri döndü ve o da Beppo’nun yaptığını yaptı. Tam o sırada bizimkilerden Almo kıyısına saklanmış dört kişi kapılara atıldılar. Fransız kendini savunmak peşindeydi, hattâ duyduğuma göre Beppo’yu az kalsın boğacaktı ama silahlı beş adama karşı yapacak hiçbir şey yoktu. Teslim olmak zorunda kaldı; onu arabadan indirdiler, küçük nehrin kıyısını izlediler ve San-Sebastian gömütlüklerinde bekleyen Teresa ve Luigi’nin yanına götürdüler.”</p>

  <p>“Evet ama,” dedi kont Franz’dan yana dönerek, “bu öyküde başka bir şeyler daha var gibi geliyor bana. Siz uzmansınız, buna ne diyorsunuz?”</p>

  <p>“Eğer bu zavallı Albert’den başka birinin başına gelseydi çok tuhaf bulduğumu söylerdim,” diye yanıt verdi Franz.</p>

  <p>“Eğer beni burada bulamasaydınız bu, arkadaşınıza biraz pahalıya malolacaktı,” dedi kont, “ama içiniz rahat etsin, korktuğuyla kalacak.”</p>

  <p>“Onu aramaya gideceğiz değil mi?” diye sordu Franz.</p>

  <p>“Elbette! üstelik çok güzel bir yerde bulunuyor. San-Sebastian gömütlüklerini biliyor musunuz?”</p>

  <p>“Hayır, oraya hiç inmedim, ama bir gün inmeyi düşünüyordum.”</p>

  <p>“İşte fırsat çıktı ve bundan iyisine rastlamak zordur. Arabanız var mı?”</p>

  <p>“Hayır.”</p>

  <p>“Zararı yok; benim gece gündüz hayvanları koşulmuş bir arabam vardır.”</p>

  <p>“Hayvanları koşulmuş mu?”</p>

  <p>“Evet, ben çok kaprisli biriyim; kimi zaman, sabah kalkar kalkmaz, öğle yemeğinden sonra ya da gecenin bir yarısında dünyanın bir ucuna gitme isteği duyduğumu ve çıkıp gittiğimi söylemeliyim.”</p>

  <p>Bir dakika sonra kapının önünde duran bir arabanın sesi duyuldu.</p>

  <p>Kont saatine baktı.</p>

  <p>“Saat yarım,” dedi; “buradan saat sabah beşle çıkıp tam zamanında oraya varabilirdik; ama bu gecikme belki de arkadaşınızın kötü bir gece geçirmesine neden olurdu, oraya hemen gidip onu imansızların elinden kurtarmamız daha iyi olacak. Benimle gelmeye hâlâ kararlı mısınız?”</p>

  <p>“Her zamankinden çok.”</p>

  <p>“Öyle ise gelin bakalım.”</p>

  <p>Franz ve kont, arkalarında Peppino olduğu halde çıktılar.</p>

  <p>Kapıda arabayı buldular. Ali yerine oturmuştu. Franz, Monte Cristo mağarasındaki dilsiz köleyi tanıdı.</p>

  <p>Franz ve kont bir fayton olan arabaya bindiler; Peppino Ali’nin yanına oturdu ve dörtnala hareket ettiler. Ali emirleri önceden almıştı çünkü Cours sokağına girdi, Campo Vaccino’yu geçti, San-Gregorio caddesi boyunca ilerledi ve San-Sebastian kapısına geldi; orada kapıcı biraz güçlük çıkarmak istedi, ama Monte Cristo Kontu Roma valisinin vermiş olduğu, gece gündüz her saatte kente girme iznini gösterdi; o zaman sürgü kalktı, kapıcı zahmetinin karşılığı olarak bir Louis altını aldı ve geçtiler.</p>

  <p>Arabanın izlediği yol iki yanı mezarlık olan eski Appia yoluydu. Zaman zaman yükselmeye başlayan ay ışığında Franz, harabenin birinden bir nöbetçi çıktığını görür gibi oluyordu, ama hemen sonra Peppino ile nöbetçi arasındaki bir işaret üzerine nöbetçi karanlığa karışıp gözden kayboluyordu.</p>

  <p>Caracalla çukurundan biraz önce araba durdu, Peppino gelip arabanın kapısını açtı, kont ve Franz indiler.</p>

  <p>“On dakika sonra varmış olacağız,” dedi kont arkadaşına.</p>

  <p>Sonra Peppino’yu bir kenara çekti, ona alçak sesle bir emir verdi, Peppino faytonun kasasından çıkarılmış bir meşale ile ilerledi.</p>

  <p>Beş dakika daha geçti, bu sırada Franz çobanın Roma düzlüğünün kıvrımlı tabanını oluşturan engebelerin ortasındaki küçük bir keçiyoluna daldığını ve dev bir aslanın dimdik yelesine benzeyen uzun kırmızımsı otların arasında kaybolduğunu gördü.</p>

  <p>“Şimdi,” dedi kont, “onu izleyelim.”</p>

  <p>Franz ve kont da aynı keçiyoluna girdiler, aşağı doğru eğimi olan bu yol, yüz adım sonra onları küçük bir vadinin dibine gelirdi.</p>

  <p>Çok geçmeden karanlıkta konuşan iki adam gördüler.</p>

  <p>“İlerlemeye devam etmeli miyiz, yoksa beklememiz mi gerekiyor?” diye sordu Franz konta.</p>

  <p>“Yürüyelim; Peppino geldiğimizi nöbetçiye haber vermiştir.”</p>

  <p>Gerçeklen de o iki adamdan biri Peppino idi, öbürü nöbetçi bırakılmış bir hayduttu.</p>

  <p>Franz ve kont onlara yaklaştılar; haydut selam verdi.</p>

  <p>“Ekselans,” dedi Peppino konta dönerek, “beni izler misiniz? Gömütlüklerin girişi buradan iki adım uzakta.”</p>

  <p>“İyi,” dedi kont, “önden yürü.”</p>

  <p>Gerçekten de bir çalılığın arkasında, birkaç kayanın ortasında bir insanın ancak geçebileceği bir açıklık görünüyordu.</p>

  <p>Bu çatlaktan içeri önce Peppino kayardı; ama birkaç adım atar atmaz yeraltı geçidi genişledi. O zaman durdu, meşalesini yaktı ve arkasından gelip gelmediklerini görmek için geri döndü.</p>

  <p>Bir tür hava deliğinden önce kont içeri girmişti, Franz da arkasından geliyordu.</p>

  <p>Toprak tatlı bir meyille içeri uzanıyor, ilerledikçe genişliyordu; ama yine de Franz ve kont hâlâ eğik yürümek zorundaydılar ve yan yana ilerlemeleri olanaksızdı. Böylece yüz elli adım daha gittiler, sonra “<i>Kim var orada?</i>” sesiyle durduruldular.</p>

  <p>Aynı anda, karanlığın içinde, bir karabinanın namlusu üzerinde kendi meşalelerinin yansımasını gördüler.</p>

  <p>“<i>Dost!</i>” dedi Peppino.</p>

  <p>Ve tek başına ilerledi ardından alçak sesle bu ikinci nöbetçiye bir şeyler söyledi, o da birincisi gibi gece ziyaretçilerine selam verdi ve yollarına devam edebileceklerini işaret etti.</p>

  <p>Nöbetçinin arkasında yirmi basamaklı bir merdiven vardı; Franz ve kont yirmi basamağı indiler ve kendilerini ölülere ait bir tür kavşakta buldular. Beş yol bir yıldızın ışınları gibi ayrılıyordu ve tabut biçiminde üst üste oyuklar kazılmış duvarların bölmeleri, sonunda gömütlüklere girdiklerini gösteriyordu.</p>

  <p>Genişliğini anlamanın olanaksız olduğu bu oyukların birinden, gündüzleri ışık yansıyordu.</p>

  <p>Kont elini Franz’ın omzuna koydu.</p>

  <p>“Dinlenme halinde bir haydut kampı görmek ister misiniz?” dedi.</p>

  <p>“Elbette,” diye yanıt verdi Franz.</p>

  <p>“Öyle ise benimle gelin... Peppino, meşaleyi söndür.”</p>

  <p>Peppino söyleneni yaptı, Franz ve kont kendilerini koyu bir karanlığın içinde buldular; sadece onlardan yaklaşık elli adım ilerde, Peppino meşaleyi söndürdüğünden beri daha görünür olan kırmızımsı birkaç ışık duvarlar boyunca oynamaya devam etti.</p>

  <p>Sessizce ilerlediler, kont sanki karanlıkların içini görme yeteneği varmış gibi Franz’a rehberlik ediyordu. Zaten Franz da onlara rehberlik görevi yapan yansımalara yaklaştıkça yolunu daha kolay seçiyordu.</p>

  <p>Ortalarındaki kapı yerine kullanılan üç kemer onlara geçit veriyordu.</p>

  <p>Bu kemerler bir yandan kont ve Franz’ın bulunduğu koridora, öte yandan daha önce sözünü ettiklerimize benzer oyuklarla çevrilmiş, kare biçiminde büyük bir odaya açılıyordu. Bu odanın ortasında, hâlâ üzerlerinde bulunan haçın gösterdiği gibi, eskiden sunak olarak kullanılmış dört taş yükseliyordu.</p>

  <p>Bir sütunun gövdesi üzerine konmuş tek bir lamba, soluk ve titrek bir ışık ile karanlıkta görülmeyen iki ziyaretçinin gözlerinin önündeki garip sahneyi aydınlatıyordu.</p>

  <p>Dirseğini bu sütuna dayamış bir adam oturuyor, yeni gelenlerin aralığından onu seyrettiği kemerlere sırtını dönmüş bir şey okuyordu.</p>

  <p>Bu, çetenin reisi Luigi Vampa idi.</p>

  <p>Tüm çevresinde, gelişigüzel gruplaşmış, paltolarının üstüne uzanmış ya da ölü küllerinin saklandığı mahzenin çevresinde bulunan bir tür taş sıraya sırtını dayamış yirmi kadar haydut seçiliyordu; her birinin elinin erişebileceği yerde bir karabinası vardı.</p>

  <p>Dipte sessiz, zar zor görülebilen ve bir gölgeye benzeyen bir nöbetçi bir tür girişin önünde baştan başa geziniyordu.</p>

  <p>Kont Franz’ın bu güzel tablonun yeterince keyfini çıkardığından emin olunca susması için parmağını dudaklarına götürdü ve koridordan ölülerin küllerinin saklandığı mahzene giden üç basamağı çıkarak ortadaki kemerden odaya girdi ve kendini okumaya iyice kaptırdığı için ayak seslerini hiç duymayan Vampa’ya doğru ilerledi.</p>

  <p>Daha az işi olan ve lambanın ışığında reisinin arkasında büyüyen bir tür gölgeyi gören nöbetçi “Kim var orada?” diye bağırdı.</p>

  <p>Bu çığlık üzerine Vampa birden kemerindeki tabancayı çekerek hızla ayağa kalktı.</p>

  <p>Bir anda tüm haydutlar hazırdı ve yirmi karabinanın namlusu konta çevrilmişti.</p>

  <p>“Pekala,” dedi kont son derece sakin bir sesle ve yüzünde tek bir kas bile oynamadan; “pekala, sevgili Vampa, bir dostu oldukça soğuk karşılıyorsunuz gibi geldi bana.”</p>

  <p>“Silahları indirin!” diye bağırdı reis bir eliyle emredici bir işaret yapıp öbür eliyle saygılı bir biçimde şapkasını çıkararak.</p>

  <p>Sonra tüm bu sahnede üstünlüğü hissedilen garip kişiye doğru dönerek:</p>

  <p>“Affedersiniz sayın kontum,” dedi, “ziyaretinizle onurlanmayı hiç beklemediğim için sizi tanıyamadım.”</p>

  <p>“Her konuda belleğiniz zayıf gibi görünüyor, Vampa,” dedi kont, “insanların sadece yüzlerini değil onlarla yaptığınız anlaşmaları da unutuyorsunuz.”</p>

  <p>“Hangi anlaşmaları unuttum sayın kontum?” diye sordu haydut, kişisel olarak bir yanlış yaptıysa onu onarmaktan başka bir şey istemediğini belirtir bir tarzda.</p>

  <p>“Sadece benim değil dostlarımın da sizin için dokunulmazlıkları olacağı konusunda anlaşmamış mıydık?” dedi kont.</p>

  <p>“Nerede bu kurala uymadım Ekselans?”</p>

  <p>“Bu akşam Vikont Albert de Morcerf’i kaçırdınız ve buraya getirdiniz; işte,” diye devam etti kont Franz’ı ürperten bir ses tonuyla, “bu genç adam <i>dostlarımdandır</i>, bu genç adam sekiz gün boyunca benim arabamla Corso sokağında dolaştı ama yine de, size yineliyorum, onu kaçırdınız ve buraya getirdiniz,” ve kont cebinden mektubu çıkararak ekledi, “alelade birisiymiş gibi ondan fidye istediniz.”</p>

  <p>“Siz neden bana bundan söz etmediniz?” diye sordu reis, bakışları karşısında gerileyen adamlarına dönerek, “Neden hepimizin hayatını ellerinde tutan sayın kont gibi birine karşı beni, sözümün gereğini yapmaz durumuna düşürdünüz? İsa üzerine yemin ederim! Eğer içinizden birinin bu genç adamın Ekselanslarının dostu olduğunu bildiğini öğrenirsem kendi ellerimle onun beynini dağıtırım.”</p>

  <p>“Pekala!” dedi kont Franz’a doğru dönerek, “size bunda bir yanlışlık olduğunu söylemiştim.”</p>

  <p>“Yalnız değil misiniz?” diye sordu Vampa kaygıyla.</p>

  <p>“Bu mektubun yazıldığı ve Luigi Vampa’nın sözünün eri bir adam olduğunu kanıtlamak istediğim kişi ile beraberim. Geliniz Ekselans,” dedi Franz’a, “işte size yapmış olduğu yanlışlıktan üzüntü duyduğunu kendisi söyleyecek olan Luigi Vampa.”</p>

  <p>Franz yaklaştı; reis Franz’a doğru birkaç adım attı.</p>

  <p>“Aramıza hoşgeldiniz Ekselans,” dedi, “kontun biraz önce söylediklerini ve benim ona verdiğim yanıtı duydunuz: Şunu da eklemeliyim ki, dostunuzun fidyesi olarak saptadığım dört bin piastrı uğruna böyle bir şey yaşanmasını istemezdim.”</p>

  <p>“Ama,” dedi Franz çevresine kaygıyla bakarak, “tutsak nerede? Onu göremiyorum.”</p>

  <p>“Başına bir şey gelmemiştir umarım!” dedi kont kaşlarını çatarak.</p>

  <p>“Tutsak burada,” dedi Vampa, eliyle nöbet tutan haydutun önünde dolaştığı girintiyi göstererek, “ona özgür olduğunu ben haber vereceğim.”</p>

  <p>Reis eliyle gösterdiği, Albert’e hapishane olan yere doğru ilerledi, Franz ve kont da onu izlediler.</p>

  <p>“Tutsak ne yapıyor?” diye sordu Vampa nöbetçiye.</p>

  <p>“İnan olsun reis,” diye yanıt verdi nöbetçi, “hiç bilmiyorum; bir saatten fazladır kımıldadığını duymadım.”</p>

  <p>“Geliniz Ekselans!” dedi Vampa.</p>

  <p>Kont ve Franz hâlâ reisin arkasından yürüyerek, yedi sekiz basamak çıktılar, reis bir sürgüyü çekti ve bir kapıyı itti.</p>

  <p>O zaman mahzeni aydınlatan lambaya benzer bir lambanın ışığında, haydutlardan birinin ona verdiği bir paltoya sarınıp bir köşeye uzanarak derin bir uykuya dalmış olan Albert’i görebildiler.</p>

  <p>“Haydi bakalım!” dedi kont kendine özgü gülümsemesiyle, “sabah saat yedide kurşuna dizilecek bir adam için hiç de fena durumda değil.”</p>

  <p>Vampa uyuyan Albert’e belli bir hayranlıkla bakıyordu; böyle bir yüreklilik kanıtına duyarsız kalamadığı görülüyordu.</p>

  <p>“Haklısınız sayın kontum,” dedi, “bu adam dostlarınızdan biri olmalı.”</p>

  <p>Sonra Albert’e yaklaşıp omzuna dokunarak:</p>

  <p>“Ekselans!” dedi, “uyanabilir misiniz?”</p>

  <p>Albert kollarını uzattı, gözkapaklarını ovuşturdu ve gözlerini açtı.</p>

  <p>“Ah! ah!” dedi, “siz misiniz reis! Hay Allah, bıraksaydınız da uyusaydım; çok güzel bir düş görüyordum: Kontes G... ile Torlonia’nın evinde galop yaptığımı görüyordum düşümde.”</p>

  <p>Geçen zaman hakkında fikir sahibi olmak için alıkoyduğu saatini çıkardı.</p>

  <p>“Sabahın bir buçuğu!” dedi, “ama neden beni bu saatte uyandırdınız Allah aşkına?”</p>

  <p>“Özgür olduğunuzu söylemek için Ekselans.”</p>

  <p>“Sevgili dostum,” dedi Albert tam bir düşünce özgürlüğü içinde, “ilerde Büyük Napoléon’un şu sözünü hiç unutmayınız: ‘Beni kötü haberler için uyandırmayınız.’ Eğer beni uyumaya bıraksaydınız galopumu bitirecektim ve bunun için hayatım boyunca size minnettar kalacaktım... Fidyem ödendi mi?”</p>

  <p>“Hayır, Ekselans.”</p>

  <p>“Peki o zaman nasıl özgür oluyorum?”</p>

  <p>“Geri çeviremeyeceğim biri sizi istemeye geldi.”</p>

  <p>“Buraya kadar mı?”</p>

  <p>“Buraya kadar.”</p>

  <p>“Hay Allah! bu adam çok sevimli biri olmalı!”</p>

  <p>Albert çevresine bakındı ve Franz’ı fark etti.</p>

  <p>“Nasıl?” dedi ona, “bu kadar fedakarlık gösteren sizsiniz demek sevgili Franz?”</p>

  <p>“Hayır, ben değilim,” diye yanıt verdi Franz, “komşumuz Monte Cristo Kontu.”</p>

  <p>“Ah! elbette! sayın kontum,” dedi neşeyle Albert kravatını ve gömleğinin kol ağızlarını düzelterek, “siz gerçekten önemli bir insansınız, dilerim beni sonsuza kadar size minnettar biri olarak görürsünüz, önce araba için sonra da bu iş için!” ve elini konta uzattı, kont ona elini uzattığı anda ürperdi, ama yine de elini çekmedi.</p>

  <p>Haydut tüm bu sahneyi şaşkınlıktan donakalmış gibi izliyordu; kuşkusuz tutsaklarının onun karşısında titrediklerini görmeye alışmıştı ve işte onlardan biri buradaydı ve alaycı neşesinde hiçbir değişiklik olmamıştı: Franz’a gelince, Albert’in, bir haydutun karşısında da olsa ulusal onuru korumasından çok mutlu olmuştu.</p>

  <p>“Sevgili Albert,” dedi ona, “eğer acele ederseniz geceyi Torlonia’nın evinde tamamlayacak zamanımız olacak; galopunuza bıraktığınız yerden devam edersiniz, böylece bu işin başından beri gerçekten de son derece kibar davranmış olan Sinyor Luigi’ye karşı da hiç hıncınız kalmaz.”</p>

  <p>“Ah! doğru.” dedi Albert, “haklısınız, saat ikide orada olabiliriz. Sinyor Luigi,” diye devam etti Albert, “Ekselanslarından izin almak için yerine getireceğimiz başka bir işlem var mı?”</p>

  <p>“Tek bir tane bile yok mösyö,” diye yanıt verdi haydut, “hava kadar özgürsünüz.”</p>

  <p>“Bu durumda iyi ve mutlu bir yaşam dilerim; geliniz beyler, geliniz!”</p>

  <p>Albert, arkasında kont ve Franz olduğu halde merdiveni indi, kare biçimindeki büyük salonu geçti; tüm haydutlar ayaktaydı, şapkaları da ellerinde.</p>

  <p>“Peppino,” dedi şef, “meşaleyi bana ver.”</p>

  <p>“İyi de ne yapıyorsunuz?” diye sordu kont.</p>

  <p>“Size yolu gösteriyorum,” dedi reis; “bu, Ekselansları için yapabileceğim küçük bir Şey.”</p>

  <p>Çobanın elinden yanan meşaleyi alarak konuklarının önünde, bir hizmeti yerine getiren bir uşak gibi değil, elçilere öncülük eden bir kral gibi yürüdü.</p>

  <p>Kapıya gelince eğildi.</p>

  <p>“Şimdi sayın kontum,” dedi, “sizden yeniden özür diliyorum, olanlar nedeniyle hiçbir hınç duymayacağınızı umut ediyorum.”</p>

  <p>“Hayır, sevgili Vampa,” dedi kont, “zaten yanlışlarınızı öyle zarif bir biçimde bağışlatıyorsunuz ki size bu yanlışları yaptığınız için neredeyse minnet duymak gerekiyor.”</p>

  <p>“Beyler,” dedi reis gençlerden yana dönerek, “önerim size belki de çekici gelmez, ama nerede olursam olayım beni bir kez daha ziyaret etmek isterseniz başımın üstünde yeriniz var.”</p>

  <p>Franz ve Albert selam verdiler. Önce kont, arkasından Albert çıktı, Franz sona kalmıştı.</p>

  <p>“Ekselansları bana bir şey mi sormak istiyorlar?” dedi Vampa gülümseyerek.</p>

  <p>“Evet, itiraf ederim ki,” dedi Franz, “geldiğimizde onca dikkatle okuduğunuz kitabın ne olduğunu öğrenmek istiyorum.”</p>

  <p>“Sezar’ın <i>Anılar</i>’ı,”<a href="../Text/dipnot.xhtml#Footnote0112" id="Feedback0112"><sup>[112]</sup></a> dedi haydut, “bu benim en sevdiğim kitaptır.”</p>

  <p>“Haydi, gelmiyor musunuz?” diye sordu Albert.</p>

  <p>“Geliyorum,” dedi Franz, “işte buradayım.”</p>

  <p>O da hava deliğinden dışarı çıktı.</p>

  <p>Düzlükte birkaç adım attılar.</p>

  <p>“Ah! Bağışlayın!” dedi Albert geriye dönerek, “izin verir misiniz reis?”</p>

  <p>Ve Vampa’nın meşalesinden purosunu yaktı.</p>

  <p>“Şimdi sayın kontum,” dedi, olabildiğince aceleyle, “geceyi Dük de Bracciano’nun evinde sona erdirmeyi çok istiyorum.”</p>

  <p>Arabayı bıraktıkları yerde buldular; kont Ali’ye Arapça bir söz söyledi ve atlar tüm hızlarıyla yola koyuldular.</p>

  <p>İki arkadaş dans salonuna girdiklerinde Albert’in saati tam ikiyi gösteriyordu.</p>

  <p>Dönüşleri olay oldu; ama içeri birlikte girdikleri için Albert’le ilgili tüm kaygılar o anda silindi.</p>

  <p>“Madam,” dedi Vikont de Morcerf, kontese doğru ilerleyerek, “dün bana bir galop sözü vermek lütfunda bulunmuştunuz, bu nazik sözünüzü anımsatmak için biraz geç kaldım; ama işte dürüstlüğüne inandığınız dostum burada, size benim bunda bir suçum olmadığını doğrulayacaktır.”</p>

  <p>Tam o anda bir vals müziği başladı, Albert kolunu kontesin beline doladı ve onunla birlikte dans edenlerin seline karıştı.</p>

  <p>Bu sırada Franz, Monte Cristo Kontunun Albert’e elini vermekte bir biçimde zorlandığı anda tüm bedeninden geçen garip ürpermeyi düşünüyordu.</p>
