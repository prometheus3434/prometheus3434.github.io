    <p>86</p>

    <p>YARGILAMA</p>

  </div>

  <p>Albert, sabah saat sekizde yıldırım gibi Beauchamp’ın evine daldı. Haberli olan uşak Morcerf’i biraz önce banyoya girmiş olan efendisinin odasına aldı.</p>

  <p>“Ne oldu?” dedi Albert.</p>

  <p>“Ah, zavallı dostum,” diye yanıt verdi Beauchamp, “sizi bekliyordum.”</p>

  <p>“İşte buradayım. Sizin kime olursa olsun bundan söz etmeyecek kadar iyi ve sözünün eri bir insan olduğunuza inanmadığımı söylemeyeceğim Beauchamp, hayır dostum. Zaten bana gönderdiğiniz haber benim için sevginizin güvencesidir. Konuya girmek için zaman yitirmeyelim: darbenin nereden geldiği hakkında bir düşünceniz var mı?”</p>

  <p>“Biraz sonra size bu konuyla ilgili iki söz söyleyeceğim.”</p>

  <p>“Evet, ama daha önce bana bu iğrenç ihanetin öyküsünü tüm ayrıntılarıyla anlatmak zorundasınız.”</p>

  <p>Ve Beauchamp, utanç ve acıdan mahvolmuş genç adama, biraz sonra yineleyeceğimiz olayları tüm sadeliğiyle anlattı.</p>

  <p>Makale iki gün önce <i>Impartial</i>’den başka bir gazetede yayımlanmıştı, bu durum işe daha da fazla önem kazandırıyordu, çünkü bu gazetenin hükümete ait bir gazete olduğu biliniyordu. Yazı gözüne iliştiğinde Beauchamp yemek yiyordu, hemen bir araba çağırttı ve yemeğini bitirmeden gazeteye koştu. Açıkladığı siyasi görüşleri her ne kadar suçlamayı yapan gazetenin yöneticisinin görüşlerine karşı da olsa, Beauchamp kimi zaman olduğu gibi, hattâ çoğu zaman olduğu gibi de diyebiliriz, onun yakın dostuydu.</p>

  <p>Beauchamp gittiğinde yönetici elinde gazetesi, Paris gazetesinin şekerpancarı konusundaki başmakalesiyle belki de kendi tarzında eğleniyor gibiydi.</p>

  <p>“Hay Allah!” dedi Beauchamp, “gazeteniz elinizde olduğuna göre sevgili dostum, beni buraya neyin getirdiğini söylememe gerek yok.”</p>

  <p>“Siz yoksa şeker kamışının yandaşlarından mısınız?” diye sordu hükümetin gazetesinin yöneticisi.</p>

  <p>“Hayır,” dedi Beauchamp, “hattâ ben konuya tümüyle yabancıyım, ben başka bir şey için geldim.”</p>

  <p>“Neden geldiniz?”</p>

  <p>“Morcerf ile ilgili makale nedeniyle.”</p>

  <p>“Ah! evet, doğru: bu ilginç bir şey değil mi?”</p>

  <p>“O kadar ilginç ki, birini lekeleme tehlikesiyle karşı karşıya bulunuyorsunuz, bana kalırsa sonucu şansa kalmış bir dava tehlikesi sizi bekliyor.”</p>

  <p>“Hiç de değil; haber pusulası ile birlikte haberin dayandığı tüm kanıtları da aldık ve Mösyö de Morcerf’in bir şey yapamayacağına iyice inandık; zaten onlara verilen onura yakışmayan iğrenç insanları herkese duyurmak ülkeye yapmak zorunda olduğumuz bir hizmettir.”</p>

  <p>Beauchamp şaşırıp kaldı.</p>

  <p>“Ama bu bilgileri size kim verdi?” diye sordu, “çünkü bu işe ilk dikkati çekmiş olan gazetem kanıt olmadığından bu işten çekilmek zorunda kaldı, yine de Mösyö de Morcerf’in kim olduğunu ortaya çıkarma konusu ile sizden daha fazla ilgileniyoruz, çünkü o Fransız Yüksek Meclisi üyesi ve biz de ona muhalefet ediyoruz.”</p>

  <p>“Aman Tanrım, bu çok basit; biz skandal peşinde koşmadık, o gelip bizi buldu. Dün Yanya’dan elinde koca bir dosya ile bir adam bize geldi, biz bir suçlama yoluna girmekte duraksadığımız için, bunu geri çevirirsek yazının başka bir gazetede yayımlanacağını söyledi. Siz önemli bir haberin ne olduğunu bilirsiniz Beauchamp, biz de bu haberi kaçırmak istemedik. Şimdi ise darbe indirildi, bu korkunç bir şey, Avrupa’yı öbür ucuna kadar sarsacak.”</p>

  <p>Beauchamp boyun eğmekten başka çaresinin kalmadığını anladı ve genç Morcerf’e bir haberci göndermek üzere umutsuzluk içinde dışarı çıktı.</p>

  <p>Ama anlatacağımız olaylar habercinin yola çıkışından sonra olduğu için Beauchamp’ın genç adama yazamadığı şeyler vardı: Aynı gün Meclis’te büyük bir hareketlilik görülmüştü ve bu, Yüksek Kurul’un her zaman o kadar sakin olan gruplarına egemen olmuştu. Herkes neredeyse saatinden önce oradaydı, aralarında halkın dikkatini çekecek uğursuz olaydan söz ediyorlar, tüm dikkatlerin parlak Meclis’in en tanınmış üyelerinden biri üzerinde toplanacağını söylüyorlardı.</p>

  <p>Makalenin alçak sesle okunması, yorumlar yapılması ve anıların aktarılması, olayları daha da fazla açıklığa kavuşturuyordu. Kont de Morcerf meslektaşları tarafından sevilmiyordu. Tüm sonradan görmeler gibi, bulunduğu yerde kalabilmek için gözünü en yükseğe dikmek zorunda kalmıştı. Büyük aristokratlar onunla eğleniyor, yetenekliler reddediyor, çok ünlüler hiç düşünmeden küçümsüyorlardı. Kont günahını ödeyen kurban gibi nazik bir durumda bulunuyordu. Tanrının parmağı bir kez kurbanı işaret etsin, herkes ona lanet okumaya hazırlanır.</p>

  <p>Sadece Kont de Morcerf’in hiçbir şeyden haberi yoktu. Karaçalan haberin bulunduğu gazeteyi almıyordu ve sabahı mektup yazmak ve yeni bir ata ilk kez binmeye çalışmakla geçirmişti.</p>

  <p>Bu nedenle her zamanki saatte başı dik, gözleri korkusuz, küstah bir tavırla geldi, arabadan indi, koridorları geçti ve kapıcıların duraksamalarını ve meslektaşlarının yarım yamalak selamlarını fark etmeden salona girdi.</p>

  <p>Morcerf içeri girdiğinde oturum başlayalı yarım saatten fazla olmuştu.</p>

  <p>Daha önce söylediğimiz gibi, olan biteni bilmeyen kontun ne görünüşünde ne de davranışında hiçbir değişiklik yoktu, görünüşü ve davranışı herkese her zamankinden daha kibirli gibi geldi ve bu durumda orada bulunması, onuruna çok düşkün olan Meclis’e öyle büyük bir saldırı gibi göründü ki, hepsi bunu bir dertsizlik, çoğu bir meydan okuma, kimileri de hakaret gibi gördü.</p>

  <p>Tüm Meclis’in tartışmayı başlatmak için yanıp tutuştuğu apaçıktı.</p>

  <p>Herkesin elinde suçlayıcı gazetenin olduğu görülüyordu, ama her zamanki gibi kimse saldırıya geçme sorumluluğunu üstüne almak istemiyordu. Sonunda saygıdeğer üyelerden Kont de Morcerf’in açık düşmanı olarak bilinen biri, beklenen anın geldiğini gösteren bir ciddilikle kürsüye çıktı.</p>

  <p>Korkunç bir sessizlik oldu; sadece Morcerf her zaman bir konuşmacıyı bu kadar kibarca dinleme alışkanlığı olmayanların bu kez bu kadar dikkatli olmalarının nedenini bilmiyordu.</p>

  <p>Kont, konuşmacının Meclis için son derece ciddi, son derece kutsal, son derece yaşamsal bir şeyden söz edeceğini, meslektaşlarının tüm dikkatlerini vermelerini istediğini anlattığı giriş bölümünü sakin sakin öylesine dinledi.</p>

  <p>Ama daha Yanya ve Albay Fernand sözcükleri geçer geçmez, Kont de Morcerf öyle korkunç bir biçimde sarardı ki tüm Meclis’te bir mırıldanma oldu, tüm gözler konta yöneldi.</p>

  <p>Ruhtaki yaraların şöyle bir özelliği vardır, gizlenirler, ama kapanmazlar, her zaman acı verirler, her zaman dokunulduğunda kanamaya hazırdırlar, her zaman yürekte canlı ve açık kalırlar.</p>

  <p>Makalenin okunması, mırıldanmaların karıştığı aynı sessizlik içinde sona erdi, konuşmacı yeniden söz almaya hazırlandığında mırıltılar hemen kesildi, suçlayan kişi titizliğini gözler önüne serdi ve görevinin ne kadar zor olduğunu anlatmaya koyuldu; söz konusu olan Mösyö de Morcerf’in onuruydu, tüm Meclis’in onuruydu, konuşmacı yine de bu kadar nazik kişisel soruları inceleyecek bir tartışma açarak Mösyö de Morcerf’in savunma yapması gerektiğini ileri sürüyordu. Sonunda iftiranın daha da büyümesini önlemek ve kamuoyunun uzun zamandır verdiği konumda Mösyö de Morcerf’in kendini temize çıkararak onurunu yeniden kazanması için hemen bir soruşturma açılmasını isteyerek sözlerini tamamladı.</p>

  <p>Morcerf bu büyük ve beklenmedik yıkım karşısında öylesine bunalmıştı ki, şaşkın gözlerle meslektaşlarına bakarak anlaşılmaz birkaç sözcük söyleyebildi ancak. Suçlu birinin utancı olduğu kadar suçsuz birinin şaşkınlığı olarak da yorumlanabilecek bu çekingenlik ona karşı birkaç kişide sevgi uyandırdı. Gerçekten yüce gönüllü insanlar, düşmanlarının mutsuzluğu, kinlerinin sınırlarını aştığında her zaman onlara karşı merhamet duyarlar.</p>

  <p>Başkan soruşturmayı oylamaya sundu; oylar oturarak ve ayağa kalkarak belirtildi ve soruşturmanın yapılmasına karar verildi.</p>

  <p>Konta kanıtlarını sunmak için ne kadar zamana ihtiyacı olduğu soruldu.</p>

  <p>Bu korkunç darbeden sonra hâlâ yaşadığını hisseden Morcerf yeniden cesaretini toplamıştı.</p>

  <p>“Sayın Meclis üyeleri,” diye yanıt verdi, “şu anda bana karşı, kuşkusuz karanlıklarının gölgesinde kalmış, bilinmeyen düşmanlarımın yürüttükleri gibi bir saldırıyı püskürtmek için, zamana hiç gerek yok; beni bir an şaşırtan yıldırıma hemen, bir yıldırım darbesiyle yanıt vermem gerekir; benden böyle bir kanıtlama isteneceğine, meslektaşlarıma kendileriyle eşit koşullarda bulunmaya yaraşır olduğumu kanıtlamam için kanımı dökmem istenmeliydi!”</p>

  <p>Bu sözler sanık hakkında olumlu etkiler uyandırdı.</p>

  <p>“Bu nedenle soruşturmanın olabildiğince çabuk yapılmasını istiyorum ve soruşturmanın başarılı olması için gerekli tüm belgeleri Meclisinize sunacağım.”</p>

  <p>“Hangi günü saptıyorsunuz?” diye sordu başkan.</p>

  <p>“Bugünden itibaren Meclis’in emrindeyim,! diye yanıt verdi kont.</p>

  <p>Başkan çıngırağı çaldı.</p>

  <p>“Meclis bu soruşturmanın bugün başlatılmasını istiyor mu?”</p>

  <p>“Evet,” dedi Meclis oybirliği ile.</p>

  <p>Morcerf’in sunacağı kanıtları incelemek için on iki kişilik bir komisyon kuruldu. Bu komisyonun ilk oturumunun akşam saat sekizde Meclis’in bürolarında yapılması kararlaştırıldı. Eğer birçok oturum gerekirse onlar da aynı saatte aynı yerlerde yapılacaktı.</p>

  <p>Bu karar alındıktan sonra Morcerf gitmek için izin istedi; dalkavukça kurnaz ve baskıya gelmeyen yapısının tahmin ettiği bu fırtınaya karşı koymak için uzun zamandır biriktirdiği kanıtları bir araya getirecekti.</p>

  <p>Beauchamp biraz önce söylediklerimizin hepsini genç adama anlatmıştı: sadece onun anlattıklarının bizimkine göre üstünlüğü vardı, bu da, yaşayan şeylerin canlılığının, ölmüş şeylerin soğukluğuna olan üstünlüğü idi.</p>

  <p>Albert onu kimi zaman umutla, kimi zaman öfkeyle, kimi zaman da utançla dinledi, çünkü Beauchamp’ın verdiği sırla babasının suçlu olduğunu biliyordu ve suçlu olduğuna göre suçsuzluğunu nasıl kanıtlayabileceğini kendi kendine soruyordu.</p>

  <p>Bulunduğumuz noktaya gelince Beauchamp durdu.</p>

  <p>“Ya sonra?” diye sordu Albert.</p>

  <p>“Sonra mı?” diye yineledi Beauchamp.</p>

  <p>“Evet.”</p>

  <p>“Dostum, bu sözcük beni korkunç bir sıkıntıya sokuyor. Sonrasını öğrenmek istiyor musunuz?”</p>

  <p>“Kesinlikle öğrenmem gerek dostum ve bunu başkasından değil, sizin ağzınızdan öğrenmeyi yeğlerim.”</p>

  <p>“Pekala!” dedi Beauchamp, “cesaretinizi toplayın Albert, ona hiçbir zaman bu kadar ihtiyacınız olmayacak.” Albert hayatını savunmaya hazırlanan bir adamın zırhını denemesi ve kılıcım göstermesi gibi gücünü yeniden kazanmak için bir eliyle alnını sıvazladı.</p>

  <p>Kendini güçlü hissetti, çünkü heyecanını enerji sanıyordu.</p>

  <p>“Haydi!” dedi.</p>

  <p>“Akşam oldu,” diye devam etti Beauchamp, “tüm Paris bu görülmemiş olayın beklentisi içindeydi. Birçok kişi bu suçlamayı çökertmek için babanın kendini göstermesinin yeteceğini, birçok kişi de kontun ortaya çıkmayacağını söylüyordu; içlerinde onu Bruxelles’e giderken gördüğünü söyleyenler de vardı, bazıları kontun, söylendiği gibi, pasaportlarını alıp almadığını öğrenmek için polise gitti.</p>

  <p>“Size şunu itiraf etmeliyim,” diye devam etti Beauchamp, “komisyon üyelerinden biri olan genç bir dostumun beni bu bir tür açık oturuma sokmasını sağlamak için elimden geleni yaptım. Saat yedide gelip beni aldı ve bir odacıya kimse gelmeden beni loca gibi bir yere kapatmasını söyledi. Bir sütun beni saklıyordu ve koyu karanlıkta hiç görünmüyordum. Artık biraz sonra oluşacak korkunç sahneyi başından sonuna göreceğimi ve duyacağımı umut edebilirdim.</p>

  <p>“Saat tam sekizde herkes gelmişti.</p>

  <p>“Mösyö de Morcerf saatin sekizinci vuruşunda içeri girdi.</p>

  <p>“Elinde bazı kağıtlar vardı ve davranışları rahat gibiydi; her zamankinin tersine sade bir görünüşü vardı, kılık kıyafeti özenli ve ciddiydi, üstünde eski askerler gibi aşağıdan yukarı kadar düğmeli bir giysi vardı.</p>

  <p>“Morcerf’in ortaya çıkışı çok iyi bir etki yaptı: komisyon hiç de kötü niyetli değildi, üyelerden birçoğu kontun yanına geldi ve elini sıktı.”</p>

  <p>Albert tüm bu ayrıntıları dinlerken yüreğinin paramparça olduğunu hissetti, ama yine de acılarına bir minnettarlık duygusu karışıyordu, onuru bu kadar büyük bir sıkıntıya girmişken babasına değer verdiklerini gösteren bu insanları kucaklayabilmek istiyordu.</p>

  <p>“O anda bir odacı içeri girdi ve başkana bir mektup verdi.</p>

  <p>“Söz sizin Mösyö de Morcerf,’ dedi başkan mektubu açarken.</p>

  <p>“Kont savunmasına başladı ve size kesinlikle söyleyebilirim Albert,” diye devam etti Beauchamp, “olağanüstü ustalıkta ve güzellikte bir konuşmaydı. Yanya vezirinin imparatorla ölüm kalım savaşı olan görüşmeleri yapması için onu gönderdiğine göre, son saatine kadar onu tüm güveniyle onurlandırdığını kanıtlayan belgeler koyuyordu ortaya. Ali Paşa’nın her zaman mektuplarını mühürlediği, komutanlık simgesi olan yüzüğü gösterdi, paşa geri döndüğünde gece gündüz hangi saatte olursa olsun haremine girip ona ulaşması için bu yüzüğü kendisine vermişti. Ne yazık ki görüşmeler başarısızlıkla sonuçlanmıştı ve kendisine iyilik etmiş olan insanı savunmak için geri geldiğinde onun ölmüş olduğunu görmüştü. ‘Ama,’ dedi kont, ‘Ali Paşa’nın ölürken bile ona o kadar güveni vardı ki gözdesini ve kızını ona emanet etmişti.”’</p>

  <p>Albert bu sözler üzerine ürperdi, çünkü Beauchamp konuştukça genç adamın aklına Haydée’nin öyküsü geliyordu, güzel Yunanlı kızın bu haber, bu yüzük, nasıl satıldığı ve köle oluşu hakkında söylediklerini anımsıyordu.</p>

  <p>“Peki kontun konuşmasının nasıl bir etkisi oldu?” diye kaygıyla sordu Albert.</p>

  <p>“Beni duygulandırdığını, benim kadar komisyonu da duygulandırdığını itiraf etmeliyim,” dedi Beauchamp.</p>

  <p>“Bu sırada başkan aldırmaz bir biçimde kendisine getirilen mektuba göz atıyordu, ama ilk satırlarda mektup dikkatini çekti, mektubu okudu, bir kez daha okudu ve gözlerini Mösyö de Morcerf’e dikerek:</p>

  <p>“‘Sayın kont,’ dedi, ‘bize Yanya vezirinin size karısını ve kızını emanet ettiğini mi söylemiştiniz?’</p>

  <p>“‘Evet efendim,’ diye yanıt verdi Morcerf, ‘ama burada da başka alanlarda olduğu gibi felaket peşimi bırakmadı. Döndüğümde Vasiliki ve kızı Haydée ortadan yok olmuşlardı.</p>

  <p>“‘Onları tanıyor musunuz?’</p>

  <p>“‘Paşa ile olan yakınlığım ve benim bağlılığıma duyduğu büyük güven, onları birçok kez görmemi sağlamıştı.’</p>

  <p>“‘Başlarına neler geldiği konusunda bir şey biliyor musunuz?’</p>

  <p>“‘Evet efendim. Onların, yaşadıkları acılara ve belki de sefalete dayanamadıklarının söylendiğini duydum. Zengin değildim, hayatım büyük tehlikelerle karşı karşıyaydı, ne yazık ki onları arayamadım.’</p>

  <p>“Başkan belli belirsiz kaşlarını çattı.</p>

  <p>“‘Beyler,’ dedi, ‘Mösyö de Morcerf’i dinlediniz, açıklamalarını izlediniz. Sayın kont, anlattıklarınıza dayanak olacak bir tanık gösterebilir misiniz?’</p>

  <p>“‘Ne yazık ki hayır efendim,’ diye yanıt verdi kont; ‘vezirin çevresinde bulunan ve beni onun sarayından tanıyan herkes ya öldü ya da dağıldı, sanırım vatandaşlarımdan sadece ben o korkunç savaştan sağ kurtuldum; bende yalnızca Tepedelenli Ali Paşa’nın mektupları var, onları da önünüze serdim, bende sadece iradesinin güvencesi olan yüzük var, işte o da burada, size sunabileceğim en inandırıcı kanıtım da, böyle adsız bir saldırıya, tüm tanık eksikliğine karşın dürüst bir insan olarak benim sözüm, asker olarak tüm yaşamımın temizliği olabilir.’</p>

  <p>“Tüm Meclis’te bir onama mırıltısı dolaştı; o anda Albert, herhangi bir terslik olmazsa babanız davayı kazanıyordu.</p>

  <p>“‘Beyler,’ dedi başkan, ‘ve siz sayın kont, söylediğine göre çok önemli bir tanığı, kendi kendine ortaya çıkan bir tanığı dinlemekten sanırım tedirgin olmazsınız; bu tanık, kontun bize anlattıklarından sonra, kuşkusuz meslektaşımızın tüm suçsuzluğunu kanıtlamak için çağrılmıştır. Bu konu ile ilgili olarak aldığım mektup işte burada; bu mektubun okunmasını ister misiniz, yoksa üzerinde hiç durmamayı ve bu konudan artık söz etmemeyi mi yeğlersiniz?’</p>

  <p>“Mösyö de Morcerf sarardı ve elleri tuttuğu kağıdın üstünde kıvrıldı, kağıt parmakları arasında hışırdadı.</p>

  <p>“Komisyon mektubun okunmasını istedi: konta gelince, o düşünceliydi ve görüşünü bildirmedi.</p>

  <p>“Sonuç olarak başkan aşağıdaki mektubu okudu:</p>

  <p><br/></p>

  <p>“<i>Sayın başkan,</i></p>

  <p>“<i>Tümgeneral Kont de Morcerf’in Epeiros’da ve Makedonya’da yaptıklarını incelemekle görevli soruşturma komisyonunuza en doğru bilgileri verebilirim.</i></p>

  <p><br/></p>

  <p>“Başkan kısa bir süre durakladı.</p>

  <p>“Kont de Morcerf sarardı, başkan gözleriyle dinleyenlere sorar gibi baktı.</p>

  <p>“‘Devam edin!’ diye bağırdılar her yandan.</p>

  <p>“Başkan yeniden başladı:</p>

  <p>“<i>Ben Ali Paşa ölürken oradaydım, son dakikalarında yanındaydım; Vasiliki ve Haydée’ye ne olduğunu biliyorum; komisyonun emrindeyim ve beni dinlemesini rica ediyorum. Size bu mektup verildiğinde Meclis’in girişindeki holde bulunacağım.</i></p>

  <p><br/></p>

  <p>“‘Bu tanık ya da bu düşman da kim?’ diye sordu kont sesinde kolayca anlaşılan bir değişimle.</p>

  <p>“‘Bunu öğreneceğiz mösyö,’ diye yanıt verdi başkan. ‘Komisyon bu tanığı dinlemek istiyor mu?’</p>

  <p>“‘Evet, evet,’ dedi üyeler hep bir ağızdan.</p>

  <p>“Odacı çağırıldı.</p>

  <p>“‘Odacı bey, giriş holünde bekleyen biri var mı?’ diye sordu başkan.</p>

  <p>“‘Evet, sayın başkan.’</p>

  <p>“‘Kimmiş?’</p>

  <p>“‘Yanında bir uşak olan bir kadın.’</p>

  <p>“Herkes birbirine baktı.</p>

  <p>“‘Bu kadını içeri alın,’ dedi başkan.</p>

  <p>“Beş dakika sonra odacı göründü; tüm gözler kapıya dikilmişti, ben de genel bekleyişe ve kaygıya katılıyordum.</p>

  <p>“Odacının arkasında kendisini tümüyle örten büyük bir örtüye sarılmış bir kadın yürüyordu. Örtüden belli olan bedeninin biçiminden ve yayılan güzel kokudan genç ve zarif bir kadın olduğu anlaşılıyordu, ama o kadar.</p>

  <p>“Başkan yabancı kadından örtüsünü kaldırmasını rica etti, o zaman tümüyle bir Yunanlı gibi giyinmiş bir kadın görüldü, harika bir güzelliği vardı.”</p>

  <p>“Ah!” dedi Morcerf, “bu o.”</p>

  <p>“Kimdi?”</p>

  <p>“Haydée.”</p>

  <p>“Bunu size kim söyledi?”</p>

  <p>“Heyhat! Tahmin ediyorum. Ama devam edin Beauchamp, rica ediyorum. Gördüğünüz gibi sakin ve güçlüyüm. Sona yaklaşıyor olmalıyız.”</p>

  <p>“Mösyö de Morcerf korkuyla karışık bir şaşkınlıkla bu kadına bakıyordu,” diye devam etti Beauchamp. “Bu güzel ağızdan çıkacak olanlar, onun için bir ölüm kalım sorunuydu; ama başkaları için bu o kadar garip, o kadar meraklı bir serüvendi ki, Mösyö de Morcerf’in kurtuluşu ya da mahvoluşu bu olayda artık sadece ikinci derecede önemli bir öğeydi.</p>

  <p>“Başkan eliyle genç kadına oturması için bir yer gösterdi, ama o başıyla ayakta kalacağını gösteren bir hareket yaptı. Konta gelince, o yeniden koltuğuna çökmüştü ve bacaklarının onu taşımadığı çok belliydi.</p>

  <p>“‘Madam,’ dedi başkan, ‘komisyonumuza Yanya konusu ile ilgili bilgi vermek için yazdınız ve olayların görgü tanığı olduğunuzu ileri sürdünüz.’</p>

  <p>“‘Gerçekten de öyleyim,’ diye yanıt verdi yabancı kadın güzel bir hüzün dolu ve Doğuluların seslerine özgü bir tınının izleri olan sesiyle.</p>

  <p>“‘Yine izin verirseniz o zamanlar çok genç olduğunuzu söyleyeceğim.’</p>

  <p>“‘Dört yaşındaydım ama olaylar benim için çok büyük bir önem taşıyordu, tek bir ayrıntısı bile aklımdan çıkmadı, tek bir özelliği bile belleğimde yok olmadı.’</p>

  <p>“‘Ama bu olayların sizin için ne önemi vardı, siz kimsiniz ki bu felaket üzerinizde bu kadar derin bir etki bıraktı?’</p>

  <p>“‘Babamın yaşaması ya da ölmesi söz konusuydu,’ diye yanıt verdi genç kız, ‘benim adım Haydée, Yanya Paşası Tepedelenli Ali ile en sevdiği karısı Vasiliki’nin kızıyım.’</p>

  <p>“Genç kadının yanaklarını pembeleştiren hafif ve onurlu kırmızılık, bakışlarındaki ateş, açıklamasındaki görkem Meclis üzerinde anlatılmaz bir etki yaptı.</p>

  <p>“Konta gelince, eğer yere düşen yıldırım ayaklarının önünde bir uçurum açsaydı ancak bu kadar yıkılabilirdi.</p>

  <p>“‘Madam,’ dedi başkan, saygıyla eğildikten sonra, ‘size kuşku anlamına gelmeyecek basit bir soru soracağım, ve bu son sorum olacak: söylediklerinizin doğruluğunu kanıtlayabilir misiniz?’</p>

  <p>“‘Evet, efendim,’ dedi Haydée örtüsünün altından kokulu bir atlas torba çıkararak, ‘işte babam ve en önemli subayları tarafından imzalanmış doğum belgem; işte doğum belgemle birlikte vaftiz belgem, babam annemin dinine göre yetiştirilmemi kabul ettiği için, Makedonya ve Epeiros başpiskoposunun kendi mührüyle kapadığı belge ve son olarak da –bu, kuşkusuz en önemlisi– benim ve annemin Fransız subay tarafından Ermeni tüccar El-Kobbir’e satıldığımızı gösteren belge, Fransız subay Osmanlı hükümeti ile yaptığı iğrenç anlaşma ile kendine ganimet olarak velinimetinin kızını ve karısını ayırmıştı, bunları bin kese altına yani yaklaşık dört yüz bin franka sattı.’</p>

  <p>“Kont de Morcerf’in yanaklarını yeşilimsi bir sarılık kapladı, Meclis tarafından ölümcül bir sessizlikle karşılanan bu korkunç suçlayıcı açıklamalar karşısında gözleri kan çanağına dönmüştü.</p>

  <p>“Sakinliği içinde, bir başkasının öfke içinde olduğundan daha korkutucu olan Haydée, başkana Arapça yazılmış satış belgesini uzattı.</p>

  <p>“Sunulacak belgelerden bazılarının Arapça, Rumca ya da Türkçe olabileceği düşünülerek Meclis çevirmenine önceden haber verilmişti, çevirmen çağırıldı. Soylu Meclis üyelerinden büyük Mısır seferi sırasında Arapça öğrenmiş olan biri bu dile alışıktı, çevirmenin yüksek sesle okuduklarını ince kağıt üzerindeki kopyasından izledi:</p>

  <p><br/></p>

  <p>“<i>Ben esir tüccarı ve S.H.’nin haremi için alış Veriş yapan El-Kobbir, ulu imparator hazretlerine teslim etmek üzere Fransız sinyor Kont de Monte Cristo’dan Yanya Paşası merhum Tepedelenli Ali Paşa ve gözdesi Vasiliki’nin kızı olarak tanınan on bir yaşında, adı Haydée olan genç Hıristiyan esirinin bedeli olarak iki bin kese altın değerinde bir elmas aldığımı kabul ediyorum; bu kız bana yedi yıl önce annesi ile birlikte, ki annesi Konstantinopolis’e gelirken ölmüştü, Vezir Tepedelenli Ali’nin hizmetinde adı Fernand Mondego olan bir Fransız albay tarafından satılmıştır.</i></p>

  <p>“<i>Yukarıda sözü edilen satış bana S.H. hesabına bin kese altın karşılığında yapılmıştır.</i></p>

  <p>“<i>S.H.’nin izniyle Hicri 1247’de Konstantinopolis’de yapılmıştır.</i></p>

  <p><br/></p>

  <p style="text-align: right;"><i>İmza: EL-KOBBİR</i></p>

  <p><br/></p>

  <p>“<i>Bu belgenin inanılır, güvenilir ve doğru olduğunu göstermek için imparatorluk mührü vurulmuştur, satıcı bunu göstermek zorundadır.</i></p>

  <p><br/></p>

  <p>‘Satıcının imzasının yanında gerçekten de ulu imparatorun mührü görülüyordu.</p>

  <p>“Bu okumanın ve bu görüntünün ardından korkunç bir sessizlik oldu; kont artık sadece bakıyordu, ama elinde olmadan Haydée’ye dikilen bakışı ateş ve kandandı sanki.</p>

  <p>“‘Madam,’ dedi başkan, ‘bildiğim kadarıyla Paris’te sizin yanınızda olan Monte Cristo Kontuna da sorular soramaz mıyız acaba?’</p>

  <p>“‘Mösyö,’ diye yanıt verdi Haydée, ‘benim öbür babam olan Monte Cristo Kontu üç gündür Normandiya’da.’</p>

  <p>“‘Ama o zaman,’ dedi başkan, ‘Meclisimizin teşekkürle karşıladığı ve zaten doğumunuzun ve başınıza gelen felaketlerin çok doğal kıldığı bu davranışta bulunmanızı size kim öğütledi?’</p>

  <p>“‘Mösyö,’ diye yanıt verdi Haydée, ‘bu davranışta bulunmamın nedeni saygım ve acılarımdır. Hıristiyan olarak, Tanrı beni bağışlasın! Her zaman ünlü babamın intikamını almayı düşledim. Fransa’ya ayak bastığımda, hainin Paris’te oturduğunu öğrendiğimde gözlerimi ve kulaklarımı dört açtım. Soylu koruyucumun evinde her şeyden elimi eteğimi çekmiş olarak yaşıyorum, böyle yaşıyorum çünkü kendi kendime, düşüncelerimle yaşamamı sağlayan karanlığı ve sessizliği seviyorum. Ama Monte Cristo Kontu benden babaca ilgisini esirgemiyor, toplum yaşamını oluşturan hiçbir şey bana yabancı değil, sadece ben olan bitenleri uzaktan seyrediyorum. Böylece tüm müzik albümleri, tüm şarkılar bana geldiği gibi, tüm gazeteleri de okuyorum, pek de önem vermeden başkalarının yaşamını izlerken bu sabah Yüksek Meclis’te olanları ve bu gece olacakları öğrendim... O zaman size yazdım.’</p>

  <p>“‘O halde Mösyö Monte Cristo Kontunun sizin davranışınızda hiçbir etkisi yok öyle mi?’</p>

  <p>“‘O hiçbir şey bilmiyor, hattâ bunu öğrenince kınayacağından korkuyorum, yine de bugün benim için güzel bir gün,’ diye devam etti genç kız ateş gibi gözlerini gökyüzüne kaldırarak, ‘bugün babamın intikamını alma fırsatı bulduğum gün.’</p>

  <p>“Tüm bu süre içinde kont tek bir söz etmemişti; meslektaşları ona bakıyorlardı ve kuşkusuz bir kadının güzel kokulu soluğuyla paramparça olan bu yazgıya acıyorlardı, kontun mutsuzluğu yüzünün hüzün verici çizgilerinde yavaş yavaş ortaya çıkıyordu.</p>

  <p>“‘Mösyö de Morcerf,’ dedi başkan , ‘Hanımın Yanya Paşası Tepedelenli Ali’nin kızı olduğunu kabul ediyor musunuz?’</p>

  <p>“‘Hayır,’ dedi Morcerf ayağa kalkmak için bir çaba harcayarak, ‘bu düşmanlarım tarafından bana karşı tezgahlanmış bir oyun.’</p>

  <p>“Gözlerini birini beklermiş gibi kapıya dikmiş olan Haydée birden döndü, kontun ayakta durduğunu görünce korkunç bir çığlık attı:</p>

  <p>“‘Beni tanımıyorsun ha,’ dedi, ‘ne yazık ki ben seni tanıyorum! Sen soylu babamın ordularını eğiten Fransız subay Fernand Mondego’sun. Yanya şatolarını teslim eden sensin! Babam tarafından imparatorla doğrudan doğruya velinimetinin ölüm kalım konusunu görüşmek için Konstantinopolis’e gönderilip, tümden bağışlandığını gösteren sahte fermanı getiren sensin! Bu fermanla paşanın yüzüğünü ateşin bekçisi Selim’e göstererek onu kandıran sensin; Selim’i hançerleyen sensin! Bizi, annemi ve beni tüccar El-Kobbir’e satan sensin! Katil! Katil! Katil! Alnında hâlâ efendinin kanı var! Hepiniz bakın!’</p>

  <p>“Bu sözler öyle gerçek bir heyecanla söylenmişti ki tüm gözler kontun alnına çevrildi, o bile Ali’nin hâlâ ılık kanını hissediyormuş gibi elini alnına götürdü.</p>

  <p>“‘Mösyö de Morcerf’in Subay Fernand Mondego ile aynı kişi olduğunu kesin olarak kabul ediyor musunuz?’</p>

  <p>“‘Elbette!’ diye haykırdı Haydée. ‘Ah! Anneciğim! Bana şöyle demişti: özgürdün, sevdiğin bir baban vardı, neredeyse kraliçe olmak için hazırlanıyordun! Bu adama iyi bak, seni esir eden o, babanın başını bir mızrağın ucuna takan o, bizi satan o, bizi ele veren o! Sağ eline iyi bak, uzun bir yara izi olan eline, eğer yüzünü unutursan, tüccar El-Kobbir’in altınlarının birer birer içine düştüğü bu elinden tanı! Elbette onu tanıyorum! Şimdi o beni tanımadığını söylesin bakalım.’</p>

  <p>“Her sözcük Morcerf’e bıçak gibi saplanıyor, gücünün bir bölümünü kesip atıyordu, son sözler üzerine kendini tutamayarak gerçekten de bir yara izi taşıyan elini göğsüne sakladı ve kaygılı bir umutsuzlukla bitkin bir halde koltuğuna düştü.</p>

  <p>“Bu sahne, bir ağacın gövdesinden kopan yaprakların kuzeyden gelen güçlü rüzgarda uçuşması gibi Meclis üyelerini altüst etmişti.</p>

  <p>“‘Sayın Kont de Morcerf,’ dedi başkan, ‘kendinizi bırakmayın, yanıt verin: Meclis’in adaleti Tanrının adaleti gibi herkes için eşit ve yücedir; size düşmanlarınızla savaşma olanağı tanımadan onların sizi ezmesine izin vermeyecektir. Yeni soruşturmalar ister misiniz? Meclis’ten iki üyeyi Yanya’ya göndermemi ister misiniz? Söyleyin!’</p>

  <p>“Morcerf hiç yanıt vermedi.</p>

  <p>“O zaman tüm Meclis üyeleri bir tür korkuyla birbirlerine baktılar. Kontun güçlü ve sinirli yapısını biliyorlardı. Bu adam savunmasını felce uğratacak kadar korkunç bir bitkinlik içinde olmalıydı; uykuya benzeyen bu sessizliğin arkasından yıldırım gibi bir uyanışın geleceğini düşünmek gerekirdi.</p>

  <p>“‘Pekala,’ dedi ona başkan, ‘kararınızı nedir?’</p>

  <p>“‘Hiçbir şey!’ dedi kont boğuk bir sesle ve ayağa kalkarak.</p>

  <p>“Tepedelenli Ali Paşanın kızının açıkladıkları gerçekten de doğru mu?’ diye sordu başkan, ‘o gerçekten de suçlunun hiçbir zaman HAYIR demeye cesaret edemeyeceği korkunç bir tanık mı? Sizi suçladığı şeyleri gerçekten de yaptınız mı?’</p>

  <p>“Kont çevresine bir göz attı, bu bakışlardaki umutsuz ifade kaplanları duygulandırabilirdi, ama yargıçları yumuşatamadı, sonra gözlerini salonun kubbeli tavanına doğru kaldırdı, ama sanki kubbenin açılmasından ve oradan gökyüzü adlı ikinci bir mahkeme, adı Tanrı olan bir başka yargıç çıkmasından korkarmış gibi gözlerini hemen başka tarafa çevirdi.</p>

  <p>“Sonra sert bir hareketle onu boğan kapalı giysisinin düğmelerini kopardı ve zavallı bir deli gibi salondan çıktı, bir an ayak sesleri kubbenin altında acı acı çınladı, hemen sonra da onu hızla götüren bir arabanın tekerlek gürültüleri Floransa tarzı binanın kapısını sarstı.</p>

  <p>“‘Beyler,’ dedi başkan yeniden sessizlik olunca, ‘Mösyö Kont de Morcerf’in nankörlüğüne, ihanetine ve alçaklığına inanıyor musunuz?’</p>

  <p>“‘Evet!’ diye yanıt verdi soruşturma komisyonunun tüm üyeleri hep bir ağızdan.</p>

  <p>“Haydée oturumun sonuna kadar beklemişti, kont hakkında verilen kararın açıklandığını duyduğunda, yüzünün çizgilerinde sevindiğini ya da acıdığını gösteren tek bir belirti bile olmadı.</p>

  <p>“Sonra peçesini yüzüne indirdi, komisyon üyelerini saygıyla selamladı ve Veirgilius’un Tanrıçaların yürüdüğünü gördüğü adımlarla çıkıp gitti.”</p>
