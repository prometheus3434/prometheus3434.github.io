    <p>47</p>

    <p>KOŞULMUŞ BAKLA KIRI ATLAR</p>

  </div>

  <p>Baron, arkasında kont olduğu halde, ağır şatafatı ve can sıkıcı kötü zevki ile göze çarpan uzun bir dizi daireyi geçti ve Hint muslinleriyle kaplı pembe atlas serilmiş altıgen biçiminde küçük bir odaya, Madam Danglars’ın küçük salonuna geldi; koltuklar yaldızlı eski tahtadan ve eski kumaştandı; kapıların üstünde Boucher tarzında çoban öyküleri betimlenmişti; döşemenin geri kalanıyla uyum içindeki kabartma yuvarlak çerçeve içinde iki güzel pastel resim bu küçük odayı konağın belli bir niteliği olan tek odası haline getiriyordu; doğrusu bu oda Mösyö Danglars ile İmparatorluk’un en büyük ve en seçkin ünlülerinden biri olan mimarı arasında kararlaştırılmış genel tasarıdan kendini kurtarabilmişti ve süslenmesiyle sadece Madam Danglars ve Lucien Debray ilgilenmişlerdi. Direktuvarın<a href="../Text/dipnot.xhtml#Footnote0128" id="Feedback0128"><sup>[128]</sup></a> anladığı biçimde büyük antika hayranı olan Mösyö Danglars, ancak beraberinde birini getirme durumunda girebildiği bu küçücük sevimli odayı çok küçümsüyordu; aslında birini takdim eden değil, tam tersine getirdiği ziyaretçinin yüzünün madam baronese sevimli ya da sevimsiz gelişine göre iyi ya da kötü karşılanan, takdim edilen kendisiydi.</p>

  <p>Otuz altı yaşlarına karşın hâlâ güzelliğinden söz edilebilen Madam Danglars, kakma sanatının bir başyapıtı olan piyanosunun başına geçmişti, Lucien de bir çalışına masasına olurmuş albüm karıştırıyordu.</p>

  <p>Baron gelmeden önce Lucien, Madam Danglars’a kontla ilgili birçok şey anlatacak zamanı bulmuştu. Albert’in evinde yemekle iken Monte Cristo’nun konuklar üzerinde nasıl bir etki yaptığını biliyoruz; bu etki, ne kadar az duyarlı olsa da, henüz Debray’nin üzerinden silinmemişti ve Madam Danglars’a kontla ilgili verdiği bilgiler bunları yeniden hissetmesine neden olmuştu. Morcerf’ten gelen eski ayrıntılar ve Lucien’den gelen yeni ayrıntılar Madam Danglars’ın merakını doruk noktasına çıkarmıştı. Bu piyano ve albüm düzenlemesi sosyetenin, en güçlü önlemlerini gizlemek için kullandığı o küçük oyunlarından biriydi. Sonunda madam barones, Mösyö Danglars’ı onda pek alışık olmadığı bir gülümsemeyle karşıladı. Konta gelince, selamına karşılık törensel ama aynı zamanda zarif bir reverans yaptı.</p>

  <p>Öte yandan Lucien kontla yarı tanıdık gibi, Danglars ile içlidışlı bir tavırla selamlaştı.</p>

  <p>“Sayın barones,” dedi Danglars, “Roma’da iş yaptığım kişiler tarafından bana ısrarla tavsiye edilen Mösyö Monte Cristo Kontunu size tanıtmama izin veriniz; söyleyeceğim bir tek sözle bir anda tüm güzel hanımların gözdesi olacaktır; Paris’e bir yıl kalmak ve bu bir yılda altı milyon harcamak niyetiyle geliyor; bu bir dizi balonun, akşam yemeklerinin, gece yemeklerinin habercisi demektir, bunların arasında, bizim onu küçük eğlencelerimiz sırasında unutmayacağımız gibi dilerim sayın kont da bizi unutmaz.”</p>

  <p>Tanıtma her ne kadar kaba bir övgü biçiminde olmuşsa da genelde bir yılda bir prensin servetini harcamak için Paris’e gelen birine çok ender rastlandığından Madam Danglars konta hiç de ilgisiz olmayan bir biçimde baktı.</p>

  <p>“Ne zaman geldiniz mösyö?” diye sordu barones.</p>

  <p>“Dün sabah madam.”</p>

  <p>“Ve bana söylenenlere göre, alışkın olduğunuz gibi, dünyanın bir ucundan mı geliyorsunuz?”</p>

  <p>“Bu kez sadece ve sadece Cadiz’den madam.”</p>

  <p>“Ah! Korkunç bir mevsimde geldiniz. Paris yazları berbattır; artık ne balo vardır, ne toplantı ne de eğlence. İtalyan operası Londra’da, Fransız operası Paris dışında her yerde, Théâtre-Français’ye gelince o artık hiçbir yerde. Bize eğlence olarak sadece Champ-de-Mars’ta ve Satory’de birkaç küçük yarış kalıyor. Siz de at yarıştıracak mısınız mösyö?”</p>

  <p>“Ben, madam,” dedi Monte Cristo, “eğer Fransız âdetleri konusunda bana gerektiği gibi bilgi verecek birini bulma mutluluğuna erersem Paris’te yapılan her şeyi yapacağım.”</p>

  <p>“Atlara meraklı mısınız sayın kont?”</p>

  <p>“Hayatımın bir bölümünü Doğuda geçirdim madam ve Doğulular, bildiğiniz gibi dünyada iki şeye değer verirler: Atlarının soyluluğuna ve kadınlarının güzelliğine.”</p>

  <p>“Ah! sayın kont,” dedi barones, “kadınları ilk sıralara koyma inceliğini göstermelisiniz.”</p>

  <p>“Görüyorsunuz ya madam, biraz önce bana Fransız âdetleri konusunda yol gösterebilecek bir eğitimci istediğimde haklıymışım.”</p>

  <p>O sırada Barones Danglars’ın en sevdiği oda hizmetçisi içeri girdi, hanımının yanına gelerek onun kulağına bir şeyler fısıldadı.</p>

  <p>Madam Danglars sarardı.</p>

  <p>“Olanaksız!” dedi.</p>

  <p>“Ama bu gerçeğin ta kendisi madam,” diye yanıt verdi oda hizmetçisi.</p>

  <p>Madam Danglars kocasına doğru döndü.</p>

  <p>“Bu doğru mu mösyö?”</p>

  <p>“Ne, madam?” diye sordu Danglars gözle görünür biçimde sinirli.</p>

  <p>“Bu kızın bana söylediği...”</p>

  <p>“Size ne söyledi?”</p>

  <p>“Arabacımın arabama koşmak için atları almaya gittiğinde ahırda onları bulamadığını söyledi; size soruyorum, bu ne anlama geliyor?”</p>

  <p>“Madam,” dedi Danglars, “beni dinleyin.”</p>

  <p>“Ah! sizi dinliyorum mösyö, çünkü sizin bana söyleyeceğiniz şeyi çok merak ediyorum; bu beyleri aramızda yargıç yapacağım ve durumun ne olduğunu onlara anlatmakla işe başlayacağım. Beyler,” diye devam etti barones, “Mösyö Baron Danglars’ın ahırda on atı var; bu on atın içinde çok güzel iki tanesi, Paris’in en güzel atları bana aittir; onları biliyorsunuz Mösyö Debray, benim bakla kırı atlarımı! İşte tam Madam de Villefort’un yarın ormana gitmek için benden arabamı ödün alacağı, benim de kendisine söz verdiğim anda iki at ortadan yok oluyor! Mösyö Danglars bu atlardan birkaç bin frank kazanma olanağı bulmuş ve onları satmış olmalı. Ah! lanet olası vurguncular! Tanrım!</p>

  <p>“Madam,” diye yanıt verdi Danglars, “atlar çok fazla sinirliydi, daha yeni dört yaşına basmışlardı, sizin için çok korkuyordum.”</p>

  <p>“Eh! Mösyö,” dedi barones, “bir aydır Paris’in en iyi arabacısının benim hizmetimde olduğunu biliyorsunuz, onu da atlarla birlikte satmadıysanız elbet.”</p>

  <p>“Sevgili dostum, size aynılarını hattâ varsa daha güzellerini bulacağım; ama yumuşak, sakin ve artık bana böyle korkular vermeyen atlar.”</p>

  <p>Barones büyük bir küçümsemeyle omuz silkti.</p>

  <p>Danglars evliliği aşan bu hareketi görmezden geldi ve Monte Cristo’ya dönerek:</p>

  <p>“Sizi daha önce tanımamış olduğum için gerçekten üzgünüm sayın kont, dedi; evinizi yerleştiriyor usunuz?”</p>

  <p>“Evet,” dedi kont.</p>

  <p>“Size o atları önerebilirdim. Düşünün, onları yok pahasına verdim; ama size söylediğim gibi onlardan kurtulmak istiyordum: O atlar delikanlılara göre.”</p>

  <p>“Mösyö,” dedi kont, “size teşekkür ederim; bu sabah oldukça iyi ve çok pahalı olmayan atlar satın aldım. Bakınız, görüyor musunuz Mösyö Debray? Siz meraklısınız sanırım.”</p>

  <p>Debray pencereye yaklaştığı sırada Danglars da karısının yanına gitti.</p>

  <p>“Düşünebiliyor musunuz madam?” dedi ona alçak sesle, “bu atlar için bana aşırı bir miktar önerdiler. Bu sabah bana kahyasını göndermiş olan iflas edecek delinin kim olduğunu bilmiyorum, ama bu işten on altı bin frank kazandım; bana surat asmayın, size dört bin vereceğim, Eugénie’ye de iki bin.”</p>

  <p>Madam Danglars kocasına ezici bir bakışla baktı.</p>

  <p>“Aman Tanrım!” diye bağırdı Debray.</p>

  <p>“Ne var?” diye sordu barones.</p>

  <p>“Ama yanılmıyorsam, bunlar sizin atlarınız, kontun arabasına koşulmuş olan atlar sizin atlarınız.”</p>

  <p>“Bakla kırı atlarım mı?” diye bağırdı Madam Danglars.</p>

  <p>Ve pencereye koştu.</p>

  <p>“Gerçekten de onlar,” dedi.</p>

  <p>Danglars şaşkına dönmüştü.</p>

  <p>“Bu olabilir mi?” dedi Monte Cristo şaşırmış görünerek.</p>

  <p>“Bu inanılmaz!” diye mırıldandı bankacı.</p>

  <p>Barones, Debray’nin kulağına iki sözcük söyledi, o da Monte Cristo’nun yanına gitti.</p>

  <p>“Barones kocasının atları size kaça sattığını soruyor.”</p>

  <p>“Pek bilmiyorum,” dedi kont, “bu, kahyamın bana yaptığı bir sürpriz ve... bana otuz bin franka maloldu sanırım.”</p>

  <p>Debray yanıtı baronese götürdü.</p>

  <p>Danglars o kadar solgundu ve soğukkanlılığını o kadar yitirmişti ki kont ona acır gibi göründü.</p>

  <p>“Görüyorsunuz ya.” dedi ona, “kadınlar ne kadar nankör: Sizin gösterdiğiniz incelik baronesi bir an bile etkilemedi; nankör doğru sözcük değil, çılgın demem gerekirdi. Ama ne yaparsınız, her zaman zarar veren şeyler sevilir; işin kolayı, inanın bana sevgili baron, her zaman onları kafalarından geçeni yapmakla özgür bırakmaktır; eğer kafalarını kırarlarsa, en azından bundan sadece kendileri sorumlu olurlar.”</p>

  <p>Danglars hiçbir yanıt vermedi, yakın zamanda çok kötü bir kavganın olacağını şimdiden görüyordu; baronesin kaşları çatılmıştı bile, Olimposlu Jupiter’inkiler gibi bir fırtınanın belirtisiydiler; fırtınanın patlayacağını hisseden Debray bir iş bahane edip ayrıldı. Daha uzun zaman kalarak, üstün gelmeyi umduğu durumu durumu berbat etmek istemeyen Monte Cristo da Madam Danglars’ı selamladı ve baronu karısının öfkesi ile baş başa bırakarak ayrıldı.</p>

  <p>“Güzel,” diye düşündü Monte Cristo ayrılırken, “gelmek istediğim yere vardım; işte bir ailenin huzurunu elimde tutuyorum ve bir darbede hem mösyönün hem madamın kalbini kazanacağım! Ne büyük mutluluk! Ama,” diye ekledi, “bu arada tanımayı çok istediğim Matmazel Eugénie’ye henüz tanıtılmadım. Yine de,” dedi kendine özgü gülümsemesiyle, “işte Paris’teyiz ve önümüzde daha zaman var... Bu işi sonraya bırakalım!..”</p>

  <p>Kont bu düşünceler içinde arabaya bindi ve evine döndü.</p>

  <p>İki saat sonra Madam Danglars, Monte Cristo Kontundan çok nazik bir mektup aldı, kont bu mektupta, Paris sosyetesine güzel bir kadını umutsuzluğa düşürerek girmek istemediği için, ondan atlarını geri almasını rica ediyordu. Atlarda, bu sabah gördüğü aynı koşum takınılan vardı; sadece kulaklarının üstünde taşıdıkları her ilmiğin ortasına kont bir elmas diktirmişti.</p>

  <p>Danglars da konttan bir mektup aldı.</p>

  <p>Kont ondan, atları geri göndermenin yanında Doğululara özgü davranışını bağışlamasını rica ederek, baronese karşı, bu milyoner kaprisini yapmasına izin vermesini istiyordu.</p>

  <p>Gece, Monte Cristo yanında Ali olduğu halde Auteuil’e gitti.</p>

  <p>Ertesi gün saat üçe doğru zile bir kez vurularak çağrılan Ali kontun çalışma odasına girdi.</p>

  <p>“Ali,” dedi ona kont, bana sık sık kement atmadaki becerinden söz ettin değil mi?”</p>

  <p>Ali başıyla evet dedi ve gururla doğruldu.</p>

  <p>“İyi!.. Kementle bir öküzü durdurabilir misin?”</p>

  <p>Ali başıyla evet dedi.</p>

  <p>“Bir kaplanı?”</p>

  <p>Ali aynı işareti yaptı.</p>

  <p>“Bir aslanı?”</p>

  <p>Ali kement atan bir adamın hareketini yaptı ve boğulan bir hayvanın çığlığını taklit etti.</p>

  <p>“İyi! Anlıyorum,” dedi Monte Cristo, “aslan avladın mı?”</p>

  <p>Ali gururlu bir baş hareketi yaptı.</p>

  <p>“Ama koştukları sırada öfkeli iki atı durdurabilir misin?”</p>

  <p>Ali gülümsedi.</p>

  <p>“Pekala! dinle,” dedi Monte Cristo. “Biraz sonra benim dünkü atlarım gibi iki bakla kırı atın çektiği bir araba geçecek. Kendini ezilmiş gibi göster, bu arabayı kapımın önünde durdurman gerek.”</p>

  <p>Ali yola indi, kapının önüne kaldırım taşının üstüne bir çizgi çekti: Sonra içeri girdi ve onu gözleriyle izlemiş olan konta çizgiyi gösterdi.</p>

  <p>Kont yavaşça onun omzuna vurdu: Bu Ali’ye teşekkür etme biçimiydi. Sonra Monte Cristo artık hiçbir şeyle ilgilenmeden içeri girerken, Sudanlı, evle sokağın köşesini oluşturan taşın üstünde çubuğunu içmeye gitti.</p>

  <p>Ama saat beşe doğru, yani arabayı beklediği saatte, kontta hafif bir sabırsızlığın neredeyse fark edilmez işaretlerinin oluştuğu görüldü: Sokağa bakan bir odada ara sıra dışarıyı dinleyerek ve Sudanlı’nın kendini tümüyle bu önemli uğraşa verdiğini gösteren bir düzenle tütünden nefesler çektiğini gördüğü pencereye zaman zaman yaklaşarak gidip geliyordu.</p>

  <p>Birden uzaktan yıldırım hızıyla yaklaşan bir tekerlek sesi duyuldu; sonra arabacısının deli gibi atılışlarla zıplayan kızgın atlarını boşu boşuna dizginlemeye çalıştığı bir gezinti arabası göründü.</p>

  <p>Gezinti arabasının içinde birbirlerine sarılmış yedi sekiz yaslarında bir çocukla genç bir kadın öyle büyük bir korku içindeydiler ki çığlık atacak güçleri kalmamıştı. Çatırdayan arabanın tümden parçalanması için bir ağaç dalına takılması ya da tekerleğinin altına bir taş girmesi yeterliydi. Araba yolun ortasından gidiyordu ve yolda onun geldiğini görenlerin attığı korku çığlıkları duyulmaktaydı.</p>

  <p>Birden Ali çubuğunu bıraktı, cebinden kemendini çıkarıp savurdu, soldaki atın ön ayaklarına üç kez dolandı kement ve atın hızının şiddeti ile üç dört adım sürüklendi, ama bu üç dört adımın sonunda bağlanmış hayvan kapaklandı, arabanın okunun üzerine düştü ve onu kırdı, ayakta kalmış olan atın yoluna devam etmek için gösterdiği çabaları felce uğrattı. Arabacı bu bir anlık duruş sırasında oturduğu yerden aşağı atladı; ama Ali demir gibi parmaklarıyla ikinci atı burun deliklerinden kavradı ve acıdan kişneyen hayvan çırpınarak arkadaşının yanına uzandı.</p>

  <p>Tüm bunlar kurşunun hedefine ulaşması kadar kısa bir sürede olup bitti.</p>

  <p>Yine de kaza yerinin karşısındaki evden, bir adamın, ardında birçok hizmetçiyle birlikte koşup gelmesine yetti. Arabacı kapıyı açtığı anda adam, bir eliyle yastıklara tutunup öbür eliyle bayılmış oğlunu göğsüne bastıran kadını gezinti arabasından çıkardı. Monte Cristo ikisini de salona taşıdı ve bir kanepenin üzerine bırakarak:</p>

  <p>“Artık hiçbir şeyden korkmayınız madam,” dedi, “kurtuldunuz.”</p>

  <p>Kadın kendine geldi ve yanıt olarak tüm dualardan daha anlamlı bir bakışla oğlunu gösterdi.</p>

  <p>Gerçekten de çocuk hâlâ baygındı.</p>

  <p>“Evet madam, anlıyorum,” dedi kont çocuğu inceleyerek; “ama sakin olunuz, başına kötü bir şey gelmedi, sadece korku onu bu duruma soktu.’</p>

  <p>“Ah! Mösyö,” diye bağırdı kadın, “bunları beni rahatlatmak için söylemiyorsunuz ya? Ne kadar solgun olduğunu görüyorsunuz! Oğlum, çocuğum! Édouard’ım benim! Annene yanıt ver! Ah! Mösyö! Bir doktor çağırtın. Oğlumu bana geri getirene servetimi veririm!”</p>

  <p>Monte Cristo iki gözü iki çeşme ağlayan anneyi sakinleştirmek için eliyle bir hareket yaptı; ve bir çekmeceyi açarak, aradan altın kakmalı, içinde kan rengi bir likör bulunan Bohemya işi kapaklı küçük bir şişe çıkardı ve çocuğun dudaklarına tek bir damla damlattı.</p>

  <p>Çocuk her ne kadar solgun da olsa hemen gözlerini açtı.</p>

  <p>Bunu gören annenin sevinci taşkınlık derecesindeydi.</p>

  <p>“Neredeyim?” diye bağırdı kadın, “bu kadar korkunç bir deneyimden sonra bunca mutluluğu kime borçluyum?”</p>

  <p>“Sizi bir acıdan kurtarabildiği için çok mutlu olan bir adamın evindesiniz madam, diye yanıt verdi Monte Cristo.</p>

  <p>“Ah! lanet olası merak,” dedi kadın. “Tüm Paris Madam Danglars’ın göz kamaştırıcı atlarından söz ediyordu, ben de onları denemeye kalkmak gibi bir çılgınlığa kapıldım.</p>

  <p>“Nasıl!” diye bağırdı kont şaşırmış rolünü çok iyi oynayarak, “bunlar baronesin atları mı?”</p>

  <p>“Evet mösyö, onu tanıyor musunuz?”</p>

  <p>“Madam Danglars’ı mı?.. Bu onura eriştim ve bu atların neden olduğu tehlikeden kurtulduğunuzu görmekle mutluluğum daha da arttı; çünkü bu tehlikenin benim yüzümden başınıza geldiğini düşünebilirdiniz: Bu atları dün barondan satın almıştım, ama barones buna öylesine üzülmüş göründü ki onları benden armağan olarak kabul etmesini rica ederek geri gönderdim.”</p>

  <p>“O zaman siz, Hermine’in bana dün o kadar sözünü ettiği Monte Cristo Kontu musunuz?”</p>

  <p>“Evet madam,” dedi kont.</p>

  <p>“Ben de mösyö, Madam Héloise de Villefort’um.”</p>

  <p>Kont karşısında hiç bilmediği bir ad söylenmişçesine saygıyla eğildi.</p>

  <p>“Ah! Mösyö de Villefort ne kadar minnettar kalacak!” dedi Héloise; “çünkü size ikimizin de hayatını borçlu: Siz ona karısını ve oğlunu geri verdiniz. Gerçekten de gözüpek hizmetkarınız olmasaydı bu sevgili çocuk ve ben ölmüş olacaktık.</p>

  <p>“Heyhat! Madam! Karşı karşıya kaldığınız tehlikeyi düşününce hâlâ ürperiyorum.”</p>

  <p>“Ah! bu adamın özverisini gereği gibi ödüllendirmeme izin vereceğinizi umarım.</p>

  <p>“Madam,” diye yanıt verdi Monte Cristo, “sizden benim Ali’yi ne övgülerle ne de ödüllerle şımartmamanızı rica ediyorum: Bunlar edinmesini istemediğim alışkanlıklar. Ali benim kölemdir; sizi kurtarırken bana hizmet ediyordu, bana hizmet etmek de onun görevidir.”</p>

  <p>“Ama hayatını tehlikeye attı.” dedi bu üstünlük ifadesi ses tonunun garip bir biçimde etkilediği Madam de Villefort.</p>

  <p>“Ben onun hayatını kurtardım madam,” diye yanıt verdi Monte Cristo, “bu nedenle de onun hayatı bana ait.”</p>

  <p>Madam de Villefort sustu: Belki de daha ilk anda insanların üstünde bu kadar derin etki yaratan bu adamı düşünüyordu.</p>

  <p>Bu sessizlik anında kont annesinin öpücüklere boğduğu çocuğu rahatça gözlemliyordu. Çocuk küçük, solgun, kızıl renkli çocuklar gibi beyaz tenliydi, ama yine de siyah, kıvır kıvır gür saçları çıkık alnını örtüyor, yüzünü çevreleyip omuzlarına düşerken sinsi bir kötülükle dolu gözlerini ve gençlere özgü hainliğini iyice açığa çıkarıyordu; henüz pembeleşmeye başlayan ağzı geniş, dudakları inceydi; sekiz yaşındaki çocuğun yüz çizgileri onu en azından on iki yaşında gösteriyordu. İlk hareketi sert bir atılışla annesinin kollarından kurtulmak ve kontun kapaklı iksir şişesini aldığı çekmeceyi açmaya gitmek oldu; sonra hemen kimseden izin almadan tüm şımarıklıkları yapmaya alışmış bir çocuk olarak küçük şişelerin kapaklarını açmaya başladı.</p>

  <p>“Buna dokunmayınız dostum,” dedi kont sertçe, “bu likörlerin bazıları sadece içince değil soluyunca bile tehlikelidir.”</p>

  <p>Madam de Villefort’un rengi kaçtı, oğlunun kolunu tuttu ve kendine çekti; ama korkusu geçince, çekmeceye kontun geçerken gördüğü kısa ama anlamlı bir göz attı.</p>

  <p>O sırada Ali içeri girdi.</p>

  <p>Madam de Villefort sevinçli bir hareket yaptı ve çocuğu biraz daha kendine çekerek:</p>

  <p>“Édouard,” dedi, “bu iyi hizmetkarı görüyor musun? O çok yürekliydi, bizi sürükleyen atları ve parçalanacak olan arabayı durdurmak için hayatını tehlikeye attı. Ona teşekkür et, çünkü o olmasaydı belki de şu anda ikimiz de ölmüş olacaktık.</p>

  <p>Çocuk dudaklarını uzattı ve hor görür gibi başını çevirdi.</p>

  <p>“O çok çirkin,” dedi.</p>

  <p>Kont, çocuk sanki umutlarından birini gerçekleştirmiş gibi gülümsedi; Madam de Villefort’a gelince, oğlunu, eğer küçük Édouard’ın adı Émile olsaydı Jean-Jacques Rousseau’nun hiç de hoşuna gitmeyecek bir ölçülülükle azarladı.</p>

  <p>“Görüyor musun?” dedi kont Ali’ye Arapça, “bu hanım oğlundan, ikisinin de hayatlarını kurtardığın için sana teşekkür etmesini istiyor, çocuk ise senin çok çirkin olduğunu söylüyor.”</p>

  <p>Ali bir an zeki yüzünü yana çevirdi ve çocuğa açık olmayan bir ifadeyle baktı; ama burun deliklerinin hafif titremesinden, kont Ali’nin ta yüreğinden yaralandığını anladı.</p>

  <p>“Mösyö,” dedi Madam de Villefort, gitmek üzere ayağa kalkarken, “bu ev her zaman oturacağınız konut mu?”</p>

  <p>“Hayır madam,” diye yanıt verdi kont, “burası satın aldığım bir tür başımı sokacak bir yer; Champs-Elysées caddesinde, 30 numarada oturuyorum. Ama tam olarak kendinize geldiğinizi ve gitmek istediğinizi görüyorum. Aynı atların benim arabama koşulmasını emrettim, Ali, o kadar çirkin olan bu çocuk,” dedi çocuğa gülümseyerek, “sizi evinize bırakmaktan onur duyacaktır, bu arada arabacınız da bindiğiniz arabayı onarmak için burada kalacak. Bu iş biter bitmez benim koşulmuş hayvanlarımdan biri arabayı doğrudan doğruya Madam Danglars’ın evine götürecek.”</p>

  <p>“Ama,” dedi Madam de Villefort, “aynı atlarla gitmeye asla cesaret edemem.”</p>

  <p>“Ah! göreceksiniz madam,” dedi Monte Cristo, “Ali’nin elinde onlar kuzu gibi uysal olacaklardır.”</p>

  <p>Gerçeklen de Ali zar zor ayaklarının üstünde doğrultulan hayvanlara yaklaşmıştı. Elinde kokulu sirkeye batırılmış küçük bir sünger tutuyordu; onunla atların ter ve köpükle örtülü burun deliklerini, şakaklarını ovaladı, hemen arkasından atlar gürültülü bir biçimde soluk alıp vermeye başladılar ve tüm bedenleri birkaç saniye boyunca titreyip durdu.</p>

  <p>Sonra arabanın döküntülerinin ve olayın gürültüsünün evin önüne topladığı insan kalabalığı arasında atları kontun kupa arabasına koştu, dizginleri topladı, yerine oturdu ve bu hayvanların bir kasırga gibi sürüklendiğini gören oradaki insanlar Ali’nin hayvanları hareket ettirmek için kamçısını vargücüyle kullanmak zorunda kalması karşısında büyük bir şaşkınlığa düştüler; yine de serseme dönmüş, donup kalmış, ölü gibi duran ünlü bakla kırı atlar son derece sarsak ve bitkin bir biçimde tırısa kalktıkları için Madam de Villefort’un, oturduğu Faubourg Saint-Honoré’ye varması yaklaşık iki saat sürdü.</p>

  <p>Evine varır varmaz, ailenin ilk heyecanı yatıştıktan sonra, Madam Danglars’a aşağıdaki pusulayı yazdı:</p>

  <p><br/></p>

  <p><i>Sevgili Hermine,</i></p>

  <p><i>Oğlumla benim hayatlarımız, dün o kadar sözünü ettiğimiz ve bugün göreceğimi hiç ummadığım Monte Cristo Kontu tarafından mucize sayılacak bir biçimde kurtarıldı. Dün bana ondan o kadar heyecanla söz etmiştiniz ki ben bir küçücük aklımın erdiği kadarıyla alay etmekten kendimi alamamıştım, ama bugün bu heyecanı, onu uyandıran adam için çok yetersiz buluyorum. Atlarınız Ranelagh’ta, bir çılgınlığa kapılmışçasına koşturuyorlardı ve eğer kontun hizmetinde olan bir Arap, bir zenci, bir Sudanlı, yani kara bir adam, hayatını tehlikeye atarak, sanırım konttan gelen bir işaret üzerine, hayvanların hızını kesmiş olmasaydı, zavallı Édouard’ım ve ben yoldaki ilk ağaca ya da kasabanın ilk sınır taşına çarpıp büyük bir olasılıkla paramparça olacaktık. Kont hemen koştu, bizi, Édouard’ı ve beni, evine götürdü, ve orada oğlumu yaşama döndürdü. Konağa onun arabasıyla döndüm; sizinki yarın evinize gönderilecek. Bu kazadan sonra hayvanlarınızı zayıf düşmüş bulacaksınız; atlar serseme dönmüş gibi; bir adam tarafından yola getirilmiş olmayı hazmedemiyorlar sanki. Kont, ahırdaki otların üstünde iki günlük dinlenmenin ve sadece arpayla beslenmenin onları eskisi gibi sağlıklı yani dünkü kadar korkutucu bir duruma getireceğini size söylememi istedi.</i></p>

  <p><i>Hoşçakalın! Gezintim için size teşekkür etmiyorum, ama düşünüyorum da koşum hayvanlarınızın kaprisleri nedeniyle size karşı hınç duymak nankörlük olur; çünkü o kaprislerden biri sayesinde Monte Cristo Kontunu görmüş oldum ve sahip olduğu milyonlar dışında ünlü yabancı bana öyle merak uyandırıcı, öyle ilginç bir konu gibi görünüyor ki ne olursa olsun onu incelemek istiyorum, belki de sizin atlarınızla ormanda tekrar bir gezintiye çıkmam iyi olur.</i></p>

  <p><i>Édouard kazayı inanılmaz bir cesaretle karşıladı. Bayıldı ama ne önce bir çığlık attı ne de sonra bir damla gözyaşı döktü. Bana yine annelik aşkının beni kör ettiğini söyleyeceksiniz; bu kadar dayanıksız ve bu kadar kırılgan olan bu küçük bir bedenin içinde demir gibi bir ruh var.</i></p>

  <p><i>Sevgili Valentine’imiz sevgili Eugénie’nize iyi dileklerini gönderiyor; ben de sizi tüm kalbimle kucaklıyorum.</i></p>

  <p style="text-align: right;"><i>Héloise de Villefort.</i></p>

  <p><br/></p>

  <p><i>Not: Bir yolunu bulup beni evinizde Monte Cristo Kontuyla karşılaştırınız, onu kesinlikle yeniden görmek istiyorum. Zaten Mösyö de Villefort’dan onu gidip görmesi için söz aldım; umarım o da bu ziyarete karşılık verir.</i></p>

  <p><br/></p>

  <p>Akşam, Auteuil’deki olay tüm konuşmaların konusu olmuştu: Albert annesine bunu anlatıyor, Château-Renaud Jokey Kulübü’nde, Debray bakanlık salonunda bundan söz ediyordu; Beauchamp ise gazetesinde konta iltifatlar ediyor, yirmi satırlık günlük olaylar bölümünde soylu yabancıyı tüm aristokrat kadınların gözünde bir kahraman yapıyordu.</p>

  <p>Birçok kişi uygun bir zamanda Madam de Villefort’u yeniden ziyaret edebilmek ve bu güzel serüvenin tüm ayrıntılarını onun ağzından duymak için randevu alıyordu.</p>

  <p>Mösyö de Villefort’a gelince Héloise’in dediği gibi siyah bir giysi, beyaz eldivenler ve en güzel üniforması ile o akşam arabasına bindi ve Champs-Elysées’de 30 numaralı evin kapısına gelip durdu.</p>
