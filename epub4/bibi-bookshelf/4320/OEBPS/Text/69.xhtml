    <p>69</p>

    <p>TOPLANAN BİLGİLER</p>

  </div>

  <p>Mösyö de Villefort Mösyö Monte Cristo Kontunun Auteuil’deki evin öyküsünü nasıl öğrenebildiğini anlamak için araştırma yaparak Madam Danglars’a, özellikle de kendi kendine verdiği sözü tuttu.</p>

  <p>Aynı gün istediği bilgileri elde etmek için bir zamanlar hapishaneler müfettişliği yaptıktan sonra, daha üst bir derece ile emniyet genel müdürlüğüne bağlı çalışmış Mösyö de Boville adlı birine yazdı. Boville kimden bilgi edinebileceğini öğrenmek için kendisine iki gün vermesini istedi.</p>

  <p>İki günün sonunda Mösyö de Villefort aşağıdaki notu aldı:</p>

  <p>“Mösyö Monte Cristo adlı kişi özellikle zengin bir yabancı olan, zaman zaman Paris’te bulunan, şu anda da orada olan Lord Wilmore tarafından tanınıyor; ayrıca birçok hayır işleri yaptığı Doğu’da, büyük bir ünü olan Sicilyalı Rahip Busoni tarafından da tanınıyor.”</p>

  <p>Mösyö de Villefort yanıt olarak bu iki yabancı hakkında en kesin ve en çabuk bilgilerin toplanmasını istedi; ertesi akşam emirleri yerine getirilmişti, işte aldığı bilgiler:</p>

  <p>Bir aylığına Paris’e giden rahip, Saint-Sulpice’in arkasında iki katlı küçük bir evde girişin üstünde oturuyordu, tüm konut girişte iki oda, üst katta iki odadan oluşuyordu ve rahip buranın tek kiracısıydı.</p>

  <p>Aşağıdaki iki oda, masa, sandalyeler ve ceviz büfenin olduğu bir yemek odası ve süssüz, halısız, duvar saati olmayan, tabanı beyaza boyanmış tahta kaplı bir salondan oluşuyordu. Rahibin kendisi için sadece çok gerekli şeylerle yetindiği görülüyordu.</p>

  <p>Rahibin daha çok birinci katın salonunda oturmayı yeğlediği doğruydu. Duvarları din bilgisi ve parşömen üzerine yazılmış metinlerle dolu, özel uşağının söylediklerine göre, rahibin aylar boyu içine gömüldüğü salon, aslında salondan çok bir kütüphane idi.</p>

  <p>Uşak bir tür küçük pencerenin arasından ziyaretçilere bakıyor ve tanımadığı ya da hoşuna gitmeyen bir yüz gördüğünde rahibin Paris’te olmadığını söylüyor, rahibin sık sık yolculuk yaptığını ve bu yolculukların kimi zaman uzun sürdüğünü bilen birçok kişi de bununla yetmiyordu.</p>

  <p>Zaten evinde olsun olmasın, Paris’te ya da Kahire’de de olsa rahip her zaman yardım yapıyordu ve küçük pencere, uşağın efendisi adına durmadan sadaka dağıttığı bir yer oluyordu.</p>

  <p>Kütüphanenin yanında bulunan diğer oda bir yatak odasıydı. Örtüsüz bir yatak, dört pencere ve sarı Utrecht kadifesinden bir kanepe, bir dua iskemlesi tüm mobilyayı oluşturuyordu.</p>

  <p>Lord Wilmore’a gelince, o, Fontaine-Saint-Georges sokağında oturuyordu. Tüm servetlerini yolculuklarda yiyen o İngiliz turistlerden biriydi. Oturduğu evi eşyasıyla kiralıyordu, evde günde sadece iki üç saat geçiriyor ve geceleri ender olarak orada kalıyordu. Takıntılarından biri de, oldukça temiz bir biçimde yazdığı söylenen Fransızcayı kesinlikle konuşmak istememesiydi.</p>

  <p>Bu bilgilerin krallık savcısına ulaştığı günün ertesi gün, Férou sokağının köşesinde arabasından inen bir adam zeytin yeşili boyanmış bir kapıyı çaldı ve Rahip Busoni’yi görmek istediğini söyledi.</p>

  <p>“Rahip efendi sabah çıktı,” diye yanıt verdi uşak.</p>

  <p>“Bu yanıtla yetinemem,” dedi ziyaretçi, “çünkü öyle biri tarafından geliyorum ki, onun için her zaman evde olunur. Lütfen Rahip Busoni’ye...”</p>

  <p>“Burada olmadığını size daha önce söylemiştim,” diye yineledi uşak.</p>

  <p>“O zaman eve döndüğünde kendisine bu kartı ve bu mühürlü kağıdı verin. Bu akşam saat sekizde rahip efendi evde olacak mı?”</p>

  <p>“Ah! Kesinlikle mösyö, yeter ki, şimdiki gibi dışarıda yapılacak işleri olmasın.”</p>

  <p>“O halde, bu akşam kararlaştırılmış saatte yine geleceğim,” dedi ziyaretçi.</p>

  <p>Ve çıkıp gitti.</p>

  <p>Gerçekten de belirlenen saatte aynı adam aynı arabayla geldi, bu kez Férou sokağının köşesinde duracağına yeşil kapının önünde durdu. Kapıyı çaldı, kapı açıldı ve içeri girdi.</p>

  <p>Uşağın ona karşı bulunduğu saygı gösterilerine bakarak mektubunun istediği etkiyi yaptığını anladı.</p>

  <p>“Rahip efendi evde mi?” diye sordu.</p>

  <p>“Evet, kütüphanesinde çalışıyor, ama beyefendiyi bekliyor,” diye yanıt verdi hizmetkar.</p>

  <p>Yabancı oldukça yorucu bir merdivenden yukarı çıktı, evin diğer bölümleri karanlık iken geniş bir abajurdan dağılan ışıkla iyice aydınlanmış masanın arkasında, kilise giysileri içinde, başında Ortaçağ geleneklerine göre bilginlerin kafalarını saran bir başlık olan rahibi fark etti.</p>

  <p>“Mösyö Busoni ile konuşma onuruna mı erişiyorum?” diye sordu ziyaretçi.</p>

  <p>“Evet, mösyö,” diye yanıt verdi rahip, “siz de eski hapishane görevlisi Mösyö de Boville aracılığıyla sayın emniyet müdürü tarafından bana gönderilen kişi misiniz?”</p>

  <p>“Evet, mösyö.”</p>

  <p>“Paris emniyetinde görevli ajanlardan biri mi?”</p>

  <p>“Evet, mösyö,” diye yanıtladı yabancı biraz duraksayarak ve özellikle biraz kızararak.</p>

  <p>Rahip sadece gözlerini değil, şakaklarını da örten kocaman gözlüklerini düzeltti, kendisi otururken ziyaretçiye de oturmasını işaret etti.</p>

  <p>“Sizi dinliyorum mösyö,” dedi rahip en belirgin İtalyan aksanıyla.</p>

  <p>“Üzerime aldığım görev, mösyö,” dedi yabancı sanki ağzından zorla çıkıyormuş gibi her sözcüğün üstüne basa basa, “bu görevi yerine getiren kişi için de, kendisi için bu görevi yerine getirdiğim kişi için de bir güven işidir.”</p>

  <p>Rahip başını salladı.</p>

  <p>“Evet,” dedi yabancı, “sizin dürüstlüğünüz, rahip efendi, sayın emniyet müdürü tarafından o kadar iyi biliniyor ki sizden, yüksek devlet görevlisi olarak, toplum güvenliğini ilgilendiren ve bu güvenlik adına bir şey öğrenmek istiyor, ben de bu nedenle size elçi olarak geldim. Bu nedenle rahip efendi, ne dostluk bağlarının ne de insanca düşüncelerin sizi adalet önünde gerçekleri değiştirmek zorunda bırakmayacağını umut ediyoruz.”</p>

  <p>“Yeter ki mösyö, sizin için öğrenilmesi bu kadar önemli olan şeyler benim vicdanımı tedirgin edecek şeyler olmasın. Ben papazım mösyö ve örneğin bana itiraf edilen sırlar, Tanrının adaleti ile benim aramda kalmalıdır, insanların adaleti ile benim aramda değil.”</p>

  <p>“Ah! İçiniz rahat etsin rahip efendi,” dedi yabancı, “ne olursa olsun vicdanınız rahat edecek.”</p>

  <p>Rahip bu sözler üzerine abajura doğru eğildi, onu karşı tarafa doğru döndürdü, öyle ki yabancının yüzü tümüyle aydınlanırken kendi yüzü karanlıkta kaldı.</p>

  <p>“Bağışlayın rahip efendi,” dedi emniyet müdürünün gönderdiği kişi, “ama bu ışık gözlerimi son derece yoruyor.”</p>

  <p>Rahip yeşil kartonu indirdi.</p>

  <p>“Şimdi mösyö, sizi dinliyorum, buyrun.”</p>

  <p>“Konuya geliyorum. Monte Cristo Kontunu tanıyor musunuz?”</p>

  <p>“Mösyö Zaccone’den söz ediyorsunuz sanırım, öyle değil mi?”</p>

  <p>“Zaccone!... Adı Monte Cristo değil mi?”</p>

  <p>“Monte Cristo bir yer adıdır ya da daha çok bir kayanın adıdır, bir soyadı değildir.”</p>

  <p>“Pekala öyle olsun; sözler üzerinde durmayalım, mademki Mösyö de Monte Cristo ile Mösyö Zaccone aynı kişi...”</p>

  <p>“Kesinlikle aynı.”</p>

  <p>“Mösyö Zaccone’den söz edelim.”</p>

  <p>“Olur.”</p>

  <p>“Size onu tanıyıp tanımadığınızı sormuştum.”</p>

  <p>“Çok iyi tanıyorum.”</p>

  <p>“Kimdir?”</p>

  <p>“Maltalı zengin bir armatörün oğludur.”</p>

  <p>“Evet, bunu iyi biliyorum, söylenen de bu; ama anlayacağınız gibi, polis söylenen ile yetinemez.”</p>

  <p>“Yine de,” dedi rahip çok nazik bir gülümseme ile, “eğer bu söylenen gerçek ise herkesin bununla yetinmesi gerekir, polis de herkes gibi yapmalıdır.”</p>

  <p>“Ama söylediklerinizden emin misiniz?”</p>

  <p>“Ne demek emin miyim?”</p>

  <p>“Bakın mösyö, iyi niyetinizden hiçbir biçimde kuşku duymuyorum. Size sadece ‘emin misiniz?’ diye soruyorum.”</p>

  <p>“Bakın baba Mösyö Zaccone’yi tanıdım.”</p>

  <p>“Ah, ne iyi!”</p>

  <p>“Evet ve oğlu küçücük bir çocukken onunla on kez inşaat şantiyelerinde oynamışımdır.</p>

  <p>“İyi de şu kont unvanı?”</p>

  <p>“Biliyorsunuz, bu satın alınıyor.”</p>

  <p>“İtalya’da mı?”</p>

  <p>“Her yerde.”</p>

  <p>“Ama hep sözü edilen şu büyük servet...”</p>

  <p>“Ah! Buna gelince,” diye yanıt verdi rahip, “büyük, sadece sözde kalır.”</p>

  <p>“Onu çok iyi tanıdığınıza göre, servetinin ne kadar olduğunu düşünüyorsunuz?</p>

  <p>“Elli ile iki yüz bin frank arasında bir geliri vardır.”</p>

  <p>“İşte bu mantıklı,” dedi ziyaretçi, “ama üç ya da dört milyon olduğu söyleniyor.</p>

  <p>“İki yüz bin franklık gelir, ancak dört milyon anaparadan gelebilir mösyö.</p>

  <p>“Ama üç dört milyonluk bir gelirden söz ediliyor.”</p>

  <p>“Ah! Bu inanılmaz.”</p>

  <p>“Onun Monte Cristo Adasını biliyor musunuz?”</p>

  <p>“Elbette; Fransa’ya Palermo’dan, Napoli’den, Roma’dan deniz yoluyla gelmiş herkes bu adayı bilir çünkü bu adanın yanından geçmiştir ve geçerken de adayı görmüştür.”</p>

  <p>“Söylenenlere göre burası büyülü bir yermiş öyle mi?”</p>

  <p>“Burası bir kayadır.”</p>

  <p>“Kont neden bu kayayı satın aldı dersiniz?”</p>

  <p>“Kont olabilmek için elbette. İtalya’da kont olmak için bir kontluğa gerek vardır.”</p>

  <p>“Mösyö Zaccone’nin gençlik serüvenlerinden söz edildiğini elbette duymuşsunuzdur.</p>

  <p>“Baba Zaccone’nin mi?”</p>

  <p>“Hayır, oğlunun.”</p>

  <p>“Ah! İşte bilmediklerimin başladığı yer çünkü burada genç arkadaşımı gözden kaybettim.”</p>

  <p>“Savaşa gitti mi?”</p>

  <p>“Sanırım savaşa katıldı.”</p>

  <p>“Hangi orduda?”</p>

  <p>“Deniz kuvvetlerinde.”</p>

  <p>“Siz onun günah çıkardığı papaz değil misiniz?”</p>

  <p>“Hayır mösyö, o sanırım Luther mezhebinden.”</p>

  <p>“Nasıl, Luther mezhebinden mi?”</p>

  <p>“Sanırım, dedim; kesin bilmiyorum. Zaten Fransa’da dinsel özgürlüğün yerleşmiş olduğunu sanıyorum.”</p>

  <p>“Kuşkusuz, zaten şimdi onun inancıyla değil yaptıklarıyla ilgileniyoruz; sayın emniyet müdürü adına sizden bildiklerinizi söylemenizi rica ediyorum.”</p>

  <p>“Çok iyiliksever bir adam olarak biliniyor. Kutsal babamız papa hazretleri, Doğudaki Hıristiyanlara yaptığı hizmetler nedeniyle ona prenslere bulunmadığı bir lütufta bulundu, onu İsa’nın şövalyesi yaptı; prenslere ya da devletlere yaptığı hizmetler nedeniyle aldığı beş, altı tane madalyası vardır.”</p>

  <p>“Onları takar mı?”</p>

  <p>“Hayır, ama onlarla gurur duyar: insanları yok edenlere verilen ödüller yerine, insanlığa iyilik yapanlara verilen ödülleri yeğlediğini söyler.”</p>

  <p>“O zaman bu adam bir quaker.<a href="../Text/dipnot.xhtml#Footnote0174" id="Feedback0174"><sup>[174]</sup></a>”</p>

  <p>“Doğru, o bir quaker, yalnız büyük şapkası ve kahverengi giysisi eksik elbette.”</p>

  <p>“Dostları var mıdır?”</p>

  <p>“Evet, çünkü onu tanıyan herkes onun dostudur.”</p>

  <p>“Ama birkaç düşmanı vardır herhalde.”</p>

  <p>“Bir tek.”</p>

  <p>“Onun adı nedir?”</p>

  <p>“Lord Wilmore.”</p>

  <p>“O şimdi nerede?”</p>

  <p>“Şu anda Paris’te.”</p>

  <p>“Bana bilgi verebilir mi?”</p>

  <p>“Çok değerli bilgiler hem de. Zaccone ile aynı zamanlarda Hindistan’da bulundular.”</p>

  <p>“Nerede oturduğunu biliyor musunuz?”</p>

  <p>“Chaussée-d’Antin’de bir yerde; ama sokağı ve numarayı bilmiyorum.”</p>

  <p>“Bu İngiliz ile aranız kötü mü?”</p>

  <p>“Ben Zaccone’yi severim, o nefret eder; bu nedenle kontla aramızda soğukluk vardır.”</p>

  <p>“Rahip efendi, Monte Cristo Kontunun, Paris’e yaptığı yolculuktan önce hiç Fransa’ya gelip gelmediğini biliyor musunuz?”</p>

  <p>“Ah! Bu konuda size kesin bir yanıt verebilirim. Hayır mösyö, Fransa’ya hiç gelmedi, çünkü bundan altı ay önce istediği bilgileri almak için bana başvurdu. Ben de, hangi dönemde Paris’e döneceğimi bilmediğim için, onu Mösyö Cavalcanti’ye gönderdim.”</p>

  <p>“Andrea’ya mı?”</p>

  <p>“Hayır; babası Bartolomeo’ya.”</p>

  <p>“Çok güzel, mösyö; size artık tek bir şey soracağım, bana onurunuz adına, insanlık ve din adına açık açık yanıt vermenizi rica ediyorum.”</p>

  <p>“Sorun mösyö.”</p>

  <p>“Mösyö Monte Cristo’nun hangi amaçla Auteuil’de bir ev satın aldığını biliyor musunuz?”</p>

  <p>“Elbette, çünkü bunu bana söyledi.”</p>

  <p>“Hangi amaçla mösyö?”</p>

  <p>“Baron de Pisani’nin Palermo’da kurduğu türden, akıl hastaları için bir bakımevi kurmak amacıyla. Bu bakımevini biliyor musunuz?”</p>

  <p>“Ününü duydum mösyö.”</p>

  <p>“Harika bir kuruluş.”</p>

  <p>Rahip bunları söyledikten sonra, kesilen çalışmasına yeniden başlamaktan memnun olacağını belli eden biri gibi ayağa kalkarak yabancıyı selamladı.</p>

  <p>Ziyaretçi de, ya rahibin isteğini anladığından ya da sorularının sonuna geldiğinden, ayağa kalktı.</p>

  <p>Rahip onu kapıya kadar geçirdi.</p>

  <p>“Çok büyük yardımlar yapıyorsunuz,” dedi ziyaretçi, “sizin zengin olduğunuz söyleniyor ise de, fakirler için size bir şeyler vermek istiyorum, benim armağanlarımı kabul etmek lütfunda bulunur musunuz?”</p>

  <p>“Teşekkür ederim mösyö, dünyada tek bir konuda titizimdir, bu da yaptığım iyiliğin benden gelmesidir.”</p>

  <p>“Ama yine de...”</p>

  <p>“Bu değişmez bir karardır. Ama arayın mösyö, bulursunuz: ne yazık ki her zengin adamın yolu üzerinde yanından sürtünerek geçtiği yoksullar vardır.”</p>

  <p>Rahip kapıyı açarken son bir kez selam verdi; yabancı da selam verdi ve çıktı.</p>

  <p>Araba onu dosdoğru Mösyö de Villefort’un evine götürdü.</p>

  <p>Bir saat sonra araba yeniden dışarı çıktı, bu kez Fontaine-Saint-Georges sokağına yöneldi. 5 numaranın önünde durdu. Burası Lord Wilmore’un oturduğu yerdi.</p>

  <p>Yabancı, Lord Wilmore’dan bir randevu istemek için ona yazmış, Lord da ona saat ona randevu vermişti. Emniyet müdürünün elçisi saat ona on kala geldiyse de, ona çok dakik ve dikkatli bir kişi olan Lord Wilmore’un henüz eve dönmediği, ama saat onu vurduğunda kesinlikle eve dönmüş olacağı yanıtı verilmişti.</p>

  <p>Ziyaretçi salonda bekledi. Salonun hiç de ilgi çekici bir yanı yoktu, dayalı döşeli otel salonları gibiydi.</p>

  <p>Bir şömine, üstünde modern iki Sèvres vazosu, içinde yayını germiş bir aşk meleği bulunan sarkaçlı bir duvar saati, iki parça halinde bir ayna; bu aynanın iki yanında birer gravür, birinde elinde rehberiyle Homeros, öbüründe sadaka isteyen Bélisaire; gri üzerine gri kağıt kaplı duvarlar, siyah desenli kırmızı kumaşla kaplanmış mobilyalar: işte Lord Wilmore’un salonu böyleydi.</p>

  <p>Salon parlaklığını yitirmiş cam fanuslu lambalarla aydınlanıyor, bunlar da sanki emniyet müdürünün elçisinin yorgun gözleri için özel olarak düzenlenmiş gibi ancak zayıf bir ışık yayıyordu.</p>

  <p>On dakikalık bir bekleyişin sonunda duvar saati onu vurmaya başladı: beşinci vuruşta kapı açıldı ve Lord Wilmore göründü.</p>

  <p>Lord Wilmore kısadan çok uzun boylu, seyrek ve kızıl favorili, beyaz tenli ve grileşmiş sarı saçlı bir adamdı. İngilizlerin tüm tuhaflığı ile giyinmişti, yani 1811 yıllarında giyildiği gibi altın düğmeli, benekli dik yakalı mavi bir giysi içindeydi: beyaz kaşmirden bir yelek, nankin pamuklusundan, üç parmaktan fazla kısa gelen, ama aynı kumaştan ayak altı bandının dizlere kadar çıkmasını engellediği bir pantolon.</p>

  <p>İçeri girerken söylediği ilk söz şu oldu:</p>

  <p>“Biliyorsunuz ben Fransızca konuşamıyorum, mösyö.”</p>

  <p>“En azından dilimizi konuşmaktan hoşlanmadığınızı biliyorum,” diye yanıt verdi emniyet müdürünün elçisi.</p>

  <p>“Ama siz Fransızca konuşabilirsiniz,” dedi Lord Wilmore, “çünkü konuşamıyorum, ama anlıyorum.”</p>

  <p>“Ben de,” dedi ziyaretçi konuştuğu dili değiştirerek, “İngilizceyi, konuşmayı bu dilde yürütecek kadar rahat konuşurum. Bu nedenle kaygılanmayınız mösyö.”</p>

  <p>“Hao!” dedi Lord Wilmore, sadece Büyük Britanya’nın en safkan insanlarına özgü bir ses tonuyla.</p>

  <p>Emniyet müdürünün elçisi Lord Wilmore’a kendisini tanıtan mektubu verdi. Lord bunu İngilizlere özgü bir soğukkanlılıkla okudu, okumasını bitirince:</p>

  <p>“Anlıyorum,” dedi İngilizce; “çok iyi anlıyorum.”</p>

  <p>Sonra sorular başladı. Bunlar Rahip Busoni’ye sorulanlarla hemen hemen aynıydı. Ama Lord Wilmore Monte Cristo Kontunun düşmanı olduğu için rahip kadar ölçülü davranamıyordu, bu nedenle sorular daha çok zaman aldı; Monte Cristo’nun gençliğini anlattı, ona göre Monte Cristo on yaşında Hindistan’ın İngilizlerle savaşmakta olan küçük hükümdarlıklarından birinin hizmetine girmişti; Wilmore onunla ilk kez orada karşılaşmıştı ve birbirlerine karşı savaşmışlardı. Bu savaşta Zaccone tutsak olmuş, İngiltere'ye gönderilmiş, cezaevi olarak kullanılan eski bir gemiye konmuş, oradan yüzerek kaçmıştı. İşte o zaman yolculukları, düelloları, tutkuları başlamıştı. O sırada Yunanistan da ayaklanma patlak vermiş, Zaccone Yunanlıların safında yer almıştı. Onların hizmetindeyken Teselya dağlarında bir gümüş madeni bulmuştu, ama bu keşfinden kimseye söz etmemeye özen göstermişti. Navarin’den<a href="../Text/dipnot.xhtml#Footnote0175" id="Feedback0175"><sup>[175]</sup></a> sonra Yunan hükümeti güçlenince Kral Othon’dan bu madeni işletmek için bir ayrıcalık istemiş ve ona bu ayrıcalık tanınmıştı. İşte Lord Wilmore’a göre bir iki milyon gelir getirebilecek bu büyük servet buradan geliyordu ama maden tükenirse bu servetin de hemen sonu gelebilirdi.”</p>

  <p>“Peki Fransa’ya neden geldiğini biliyor musunuz?”</p>

  <p>“Demiryolları üzerinden bir vurgun yapmak istiyordu,” dedi Lord Wilmore; “hem sonra çok usta bir kimyacı ve bir o kadar da usta fizikçidir, yeni bir telgraf makinesi keşfetti, şimdi onun uygulamasının peşinde.”</p>

  <p>“Yılda aşağı yukarı ne kadar harcıyor?” diye sordu emniyet müdürünün elçisi.</p>

  <p>“Ah! Olsa olsa beş ya da altı bin frank harcıyordur,” dedi Lord Wilmore, “cimridir.”</p>

  <p>İngiliz’i kininin konuşturduğu çok açıktı, kontu nasıl eleştireceğini bilemediğinden cimriliğini eleştiriyordu.</p>

  <p>“Auteuil’deki evi hakkında bir şey biliyor musunuz?”</p>

  <p>“Elbette biliyorum.”</p>

  <p>“Peki ne biliyorsunuz?”</p>

  <p>“Orayı ne amaçla satın aldığını mı soruyorsunuz?”</p>

  <p>“Evet.”</p>

  <p>“Pekala! Kont denemeleri ve gerçekleşmesi olanaksız düşleri yüzünden bir gün kesinlikle iflas edecek bir vurguncudur: Satın aldığı bu evin çevresinde Bagnères, Luchon ve Cauterets sularıyla yarışabilecek bir maden suyu akıntısı olduğunu ileri sürüyor. Satın aldığı evi, Almanların dediği gibi bir <i>bad-haus</i><a href="../Text/dipnot.xhtml#Footnote0176" id="Feedback0176"><sup>[176]</sup></a> yapmak istiyor. Şu ünlü akarsuyu bulmak için bahçesinin her yanını iki üç kez altüst etti; suyu bulamadığı için, göreceksiniz kısa bir süre sonra evinin çevresinde bulunan öbür evleri de satın alacaktır. Ona kızdığım için umarım demiryolunda, elektrikli telgraf makinesinde ya da kaplıca işletmesinde iflas eder; işleri er ya da geç bir gün bozulacak, ben de bundan sevinç duyacağım.</p>

  <p>“Neden ona kızıyorsunuz?” diye sordu ziyaretçi.</p>

  <p>“Ona kızıyorum,” diye yanıt verdi Lord Wilmore, “çünkü İngiltere de olduğu bir sırada dostlarımdan birinin karısını baştan çıkardı.”</p>

  <p>“Ama eğer ona bu kadar kızıyorsanız neden ondan intikam almaya çalışmıyorsunuz?</p>

  <p>“Şimdiye kadar üç kez kontla dövüştüm,” dedi İngiliz: birincisinde tabanca ile, ikincisinde kılıçla, üçüncüsünde iki ağzı keskin kılıçla.”</p>

  <p>“Bu düelloların sonucu ne oldu?”</p>

  <p>“Birincisinde kolumu kırdı; İkincisinde ciğerimi deldi, üçüncüsünde bende şu yarayı açtı.”</p>

  <p>İngiliz kulaklarına kadar çıkan gömlek yakasını kıvırdı ve kırmızılığından yakın tarihte yapıldığı anlaşılan bir yara izini gösterdi.</p>

  <p>“Bu nedenle ona çok kızıyorum,” diye yineledi İngiliz, “onun ölümü kesinlikle benim elimden olacak.”</p>

  <p>“Ama,” dedi emniyet müdürünün elçisi, “bana kalırsa onu öldürmek için pek bir şey yapmıyorsunuz.”</p>

  <p>“Hao!” dedi İngiliz, “her gün atış alanına gidiyorum ve iki günde bir Grisier bana geliyor.”</p>

  <p>Ziyaretçinin öğrenmek istediği bu kadardı, ya da İngiliz’in tüm bildikleri bu kadar gibi görünüyordu. Ajan ayağa kalktı, kendisine İngiliz nezaketi ve katılığı ile yanıt vermiş olan Lord Wilmore’u selamladıktan sonra çıktı.</p>

  <p>Lord Wilmore, sokak kapısının kapandığını duyduktan sonra yatak odasına geçti, orada bir anda sarı saçlarını, kızıl favorilerini, yapay çenesini ve yara izini çıkardı ve Monte Cristo Kontunun inci gibi dişleri, mat teni ve siyah saçları ortaya çıktı.</p>

  <p>Öte yandan Mösyö de Villefort’un evine dönenin, emniyet müdürünün elçisi değil Mösyö de Villefort olduğu da çok açıktı.</p>

  <p>Krallık savcısı bu iki ziyarette sakinleştirici hiçbir şey öğrenmemiş olsa da, kaygı verici bir şey de öğrenmediği için biraz sakinleşmişti. Bunun sonucu olarak da Auteuil’deki akşam yemeğinden sonra ilk kez gece rahat uyudu.</p>
