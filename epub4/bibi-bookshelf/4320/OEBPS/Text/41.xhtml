    <p>41</p>

    <p>TANITMA</p>

  </div>

  <p>Albert, Monte Cristo ile baş başa kalınca:</p>

  <p>“Sayın kontum,” dedi, “size bekâr bir erkek evi örneği sunarak rehberlik görevime başlamama izin veriniz. İtalyan saraylarına alışkın olan sizin için bu, Paris gençleri arasında en kötü yerde oturmayan birinin kaç metrekarede yaşayabildiğini görme fırsatı olacaktır. Bir odadan öbürüne geçtikçe soluk alabilmeniz için pencereleri açacağız.”</p>

  <p>Monte Cristo o zamana kadar yemek odasını ve giriş katındaki salonu görmüştü. Albert onu önce atölyesine götürdü, burası anımsayacağınız gibi onun en sevdiği odaydı.</p>

  <p>Monte Cristo, Albert’in bu odaya yığdığı her şeyi en iyi değerlendirebilecek kişiydi: Eski sandıklar, Japon porselenleri, Doğu kumaşları, Venedik cam işlemeleri, dünyanın tüm ülkelerinden silahlar, her şey onun için tanıdıktı, ilk bakışta yüzyılını, ülkesini, kökenini anlayabiliyordu. Morcerf kendisinin açıklayıcı olacağını sanmıştı ama tam tersine kontun yönetiminde bir arkeoloji, metalürji ve doğa tarihi dersi yapıyordu. Birinci kata indiler. Al-ben konuğunu salona aldı. Salon modern resim yapıtlarıyla bezenmişti; Dupré’nin uzun sazlar, yüksek ağaçlar, bağıran inekler ve olağanüstü gökyüzünü betimlediği manzara resimleri vardı; Delacroix’nın uzun beyaz maşlahlı, parlak kemerli, telkari süslemeli silahları olan, atları kudurmuş gibi birbirini dişleyen Arap atlıları, demirlerle birbirine saldıran insanları vardı; Boulanger’nin suluboyaları Notre-Dame de Paris kilisesini öyle canlı göstermişti ki ressam ozanla yarışıyordu sanki; ayrıca, çiçekleri asıllarından daha güzel, güneşi aslından daha parlak resmeden Diaz'ın tuvalleri; Salvator Rosa’nın desenleri kadar renkli, ama daha şiirsel Decamp’ın desenleri; melek başlı çocukları, bakire çizgileri taşıyan kadınları gösteren Giraud ve Müller’in desenleri; Dauzats’nın Doğu yolculuğu albümünden alınmış, bir caminin kubbesinde ya da bir devenin sırtında birkaç saniyede kalemle çizilmiş taslaklar; modern sanatın geçen yüzyıllar ile birlikte kaybolmuş ve uçup gitmiş sanat karşılığında ve onu ödünleyerek verebildiği her şey vardı burada.</p>

  <p>Albert en azından bu kez garip yolcuya yeni bir şey göstermeyi umuyordu; ama büyük bir şaşkınlık içinde kont imzaya bakma gereğini duymadan, ki bazılarında sadece başharfler vardı, her yapıtı kimin yaptığını hemen söylüyordu, öyle ki sadece her birinin adını değil yeteneğini de değerlendirmiş ve incelemiş olduğu kolayca görülüyordu.</p>

  <p>Salondan yatak odasına geçtiler. Bu hem incelik hem de ağırbaşlı bir zevk örneğiydi: burada Léopold Robert imzalı bir tek portre mat yaldızlı çerçeve içinde parlıyordu.</p>

  <p>Her şeyden önce bu portre Monte Cristo Kontunun ilgisini çekti, çünkü odada hızla üç adım attı, sonra birden portrenin önünde durdu.</p>

  <p>Bu yirmi beş, yirmi altı yaşlarında, esmer tenli, yorgun gözkapaklarının gizlediği sıcak bakışları olan genç bir kadının portresiydi; kırmızılı siyahlı korsesi ile Katalan balıkçı kadınların çekici giysisi içindeydi, saçlarına altın tokalar takılmıştı; denize bakıyordu ve ince bedeni dalgaların ve gökyüzünün çifte mavisi üzerinde beliriyordu.</p>

  <p>Oda kararmıştı, yoksa Albert kontun yanaklarını kaplayan saydam solukluğu görebilir, omuzlarını ve göğsünü sıyırıp geçen sinirli ürpermeye şaşırabilirdi.</p>

  <p>Bir an sessizlik oldu, bu sırada Monte Cristo gözlerini bu resimden ayırmadı.</p>

  <p>“Güzel bir sevgiliniz var vikont,” dedi Monte Cristo çok sakin bir sesle; “bu giysi, kuşkusuz balo giysisi, ona gerçekten çok yakışmış.”</p>

  <p>“Ah! Mösyö,” dedi Albert, “bu portrenin yanında bir başkasını da görmüş olsaydınız, sizi hiç bağışlamayacak olduğum bir yanılgı işte. Annemi tanımıyorsunuz efendim; bu çerçeve içinde gördüğünüz odur; altı ya da sekiz yıl önce kendi resmini böyle yaptırdı. Bu giysi görünüşe göre, düşsel bir giysidir ve benzerlik o kadar büyüktür ki annemi 1830’da olduğu gibi gördüğümü sanıyorum. Kontes bu resmi kontun yokluğu sırasında yaptırdı. Kuşkusuz o geri döndüğünde büyük bir sürpriz hazırlamış olacağını düşünüyordu; ama garip şey, bu portre babamın hiç hoşuna gitmedi; gördüğünüz gibi Léopold Robert’in en güzel resimlerinden biri olan bu resmin değeri, babamın ona duyduğu soğukluğu yok edemedi. Aramızda doğruyu söylemek gerekirse sevgili kontum, Mösyö de Morcerf Luxembourg'da en titiz Yüksek Meclis üyelerinden biridir, düşünce planında ünlü bir generaldir, ama sanat meraklısı olarak en zayıflarındandır; olağanüstü bir biçimde resim yapan ve böyle bir yapıta tümüyle ayrı kalamayacak kadar değer veren ve Mösyö de Morcerf’in bu resmi daha az görmesi için onu bana veren annem gibi değildir, şimdi size Gros tarafından yapılmış portreyi göstereceğim. Size evliliklerinden ve aileden böyle söz ettiğim için beni bağışlayın; ama sizi kontun evine götürmekten onur duyacağım için onun önünde istemeyerek de olsa bu portreyi övmemeniz amacıyla bunları söylüyorum. Zaten bu portrenin uğursuz bir etkisi vardır; çünkü annemin benim evime gelip ona bakmadığı çok enderdir, bakarken ağlamadığı zaman ise pek yok gibidir. Bununla birlikte resmin ortaya çıkmasının konağa getirdiği kara bulut yirmi yıldan fazla bir zamandır evli olsalar da hâlâ ilk günkü gibi birbirine bağlı olan kont ve kontes arasına giren tek buluttur.”</p>

  <p>Monte Cristo sözlerinin ardında gizli bir niyeti olup olmadığını anlamak ister gibi Albert’e çabucak bir göz attı; ama genç adamın bunları ruhunun tüm saflığı ile söylediği çok açıktı.</p>

  <p>“Şimdi,” dedi Albert, “benim tüm değerli eşyamı gördünüz sayın kontum, her ne kadar size layık değiller ise de onları size sunmama izin veriniz; burayı kendi eviniz gibi görünüz ve daha da rahat etmeniz için kendilerine Roma’dan bana yaptığınız yardımları yazmış olduğum, bana söz verdiğiniz ziyareti haber verdiğim Mösyö de Morcerf’in evine benimle birlikte gelmenizi rica edeceğim, kont ve kontesin teşekkür etmelerine izin vermeniz için sizi sabırsızlıkla beklediklerini söyleyebilirim. Tüm bunlardan biliyorum biraz bıkmış olmalısınız sayın kontum ve aile ortamlarının Denizci Simbad üzerinde çok etkisi olamaz: Başka ortamlar gördünüz! Yine de Paris hayatına başlangıç olarak nezaket, ziyaret ve tanıtma geleneklerini size göstermeme izin veriniz.”</p>

  <p>Monte Cristo yanıt olarak eğildi; öneriyi hiç heyecan ve istek duymadan, mükemmel bir insanın görev gibi uyması gereken toplum kurallarından biri olarak kabul ediyordu. Albert özel uşağını çağırdı ve Mösyö ve Madam de Morcerf’e, Monte Cristo Kontunun ziyaretlerine geleceğini haber vermesini emretti.</p>

  <p>Albert kont ile birlikte onu izledi.</p>

  <p>Kontun bekleme odasına gelince salona bakan kapının üstünde, zengin çevre süsü ve odanın süslemesiyle uyumu konak sahibinin ona verdiği önemi gösteren bir arma levhası görülüyordu.</p>

  <p>Monte Cristo bu levhanın önünde durdu ve dikkatle inceledi.</p>

  <p>“Mavi zemin üzerine sıralanmış yedi altın karatavuk. Bu kuşkusuz ailenizin arması değil mi mösyö?” diye sordu. “Armaları çözmeme ancak yetecek kadar arma bilgim dışında bu konuda çok cahilimdir. Saint-Etienne şövalyeliğinin yardımı ile Toscana tarafından nasılsa kont yapılma şansına erişmiş ve bu nedenle önemli biri sayılan ben, çok yolculuk yapıldığında bu bilgilerin gerekli bir şey olduğu bana sürekli söylenmemiş olsaydı armacılık konusunda daha da cahil kalacaktım. Çünkü sonuçta gümrükçülerin sizin yanınıza gelmemesi için bile olsa, arabanızın panolarının üzerinde bir şeyler olması gerekiyor. Size böyle bir konudan söz ettiğim için beni bağışlayın.”</p>

  <p>“Bu konu hiç de zamansız değil mösyö,” dedi Morcerf inanmış olmanın saflığı ile, çok iyi tahmin ettiniz: Bunlar bizim armalarımız, yani babamın atalarının armaları; ama gördüğünüz gibi bu armalar annemin büyüklerine ait, üzerinde gümüş kulenin yer aldığı bir armayla birlikteler; ben anne tarafından İspanyolum, ama Morcerf ailesi Fransızdır ve duyduğuma göre Fransa’nın güneyindeki en eski ailelerden biridir.”</p>

  <p>“Evet,” dedi Monte Cristo, “karatavuklar da bunu gösteriyor. Kutsal toprakları ele geçirmeye çalışan ya da ele geçiren tüm silahlı hacılar arma olarak, ya kendilerini adadıkları görevin işareti olan haçları ya da yapmayı düşündükleri ve inancın kanatları üstünde tamamlamayı umdukları uzun yolculuğun simgesi olan göçebe kuşları alırlar. Baba tarafından atalarınızdan biri haçlı seferine katılmış olabilir ve bunun Saint-Louis seferi olduğunu düşünsek bile, en azından 13. yüzyıla inmiş oluruz, ki bu da çok hoş bir şey.</p>

  <p>“Bu olabilir,” dedi Morcerf; “babamın çalışma odasında bir yerde bize bunu gösterebilecek bir soyağacı var, bir zamanlar onun üstünde Hozier ve Jaucourt’u oldukça aydınlatan yorumlar yapmıştım. Şimdi artık bunu hiç düşünmüyorum; yine de bunun benim rehberlik görevlerimin içine girdiğini ve halk hükümetimiz döneminde böyle şeylerle çok uğraşılmaya başlandığını size söylemeliyim sayın kontum.”</p>

  <p>“Pekala! hükümetiniz geçmişinde, anıtlarınızın üstünde gözüme çarpan ve armacılıkta hiçbir anlamı olmayan bu iki duvar ilanından daha iyi bir şey bulmalıydı. Size gelince vikont,” dedi Monte Cristo Morcerf’e dönerek, “siz hükümetinizden daha şanslısınız, çünkü armalarınız gerçekten güzel ve insanın imgelemine sesleniyor. Evet, bu iyi, siz hem İspanyalı hem Provencelisiniz; eğer bana gösterdiğiniz portreyle aslı arasında benzerlik var ise soylu Katalan’ın yüzünde o kadar çok hayranlık duyduğum o güzel esmer renk bunu açıklıyor.”</p>

  <p>Kontun görünürde büyük bir inceliğin izlerini taşıyan bu sözlerindeki ince alayı anlayabilmek için Oedipus ya da Sphinx olmak gerekirdi. Morcerf bir gülümseme ile ona teşekkür etti ve konta yol göstermek için öne geçerek armaların altındaki ve söylediğimiz gibi salona açılan kapıyı itti.</p>

  <p>Salonun başköşesinde yine bir portre vardı; bu, otuz beş, otuz sekiz yaşlarında, üstünde, yüksek rütbenin simgesi burmalı iki apolet bulunan bir subay üniforması, boynunda “commandeur” olduğunu gösteren “Légion d’honneur” nişanı, göğsünde, sağda, İsa’nın emrinde “grand-officier” nişanı, solda, portredeki kişinin Yunanistan ve İspanya savaşlarına katıldığını ya da kurdelelere bakılırsa aynı anlama gelen, bu iki ülkede dışişleri görevlisi olarak bulunduğunu gösteren III. Charles’ın “grand-croix” nişanı olan bir adamın portresiydi.</p>

  <p>Monte Cristo bu portreyi de öbürüne yaptığından hiç de aşağı kalmayan bir dikkatle ayrıntılı olarak inceliyordu ki yandaki kapılardan biri açıldı ve kendisini, bizzat Kont de Morcerf’in karşısında buldu.</p>

  <p>Bu kırk, kırk beş yaşlarında olup en az ellisinde gösteren, siyah bıyıkları ve kaşları, asker gibi alabros kesilmiş neredeyse beyaz saçlarıyla garip bir biçimde çelişen bir adamdı; burjuva gibi giyinmişti; ceketinin iliğinde, farklı şeritleri, aldığı çeşitli derecelerdeki nişanları gösteren bir kurdele vardı. Adam oldukça soylu bir yürüyüş ve bir tür acelecilikle içeri girdi. Monte Cristo tek adım atmadan onun gelmesini bekledi. Gözlerinin Kont de Morcerf’in yüzüne takılıp kalması gibi ayakları da parkeye çivilenmişti sanki.</p>

  <p>“Babacığım,” dedi genç adam, “size bildiğiniz güç koşullarda rastlamak mutluluğuna eriştiğim bu cömert dostu, Monte Cristo Kontunu takdim etmekten onur duyarım.”</p>

  <p>“Mösyö aramıza hoşgeldiler,” dedi Kont de Morcerf, Monte Cristo’yu bir gülümsemeyle selamlayarak, “evimizin tek mirasçısını koruyarak sonsuza kadar kendisine borçlu kalacağımız bir iyilik yaptılar.”</p>

  <p>Kont de Morcerf bu sözleri söylerken Monte Cristo’yu bir koltuğa buyur ediyor, kendisi de pencerenin karşısına oturuyordu.</p>

  <p>Monte Cristo’ya gelince, Kont de Morcerf’in gösterdiği koltuğa otururken uzun kadife perdelerin gölgesine gizlenecek ve oradan kontun yorgunluk ve kaygı izleri taşıyan yüz çizgileri üzerinde zamanla oluşmuş kırışıkların her birine kazılmış gizli acıların tüm öyküsünü okuyacak biçimde yerine yerleşiyordu.</p>

  <p>“Vikont, sizi kabul etme mutluluğu duyacağı ziyaretinizi haber verdiğinde sayın kontes hazırlanıyordu,” dedi Morcerf, “biraz sonra inecek ve on dakika sonra salonda olacak.”</p>

  <p>“Paris’e geldiğim ilk gün değeri ününe denk ve yazgının bu kez yanılmadığı bir insanla bir arada olmak benim için büyük bir onur,” dedi Monte Cristo; “ama Mitidja Ovaları’nda ya da Atlas Dağları’nda yazgının hâlâ size vereceği bir mareşal asası<a href="../Text/dipnot.xhtml#Footnote0125" id="Feedback0125"><sup>[125]</sup></a> yok mu?”</p>

  <p>“Ah!” dedi Morcerf biraz kızararak, “görevden ayrıldım efendim. Restorasyon sırasında Yüksek Meclis üyesi olarak atanınca ilk sefere katılmıştım ve Mareşal de Bourmont’un emrinde görevliydim; o zaman daha yüksek bir komutanlık talep edebilirdim, ilk gelen soy tahtta kalsaydı ne olup biteceğini kim bilebilir! Ama Temmuz devrimi, görünüşe bakılırsa, nankör olmakta sakınca görmeyecek kadar şan şeref kazanmıştı; imparatorluk dönemi tarihini taşımayan tüm hizmetlere karşı nankördü; ben de istifa ettim, çünkü insan omuzluklarını savaş meydanında kazanınca salonların kaygan zemininde manevra yapmayı pek bilmiyor; kılıcımı bıraktım, siyasete atıldım, kendimi sanayiye verdim, yararlı sanatlarla uğraşıyorum. Görevde kaldığım yirmi yıl boyunca bunları çok istemiştim, ama zaman bulamamıştım.”</p>

  <p>“Ulusunuzun başka ülkelere olan üstünlüğünü sağlayan da böyle şeyler efendim,” diye yanıt verdi Monte Cristo; “önemli bir soydan gelen, iyi bir servet sahibi kibar bir bey olan siz önce gölgede kalmış bir asker olarak ilk aşamalara razı oldunuz; daha sonra, general, Fransa Yüksek Meclis üyesi oldunuz, Légion d’honneur nişanının “commandeur” derecesini aldınız; şimdi de hiçbir umut, benzerlerinize yararlı olma dışında hiçbir karşılık beklemeden ikinci bir öğrenme dönemine başlamaya razı oluyorsunuz... Ah! Mösyö, işte gerçekten güzel, hattâ soylu olan şey!”</p>

  <p>Albert Monte Cristo’ya şaşkınlıkla bakıyor ve dinliyordu; onun böyle coşkulu düşünceler dile getirdiğini görmeye alışık değildi.</p>

  <p>“Ne yazık ki,” diye devam etti yabancı, kuşkusuz sözlerinin Morcerf’in yüzünde oluşturduğu belli belirsiz bulutu yok etmek için, “biz İtalya’da böyle yapamıyoruz, kendi ırkımıza ve soyumuza göre gelişiyoruz ve aynı dalları, aynı yapıyı koruyoruz, çoğu zaman da tüm yaşamımızın yararsızlığını sürdürüyoruz.”</p>

  <p>“Ama mösyö,” diye yanıt verdi Kont de Morcerf, “sizin gibi değerli bir insan için İtalya bir vatan olamaz, Fransa belki de herkes için nankör değildir; kendi çocuklarına kötü davranır, ama yabancıları her zaman çok iyi karşılar.”</p>

  <p>“Ah! babacığım,” dedi Albert bir gülümsemeyle, “Monte Cristo Kontunu tanımadığınız çok belli oluyor: Onun sevinçleri kimseye benzemez; onun bu yüksek görevlerde hiç gözü yoktur, o sadece pasaportunun üstünde yazılı olana bakar.”</p>

  <p>“İşte şimdiye kadar duyduğum en doğru açıklama,” diye yanıt verdi yabancı.</p>

  <p>“Mösyö geleceğinin efendisiydi,” dedi Kont de Morcerf içini çekerek, “ve o çiçekli yolları seçti.”</p>

  <p>“Çok doğru, mösyö,” dedi Monte Cristo bir ressamın hiçbir zaman çizemeyeceği, bir fizyolojistin hiçbir zaman çözümleyemeyeceği gülümsemelerinden biriyle.</p>

  <p>“Eğer sayın kontu yormaktan korkmasam,” dedi Monte Cristo’nun davranışlarından çok hoşlanan general, “onu Meclis’e götürmek isterdim; bugün, modern senatörlerimizi tanımayan biri için ilginç bir oturum var.”</p>

  <p>“Bu öneriyi başka bir kez yapabilirseniz size çok minnettar kalırım; ama bugün bana sayın kontesle tanıştırılma onuru verileceğini umut ediyorum, bekleyeceğim.”</p>

  <p>“Ah! işte annem!” diye bağırdı vikont.</p>

  <p>Gerçekten de Monte Cristo birden geri dönünce salonun girişinde, kocasının içeri girdiği kapının karşısındaki kapının eşiğinde Madam de Morcerf’i gördü; Monte Cristo ona doğru döndüğünde solgun ve hareketsiz duran kontes nedense, yaldızlı kapı pervazına dayadığı kolunu aşağı bıraktı; birkaç dakikadır oradaydı ve dağlar ötesinden gelen ziyaretçinin söylediği son sözleri duymuştu.</p>

  <p>Ziyaretçi ayağa kalktı ve kontesi saygıyla selamladı, kontes de sessizce ve büyük bir nezaketle eğildi.</p>

  <p>“Aman Tanrım! Madam, neyiniz var?” diye sordu kont, “yoksa salonun sıcaklığı mı size dokundu?”</p>

  <p>“Hasta mısınız anneciğim?” diye bağırdı vikont, Mercédès’in yanına koşarak.</p>

  <p>Mercédès her ikisine de gülümseyerek teşekkür etti.</p>

  <p>“Hayır,” dedi, “ama o olmasaydı şu anda gözyaşları içinde ve yasta olacağımız kişiyi ilk kez görmekten heyecan duydum. Mösyö,” diye devam etti kontes, bir kraliçenin görkemiyle ilerleyerek, “size oğlumun hayatını borçluyum ve bu iyiliğiniz için sizi kutsuyorum. Şimdi bana sizi kutsadığım gibi ta yürekten teşekkür etme fırsatı tanıyarak beni sevindirdiğiniz için size şükran borçluyum.”</p>

  <p>Kont yine eğildi, ama ilkinden daha büyük bir saygıyla; o Mercédès’ten daha da solgundu.</p>

  <p>“Madam,” dedi Monte Cristo, “sayın kont ve siz çok basit bir eylemi çok fazla bir yüce gönüllülükle ödüllendiriyorsunuz. Bir insanı kurtarmak, bir babanın acısını engellemek, bir kadının duyarlığını gözetmek, iyi bir iş yapmak değil insanca davranmaktır.”</p>

  <p>Madam de Morcerf bu kadar büyük bir yumuşaklık ve kibarlıkla söylenmiş bu sözlere saygılı bir ses tonuyla yanıt verdi:</p>

  <p>“Sizin gibi bir dostu olduğu için oğluma ne mutlu, mösyö, bunun için Tanrı’ya şükran borçluyum.”</p>

  <p>Ve Mercédès gözlerini gökyüzüne öyle sonsuz bir minnettarlıkla kaldırdı ki kont iki damla gözyaşının gözlerinde titreştiğini görür gibi oldu.</p>

  <p>Mösyö de Morcerf ona yaklaştı.</p>

  <p>“Madam,” dedi, “ben daha önce kendisini bırakıp gitmek zorunda olduğum için sayın konttan özür diledim, sizden de bunu yinelemenizi rica ediyorum. Oturum saat ikide açılıyor, saat üç olmuş bile, konuşma yapmam gerekiyor.”</p>

  <p>“Haydi mösyö, konuğumuza yokluğunuzu unutturmaya çalışacağım,” dedi kontes aynı duyarlı ses tonuyla. Ve Monte Cristo’ya dönerek devam etti: “Sayın kont günün geri kalanını bizimle geçirme onurunu bize verirler mi?”</p>

  <p>“Teşekkür ederim madam, inanın gördüğünüz gibi önerinize daha fazla sevinemezdim, ama bu sabah yolculuk ettiğim arabamdan kapınızda indim. Paris’te nasıl yerleştiğimi bile, bilmiyorum; nerede oturacağımı az çok biliyorum, o kadar. Bu hafif bir tedirginlik, biliyorum, ama yine de oldukça önemli.”</p>

  <p>“Bu zevki bir başka kez bize vereceğinize en azından söz verir misiniz?” diye sordu kontes.</p>

  <p>Monte Cristo yanıt vermeden eğildi, ama bu hareket bir onama olarak alınabilirdi.</p>

  <p>“O zaman sizi tutmayayım mösyö,” dedi kontes, “çünkü minnettarlığımın saygısızlığa ya da nezaketsizliğe dönüşmesini istemem.”</p>

  <p>“Sevgili kont,” dedi Albert, “eğer isterseniz sizin Roma’da gösterdiğiniz benzersiz nezaketi ben de Paris’te size göstermek ve atlarınızı, uşaklarınızı hale yola koyuncaya kadar kupa arabamı emrinize vermek istiyorum.”</p>

  <p>“Nezaketiniz için binlerce teşekkür vikont,” dedi Monte Cristo; “ama Mösyö Bertuccio’nun ona bıraktığım dört buçuk saati uygun bir biçimde kullandığını ve kapının önünde atları koşulmuş bir araba bulacağımı sanıyorum.”</p>

  <p>Albert kontun bu tür davranışlarına alışıktı; onun Neron gibi olanaksızın peşinde olduğunu biliyordu ve hiçbir şeye şaşırmıyordu; sadece emirlerinin nasıl bir biçimde yerine getirildiğini kendisi görüp değerlendirmek istedi; bu nedenle konağın kapısına kadar ona eşlik etti.</p>

  <p>Monte Cristo yanılmamıştı: Kont de Morcerf’in bekleme odasında görünür görünmez, Roma’da gençlere kontun kartını getiren ve onlara kontun geleceğini haber veren özel uşak binanın önündeki sütunlu girişten fırladı, öyle ki ünlü yolcu basamaklara geldiğinde gerçekten de orada kendisini bekleyen arabasını buldu.</p>

  <p>Bu Keller’in atölyesinden çıkma bir kupa arabasıydı, koşulmuş atları da, Paris’in tüm ünlülerini tanıyan Drake’nin daha bir gün önce on sekiz bin franka vermediği atlarıydı.</p>

  <p>“Mösyö,” dedi kont Albert’e, “size evime kadar bana eşlik etmenizi öneremiyorum, çünkü size ancak hazırlıksız bir ev gösterebilirim, bildiğiniz gibi hazırlıksız da olsa iyi düzenlemeler yapmakla ünlüyümdür. Bana bir gün bırakın ve sizi davet etmeme izin verin. Böylece konukseverlik kurallarında kusur etmeyeceğimden daha emin olurum.</p>

  <p>“Eğer benden bir gün istiyorsanız, sayın kontum, içim rahat edecek, bana bir ev değil saray göstereceksiniz. Emrinizde kesinlikle bir peri var.”</p>

  <p>“Siz buna inanmayı sürdürün,” dedi Monte Cristo, göz kamaştırıcı arabasının kadife kaplı basamaklarına ayağını koyarken, “bu, hanımların yanında çok işime yarayacaktır.</p>

  <p>Ve arabasına atladı, arkasından arabanın kapısı kapandı ve araba dörtnala yola koyuldu, ama kontun Madam de Morcerf’i bıraktığı salonun perdesinin belli belirsiz hareket ettiğini fark edemeyeceği kadar bir hız değildi bu.</p>

  <p>Albert annesinin yanına döndüğünde onu giyinme odasında, geniş kadife bir koltuğa gömülmüş buldu: karanlığın çökmüş olduğu odada sadece oraya buraya, Çin ya da Japon işi büyük vazoların gövdesine ya da bazı altın çerçevelerin köşesine tutturulmuş pırıltılı pullar fark ediliyordu.</p>

  <p>Albert, kontesin buhardan bir hale gibi saçlarına doladığı bir tül bulutunun içindeki yüzünü göremiyordu; ama ona sesi biraz değişmiş gibi geldi: Saksıdaki güllerin ve günebakanların kokuları arasında sirke tuzunun buruk ve keskin kokusunu fark etti; şöminenin oymalı kesitlerinden biri üzerinde kontesin deri kılıfından çıkmış şişesi genç adamın kaygılı dikkatini çekti.</p>

  <p>“Ağrınız mı var anneciğim?” diye bağırdı içeri girerken, “ben yokken kendinizi kötü mü hissettiniz?”</p>

  <p>“Ben mi? Hayır Albert; ama biliyor musunuz, bu güller, bu sümbüller, bu portakal çiçekleri bu ilk sıcaklarda alışık olmayanlar için çok keskin kokuyorlar.”</p>

  <p>“O zaman anneciğim,” dedi Morcerf elini çıngırağa uzatarak, “bunları bekleme odanıza taşıtmamız gerek. Gerçekten pek iyi değilsiniz; zaten biraz önce içeri girdiğinizde de çok solgundunuz.”</p>

  <p>“Solgun muydum Albert?”</p>

  <p>“Size çok yakışan, ama beni ve babamı oldukça korkutan bir solukluk.”</p>

  <p>“Babanız size bundan söz etti mi?” diye sordu hemen Mercédès.</p>

  <p>“Hayır, madam, bu gözlemini bana değil, anımsarsanız size yaptı.”</p>

  <p>“Anımsamıyorum,” dedi kontes.</p>

  <p>İçeri bir uşak girdi: Albert’in çaldığı çıngırağın sesine gelmişti.</p>

  <p>“Bu çiçekleri bekleme odasına ya da giyinme odasına götürün,” dedi vikont; “madamı rahatsız ediyorlar.”</p>

  <p>Uşak isteneni yaptı.</p>

  <p>Çiçeklerin taşınması boyunca süren uzun bir sessizlik oldu.</p>

  <p>“Bu Monte Cristo adı nereden geliyor?” diye sordu kontes uşak son çiçek vazosunu da alarak çıktıktan sonra, “bu aile adı mı, yer adı mı ya da basit bir unvan mı?”</p>

  <p>“Bu sanırım bir unvan anneciğim, hepsi bu. Kont, Toscana Takımadaları’nda bir ada satın almış ve bu sabah kendisinin anlattıklarına göre orada kendisine büyük bir konut yaptırmış. Biliyorsunuz bu Floransalı Saint-Etienne için, Parmalı Saint-Georges-Constantinien için ve hattâ Malta birliği için de böyledir. Zaten soylulukta hiç gözü yok, her ne kadar Roma’daki genel kanıya göre kont büyük bir senyör olarak biliniyor ise de o kendine rastlantısal kont diyor.”</p>

  <p>“Davranışları kusursuz,” dedi kontes, “en azından burada kaldığı kısa sürede görebildiğim kadarıyla.”</p>

  <p>“Ah! kusursuz, anneciğim, o kadar kusursuz ki Avrupa’nın en ünlü üç soylu sınıfı içinde, yani İngiliz, İspanyol ve Alman soylu sınıfları içinde tanıdığım en aristokratları bile geride bırakır.”</p>

  <p>Kontes bir an düşündü, kısa bir duraksamadan sonra şöyle dedi:</p>

  <p>“Gördünüz sevgili Albert, sizinle böyle konuşmamın nedeni annelik, anlıyorsunuz değil mi? Monte Cristo Kontunu evinde gördünüz; siz ileri görüşlüsünüz, insanlara alışıksınız, genelde sizin yaşınızdakilere göre daha fazla sezme yeteneğiniz var; kontun gerçekten göründüğü gibi biri olduğuna inanıyor musunuz?”</p>

  <p>“Nasıl görünüyor?”</p>

  <p>“Biraz önce siz de söylediniz, bir beyefendi gibi.”</p>

  <p>“Size onun böyle bilindiğini söyledim, anneciğim.”</p>

  <p>“Peki siz ne düşünüyorsunuz Albert?”</p>

  <p>“Onun hakkında çok kesin bir düşüncem olmadığını itiraf etmeliyim, Maltalı olduğunu sanıyorum.”</p>

  <p>“Size kökenini sormuyorum; kişiliğini soruyorum.”</p>

  <p>“Ah! kişiliği, bu başka bir şey; onda o kadar garip şeyler gördüm ki eğer size ne düşündüğümü söylememi istiyorsanız size seve seve onu Byron’ın kaderin damgasını yemiş kahramanlarından biri gibi, bir Manfred, bir Lara, bir Werner gibi, babalarının mirasından yoksun kalmış ve kendilerini toplum yasalarının üzerine çıkaran serüvenci dehalarıyla başka bir servet edinmiş, eski bir aileden gelen biri gibi gördüğümü söyleyebilirim.”</p>

  <p>“Yani siz?..”</p>

  <p>“Monte Cristo’nun, Akdeniz’in ortasında kimsenin oturmadığı, garnizonun bulunmadığı, her ulustan kaçakçıların, her ülkeden korsanların yuvası bir ada olduğunu söylüyorum. Bu saygıdeğer sanayicilerin senyörlerine sığınma vergisi ödeyip ödemediklerini kim bilebilir?”</p>

  <p>“Bu olabilir,” dedi kontes dalgın dalgın.</p>

  <p>“Ama ne önemi var,” dedi genç adam, “kaçakçı ya da değil, Monte Cristo Kontunu gördüğünüze göre onun Paris salonlarında son derece büyük bir sükse kazanacak ilginç bir adam olduğunu siz de kabul edersiniz. Bakın bu sabah, benim evimde, Château-Renaud'ya varıncaya kadar herkesi şaşkınlığa uğratarak kibar çevreye girişini yaptı bile.”</p>

  <p>“Kont kaç yaşlarında olabilir?” diye sordu Mercédès bu soruya gözle görülür biçimde büyük bir önem vererek.</p>

  <p>“Otuz beş, otuz altı yaşlarında anneciğim.”</p>

  <p>“O kadar genç ha! Bu olanaksız,” dedi Mercédès, hem Albert’in söylediğine hem de içinden geçenlere yanıt olarak.</p>

  <p>“Ama bu doğru. Üç ya da dört kez ve hiç düşünmeden bana, ‘şu dönemde ben beş yaşındaydım,’ şu dönemde on yaşındaydım, bir başkasında da on iki yaşındaydım dedi; bu ayrıntıları merak ettiğim için tarihleri karşılaştırdım ve hiçbir yanlışlık bulamadım. Yaşını göstermeyen bu garip adamın yaşı, eminim, otuz beştir. Üstelik, gözlerinin ne kadar parlak, saçlarının ne kadar siyah, alnının soluk olmasına karşın hiç kırışıksız olduğunu anımsayın anneciğim; bu sadece sağlam değil, genç birinin özellikleri.</p>

  <p>Kontes acı düşüncelerin ağırlığı altında kalmış gibi başını eğdi.</p>

  <p>“Bu adam size karşı dostluk besliyor mu Albert?” diye sordu sinirli bir ürperişle.</p>

  <p>“Sanırım, madam.”</p>

  <p>“Ya siz, siz de onu seviyor musunuz?”</p>

  <p>“Beni onun başka bir dünyadan geldiğine inandırmak isteyen Franz d’Épinay ne derse desin kont benim hoşuma gidiyor.”</p>

  <p>Kontes korkmuş gibi bir hareket yaptı.</p>

  <p>“Albert,” dedi değişmiş bir sesle, “sizi her zaman yeni tanıştıklarınıza karşı uyardım. Şimdi büyüdünüz, siz bana öğüt verebilirsiniz; yine de yineliyorum: ihtiyatlı olun Albert.</p>

  <p>“Öğüdün bana yararlı olabilmesi için kendimi neye karşı korumam gerektiğini önceden bilmeliyim anneciğim. Kont kumar oynamaz, kont sadece bir damla İspanya şarabıyla sarartılmış su içer, kont kendini o kadar zengin olarak tanıttı ki alay konusu olmadan benden para isteyemez: Konttan korkmam için nasıl bir neden olabilir?”</p>

  <p>“Haklısınız,” dedi kontes, “korkularım çılgınca, üstelik sizin hayatınızı kurtarmış bir adam söz konusu olduğunda. Söz açılmışken, babanız onu iyi karşıladı mı? Konta karşı gerektiğinden iyi davranmamız çok önemli. Mösyö de Morcerf kimi zaman çok meşgul, işleri onu kaygılandırıyor, belki de istemeden...”</p>

  <p>“Babam kusursuzdu madam,” diye onun sözünü kesti Albert; “daha fazlasını söyleyeyim, kontun onu sanki otuz yıldır tanıyormuş gibi yaptığı çok ustaca iki ya da üç iltifattan büyük bir mutluluk duymuş göründü. Bu küçük övgü oklarından her biri babamın gururunu okşamış olmalı,” diye ekledi Albert gülerek, “öyle ki dünyanın en iyi dostları olarak ayrıldılar ve hattâ Mösyö de Morcerf konuşmasını dinlemesi için onu Meclis'e götürmek istedi.”</p>

  <p>Kontes yanıt vermedi; öyle derin düşüncelere dalmıştı ki gözleri yavaş yavaş kapandı. Onun karşısında ayakta duran genç adam, anneleri hâlâ genç ve güzel olan çocuklarda görülen daha şefkatli ve daha sevecen bir evlat sevgisiyle ona bakıyordu; sonra gözlerinin kapandığını görünce onun yumuşak hareketsizliği içinde bir an soluk alıp verişini dinledi, uyukladığını sanarak annesinin bulunduğu odanın kapısını büyük bir dikkatle itip ayaklarının ucuna basarak uzaklaştı.</p>

  <p>“Şu şeytan adama orada iken insanları altüst edeceğini önceden söylemiştim,” diye mırıldandı başını sallayarak, “etkisini hiç şaşmayan bir termometre ile ölçüyorum. Annem onu fark etti, demek ki çok ilginç bir adam.”</p>

  <p>Ve içinde Monte Cristo Kontunun, uzmanlara göre dorularını iki numaraya gönderen koşum atlarına el koymuş olmasından ileri gelen, farkına varmadığı gizli bir küskünlükle ahırlarına indi.</p>

  <p>“Gerçekten de, insanlar eşit değil,” dedi, “babamdan bu savı Yüksek Meclis’te geliştirmesini rica etmeliyim.”</p>
