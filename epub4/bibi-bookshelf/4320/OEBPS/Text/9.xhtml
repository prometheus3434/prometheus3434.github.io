    <p>9</p>

    <p>NİŞAN AKŞAMI</p>

  </div>

  <p>Villefort, daha önce söylediğimiz gibi, Grand-Cours meydanının yolunu tutmuştu, Madam de Saint-Méran’ın evine girince sofrada bıraktığı konukları salona geçmiş kahve içerken buldu.</p>

  <p>Renée onu, topluluğun tüm geri kalanının da paylaştığı bir sabırsızlıkla bekliyordu. Herkes onu çığlıklarla karşıladı.</p>

  <p>“Haydi bakalım! kafa koparıcı, devletin destekçisi, kralcı Brutus!” diye bağırdı biri, “Ne var ne yok? Anlatın bakalım!”</p>

  <p>“Haydi bakalım! Yeni bir zorbalık yönetimi ile mi tehdit ediliyoruz?” diye sordu öbürü.</p>

  <p>“Korsika canavarı mağarasından çıktı mı?” diye sordu bir üçüncüsü.</p>

  <p>“Sayın markiz,” dedi Villefort, müstakbel kaynanasına yaklaşarak, “sizi öyle bırakıp gitmek zorunda kaldığım için beni affetmenizi rica ediyorum... Marki hazretleri, size özel olarak iki sözcük söylememe izin vermenizi rica edebilir miyim?”</p>

  <p>“Ah! bu gerçekten o kadar önemli mi?” diye sordu markiz, Villefort’un yüzünü karartan sıkıntıyı fark ederek.</p>

  <p>“Öyle önemli ki sizden birkaç gün izin istemek zorunda kalacağım; böylece,” Renée’ye doğru dönerek devam etti, “konunun önemli olup olmadığına siz karar verin.”</p>

  <p>“Gidiyor musunuz mösyö?” diye haykırdı bu beklenmedik haberin uyandırdığı heyecanı saklayamayan Renée.</p>

  <p>“Ne yazık ki evet matmazel,” diye yanıt verdi Villefort, “bu gerekiyor.”</p>

  <p>“Peki nereye gidiyorsunuz?” diye sordu markiz.</p>

  <p>“Bu adaletin sırrı madam; bu arada, içinizden birinin Paris’ten istediği bir şey var ise bu akşam Paris’e gidecek ve isteğinizi memnuniyetle yerine getirecek bir arkadaşım var.”</p>

  <p>Herkes birbirine baktı.</p>

  <p>“Benimle biraz görüşmek mi istemiştiniz?” diye sordu marki.</p>

  <p>“Evet, lütfen çalışma odanıza geçelim.”</p>

  <p>Marki, Villefort’un koluna girdi ve onunla birlikte dışarı çıktı.</p>

  <p>“Pekala!” dedi marki, çalışma odasına gelince, “Neler oluyor? Söyleyin.”</p>

  <p>“Çok önemli olduğunu sandığım ve hemen Paris’e gitmemi gerektiren şeyler. Şimdi sorunun birdenbire patavatsızca oluşunu bağışlayın, devlet tahviliniz var mı?”</p>

  <p>“Tüm servetim tahvillerim; yaklaşık altı yedi yüz bin frank.”</p>

  <p>“Pekala! Satınız, marki, satınız yoksa iflas edeceksiniz.”</p>

  <p>“Ama buradan onları nasıl satabilirim?”</p>

  <p>“Borsa’da görevli adamınız var değil mi?”</p>

  <p>“Evet.”</p>

  <p>“Bana onun için bir mektup verin, bir dakika yitirmeden, bir saniye yitirmeden satsın; hattâ belki de çok geç kalmış olacağım.”</p>

  <p>“Allah kahretsin!” dedi marki, “zaman yitirmeyelim.”</p>

  <p>Sonra masaya oturdu ve Borsa’daki adamına ne pahasına olursa olsun tahvillerini satmasını emreden bir mektup yazdı.</p>

  <p>“Bu mektup artık elimde olduğuna göre,” dedi Villefort, mektubu büyük bir özenle cüzdanına yerleştirerek, “şimdi bana başka bir mektup gerek.”</p>

  <p>“Kim için?”</p>

  <p>“Kral için.”</p>

  <p>“Kral için mi?”</p>

  <p>“Evet.”</p>

  <p>“Ama ben kral hazretlerine böyle bir şey yazmaya cesaret edemem.”</p>

  <p>“Sizden bunu yazmanızı istemiyorum, sadece bunu Mösyö de Salvieux’den istemenizi rica ediyorum. Bana çok değerli zamanı kaybettirecek, görüşme isteğiyle ilgili tüm işlemlerden geçmeden kral hazretlerinin yanına girebilmemi sağlayacak bir mektup vermeli.”</p>

  <p>“Ama Adalet Bakanlığı mensubu olarak, Tuileries’ye ne zaman isterseniz rahatça girebilirsiniz, öyle değil mi? Bu sayede gece gündüz krala ulaşabilirsiniz.”</p>

  <p>“Evet doğru, ama götüreceğim haberin onurunu bir başkasıyla paylaşmam gereksiz. Anlıyorsunuz değil mi? Adalet bakanı doğal olarak beni ikinci sıraya atacak ve bu işten yarar sağlamamı engelleyecektir. Size tek bir şey söyleyeceğim: eğer Tuileries’ye ilk ben varırsam geleceğim güvence altına alınmış demektir, çünkü krala hiçbir zaman unutamayacağı bir hizmette bulunmuş olacağım.”</p>

  <p>“Bu durumda sevgili dostum, eşyalarınızı hazırlayın; ben, de Salvieux’yu çağıracağını ve geçiş izni yerine geçecek mektubu ona yazdıracağım.”</p>

  <p>“İyi, zaman yitirmeyiniz, çünkü bir çeyrek saat sonra posta arabasında olmam gerek.”</p>

  <p>“Arabanızı kapının önünde bekletin.”</p>

  <p>“Elbette; markizden benim adıma özür dilersiniz değil mi? Böyle bir günde çok büyük bir üzüntüyle bırakıp gittiğim Matmazel de Saint-Méran’dan da.”</p>

  <p>“Onların ikisini de benim çalışma odamda bulacaksınız, böylece onlarla vedalaşabilirsiniz.”</p>

  <p>“Binlerce kez teşekkürler; mektubumu unutmayınız.”</p>

  <p>Marki çıngırağı çaldı; bir uşak göründü.</p>

  <p>“Kont de Salvieux’ye kendisini beklediğimi söyleyin... Gidin şimdi,” diye devam etti marki Villefort’a dönerek.</p>

  <p>“İyi, sadece gidip geleceğim.”</p>

  <p>Villefort koşarak dışarı çıktı; ama kapıda bir krallık savcı yardımcısının acele adımlarla yürürken görülmesinin tüm kentin huzurunu bozabileceği olasılığını düşündü ve her zamanki buyurgan tavrını takındı.</p>

  <p>Kapısının önünde beyaz bir hayalet gibi ayakta ve kımıldamadan onu bekleyen birini fark etti.</p>

  <p>Bu, Edmond’dan yeni bir haber alamayınca, âşığının tutuklanma nedenini öğrenmek için Pharo’dan akşam olurken kaçıp gelen güzel Katalan kızıydı.</p>

  <p>Villefort yaklaşınca, yaslandığı duvardan ayrılarak onun yolunu kesti.</p>

  <p>Dantès savcı yardımcısına nişanlısından söz etmişti ve Villefort’un onu tanıması için Mercédès’in adını vermesi gerekmedi. Villefort, bu kadının güzelliği ve soyluluğu karşısında şaşırıp kaldı, kadın ona nişanlısına ne olduğunu sorduğunda, kendisi sanık, kadın da yargıçmış gibi geldi ona.</p>

  <p>“Sözünü ettiğiniz adam önemli bir suçludur, onun için hiçbir şey yapamam matmazel.”</p>

  <p>Mercédès hıçkırığını tutamadı, Villefort öte tarafa geçmeye çalışırken ikinci bir kez onu durdurdu.</p>

  <p>“Ama nerede,” diye sordu, “en azından yaşayıp yaşamadığını öğrenebilir miyim?”</p>

  <p>“Bilmiyorum, o artık benim işim değil,” diye yanıt verdi Villefort.</p>

  <p>Sonra da bu zeki bakışlardan ve bu yalvarıcı tavırdan rahatsız olup Mercédès’i itti ve kendisinin neden olduğu bu acıyı dışarıda bırakmak ister gibi kapıyı hemen kapattı.</p>

  <p>Ama acı böyle kolayca geriye itilemez. Virgilius’un sözünü ettiği ölümcül çizgi gibi yaralı insan onu kendiyle birlikte götürür. Villefort içeri girdi, kapıyı kapadı ama salona gelince bacakları yoktu sanki; hıçkırığa benzer bir sesle iç geçirdi ve kendini bir koltuğa attı.</p>

  <p>O zaman hasta kalbinin derinliklerine ölümcül bir yaranın ilk tohumu atıldı. Tutkusuna kurban ettiği bu adam, babasının yerine bedel ödeyen bu masum, elini kendisi gibi solgun nişanlısına vermiş, eski çağların kader kurbanları gibi hastayı yerinden sıçratan birinin vicdan azabını değil, kimi anlarda insanı kalbinden vuran ve onu geçmiş bir eylemin anısıyla yaralayan şu ağır ve acılı çınlamayı, bitmez tükenmez acılarla kıvrandırarak, ölüme kadar, gittikçe daha da ağırlaşan bir hastalığa yol açan şu yarayı arkasından sürükleyen bu adam, ona solgun ve tehdit edici göründü.</p>

  <p>O zaman Villefort’un ruhunda bir anlık bir duraksama oldu. Daha önce birçok kez, sanıkla yargıcın arasındaki mücadelenin heyecanından başka bir heyecan duymadan, tutuklular için ölüm cezası istemişti; ama onun, jüriyi de yargıçları da etkilemiş olan çarpıcı konuşması sayesinde ölüm cezasına çarptırılan bu tutuklular onun vicdanında küçücük bir leke bile bırakmamıştı çünkü bu tutuklular suçluydular ya da en azından Villefort böyle olduklarına inanıyordu.</p>

  <p>Ama bu kez durum bambaşkaydı: bu ömür boyu hapis cezası bir masuma, mutlu olabilecek bir masuma uygulanıyordu, onun sadece özgürlüğü değil, mutluluğu da yerle bir ediliyordu: bu kez artık yargıç değil cellattı.</p>

  <p>Bunu düşününce, biraz önce anlattığımız gibi, o zamana kadar kendisine yabancı, kalbinin derinliklerinde yankılanan ve göğsünü anlaşılmaz kaygılarla dolduran o boğuk kalp çarpıntısını hissediyordu. Böylece yaralı adam içinden kopup gelen şiddetli bir acıyla, açılmış ve kanayan yarasına, bu yara kapanmadan bir daha asla, titremeden elini süremeyeceğini anladı.</p>

  <p>Ama Villefort’un aldığı yara, hiçbir zaman kapanmayan ya da ancak eskisinden daha kanlı ve acılı olarak yeniden açılmak üzere kapanan yaralardandı.</p>

  <p>Eğer o anda Renée’nin tatlı sesi ondan iyilik dilemek için kulağında yankılansaydı; eğer güzel Mercédès o sırada içeri girip ona “bizi izleyen ve yargılayan Tanrı aşkına nişanlımı bana geri verin’ deseydi, evet, zorunluluk karşısında yarı eğik duran başı tümüyle öne düşer ve Dantès’i özgür bırakma emrini, kendisi için doğurabileceği tüm tehlikeleri göze alarak, buz kesmiş elleriyle imzalardı kuşkusuz; ama sessizlik içinde, fısıldayan tek bir ses bile yoktu ve kapı sadece posta atlarının yolcu arabasına koşulduğunu ona söylemeye gelen Villefort’un özel uşağının içeri girmesi için açıldı.</p>

  <p>Villefort ayağa kalktı ya da daha doğrusu bir iç savaşımı kazanmış bir adam gibi sıçradı, çekmecelerin birinde bulunan tüm altınları cebine boşalttı, kısa bir süre odanın içinde, eli alnında, durmadan bir şeyler söyleyerek ürkmüş gibi dolaştı; daha sonra özel uşağının mantosunu omuzlarına koyduğunu hissederek dışarı çıktı, sert bir sesle arabacıya Grand-Cours sokağına, Mösyö de Saint-Méran’ın evine çekmesini emretti.</p>

  <p>Zavallı Dantès hüküm giymişti.</p>

  <p>Villefort, Mösyö de Saint-Méran’ın söz vermiş olduğu gibi, markizi ve Renée’yi çalışma odasında buldu. Genç adam Renée’yi görünce ürperdi; çünkü onun kendisine Dantès’in özgürlüğüyle ilgili yeniden soru soracağını sandı. Ama heyhat! Bencilliğimizden utanarak söylemeliyiz, güzel genç kızın kafası tek bir şeyle meşguldü: Villefort’un gidişiyle.</p>

  <p>Villefort’u seviyordu ve Villefort tam kocası olacağı sırada gidiyordu. Villefort ne zaman döneceğini söyleyemiyordu ve Renée, Dantès’e acıyacağına, işlediği suçla âşığını ondan ayıran adama lanet okuyordu.</p>

  <p>Bu durumda Mercédès ne demeliydi peki?</p>

  <p>Zavallı Mercédès La Loge sokağının köşesinde onu izlemiş olan Fernand’la karşılaşmıştı; sonra Katalanlar’a geri dönmüş, canı çekilmiş ve umutsuz bir halde kendini yatağına atmıştı. Fernand, yatağın önünde diz çökmüş, Mercédès’in geri çekmeyi düşünmediği buz gibi elini sıkıyor, Mercédès’in hiç hissetmediği yakıcı öpücüklere boğuyordu.</p>

  <p>Mercédès geceyi böyle geçirdi. Gazı bitince lamba söndü: ışığı görmediği gibi karanlığı da görmedi ve o görmeden yeni bir gün başladı.</p>

  <p>Acı onun gözlerine, sadece Edmond’u görebileceği bir perde indirmişti.</p>

  <p>“Ah! buradasınız demek!” dedi sonunda Fernand’dan yana dönerek.</p>

  <p>“Dünden beri yanınızdan ayrılmadım,” diye yanıt verdi Fernand, acı bir iç çekişle.</p>

  <p>Mösyö Morrel kendini yenilmiş saymamıştı: sorgulamadan sonra Dantès’in hapse atıldığını öğrenmişti; tüm dostlarını görmeye gitmiş, Marsilya’nın etkili olabilecek kişileriyle görüşmüştü, ama daha şimdiden genç adamın Bonaparte ajanı olarak tutuklandığı söylentileri yayılmıştı ve o dönemde en serüvenci insanlar bile Napoléon’un yeniden tahta çıkmak için tüm girişimlerini saçma bir düş gibi gördükleri için her yerde sadece soğukluk, korku ya da retle karşılaştı ve evine umutsuz, ama durumun ciddi olduğunu ve kimsenin bir şey yapamayacağını itiraf ederek döndü.</p>

  <p>Öte yandan Caderousse çok kaygılı ve çok sıkıntılıydı: Mösyö Morrel’in yaptığı gibi dışarı çıkmak, Dantès için bir şeyler yapmaya çalışmak yerine –zaten onun için hiçbir şey yapamazdı– kendini iki şişe şarapla eve kapatmış, duygularını sarhoşlukla boğmaya çalışmıştı. Ama bulunduğu ruh hali içinde duygularını bastırmak için iki şişe çok azdı; başka şarap almaya gitmek için çok fazla sarhoş, sarhoşluğun anılarını yok etmesi için ise yeterince sarhoş olmayan Caderousse, üstünde iki boş şişe duran, bir ayağı aksak masaya dirseklerini dayamış, uzun fitilli lambasının yansımasında Hoffmann’ın punçtan nemlenmiş elyazmalarının üstüne siyah ve fantastik bir toz gibi saçtığı tüm hayaletlerin dans ettiğini görerek oturup kalmıştı.</p>

  <p>Sadece Danglars ne sıkıntılıydı ne de kaygılı; hattâ neşeliydi bile, çünkü bir düşmanından intikamını almış ve <i>Firavun</i> gemisinde yitirmekten korktuğu yerini sağlamlaştırmıştı: Danglars kulağının arkasında bir kalem, kalbinin yerinde bir mürekkep hokkasıyla doğan o hesap adamlarından biriydi; bu dünyada her şey onun için toplama, çıkarmaydı ve eğer bir sayı bir insanın azaltabileceği toplamı artırabilecekse bu sayı onun için bir insandan çok daha değerliydi.</p>

  <p>Bu nedenle Danglars her zamanki saatinde yatmış, sakin sakin uyuyordu.</p>

  <p>Villefort, Mösyö de Salvieux’nün mektubunu alıp, Renée’nin iki yanağını, Madam de Saint-Méran’ın elini öpüp, markinin de elini sıktıktan sonra, Aix yolunda hızla ilerliyordu.</p>

  <p>Dantès Baba acıdan ve kaygıdan ölüyordu.</p>

  <p>Edmond’a gelince, onun başına gelenleri biliyoruz.</p>
