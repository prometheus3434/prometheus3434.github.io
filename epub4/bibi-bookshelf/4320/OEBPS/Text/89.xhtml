    <p>89</p>

    <p>GECE</p>

  </div>

  <p>Mösyö de Monte Cristo her zaman yaptığı gibi Duprez’nin ünlü <i>Suivez-moi!</i><a href="../Text/dipnot.xhtml#Footnote0208" id="Feedback0208"><sup>[208]</sup></a> aryasını söylemesini bekledi. Ancak ondan sonra ayağa kalktı ve dışarı çıktı.</p>

  <p>Kapıda Morrel, ertesi gün sabah yedi buçukta Emmanuel ile birlikte onun evinde olacaklarını yineleyerek ondan ayrıldı. Sonra sakin ve gülümseyen bir yüzle kupa arabasına bindi. Beş dakika sonra evindeydi. Ancak kontun içeri girerken Ali’ye hangi tonla “Ali, fildişi kabzalı tabancalarım!” dediğine bakıp yanılgıya düşmek için kontu tanımamış olmak gerek.</p>

  <p>Ali kutuyu efendisine getirdi, efendisi, yaşamını biraz demir ve kurşuna emanet edecek bir adam için çok doğal bir titizlikle, bu silahları incelemeye koyuldu. Bunlar Monte Cristo’nun kapalı yerde atış talimi yapmak için yaptırdığı özel silahlardı. Kurşun atmak için bir kapsül yeterliydi, bitişik odadan, atış terimleriyle söylendiği gibi, kontun elini ustalaştırmak için talim yaptığından kimse kuşku duyamazdı.</p>

  <p>Kapı açılıp Baptistin içeri girdiğinde silahı eline almış, hedef tahtası yerine geçen küçük bir sac parçasının üstüne nişan alıyordu.</p>

  <p>Ama daha Baptistin ağzını açmadan, kont açık kalmış kapıdan bitişik odanın karanlığında peçeli bir kadının ayakta durduğunu ve Baptistin’i izlediğini gördü.</p>

  <p>Kadın kontun elindeki tabancayı fark etmişti, masanın üstünde de iki kılıcın durduğunu görüyordu. Kadın içeri doğru atıldı.</p>

  <p>Baptistin soran bakışlarla efendisine bakıyordu. Kont bir işaret yaptı, Baptistin dışarı çıktı ve kapıyı arkasından kapadı.</p>

  <p>“Kimsiniz madam?” dedi kont peçeli kadına.</p>

  <p>Yabancı kadın, yalnız olup olmadığından emin olmak için çevresine bir göz attı, sonra diz çökmek ister gibi eğildi, ellerini kavuşturup umutsuz bir sesle:</p>

  <p>“Edmond,” dedi, “oğlumu öldürmeyin.”</p>

  <p>Kont geriye doğru bir adım attı, hafif bir çığlık attı ve elinde tuttuğu silahı bıraktı.</p>

  <p>“Siz hangi adı söylediniz Madam de Morcerf?” dedi.</p>

  <p>“Sizinkini!” diye haykırdı kadın peçesini atarak, “sizin adınızı, belki de unutmadığım tek ad olan sizinkini. Edmond, size gelen Madam de Morcerf değil, Mercédès.</p>

  <p>“Mercédès öldü madam,” dedi Monte Cristo, ve ben artık bu isimde kimseyi tanımıyorum.”</p>

  <p>“Mercédès yaşıyor mösyö ve Mercédès anımsıyor, çünkü sadece o sizi gördüğünde, hattâ görmeden, sesinizden Edmond, sesinizin tonundan sizi tanıdı; ve o zamandan beri sizi adım adım izliyor, sizi gözetliyor, sizden korkuyor ve onun Mösyö de Morcerf’i vuran darbenin hangi elden geldiğini aramaya ihtiyacı olmadı.”</p>

  <p>“Fernand mı demek istiyorsunuz madam,” dedi Monte Cristo acı bir alayla; “adlarımızı anımsadığımıza göre hepimizinkini anımsayalım.”</p>

  <p>Monte Cristo Fernand adını öyle bir nefret ifadesiyle söylemişti ki, Mercédès tüm bedeninin korkuyla ürperdiğini hissetti.</p>

  <p>“Görüyorsunuz yanılmamışım Edmond,” diye haykırdı Mercédès, “ve size ‘oğlumu kurtarın!’ demekte haklıyım.”</p>

  <p>“Oğlunuza kızdığımı size kim söyledi madam?”</p>

  <p>“Hiç kimse, Tanrım! Ama bir annenin her yerde gözü vardır. Her şeyi tahmin ettim, onu bu akşam Opera’ya kadar izledim, girişteki bir locaya saklandım ve her şeyi gördüm.”</p>

  <p>“Her şeyi gördüyseniz madam, Fernand’ın oğlunun bana herkesin önünde hakaret ettiğini de görmüşsünüzdür,” dedi Monte Cristo korkunç bir sakinlikle.</p>

  <p>“Ah! Acıyın!”</p>

  <p>“Dostlarımdan biri olan Morrel kolunu tutmasaydı eldivenini yüzüme fırlatacaktı, bunu da görmüşsünüzdür.”</p>

  <p>“Beni dinleyin. Oğlum da sizin kim olduğunuzu anladı, babasının başına gelen felaketi size malediyor.”</p>

  <p>“Madam,” dedi Monte Cristo, “siz karıştırıyorsunuz: bu bir felaket değil cezadır. Mösyö de Morcerf’e vuran ben değilim, onu cezalandıran Tanrı.”</p>

  <p>“Neden siz Tanrının yerine geçiyorsunuz?” diye haykırdı Mercédès. “Neden onun unuttuğu şeyi anımsıyorsunuz? Yanya ve onun vezirinden size ne? Fernand Mondego Tepedelenli Ali Paşa’ya ihanet ederken size nasıl bir zarar verdi?”</p>

  <p>“Madam,” dedi Monte Cristo, “tüm bunlar Fransız subayıyla Vasiliki’nin kızı arasındaki bir sorundur. Bu beni hiç ilgilendirmez, haklısınız, eğer intikam almaya yemin etmişsem, bu ne Fransız subaydan ne de Kont de Morcerf'ten intikam almak içindir, bu Katalan Mercédès’in kocası balıkçı Fernand’dan intikam almak içindir.”</p>

  <p>“Ah! Mösyö!” diye haykırdı kontes, “yazgının bana işlettiği bir hata için ne korkunç bir intikam! Çünkü suçlu benim Edmond, eğer birinden intikam almanız gerekiyorsa benden alın, yokluğunuz ve zayıflığım nedeniyle güçlü olamadım.”</p>

  <p>“Ama neden yoktum? Neden yalnız kaldınız?” diye haykırdı Monte Cristo.</p>

  <p>“Çünkü sizi tutukladılar Edmond, çünkü siz hapisteydiniz.”</p>

  <p>“Neden tutuklandım? Neden hapisteydim?”</p>

  <p>“Bunu bilmiyorum,” dedi Mercédès.</p>

  <p>“Evet, bunu bilmiyorsunuz madam, en azından ben öyle umuyorum. Pekala! Size bunu söyleyeceğim. Tutuklandım, hapse atıldım, çünkü Réserve’deki çardağın altında, sizinle evleneceğim günden bir gün önce, Danglars adlı bir adam bu mektubu yazdı, balıkçı Fernand da bu mektubu postaya atmak görevini yüklendi.”</p>

  <p>Ve Monte Cristo yazı masasına giderek bir çekmeceyi açtı, oradan rengi solmuş bir kağıt aldı, kağıdın üzerindeki mürekkep pas rengini almıştı, mektubu Mercédès’in önüne koydu.</p>

  <p>Bu kağıt, Danglars’ın krallık savcısına yazdığı, Monte Cristo Kontunun Thomson ve French bankasının elçisi kılığında Mösyö de Boville’e iki yüz bin frank ödediği gün, Edmond Dantès’in dosyasından çekip aldığı mektuplu.</p>

  <p>Mercédès aşağıdaki satırları büyük bir korkuyla okudu.</p>

  <p><br/></p>

  <p><i>Sayın krallık başsavcısına, tahtın ve dinin bir dostu olarak, Napoli ve Porto-Ferrajo’ya uğradıktan sonra bu sabah Smyrna’dan gelmiş olan Firavun gemisinin ikinci kaptanı Edmond Dantès adlı kişinin, Murat tarafından Zorbaya verilmek üzere, Zorba tarafından da Paris'teki Bonapartçı komiteye verilmek üzere bir diğer mektup taşımakla görevlendirildiğini bildiririm.</i></p>

  <p><i>Yakalandığında suçunun kanıtı da ele geçirilecektir, çünkü bu mektup ya kendi üzerinde ya babasında ya da Firavun gemisindeki kamarasında bulunmaktadır.</i></p>

  <p><br/></p>

  <p>“Aman Tanrım!” dedi Mercédès elini ter içinde kalmış alnına götürerek, “bu mektup...”</p>

  <p>“Bu mektubu iki yüz bin franka satın aldım madam,” dedi Monte Cristo, “ama beni bugün sizin gözünüzde akladığı için yine de ucuz.”</p>

  <p>“Bu mektup ne sonuç doğurdu?”</p>

  <p>“Bunu biliyorsunuz madam, bunun sonucu olarak tutuklandım, ama sizin bilmediğiniz, bu tutuklanmanın ne kadar sürdüğü. Sizin bilmediğiniz, sizden çeyrek fersah ötede, İf Şatosu’nun bir hücresinde on dört yıl kaldığım. Sizin bilmediğiniz, bu on dört yıl boyunca her gün ilk ettiğim intikam yeminimi yinelemiş olmam, üstelik beni ele veren Fernand’ın sizinle evlendiğini, babamın öldüğünü, hem de açlıktan öldüğünü bilmiyordum!</p>

  <p>“Hakbilir Tanrım!” diye haykırdı Mercédès sendeleyerek.</p>

  <p>“İşte on dört yıl zindanda kaldıktan sonra dışarı çıktığımda öğrendiklerim ve yaşayan Mercédès ve ölmüş olan babamın üzerine Fernand’dan intikam alacağıma yemin ettim... ve intikamımı alıyorum.”</p>

  <p>“Zavallı Fernand’ın bunları yaptığından emin misiniz?”</p>

  <p>“Onurum üzerine yemin ederim madam ve bunları size anlattığım gibi yaptı, zaten bu yaptığı, Fransız olup İngilizlerin yanına geçmekten, doğuştan İspanyol olup İspanyollara karşı savaşmaktan, Ali Paşa’nın paralı askeri olup ona ihanet edip öldürmekten daha iğrenç değil. Böyle şeyler karşısında sizin okumuş olduğunuz mektubun ne önemi var? Bu adamla evlenmiş olan kadının onu bağışlamasını soylu bir aldatmaca olarak gördüğümü, ama o kadınla evlenecek olan âşığı bağışlamamasını da anladığımı itiraf ediyorum. Fransızlar hainden intikam almıyorlar, İspanyollar haini kurşuna dizmiyorlar, mezarında yatan Ali Paşa da haini cezasız bıraktı, ama ihanet edilmiş ve öldürülmüş, bir mezara atılmış olan ben, Tanrının yardımıyla bu mezardan çıktım ve Tanrıya intikam borcum var, beni bunun için gönderdi ve işte buradayım.”</p>

  <p>Zavallı kadın başını elleri arasına aldı, bacakları ağırlığını taşıyamadı ve dizlerinin üstüne düştü.</p>

  <p>“Bağışlayın Edmond,” dedi, “sizi hâlâ seven beni bağışlayın.”</p>

  <p>Evli kadının soyluluğu âşık kadının ve annenin coşkusunu durdurdu. Alnı neredeyse halıya değecek kadar yere eğildi.</p>

  <p>Kont ona doğru atıldı ve onu kaldırdı.</p>

  <p>Mercédès bir koltuğa oturunca, gözyaşlarının arasından Monte Cristo’nun acının ve nefretin hâlâ tehdit edici izlerini taşıyan erkek yüzüne bakabildi.</p>

  <p>“Bu lanetli soyu ezmeyeyim, beni cezalandırmam için yaratan Tanrıya boyun eğmeyeyim ha! Bu olanaksız, madam, olanaksız!”</p>

  <p>“Edmond,” dedi zavallı anne her yolu deneyerek, “Tanrım! Size Edmond dediğimde neden bana Mercédès demiyorsunuz?”</p>

  <p>“Mercédès,” diye yineledi Monte Cristo, “Mercédès! Pekala! Evet, haklısınız, bu adı söylemek bana hâlâ güzel geliyor, işte çok uzun zamandır ilk kez bu ad dudaklarımdan bu kadar açık seçik yankılanıyor. Ah! Mercédès, adınız, adınızı hüzünlü iç çekişlerle, acı inlemelerle, umutsuz hırıltılarla söyledim; adınızı soğuktan buz keserken, hücremdeki samanların üstüne diz çökmüşken söyledim; adınızı sıcaktan tükenmişken, hücremin döşemesinde yuvarlanırken söyledim. Mercédès, intikam almam gerek, çünkü on dört yıl acı çektim, on dört yıl ağladım, lanet okudum, şimdi size söylüyorum, intikam almam gerek!”</p>

  <p>Ve kont o kadar sevdiği kadının ricalarına kendini bırakma korkusuyla titreyerek anılarını nefretinin yardımına çağırıyordu.</p>

  <p>“İntikamınızı alın Edmond,” diye haykırdı zavallı ana, “ama suçlulardan alın, ondan intikam alın, benden alın, ama oğlumdan almayın!”</p>

  <p>“Kutsal kitapta şöyle yazıyor,” diye yanıt verdi Monte Cristo: ‘Babaların günahını üçüncü ve dördüncü kuşağa kadar çocuklar çeker.’ Tanrı bu sözleri peygamberine söylettiğine göre, ben neden Tanrıdan daha iyi olayım?”</p>

  <p>“Çünkü Tanrının zamanı ve sonsuzluğu var, bu iki şey insanlarda yoktur.”</p>

  <p>Monte Cristo kükrer gibi içini çekti ve elleriyle güzel saçlarını kavradı.</p>

  <p>“Edmond,” diye devam etti Mercédès kollarını konta doğru uzatarak, “Edmond, sizi tanıdığımdan beri adınızı çok sevdim, anınıza saygı gösterdim. Edmond, dostum, yüreğimin aynasına her zaman yansıyan bu soylu ve temiz görüntüyü lekelemeye zorlamayın beni. Edmond, sizin yaşadığınızı umut ettikçe ve öldüğünüze, ah evet öldüğünüze inandıktan sonra sizin için Tanrıya ettiğim tüm duaları bir bilseniz! Ölü bedeninizin karanlık bir kulenin dibine gömüldüğünü sanıyordum; bedeninizin zindancıların ölen mahkumları fırlatıp attıkları o uçurumlardan birinin dibine atıldığını sanıyor ve ağlıyordum! Ben sizin için dua etmekten ve ağlamaktan başka ne yapabilirdim Edmond? Beni dinleyin; on yıl boyunca her gece aynı düşü gördüm. Sizin kaçmak istediğinizi, başka bir mahkumun yerini aldığınızı, bir ölünün kefenine sarındığınızı, ölünün İf Şatosu’nun tepesinden aşağı atıldığınızı söylediler; kayaların üstünde parçalanırken attığınız çığlık celladınız olan mezarcılara yer değiştirdiğinizi gösteren tek açıklamaydı. İşte Edmond, kendisi için size yalvardığım oğlumun başı üzerine yemin ederim Edmond, on yıl boyunca her gece bir kayanın tepesinden bilinmeyen şekilsiz bir şeyi sallayan insanlar gördüm; on yıl boyunca her gece beni titretip dondurarak uyandıran o korkunç çığlığı duydum. Ben de Edmond, ah inanın bana, ne kadar suçlu olursam olayım, evet, ben de çok acı çektim.”</p>

  <p>“Siz yokken babanızın öldüğünü hissettiniz mi?” diye haykırdı Monte Cristo ellerini saçlarına geçirerek; “siz uçurumun dibinde ölüm hırıltıları çıkarırken sevdiğiniz kadının elini hasmınıza uzattığını gördünüz mü?...”</p>

  <p>“Hayır,” diye onun sözünü kesti Mercédès, “ama sevdiğim kişinin oğlumun katili olmaya hazırlandığını gördüm!”</p>

  <p>Mercédès bu sözleri öyle büyük bir acıyla, öyle umutsuz bir sesle söylemişti ki, bu sözleri ve bu sesi duyan kontun boğazından bir çığlık koptu.</p>

  <p>Aslan evcilleştirilmişti, intikam almak isteyen yenilmişti.</p>

  <p>“Ne istiyorsunuz?” diye sordu, “oğlunuzun yaşamasını mı? Öyle ise yaşayacak!”</p>

  <p>Mercédès öyle bir çığlık attı ki Monte Cristo’nun gözlerinden iki damla yaş fışkırdı, ama bu iki damla gözyaşı hemen kurudu, çünkü Tanrı, Guzarate’nin ve Ophir’in incilerinden çok daha değerli olan bu gözyaşlarını toplamak için kuşkusuz bir meleğini göndermişti.</p>

  <p>“Ah!” diye haykırdı Mercédès kontun elini yakalayıp dudaklarına götürerek, “ah! Teşekkür ederim, teşekkür ederim Edmond! İşte seni hep düşlediğim gibi, hep sevdiğim gibisin. Ah! Şimdi bunu söyleyebilirim.”</p>

  <p>“Zavallı Edmond’un artık sizin tarafınızdan daha fazla sevilecek zamanı olmayacak. Ölü, mezarına girecek, hayalet karanlıklara.”</p>

  <p>“Ne diyorsunuz Edmond?”</p>

  <p>“Siz istediğinize göre ölmek gerektiğini söylüyorum Mercédès.”</p>

  <p>“Ölmek mi! Kim böyle bir şey söyledi? Kim ölmekten söz etti? Aklınıza bu ölüm düşüncesi de nereden geldi?”</p>

  <p>“Herkesin önünde, tüm salonun karşısında, dostlarınızın ve oğlunuzun dostlarının yanında bir çocuk tarafından kışkırtıldıktan sonra, oğlunuz benim bağışlamamla bir zafer kazanmış gibi övünecektir, bundan sonra benim bir an bile yaşamak istemeyeceğimi düşünemiyor musunuz? Sizden sonra en çok kendimi sevdim Mercédès, soyluluğumu, beni başkalarına üstün kılan gücümü sevdim, bu güç benim hayatım. Bir sözcükle onu paramparça ediyorsunuz. Ölüyorum.”</p>

  <p>“Bağışladığınıza göre bu düello olmayacak Edmond.”</p>

  <p>“Olacak madam,” dedi resmi bir biçimde Monte Cristo, “sadece, toprağın içmesi gereken oğlunuzun kanı olacağına, o toprağa akan benim kanım olacak.”</p>

  <p>Mercédès büyük bir çığlık attı ve Monte Cristo’ya doğru atıldı, ama birden durdu.</p>

  <p>“Edmond,” dedi, “hepimizin üstünde Tanrı var, mademki yaşıyorsunuz, mademki sizi yeniden gördüm, Tanrıya yürekten inanıyorum. Onun desteğini beklerken sizin sözünüze güveniyorum. Oğlumun yaşayacağını söylediniz, yaşayacak değil mi?”</p>

  <p>“Evet, yaşayacak madam,” dedi Monte Cristo, Mercédès’in hiç haykırmadan, hiç şaşkınlık göstermeden onun için yaptığı kahramanca özveriyi kabul edişine şaşırarak.</p>

  <p>Mercédès elini konta uzattı.</p>

  <p>“Edmond,” dedi, konuştuğu kişiye bakarken gözleri yaşlarla ıslanmıştı, “bu sizin açınızdan ne kadar güzel bir şey, şimdi yaptığınız ne kadar büyük bir şey, umutlarına karşı tüm şansı siz olan zavallı bir kadına acımanız ne kadar yüce bir şey! Ne yazık ki ben yaştan çok acılarla ihtiyarladım, bu nedenle Edmond’uma, seyrederek saatler geçirdiği eski Mercédès! bir gülümseme, bir bakışla bile anımsatamam. Ah! İnanın bana Edmond, size söylediğim gibi ben de acı çektim; size bunu yineliyorum, insanın bir tek mutluluğu anımsamadan, tek umudu olmadan yaşamının geçtiğini görmesi çok acı; ama bu yeryüzünde her şeyin daha bitmediğini kanıtlıyor. Hayır! Her şey bitmedi, hâlâ yüreğimde kalanları hissediyorum. Ah! Bunu size yineliyorum, Edmond, biraz önce yaptığınız gibi bağışlamak çok güzel, çok büyük, çok yüce bir şey!”</p>

  <p>“Böyle söylüyorsunuz Mercédès, ya sizin için yaptığım özverinin büyüklüğünü bilseniz ne söyleyeceksiniz? Ulu Tanrının, dünyayı yarattıktan, kaosu verimli kıldıktan sonra, yaratılışın üçte birini tamamladığında, bir gün bizim işleyeceğimiz suçların onun ölümsüz gözlerinden akıtacağı yaşlardan bir meleği bağışık tutmak için durduğunu düşünün; her şeyi hazırladıktan, hamur gibi yoğurduktan, verimli hale getirdikten sonra yapıtına hayranlıkla bakacağı anda Tanrının güneşi söndürdüğünü, ayağı ile dünyayı ebedi sonsuzluğa ittiğini düşünün, o zaman belki bu konuda bir kanıya varabilirsiniz ya da hayır, hayır, şu anda hayatımı yitirirken neler yitirdiğimi yine de anlayamazsınız.”</p>

  <p>Mercédès konta hem şaşkınlık, hem hayranlık, hem de minnet dolu gözlerle baktı.</p>

  <p>Monte Cristo alnını, sanki düşüncelerinin ağırlığını tek başına taşıyamıyormuş gibi, alev alev yanan ellerine dayadı.</p>

  <p>“Edmond,” dedi Mercédès, “size artık tek bir söz söyleyebilirim.”</p>

  <p>Kont acı acı gülümsedi.</p>

  <p>“Edmond,” diye devam etti Mercédès, “her ne kadar yüzüm solmuşsa, gözlerimin feri söndüyse, güzelliğim yok olduysa ve yüz çizgilerim artık eskisine benzemiyorsa da yüreğimin hep aynı kaldığını göreceksiniz!... Elveda Edmond; artık Tanrıdan hiçbir şey istemiyorum... Sizi eskisi kadar soylu ve büyük gördüm. Elveda Edmond! Elveda ve teşekkürler!”</p>

  <p>Ama kont hiç yanıt vermedi.</p>

  <p>Mercédès çalışma odasının kapısını açtı, kont yitip giden intikamının onu soktuğu derin ve acı dolu düşten uyanmadan Mercédès çıkıp gitmişti.</p>

  <p>Araba Madam de Morcerf’i Champs-Elysées’nin sokaklarında götürürken İnvalides’in saati biri vurdu ve Monte Cristo Kontu başını kaldırdı.</p>

  <p>“İntikam almaya karar verdiğim gün, kalbimi yerinden söküp atmadığım için çılgın olmalıyım,” dedi.</p>
