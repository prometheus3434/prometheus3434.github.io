    <p>40</p>

    <p>ÖĞLE YEMEĞİ</p>

  </div>

  <p>Kont, anımsanacağı gibi, azla yetinen bir konuktu. Albert Paris yaşamının, ezelden beri en maddi, ama aynı zamanda en gerekli yanıyla yolcunun hoşuna gitmemesi korkusunu belirterek buna dikkati çekti.</p>

  <p>“Sevgili kontum,” dedi, “korkuya kapıldığımı görüyorsunuz, bu korku Helder sokağındaki mutfağın İspanya meydanındaki mutfak kadar hoşunuza gitmemesinden ileri geliyor. Size ne sevdiğinizi sormalı ve isteğinize göre birkaç yemek hazırlamalıydım.”</p>

  <p>“Eğer beni daha iyi tanısaydınız mösyö,” diye yanıt verdi kont gülümseyerek, “benim gibi durmadan Napoli’de makarna, Milano’da <i>polenta</i>,<a href="../Text/dipnot.xhtml#Footnote0123" id="Feedback0123"><sup>[123]</sup></a> Valencia’da <i>olla podrida</i>,<a href="../Text/dipnot.xhtml#Footnote0124" id="Feedback0124"><sup>[124]</sup></a> Konstantinopolis’te pilav, Hindistan’da karik ve Çin de kırlangıç yuvası ile yaşayan bir yolcu için neredeyse küçük düşürücü bir özenle kafanızı yormazdınız. Benim gibi bir kozmopolit için mutfak yoktur. Her yerde her şeyi yerim, ama az yerim; bugün benim az yememe üzülüyorsunuz, oysa bugün iştahlı günümdeyim, çünkü dün sabahtan beri hiçbir şey yemedim.”</p>

  <p>“Nasıl? Dün sabahtan beri mi?” diye bağırdı konuklar; “yirmi dört saattir hiçbir şey yemediniz mi?”</p>

  <p>“Hayır,” diye yanıt verdi Monte Cristo; “Nîmes yakınlarında yoldan ayrılmak ve bilgi almak zorunda kalmıştım, bu nedenle biraz geciktim ve durmak istemedim.”</p>

  <p>“Öyleyse arabanızda mı yediniz?” diye sordu Morcerf.</p>

  <p>“Hayır, sıkılıp kendimi eğlendirmeye cesaretim olmadığı ya da karnım acıktığı halde yemek istemediğim zamanlarda olduğu gibi uyudum.”</p>

  <p>“Uykunuza söz geçirebiliyorsunuz demek mösyö?” diye sordu Morcerf.</p>

  <p>“Hemen hemen.”</p>

  <p>“Bunun için bir reçeteniz var mı?”</p>

  <p>“Hiç yanılmaz.”</p>

  <p>“İşte her zaman yiyecek bulamayan ve ender olarak içecek bulan biz öteki Afrikalılar için eşsiz bir şey,” dedi Morrel.</p>

  <p>“Evet,” dedi Monte Cristo; “ne yazık ki benim gibi sıradışı bir yaşam süren bir adam için eşsiz olan reçetem, bir ordu için çok tehlikeli olacaktır, çünkü ona ihtiyaç duyulduğunda uyanamayacaktır.”</p>

  <p>“Bu reçetenin ne olduğunu öğrenebilir miyiz?” diye sordu Debray.</p>

  <p>“Ah! Tanrım, evet,” dedi Monte Cristo, “bunu sır gibi saklamıyorum: Bu, saflığından emin olmak için Canton’a kadar gidip aldığım kusursuz afyon ile Doğuda, yani Dicle ile Fırat arasında yetiştirilen en iyi haşhaşın karışımıdır; bu iki madde eşit ölçüde karıştırılır ve ihtiyaç olduğu anda yutulan bir tür hap yapılır. On dakika sonra etkisini gösterir. Sayın Baron Franz d’Épinay’ye sorunuz; sanırım o bir gün bunu tatmıştı.”</p>

  <p>“Evet,” dedi Morcerf, “bana bu konuda bir şeyler söylemişti ve bununla ilgili çok güzel anıları var.”</p>

  <p>“Ama,” dedi gazeteci olarak çok zor inanan Beauchamp, “bu uyuşturucuyu hep yanınızda mı taşıyorsunuz?”</p>

  <p>“Her zaman,” diye yanıt verdi Monte Cristo.</p>

  <p>“Bu değerli hapları görmek istemek saygısızlık mı olur?” diye devam etti Beauchamp, yabancının açığını yakalamayı umarak.</p>

  <p>“Hayır efendim,” diye yanıt verdi kont.</p>

  <p>Cebinden, tek bir zümrütün içine oyulmuş ve açılırken yeşilimsi renkte ve bir bezelye büyüklüğünde küçük bir topun geçmesini sağlayan altın bir cıvata ile kapanmış bir şeker kutusu çıkardı. Bu küçük topun yakıcı ve içe işleyen bir kokusu vardı; zümrütün içinde dört beş tane daha kalmıştı, kutuya bir düzine kadarı sığabilirdi.</p>

  <p>Şeker kutusu masayı dolaştı ama konuklar hapları görmek ya da koklamaktan çok bu harika zümrütü incelemek için kutuyu elden ele dolaştırıyorlardı.</p>

  <p>“Bu güzel yiyeceği size hazırlayan aşçınız mı?” diye sordu Beauchamp.</p>

  <p>“Hayır efendim o değil,” dedi Monte Cristo, “bunun gibi gerçek zevklerimi buna yakışmayan ellere bırakmam. Ben iyi bir kimyacıyım ve haplarımı kendim hazırlarım.”</p>

  <p>“Her ne kadar annemin oldukça ilginç aile mücevherleri var ise de bu gördüklerimin en büyüğü ve çok güzel bir zümrüt,” dedi Château-Renaud.</p>

  <p>“Bende buna benzer üç tane vardı,” dedi Monte Cristo: “Birini Kral’a verdim, kılıcının üstüne taktırdı; diğerini papa hazretlerine verdim, tacının üstüne, İmparator Napoléon tarafından selefi VII. Pius’a verilmiş olan aşağı yukarı benzer, ama daha az güzel bir zümrütün karşısına kakma yaptırdı; üçüncüsünü kendim için sakladım ve içini oydurdum, bu onun değerini yarıya indirdi, ama istediğim gibi kullanmak için daha elverişli hale getirdi.”</p>

  <p>Hepsi Monte Cristo’ya şaşkınlıkla bakıyordu; o kadar sade bir biçimde konuşuyordu ki kesinlikle ya doğruyu söylüyordu ya da deliydi; elleri arasında duran zümrüt doğal olarak onları birinci varsayıma götürüyordu.</p>

  <p>“Bu olağanüstü armağanlar karşılığında bu iki önemli kişi size ne verdiler?” diye sordu Debray.</p>

  <p>“Kral, bir kadının özgürlüğünü,” dedi kont; “papa hazretleri de bir adamın hayatını. Öyle ki hayatımda bir kez, Tanrı beni bir tahtın basamaklarında dünyaya getirtmiş kadar güçlü hisettim kendimi.”</p>

  <p>“Kurtardığınız Peppino idi değil mi?” diye bağırdı Morcerf; “bağışlama hakkınızı onun için kullandınız, değil mi?”</p>

  <p>“Belki,” dedi Monte Cristo gülümseyerek.</p>

  <p>“Sayın kontum, sizin böyle konuştuğunuzu duymaktan aldığım zevki bilemezsiniz!” dedi Morcerf. “Daha önce dostlarıma sizden masalsı bir insan, <i>Binbir Gece Masalları</i>’ndan bir büyücü, ortaçağa ait bir sihirbaz gibi söz etmiştim; ama Parisliler çelişkiler içinde, öyle anlaşılmaz insanlardır ki, en karşı çıkılmayacak gerçekleri, eğer bu gerçekler günlük yaşamlarındaki tüm durumlara uymazsa, imgelemin fantezileri imiş gibi düşünürler. Örneğin, işte okuyan Debray ve her gün birinin yakalandığını, bulvarda gecikmiş bir Jokey Kulübü üyesinin soyulduğunu, Saint-Denis sokağında ya da Faubourg Saint-Germain’de dört kişinin öldürüldüğünü, Temple bulvarında ya da Thermes de Julien’de bir kahvede on, on beş, yirmi hırsızın yakalandığını yayımlayan, ama Maremmes’de, Roma çevresinde ya da Pontins bataklıklarında haydutların var olduğunu yadsıyan Beauchamp. Sizden rica ediyorum sayın kontum, benim bu haydutlar tarafından kaçırıldığımı ve sizin yüce gönüllü aracılığınız olmasaydı bugün tüm olasılıklara göre Helder sokağındaki basit küçük evimde onlara yemek vermek yerine San Sebastian gömütlüklerinde sonsuza dek dirilişi bekliyor olacağımı onlara siz söyleyiniz.”</p>

  <p>“Ama bu mutsuz olaydan bana bir daha söz etmemeye söz vermiştiniz,” dedi Monte Cristo.</p>

  <p>“O ben değilim, sayın kontum!” diye bağırdı Morcerf, “aynı yardımı benden başka birine yapmış ve onu benimle karıştırıyor olmalısınız. Tersine, rica ediyorum bundan söz edelim; çünkü eğer bu durumdan söz etmeye karar verirseniz belki bildiğim azıcık şeyi bana tekrarlamakla kalmayacak, bilmediğim birçok şeyi de anlatmış olacaksınız.”</p>

  <p>“Ama bana öyle geliyor ki,” dedi kont gülümseyerek, “tüm bu olayda olan biteni benim kadar bilecek derecede önemli bir rol oynadınız.”</p>

  <p>“Eğer ben tüm bildiklerimi söylersem siz de benim tüm bilmediklerimi anlatacağınıza söz veriyor musunuz?”</p>

  <p>“Bu çok yerinde bir istek,” diye yanıt verdi Monte Cristo.</p>

  <p>“Pekala!” dedi Morcerf, “özsaygım bundan çok acı çekse de, üç gün boyunca, Tullia’nın ya da Poppaea’nın soyundan gelen biri sandığım bir maskelinin cilvelerinin amacı olduğumu sandım, oysa sadece ve sadece kırsal kesimden bir kadının cilvelerinin amacı olmuşum; köylü dememek için kırda yaşayan sözcüğünü kullandığıma dikkat ediniz. Bildiğim, bir budala, biraz önce sözünü ettiğim kişiden çok daha budala biri gibi, on beş, on altı yaşlarında, çenesinde henüz sakalı çıkmamış, ince belli genç bir haydutu bu köylü kadın sandım, tam iffetli omzuna bir öpücük konduracak kadar serbest davranmaya niyetlendiğim anda boğazıma bir tabanca dayadı ve arkadaşlarından yedi ya da sekizinin yardımıyla beni, çok bilgili, inanın Sezar’ın <i>Anılar</i>’ını okuyan, bana eğer ertesi gün sabah saat altıda kasasına dört bin ekü koymazsam altıyı çeyrek geçe artık yaşıyor olmayacağımı söylemek için okumasını kesmeye tenezzül etmeyen bir çete reisi ile karşılaştığım San Sebastian gömütlüklerinin derinliklerine götürdü, daha doğrusu sürükledi, mektup duruyor, benim tarafımdan imzalanmış, altına reis Luigi Vampa’nın not düştüğü mektup Franz’ın elinde. Eğer bir kuşkunuz varsa, Franz’a yazarım, imzaların doğruluğunu onaylayacaktır. İşte bildiğim bu. Şimdi bilmediğim sayın kontum, o kadar az şeye saygı gösteren Roma haydutlarının bu kadar büyük saygısını kazanmayı nasıl başardığınız. Franz’ın ve benim büyük bir hayranlık duyduğumuzu size itiraf etmeliyim.”</p>

  <p>“Bundan basit bir şey yok, mösyö,” diye yanıt verdi kont, “ünlü Vampa’yı on yıldan fazla zamandır tanırım, çok genç iken, daha çobanlık yaparken, bir gün bana yolumu gösterdiği için hangisi olduğunu hatırlamadığım bir altın parayı ona verdim, o da bana, hiçbir borcu yok iken kendisinin yonttuğu ve benim silah koleksiyonumda görmüş olmanız gereken bir hançer verdi. Daha sonra ya aramızda bir dostluk oluşturması gereken küçük armağanların değiş tokuşunu unuttuğundan, ya da beni tanıyamadığından, yolumu kesmeye kalkıştı; ama tam tersine adamlarından bir düzinesi ile onu yakalayan ben oldum. Elini çabuk tutan ve onun bir an önce defterini dürmek isteyen Roma adaletine teslim edebilirdim onu, ama hiçbir şey yapmadım. Onu ve adamlarını serbest bıraktım.</p>

  <p>“Bir daha avlamamaları koşuluyla,” dedi gazeteci gülerek. “Onların sözlerini titizlikle tuttuklarını zevkle görüyorum.”</p>

  <p>“Hayır efendim,” diye yanıt verdi Monte Cristo, “bana ve dostlarıma her zaman saygı göstermeleri koşuluyla. Size söyleyeceklerim belki garip görünebilir toplumcu, ilerici, insanlıkçı beyler; ama ben insanlıkla hiç ilgilenmiyorum, beni korumayan hattâ genellikle benimle sadece bana zarar vermek için ilgilenmiş olan toplumu korumaya çalışmıyorum hiç; onlara olan saygımı yok ederken ve onlara karşı tarafsızlığımı korurken, toplum ve insanlığın bana hâlâ borçlu olduğunu düşünüyorum.”</p>

  <p>“Ha şöyle!” diye bağırdı Château-Renaud, “işte bencilliği dürüstçe ve sertçe salık verdiğini duyduğum ilk yürekli insan: Bu çok güzel! Bravo sayın kont!”</p>

  <p>“En azından açık yürekli,”dedi Morrel; “ama sayın kontun bize bu kadar kesin bir biçimde sergilediği ilkelerine, yine de bir kez uymamış olmaktan pişmanlık duymadığından eminim.”</p>

  <p>“Bu ilkelere nasıl uymadım, mösyö?” diye sordu, zaman zaman Maximilien'e büyük bir dikkatle bakmaktan kedini alamayan ve iki üç kez yürekli genç adamı, duru ve parlak bakışları karşısında gözlerini kaçırmak zorunda bırakan kont.</p>

  <p>“Ama bana öyle geliyor ki,” dedi Morrel, “tanımadığınız Mösyö de Morcerf’i kurtararak insanlığa ve topluma iyilik yaptınız.”</p>

  <p>“Bu da bir övünç kaynağı,” dedi bir kadeh Champagne şarabını bir dikişte bitiren Beauchamp, ciddi bir biçimde.</p>

  <p>“Sayın kontum!” diye bağırdı Morcerf, “işte siz, yani tanıdığım en sağlam mantıkçılardan biri olan siz akıl yürütme biçiminizle yakalandınız; biraz sonra bir bencil değil tam tersine bir insansever olduğunuzun kanıtlandığını göreceksiniz. Ah! sayın kontum, Doğulu, Levanten, Malezyalı, Hintli, Çinli, vahşi olduğunuzu, aile adınızın Monte Cristo, vaftiz adınızın Denizci Simbad olduğunu söylüyorsunuz, işte Paris’e ilk ayak bastığınız gün, hiç düşünmeden ayrıksı Parislilerimizin en büyük yeteneğine ya da en büyük kusuruna sahip oluyorsunuz, yani sizde olmayan kusurları haksız olarak üstleniyor, sizde olan erdemleri saklıyorsunuz.”</p>

  <p>“Sevgili vikont,” dedi Monte Cristo, “yaptığım şeyde ya da söylediğim bir sözde sizin tarafınızdan ya da beyler tarafından biraz önce aldığım sözde övgüyü hak edecek bir şey görmüyorum. Sizi tanıdığıma, size iki oda verdiğime, sizi yemeğe çağırdığıma, size arabalarımdan birini verdiğime, Cours sokağında birlikte maskelilerin geçişini seyrettiğimize, birlikte Popolo meydanında bir pencereden az kalsın bayılacak kadar sizi etkileyen idamı birlikte gördüğümüze göre siz benim için bir yabancı değildiniz. Şimdi tüm bu beylere, konuğumu sizin dediğiniz gibi korkunç haydutların elinde nasıl bırakabilirdim diye soruyorum. Zaten bildiğiniz gibi, sizi kurtarırken Paris’i ilk kez görmeye geldiğimde beni Paris salonlarına sokmanız için sizden yararlanmak gibi bir art düşüncem vardı. Zaman zaman bu kararı belirsiz ve geçici bir tasarı gibi düşünmüş olabilirsiniz, ama bugün görüyorsunuz bu sizi sözünüzü tutmak zorunda bırakan iyi ve güzel bir gerçek.”</p>

  <p>“Sözümü tutacağım,” dedi Morcerf; “ama engebeli kentlere, ilginç olaylara, değişken ufuklara alışık olan sizin büyük bir düş kırıklığına uğramanızdan çok korkuyorum sevgili kontum. Bizde serüven dolu yaşamınızın sizi alıştırdığı türden en küçük bir olgu bile yoktur. Bizim Chimborazzomuz, Montmartre, Himalayamız Valerien Tepesi, Büyük Çölümüz Grenelle Düzlüğüdür, üstelik kervanların su bulabilmesi için oraya bir de artezyen kuyusu açılmıştır. Hırsızlarımız var, hem de çok, söylendiği kadar olmasa bile, ama bu hırsızlar en büyük beylerden çok daha fazla en küçük polislerden korkarlar; Fransa o kadar basit bir ülke, Paris o kadar uygar bir kenttir ki seksen beş bölgemizde, seksen beş diyorum, çünkü Korsika’yı da Fransa olarak kabul ediyorum, seksen beş bölgemizde üstünde telgraf makinesi olmayan en küçük bir dağ, içine bir polis komiserinin sokak feneri koydurtmadığı biraz karanlık en küçük bir mağara dahi bulamazsınız. Bu nedenle size yapabileceğim tek yardım, sevgili kontum ve bunun için emrinizdeyim, o da sizi her yerde tanıtmak ya da sizi dostlarımla tanıştırmak olacak, bundan hiç kuşkunuz olmasın. Zaten bunun için kimseye ihtiyacınız yok; adınız, servetiniz ve zekanızla,” –Monte Cristo hafif alaylı bir gülümseme ile eğildi– “siz kendi kendinizi tanıtırsınız ve her yere kabul edilirsiniz. Ben sadece bir şeyde size yararlı olabilirim. Eğer benden Paris hayatının gelenekleri, rahat etme konusundaki deneyim, çarşılarımız hakkında bilgi isterseniz size rahat bir ev bulmak için emrinizdeyim. Bencilliği açıkça dile getirmesem de bencil olmayı yeğleyen ben, Roma’da sizin evinizi paylaşmış olsam da burada evimi paylaşmanızı size önermeye cesaret edemiyorum; çünkü evimde benim dışımda bir gölge bile barınamaz, meğerki bu gölge bir kadın gölgesi olsun.”</p>

  <p>“Ah!” dedi kont, “işte tamamen evliliğe dönük bir yatırım. Zaten bana Roma'da tasarlanmış bir evlilikle ilgili bir şeyler söylemiştiniz; gelecekteki mutluluğunuz için sizi kutlayabilir miyim?”</p>

  <p>“Konu hep tasarı halinde sayın kontum.”</p>

  <p>“Tasarı demek olasılık demektir,” dedi Debray.</p>

  <p>“Hayır, değil,” dedi Morcerf, “babam buna çok önem veriyor ve dilerim yakın zamanda size karımı ya da müstakbel karımı, Matmazel Eugénie Danglars’ı takdim ederim.”</p>

  <p>“Eugénie Danglars!” dedi Monte Cristo; “durun, babası Mösyö Baron Danglars değil mi?”</p>

  <p>“Evet,” diye yanıt verdi Morcerf, “yeni türeyen baronlardan.”</p>

  <p>“Ah! devlete bu ayrıcalığı hak edecek hizmetleri yaptıysa ne önemi var?” dedi Monte Cristo.</p>

  <p>“Çok hizmet,” dedi Beauchamp. “İçinden liberal olmasına karşın 1829’da Kral X. Charles için altı milyonluk bir borç bulunca, kral onu baron yaptı ve Légion d’honneur nişanının şövalye derecesini verdi, öyle ki nişanı sanıldığı gibi yeleğinin cebinde değil gerçekten de ceket yakasının iliğinde taşıyor.”</p>

  <p>“Ah!” dedi Morcerf gülerek, “Beauchamp, Beauchamp, bunları <i>Le Corsaire</i> ve <i>Le Charivari</i> için saklayın, ama benim önümde müstakbel kayınbabama saygı gösterin.”</p>

  <p>Sonra Monte Cristo’ya dönerek:</p>

  <p>“Ama siz biraz önce onun adından, baronu tanıyan biri gibi söz ettiniz,” dedi.</p>

  <p>“Onu tanımıyorum,” dedi Monte Cristo kayıtsızlıkla; “ama Londra’daki Richard ve Blount, Viyana’daki Arstein ve Eskeles ve Roma’daki Thomson ve French şirketleri tarafından onda açılmış bir kredim olduğundan büyük bir olasılıkla, çok geçmeden tanışacağım.”</p>

  <p>Monte Cristo son sözleri söylerken gözucuyla Maximilien Morrel’e baktı.</p>

  <p>Yabancı, Maximilien Morrel üzerinde bir etki yapmayı düşünmüşse bunu başarmıştı. Maximilien bir elektrik şokuna uğramış gibi titredi.</p>

  <p>“Thomson ve French,” dedi, “bu şirketi tanıyor musunuz mösyö?”</p>

  <p>“Benim Hıristiyan dünyasının başkentindeki bankacılarımdır,” diye sakin bir biçimde yanıt verdi kont, “size onlarla ilgili bir yararım olabilir mi?”</p>

  <p>“Ah! sayın kontum, bugüne kadar sonuçsuz kalan araştırmalarımızda belki de bize yardımcı olabilirsiniz; bu banka bir zamanlar bizimkine yardım etti ve neden bilmem hep bu yardımı yaptığını yadsıdı.”</p>

  <p>“Emrinizdeyim mösyö,” diye yanıt verdi Monte Cristo eğilerek.</p>

  <p>“Ama,” dedi Morcerf, “Mösyö Danglars’dan söz ederken garip bir biçimde konuşmamızın konusundan uzaklaştık. Monte Cristo Kontuna uygun bir konut bulmaktan söz ediyorduk; haydi beyler, bir çözüm bulmak için birlikte düşünelim. Büyük Paris’in bu yeni konuğunu nereye yerleştireceğiz?”</p>

  <p>“Faubourg Saint-Germain,” dedi Château-Renaud: “Beyefendi orada, bahçe ve avlu arasında küçük sevimli bir ev bulacaktır.”</p>

  <p>“Yok canım! Château-Renaud,” dedi Debray, “siz sadece o iç karartıcı Faubourg Saint-Germain’inizi bilirsiniz; onu dinlemeyiniz sayın kontum, Chaussée-d’Antin’e yerleşiniz; burası Paris’in gerçek merkezidir.”</p>

  <p>“Opera bulvarı,” dedi Beauchamp; “birinci katta balkonlu bir ev. Sayın kontum oraya gümüş işlemeli kumaşlardan yastıklar getirtir ve çubuğunu içerken ya da haplarını yutarken önünden tüm başkentin geçtiğini görür.”</p>

  <p>“Sizin bir düşünceniz yok mu Morrel?” dedi Château-Renaud, “hiçbir şey önermiyorsunuz.”</p>

  <p>“Evet var,” dedi genç adam gülümseyerek; “tam tersine benim de bir düşüncem var, ama beyefendinin ona yapılan parlak önerilerden birini seçmesi için bekliyordum. Şimdiye kadar yanıt vermediğine göre artık sanırım kız kardeşimin bir yıl önce Meslay sokağında kiraladığı çok sevimli, tamamen Pompadour biçeminde, küçük bir binada bir daire önerebilirim.”</p>

  <p>“Bir kız kardeşiniz mi var?” diye sordu Monte Cristo.</p>

  <p>“Evet efendim, eşsiz bir kız kardeş.”</p>

  <p>“Evli mi?”</p>

  <p>“Neredeyse dokuz yıldır.”</p>

  <p>“Mutlu mu?” diye sordu yeniden kont.</p>

  <p>“Bir insanın olabileceği kadar mutlu,” diye yanıt verdi Maximilien: “Sevdiği erkekle, kötü günlerimizde bize bağlı kalmış biriyle, Emmanuel Herbaut ile evlendi.”</p>

  <p>Monte Cristo anlaşılmaz bir biçimde gülümsedi.</p>

  <p>“Yılın yarısında orada oturuyorum ve eniştem ve ben, sayın kontun ihtiyacı olan tüm bilgileri sunmak için emrinde olacağız.”</p>

  <p>“Bir dakika!” diye bağırdı Albert, Monte Cristo daha yanıt verecek zaman bulamadan, “yaptığınız şeye dikkat edin Mösyö Morrel, bir gezgini, Denizci Simbad’ı aile yaşamına, eve kapatacaksınız; Paris’i görmeye gelmiş bir adamdan saygın bir aile babası yapacaksınız.”</p>

  <p>“Ah! hayır, öyle değil,” diye yanıt verdi Morrel gülümseyerek, “kız kardeşim yirmi beş yaşında, eniştem otuz beş; onlar genç, neşeli ve mutlular; zaten sayın kontum kendi evinde olacak ve onların evine gitmeyi istediği zaman ancak, ev sahipleriyle karşılaşacak.”</p>

  <p>“Teşekkür ederim mösyö, teşekkür ederim,” dedi Monte Cristo, “eğer bana bu onuru verirseniz, kız kardeşiniz ve enişteniz ile tanışmakla yetineceğim; ama şu anda hazır bekleyen bir konutum olduğu için bu beylerden hiçbirinin önerisini de kabul edemeyeceğim.”</p>

  <p>“Nasıl!” diye bağırdı Morcerf, “otele mi gideceksiniz? Bu sizin için son derece sıkıcı olacaktır.”</p>

  <p>“Roma’da çok mu kötü bir durumdaydım?” diye sordu Monte Cristo.</p>

  <p>“Öyle ya!” dedi Morcerf, “Roma’da bir daire döşetmek için elli bin piastr harcamıştınız; ama sanırım her gün benzer bir harcama yapmaya niyetiniz yoktur.”</p>

  <p>“Beni alıkoyan bu değil,” diye yanıt verdi Monte Cristo; “ama Paris’te bir eve sahip olmaya, bana ait bir evim olmasına karar vermiştim, önceden özel uşağımı gönderdim, o şimdiden bana bu evi satın almış ve döşemiş olmalı.”</p>

  <p>“Söyleyin lütfen, Paris’i tanıyan bir özel uşağınız mı var?” diye bağırdı Beauchamp.</p>

  <p>“O da benim gibi Fransa’ya ilk kez geliyor; zenci ve konuşmuyor,” dedi Monte Cristo.</p>

  <p>“Ali mi?” diye sordu Albert herkesin şaşkın bakışları ortasında.</p>

  <p>“Evet efendim, Ali’nin ta kendisi, Sudanlım, dilsiz adamım, sanırım Roma'da görmüştünüz.”</p>

  <p>“Evet, elbette,” diye yanıt verdi Morcerf, “çok iyi anımsıyorum. Ama nasıl oldu da bir Sudanlı’ya size Paris’te bir ev satın alma, bir dilsize bunu sizin için döşeme işini verebildiniz? Zavallı her şeyi istediğinizin tam tersine yapabilirdi.”</p>

  <p>“İşte bunda yanılıyorsunuz mösyö, ben tam tersine, onun her şeyi benim zevkime göre seçtiğinden eminim; çünkü bildiğiniz gibi, benim zevkim herkesinkine benzemez. Sekiz gün önce geldi; tek başına ava çıkmış iyi bir köpeğin sezgisiyle tüm kenti dolaşmış; benim kaprislerimi, heveslerimi, ihtiyaçlarımı biliyor; her şeyi benim keyfime göre düzenlemiş. Bugün saat on buçukta geleceğimi biliyordu; saat dokuzdan bu yana Fontainebleau’nun sınırında beni bekliyordu; elime şu kağıdı verdi; bu benim yeni adresim: Bakın, okuyun.”</p>

  <p>Ve Monte Cristo Albert’e bir kağıt verdi.</p>

  <p>“Champs-Elysées, 30 numara,” diye okudu Morcerf.</p>

  <p>“İşte bu gerçekten ilginç!” demekten kendini alamadı Beauchamp.</p>

  <p>“Prenslere layık,” diye ekledi Château-Renaud.</p>

  <p>“Nasıl! Evinizi bilmiyor musunuz?” diye sordu Debray.</p>

  <p>“Hayır,” dedi Monte Cristo, “size gecikmemek istediğimi söylemiştim. Arabamda hazırlandım ve vikontun kapısında indim.”</p>

  <p>Gençler birbirlerine baktılar; bunun Monte Cristo’nun oynadığı bir komedi olup olmadığını bilmiyorlardı; ama bu adamın ağzından çıkan her şey, garip karakterine karşın öyle sade bir özellik taşıyordu ki onun yalan söyleyebileceğini düşünmek olanaksızdı. Zaten niye yalan söyleyecekti ki?</p>

  <p>“O zaman sayın konta elimizden gelen küçük yardımları yapmakla yetinmek zorunda kalacağız,” dedi Beauchamp. “Ben gazeteci olarak Paris’in tüm tiyatrolarının kapılarını ona açarım.”</p>

  <p>“Teşekkür ederim efendim,” dedi Monte Cristo gülümseyerek; “kahyam şimdiden bana her birinde bir loca ayırttı.”</p>

  <p>“Kahyanız da bir Sudanlı mı, bir dilsiz mi?” diye sordu Debray.</p>

  <p>“Hayır efendim, eğer bir Korsikalı, birinin vatandaşı olabilirse, sizin bir vatandaşınız diyebiliriz: ama siz onu tanıyorsunuz Mösyö de Morcerf.”</p>

  <p>“Bu, pencereleri kiralamayı o kadar iyi beceren sevgili Sinyor Bertuccio olmasın?”</p>

  <p>“İyi bildiniz, sizinle yemek yeme onurunu duyduğum gün onu evimde görmüştünüz. Biraz asker, biraz kaçakçı biraz da olunabilecek her şey olan çok iyi bir adamdır. Birini bıçaklama gibi alçakça bir şey için polisle hiçbir zaman dalaşmadığından eminim.</p>

  <p>“Siz de dünyanın bu en dürüst vatandaşını kendinize kahya olarak seçtiniz öyle mi?” dedi Debray; “Yılda sizden ne kadar çalıyor?”</p>

  <p>“Doğrusunu isterseniz,” dedi kont, “başkasından fazla değil, bundan eminim; ama benim işimi görüyor, olanaksızlık diye bir şey tanımıyor, ben de onu tutuyorum.”</p>

  <p>“O zaman,” dedi Château-Renaud, “işte kurulmuş bir eviniz, Champs-Elysée’de bir konağınız, hizmetçileriniz, kahyanız var, bir tek sevgiliniz eksik.”</p>

  <p>Albert gülümsedi: Valle tiyatrosunda ve Argentina tiyatrosunda kontun locasında gördüğü güzel Yunanlı’yı düşünüyordu.</p>

  <p>“Bundan iyisine sahibim,” dedi Monte Cristo: “Bir kölem var. Siz sevgililerinizi Opera tiyatrosunda, Vaudeville tiyatrosunda, Variétés tiyatrosunda kiralıyorsunuz; ben benimkini Konstantinopolis’te satın aldım; bana daha pahalıya maloldu, ama böylece hiçbir şeyden kaygılanmama gerek kalmıyor.”</p>

  <p>“Ama, Kral Charles’ın dediğini unutuyorsunuz,” dedi Debray gülümseyerek, “bizim özümüz sözümüz birdir; Fransa topraklarına ayak basınca köleniz özgür olmadı mı?”</p>

  <p>“Bunu ona kim söyleyecek?” diye sordu Monte Cristo.</p>

  <p>“Elbette karşısına kim çıkarsa.”</p>

  <p>“Sadece Rumca konuşuyor.”</p>

  <p>“O zaman durum başka.”</p>

  <p>“Onu en azından görebilecek miyiz?” diye sordu Beauchamp, “yoksa dilsiziniz olduğuna göre harem ağanız da var mı?”</p>

  <p>“İnanın yok,” dedi Monte Cristo, “Doğu beğenimi oraya vardırmadım: Çevremde bulunan herkes beni bırakıp gidebilir ve giderken ne bana ne de başkasına gereksinimi olmayacaktır; işte belki de beni bırakıp gitmemelerinin nedeni bu.”</p>

  <p>Uzun süredir tatlıya ve purolara geçilmişti.</p>

  <p>“Sevgili dostum,” dedi Debray ayağa kalkarak, “saat iki buçuk, konuğunuz çok sevimli ve öyle dostça bir ortam var ki insan bırakıp gidemiyor, üstelik kimi zaman daha kötüsü için; bakanlığıma dönmem gerekiyor. Bakana konttan söz edeceğim, ama önce onun kim olduğunu öğrenmemiz gerekiyor.”</p>

  <p>“Dikkat edin,” dedi Morcerf, “en kurnazlar bile bunu beceremediler.”</p>

  <p>“Hıh! polisimiz için üç milyonumuz var; bu miktarın çoğunun genellikle önceden harcandığı doğrudur; ama ne önemi var; her zaman bu işe ayıracak elli bin frank kadar para kalacaktır.”</p>

  <p>“Onun kim olduğunu öğrendiğinizde bana söyler misiniz?”</p>

  <p>“Söz veriyorum. Hoşçakalın Albert; beyler, saygılar.”</p>

  <p>Çıkarken, Debray bekleme odasından yüksek sesle bağırdı:</p>

  <p>“İşleri hızlandırın!”</p>

  <p>“İyi,” dedi Beauchamp Albert’e, “Meclis'e gitmeyeceğim, ama okuyucularıma Mösyö Danglars’ın konuşmasından daha iyisini sunacağım.”</p>

  <p>“Bağışlayın, ama Beauchamp,” dedi Morcerf, “tek söz etmeyin, yalvarırım; beni onu tanıtma ve anlatma zevkinden mahrum etmeyin, ilginç olduğu doğru değil mi?”</p>

  <p>Ondan daha fazlası, diye yanıt verdi Château-Renaud, “gerçekten hayatımda gördüğüm en olağanüstü insanlardan biri. Geliyor musunuz Morrel?”</p>

  <p>“Meslay sokağı 14 numaraya gelerek bize küçük bir ziyaret yapması için söz vermesini istediğim sayın konta kartımı verir vermez geliyorum mösyö.”</p>

  <p>“Emin olun bu fırsatı kaçırmayacağım mösyö,” dedi kont eğilerek.</p>

  <p>Ve Maximilien Morrel, Monte Cristo’yu Morcerf ile yalnız bırakarak Baron de Château-Renaud ile çıktı.</p>
