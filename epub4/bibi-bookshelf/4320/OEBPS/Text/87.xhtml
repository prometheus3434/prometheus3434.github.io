    <p>87</p>

    <p>KIŞKIRTMA</p>

  </div>

  <p>“O zaman ben de görünmeden çıkmak için salonun sessizliğinden ve karanlığından yararlandım. Beni içeri alan odacı kapıda bekliyordu. Beni koridorlardan geçirerek Vaugirard sokağına açılan küçük bir kapıya kadar götürdü. Ruhum hem paramparça hem de hayran bir halde dışarı çıktım, bu söylediklerim için beni bağışlayın Albert, sizin için ruhum paramparçaydı, ama babasının intikamını alan o genç kızın soyluluğuna da hayran kalmıştım. Evet, size yemin ediyorum Albert, bu açıklama nereden gelirse gelsin, ben onun bir düşmandan gelebileceğini düşünüyorum, ama bu düşman sadece Yazgının eli.”</p>

  <p>Albert başını ellerinin arasına almıştı; utançtan kıpkırmızı, gözyaşlarıyla ıpıslak olmuş yüzünü kaldırdı ve Beauchamp’ın kolunu tutarak:</p>

  <p>“Dostum,” dedi ona, “benim yaşamım sona erdi: ben artık sizin gibi Yazgı bana darbesini indirdi diyemem, kimin bu kadar düşmanca peşime düştüğünü bulmam gerekir ve o adamı bulduğumda öldüreceğim ya da o adam beni öldürecek, bana yardımcı olacaksınız Beauchamp, dostluğunuza güveniyorum, eğer küçümseme yüreğinizdeki dostluğu öldürmediyse tabii.”</p>

  <p>“Küçümseme mi dostum? Böyle bir felaketi nasıl düşünebilirsiniz? Hayır, Tanrıya şükür! Artık babaların yaptıklarından çocuklarının sorumlu sayıldığı, haksız önyargıların olduğu çağda yaşamıyoruz. Tüm yaşamınızı bir daha gözden geçirin Albert; tüm yaşamınız dünde kaldı, doğru, ama güzel günlerin şafağı doğudan her zaman daha temiz olarak doğar. Hayır Albert, bana inanın, gençsiniz, zenginsiniz, Fransa’yı terk edin: hareketli bir yaşamı, değişen zevkleri olan bu büyük Babil'de her şey çabuk unutulur; üç dört yıl sonra geri gelirsiniz, bir Rus prensesi ile evlenirsiniz, kimse dün olanları anımsamaz, hele on altı yıl önce olanları hiç anımsamaz.”</p>

  <p>“Sağolun sevgili dostum Beauchamp, bu sözleri size söyleten iyi niyetiniz için teşekkür ederim, ama böyle olmaz; ne istediğimi size söyledim, şimdi gerekirse istek sözünü irade ile değiştireceğim. Bu işle ne kadar ilgili olduğumu anlıyorsunuz, olayları sizinle aynı açıdan göremiyorum. Size Tanrısal bir kaynaktan geliyor gibi görünen şey, bana daha az saf bir kaynaktan geliyor gibi görünüyor. Size itiraf edeyim, yazgının bence bu işte hiç rolü yok ve iyi ki yok, çünkü Tanrının ödül ve cezalarının görünmez ve dokunulmaz elçisi yerine intikam alabileceğim elle tutulur gözle görülür bir canlı bulacağım. Ah! Evet, size bir aydır çektiklerim üzerine yemin ediyorum. Şimdi size yineliyorum Beauchamp, insani ve maddi bir dünyaya girmek istiyorum, eğer söylediğiniz gibi hâlâ benim dostumsanız, bu darbeyi indiren eli bulmama yardım edin.”</p>

  <p>“O zaman öyle olsun!” dedi Beauchamp; “kesinlikle yeryüzüne inmemi istiyorsanız, ben de öyle yapacağım; bir düşman aramaya koyuluyorsanız, ben de sizinleyim. Ve ben onu bulacağım, çünkü benim onurum da sizinki kadar onu bulmamızı gerektiriyor.”</p>

  <p>“Pekala! O zaman Beauchamp, hemen şimdi, hiç gecikmeden araştırmalarımıza başlayalım. Her gecikme ânı benim için sonsuzluk kadar uzun olacak; babamı ele veren henüz cezalanmadı, hiç cezalanmayacağını umut edebilir, ama onurum üzerine yemin ederim, böyle bir umudu varsa yanılıyor!”</p>

  <p>“Pekala! Beni dinleyin Morcerf.”</p>

  <p>“Ah! Beauchamp, bir şeyler bildiğinizi anlıyorum, beni sıkıntıdan kurtarıyorsunuz!” “Bunun gerçek olduğunu söylemiyorum Albert, ama bu en azından karanlıkta bir ışıktır: bu ışığı izlersek belki de bizi sona götürür.”</p>

  <p>“Çabuk söyleyin! Görüyorsunuz yerimde duramıyorum.</p>

  <p>“Pekala! Size Yanya’dan döndüğümde söylemek istemediğim şeyi anlatacağım.”</p>

  <p>“Söyleyin!”</p>

  <p>“İşte olanlar Albert; bilgi almak için doğal olarak kentin bir numaralı bankacısına gittim; daha konuyla ilgili ilk sözcüğü söyler söylemez, daha babanızın adı geçmeden:</p>

  <p>“‘Ah!’ dedi ‘Çok iyi. Sizi buraya getiren nedeni tahmin ediyorum.’</p>

  <p>“‘Nasıl tahmin edebilirsiniz? Neden?’</p>

  <p>“‘Çünkü aşağı yukarı on beş gün önce bana aynı konuda sorular soruldu.’</p>

  <p>“‘Kim tarafından?’</p>

  <p>“‘İş yaptığım Parisli bir bankacı tarafından.’</p>

  <p>“‘Adı neydi?’</p>

  <p>“‘Mösyö Danglars.”’</p>

  <p>“O demek!” diye haykırdı Albert; “Demek kıskançlık ve kinle zavallı babamı bu kadar uzun zamandır izleyen oymuş; o, halktan biri olduğunu ileri sürüp Kont de Morcerf’in Yüksek Meclis üyesi olmasını bağışlayamayan adam. İşte bakın, evliliğin hiçbir mantıklı nedene dayanmadan bozulması; evet, neden bu.”</p>

  <p>“Bu konuda bilgi edinin Albert, şimdiden öfkelenmeyin, size bilgi edinin diyorum, eğer söylenen doğruysa...”</p>

  <p>“Ah! Evet, eğer doğruysa!” diye haykırdı genç adam, “çektiğim tüm acıları ödeyecek.”</p>

  <p>“Dikkatli olun Morcerf, o yaşlı bir adam.”</p>

  <p>“O benim aile onuruma ne kadar dikkat ettiyse, ben de onun yaşına o kadar dikkat edeceğim; eğer babama kızdıysa, neden sadece onu karşısına almadı? Ah! Hayır, bir erkeğin karşısına çıkmaktan korktu!”</p>

  <p>“Albert sizi kınamıyorum, sadece dizginlemeye çalışıyorum; Albert, ihtiyatlı olun.”</p>

  <p>“Ah! Korkmayın, zaten siz de benimle geleceksiniz Beauchamp, ciddi işler tanık önünde yapılmalıdır. Akşam olmadan, eğer Mösyö Danglars suçlu ise ölecek, ya da ben öleceğim. Hay Allah Beauchamp, benim onuruma güzel bir cenaze töreni yapılmasını isterim!”</p>

  <p>“Pekala Albert, böyle kararlar alındığında onları hemen uygulamaya geçirmek gerekir. Mösyö Danglars’a mı gitmek istiyorsunuz? Haydi gidelim.”</p>

  <p>Kiralık bir araba getirttiler. Bankacının evine girerken kapıda Andrea Cavalcanti’nin faytonunu ve uşağını gördüler.</p>

  <p>“Bak hele! Bu iyi işte,” dedi Albert boğuk bir sesle. “Eğer Mösyö Danglars benimle dövüşmek istemezse, ben de onun damadını öldürürüm. Bir Cavalcanti dövüşmeyi biliyordur.”</p>

  <p>Bankacıya genç adamın geldiğini haber verdiler, bir gün önce olup bitenleri bilen bankacı Albert’in içeri girmesini engellemek istedi, ama artık çok geçti. Albert uşağın arkasından gelmiş ve verilen emri duymuştu, kapıyı itti ve arkasında Beauchamp olduğu halde bankacının çalışma odasına girdi.</p>

  <p>“Ama mösyö,” diye haykırdı bankacı, “artık evimize istediklerimizi kabul edip istemediklerimizi kabul etmeme hakkımız yok mu? Bana öyle geliyor ki, siz garip bir biçimde kendinizden geçmişsiniz.”</p>

  <p>“Hayır mösyö,” dedi Albert serinkanlılıkla, “kimi durumlar vardır, ki siz de şimdi böyle bir durumda bulunuyorsunuz, insan korkak olmadıkça, bakın size böyle bir kaçamak yol da bırakıyorum, en azından bazı kişileri evine kabul etmek zorundadır.</p>

  <p>“Benden ne istiyorsunuz mösyö?”</p>

  <p>“Şunu istiyorum,” dedi Morcerf, şömineye dayanmış Cavalcanti’ye dikkat etmez görünerek, “kimsenin sizi on dakika kadar rahatsız etmeyeceği ıssız bir yerde, size bir randevu öneriyorum, daha fazla bir şey değil, iki adamın karşı karşıya geleceği ve onlardan birinin ağaçların altında kalacağı bir yerde bir randevu.”</p>

  <p>Danglars’ın benzi attı, Cavalcanti bir hareket yaptı. Albert genç adama döndü:</p>

  <p>“Aman Tanrım!” dedi, “isterseniz siz de gelin sayın kont, orada olmaya hakkınız var, ne de olsa aileden sayılırsınız, orada bulunacak birçok kişiye kabul ederlerse böyle bir randevu veriyorum.”</p>

  <p>Cavalcanti şaşkın bir halde Danglars’a baktı, Danglars bir çaba göstererek ayağa kalktı ve iki gencin ortasına doğru ilerledi. Albert’in Andrea’ya saldırısı onun dikkatini başka bir alana kaydırmıştı ve Albert’in ziyaretinin önce düşündüğünden başka bir nedeni olmasını umut ediyordu.</p>

  <p>“Bu garip işte mösyö,” dedi Albert’e, “eğer buraya Mösyö Cavalcanti’yi size yeğlediğim için onunla kavga etmeye geldiyseniz, bu konuyu krallık savcılığına ileteceğimden haberiniz olsun.”</p>

  <p>“Yanılıyorsunuz mösyö,” dedi Morcerf karamsar bir gülümsemeyle, “dünyada en son yapacağım şey evlilikten söz etmektir, Mösyö Cavalcanti’ye seslendim, çünkü bir an bizim tartışmamıza karışmaya niyetli gibi geldi bana. Hem sonra bakın, zaten siz haklısınız,” dedi, “bugün herkesle kavga çıkarmaya çalışıyorum, ama sakin olun Mösyö Danglars, öncelik sizin.”</p>

  <p>“Mösyö,” diye yanıt verdi Danglars öfkeden ve korkudan sarararak, “eğer yolumun üstünde kudurmuş bir köpeğe rastlarsam onu öldürürüm, kendimi suçlu hissetmediğim gibi topluma bir hizmette bulunduğumu düşünürüm. Eğer siz de kudurmuş gibiyseniz ve beni ısırmak istiyorsanız, haberiniz olsun sizi de acımadan öldürürüm. Bakın, eğer babanız onurunu yitirdiyse bu benim hatam mı?”</p>

  <p>“Evet, sefil!” diye haykırdı Morcerf, “bu senin hatan!”</p>

  <p>Danglars geriye doğru bir adım attı.</p>

  <p>“Benim hatam mı! Benim ha!” dedi, “ama siz delisiniz! Ben Yunanistan öyküsünü nereden bileceğim? Ben tüm bu ülkeleri dolaştım mı? Babanıza Yanya’daki şatoları satmasını öğütleyen ben miyim? İhanet etmesini...”</p>

  <p>“Susun!” dedi Albert boğuk bir sesle. “Hayır, bu felakete neden olan, bu gürültüyü koparan doğrudan siz değilsiniz, ama bunu ikiyüzlü bir biçimde kışkırtan sizsiniz.”</p>

  <p>“Ben mi!”</p>

  <p>“Evet, siz! Bu açıklama nereden geliyor?”</p>

  <p>“Sanırım bunu size gazete bildiriyor: Yanya’dan, elbette.”</p>

  <p>“Yanya’ya kim mektup yazdı?”</p>

  <p>“Yanya’ya mı?”</p>

  <p>“Evet. Babam hakkında bilgi istemek için kim mektup yazdı?</p>

  <p>“Bana kalırsa herkes Yanya’ya mektup yazabilir.”</p>

  <p>“Ama yine de tek bir kişi yazdı.”</p>

  <p>“Bir kişi mi?”</p>

  <p>“Evet, bu kişi de sizsiniz.”</p>

  <p>“Kuşkusuz ben yazdım ve bence insan kızını genç bir adamla evlendirecekse bu genç adamın ailesi hakkında bilgi edinebilir, bu sadece bir hak değil, aynı zamanda bir görevdir.”</p>

  <p>“Yazdınız ve size gelecek yanıtı da çok iyi biliyordunuz mösyö,” dedi Albert.</p>

  <p>“Ben mi? Ah! Size yemin ederim,” diye haykırdı Danglars, belki de korkusundan çok genç adamın mutsuzluğunu görerek, içinde uyanan ilgiden gelen güven ve cesaretle, “yemin ederim, hiçbir zaman Yanya’ya yazmayı düşünmemiştim. Ben Ali Paşa felaketini nereden bilebilirdim?”</p>

  <p>“O zaman biri sizi yazmaya mı itti?”</p>

  <p>“Elbette.”</p>

  <p>“Biri sizi itti mi yani?”</p>

  <p>“Evet.”</p>

  <p>“Bu kimdi?.. Sözünüzü tamamlayın... söyleyin haydi...”</p>

  <p>“Hay Allah, bundan kolay bir şey mi var, babanızın geçmişinden söz ediyordum, servetinin kaynağının hep gizli kaldığını söylüyordum. O kişi bana babanızın bu serveti nerede yaptığını sordu. Ben de ‘Yunanistan’da’ dedim. O zaman o da bana ‘Öyle ise Yanya’ya yazın!’ dedi”</p>

  <p>“Size bu öğüdü kim verdi?”</p>

  <p>“Dostunuz Monte Cristo Kontu.”</p>

  <p>“Monte Cristo Kontu size Yanya’ya yazmanızı mı söyledi?”</p>

  <p>“Evet, ben de yazdım. Mektupları görmek ister misiniz? Size onları göstereceğim.”</p>

  <p>Albert ve Beauchamp birbirlerine baktılar.</p>

  <p>“Mösyö,” dedi o zamana kadar hiç sesini çıkarmamış olan Beauchamp, “bana öyle geliyor ki siz o sırada Paris’te olmayan ve kendini aklayamayacak olan kontu suçluyorsunuz.”</p>

  <p>“Ben kimseyi suçlamıyorum mösyö,” dedi Danglars, “anlatıyorum ve size söylediklerimi Monte Cristo Kontunun karşısında da yineleyebilirim.”</p>

  <p>“Kont ne yanıt aldığınızı biliyor mu?”</p>

  <p>“Bunu ona gösterdim.”</p>

  <p>“Babamın vaftiz adının Fernand, soyadının da Mondego olduğunu biliyor muydu?”</p>

  <p>“Evet, bunu ona uzun zaman önce söylemiştim; üstelik o sırada benim yerime bir başkasının yapacağından çok daha azını yaptım. Bu yanıtın ertesi günü Monte Cristo’nun zoruyla babanız kızımı benden resmen istemeye geldi, ben de işi bitirmek için ne yapılırsa onu yaptım, reddettim, açık bir biçimde reddettim, doğru, ama hiç açıklama yapmadan, hiç gürültü koparmadan. Zaten ne diye gürültü koparacaktım ki? Mösyö de Morcerf’in onurunun ya da onursuzluğunun benim için ne önemi vardı? Bu benim gelirimi ne yükseltir ne eksiltirdi.”</p>

  <p>Albert yüzünün kızardığını hissetti; artık hiç kuşku yoktu, Danglars kendini bayağı bir biçimde savunuyordu, ama tüm gerçeği ya da gerçeğin bir bölümünü bilinçle değil korkuyla açıklayan bir adamın güveniyle kendini savunuyordu. Zaten Morcerf’in aradığı neydi? Konu Danglars’ın ya da Monte Cristo’nun az ya da çok suçluluğu değildi, ağır ya da hafif hakarete yanıt verecek bir adamdı, dövüşecek bir adamdı, Danglars’ın dövüşmeyeceği gün gibi ortadaydı.</p>

  <p>Hem sonra unutulmuş ya da fark edilmemiş şeylerin her biri gözünün önüne geliyordu ya da bunları anımsıyordu. Ali Paşa’nın kızını satın aldığına göre Monte Cristo her şeyi biliyordu, her şeyi bilerek Danglars’a Yanya’ya yazmasını öğütlemişti. Bu yanıtı bilerek Albert’in Haydée’ye tanıtılma isteğine razı olmuştu; Albert Haydée’nin karşısına çıkınca da konuşmanın Ali Paşa’nın ölümüne yönelmesine izin vermiş, Haydée’nin anlattıklarına hiç karşı çıkmamıştı; –ama kuşkusuz genç kıza Rumca birkaç sözcükle Morcerf’in babasını tanıyacağı bilgileri vermemesini de söylemişti– zaten Morcerf’den de Haydée’nin karşısında babasının adını anmamasını rica etmemiş miydi? Sonunda da Albert’i tam gürültünün kopacağını bildiği anda Normandiya’ya götürmemiş miydi? Tüm bunların hesaplanmış olduğundan, Monte Cristo’nun, babasının düşmanlarıyla anlaştığından hiç kuşku yoktu.</p>

  <p>Albert Beauchamp’ı bir köşeye çekti ve ona tüm düşüncelerini iletti.</p>

  <p>“Haklısınız,” dedi Beauchamp, “Danglars bu olup bitenlerin kaba ve gözle görünür yanı, açıklama istemeniz gereken kişi Monte Cristo.”</p>

  <p>Albert geri döndü.</p>

  <p>“Mösyö,” dedi Danglars’a, “sizin peşinizi henüz tam olarak bırakmadığımı anlıyorsunuzdur, şimdi öğrenmek istediğim, suçlamalarınızın doğru olup olmadığı, bundan emin olmak için de hemen Mösyö Monte Cristo Kontuna gidiyorum.”</p>

  <p>Ve Cavalcanti ile hiç ilgilenmeden Beauchamp ile birlikte bankacıyı selamlayarak çıktı.</p>

  <p>Danglars onu kapıya kadar geçirdi, kapıda Albert’e Mösyö Kont de Morcerf’e karşı kişisel hiçbir kini olmadığı konusunda bir kez daha güvence verdi.</p>
