    <p>103</p>

    <p>MAXIMILIEN</p>

  </div>

  <p>Villefort bu acı krizine ansızın yakalanmış olmaktan neredeyse utanarak ayağa kalktı.</p>

  <p>Yirmi beş yıldır sürdürdüğü korkunç yaşama biçimi onu biraz insana benzetmişti.</p>

  <p>Bir an şaşıran bakışlarını Morrel’e dikti.</p>

  <p>“Siz kimsiniz mösyö?” dedi, “içinde ölü olan bir eve böyle girilmeyeceğini unuttunuz mu yoksa? Dışarı çıkın mösyö, dışarı çıkın!”</p>

  <p>Ama Morrel kımıldamadan durdu; gözlerini karmakarışık bu yatağın ürkütücü görünüşünden ve yatakta yatan soluk yüzden ayıramıyordu.</p>

  <p>“Dışarı çıkın, duyuyor musunuz?” diye bağırdı Villefort; d’Avrigny ise Morrel’i dışarı çıkarmak için ona doğru ilerliyordu.</p>

  <p>Morrel şaşkın bakışlarla, ölüye, bu iki adama, tüm odaya baktı, bir an duraksar gibi oldu, ağzını açtı, sonunda beynine üşüşen bir sürü kötü düşünceye karşın söyleyecek bir söz bulamayıp ellerini saçlarına daldırıp geri döndü; öyle ki Villefort ve d’Avrigny kısa bir süre düşüncelerinden kopup Morrel’i gözleriyle izledikten sonra “Delirmiş!” der gibi birbirlerine baktılar.</p>

  <p>Ama, daha beş dakika geçmeden, merdivenlerin oldukça büyük bir ağırlık altında çatırdadığını duydular ve Morrel’in, insanüstü bir güçle Noirtier’nin koltuğunu kollarıyla kaldırarak, ihtiyarı evin birinci katına taşımakta olduğunu gördüler.</p>

  <p>Merdivenin üstüne gelince Morrel koltuğu yere bıraktı ve tekerleklerinin üstünde sürerek Valentine’in odasına kadar getirdi.</p>

  <p>Tüm bu manevra genç adamın çılgınca coşkusuyla on katına çıkmış gücü sayesinde gerçekleşmişti.</p>

  <p>Ama özellikle bir şey dehşet vericiydi, o da Morrel tarafından itilerek Valentine’in yatağına doğru ilerleyen Noirtier’nin yüzüydü, zekası tüm kaynaklarını kullanan, gözleri başka yetilerinin yerini doldurmak için tüm gücünü toplayan Noirtier’nin yüzü.</p>

  <p>Bakışları alev alev bu soluk yüz, Villefort için de korku verici bir görüntüydü.</p>

  <p>Babası ile her ilişki kurduğunda, aralarında her zaman korkunç bir şeyler olmuştu.</p>

  <p>“Ona neler yaptıklarına bakın!” diye bağırdı Morrel bir elini yatağa kadar sürüdüğü koltuğun arkalığına dayayıp, diğerini Valentine’e doğru uzatarak, “bakın babacığım, bakın!”</p>

  <p>Villefort bir adım geriledi ve kendisi için neredeyse yabancı olan ve Noirtier’ye baba diyen bu genç adama şaşkınlıkla baktı.</p>

  <p>O anda ihtiyarın tüm ruhu kan çanağına dönmüş gözlerine geçmişti sanki, sonra boyun damarları şişti, saralıların derilerini kaplayan renk gibi mavimsi bir renk boynunu, yanaklarını ve şakaklarını kapladı; insan denen varlığın içindeki bu patlamada sadece bir çığlık eksikti.</p>

  <p>Bu çığlık, suskunluğu içinde dehşet vererek, sessizliği içinde yürek parçalayarak tüm gözeneklerinden çıktı sanki.</p>

  <p>D’Avrigny ihtiyara doğru atıldı ve ona şiddetli bir kanama önleyici ilaç koklattı.</p>

  <p>“Mösyö,” diye bağırdı Morrel, felçli adamın duyarsız elini yakalayarak, “bana kim olduğumu ve ne hakla burada bulunduğumu soruyorlar. Ah! Siz bunu biliyorsunuz, söyleyin, bunu siz söyleyin!”</p>

  <p>Ve genç adamın sesi hıçkırıklar içinde kayboldu.</p>

  <p>İhtiyara gelince, sık sık soluk alışı göğsünü sarsıyordu. Ölmek üzere olan birinin geçirdiği krizleri geçiriyordu sanki.</p>

  <p>Sonunda ağlamadan hıçkıran genç adamdan daha şanslı olan Noirtier’nin gözlerinden de yaşlar fışkırdı. Başı öne eğilemeden gözleri kapandı.</p>

  <p>“Söyleyin,” diye devam etti Morrel boğuk bir sesle, “benim onun nişanlısı olduğumu söyleyin!</p>

  <p>“Onun, benim bu dünyadaki tek aşkım, soylu dostum olduğunu söyleyin!</p>

  <p>“Söyleyin, söyleyin, bu ölünün bana ait olduğunu söyleyin!”</p>

  <p>Genç adam paramparça olan büyük bir gücün korkunç görüntüsüyle, tüm ağırlığıyla, kasılmış parmaklarının sımsıkı yakaladığı yatağın önüne diz üstü düştü.</p>

  <p>Bu acı o kadar dokunaklıydı ki d’Avrigny heyecanım gizlemek için arkasını döndü, Villefort başka açıklama istemeden, bizi, ağladığımız insanları sevenlere doğru iten bu çekime kapılarak elini genç adama uzattı.</p>

  <p>Ama Morrel hiçbir şey görmüyordu, Valentine’in buz gibi elini tutmuştu, ağlamayı başaramadan haykırarak çarşafları ısırıyordu.</p>

  <p>Bir süre odada sadece hıçkırıkların, duaların ve bedduaların birbirine karıştığı duyuldu. Ama hepsini bastıran ses, her soluk alışta Noirtier’nin göğsünde yaşam güçlerinden birini kesiyormuş gibi görünen boğuk ve iç paralayıcı sesti.</p>

  <p>Sonunda, bir süre yerini Maximilien’e bıraktıktan sonra herkesten daha çok kendine hâkim olan Villefort konuşmaya başladı.</p>

  <p>“Mösyö,” dedi Maximilien’e, “söylediğinize göre Valentine’i seviyordunuz: onun nişanlısıydınız; ben bu aşkı bilmiyordum, bu anlaşmayı bilmiyordum; yine de babası olarak sizi bağışlıyorum, çünkü görüyorum ki acınız büyük, gerçek ve doğru.</p>

  <p>“Zaten içimdeki acı o kadar büyük ki kalbimde öfkeye yer kalmadı.</p>

  <p>“Ama görüyorsunuz, umudunuzu bağladığınız melek dünyayı terk etti: artık o insanların taparcasına sevdiği birinden başka bir şey değil ve o şu anda Tanrıya tapıyor; onun aramızda unuttuğu hüzünlü bedeni ile vedalaşın mösyö; onun beklediğiniz elini son kez tutun ve sonsuza kadar ondan ayrılın: Valentine’in artık onu kutsayacak papazdan başka birine ihtiyacı yok.”</p>

  <p>“Yanılıyorsunuz mösyö,” diye haykırdı o güne kadar hissettiği acılarından hepsinden daha keskin bir acıyla kalbi parçalanmış Morrel, bir dizinin üstünde doğrularak; “yanılıyorsunuz: Valentine öldüğüne göre sadece bir papaza değil, intikamını alacak birine de ihtiyacı var.</p>

  <p>“Mösyö de Villefort, siz papazı çağırtın, intikamı alacak olan benim.”</p>

  <p>“Ne demek istiyorsunuz mösyö?” diye mırıldandı Villefort, Morrel’in çılgınlığından doğan bu yeni düşünceyle ürpererek.</p>

  <p>“Şunu söylemek istiyorum,” diye devam etti Morrel, “sizde iki insan var mösyö. Baba yeterince ağladı, şimdi krallık savcısının görevi başlıyor.”</p>

  <p>Noirtier’nin gözleri parıldadı, d’Avrigny yaklaştı.</p>

  <p>“Mösyö,” diye devam etti genç adam gözleriyle orada bulunanların yüzlerinden okunan tüm duyguları dile getirerek, “ben ne dediğimi biliyorum, söyleyeceklerimi de hepiniz en az benim kadar biliyorsunuz.</p>

  <p>“Valentine öldürüldü.”</p>

  <p>Villefort başını eğdi; d’Avrigny bir adım daha yaklaştı; Noirtier gözleriyle “evet,” dedi.</p>

  <p>“Oysa mösyö,” diye devam etti Morrel, “yaşadığımız devirde, Valentine gibi genç, güzel ya da tapınılacak biri olmasa da, bir insan, bu dünyadan nasıl yok olduğunun hesabı sorulmaksızın böyle birden yok olamaz.</p>

  <p>“Haydi sayın krallık savcısı,” diye ekledi Morrel gittikçe artan bir ateşlilikle, “acıma yok! Size cinayeti ihbar ediyorum, katili bulun!”</p>

  <p>Morrel acımasız bakışlarıyla Villefort’u sorguya çekiyordu, Villefort ise yardım ister gibi, bir Noirtier’ye bir d’Avrigny’ye bakıyordu.</p>

  <p>Villefort, babasından ve doktordan yardım göreceğine, onların Morrel’inkiler kadar acımasız bakışlarıyla karşılaştı.</p>

  <p>“Evet,” dedi ihtiyar.</p>

  <p>“Kuşkusuz!” dedi d’Avrigny.</p>

  <p>“Mösyö,” diye karşılık verdi Villefort bu üçlü iradeye ve kendi heyecanına karşı savaşım vererek, “mösyö, yanılıyorsunuz, benim evimde cinayet işlenmez; kader beni vuruyor. Tanrı beni sınıyor; bunu düşünmek korkunç bir şey ama, kimse öldürülmedi!”</p>

  <p>Noirtier’nin gözleri çakmak çakmak oldu, d’Avrigny konuşmak için ağzını açtı.</p>

  <p>Morrel sessizlik isteyerek kolunu uzattı.</p>

  <p>“Ben de burada cinayet işlendiğini söylüyorum!” diye haykırdı Morrel, sesi korkunç titreyişinden hiçbir şey yitirmeden alçalarak.</p>

  <p>“Size dört ayda öldürülen dördüncü kurban olduğunu söylüyorum.</p>

  <p>“Size daha dört gün önce Valentine’i zehirlemek istediklerini ve Mösyö Noirtier’nin aldığı önlemler sayesinde başarısızlığa uğradıklarını söylüyorum.</p>

  <p>“Size dozun artırıldığını ya da zehirin cinsinin değiştirildiğini ve bu kez başarıldığını söylüyorum.</p>

  <p>“Size bunları benim kadar iyi bildiğinizi, çünkü mösyönün bunu size doktor ve dost olarak haber verdiğini söylüyorum.”</p>

  <p>“Ah! Siz kendinizde değilsiniz mösyö,” dedi Villefort kıstırıldığını hissettiği kapandan boş yere kurtulmaya çalışarak.</p>

  <p>“Ben kendimde değilim!” diye haykırdı Morrel, “Pekala! Bunu Mösyö d’Avrigny’ye havale ediyorum.</p>

  <p>“Sorun ona mösyö, Madam de Saint-Méran’ın öldüğü akşam bahçenizde, bu konağın bahçesinde söylediği sözleri anımsayıp anımsamadığını sorun, o ve siz, ikiniz, kendinizi yalnız sanıp bu trajik ölümden söz ediyordunuz, bunun alın yazısı olduğunu söylüyordunuz, haksız yere suçladığınız Tanrı sadece tek şey için suçlanabilir, o da Valentine’in katilini yaratmış olmaktan!”</p>

  <p>Villefort ve d’Avrigny birbirlerine baktılar.</p>

  <p>“Evet, evet, anımsayın,” dedi Morrel; “çünkü sessizlik içinde yapayalnızken söylediğinizi sandığınız sözler kulağıma geldi. Kuşkusuz o akşam Mösyö de Villefort’un kendi ailesine karşı gösterdiği suçlu hoşgörüyü görünce her şeyi yetkililere açıklayabilirdim; senin öldüğün andaki kadar suç ortağı olmayacaktım Valentine! Sevgili Valentine’im! Ama suç ortağı intikamcı olacak; bu dördüncü cinayet herkesin gözü önünde, gün gibi ortada ve eğer baban seni terk ederse Valentine sana yemin ediyorum, ben katilin peşine düşeceğim, ben.”</p>

  <p>Bu kez sanki doğa bu amansız düzenlemeye acımış gibi kendi gücünü kullandı, Morrel’in son sözleri boğazına takılıp duyulmaz oldu; göğsü hıçkırıklarla doldu, uzun süredir direnen gözyaşları gözlerinden fışkırdı, gücünü yitirdi ve ağlayarak Valentine’in yatağının yanına diz üstü düştü.</p>

  <p>Bu kez d’Avrigny başladı.</p>

  <p>“Ben de,” dedi güçlü bir sesle, “ben de cinayetin adalete yansıtılması konusunda Mösyö Morrel’e katılıyorum; çünkü benim hatır nedeniyle gevşek davranmamın katili yüreklendirdiği düşüncesi ile içim bulanıyor!”</p>

  <p>“Aman Tanrım! Aman Tanrım!” diye mırıldandı Villefort yıkılarak.</p>

  <p>Morrel ihtiyarın gözlerinde doğaüstü bir ışığın yandığını fark ederek başını kaldırdı.</p>

  <p>“Bakın,” dedi, “Mösyö Noirtier konuşmak istiyor.”</p>

  <p>“Evet,” dedi Noirtier, zavallı güçsüz ihtiyarın tüm yetileri bakışlarında yoğunlaştığı için daha da korkunç olan bir ifadeyle.</p>

  <p>“Katili tanıyor musunuz?” diye sordu Morrel.</p>

  <p>“Evet,” diye karşılık verdi Noirtier.</p>

  <p>“Bize yol gösterecek misiniz?” diye haykırdı genç adam. “Dinleyelim! Mösyö d’Avrigny, dinleyelim!”</p>

  <p>Noirtier zavallı Morrel’e gözlerinde hüzünlü bir gülümseme ile, birçok kez Valentine’i mutlu eden tatlı gülümsemelerinden biri ile baktı ve dikkat kesildi.</p>

  <p>Önce gözlerini karşısındakinin gözlerine dikti, sonra da kapıya baktı.</p>

  <p>“Dışarı çıkmamı mı istiyorsunuz?”diye haykırdı Morrel acıyla.</p>

  <p>“Evet,” dedi Noirtier.</p>

  <p>“Ah! Mösyö, ah! Acıyın bana!”</p>

  <p>İhtiyarın gözleri acımasızca kapıya dikili kaldı.</p>

  <p>“En azından daha sonra gelebilir miyim?” diye sordu Morrel.</p>

  <p>“Evet.”</p>

  <p>“Dışarı yalnız ben mi çıkacağım?”</p>

  <p>“Hayır.”</p>

  <p>“Kimle birlikte çıkmalıyım? Krallık savcısı ile mi?”</p>

  <p>“Hayır.”</p>

  <p>“Doktor ile mi?”</p>

  <p>“Evet.”</p>

  <p>“Mösyö de Villefort ile yalnız kalmak mı istiyorsunuz?”</p>

  <p>“Evet.”</p>

  <p>“Ama o sizi anlayabilecek mi?”</p>

  <p>“Evet.”</p>

  <p>“Ah!” dedi Villefort soruşturmanın baş başa yapılacağından neredeyse sevinç duyarak, “Ah! Sakin olun, ben babamı çok iyi anlarım.”</p>

  <p>Tüm bunları biraz önce dediğimiz gibi sevinç ifadesiyle söylerken, krallık savcısının dişleri şiddetle birbirine çarpıyordu.</p>

  <p>D’Avrigny Morrel’in kolunu tuttu ve genç adamı bitişik odaya sürükledi.</p>

  <p>Tüm evde ölünün odasından daha derin bir sessizlik oldu.</p>

  <p>Çeyrek saat sonra sendeleyen bir ayak sesi duyuldu. Villefort, d’Avrigny ve Morrel’in bulunduğu salonun kapısında göründü, d’Avrigny düşünceler içindeydi, Morrel’in soluğu kesilmişti.</p>

  <p>“Gelin,” dedi.</p>

  <p>Ve onları Noirtier’nin koltuğunun yanına götürdü.</p>

  <p>O zaman Morrel dikkatle Villefort’a baktı.</p>

  <p>Krallık savcısının benzi çok soluktu; alnında pas rengi geniş çizgiler oluşmuştu; parmaklarının arasında birçok kez kıvrılmış tüy kalem paramparça olmuş çıtırdıyordu.</p>

  <p>“Beyler,” dedi boğuk bir sesle d’Avrigny ve Morrel’e, “beyler, bu korkunç sırrın aramızda kalacağına onur sözü vermelisiniz.”</p>

  <p>İki erkek bir hareket yaptılar.</p>

  <p>“Bunun için size çok rica ediyorum!...” diye devam etti Villefort.</p>

  <p>“Ama,” dedi Morrel, “suçlu!... Katil!... Cani!...”</p>

  <p>“Sakin olun mösyö, adalet yerini bulacak,” dedi Villefort. “Babam bana suçlunun adını açıkladı; babam da sizin gibi intikama susamış, ama yine de bu cinayet sırrını saklamanız için size benim gibi rica ediyor.”</p>

  <p>“Öyle değil mi baba?”</p>

  <p>“Evet,” dedi Noirtier kararlı bir biçimde.</p>

  <p>Morrel inanmadığını ve iğrendiğini gösteren bir hareket yaptı.</p>

  <p>“Ah!” diye haykırdı Villefort, Maximilien’i koluyla durdurarak, “Ah! Mösyö, eğer babam, bildiğiniz katı adam sizden böyle bir şey istiyorsa bu, Valentine’in intikamının korkunç bir biçimde alınacağını bilmesindendir.”</p>

  <p>“Öyle değil mi baba?”</p>

  <p>İhtiyar ‘evet’ işareti yaptı.</p>

  <p>Villefort devam etti.</p>

  <p>“Babam beni tanır, ben ona söz verdim. Bu nedenle emin olun beyler, üç gün, sizden üç gün istiyorum, bu, adaletin sizden isteyeceğinden azdır, üç gün sonra çocuğumu öldürenden alacağım intikam, en duygusuz insanların bile yüreklerini ta derinden titretecek.</p>

  <p>“Öyle değil mi baba?”</p>

  <p>Bu sözleri söylerken dişlerini gıcırdatıyor, ihtiyarın uyuşuk elini sallıyordu.</p>

  <p>“Verilen sözlerin hepsi tutulacak mı Mösyö Noirtier?” diye sordu Morrel, bu sırada d’Avrigny de gözleriyle aynı soruyu soruyordu.</p>

  <p>“Evet,” dedi Noirtier kötü bir sevinç dolu bakışıyla.</p>

  <p>“Yemin edin beyler,” dedi Villefort, d’Avrigny ile Morrel’in ellerini birleştirerek, “evimin onuruna acıyacağınıza ve bu onur için intikam alma işini bana bırakacağınıza yemin edin.”</p>

  <p>D’Avrigny arkasını döndü ve zayıf bir “evet,” dedi, ama Morrel elini yargıcın elinden çekti, yatağa doğru atıldı, dudaklarını Valentine’in buz gibi olmuş dudaklarının üstüne koydu ve umutsuzluğa gömülmüş bir ruhun uzun iniltisiyle kaçtı gitti.</p>

  <p>Tüm hizmetçilerin ortadan yok olduğunu söylemiştik.</p>

  <p>Bu nedenle Mösyö de Villefort, büyük kentlerimizde ölümün, özellikle de bu kadar kuşkulu durumdaki ölümün yol açtığı çok nazik ve çok sayıda başvuruları yerine getirme işini üzerine alması için d’Avrigny’ye rica etmek zorunda kaldı.</p>

  <p>Noirtier’ye gelince, bu hareketsiz acıyı, kımıltısız umutsuzluğu, sessiz gözyaşlarını görmek korkunç bir şeydi.</p>

  <p>Villefort çalışma odasına girdi; d’Avrigny ölümlerden sonra denetim işlerini yapan ve oldukça yaygın olarak ‘ölü doktoru’ denen belediye doktorunu almaya gitti.</p>

  <p>Noirtier torununun yanından hiç ayrılmak istememişti.</p>

  <p>Yarım saatin sonunda Mösyö d’Avrigny meslektaşıyla geri geldi; sokak kapısı kapatılmıştı, kapıcı da öbür hizmetçilerle birlikte ortadan yok olduğu için kapıyı Villefort açtı.</p>

  <p>Ama sahanlıkta durdu; artık ölenin odasına girmeye cesareti yoktu.</p>

  <p>İki doktor Valentine’in odasına yalnız gittiler.</p>

  <p>Noirtier ölü gibi solgun, ölü gibi sessiz ve kımıltısız, yatağın yanındaydı.</p>

  <p>Ölü doktoru ömrünün yarısını kadavraların yanında geçiren bir adamın aldırmazlığı ile yaklaştı, genç kızı örten çarşafı kaldırdı ve sadece dudaklarını araladı.</p>

  <p>“Ah!” dedi d’Avrigny içini çekerek, “zavallı kız, öldü, öldü, haydi.”</p>

  <p>“Evet,” diye yanıt verdi doktor kısaca Valentine’in yüzünü örten çarşafı yerine bırakarak.</p>

  <p>Noirtier’den boğuk bir hırıltı geldi.</p>

  <p>D’Avrigny geri döndü, ihtiyarın gözleri alev alevdi. İyi yürekli doktor, Noirtier’nin torununu görmek istediğini anladı; onu yatağa yaklaştırdı, ölü doktoru ölünün dudaklarına değdirdiği parmaklarını klorlu suya batırırken, o uyuyan bir meleğe benzeyen bu solgun ve dingin yüzü gördü.</p>

  <p>Noirtier’nin gözünün ucunda görünen bir damla yaş iyi yürekli doktora bir teşekkürdü.</p>

  <p>Ölü doktoru Valentine’in odasında, bir masanın köşesinde tutanağını düzenliyordu, bu son formalite bitince doktorun arkasından dışarı çıktı.</p>

  <p>Villefort onların aşağı indiklerini duydu ve çalışma odasının kapısında göründü.</p>

  <p>Birkaç sözcükle doktora teşekkür etti ve d’Avrigny’ye döndü:</p>

  <p>“Şimdi papaz çağırmalı değil mi?”</p>

  <p>“Valentine’in yanında dua etmesini özellikle istediğiniz bir din adamı var mı?” diye sordu d’Avrigny.</p>

  <p>“Hayır,” dedi Villefort, “en yakındakine gidin.”</p>

  <p>“En yakındaki sizin evinize bitişik evde oturan iyi bir İtalyan rahip. Geçerken ona haber vermemi ister misiniz?” dedi ölü doktoru.</p>

  <p>“D’Avrigny,” dedi Villefort, “beyle birlikte gitmenizi rica edebilir miyim?</p>

  <p>“İstediğiniz gibi girip çıkmanız için işte anahtar.</p>

  <p>“Rahibi getirin ve onu zavallı kızımın odasına yerleştirme işini üstlenin lütfen.”</p>

  <p>“Onunla konuşmak ister misiniz dostum?”</p>

  <p>“Yalnız kalmak istiyorum. Beni bağışlarsınız değil mi? Bir rahip tüm acıları, babaların acısını da anlamalıdır.”</p>

  <p>Ve Mösyö de Villefort d’Avrigny’ye bir maymuncuk vererek yabancı doktoru son kez selamladı, çalışma odasına girdi ve çalışmaya koyuldu.</p>

  <p>Bazı durumlarda çalışmak tüm acıların ilacıdır.</p>

  <p>İki doktor sokağa indiklerinde bitişik evin kapısında rahip giysili bir adam gördüler.</p>

  <p>“İşte size sözünü ettiğim rahip,” dedi ölü doktoru d’Avrigny’ye.</p>

  <p>D’Avrigny din adamının yanına gitti.</p>

  <p>“Mösyö,” dedi ona, “kızını yeni kaybetmiş zavallı bir babaya, krallık savcısı Mösyö de Villefort’a büyük bir iyilikte bulunmak için zamanınız var mı?”</p>

  <p>“Ah! Mösyö,” diye yanıt verdi rahip çok belirgin bir İtalyan vurgusuyla, “evet, bu evde ölüm var, biliyorum.”</p>

  <p>“O zaman sizden ne tür bir hizmet beklediğini anlatmam gerekmiyor.”</p>

  <p>“Ben de bu hizmeti yapmak için gidiyordum mösyö,” dedi rahip; “görevlerimizi istenmeden yerine getirmek bizim işimizdir.”</p>

  <p>“Bu bir genç kız.”</p>

  <p>“Evet, bunu biliyorum, evden kaçtıklarını gördüğüm hizmetçilerden öğrendim. Adının Valentine olduğunu öğrendim ve onun için dua ettim bile.”</p>

  <p>“Sağolun, sağolun mösyö,” dedi d’Avrigny, “kutsal görevinizi yapmaya şimdiden başladığınıza göre devam etmek lütfunda da bulununuz. Gelin ölünün yanında oturun, yasa gömülmüş tüm aile size minnettar kalacaktır.”</p>

  <p>“Oraya gidiyorum mösyö,” diye karşılık verdi rahip, “hiçbir duanın benimkiler kadar yürekten olmayacağını söyleyebilirim.”</p>

  <p>D’Avrigny rahibin elini tuttu, çalışma odasına kapanmış Villefort ile karşılaşmadan onu Valentine’in odasına kadar götürdü, kefenleme işi ancak ertesi akşam yapılacaktı.</p>

  <p>Odaya girerken Noirtier’nin gözleri rahibin gözleriyle karşılaştı ve kuşkusuz orada özel bir şey gördü ki, bir daha gözlerini ondan ayırmadı.</p>

  <p>D’Avrigny rahibe sadece öleni değil, yaşayanı da emanet etti, rahip, d’Avrigny’ye hem ölen için dua edeceğine hem de Noirtier’ye özen göstereceğine söz verdi.</p>

  <p>Rahip törensel bir biçimde işe koyuldu ve kuşkusuz dua ederken rahatsız edilmemek için, Noirtier de acı içinde iken tedirgin olmasın diye, d’Avrigny odadan çıkar çıkmaz sadece doktorun çıktığı kapıyı değil, Madam de Villefort’un odasına giden kapıyı da kilitledi.</p>
