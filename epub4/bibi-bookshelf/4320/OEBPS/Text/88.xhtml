    <p>88</p>

    <p>HAKARET</p>

  </div>

  <p>Bankacının kapısında Beauchamp Morcerf’i durdurdu.</p>

  <p>“Bakın,” dedi ona, “biraz önce bankacının evinde size açıklama isteyeceğiniz kişinin Mösyö de Monte Cristo olduğunu söylemiştim değil mi?”</p>

  <p>“Evet, biz de oraya gidiyoruz.”</p>

  <p>“Bir dakika Morcerf, kontun evine gitmeden düşünün.”</p>

  <p>“Neyi düşünmemi istiyorsunuz?”</p>

  <p>“Davranışınızın ciddiyetini.”</p>

  <p>“Bu Mösyö Danglars’ın evine gitmekten daha mı ciddi bir şey?”</p>

  <p>“Evet; Mösyö Danglars paraya önem veren bir adamdı, bildiğiniz gibi paraya önem verenler, kolayca dövüşmek için ne kadar parayı tehlikeye atacaklarını çok iyi bilirler. Öbürü ise tam tersine en azından görünüşte kibar biri, ama kibar görünüm altında bir kiralık katile rastlamaktan korkmuyor musunuz?”</p>

  <p>“Ben sadece bir şeyden korkuyorum, o da dövüşmeyecek bir adama rastlamak.</p>

  <p>“Ah! İçiniz rahat olsun,” dedi Beauchamp, “bu dövüşecektir. Hattâ ben onun çok fazla iyi dövüşmesinden korkuyorum, kendinizi kollayın.”</p>

  <p>“Dostum,” dedi Albert hoş bir gülümsemeyle, “benim istediğim de bu; başıma gelebilecek en iyi şey babam için ölmektir: bu hepimizi kurtarır.”</p>

  <p>“Bu annenizi öldürür.”</p>

  <p>“Zavallı annem!” dedi Albert elini gözlerine götürerek, “bunu iyi biliyorum, ama utançtan öleceğine bundan ölsün daha iyi.”</p>

  <p>“Karar verdiniz mi Albert?”</p>

  <p>“Evet.”</p>

  <p>“Gidelim o zaman! Ama onu bulabileceğimize inanıyor musunuz?”</p>

  <p>“Benden birkaç saat sonra gelecekti, şimdi dönmüş olmalı.”</p>

  <p>Arabaya bindiler ve arabacıya onları Champs-Elysées caddesi 30 numaralı eve götürmesini söylediler.</p>

  <p>Beauchamp arabadan yalnız inmek istiyordu, ama Albert ona alışılmış kuralların dışına çıkmış olan bu işin, onun artık düellonun gereklerinden sıyrılmasına olanak sağladığını söyledi.</p>

  <p>Genç adam tüm bu olanlarda o kadar geçerli bir nedenle hareket ediyordu ki Beauchamp’ın onun tüm isteklerini yerine getirmekten başka yapacağı bir şey yoktu: kendini Morcerf’e bıraktı ve onu izlemekle yetindi.</p>

  <p>Albert bir sıçrayışta kapıcı kulübesinden basamaklı sekiye atladı. Onu içeri alan Baptistin idi.</p>

  <p>Kont gerçekten de yeni gelmişti, ama şimdi banyodaydı ve kim olursa olsun içeri alınmasını yasaklamıştı.</p>

  <p>“Ya banyodan sonra?” diye sordu Albert.</p>

  <p>“Mösyö akşam yemeğini yiyecek.”</p>

  <p>“Ya yemekten sonra?”</p>

  <p>“Mösyö bir saat uyuyacak.”</p>

  <p>“Daha sonra?”</p>

  <p>“Daha sonra Opera’ya gidecek.”</p>

  <p>“Bundan emin misiniz?” diye sordu Albert.</p>

  <p>“Elbette eminim; mösyö atlarının saat tam sekizde hazır olmasını emretti.”</p>

  <p>“Çok iyi,” diye karşılık verdi Albert, “benim de tüm bilmek istediğim buydu.”</p>

  <p>Sonra Beauchamp’a dönerek:</p>

  <p>“Yapacak bir işiniz varsa bunu hemen yapın Beauchamp, bu gece bir randevunuz varsa onu yarına erteleyin. Opera’ya gitmek için size güvendiğimi anlıyorsunuz. Eğer yapabilirseniz beni Château-Renaud’ya götürün.”</p>

  <p>Beauchamp Albert’in verdiği izinden yararlandı, saat sekize çeyrek kala onu almaya geleceğine söz vererek yanından ayrıldı.</p>

  <p>Albert eve döner dönmez Franz’a, Debray’ye ve Morrel’e onları akşam Opera’da görmek istediğini bildirdi.</p>

  <p>Sonra, bir gün önceki olaylardan bu yana kapısını kimseye açmayıp odasından çıkmayan annesini ziyaret etmeye gitti. Onu herkesin önünde aşağılanmanın acısı ile bitip tükenmiş olarak yatakta buldu.</p>

  <p>Albert’i görmek Mercédès’in üstünde beklenen etkiyi yaptı; oğlunun elini sıktı ve hıçkıra hıçkıra ağlamaya başladı. Ama gözyaşları acısını biraz hafifletti.</p>

  <p>Albert bir an annesinin başucunda hiçbir şey söylemeden ayakta durdu. Genç adamın soluk yüzünden ve çatılmış kaşlarından, öç kararının giderek zayıfladığı görülüyordu.</p>

  <p>“Anneciğim,” dedi Albert, “Mösyö de Morcerf’in bir düşmanı olup olmadığını biliyor musunuz?”</p>

  <p>Mercédès ürperdi; genç adamın “babamın” sözcüğünü kullanmadığını fark etmişti.</p>

  <p>“Dostum,” dedi Mercédès, “kontun konumunda olan insanların hiç farkında olmadıkları düşmanları vardır. Zaten, bilinen düşmanlar bildiğiniz gibi en tehlikeli olanlar değildir.”</p>

  <p>“Evet, bunu biliyorum ve sizin anlayışlılığınıza bırakıyorum. Anneciğim, siz o kadar üstün bir kadınsınız ki hiçbir şey sizin gözünüzden kaçamaz!”</p>

  <p>“Bana bunu neden söylüyorsunuz?”</p>

  <p>“Çünkü, örneğin evimizde verdiğimiz balo akşamı Mösyö de Monte Cristo’nun bizde hiçbir şey yemediğini fark etmiştiniz.”</p>

  <p>Mercédès ateşten yanan kolunun üstünde titreye titreye doğrularak:</p>

  <p>“Mösyö de Monte Cristo!” diye haykırdı, “bunun bana sorduğunuz soruyla ne ilgisi var?”</p>

  <p>“Bildiğiniz gibi anneciğim, Mösyö de Monte Cristo neredeyse Doğulu bir adam ve Doğulular intikam alma özgürlüklerini koruyabilmek için düşmanlarının evinde ne yerler ne de içerler.”</p>

  <p>“Mösyö de Monte Cristo’nun bizim düşmanımız olduğunu mu söylüyorsunuz Albert?” dedi Mercédès üstünü örten çarşafın renginden daha soluk bir renk alarak. “Bunu size kim söyledi? Neden? Siz delisiniz Albert. Mösyö de Monte Cristo bize karşı sadece nezaket gösterdi, sizin hayatınızı kurtardı, bize onu siz tanıttınız. Ah! Rica ediyorum oğlum, böyle bir düşünceniz varsa ondan vazgeçin, size bir öğüt vermem, hattâ sizden bir şey rica etmem gerekirse o da onunla iyi geçinmeniz olacaktır.”</p>

  <p>“Anneciğim,” diye karşılık verdi genç adam kaygılı bir bakışla, “bana o adamı kollamamı söylemek için nedenleriniz var.”</p>

  <p>“Benim mi!” diye haykırdı Mercédès soluklaştığı kadar çabuk kızararak ve sonra neredeyse hemen eskisinden de soluklaşarak.</p>

  <p>“Evet, kuşkusuz ve bu nedenle bu adam bize kötülük edemez değil mi?” dedi Albert.</p>

  <p>Mercédès titredi ve sorgulayıcı bakışlarını oğluna dikerek:</p>

  <p>“Benimle garip bir biçimde konuşuyorsunuz,” dedi Albert’e, “ve bana kalırsa garip önyargılarınız var. Kont size ne yaptı? Üç gün önce onunla birlikte Normandiya’daydınız, üç gün önce siz de ben de onu en iyi dostunuz olarak görüyorduk.”</p>

  <p>Albert’in dudaklarından alaycı bir gülümseme geçti. Mercédès bu gülümsemeyi gördü, anneliğin ve kadınlığın getirdiği iki içgüdüyle her şeyi tahmin etti, ama güçlü ve ihtiyatlı bir kadın olarak sarsıntısını ve titremesini sakladı.</p>

  <p>Albert konuşmayı olduğu yerde bıraktı, bir dakika sonra kontes konuşmayı yeniden başlattı.</p>

  <p>“Bana nasıl olduğumu sormaya gelmiştiniz,” dedi, “size açık açık söyleyeyim dostum, kendimi hiç iyi hissetmiyorum. Buraya yerleşmelisiniz Albert, bana arkadaşlık edersiniz, yalnız kalmamaya ihtiyacım var.”</p>

  <p>“Anneciğim,” dedi genç adam, “ben emrinizde olacağım, acele ve önemli bir iş bütün gece beni yanınızdan ayrılmak zorunda bırakmazsa, bunu büyük bir mutlulukla yapacağımı biliyorsunuz.”</p>

  <p>“Ah! Bu çok iyi,” diye yanıt verdi Mercédès içini çekerek, “haydi Albert, evlat olarak saygınız nedeniyle sizi esir etmeyi hiç istemem.”</p>

  <p>Albert hiç duymamış gibi yaptı, annesini selamladı ve çıktı.</p>

  <p>Genç adam kapıyı arkasından kapar kapamaz, Mercédès güvendiği bir uşağı çağırdı ve ondan bu gece Albert’i nereye giderse gitsin izlemesini ve hemen o anda ona haber vermesini istedi.</p>

  <p>Sonra oda hizmetçisini çağırdı ve ne kadar zayıf olursa olsun her şeye hazır olmak için giyindi.</p>

  <p>Uşağa verilen görevin yerine getirilmesi zor değildi. Albert evine gitti, ağırbaşlı bir özenle giyindi. Saat sekize on kala Beauchamp geldi: Château-Renaud’yu görmüştü, o da perde kalkmadan önce Opera’nın salonundaki koltuklarda yerini alacağına söz vermişti.</p>

  <p>İkisi birlikte Albert’in kupa arabasına bindiler ve nereye gittiğini saklamak için hiçbir nedeni olmayan Albert yüksek sesle:</p>

  <p>“Opera’ya!” diye seslendi.</p>

  <p>Sabırsızlığından, perde kalkmadan çok önce gelmişti. Château-Renaud salondaydı: Beauchamp tarafından her şey anlatılmış olduğu için Albert’in ona hiçbir açıklama yapması gerekmiyordu. Babasının intikamını almaya çalışan bir oğulun davranışı o kadar doğal idi ki, Château-Renaud hiçbir biçimde onu düşüncesinden caydırmaya çalışmadı ve ona emrinde olduğu güvencesini yinelemekle yetindi.</p>

  <p>Debray henüz gelmemişti, ama Albert onun Opera’nın bir gösterisini çok ender kaçırdığını biliyordu. Albert, perde kalkıncaya kadar tiyatronun içinde dolaştı. Ya merdivende ya da koridorda Monte Cristo’ya rastlamayı umuyordu. Zil sesi onu yerine gitmek zorunda bıraktı, salondaki koltuklarda Château-Renaud ile Beauchamp’ın arasına oturdu. Ama gözleri birinci perde boyunca kapalı kalmakta ayak dirermiş gibi görünen iki sütun arasındaki locaya dikilmişti.</p>

  <p>Sonunda Albert yüzüncü kez saatine baktığı sırada, ikinci perde başlarken locanın kapısı açıldı ve Monte Cristo, siyahlar giymiş olarak içeri girdi ve salona bakmak için locanın kenarına yaslandı. Morrel gözleriyle kız kardeşini ve eniştesini arayarak onu izliyordu. Onların ikinci sıradaki bir locada olduklarını gördü ve el salladı.</p>

  <p>Kont salonun her yanına bir göz atarken soluk bir yüzü ve ısrarla onun bakışlarını kollayan çakmak çakmak gözleri fark etti. Albert’i hemen tanıdı, ama bu altüst olmuş yüzdeki ifade ona kuşkusuz hiç görmemiş gibi davranmasını salık verdi. Düşüncesini belli eden hiçbir hareket yapmadan oturdu, dürbününü kılıfından çıkardı ve başka bir yana baktı.</p>

  <p>Ama Albert’i görmemiş gibi davransa da kont onu gözden kaybetmiyordu, ikinci perdenin sonunda perde indiğinde hiçbir şeyi gözden kaçırmayan kendinden emin bakışı ile, genç adamı iki dostuyla birlikte salondan çıkarken izledi.</p>

  <p>Sonra aynı baş kendisininkinin karşısındaki birinci locanın penceresinde göründü. Kont fırtınanın yaklaştığını hissediyordu, locasının kilidinde anahtarın döndüğünü duyunca, her ne kadar Morrel ile en güleç yüzüyle konuşuyor ise de, neyle karşılaşacağını biliyordu ve kendini her şeye hazırlamıştı.</p>

  <p>Kapı açıldı.</p>

  <p>Monte Cristo ancak o zaman geri döndü ve bembeyaz olmuş titreyen Albert’i gördü, onun arkasında Beauchamp ve Château-Renaud duruyordu.</p>

  <p>“Bakın hele!” diye haykırdı selamını insanların bayağı inceliklerinden farklı kılan iyi niyetli bir nezaketle, “işte hedefine varmış binicim! İyi akşamlar Mösyö de Morcerf.”</p>

  <p>Garip bir biçimde kendine hâkim olan bu adamın yüzü, kusursuz bir dostluk anlamı taşıyordu.</p>

  <p>O zaman Morrel vikonttan aldığı mektubu anımsadı, bu mektupta hiçbir açıklama yapmadan bu akşam Opera’da olması rica ediliyordu, çok korkunç bir şeylerin olacağını anladı.</p>

  <p>“Buraya birbirimize ikiyüzlü kibarlıklar ya da sahte dostluklar göstermeye gelmedik, dedi genç adam, “sizden bir açıklama istemeye geldik sayın kont.”</p>

  <p>Genç adamın titreyen sesi sıkılmış dişlerinin arasından zorlukla çıkıyordu.</p>

  <p>“Opera’da bir açıklama mı?” dedi kont her zaman kendinden emin olan insanlarda rastlanan sakin bir ses ve zekice bir bakışla. “Parislilerin âdetlerine pek alışık olmasam da mösyö, açıklama istenen yerin burası olmadığını sanıyorum.”</p>

  <p>“Ama insanlar kendilerini gizlediklerinde,” dedi Albert, “banyoda, yemekte ya da yatakta oldukları bahanesiyle onlara ulaşılamadığında, nerede rastlanırsa orada onlarla konuşmak gerekir.”</p>

  <p>“Ben bulunması zor bir insan değilim,” dedi Monte Cristo, “çünkü daha dün mösyö, yanlış anımsamıyorsam, benim evimdeydiniz.”</p>

  <p>“Dün, mösyö,” dedi güç duruma düşen genç adam, “sizin evinizdeydim, çünkü kim olduğunuzu bilmiyordum.”</p>

  <p>Albert bu sözleri söylerken, sesini yan localarda olanlar kadar koridordan geçenlerin de duyabileceği biçimde yükseltmişti. Bu tartışmayı duyunca localarda oturanlar onlara doğru döndüler, koridordan geçenler Beauchamp ve Château-Renaud’nun arkasında durdular.</p>

  <p>“Buradan çıkın mösyö!” dedi Monte Cristo en küçük bir heyecan göstermeden. Sağduyunuzu yitirmiş gibi görünüyorsunuz.”</p>

  <p>“Sizin sinsiliğinizi anlayabilmek ve öç almak istediğimi size anlatabilmek için her zaman yeteri kadar sağduyulu olacağım mösyö,” dedi çılgına dönen Albert.</p>

  <p>“Mösyö, sizi hiç anlamıyorum,” diye karşılık verdi Monte Cristo, kaldı ki sizi anlamış olsam bile benimle çok yüksek sesle konuşuyorsunuz. Ben burada evimdeyim mösyö ve sadece ben sesimi başkalarının sesinden daha fazla yükseltme hakkına sahibim. Dışarı çıkın mösyö!”</p>

  <p>Ve Monte Cristo hayran olunacak biçimde buyruk verir gibi Albert’e kapıyı gösterdi.</p>

  <p>“Ah! Ben sizi evinizden çıkarmayı bilirim!” dedi Albert eldivenini kasılmış ellerinde buruşturarak, bu hareket kontun gözünden kaçmadı.</p>

  <p>“İyi, iyi!” dedi Monte Cristo soğukkanlılıkla; “benimle kavga çıkarmak istiyorsunuz, bunu anlıyorum, ama size bir öğüt vikont, şunu unutmayın: birini tahrik ederek gürültü koparmak kötü bir âdettir. Herkes gürültüye pabuç bırakmaz Mösyö de Morcerf!”</p>

  <p>Bu adı duyunca sahneyi dinleyenlerin çıkardığı şaşkınlık mırıltıları bir ürperti gibi yayıldı. Bir gün önceden beri Morcerf adı herkesin ağzında dolaşıyordu.</p>

  <p>Albert bu imayı herkesten iyi ve herkesten önce anladı ve eldivenini kontun yüzüne fırlatmak için bir hareket yaptı, ama Morrel onun bileğini tuttu, o sırada Beauchamp ve Château-Renaud olayın tahrik sınırlarını aştığından korkarak onu arkasından tutuyorlardı.</p>

  <p>Monte Cristo ayağa kalkmadan, sandalyesini eğerek sadece elini uzattı ve genç adamın kasılmış ellerindeki nemli ve buruşuk eldiveni tutarak:</p>

  <p>“Mösyö,” dedi korkunç bir ses tonuyla, “eldiveninizi atılmış kabul ediyorum ve onu size bir kurşuna sarılmış olarak geri göndereceğim. Şimdi bana ait olan bu yerden çıkın, yoksa uşaklarımı çağırıp sizi kapı dışarı attırırım.”</p>

  <p>Kendinden geçmiş, ürkmüş, gözleri kan çanağı gibi olan Albert iki adım geriye gitti.</p>

  <p>Morrel bunu fırsat bilip kapıyı kapadı.</p>

  <p>Monte Cristo dürbününü aldı, sanki olağanüstü hiçbir şey olmamış gibi sağa sola bakmaya başladı.</p>

  <p>Bu adamın demir gibi bir kalbi, mermerden bir yüzü vardı. Morrel onun kulağına doğru eğildi.</p>

  <p>“Ona ne yaptınız?” dedi.</p>

  <p>“Ben mi? Hiçbir şey, en azından kişisel olarak,” dedi Monte Cristo.</p>

  <p>“Ama yine de bu garip tartışmanın bir nedeni olmalı.”</p>

  <p>“Kont de Morcerf’in serüveni zavallı delikanlıyı çileden çıkarmış.”</p>

  <p>“Sizin bunda bir rolünüz var mı?”</p>

  <p>“Meclis babasının ihanetini Haydée’den öğrenmiş.”</p>

  <p>“Doğru, bunu duymuştum,” dedi Morrel, “ama burada sizinle gördüğüm Yunanlı esir kızın Ali Paşa’nın kızı olduğuna inanmak istememiştim.”</p>

  <p>“Ama bu doğru.”</p>

  <p>“Aman Tanrım!” dedi Morrel, “o zaman her şeyi anlıyorum, kavga önceden tasarlanmıştı.”</p>

  <p>“Nasıl yani?”</p>

  <p>“Evet, Albert bu akşam Opera’da olmam için bana bir not göndermişti, bunu size hakaret ederken tanık olmamı istediği için yaptı.”</p>

  <p>“Belki de,” dedi Monte Cristo her zamanki soğukkanlılığıyla.</p>

  <p>“Peki onu ne yapacaksınız?”</p>

  <p>“Kimi?”</p>

  <p>“Albert’i.”</p>

  <p>“Albert’i mi?” dedi Monte Cristo aynı ses tonuyla, “ne yapacağım biliyor musunuz Maximilien? Sizin burada olmanız, elinizi sıkmam ne kadar gerçek ise, onu yarın sabah saat ondan önce öldüreceğim de o kadar gerçek. İşte yapacağım şey.”</p>

  <p>Bu kez Morrel Monte Cristo’nun elini avuçlarına aldı, bu sakin ve buz gibi eli sıkarken ürperdi.</p>

  <p>“Ah! Kont,” dedi, “babası onu o kadar seviyor ki!”</p>

  <p>“Bana böyle şeyler söylemeyin!” diye haykırdı Monte Cristo ilk kez duymuş gibi göründüğü öfkeyle bir hareket yaparak; “ona acı çektireceğim!”</p>

  <p>Şaşkına dönen Morrel Monte Cristo’nun elini bıraktı.</p>

  <p>“Kont! Kont!” dedi.</p>

  <p>“Sevgili Maximilien,” diye onun sözünü kesti kont, “bakın Duprez bu cümleyi ne kadar güzel söylüyor, dinleyin:</p>

  <p><br/></p>

  <p>“<i>O Mathilde! İdole de mon âme.</i>”<a href="../Text/dipnot.xhtml#Footnote0207" id="Feedback0207"><sup>[207]</sup></a></p>

  <p>“Bakın Duprez’yi Napoli’de ilk keşfeden bendim, onu ilk ben alkışladım. Bravo! Bravo!</p>

  <p>Morrel artık söyleyecek bir şey olmadığını anladı ve bekledi.</p>

  <p>Albert’in az önce yarattığı olayın sonunda kalkmış olan perde çok geçmeden indi. Kapı çalındı.</p>

  <p>“Giriniz,” dedi Monte Cristo sesinde en küçük bir heyecan belirtisi olmadan.</p>

  <p>Beauchamp göründü.</p>

  <p>“İyi akşamlar Mösyö Beauchamp,” dedi Monte Cristo o akşam gazeteciyi ilk kez görüyormuş gibi, “oturun lütfen.”</p>

  <p>Beauchamp selam verdi, içeri girdi ve oturdu.</p>

  <p>“Mösyö,” dedi Monte Cristo’ya, “biraz önce görmüş olduğunuz gibi Mösyö de Morcerf ile beraberdim.”</p>

  <p>“Bu belki de birlikte akşam yemeği yediğiniz anlamına geliyor,” dedi Monte Cristo gülerek, “sizi ondan daha ılımlı görmekten çok mutluyum Mösyö Beauchamp.</p>

  <p>“Mösyö,” dedi Beauchamp, “Albert öfkelenmekte haksızdı sanırım, ben kendi adıma sizden özür dilemeye geldim. Özür dilediğime göre, beni anlıyorsunuz değil mi sayın kont, bana Yanya’daki insanlarla ilişkiniz konusunda bazı açıklamalar yapmayı reddetmeyecek kadar kibar biri olduğunuzu düşündüğümü söylemeye geldim, sonra o genç Yunanlı hanım hakkında bir iki söz söyleyeceğim.”</p>

  <p>Monte Cristo dudakları ve gözleriyle susmasını istediğini belirten bir hareket yaptı.</p>

  <p>“İşte!” diye ekledi gülerek, “işte tüm umutlarım yerle bir oldu.”</p>

  <p>“Bu ne anlama geliyor?”</p>

  <p>“Kuşkusuz beni tuhaf biri gibi tanımakta acele ediyorsunuz: size göre ben bir Lara’yım, bir Manfred’im, bir Lord Ruthwen’im, daha sonra beni tuhaf biri gibi görmekten vazgeçince, bu kez de yarattığınız tipi bozup beni sıradan biri gibi görmeye çalışıyorsunuz. Benim basit, adi biri olmamı istiyorsunuz, sonunda da benden açıklamalar istiyorsunuz. Haydi Mösyö Beauchamp, güldürmeyin beni.”</p>

  <p>“Yine de,” dedi Beauchamp soylu bir biçimde, “dürüstlüğün emrettiği öyle durumlar vardır ki...”</p>

  <p>“Mösyö Beauchamp,” diye onun sözünü kesti tuhaf adam, Monte Cristo Kontuna ancak Monte Cristo Kontu emir verebilir. Artık bu konuda tek sözcük bile etmeyin lütfen. Ben istediğimi yaparım Mösyö Beauchamp, inanın bu her zaman en iyisidir.</p>

  <p>“Mösyö,” diye karşılık verdi genç adam, “onurlu insanlar parayla satın alınmaz, onurlarının güvence altında olması gerekir.”</p>

  <p>“Mösyö, ben canlı bir güvenceyim,” dedi Monte Cristo soğukkanlılıkla, ama gözleri tehdit edici ışıklar saçıyordu. “İkimizin de damarlarında akıtmak istediğimiz kan dolaşıyor, işte karşılıklı güvencemiz. Bu yanıtı vikonta iletiniz ve ona yarın saat ondan önce kanının aktığını göreceğimi söyleyiniz.”</p>

  <p>“O zaman bana düellonun koşullarını saptamaktan başka yapacak bir şey kalmıyor,” dedi Beauchamp.</p>

  <p>“Bunun benim için hiç önemi yok mösyö,” dedi Monte Cristo Kontu, “bu kadar önemsiz bir şey için gösteri sırasında beni rahatsız etmeniz gerekmez. Fransa’da kılıçla ya da tabancayla dövüşülür, kolonilerde karabina kullanılır, Arabistan’da hançerle dövüşülür. Koruduğunuz kişiye söyleyin, hakarete uğrayan ben olduğum halde sonuna kadar tuhaf olmak için silah seçimini ona bırakıyorum, her şeyi hiç tartışmadan, hiç karşı çıkmadan kabul edeceğim, her şeyi, iyice anladınız değil mi? Kura yoluyla dövüşmeyi bile, ki bu her zaman aptallıktır, ama benim için farklıdır, çünkü kazanacağımdan eminim.”</p>

  <p>“Kazanacağınızdan eminsiniz ha!” diye yineledi Beauchamp konta şaşkın gözlerle bakarak.</p>

  <p>“Elbette,” dedi kont hafifçe omuz silkerek. “Yoksa Mösyö de Morcerf ile dövüşmezdim. Onu öldüreceğim, böyle gerekiyor ve böyle olacak. Sadece bu akşam tek sözcükle benim evimde silahı ve saati bana bildiriniz, bekletmeyi sevmem.”</p>

  <p>“Tabancayla, sabah saat sekizde, Vincennes ormanında,” dedi Beauchamp direncini yitirmiş bir halde ve kendini beğenmiş bir kabadayıyla mı yoksa doğaüstü bir yaratıkla mı karşı karşıya olduğunu anlayamayarak.</p>

  <p>“Pekala mösyö,” dedi Monte Cristo. “Şimdi her şey ayarlandığına göre, bırakın da gösteriyi seyredeyim lütfen ve arkadaşınız Albert’e bu akşam bir daha gelmemesini söyleyin: O zevksiz kabalığıyla kendisi zararlı çıkacaktır. Evine gitsin ve uyusun!”</p>

  <p>Beauchamp şaşkın bir halde dışarı çıktı.</p>

  <p>“Şimdi,” dedi Monte Cristo Morrel’e dönerek, “size güvenebilirim değil mi?”</p>

  <p>“Elbette,” dedi Morrel, “benden istediğiniz gibi yararlanabilirsiniz, bununla birlikte...”</p>

  <p>“Ne?”</p>

  <p>“Gerçek nedeni öğrenmek benim için çok önemli kont...”</p>

  <p>“Yani beni geri mi çeviriyorsunuz?”</p>

  <p>“Hayır geri çevirmiyorum.”</p>

  <p>“Gerçek neden mi Morrel?” dedi kont; “bu genç adam düşünmeden hareket ediyor ve gerçek nedeni bilmiyor. Gerçek nedeni sadece ben biliyorum, bir de Tanrı, ama size onur sözü veriyorum Morrel, gerçek nedeni bilen Tanrı bizimle birlikte olacak.”</p>

  <p>“Bu kadarı yeter kontum,” dedi Morrel. “İkinci tanığınız kim olacak?”</p>

  <p>“Paris’te siz ve enişteniz Emmanuel dışında bu onuru verebileceğim kimseyi tanımıyorum. Emmanuel’in bana böyle bir hizmette bulunmak isteyeceğine inanıyor musunuz?”</p>

  <p>“Kendim gibi onun adına da güvence verebilirim kontum.”</p>

  <p>“İyi! Bana gereken de yalnızca bu. Yarın sabah yedi buçukta benim evimde, tamam mı?”</p>

  <p>“Orada olacağız.”</p>

  <p>“Şşşt! İşte perde kalkıyor, dinleyelim. Bu operanın tek notasını bile kaçırmama gibi bir alışkanlığım vardır; <i>Guillaume Tell</i>’in müziği ne kadar güzel bir müziktir!”</p>
