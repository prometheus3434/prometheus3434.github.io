    <p>72</p>

    <p>MADAM DE SAİNT-MERAN</p>

  </div>

  <p>Mösyö de Villefort’un evinde gerçekten de üzüntülü olaylar oluyordu.</p>

  <p>İki hanım, Madam de Villefort’un tüm ısrarlarına karşın kocasını gelmeye razı edemediği baloya gitmek için yola çıkmışlardı. Krallık savcısı her zaman yaptığı gibi, başkalarını ürkütecek bir yığın dosyayla çalışma odasına kapanmıştı, bunlar günlük yaşamında büyük çalışma aşkını doyurmaya ancak yetiyordu.</p>

  <p>Ama bu kez dosyalar görünüşü kurtarmaya yarıyordu. Villefort, çalışmak için değil düşünmek için kendini buraya kapamıştı. Kapısını kapadıktan ve kendisini ancak önemli bir şey için rahatsız etmeleri emrini verdikten sonra koltuğuna oturdu ve yedi sekiz gündür acı anılarını ve derin üzüntülerini dayanılmaz hale getiren her şeyi bir kez daha belleğinden geçirmeye koyuldu.</p>

  <p>Önünde yığılmış dosyaları ele alacağına çalışma masasının bir çekmecesini açtı, gizli bir mekanizmayı oynattı ve bir tomar değerli el yazısını, kişisel notlarını çıkardı. Bu kağıtlarda politik yaşamında, para işlerinde, baro araştırmalarında ya da gizli aşklarında düşmanı olmuş kişilerin adlarını, sadece kendisinin bildiği rakamlarla sınıflandırmış ve etiketlemişti.</p>

  <p>Ortaya çıkan sayı oldukça kabarıktı ve bugün kendisini korkutmaya başlamıştı. Oysa, ne kadar güçlü ve büyük olurlarsa olsunlar, tüm bu adlar onu pek çok kez gülümsetmişti. Tıpkı, dağın en yüksek noktasından, ayaklarının dibindeki sivri zirvelere, çıkılmaz yollara ve buraya ulaşmak için çok uzun ve zorlu bir tırmanış yaparken yanlarından geçtiği uçurum kenarlarına bakıp gülümseyen bir yolcu gibi.</p>

  <p>Tüm bu adları belleğinden yeniden geçirdikten, onları tekrar tekrar okuyup, inceleyip, listeleri uzun uzadıya düşündükten sonra kafasını salladı.</p>

  <p>“Hayır,” diye mırıldandı, “bu düşmanlardan hiçbiri bu sırlar nedeniyle gelip beni mahvetmek amacıyla içinde bulunduğumuz güne kadar sabırla ve yılmadan beklemezdi. Kimi zaman Hamlet’in dediği gibi yere çok derin gömülmüş şeylerin bile gürültüsü topraktan çıkar ve fosforun ışıkları gibi havada delice dolaşır; ama bunlar bir an parlayıp dağılan alevlerdir. Bu öykü Korsikalı tarafından bir rahibe anlatılmış olmalı, o da başkasına anlatmıştır. Mösyö de Monte Cristo da bunu öğrenmiş ve anlayabilmek için...”</p>

  <p>“Ama anlaması neye yarayacak?” dedi Villefort bir an düşündükten sonra. “Fransa’ya ilk kez gelen Mösyö de Monte Cristo, Mösyö Zaccone, Maltalı bir armatörün oğlu, Teselya’da bir gümüş madeninin işletmecisi, bunun gibi karanlık, gizemli ve yararsız bir olayı anlayıp da ne yapacak? Şu Rahip Busoni ve şu Lord Wilmore, yani bir dost ve bir düşman tarafından bana verilen birbiri ile bağlantılı olmayan bilgiler arasında çok açık, kesin ve gözüme çarpan tek bir şey var: o da hiçbir zaman, hiçbir durumda, hiçbir koşulda onunla benim aramda en küçük bir bağlantının olmadığı.”</p>

  <p>Ama Villefort bunları, kendisi bile söylediklerine inanmadan söylüyordu. Onun için en korkunç olan şey bu açıklama değildi, çünkü bunu yadsıyabilir, hattâ yanıt verebilirdi; birdenbire duvarın üstüne kanla yazılmış olarak ortaya çıkan <i>Mane, Thecel, Phares</i>’ten<a href="../Text/dipnot.xhtml#Footnote0182" id="Feedback0182"><sup>[182]</sup></a> çok az kaygılanıyordu; ama onu asıl kaygılandıran bu yazıları yazan elin ait olduğu bedeni tanımaktı.</p>

  <p>Kendi kendini sakinleştirmeye çalıştı. Tutku dolu düşlerinde tasarladığı politik geleceği yerine, bu kadar uzun zamandan beri uyumuş bu düşman yüzünden bütün geleceği aile yuvasındaki mutlulukla mı sınırlı kalacaktı yoksa? O sırada, avluda bir araba sesi yankılandı; sonra merdivende yaşlı birinin ayak seslerini, daha sonra da hıçkırıklar ve “yazık, yazık” sözcüklerini duydu; bu hizmetçiler de efendilerinin acılarıyla dikkat çekmek istediklerinde neler de bulurlar.</p>

  <p>Villefort çalışma odasının kapısını aceleyle açtı. Şalı kolunda, şapkası elinde bir yaşlı kadın, gelişini kimse haber vermeden içeri girdi. Beyaz saçları, sararmış bir fildişi gibi mat alnını örtüyordu, kenarlarında yaşın derin kırışıklar çizdiği gözleri gözyaşlarından şişmiş gözkapakları altında neredeyse kaybolmuştu.</p>

  <p>“Ah! Mösyö,” dedi; “ah! Mösyö, ne büyük felaket! Keşke ben de ölseydim! Ah! Evet, keşke ölseydim!”</p>

  <p>Ve kapıya en yakın koltuğa yığılarak katıla katıla ağlamaya başladı.</p>

  <p>Eşikte ayakta bekleyen hizmetçiler daha ileri gitmeye cesaret edemeden, efendisinin odasından gelen gürültüyü duyup koşmuş olan ve arkalarında duran Noirtier’nin yaşlı hizmetkarına bakıyorlardı. Villefort ayağa kalktı ve kayınvalidesinin yanına koştu, çünkü gelen ta kendisiydi.</p>

  <p>“Aman Tanrım! Madam,” diye sordu, “ne oldu? Sizi bu kadar altüst eden ne? Mösyö de Saint-Méran sizinle birlikte değil miydi?”</p>

  <p>“Mösyö de Saint-Méran öldü,” dedi yaşlı markiz, sözü uzatmadan, öylesine, bir tür şaşkınlık içinde.</p>

  <p>Villefort bir adım geriledi ve ellerini birbirine vurdu.</p>

  <p>“Öldü mü!...” diye kekeledi; “Öldü ha, öyle... birdenbire mi?”</p>

  <p>“Sekiz gün önce,” diye devam etti Madam de Saint-Méran, “akşam yemeğinden sonra birlikte arabaya bindik. Mösyö de Saint-Méran birkaç gündür hastaydı: yine de sevgili Valentine’imizi yeniden görme düşüncesi onu yüreklendirmişti ve acılarına karşın yola çıkmak istedi, Marsilya’dan altı fersah uzaklıkta her zamanki pastillerini aldıktan sonra o kadar derin bir uykuya daldı ki, bu durum bana hiç doğal görünmedi; yüzü kızarıyordu ve şakaklarındaki damarlar her zamankinden daha şiddetli atıyordu, yine de onu uyandırmakta kararsız kaldım. Akşam olduğu için ve artık hiçbir şey göremediğimden, bıraktım uyusun; az sonra düşünde acı çeken bir adam gibi boğuk ve iç paralayıcı bir çığlık attı, başı ani bir hareketle arkaya devrildi. Uşağa seslendim, posta arabasını durdurdum, Mösyö de Saint-Méran’a seslendim, ona tuz ruhu şişemi koklattım, ama her şey bitmişti, ölmüştü, onun ölü bedeniyle yan yana Aix’e kadar geldim.”</p>

  <p>Villefort şaşkın ve ağzı bir karış açık kalakalmıştı.</p>

  <p>“Kuşkusuz bir doktor çağırdınız.”</p>

  <p>“Hemen o anda, ama size söylediğim gibi, artık çok geçti.”</p>

  <p>“Kuşkusuz; ama hiç olmazsa zavallı markinin hangi hastalıktan ölmüş olduğunu söyleyebilirdi.”</p>

  <p>“Aman Tanrım! Evet mösyö, bunu bana söyledi; şiddetli bir beyin kanaması gibi görünüyordu.”</p>

  <p>“O zaman ne yaptınız?”</p>

  <p>“Mösyö de Saint-Méran her zaman, eğer Paris’ten uzakta ölürse bedeninin aile mezarlığına götürülmesini istediğini söylerdi. Onu kurşun bir tabuta koydurdum ve ondan birkaç gün önce buraya geldim.”</p>

  <p>“Ah! Tanrım! Zavallı anne!” dedi Villefort, “böyle bir darbeden sonra böyle bir görev, hem de sizin yaşınızda!”</p>

  <p>“Tanrı bana sonuna kadar güç verdi; zaten sevgili marki benim onun için yaptığımı benim için kesinlikle yapardı. Doğrusu onu orada bıraktığımdan bu yana sanırım delirdim. Artık ağlayamıyorum; benim yaşımdaki bir insanda artık gözyaşı kalmadığını söyledikleri doğru; yine de bana öyle geliyor ki insan acı çektiği sürece ağlayabilmeli. Valentine nerede mösyö? Biz buraya onun için geliyorduk, Valentine’i görmek istiyorum.”</p>

  <p>Villefort, Valentine’in baloda olduğunu söylemenin çok kötü olacağını düşündü; markize sadece torununun üvey annesi ile birlikte dışarı çıktığını ve ona hemen haber verileceğini söyledi.</p>

  <p>“Hemen, mösyö, hemen, size yalvarıyorum,” dedi yaşlı kadın.</p>

  <p>Villefort Madam de Saint-Méran’ın koluna girdi ve onu dairesine götürdü.</p>

  <p>“Dinlenin anneciğim,” dedi.</p>

  <p>Bu sözleri duyan yaşlı kadın başını kaldırdı, onun için Valentine’de yaşayan, o kadar özlediği kızını ona anımsatan bu adamı gören markiz, bu anne sözcüğü ile sarsıldığını hissetti, gözyaşlarına boğuldu, bir koltuğa diz üstü çöktü ve soylu başını koltuğa gömdü.</p>

  <p>Villefort onu kadınların ellerine bıraktı, o sırada yaşlı Barrois ürkmüş bir halde efendisinin odasına çıkıyordu; çünkü hiçbir şey yaşlıları, yanı başlarındaki ölümün bir başka yaşlıyı vurmak için bir an yanlarından ayrılması kadar ürkütmez. Sonra, Madam de Saint-Méran diz çökmüş, yürekten dua ederken, Villefort bir kiralık araba istedi, karısı ve kızını eve getirmek için Madam de Morcerf’in evine geldi. Salon kapısında göründüğünde rengi o kadar soluktu ki, Valentine haykırarak babasına doğru koştu:</p>

  <p>“Ah! Babacığım! Kötü bir şey mi oldu?”</p>

  <p>“Biraz önce büyükanneniz geldi Valentine,” dedi Mösyö de Villefort.</p>

  <p>“Ya büyükbabam?” diye sordu genç kız tir tir titreyerek.</p>

  <p>Mösyö de Villefort kolunu kızına uzatarak yanıt verdi.</p>

  <p>O zaman, başı dönen Valentine sendeledi; Madam de Villefort hemen onu arkasından tuttu ve arabaya götürmek için kocasına yardım ederken şöyle dedi:</p>

  <p>“İşte bu garip! Kim böyle bir şey beklerdi? Ah! Evet, bu çok garip.”</p>

  <p>Üzüntülü aile, akşamın geri kalanına siyah bir tül gibi kederlerini atarak böylece çıkıp gitti.</p>

  <p>Merdivenin önüne geldiklerinde Valentine kendisini bekleyen Barrois’yı gördü.</p>

  <p>“Mösyö Noirtier bu akşam sizi görmek istiyor,” dedi Barrois alçak sesle.</p>

  <p>“Büyükannemin yanından ayrılınca kendisini görmeye geleceğimi ona söyleyin,” dedi Valentine.</p>

  <p>Genç kız ince ruhuyla, bu saatte kendisine özellikle ihtiyacı olanın Madam de Saint-Méran olduğunu anlamıştı. Valentine anneannesini yatakta buldu; sessiz okşamalar, yüreğin o kadar acıyla kabarması, kesik kesik iç çekmeler, yakıcı gözyaşları, işte Madam de Villefort’un en azından görünürde, zavallı dul için saygı dolu bir biçimde kocasının koluna girmiş olarak katıldığı görüşmenin anlatılabilir birkaç ayrıntısı bunlardı.</p>

  <p>Kısa bir süre sonra kocasının kulağına eğildi:</p>

  <p>“İzninizle,” dedi, “benim çekilmem iyi olacak, çünkü beni görmek kayınvalidenizi daha da üzüyor olabilir.”</p>

  <p>Madam de Saint-Méran bunu duydu.</p>

  <p>“Evet, evet,” dedi Valentine’in kulağına, “ o gitsin, ama sen kal.”</p>

  <p>Madam de Villefort çıktı. Valentine anneannesinin başucunda yalnız kaldı, çünkü bu beklenmedik ölüme çok üzülmüş olan krallık savcısı da karısını izlemişti.</p>

  <p>Bu sırada Barrois, yaşlı Noirtier’nin yanına ilk kez çıkmıştı; Noirtier evdeki tüm gürültüyü duymuştu ve biraz önce söylediğimiz gibi yaşlı hizmetçiyi bilgi almak için göndermişti.</p>

  <p>Barrois döndüğünde son derece zeki ve canlı bakışıyla haberciyi sorguya çekti.</p>

  <p>“Çok yazık, mösyö,” dedi Barrois, “başımıza büyük bir felaket geldi: Madam de Saint-Méran burada, kocası ölmüş.”</p>

  <p>Noirtier’nin başı, bitkin bir adam gibi ya da düşünen bir adam gibi, göğsüne düştü, sonra sadece bir gözünü kapadı.</p>

  <p>“Matmazel Valentine mi?” dedi Barrois.</p>

  <p>Noirtier evet işareti yaptı.</p>

  <p>“Mösyö çok iyi biliyorlar ki o şimdi baloda, çünkü süslenmiş olarak gelip sizinle vedalaşmıştı.”</p>

  <p>Noirtier yine sol gözünü kapadı.</p>

  <p>İhtiyar istediğinin bu olduğunu işaret etti.</p>

  <p>“Kuşkusuz onu almaya Madam de Morcerf’in evine gittiler; dönüşünü bekleyeceğim ve odanıza gelmesini söyleyeceğim. Bunu mu istiyorsunuz?”</p>

  <p>“Evet,” diye yanıt verdi felçli adam.</p>

  <p>Barrois Valentine’in dönüşünü bekledi ve gördüğünüz gibi o döndüğünde büyükbabasının isteğini ona iletti.</p>

  <p>Bu istek gereği, Valentine çok sarsılmış olan ve sonunda yorgunluğa dayanamayıp rahatsız bir uykuya dalan Madam de Saint-Méran’ın yanından ayrılınca, Noirtier’nin odasına gitti.</p>

  <p>Markizin elinin ulaşabileceği uzaklığa küçük bir masa yaklaştırılmıştı, onun üzerinde her zaman içtiği bir sürahi portakal şerbeti ve bir bardak vardı.</p>

  <p>Sonra söylediğimiz gibi, genç kız Noirtier’nin yanına çıkmak için markizin başucundan ayrılmıştı.</p>

  <p>Valentine gidip ihtiyara sarıldı, ihtiyar ona o kadar sevgiyle bakıyordu ki, genç kız kuruduğunu sandığı gözyaşlarının yeniden gözlerinden fışkırdığını hissetti.</p>

  <p>İhtiyar bakışlarını ondan ayırmıyordu.</p>

  <p>“Evet, evet,” dedi Valentine, “her zaman iyi bir büyükbabamın olduğunu söylemek istiyorsun değil mi?”</p>

  <p>İhtiyar bakışıyla söylemek istediğinin gerçekten de bu olduğunu işaret etti.</p>

  <p>“İyi ki öyle,” dedi Valentine, “yoksa ben ne olurdum Tanrım?”</p>

  <p>Saat sabaha karşı birdi. Kendisi de uyumak isteyen Barrois, bu kadar acı bir geceden sonra herkesin dinlenmeye ihtiyacı olduğunu belirtti, ihtiyar, kendisi için dinlenmenin torununu görmek demek olduğunu söylemek istemedi. Acı ve yorgunluktan gerçekten hasta gibi görünen Valentine’i gönderdi.</p>

  <p>Ertesi gün büyükannesinin odasına giren Valentine onu yatakta buldu; ateşi düşmemişti; tam tersine yaşlı markizin gözlerinde karanlık bir ateş parlıyordu ve şiddetli bir sinir krizi geçirmek üzere imiş gibi görünüyordu.</p>

  <p>“Aman Tanrım! Anneanneciğim, acınız daha da mı arttı?” diye haykırdı Valentine bu hastalık belirtilerinin hepsini görerek.</p>

  <p>“Hayır, kızım, hayır,” dedi Madam de Saint-Méran, “ama babanı çağırtmak için senin gelmeni sabırsızlıkla bekliyordum.”</p>

  <p>“Babamı mı?” diye sordu Valentine kaygıyla.</p>

  <p>“Evet, ona bir şey söylemek istiyorum.”</p>

  <p>Valentine anneannesinin zaten nedenini bilmediği bu isteğine karşı gelmeye cesaret edemedi ve bir dakika sonra Villefort içeri girdi.</p>

  <p>“Mösyö,” dedi Madam de Saint-Méran hiç sözü dolandırmadan ve sanki yeteri kadar zamanı olmadığından korkuyormuş gibi, “bana yazdıklarınıza göre bu çocuğun evlenmesi söz konusuydu değil mi?”</p>

  <p>“Evet, madam,” diye yanıt verdi Villefort, “bu artık sadece bir tasarı değil, bir anlaşma.”</p>

  <p>“Damadınızın adı Mösyö Franz d’Épinay mi?”</p>

  <p>“Evet, madam.”</p>

  <p>“Bizimkilerden biri olan ve Zorba Elbe Adası’ndan geri dönmeden birkaç gün önce öldürülen General d’Épinay’nin oğlu değil mi?”</p>

  <p>“Evet, madam.”</p>

  <p>“Bir Jakobenin torunuyla böyle bir birleşme ona ters gelmiyor mu?”</p>

  <p>“Neyse ki sivil yaşamdaki uyuşmazlıklar sona erdi anneciğim,” dedi Villefort; “babası öldüğünde Mösyö d’Épinay neredeyse çocuktu; Mösyö Noirtier’yi çok az tanır ve ona sevinçle olmasa da en azından kayıtsızlıkla bakacaktır.”</p>

  <p>“Uygun bir kısmet mi?”</p>

  <p>“Her bakımdan.”</p>

  <p>“Ya genç adam...?”</p>

  <p>“Herkesin saygısını kazanmıştır.”</p>

  <p>“Doğru dürüst biri mi?”</p>

  <p>“Tanıdığım en seçkin insanlardan biridir.”</p>

  <p>Tüm bu karşılıklı konuşma sırasında Valentine sessiz kalmıştı.</p>

  <p>“Pekala mösyö,” dedi Madam de Saint-Méran birkaç saniye düşündükten sonra, “acele etmeniz gerek, çünkü fazla zamanım kalmadı.”</p>

  <p>“Siz mi madam! Siz mi anneanneciğim!” diye haykırdı Mösyö de Villefort ve Valentine.</p>

  <p>“Ne dediğimi biliyorum,” dedi markiz; “annesi olmadığına göre evliliğini kutsaması amacıyla hiç olmazsa anneannesinin yanında olması için acele etmeniz gerek. Sizin çok çabuk unuttuğunuz zavallı Renée’mden ona kalan tek kişi benim.”</p>

  <p>“Ah! Madam,” dedi Villefort, “annesiz kalan zavallı çocuğa bir anne vermek gerektiğini unutuyorsunuz.”</p>

  <p>“Bir üvey anne hiçbir zaman bir anne değildir mösyö! Ama konumuz bu değil, konumuz Valentine; ölüleri rahat bırakalım.”</p>

  <p>Tüm bunlar öyle rahat bir ses tonuyla söylenmişti ki, bu konuşmada sanki deliliğin başlangıcına benzer bir şeyler vardı.</p>

  <p>“Her şey istediğiniz gibi olacak madam,” dedi Villefort, “daha iyisi, sizin isteğiniz benimkiyle uyuşuyor, Mösyö d’Épinay Paris’e gelir gelmez...”</p>

  <p>“Anneanneciğim,” dedi Valentine, “daha matemdeyiz, yakışık almaz... bu kadar üzücü koşullarda bir evlilik olsun ister misiniz?”</p>

  <p>“Kızım,” diye hemen onun sözünü kesti anneannesi, “zayıf insanların, geleceklerini sağlam bir biçimde kurmalarını engelleyen bu önemsiz nedenleri bırakın. Ben de annem ölüm döşeğinde iken evlendim ve bu nedenle hiç de mutsuz olmadım.”</p>

  <p>“Yine şu ölüm düşüncesi! Madam,” dedi Villefort.</p>

  <p>“Yine! Her zaman!... Size öleceğimi söylüyorum, anlıyor musunuz? Ama ölmeden önce damadımı görmek istiyorum; ondan torunumu mutlu etmesini isteyeceğim. Onun gözlerinde benim istediklerimi yapıp yapmayacağını okumak istiyorum; yani ben onu tanımak istiyorum!” diye devam etti anneanne, ürkütücü bir ifadeyle, “eğer olması gerektiği gibi değilse, mezarımın dibinden onu bulmaya gelebilmek için onu tanımak istiyorum.”</p>

  <p>“Madam,” dedi Villefort, “neredeyse deliliğe varan bu taşkın düşünceleri atın kafanızdan. Ölüler bir kez mezarlarına girdiler mi, bir daha asla kalkmadan uyurlar.”</p>

  <p>“Ah! Evet, evet, anneanneciğim, sakin ol!” dedi Valentine.</p>

  <p>“Ve ben mösyö, her şeyin sizin sandığınız gibi olmadığını size söylüyorum. Bu gece korkunç bir biçimde uyudum; çünkü ruhum sanki bedenimin üstünde daha şimdiden uçuyormuş gibi uyuduğumu hissettim: açmaya çalıştığım gözlerim istemesem de kapanıyordu; yine de, size, özellikle de size mösyö, olanaksız gibi görüneceğini biliyorum, ama gözlerim kapalıyken, şu anda sizin bulunduğunuz yerde, Madam de Villefort’un giyinme odasına açılan kapının olduğu köşeden gelen beyaz bir gölgenin gürültü etmeden içeri girdiğini gördüm.”</p>

  <p>Valentine bir çığlık attı.</p>

  <p>“Sizin aklınızı karıştıran ateşti, madam,” dedi Villefort.</p>

  <p>“İster inanın ister inanmayın, ama ben söylediklerimden eminim: beyaz bir gölge gördüm ve sanki Tanrı duyularımdan sadece birinin tanıklığını kabul etmememden korkarmış gibi, bardağımın da yerinde oynadığını duydum, bakın, bakın, işte şurada duran, masanın üstünde duran bardak.”</p>

  <p>“Ah! Anneanneciğim, bu bir düştü.”</p>

  <p>“Bunun bir düş olması olanaksız, çünkü elimi çıngırağa uzattım, bu hareket üzerine gölge kayboldu. O sırada oda hizmetçisi elinde ışıkla içeri girdi. Hayaletler sadece onları görmeleri gerekenlere görünürler: o kocamın ruhuydu. İşte öyle! Eğer kocamın ruhu beni çağırmak için geliyorsa, benim ruhum neden kızımı korumak için geri gelmesin? Doğrudan bir bağlantı var sanırım.”</p>

  <p>“Ah! Madam,” dedi, elinde olmadan yüreğinin derinliklerine kadar sarsılan Villefort, “böyle iç karartıcı düşüncelere kaptırmayın kendinizi; bizimle birlikte yaşayacaksınız, uzun yıllar mutlu, sevgi ve saygı görerek yaşayacaksınız, size unutturacağız...”</p>

  <p>“Asla! Asla! Asla!” dedi markiz. “Mösyö d’Épinay ne zaman geliyor?”</p>

  <p>“Onu her an bekliyoruz.”</p>

  <p>“Bu iyi. O gelir gelmez bana haber verin. Acele edelim, acele edelim. Sonra tüm servetimizin Valentine’e kalacağından emin olmak için bir noter istiyorum.”</p>

  <p>“Ah! Anneanneciğim,” diye mırıldandı Valentine dudaklarını anneannesinin ateş gibi alnına yapıştırarak, “beni öldürmek mi istiyorsunuz? Tanrım! Ateşiniz var. Bir noter değil, bir doktor çağırmak gerek.”</p>

  <p>“Bir doktor mu?” dedi markiz omuz silkerek; “acı çekmiyorum; susadım, hepsi bu.”</p>

  <p>“Ne içiyorsunuz anneanneciğim?”</p>

  <p>“Her zamanki gibi, biliyorsun, portakal şerbetimi. Bardağım orada, masanın üstünde, onu bana ver Valentine.”</p>

  <p>Valentine portakal şerbetini sürahiden bardağa boşalttı ve anneannesine vermek için garip bir korkuyla bardağı eline aldı; çünkü bu, onun söylediğine göre, gölgenin dokunduğu bardaktı.</p>

  <p>Markiz bir dikişte bardağı boşalttı.</p>

  <p>Sonra yine başını yastığına koydu ve tekrarladı:</p>

  <p>“Noter! Noter!”</p>

  <p>Mösyö de Villefort dışarı çıktı. Valentine büyükannesinin yatağının yanına oturdu. Zavallı çocuğun da anneannesi için çağırdığı doktora ihtiyacı vardı. Aleve benzer bir kırmızılık elmacık kemiklerini yakıyordu, soluk alışı kısa kısa ve sıktı, nabzı ateşi varmış gibi atıyordu.</p>

  <p>Zavallı çocuk, Maximilien’in, Madam de Saint-Méran’ın onun bir bağlaşığı olacak yerde, onu hiç tanımadan sanki düşmanıymış gibi hareket ettiğini öğrendiği zaman duyacağı mutsuzluğu düşünüyordu.</p>

  <p>Birçok kez Valentine anneannesine her şeyi söylemeyi düşünmüştü, eğer Maximilien Morrel’in adı Albert de Morcerf ya da Raoul de Château-Renaud olsaydı bir saniye bile duraksamayacaktı; ama Morrel halktan bir aileydi ve Valentine kibirli Markiz de Saint-Méran’ın soylu olmayan her şeyi ne kadar küçümsediğini biliyordu. Bu nedenle sırrı ortaya çıkıncaya dek kalbine gömülmüştü, onu açıklamanın hiçbir işe yaramayacağından ne yazık ki emindi, hele bu sır bir kez babası ve üvey annesi tarafından öğrenilirse her şey biterdi.</p>

  <p>Aşağı yukarı iki saat böyle geçti. Madam de Saint-Méran ateşli ve huzursuz uyuyordu. Noterin geldiğini haber verdiler.</p>

  <p>Bu haber ne kadar alçak sesle verilmiş de olsa, Madam de Saint-Méran başını yastığından kaldırdı.</p>

  <p>“Noter mi?” dedi, “Gelsin, gelsin!”</p>

  <p>Noter kapıdaydı, içeri girdi.</p>

  <p>“Sen git, Valentine,” dedi Madam de Saint-Méran, “beni mösyö ile yalnız bırak.”</p>

  <p>“Ama anne...”</p>

  <p>“Git, git.”</p>

  <p>Genç kız anneannesinin alnını öptü ve gözünde mendil, dışarı çıktı.</p>

  <p>Kapıda özel uşakla karşılaştı, uşak doktorun salonda beklediğini söyledi.</p>

  <p>Valentine hemen aşağı indi. Doktor bir aile dostuydu, aynı zamanda dönemin en usta doktorlarından biriydi: dünyaya gelişini gördüğü Valentine’i çok severdi. Hemen hemen Matmazel de Villefort yaşında, ince hastalığa yakalanmış bir annenin doğurduğu bir kızı vardı; hayatı çocuğu için sürekli kaygılanmakla geçmişti.</p>

  <p>“Ah!” dedi Valentine, “Sevgili Mösyö d’Avrigny, sizi sabırsızlıkla bekliyorduk. Ama her şeyden önce Madeleine ve Antoinette nasıllar?”</p>

  <p>Madeleine, Mösyö d’Avrigny’nin kızı, Antoinette de yeğeniydi.</p>

  <p>Mösyö d’Avrigny üzgün gülümsedi.</p>

  <p>“Antoinette çok iyi, Madeleine de oldukça iyi. Ama beni çağırtmışsınız sevgili yavrum,” dedi doktor. “Ne babanız ne de Madam de Villefort hasta. Bize gelince her ne kadar sinirlerimizden kurtulmak istesek de, düş gücünüzü pek başıboş bırakmamanızı size salık vermem dışında bana ihtiyacınız olduğunu düşünmüyorum.”</p>

  <p>Valentine kızardı; Mösyö d’Avrigny kahinlik bilimini mucizeye kadar götürürdü, çünkü bedeni her zaman manevi güçle ile birlikte tedavi eden doktorlardan biriydi.</p>

  <p>“Hayır,” dedi Valentine, “sizi büyükannem için çağırdık. Başımıza gelen felaketi biliyorsunuz değil mi?”</p>

  <p>“Hiçbir şey bilmiyorum,” dedi Mösyö d’Avrigny.</p>

  <p>“Ne yazık ki büyükbabam öldü,” dedi Valentine gözyaşlarını zor tutarak.</p>

  <p>“Mösyö de Saint-Méran mı?”</p>

  <p>“Evet.”</p>

  <p>“Birdenbire mi?”</p>

  <p>“Şiddetli bir beyin kanamasından.”</p>

  <p>“Beyin kanaması mı?” diye yineledi doktor.</p>

  <p>“Evet. Öyle ki zavallı büyükannem, hiçbir zaman yanından ayrılmadığı kocasının onu çağırdığını, onun yanına gideceğini düşünüyor. Ah! Mösyö d’Avrigny, zavallı büyükannemi size emanet ediyorum.”</p>

  <p>“O nerede?”</p>

  <p>“Odasında, noterle birlikte.”</p>

  <p>“Ya Mösyö Noirtier?”</p>

  <p>“Her zamanki gibi, kusursuz berrak bir zeka ama aynı hareketsizlik, aynı sessizlik.”</p>

  <p>“Ve size karşı aynı sevgi, değil mi yavrum?”</p>

  <p>“Evet,” dedi Valentine içini çekerek, “o beni çok seviyor.”</p>

  <p>“Sizi kim sevmez?”</p>

  <p>Valentine hüzünle gülümsedi.</p>

  <p>“Büyükannenizin nesi var?”</p>

  <p>“Garip bir aşırı sinirlilik, huzursuz ve tuhaf bir uyku; bu sabah, uykusunda, ruhunun bedeni üzerinde uçtuğunu, kendisini uyurken seyrettiğini ileri sürdü: bu bir sayıklama; odasına bir hayaletin girdiğini gördüğünü, bu sözümona hayaletin bardağına dokunurken çıkardığı sesi duyduğunu ileri sürdü.”</p>

  <p>“Bu garip,” dedi doktor, “Madam de Saint-Méran’ın böyle sanrıları olduğunu bilmezdim.”</p>

  <p>“Onu ilk kez böyle gördüm,” dedi Valentine, “bu sabah beni korkuttu, onun delirdiğini sandım; babam ise, babamın çok aklı başında olduğunu kuşkusuz bilirsiniz Mösyö d’Avrigny, işte babam bile bundan çok etkilenmiş görünüyordu.”</p>

  <p>“Göreceğiz,” dedi Mösyö d’Avrigny, “söylediğiniz şeyler bana garip görünüyor.”</p>

  <p>Noter aşağı iniyordu; Valentine’e büyükannesinin yalnız olduğunu haber verdiler.</p>

  <p>“Yukarı çıkın,” dedi Valentine doktora.</p>

  <p>“Ya siz?”</p>

  <p>“Ah! Ben, cesaret edemiyorum, sizi çağırmamı bana yasaklamıştı; sonra, söylediğiniz gibi ben de huzursuzum, ateşim var, rahatsızım, kendime gelmek için bahçede bir tur atacağım.”</p>

  <p>Doktor Valentine’in elini sıktı, o, büyükannenin odasına çıkarken genç kız da sekinin basamaklarından aşağı indi.</p>

  <p>Valentine’in bahçenin hangi bölümünde gezinmeyi yeğlediğini söylememize gerek yok. Evi saran çiçeklerin arasında bir iki tur attıktan, kemerine ya da saçlarına takmak için bir gül kopardıktan sonra banka, banktan da parmaklıklı kapıya giden gölgeli yola saptı.</p>

  <p>Bu kez Valentine, her zaman yaptığı gibi çiçeklerin ortasında bir iki kez dolaştı, ama çiçek koparmadı: henüz içine tam olarak yayılacak zaman bulamamış kalbindeki yas duygusu bu basit süsü kabul edemiyordu; sonra gideceği yola doğru ilerledi. İlerledikçe adını söyleyen bir sesi duyar gibi oldu. Şaşırmış bir halde durdu.</p>

  <p>Ses o zaman kulağına daha belirgin geldi, Maximilien’in sesini tanıdı.</p>
