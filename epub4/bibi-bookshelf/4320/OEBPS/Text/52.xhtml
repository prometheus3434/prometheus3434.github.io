    <p>52</p>

    <p>TOKSİKOLOJİ<a href="../Text/dipnot.xhtml#Footnote0136" id="Feedback0136"><sup>[136]</sup></a></p>

  </div>

  <p>Bu gerçekten de krallık savcısının ona yaptığı ziyarete karşılık verme amacıyla Madam de Villefort’un evine gelmiş olan Mösyö Monte Cristo Kontuydu ve anlaşılacağı gibi bu ad duyulunca herkes heyecana kapılmıştı.</p>

  <p>Kontun geldiği haber verildiğinde salonda bulunan Madam de Villefort konta teşekkürlerini yinelemesi amacıyla hemen oğlunu getirtti, iki gündür durmadan bu önemli kişiden söz edildiğini duyan Édouard, annesinin dediğini yapmak için değil, meraktan ve annesine, “Ah! kötü çocuk! Ama onu affetmem gerek, o kadar akıllı ki! dedirten şakalarından birini yapacağı bir fırsat yakalama umuduyla koşup geldi.</p>

  <p>İlk nezaket sözlerinden sonra kont, Mösyö de Villefort’u sordu.</p>

  <p>“Kocam adalet bakanıyla yemekte,” diye yanıt verdi genç kadın; “biraz önce gitti, sizi görme zevkinden yoksun kaldığı için eminim çok üzülecek.</p>

  <p>Salona konttan önce gelmiş ve ona yiyecekmiş gibi bakan iki ziyaretçi, hem nezaket ve hem de meraktan, uygun bir süre kaldıktan sonra ayrıldılar.</p>

  <p>“Sırası gelmişken, kız kardeşin Valentine ne yapıyor?” dedi Madam de Villefort Édouard’a; “sayın konta tanıtma onuruna ermem için çağırsınlar onu.”</p>

  <p>“Bir kızınız mı var madam?” diye sordu kont, “Küçük olmalı.</p>

  <p>“Mösyö de Villefort’un kızı,” diye yanıt verdi genç kadın; “birinci evliliğinden olan bir kız, uzun boylu ve güzel bir kız.”</p>

  <p>“Ama melankolik,” diye onun sözünü kesti Édouard. Şapkasına sorguç yapmak için çok güzel bir Amerikan papağanının kuyruğundan tüyler yoluyor, hayvan acıdan yaldızlı tüneğinde çığlıklar atıyordu.</p>

  <p>Madam de Villefort, “Sessiz ol Édouard!” demekle yetindi.</p>

  <p>“Bu küçük şaşkın hemen hemen haklı, benim birçok kez acıyla söylemiş olduğum şeyleri yineliyor; çünkü Matmazel de Villefort, onu neşelendirmek için gösterdiğimiz tüm çabalara karşın hüzünlü bir yapıya sahip ve suskun doğası çoğu zaman güzelliğinin etkisini azaltıyor. Ama bir türlü gelmek bilmedi; Édouard, gidip bakın bakalım neden gelmiyor.”</p>

  <p>“Çünkü onu olmadığı yerde arıyorlar.”</p>

  <p>“Onu nerede arıyorlar?”</p>

  <p>“Büyükbaba Noirtier’nin yanında.”</p>

  <p>“Orada olmadığını mı düşünüyorsunuz?”</p>

  <p>“Hayır, hayır, hayır, hayır, orada değil,” diye yanıt verdi Édouard şarkı söyler gibi.</p>

  <p>“Ya nerede? Biliyorsanız söyleyin.”</p>

  <p>“Büyük kestane ağacının altında,” diye devam etti yaramaz çocuk, annesinin çığlıklarına karşın bu tür avlara karşı çok iştahlı olan papağana canlı sinekler vererek.</p>

  <p>Madam de Villefort çıngırağı çalmak ve oda hizmetçisine Valentine’i nerede bulacağını söylemek için elini uzatırken Valentine içeri girdi. Gerçekten de üzgün görünüyordu ve dikkatli bakıldığında kurumuş gözyaşlarının izi fark edilebilirdi.</p>

  <p>Anlatının hızına kapılıp okuyucularımıza betimlemeden tanıttığımız Valentine on dokuz yaşında, uzun boylu, dal gibi, açık kestane rengi saçlı, lacivert gözlü, sakin yürüyüştü ve annesinin özelliği olan eşsiz zerafetin izlerini taşıyan bir genç kızdı; beyaz ve uzun parmaklı elleri, sedef gibi parlak boynu, mermer gibi hareli renkli yanakları ile, görünüşleri, son derece şiirsel bir yaklaşımla, kendini hayranlıkla seyreden kuğulara benzetilen güzel İngiliz kızlarından birini andırıyordu ilk bakışta.</p>

  <p>İçeri girdi, annesinin yanında o kadar söz edildiğini duyduğu yabancıyı görünce, genç kızlara özgü cilvelerden hiçbirini yapmadan, gözlerini kaçırmadan kontun dikkatini daha da çok çeken bir zerafetle onu selamladı.</p>

  <p>Kont ayağa kalktı.</p>

  <p>“Matmazel de Villefort, üvey kızım,” dedi Madam de Villefort Monte Cristo’ya, oturduğu kanepede eğilip eliyle Valentine’i göstererek.</p>

  <p>“Mösyö Monte Cristo Kontu, Çin kralı, Koşinşin imparatoru,” dedi küçük rezil, kız kardeşine sinsi bir göz atarak.</p>

  <p>Bu kez Madam de Villefort sarardı, az kalsın Édouard adındaki bu baş belasına sinirlenecekti; ama tam tersine kont gülümsüyordu ve çocuğa sanki sevgiyle bakıyordu, bu da anneyi neşeye ve heyecana boğdu.</p>

  <p>“Ama madam,” dedi kont konuşmayı sürdürerek ve bir Madam de Villefort’a bir Valentine’e bakarak, sizi ve matmazeli daha önce bir yerde görme onuruna ermemiş miydim? Biraz önce de bunu düşünüyordum; matmazel içeri girince görünüşü bu bulanık anıyı,’bu sözcük için beni bağışlayınız, biraz daha aydınlattı.”</p>

  <p>“Bu olamaz mösyö; Matmazel de Villefort Paris sosyetesinden pek hoşlanmaz, ender olarak dışarı çıkarız,” dedi genç kadın.</p>

  <p>“Zaten matmazeli, sizi ve küçük afacanı Paris sosyetesinde görmedim. Paris çevresi benim için kesinlikle yabancı üstelik, çünkü size ancak birkaç gündür Paris’te olduğumu söyleme onuruna erişmiştim sanırım. Hayır, izin verirseniz anımsamaya çalışayım... durunuz...”</p>

  <p>Kont tüm anılarını toplamaya çalışıyormuş gibi elini alnına götürdü.</p>

  <p>“Hayır, dışarıdaydı... nerede... bilmiyorum... ama bu anı sanki parlak bir güneş ve bir tür dinsel şenlikle birlikte geliyor... matmazelin elinde çiçekler vardı; çocuk bir bahçede tavuskuşunun peşinde koşuyordu ve siz madam beşik biçiminde bir asma çardağının altındaydınız... Bana yardım ediniz madam, söylediğim şeyler size hiçbir şey anımsatmıyor mu?”</p>

  <p>“Hayır, gerçekten de anımsatmıyor,” diye yanıt verdi Madam de Villefort; “ama eğer size bir yerde rastlamış olsaydım anınız belleğimde kalırdı.”</p>

  <p>“Sayın kont bizi belki de İtalya’da görmüştür,” dedi Valentine utangaç bir biçimde.</p>

  <p>“Doğru, İtalya’da... bu olabilir,” dedi Monte Cristo. “İtalya’ya hiç gittiniz mi matmazel?”</p>

  <p>“Madam ve ben iki yıl önce gittik. Doktorlar benim verem olmamdan korkuyorlardı ve bana Napoli havasının iyi geleceğini söylemişlerdi. Bologna’dan, Perugia’dan ve Roma’dan geçtik.”</p>

  <p>“Ah! Doğru matmazel,” diye bağırdı Monte Cristo, bu basit işaret tüm anılarını toparlamasına yetmiş gibi. “Perugia’da şaraplı ekmek yortusu günü, Posta Oteli’nin bahçesinde, sizi, matmazeli, oğlunuzu ve beni bir araya getirmişti kader, sizi görme onuruna eriştiğimi anımsıyorum.”</p>

  <p>“Perugia’yı, çok iyi anımsıyorum mösyö, Posta Oteli’ni ve bana sözünü ettiğiniz yortuyu da,” dedi Madam de Villefort; “ama belleğimi ne kadar zorlasam da sizi görme onuruna erdiğimi anımsayamıyorum, kötü bir belleğim olduğu için utanıyorum.”</p>

  <p>“Garip ama ben de anımsamıyorum,” dedi Valentine güzel gözlerini Monte Cristo’ya kaldırarak.</p>

  <p>“Ah! Ben anımsıyorum,” dedi Édouard.</p>

  <p>“Size yardımcı olayım madam,” dedi kont. “Kavurucu bir sıcak vardı; tören nedeniyle bir türlü gelemeyen atlarınızı bekliyordunuz. Matmazel bahçenin derinliklerine doğru uzaklaştı, oğlunuz bir kuşun peşinde koşarak gözden kayboldu.”</p>

  <p>“Kuşu yakalamıştım anne, biliyorsun,” dedi Édouard, “kuyruğundan üç tane tüy koparmıştım.”</p>

  <p>“Siz madam, beşik biçimindeki asma çardağının altında kaldınız; taş bir bankta oturuyordunuz, size söylediğim gibi Matmazel de Villefort ve oğlunuz yanınızda değilken birisiyle uzun uzun konuştuğunuzu anımsamıyor musunuz?”</p>

  <p>“Evet, doğru, evet,” dedi genç kadın kızararak, “anımsıyorum, uzun yün bir paltoya sarınmış bir adamla... bir doktorla sanırım.”</p>

  <p>“Evet öyle madam; o adam bendim; on beş gündür o otelde kalıyordum, özel uşağımın yüksek ateşini, otel sahibinin de sarılığını tedavi etmiştim, bu nedenle beni önemli bir doktor gibi görüyorlardı. Uzun süre konuştuk madam, çeşitli konulardan, Perugia’dan, Raphael’den, geleneklerden, âdetlerden, sanırım size söylediklerine göre birkaç kişinin Perugia’da hâlâ gizini sakladığı şu ünlü <i>aqua-tofana</i>’dan<a href="../Text/dipnot.xhtml#Footnote0137" id="Feedback0137"><sup>[137]</sup></a> söz ettik.”</p>

  <p>“Ah! Doğru,” dedi hemen Madam de Villefort, belli bir kaygıyla, “anımsıyorum.”</p>

  <p>“Bana ne dediğinizi artık ayrıntılarıyla bilemiyorum madam,” dedi kont çok sakin, “ama siz de benim hakkımdaki genel yanılgıya kapılarak Matmazel de Villefort’un sağlığı konusunda bana danışmıştınız.”</p>

  <p>“Ama yine de mösyö, hastaları iyileştirdiğinize göre siz gerçeklen bir doktordunuz,” dedi Madam de Villefort.</p>

  <p>“Molière ya da Beaumarchais, ‘öyle olmadığım için hastalarımı ben iyileştirmedim, hastalar kendileri iyileştiler’ derlerdi yanıt olarak; ama ben size kimyayı ve doğal bilimleri çok iyi ama tamamen meraklı biri olarak incelediğimi söylemekle yetineceğim... anlıyorsunuz değil mi?”</p>

  <p>O anda saat altıyı vurdu.</p>

  <p>“İşte saat altı oldu,” dedi Madam de Villefort gözle görünür biçimde tedirgin; “büyükbabanızın akşam yemeğinin hazır olup olmadığına bakmak için gitmeyecek misiniz Valentine?”</p>

  <p>Valentine kalktı, kontu selamlayarak tek söz etmeden odadan çıktı.</p>

  <p>“Ah! Tanrım, benim yüzümden mi Matmazel de Villefort’u dışarı çıkardınız yoksa madam?” dedi kont, Valentine çıktıktan sonra.</p>

  <p>“Hiç de değil,” dedi hemen genç kadın; “ama şimdi Mösyö Noirtier’ye acınacak varlığını destekleyecek acınacak yemeğini verme saati. Kocamın babasının ne kadar kötü bir durumda olduğunu biliyor musunuz mösyö?”</p>

  <p>“Evet madam, Mösyö de Villefort bana bundan söz etti; bir felç sanırım.”</p>

  <p>“Ne yazık ki evet; bu zavallı ihtiyar hiç hareket edemiyor, bu insan denen makinede sadece ruh kalmış, üstelik solgun ve titrek, sönmek üzere olan bir lamba gibi. Ama size ev içi mutsuzluklarımızdan söz ettiğim için bağışlayın, bana çok usta bir kimyacı olduğunuzu anlatırken sözünüzü kestim.”</p>

  <p>“Ah! bunu söylemiyordum madam,” diye yanıt verdi kont bir gülümseme ile; “tam tersine kimyayı inceledim, çünkü özellikle Doğu’da yaşamaya karar verdiğim için Kral Mithridates’in<a href="../Text/dipnot.xhtml#Footnote0138" id="Feedback0138"><sup>[138]</sup></a> izinden gitmek istedim.”</p>

  <p>“<i>Mithridates rex Ponticus,</i>” dedi afacan, çok güzel bir albümden insan resimleri kopararak; “her sabah kahvaltıda bir fincan kremalı zehir içen kişi.”</p>

  <p>“Édouard! Kötü çocuk!” diye bağırdı Madam de Villefort parçalanmış kitabı oğlunun elinden çekerek, “dayanılmazsınız, bizi şaşkına çeviriyorsunuz. Bizi rahat bırakın, sevgili büyükbaba Noirtier’nin odasına, kız kardeşinizin yanına gidin haydi.”</p>

  <p>“Albüm...” dedi Édouard.</p>

  <p>“Ne olmuş albüme?”</p>

  <p>“Evet, albümü istiyorum...”</p>

  <p>“Neden resimleri kestiniz?”</p>

  <p>“Çünkü bu beni eğlendiriyor.”</p>

  <p>“Gidin! Haydi gidin!”</p>

  <p>“Albümü vermezseniz gitmem,” dedi hiçbir zaman vazgeçmeye alışmamış çocuk büyük bir koltuğa yerleşerek.</p>

  <p>“Alın da bizi rahat bırakın,” dedi Madam de Villefort.</p>

  <p>Ve albümü çocuğa vererek, onunla birlikte kapıya kadar gitti.</p>

  <p>Kont, Madam de Villefort’u gözleriyle izledi.</p>

  <p>“Bakalım çocuğun arkasından kapıyı kapatacak mı,” diye mırıldandı.</p>

  <p>Madam de Villefort çocuğun arkasından kapıyı büyük bir dikkatle kapadı; kont bunu fark etmemiş göründü.</p>

  <p>Sonra genç kadın çevresine bir göz atarak iki kişilik kanepeye gelip oturdu.</p>

  <p>“Şuna dikkatinizi çekmeme izin veriniz madam,” dedi kont o çok iyi bildiğimiz saf haliyle, “bu sevimli afacana karşı çok sertsiniz.”</p>

  <p>“Öyle gerekiyor mösyö,” diye yarın verdi Madam de Villefort bir annenin kendine olan güveniyle.</p>

  <p>“Mösyö Édouard Kral Mithridates’ten söz ederken Cornelius Nepus’u<a href="../Text/dipnot.xhtml#Footnote0139" id="Feedback0139"><sup>[139]</sup></a> ezberden okuyordu,” dedi kont, “siz öğretmeninin onunla hiç zaman yitirmediğini ve oğlunuzun yaşına göre çok ileri olduğunu kanıtlayan alıntıyı yaparken onun sözünü kestiniz.</p>

  <p>“Konu, onun çok yetenekli olması ve istediği her şeyi öğrenmesi, sayın kont,” dedi yumuşak bir biçimde gururu okşanmış olan anne. “Sadece bir hatası var, o da inatçı olması; ama onun söyledikleriyle ilgili olarak, örneğin Mithridares’in bu önlemleri aldığına ve bu önlemlerin etkili olduğuna inanıyor musunuz sayın kont?”</p>

  <p>“Buna çok inanıyorum madam, size bunu söyleyebilirim, çünkü Napoli’de, Smyrna’da, Palermo’da zehirlenmemek için bu yolu kullandım, yani eğer bu önlemleri almasaydım üç kez yaşamımı yitireceğim durumla karşılaştım.”</p>

  <p>“Bu yol sizde başarılı oldu mu yani?”</p>

  <p>“Çok başarılı.”</p>

  <p>“Evet, doğru; bana Perugia’da böyle bir şeyden söz ettiğinizi anımsıyorum.”</p>

  <p>“Sahi mi?” dedi kont çok iyi oynadığı bir şaşkınlıkla; “ben hiç anımsamıyorum.</p>

  <p>“Size zehirlerin kuzeyli insanlarla güneyli insanlar üstünde aynı biçimde ve benzer bir güçle mi etki yaptıklarını sormuştum, siz de bana kuzeylilerin soğuk ve akılcı beden yapılarının güney insanının zengin ve güçlü doğası ile aynı elverişliliği göstermediğini söylemiştiniz.”</p>

  <p>“Bu doğru,” dedi Monte Cristo; “Rusların hiç rahatsız olmadan bir Napoliliyi ya da bir Arabı hemen öldürebilecek bitkisel maddeleri oburca gövdeye indirdiklerini gördüm.</p>

  <p>“Bu nedenle sonucun bizde Doğululara göre daha emin olacağına, bizim sislerimizin ve yağmurlarımızın ortasındaki bir insanın daha sıcak iklimdekine göre zehirin derece derece artan emilimine daha kolay alışacağına mı inanıyorsunuz?</p>

  <p>“Elbette; ama yine de şunu belirtmek gerekir ki, sadece alışılacak olan zehire karşı önlem alınmış olacaktır.”</p>

  <p>“Evet, anlıyorum; örneğin siz nasıl alışırdınız ya da daha doğrusu nasıl alıştınız?</p>

  <p>“Bu çok kolay. Önceden size karşı hangi zehiri kullanacaklarını bildiğinizi düşünelim... bu zehirin, örneğin brüsin<a href="../Text/dipnot.xhtml#Footnote0140" id="Feedback0140"><sup>[140]</sup></a> olduğunu varsayalım...”</p>

  <p>“Brüsin yalancı angustura<a href="../Text/dipnot.xhtml#Footnote0141" id="Feedback0141"><sup>[141]</sup></a> kabuğundan çekilir, sanırım,” dedi Madam de Villefort.</p>

  <p>“Çok doğru madam,” diye yanıt verdi Monte Cristo; ama size öğreteceğim pek fazla bir şey yok sanıyorum; övgülerimi kabul ediniz: Kadınlarda bu tür bilgilere ender rastlanır.”</p>

  <p>“Ah! Bunu itiraf etmeliyim,” dedi Madam de Villefort, “bir şiir gibi imgeleme seslenen, bir cebir denklemi gibi rakamlarla çözüm getiren büyü ilimlerine karşı çok büyük bir tutkum vardır; ama devam edelim lütfen: Söyledikleriniz beni son derece ilgilendiriyor.”</p>

  <p>“Pekala!” diye yeniden söze başladı Monte Cristo, “varsayalım bu zehir örneğin brüsin olsun ve siz ilk gün bir miligram, ikinci gün iki miligram alıyorsunuz, pekala onuncu günün sonunda bir santigram alacaksınız; yirmi günün sonunda, her gün bir miligram artırarak üç santigram, yani hiç rahatsız olmadan dayanabileceğiniz ve sizin gibi önlem almamış bir başkası için çok tehlikeli olacak bir doza ulaşacaksınız; bir ayın sonunda, aynı anda, aynı sürahiden su içtiğiniz kişiyi öldüreceksiniz ve siz ise, herhangi bir zehirli madde karışmış bu suyun neden olduğu basit bir rahatsızlıktan başka bir şey hissetmeyeceksiniz.”</p>

  <p>“Başka bir panzehir bilmiyor musunuz?”</p>

  <p>“Bilmiyorum.”</p>

  <p>“Mithridates’in bu öyküsünü defalarca okudum,” dedi Madam de Villefort, düşünceli bir biçimde, “ama onu uydurma sanmıştım.”</p>

  <p>“Hayır madam; tarih geleneğine karşın bu bir gerçektir. Ama daha iki yıl önce bana buna benzer sorular sorduğunuza ve şimdi Mithridates’in bu öyküsünün uzun zamandan beri kafanızı kurcaladığını söylediğinize göre bana söylediğiniz şey, benden istediğiniz şey madam, geçici bir hevesle sorulmuş bir soru değil.”</p>

  <p>“Doğru, mösyö, gençliğimde en hoşlandığım çalışmalar bitkibilim ve madenbilimle ilgili olanlardı, sonra çiçekler nasıl Doğulu insanların aşk hakkındaki düşüncelerini açıklıyorsa, bitkilerin ilaç gibi kullanılışının da Doğu halklarının tüm tarihini, bireylerinin tüm yaşamlarını açıkladığını öğrendiğimde bir Flamel, bir Fontana ya da bir Cabanis olmak için erkek doğmadığıma pişman oldum.”</p>

  <p>“Üstelik madam,” dedi Monte Cristo, Doğulular Mithridates gibi zehirleri kendilerine zırh yapmakla yetinmezler, ondan kendilerine bir hançer de yaparlar; bilim onların elinde sadece bir savunma silahı değil çoğu zaman bir saldırı silahıdır; biri kendi bedensel acılarına karşıdır, öbürü düşmanlarına karşı; afyonla, güzelavratotu ile, yalancı angustura ile, karayılan ağacı ile, karayemişle kendilerini uyandırmak isteyenleri uyuşturarak uyuturlar. Sizin kocakarı dediğiniz Mısırlı, Türk ya da Yunanlı kadınlardan biri yoktur ki kimya konusunda bir doktoru şaşırtacak, psikoloji konusunda bir günah çıkaranı ürkütecek şeyler bilmesin.”</p>

  <p>“Sahi mi?” dedi bu konuşma sırasında gözleri tuhaf bir ateşle parlayan Madam de Villefort.</p>

  <p>“Ah! Tanrım! evet, madam,” diye sürdürdü sözlerini Monte Cristo, “âşık eden bitkiden öldüren bitkiye kadar; cenneti önünüze seren şuruptan bir insanı cehenneme sürükleyen şuruba kadar Doğu’nun gizemli dramları böyle kurulur, böyle çözülür. İnsan doğasında bedensel ve ruhsal olarak ne kadar kapris ve tuhaflık varsa tüm türlerde de o kadar ince ayrımlar vardır; dahası, bu kimyacıların sanatı hayran olunacak bir biçimde, aşk gereksinimlerine ya da intikam isteklerine göre özel olarak iyi ya da kötü çözümler hazırlar.”</p>

  <p>“Ama mösyö,” diye söze yeniden başladı genç kadın, “yaşamınızın bir bölümünü aralarında geçirdiğiniz Doğulu toplumlar, bize ülkelerinden gelen masallar gibi olağanüstü mü? Bu gerçekten Mösyö Galland’ın Basra’sı ya da Bağdat’ı mı? Bu toplumları yöneten ve Fransa’da hükümet adı verilen şeyi oluşturan sultanlar ve vezirler, Harun el Reşidler ve Craffarlar mı sahiden? Eğer cinayet ustaca işlenmişse zehirleyeni sadece bağışlamakla kalmayıp onu başbakan yapan ve böylece sıkıldıkları saatlerde eğlenmek için tarihe adlarını altın harflerle yazdıranlar mı?”</p>

  <p>“Hayır, madam, düşsellik artık Doğu’da da yok; orada da kendini başka adla tanıtan, başka kılıklarda gizlenen polis komiserleri, sorgu yargıçları, krallık savcıları ve bilirkişiler var. Orada insanları asarlar, kellelerini uçururlar, orada da caniler pekala kazığa oturtulurlar; ama usta birer madrabaz olan caniler insanların adaletini yanıltmayı ve yaptıkları işin başarısını becerikli çözümlerle sağlama bağlamayı bilirler. Bizde ortadan kaldırılacak bir düşmanı ya da yok edilecek dedesi nenesi olan, nefret ya da açgözlülük şeytanına çarpılmış bir budala, bir bakkala gider, gerçek adını çok belli edecek sahte bir isim verir, farelerin onu uyutmadığı bahanesiyle beş altı gram arsenik alır; eğer çok becerikliyse beş altı bakkal dolaşır, bu nedenle de beş altı kez daha iyi tanınır, sonra özgül ilacını eline alınca bir mamutu ya da mastodonu<a href="../Text/dipnot.xhtml#Footnote0142" id="Feedback0142"><sup>[142]</sup></a> çatlatıp öldürecek ve beklenmedik bir biçimde kurbana tüm mahalleyi heyecana boğacak çığlıklar attıran bir doz arseniği düşmanına, dedesine ninesine zerk eder. O zaman bir sürü polis ve jandarma gelir; ölünün içini açacak bir doktor aranır, o da ölünün midesinde ve bağırsaklarında bir kaşık arsenik bulur. Ertesi gün yüz gazete kurbanın ve katilin adıyla olayı anlatır. Hemen o akşam bakkal ya da bakkallar gelip şöyle derler: ‘O beye arseniği ben sattım.’ Satın alan kişiyi tanımamış olmaktansa, yirmi kişinin o olduğunu söylerler; o zaman cani budala yakalanır, hapse atılır, sorgulanır, yüzleştirilir, mahkum edilir ve giyotinle kafası uçurulur. Ya da bu önemli bir kadınsa yaşam boyu hapse mahkum olur. İşte sizin güneylilerin kimya anlayışı madam. Yine de Desrues bundan daha güçlüydü, bunu itiraf etmeliyim.”</p>

  <p>“Elden ne gelir, mösyö,” dedi genç kadın gülerek, “insan elinden geleni yapar. Herkes Médicislerin ya da Borgaların sırrını bilemez.”</p>

  <p>“Şimdi,” dedi kont omuz silkerek, “size tüm bu anlamsızlıkların nedenini söyleyeyim mi? Tiyatrolarınızda, en azından oralarda oynanan oyunları okuyarak değerlendirebildiğim kadarıyla, insanların her zaman küçük bir şişenin içindekini içtikleri ya da bir yüzük taşını ısırdıkları, sonra da birdenbire düşüp öldükleri görülüyor: Beş dakika sonra perde kapanıyor; izleyiciler dağılıyor. Cinayetin arkasından olup bitenler bilinmiyor; hiçbir zaman ne nişan kurdelesiyle polis komiseri ne de dört adamıyla onbaşı görülüyor ve bu birçok zavallı beynin, işlerin böyle olup bittiğini sanmasına yol açıyor. Ama biraz Fransa’dan çıkınız, ya Halep’e ya Kahire’ye ya da sadece Milano’ya ve Roma’ya gidiniz, sokaklardan dimdik, dinç, pembe insanların geçtiğini göreceksiniz ve kör şeytan, eğer paltosu size hafifçe dokunursa, size şöyle diyebilir: ‘Şu adam üç hafta önce zehirlendi, bir ay sonra kesinlikle ölmüş olacak.’”</p>

  <p>“Ama o zaman,” dedi Madam de Villefort, “onlar bana Perugia’da yitip gittiği söylenen ünlü <i>aqua-tofana</i>’nın sırrını bulmuş olmalılar.”</p>

  <p>“Aman Tanrım! İnsanın elinde bir şey kaybolur mu hiç madam! Sanatlar yer değiştirir ve tüm dünyayı dolaşırlar, olan bu, halk yığınları bunda yanılır; ama sonuç her zaman aynıdır; zehir şu ya da bu organ üzerinde etkili olur; biri midede, öbürü beyinde, bir başkası da bağırsaklarda. Böylece zehir bir öksürük yapar, öksürük göğüste kan toplanmasına ya da bilim kitaplarında yer almış başka bir hastalığa neden olur, bu da onun kesinlikle ölümcül olmasını engellemez, eğer ölümcül değilse, genellikle çok kötü kimyacılar olan ve isteğinize göre hastalığın yanında veya karşısında yer alacak aptal doktorların verdikleri ilaçlar sayesinde kesinlikle ölümcül olacaktır; dostlarımdan, Sicilya’da bu ulusal olayları çok iyi incelemiş eşsiz bir rahip ve korkunç bir kimyacı olan Adelmonte de Taormine’nin dediği gibi, işte size sanatla ve tüm kurallara uygun olarak öldürülmüş bir adam ve burada adaletin yapabileceği bir şey yoktur.”</p>

  <p>“Bu ürkütücü, ama hayranlık uyandırıcı,” dedi genç kadın dikkat kesilmiş; “tüm bu öykülerin, itiraf edeyim, ortaçağa ait olduğunu sanıyordum.”</p>

  <p>“Evet, kuşkusuz, ama günümüzde geliştirilmişlerdir. Zaman, yüreklendirmeler, madalyalar, nişanlar, Montyon ödülleri toplumu en büyük olgunluğa taşımak için değilse ne işe yarar dersiniz? Oysa insan Tanrı gibi yaratmayı ve yok etmeyi bildiğinde ancak kusursuz olacaktır; zaten yok etmeyi biliyor, bu da yolun yarısı eder.”</p>

  <p>“Yani,” diye yeniden söze başladı Madam de Villefort hiç sekmeden kendi amacına dönerek, “modern dramın ve romanın çok kullandığı Borgiaların, Médicislerin, Renélerin, Ruggierilerin, daha sonra belki de Baron de Trenk’in zehirleri gibi...”</p>

  <p>“Bunlar sanat nesneleridir, madam, başka bir şey değil,” diye yanıt verdi kont. “Gerçek bilginin bayağı bir biçimde bireye mi seslendiğini sanıyorsunuz? Hayır, ona seslenmez. Bilim, doğruyu söylemek gerekirse, sekmeleri, el çabukluklarını, fanteziyi sever. Örneğin biraz önce size sözünü ettiğim rahip Adelmonte bu konuda şaşırtıcı deneyler yapmıştır.”</p>

  <p>“Öyle mi?”</p>

  <p>“Evet, size sadece bir tanesini anlatayım. Sebze, meyve ve çiçek dolu çok güzel bir bahçesi vardı; bu sebzelerin içinden en sadesini, örneğin bir lahanayı seçiyordu. Üç gün boyunca bu lahanayı arsenik eriyiği ile suluyordu; üçüncü gün lahana hastalanıyor ve sararıyordu, bu onu kesme zamanıydı; bu lahana herkese olgunlaşmış gibi görünüyor ve doğal görünüşünü koruyordu: sadece Rahip Adelmonte onun zehirli olduğunu biliyordu. O zaman rahip bir tavşan alıyordu –Rahip Adelmonte’nin sebze, çiçek ve meyve koleksiyonundan hiç de aşağı kalmayan bir tavşan, kedi ve hintdomuzu koleksiyonu vardı– işte Rahip Adelmonte bir tavşan alıyordu, ona lahana yapraklarını yediriyordu ve tavşan ölüyordu. Hangi sorgu yargıcı bunda bir kusur bulmaya cesaret edebilir, hangi krallık savcısı Mösyö Magendie ya da Mösyö Flourens’a karşı öldürdükleri tavşanlar, hintdomuzları ve kediler hakkında bir soruşturma başlatmayı aklından geçirebilir? Hiçbiri. İşte adaletin soruşturamayacağı ölü bir tavşan. Tavşan ölünce Rahip Adelmonte onun içini aşçısına boşalttırıyor ve bağırsaklarını bir gübrenin üstüne atıyor. Bu gübrenin üstünde bir tavuk duruyor, tavuk bu bagırsakları gagalıyor, o da hastalanıyor ve ertesi gün ölüyor. Tavuk can çekişip kıvranırken oradan bir akbaba geçiyor –Adelmonte’nin ülkesinde çok akbaba vardır– akbaba kadavraya saldırıyor, onu bir kayanın üzerine taşıyor ve orada yiyor. Üç gün geçince, bu yemekten sonra kendini sürekli rahatsız hisseden zavallı akbaba bulutların en tepesinde bir baş dönmesi hissediyor; boşlukta yalpalıyor ve gülle gibi canlı balık havuzunuza düşüyor; turnabalığı, yılanbalığı ve müren bildiğiniz gibi oburdurlar, işte bu balıklar akbabayı parçalayıp yiyorlar. Diyelim ertesi gün konuğunuza sofranızda, dördüncü kuşak olarak zehirlenmiş bu turnabalığı, yılanbalığı ya da müren sunuluyor, o da beşinci kuşak olarak zehirleniyor ve sekizinci ya da onuncu günün sonunda bağırsak hastalığından, kalp sektesinden, pilor iltihabından ölüyor. Otopsi yapılıyor ve doktorlar şöyle diyor:</p>

  <p>“Hasta, bir karaciğer urundan ya da tifodan ölmüştür.”</p>

  <p>“Ama,” dedi Madam de Villefort, “art arda sıraladığınız tüm bu durumlar küçük bir aksilik yüzünden yarıda kesilebilir; akbaba tam o sırada geçmeyebilir ya da canlı balık havuzunuzun elli metre ötesine düşebilir.”</p>

  <p>“İşte sanat da tam burada ortaya çıkıyor: Doğu’da büyük bir kimyacı olmak için yazgıyı yönlendirmek gerekir; o zaman amaca ulaşılır.”</p>

  <p>Madam de Villefort dalgındı ve dinliyordu.</p>

  <p>“Ama,” dedi, “arsenik zamanla yok olmaz; nasıl emilirse emilsin, ölüme neden olacak yeterli miktarda girdiği andan başlayarak insan bedeninde bulunacaktır.</p>

  <p>“Güzel!” dedi Monte Cristo, “güzel! İşte benim de sevgili Adelmonte’ye söylediğim buydu.</p>

  <p>“Düşündü, gülümsedi ve bana bir Sicilya atasözü ile, ama sanırım bu aynı zamanda bir Fransız atasözü, yanıt verdi: ‘Evladım, dünya bir günde değil yedi günde kuruldu, pazar günü geliniz.’</p>

  <p>“Pazar günü yine gittim; bu kez lahanasını arsenik yerine esas maddesi striknin olan, bilginlerin <i>strychnos colubrina</i> dedikleri bir eriyikle sulamıştı. Bu kez lahananın hiç de hasta hali yoktu; tavşan da hiçbir şeyden kuşkulanmadı; yine de tavşan beş dakika sonra ölmüştü; tavuk tavşanı yedi, ertesi gün o da ölmüştü. O zaman biz de akbaba yerine tavuğu oradan aldık ve içini açtık. Bu kez tüm özel belirtiler yok olmuştu, sadece genel belirtiler kalmıştı. Hiçbir organda hiçbir özel belirti yoktu; sadece sinir sistemi zedelenmişti, hepsi buydu, beyin kanamasıydı söz konusu olan, başka bir şey değil; tavuk zehirlenmemişti, beyin kanamasından ölmüştü. Bu, tavuklarda ender rastlanan bir durumdur, biliyorum ama insanlarda çok rastlanır.’</p>

  <p>Madam de Villefort giderek daha dalgınlaşmıştı.</p>

  <p>“İyi ki böyle maddeler sadece kimyacılar tarafından hazırlanabiliyor, dedi, çünkü gerçekten de dünyadaki insanların yarısı öbür yarısını zehirlerdi.”</p>

  <p>“Kimyacılar ya da kimya ile ilgilenenler tarafından,” dedi Monte Cristo kayıtsızlıkla.</p>

  <p>“Hem sonra,” dedi Madam de Villefort, düşüncelerini uzaklaştırmak için çaba harcayarak, “ne kadar ustaca hazırlanmış olursa olsun cinayet her zaman cinayettir: İnsanların gözünden kaçar, ama Tanrı’nın gözünden kaçamaz. Bilinç konusunda Doğulular bizden daha güçlüler, cehennemi bizden daha ihtiyatlı bir biçimde ortadan kaldırmışlar, hepsi bu.”</p>

  <p>“Eh! Madam, bu sizinki gibi dürüst bir ruhta doğal olarak oluşması gereken, ama kısa bir süre sonra mantıkla kökünden sökülüp atılacak bir tedirginlik. İnsan düşüncesinin kötü yanı Jean-Jacques Rousseau’nun bildiğiniz şu aykırı düşüncesi ile özetlenebilir her zaman: ’Beş bin fersah öteden parmağımızın ucunu kaldırıp öldürdüğümüz mandarin.<a href="../Text/dipnot.xhtml#Footnote0143" id="Feedback0143"><sup>[143]</sup></a> İnsan yaşamı böyle şeyler yapmakla geçiyor, insan zekası bunları düşünmekten yorgun düşüyor. Çok az insanın birden gidip kendi cinsinden birinin kalbine bir bıçak sapladığını ya da onu yeryüzünden yok etmek için biraz önce sözünü ettiğimiz arsenikten bir miktar verdiğini görürsünüz. Bu gerçekten de bir tuhaflık ya da bir budalalıktır. Bunu yapmak için kanın otuz altı derecede kaynaması, yüreğin doksan atması, ruhun her zamanki sınırlarının dışına çıkması gerekir; ama eğer, iğrenç bir cinayet işlerseniz, ya da filolojide uygulandığı gibi, sözcüğün yumuşatılmış eşanlamlısı ile söylersek, basit bir eleme yaparsanız, eğer sadece ve sadece sizi tedirgin eden kişiyi yolunuzdan uzaklaştırır ve bunu, şok yaşatmadan, şiddete başvurmadan, bir işkenceye dönüşen ve kurbanı bir şehit, uygulayıcıyı da sözcüğün tam anlamıyla bir akbaba haline getiren ızdırap aracını kullanmadan yaparsanız, ve işin içinde kan, inleme, kasılma, özellikle de amaca ulaşmadaki korkunç ve tehlikeli anilik olmazsa, o zaman size Toplumu sarsma!’ diyen insanların yasasından kaçabilirsiniz. İşte belli bir önem taşıyan elverişli durumlarda zaman sorunlarını pek tasa etmeyen Doğu’nun ciddi ve soğukkanlı insanlarının nasıl davrandıkları ve nasıl başarıya ulaştıkları.”</p>

  <p>Geriye bilinç kalıyor,’ dedi Madam de Villefort heyecanlı bir ses ve boğuk bir iç çekişle.</p>

  <p>Evet, dedi Monte Cristo, “evet, iyi ki bilinç kalıyor yoksa onsuz çok mutsuz olurduk. Biraz sert her eylemden sonra bizi kurtaran bilinçtir, çünkü bilinç bize kendimizin tek yargıç olduğumuz binlerce haklı neden bulur; ve bu nedenler her ne kadar bizim uykusuz kalmamamızı sağlayacak kadar iyi olsalar da bir mahkeme önünde hayatta kalmamız için belki de önemsiz olacaklardır. İşte bu nedenle örneğin III. Richard, IV. Édouard’ın iki çocuğunu ortadan kaldırdıktan sonra bilincinden olağanüstü bir biçimde yararlanmıştır; gerçekten de kendi kendine şöyle demiş olmalı: ‘Babaları acımasız ve kıyıcı kralın kötü yanlarını miras olarak almış bu iki çocuğun gençlikteki eğilimlerini bir tek ben görebildim; bu iki çocuk kaçınılmaz bir biçimde mutsuzluk verecekleri İngiliz halkını benim mutlu etmemi engelliyorlardı.’ Yine Shakespeare ne derse desin bir tahtı kocasına değil oğluna vermek isteyen Lady Macbeth de bilincinden yararlanmıştır. Ah! analık aşkı öyle büyük bir erdem, öyle güçlü bir dürtüdür ki birçok şeyi bağışlatır; Duncan’ın ölümünden sonra bilinci olmasaydı Lady Macbeth çok mutsuz olacaktı.”</p>

  <p>Madam de Villefort kontun kendine özgü o doğal alaycılığı ile ayrıntılarıyla dile getirdiği bu ürkütücü savları ve korkunç çelişkileri açgözlülükle içine çekiyordu sanki.</p>

  <p>Kısa bir sessizlikten sonra.</p>

  <p>“Korkunç bir kanıtlayıcı olduğunuzu ve dünyayı soluk bir ışık altında gördüğünüzü biliyor musunuz sayın kontum?” dedi, “İnsanlığa imbiklerden ve karnilerden geçirerek baktığınız için mi onu böyle yargılıyorsunuz? Çünkü haklısınız, büyük bir kimyacısınız ve oğluma içirdiğiniz ve onu hemen yaşama döndüren o iksir...”</p>

  <p>“Ah! ona pek güvenmeyiniz madam,” dedi Monte Cristo, “o iksirden bir damla, ölmekte olan o çocuğu yaşama döndürmeye yetti, ama üç damla onun kanını ciğerlerine doldurur ve çarpıntı yapardı; altı damla soluğunu keser ve onu içinde bulunduğu durumdan çok daha ciddi bir baygınlığa sürüklerdi; nihayet on damla onu bir anda öldürürdü. Onu ihtiyatsızlıkla dokunduğu şişelerden hemen nasıl uzaklaştırdığımı biliyorsunuz madam.”</p>

  <p>“Korkunç bir zehir öyleyse?”</p>

  <p>“Ah! Tanrım, hayır! Önce, zehirlerin en şiddetlileri tıpta yerine göre çok yararlı ilaçlar olarak kullanıldıklarına göre zehir diye bir sözcüğün olmadığını kabul edelim.”</p>

  <p>“Öyleyse neydi?”</p>

  <p>“O dostum eşsiz rahip Adelmonte’nin ustaca hazırladığı ve kullanılışını bana öğrettiği bir bileşimdi.”</p>

  <p>“Ah!” dedi Madam de Villefort, “bu eşsiz bir spazm çözücü olmalı.”</p>

  <p>“En iyisi, madam, siz de gördünüz,” diye yanıtladı kont, “onu sık sık kullanırım, olabildiğince ihtiyatla elbette,” diye ekledi gülerek.</p>

  <p>“Buna inanıyorum,” diye karşılık verdi Madam de Villefort aynı tonla. “Bana gelince, o kadar sinirli, o kadar çabuk bayılan biriyim ki daha iyi soluk almamı sağlayacak ve bir gün boğularak ölme korkumu giderecek çareler bulması için bir doktor Adelmonte’ye ihtiyacım var aslında. Bu arada bunu Paris’te bulmak zor olduğu, rahibiniz de benim için Paris yolculuğu yapmaya belki de hazır olmadığına göre ben de Mösyö Planche’ın spazm çözücüleriyle yetiniyorum; Hoffmann’ın damlaları ve nane şurupları bende çok etkili oluyor. Bakın kendim için özel yaptırdığım pastiller; bunlar çift dozdur.”</p>

  <p>Monte Cristo genç kadının ona gösterdiği kabuktan kutuyu açtı ve bu karışıma değer biçebilecek bir meraklı olarak pastillerin kokusunu içine çekti.</p>

  <p>“Bunlar çok hoş,” dedi, “ama çoğu zaman bayılmış bir kişinin yerine getirmesi olanaksız olan bir eyleme, yutma gerekliliğine dayalı pastiller. Ben kendi özgül ilacımı yeğlerim.</p>

  <p>“Ben de kuşkusuz etkilerini gördükten sonra onu yeğlerim, ama bu herhalde bir sır ve sizden bunu isteyecek kadar saygısız değilim.”</p>

  <p>“Ben de, madam,” dedi Monte Cristo ayağa kalkarak, “size bunu sunacak kadar nazik biriyim.”</p>

  <p>“Ah! Mösyö.”</p>

  <p>“Sadece bir şeyi anımsayınız; Küçük bir doz ilaçtır, güçlü bir doz zehirdir. Bir damlası, gördüğünüz gibi, hayat verir; beş ya da altı damlası kesinlikle öldürür, çok daha korkunç olan, bir bardak şarabın içinde bu damlalar hiçbir tat değişikliği yapmaz. Ama artık bir şey söylememeliyim madam, neredeyse size bunu salık veriyor gibiyim.”</p>

  <p>Saat altı buçuk olmuştu, Madam de Villefort’a bir arkadaşının yemeğe geldiğini haber verdiler.</p>

  <p>“Sayın kont,” dedi Madam de Villefort, “sizinle ikinci kez değil de, üçüncü ya da dördüncü kez bir arada bulunma ve sadece size borçlu biri değil de dostunuz olma onuruna erişmiş olsaydım, yemeğe kalmanız için üsteler ve davetimi ilk seferinde geri çevirseniz bile ısrarlı olurdum.”</p>

  <p>“Binlerce teşekkür, madam,” diye yanıt verdi Monte Cristo, “benim de yerine getirmekten kaçınamayacağım bir yükümlülüğüm var. Henüz Büyük Operayı görmemiş ve kendisini oraya götüreceğim konusunda bana güvenen, dostlarımdan Yunanlı bir prensesi gösteriye götürmeye söz verdim.”</p>

  <p>“Pekala mösyö, ama benim reçetemi unutmayınız.”</p>

  <p>“Nasıl unuturum madam! Bunun için sizin yanınızda geçirdiğim sohbet saatini unutmam gerek, bu da kesinlikle olanaksız.”</p>

  <p>Monte Cristo selam verdi ve çıktı.</p>

  <p>Madam de Villefort düşleriyle baş başa kalmıştı.</p>

  <p>“İşte tuhaf bir adam,” dedi, “bana vaftiz adı Adelmonte imiş gibi geldi.”</p>

  <p>Monte Cristo’ya gelince sonuç, beklentisinin ötesine geçmişti.</p>

  <p>“Haydi bakalım,” dedi giderken, “işte iyi bir toprak; buraya düşecek tohumun boşa gitmeyeceğinden eminim.”</p>

  <p>Ertesi gün sözünü tutarak istenen reçeteyi gönderdi.</p>
