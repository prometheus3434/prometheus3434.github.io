    <p>49</p>

    <p>HAYDÉE</p>

  </div>

  <p>Yeni ya da daha doğrusu Monte Cristo Kontunun Meslay sokağında oturan eski tanıdıklarını anımsıyoruz: bunlar Maximilien, Julie ve Emmanuel idi.</p>

  <p>Yapacağı bu güzel ziyaretin, geçireceği birkaç mutlu dakikanın, isteyerek kendini attığı cehennemin içine sızan bu cennet pırıltısının umudu, Villefort’u gözden yitirdiği andan başlayarak kontun yüzüne en sevimli dinginliği yaymıştı ve zilin sesine koşan Ali, çok ender rastlanan bir neşeyle parlayan yüzü görünce, efendisinin çevresinde uçuşurken gördüğünü sandığı güzel düşünceleri ürkütmemek için parmaklarının ucuna basarak, soluğunu tutarak dışarı çıkmıştı.</p>

  <p>Öğle olmuştu: Kont Haydée’yi görmek için kendine bir saat ayırmıştı; o kadar uzun zaman acı çekmiş bu ruhun bir anda neşeyle dolması çok zordu; başka ruhların şiddetli heyecanlara hazırlanmaya ihtiyaçları olduğu gibi, onun da tatlı heyecanlara hazırlanmaya ihtiyacı vardı sanki.</p>

  <p>Genç Yunanlı kadın, dediğimiz gibi, kontun dairesinden tümüyle ayrı bir dairedeydi. Bu daire baştan başa Doğu tarzında döşenmişti; yani, döşemeler kalın Türk halılarıyla kaplanmış, brokar kumaşlar duvarlar boyunca aşağı inmiş, her odaya odayı çepeçevre saran geniş bir divan konmuş, üstüne de kullananın isteğine göre yerlerini değiştirebileceği bir dizi yastık yerleştirilmişti.</p>

  <p>Haydée’nin üç Fransız, bir Yunanlı hizmetçisi vardı. Üç Fransız kadın ilk odada, küçük altın bir zilin sesini duyunca koşmaya ve hanımının isteklerini üç hizmetçisine aktaracak kadar Fransızca bilen Rum kölenin emirlerini yerine getirmeye hazır bekliyorlardı, Monte Cristo onlara, Haydée’ye bir kraliçeye gösterilecek saygıyı göstermelerini öğütlemişti.</p>

  <p>Genç kız dairesinin en arka odasındaydı; sadece yukardan aydınlatılmış, güneşin yalnızca pembe pencere camlarından içeri girdiği bir tür yuvarlak giyinme odasıydı burası. Yere, gümüş işlemeli mavi atlastan minderlerin üzerine uzanmış, divana yaslanmış, gevşek bir biçimde kıvırdığı sağ kolunu başına dolamış, sol kolu ile bir nargilenin mercan marpucunu dudaklarının arasına sıkıştırmıştı; marpuç, hafifçe içine çektiğinde aselbent suyundan geçirdiği kokulu buharı ağzına ulaştıran esnek hortumunun ucuna takılmıştı.</p>

  <p>Doğulu bir kadın için çok doğal olan duruşu bir Fransız kadını için belki de biraz yapmacık bir işveydi.</p>

  <p>Giyim kuşamına gelince Epeiroslu<a href="../Text/dipnot.xhtml#Footnote0133" id="Feedback0133"><sup>[133]</sup></a> kadınlarınki gibiydi, yani altın ve incilerle işlenmiş burnu kıvrık iki küçük sandaletin içinde hareket ettikleri görülmese Paros mermerinden yapılmış sanılacak iki çocuk ayağını açıkta bırakan pembe çiçekler işlenmiş beyaz atlastan bir şalvar, mavi ve beyaz uzun çizgili, yırtmaçlı geniş kollu, gümüş ilikli, inci düğmeli bir ceket ve yürek biçimindeki açılmış kesimi boynunu ve göğsünün tüm üst bölümünü açıkta bırakan, göğsün altında üç elmas düğme ile iliklenen bir tür korse vardı üzerinde. Korsenin alt ve şalvarın üst kısmına gelince, bunlar Parisli zarif kadınlarımızı kıskandıracak rengarenk uzun ipek saçaklı kemerlerden birinin içinde kayboluyorlardı.</p>

  <p>Başında yana yatmış, incilerle işlenmiş küçük altın bir başlık vardı, başlığın yana yatmış tarafına sıkıştırılmış lal rengi güzel bir doğal gül simsiyah saçların arasında mavi gibi görünüyordu.</p>

  <p>Yüzünün güzelliğine gelince, kadife gibi iri siyah gözleri, düz burnu, mercan dudakları ve inci gibi dişleri ile tipinin kusursuzluğu içinde tam bir Yunan güzeliydi.</p>

  <p>Bu sevimli bütünlüğün üzerine, gençlik çağının tüm pırıltısı ve tüm kokusu sinmişti; Haydée on dokuz ya da yirmi yaşlarında olmalıydı.</p>

  <p>Monte Cristo Yunanlı hizmetçiyi çağırdı ve Haydée’ye yanına girip giremeyeceğini sormasını istedi.</p>

  <p>Yanıt olarak Haydée hizmetçiye kapının önünde asılı duran halıyı kaldırmasını işaret etti, kare biçimindeki kapı pervazı, uzanmış genç kızı güzel bir tablo gibi çerçeve içine aldı. Monte Cristo ilerledi.</p>

  <p>Haydée nargileyi tutan kolunun dirseği üzerinde doğruldu ve konta elini uzatarak onu bir gülümsemeyle karşıladı:</p>

  <p>Neden, dedi, Sparta ve Atina kızlarının çınlayan sesiyle, “neden benden içeri girmek için izin istiyorsun? Artık benim efendim değil misin? Ben artık senin kölen değil miyim?”</p>

  <p>Bu kez de Monte Cristo gülümsedi.</p>

  <p>“Haydée,” dedi, “biliyorsunuz ...”</p>

  <p>“Neden bana her zamanki gibi sen demiyorsun?” diye onun sözünü kesti Yunanlı genç kız; “bir yanlış mı yaptım? O zaman beni cezalandır, ama siz diyerek değil.”</p>

  <p>“Haydée,” dedi kont, “biliyorsun ki Fransa’dayız ve bu nedenle de özgürsün.”</p>

  <p>“Ne yapmak için özgür?” diye sordu genç kız.</p>

  <p>“Beni bırakıp gitmek için.”</p>

  <p>“Seni bırakıp gitmek!., seni neden bırakıp gideyim?”</p>

  <p>“Ne bileyim ben? İnsanların arasına karışacağız.”</p>

  <p>“Ben kimseyi görmek istemiyorum.”</p>

  <p>“Karşına çıkacak güzel delikanlılar arasında hoşuna gidecek birini bulursan, ben çok haksızlık etmiş...”</p>

  <p>“Şimdiye kadar senden güzel erkek görmedim ve sadece babamı ve seni sevdim.”</p>

  <p>“Zavallı çocuk,” dedi Monte Cristo, “bu sadece babandan ve benden başka kimseyle konuşmadığından.”</p>

  <p>“İyi ya! neden başkalarıyla konuşmaya ihtiyacım olsun? Babam bana neşem, derdi, sen bana <i>aşkım</i> diyorsun, ikiniz de bana <i>çocuğum</i> diyorsunuz.”</p>

  <p>“Babanı anımsıyor musun Haydée?”</p>

  <p>Genç kız gülümsedi.</p>

  <p>“O burada ve burada,” dedi elini gözlerinin ve kalbinin üzerine koyarak.</p>

  <p>“Ya ben neredeyim?” diye sordu Monte Cristo gülümseyerek.</p>

  <p>“Sen,” dedi “sen her yerdesin.”</p>

  <p>Monte Cristo öpmek için Haydée’nin elini tuttu, ama saf çocuk elini çekti ve alnını uzattı.</p>

  <p>“Şimdi Haydée,” dedi Monte Cristo, “özgür olduğunu, kendinin efendisi olduğunu ve kraliçe olduğunu biliyorsun; giysinle kalabilir ya da onu istediğin gibi değiştirebilirsin; burada istediğin sürece kal, dışarı çıkmak istediğin zaman çık; senin için her zaman atları koşulmuş bir araba hazır bekleyecek; Ali ve Myrto her yere seninle birlikte gelecekler ve senin emrinde olacaklar; senden sadece tek bir şey rica edeceğim.”</p>

  <p>“Söyle.”</p>

  <p>“Doğumun konusundaki sırrı gizli tut, geçmişin hakkında tek söz etme; hiçbir zaman ne ünlü babanın ne de zavallı ananın adını an.”</p>

  <p>“Bunu sana daha önce de söylemiştim efendim, kimseyi görmeyeceğim.”</p>

  <p>“Dinle Haydée; belki de tamamen Doğu’ya özgü bu her şeyden elini eteğini çekmek Paris’te olanaksız hale gelecek: Roma’da, Floransa’da, Milano’da ve Madrid’de olduğu gibi Kuzey ülkelerimizin yaşamım öğrenmeye devam et; ister burada yaşamaya devam et ister Doğuya geri dön, bu her zaman işine yarayacaktır.”</p>

  <p>Genç kız nemli gözlerini konta doğru kaldırdı ve yanıt verdi:</p>

  <p>“İster Doğu’ya geri dönelim, demek istiyorsun değil mi efendim?”</p>

  <p>“Evet kızım,” dedi Monte Cristo; “benim seni hiçbir zaman bırakıp gitmeyeceğimi iyi biliyorsun. Ağaç hiçbir zaman çiçeğini bırakıp gitmez, ağacı bırakıp giden her zaman çiçektir.”</p>

  <p>“Seni asla bırakmayacağım efendim,” dedi Haydée, “çünkü sensiz yaşayamayacağımdan eminim.”</p>

  <p>“Zavallı çocuk! On yıl sonra ben ihtiyar olacağım, on yıl sonra sen hâlâ genç olacaksın.”</p>

  <p>“Babamın uzun beyaz sakalı vardı, bu benim onu sevmemi hiç de engellemedi; babam altmış yaşındaydı ve bana gördüğüm tüm delikanlılardan daha güzel görünüyordu.”</p>

  <p>“Peki, söyle bana, buraya alışabileceğine inanıyor musun?”</p>

  <p>“Seni görecek miyim?”</p>

  <p>“Her gün.”</p>

  <p>“Öyleyse daha ne isterim ki, efendim!”</p>

  <p>“Senin canının sıkılmasından korkuyorum.”</p>

  <p>“Hayır efendim, çünkü sabahları senin geleceğini düşüneceğim, akşamları senin gelmiş olduğunu anımsayacağım; zaten yalnız kaldığımda anılarım var, uzaklardaki Olympos ve Pindos ile geniş ufukları, çok büyük manzaraları yeniden görüyorum; sonra yüreğimde insanın hiç sıkılmayacağı üç duygu var: Hüzün, aşk ve minnet.”</p>

  <p>“Sen Epeiroslu soylu bir kızsın Haydée, iyi yürekli ve şiirselsin, ülkende doğmuş tanrıçaların ailesinden geldiğin çok açık. İçin rahat olsun kızım, gençliğinin boşa gitmemesi için çalışacağım, çünkü sen beni nasıl baban gibi seviyorsan, ben de seni çocuğum gibi seviyorum.”</p>

  <p>“Yanılıyorsun efendim; babamı hiç de seni sevdiğim gibi sevmiyordum; sana olan aşkım başka türlü bir aşk: Babam öldü, ama ben ölmedim; oysa sen ölürsen ben de ölürüm.”</p>

  <p>Kont genç kıza büyük bir sevgiyle gülümseyerek elini uzattı; her zamanki gibi Haydée dudaklarını eline değdirdi.</p>

  <p>Ve kont, Morrel ve ailesi ile yapacağı görüşmeye hazır halde, Pindaros’un şu dizelerini mırıldanarak dışarı çıktı:</p>

  <p>“Gençlik bir çiçek, aşk da onun meyvesidir... Bu meyvenin yavaş yavaş olgunlaştığını gördükten sonra onu toplayan bahçıvana ne mutlu.”</p>

  <p>Emrettiği gibi araba hazırdı. Bindi ve araba her zamanki gibi dörtnala yola çıktı.</p>
