    <p>58</p>

    <p>MÖSYÖ NOIRTIER DE VILLEFORT</p>

  </div>

  <p>İşte Madam Danglars ve kızının ayrılışından sonra ve biraz önce aktardığımız konuşma sırasında krallık savcısının evinde olup bitenler.</p>

  <p>Mösyö de Villefort, arkasında Madam de Villefort olduğu halde, babasının yanına gitti; Valentine’e gelince, onun nerede olduğunu biliyoruz.</p>

  <p>İkisi, ihtiyarı selamladıktan ve yirmi beş yıldan fazla süredir onun hizmetinde bulunan yaşlı uşak Barrois’yı da başlarından savdıktan sonra yaşlı adamın iki yanına geçtiler.</p>

  <p>Mösyö Noirtier, hareket etmesi olanaksız olduğu için, sabah oturtulup akşam kaldırıldığı büyük tekerlekli sandalyesine oturtularak, tüm daireyi yansıtan, odasına giren çıkanı, çevresinde olup biteni gösteren bir aynanın karşısına yerleştirilmişti. Bir kadavra gibi hareketsiz olan yaşlı adam, zeki ve canlı bakışlarıyla, onu son derece ciddi bir biçimde selamlayarak ondan beklenmedik resmi bir istekte bulunacaklarını belli eden çocuklarını izliyordu.</p>

  <p>Görme ve işitme duyusu, dörtte üçü şimdiden mezara girmiş gibi olan bu insan bedenini hâlâ canlı tutan iki kıvılcım gibiydi. Ve bu iki duyudan biri, dışarıya, bu heykeli canlandıran bir iç yaşam olduğunu gösteriyordu. Bu iç yaşamı ele veren bakış, gece çölde yolunu yitirmiş yolcuya, bu sessizlik ve karanlık içinde hâlâ nöbet tutan bir canlı varlığın olduğunu bildiren uzak iki ışıktan biri gibiydi.</p>

  <p>Yaşlı Noirtier’nin siyah gözlerine ve onların üstünde yer alan kara kaşlarına karşın, uzun ve omuzlarına kadar inen beyaz saçları vardı. İnsanoğlunun çalışan tek organının diğer organlarda kayba neden olması gibi, Noirtier’nin bir zamanlar bu bedene ve bu kafaya yayılmış olan tüm hareketi, tüm becerisi, tüm gücü, tüm zekası bu gözlerde toplanmıştı sanki. Kolları ve bedeni hareket etmiyordu, sesi çıkmıyordu kuşkusuz ama bu güçlü gözler her şeyin yerini dolduruyordu: yaşlı adam gözleriyle emir veriyor, gözleriyle teşekkür ediyordu. Canlı gözleri olan bir kadavraydı bu beden ve bu mermerden yüzün üst bölümünde bir sevincin aydınlığını ya da bir öfkenin parıldadığını görmek kadar ürkütücü hiçbir şey yoktu. Bu zavallı felçlinin dilini sadece üç kişi anlayabiliyordu: Villefort, Valentine ve daha önce sözünü ettiğimiz yaşlı uşak. Ama Villefort babasını çok ender yani sadece zorunlu olduğunda gördüğü ve gördüğü zaman da onu anlayıp onun hoşuna gitmeye önem vermediği için ihtiyarın tüm mutluluğu küçük torununa bağlıydı. Valentine özveri, sevgi ve sabır sayesinde Noirtier’nin tüm düşüncelerini bakışlarından anlamayı başarmıştı. Bu sessiz ya da başkaları tarafından anlaşılmaz dile tüm sesiyle, tüm yüzüyle, tüm ruhuyla yanıt veriyordu, öyle ki bu genç kızla bu görünüşte güçlü, gerçekteyse çürük, neredeyse toz halindeki insan arasında canlı bir diyalog oluşuyordu. Noirtier, büyük bir bilgeliğe, duyulmamış bir kavrayışa, boyun eğdirme yeteneğinin kaybolmasına neden olan bir bedene tutsak edilmiş bir ruhun sahip olabileceği kadar güçlü bir iradeye sahipti.</p>

  <p>Valentine, yaşlı adamın düşüncesini anlamak ve kendi düşüncelerini ona anlatmak gibi garip sorunu çözmüştü. Yaptığı denemeler sayesinde, günlük yaşamdaki olaylar konusunda bu canlı ruhun isteklerini ya da bu yarı duyarsız kadavranın ihtiyaçlarını kesinlikle bulamaması çok ender rastlanan bir durumdu.</p>

  <p>Uşağa gelince, daha önce de söylediğimiz gibi yirmi beş yıldır efendisine hizmet ediyordu, onun tüm alışkanlıklarını o kadar iyi biliyordu ki, Noirtier çok ender olarak ondan bir şey isteme ihtiyacı duyuyordu.</p>

  <p>Sonuç olarak, Villefort’un babasıyla yapmayı düşündüğü ilginç konuşma için ne birinden ne de öbüründen yardım istemeye ihtiyacı yoktu. Daha önce de söylediğimiz gibi ihtiyarın söz dağarcığını çok iyi biliyordu, eğer bunu sık sık kullanmıyorsa bu sıkıldığından ve umursamazlığındandı. Valentine’in bahçeye inmesine ses çıkarmadı, Barrois’yı uzaklaştırdı, Madam de Villefort babasının soluna geçerken o da sağında yerini aldı: “Mösyö,” dedi, “Valentine’in bizimle birlikte yanınıza çıkmamasına, Barrois’yı uzaklaştırmama şaşırmayınız, çünkü birlikte yapacağımız bu konuşma bir genç kızın ya da bir uşağın önünde yapılmaması gereken konuşmalardandır. Madam Villefort ve ben size bir haber vermek istiyoruz.”</p>

  <p>Noirtier’nin yüzü bu giriş sırasında duygusuz kalırken, Villefort’un bakışları onun tam tersine ihtiyarın yüreğinin ta derinliklerine kadar girmek ister gibiydi.</p>

  <p>“Bu görüşmenin,” dedi krallık savcısı buz gibi ve asla tartışma kabul etmeyen bir sesle, “Madam de Villefort ve ben bu görüşmenin hoşunuza gideceğinden eminiz.”</p>

  <p>İhtiyarın gözleri boş boş bakmaya devam etli. Dinliyordu, hepsi bu.</p>

  <p>“Mösyö,” dedi Villefort, “Valentine’i evlendiriyoruz.”</p>

  <p>Balmumundan bir yüz, bu habere ihtiyarın yüzü kadar soğuk kalamazdı.</p>

  <p>“Evlilik üç aya varmadan gerçekleşecek,” diye devam etti Villefort.</p>

  <p>İhtiyarın gözleri kıpırdamadan bakmayı sürdürdü.</p>

  <p>Bu kez Madam de Villefort konuşmaya başladı ve aceleyle şunları ekledi:</p>

  <p>“Bu haberin sizi ilgilendireceğini düşündük mösyö. Valentine’i her zaman sevmişsinizdir. Bize sadece onun evleneceği gencin adını size söylemek kalıyor. Bu insan Valentine’in evlenmek isteyebileceği en saygıdeğer kişilerden biridir, iyi bir adı, serveti, davranışlarında ve zevklerinde mutluluklarını sağlayabilecek kusursuz güvenceler var. Adı da size yabancı gelmemeli. Sözünü ettiğimiz kişi Baron d’Épinay, Mösyö Franz de Quesnel.”</p>

  <p>Karısının konuşması sırasında, Villefort gözlerini her zamankinden daha fazla dikkatle ihtiyara dikmişti. Madam de Villefort Franz’ın adını söyler söylemez Noirtier’nin bakışları, oğlunun çok iyi bildiği gibi titredi, sözler ağızdan çıkarken dudakların ’açılması gibi gözkapakları açıldı ve içlerinden ateş fışkırdı sanki.</p>

  <p>Babasıyla Franz’ın babası arasındaki herkesin bildiği eski düşmanca ilişkileri bilen krallık savcısı bu ışığı ve bu sıkıntıyı anladı, ama yine de bunları fark etmemiş göründü ve sözü karısının bıraktığı yerden alarak:</p>

  <p>“Mösyö,” dedi, “sizin de çok iyi bildiğiniz gibi, Valentine on dokuz yaşına gelmek üzere ve artık evlenmesi gerekiyor. Yine de görüşmelerimizde sizi hiç unutmadık, Valentine’in kocası, genç evlileri rahatsız ederiz düşüncesiyle bizimle birlikte oturmayı kabul etmezse bile, en azından Valentine’in size özellikle çok bağlı olduğunu, sizin de onun bu sevgisine karşılık verdiğinizi düşünerek, onların sizinle birlikle yaşamasının uygun olacağına karar verdik. Böylece alışkanlıklarınızın hiçbirinden vazgeçmeyeceksiniz, yalnızca size göz kulak olmak için bir yerine iki evladınız olacak.”</p>

  <p>Noirtier’nin bakışlarındaki şimşek yürek parçalayıcı bir hale dönüştü.</p>

  <p>İhtiyarın ruhunda kesinlikle korkunç bir şeyler oluyordu; acının ve öfkenin çığlığı kesinlikle boğazına kadar yükseliyor, patlayamadığı için, onu boğuyordu. Adamcağızın yüzü kıpkırmızı olmuş, dudakları morarmıştı.</p>

  <p>Villefort sakin bir biçimde pencereyi açarken:</p>

  <p>“Burada hava çok sıcak oldu, bu sıcak Mösyö Noirtier’ye dokunuyor,”dedi.</p>

  <p>Sonra geri geldi ama oturmadı.</p>

  <p>“Bu evlilikten,” diye ekledi Madam de Villefort, “Mösyö d’Épinay ve ailesi çok hoşnut, zaten ailesi sadece bir amca ve bir haladan oluşuyor. Annesi onu dünyaya getirirken ölmüş, babası 1815’de, yani çocuk daha iki yaşındayken öldürülmüş, çocuk kendi kendini yetiştirmiş.”</p>

  <p>“Gizemli bir cinayet,” dedi Villefort, “birçok kişiden kuşkulanılmasına karşın cinayeti işleyenler bulunamamış.”</p>

  <p>Noirtier öyle bir çaba gösterdi ki dudakları gülümsemek ister gibi kasıldı.</p>

  <p>“Oysa,” diye devam etti Villefort, “gerçek suçlular, cinayet işlediklerini bilenler, yaşamları boyunca insanların adaleti ile, öldükten sonra da Tanrının adaleti ile karşılaşabilecek olanlar, onlar, bizim yerimizde olmaktan ve kuşku görüntüsünü ortadan kaldırmak için Mösyö Franz d’Épinay’ye verecek bir kızları olmasından mutlu olacaklardır.”</p>

  <p>Noirtier, bu paramparça organizmadan beklenmeyecek bir güçle sakinleşmişti.</p>

  <p>“Evet, anlıyorum,” diye yanıt verdi Villefort’a bakışlarıyla; bu bakış tümüyle derin bir küçümsemeyi ve zeki bir öfkeyi dile getiriyordu.</p>

  <p>Villefort da içinde neler bulunduğunu okuduğu bu bakışa hafifçe omuz silkerek karşılık verdi.</p>

  <p>Sonra karısına kalkmalarını işaret etti.</p>

  <p>“Şimdi, mösyö,” dedi Madam de Villefort, “saygılarımı kabul ediniz. Édouard’ın da gelip size saygılarını sunmasını ister misiniz?”</p>

  <p>İhtiyarın onayını bildirmesi için gözlerini kapaması, geri çevirdiğini göstermesi için gözlerini kırpıştırması, bir isteği olduğu zaman da gözlerini gökyüzüne doğru kaldırması kararlaştırılmıştı.</p>

  <p>Valentine’i istediğinde sadece sağ gözünü kapatıyordu.</p>

  <p>Barrois’yı istediğinde sol gözünü kapatıyordu.</p>

  <p>Madam de Villefort’un önerisi üzerine gözlerini hemen kırpıştırdı.</p>

  <p>Kesin bir ret ile karşılaşan Madam de Villefort dudaklarım sıktı.</p>

  <p>“O zaman size Valentine’i göndereyim mi?” diye sordu.</p>

  <p>“Evet,” dedi ihtiyar gözlerini hemen kapatarak.</p>

  <p>Mösyö ve Madam de Villefort selam verip çıktılar ve zaten gün içinde Mösyö Noirtier’nin yanında bir şeyler yapması gerektiğini haber verdikleri Valentine’in çağırılmasını emrettiler.</p>

  <p>Onların arkasından, heyecandan yüzü hâlâ pespembe olan Valentine ihtiyarın yanına girdi. Dedesinin ne kadar acı çektiğini ve kendisine söyleyecek birçok şeyi olduğunu anlaması için, ona bir kez bakması yetti.</p>

  <p>“Ah! Dedeciğim,” diye haykırdı, “ne oldu? Seni kızdırdılar değil mi? Öfkeli misin?”</p>

  <p>“Evet,” dedi ihtiyar gözlerim kapatarak.</p>

  <p>“Kime kızdın? Babama mı? Hayır; Madam de Villefort’a mı? Hayır; bana mı?”</p>

  <p>İhtiyar, evet anlamına gelecek bir işaret yaptı.</p>

  <p>“Ben sana ne yaptım dedeciğim?” diye haykırdı Valentine.</p>

  <p>Yanıt yok; Valentine devam etti:</p>

  <p>“Bütün gün seni görmedim; sana benim hakkımda bir şey mi söylendi?”</p>

  <p>“Evet,” dedi ihtiyarın gözü hemen.</p>

  <p>“Peki, araştıralım bakalım. Tanrım, sana yemin ederim dedeciğim... Ah!.. Mösyö ve Madam de Villefort buradan çıktılar değil mi?”</p>

  <p>“Evet.”</p>

  <p>“Seni kızdıracak şeyleri onlar söyledi değil mi? Ne söylediler? Senden beni bağışlamanı isteyebilmek için gidip onlara ne söylediklerini sormamı ister misin?”</p>

  <p>“Hayır, hayır,” dedi ihtiyarın bakışları.</p>

  <p>“Ah! Ama beni korkutuyorsun. Ne söylemiş olabilirler, Tanrım!”</p>

  <p>Ve aramaya başladı.</p>

  <p>“Ah! Buldum,” dedi sesini alçaltıp ihtiyara bakarak. “Benim evliliğimden mi söz ettiler?”</p>

  <p>“Evet,” diye karşılık verdi yaşlı adam öfkeli bir bakışla.</p>

  <p>“Anlıyorum; ben bir şey söylemediğim için bana kızıyorsun. Ah! Gördün mü, benden sana hiçbir şey söylemememi istediler; bana bile bir şey söylememişlerdi, ben bu sırrı rastlantı sonucu öğrenmiştim; işte bu nedenle senden bunu sakladım. Beni bağışla sevgili Noirtier dede.”</p>

  <p>İhtiyarın yeniden sabitleşen ve duyarsızlaşan bakışı, şöyle karşılık veriyor gibiydi:</p>

  <p>“Beni üzen sadece sessiz kalman değil.”</p>

  <p>“O zaman ne?” diye sordu genç kız: “seni terk edeceğimi ve evliliğin bana seni unutturacağını mı sanıyorsun?”</p>

  <p>“Hayır,” dedi ihtiyar.</p>

  <p>“Sana Mösyö d’Épinay’nin birlikte oturmamıza razı olduğunu mu söylediler?”</p>

  <p>“Evet.”</p>

  <p>“Peki neye kızdın?”</p>

  <p>İhtiyarın gözleri anlatılmaz tatlı bir ifadeye büründü.</p>

  <p>“Evet, anlıyorum,” dedi Valentine; “beni sevdiğin için mi?”</p>

  <p>İhtiyar ‘evet’ işareti yaptı.</p>

  <p>“Benim mutsuz olmamdan mı korkuyorsun?”</p>

  <p>“Evet.”</p>

  <p>“Mösyö Franz’ı sevmiyor musun?”</p>

  <p>Gözler üç dört kez yineledi:</p>

  <p>“Hayır, hayır, hayır.”</p>

  <p>“Acı mı çekiyorsun dedeciğim?”</p>

  <p>“Evet.”</p>

  <p>“Pekala! Dinle,” dedi Valentine, Noirtier’nin önünde diz çöküp kollarını onun boynuna dolayarak, “ben de acı çekiyorum, çünkü ben de Mösyö Franz d’Épinay’yi sevmiyorum.”</p>

  <p>Dedesinin gözleri sevinçle parladı.</p>

  <p>“Ben manastıra çekilmek istediğim zaman, bana ne kadar kızdığını anımsıyor musun?”</p>

  <p>Bir damla gözyaşı ihtiyarın kuru gözkapaklarını nemlendirdi.</p>

  <p>“İşte bu kararım, beni üzüntü içinde bırakan bu evlilikten kaçmak içindi,” diye sözlerini sürdürdü Valentine.</p>

  <p>Noirtier’nin soluk alışı hızlandı.</p>

  <p>“Demek bu evlilik sana acı veriyor ha, dedeciğim? Ah! Tanrım, keşke sen bana yardım edebilsen, keşke ikimiz onların bu tasarısını bozabilsek! Ama zekan bu kadar canlı, iraden bu kadar sağlam iken onlara karşı gücün yok; savaşmak gerektiğinde o kadar zayıfsın ki, benden bile zayıfsın. Ne yazık! Güçlü ve sağlıklı olduğun günlerde benim için ne kadar güçlü bir koruyucu olmuştun; ama bugün artık sadece beni anlayabilir, benimle sevinebilir ya da benimle üzülebilirsin. Bu, Tanrının benden öbürlerini alırken unuttuğu son mutluluk.”</p>

  <p>Bu sözler üzerine Noirtier’nin gözlerinde öyle kötü öyle derin bir anlam belirdi ki genç kız bu gözlerde şu sözleri okur gibi oldu:</p>

  <p>“Yanılıyorsun, senin için daha çok şey yapabilirim.”</p>

  <p>“Benim için bir şeyler yapabilir misin, sevgili dedeciğim?” diye yorumladı bunları Valentine.</p>

  <p>“Evet.”</p>

  <p>Noirtier bakışlarını gökyüzüne çevirdi. Bu, bir şey istediğinde Valentine ile kararlaştırdıkları işaretti.</p>

  <p>“Ne istiyorsun dedeciğim? Dur bakalım.”</p>

  <p>Valentine bir an düşündü, düşündükçe aklına gelenleri yüksek sesle açıkladı ve ihtiyara söyleyebildiği her şey için onun hayır yanıtını verdiğini görerek:</p>

  <p>“Haydi bakalım,” dedi, “madem bu kadar budalayım, başka yolları deneyelim!”</p>

  <p>O zaman birbiri ardına alfabenin tüm harflerini A’dan N’ye kadar saydı, bir yandan da gülümseyerek felçli adamın gözüne bakıyordu; N’ye gelince Noirtier evet işareti yaptı.</p>

  <p><br/></p>

  <p>“Ah!” dedi Valentine, “istediğiniz şey N harfi ile başlıyor! İşimiz N harfi ile ha? Pekala! Peki, N’ye daha ne ekleyeceğiz? Na, ne, ni, no.”</p>

  <p>“Evet, evet, evet,” yaptı ihtiyar.</p>

  <p>“Ah! <i>No</i> mu?”</p>

  <p>“Evet.”</p>

  <p>Valentine gidip bir sözlük aldı ve Noirtier’nin önündeki sıranın üstüne koydu: sözlüğü açtı, ihtiyarın gözleri sayfanın üstünde durduğunda, parmağını sütunun üstünden altına doğru hızla geçirdi.</p>

  <p>Noirtier’nin içinde bulunduğu üzücü duruma düştüğü altı yıldan bu yana, uygulama sonucunda bu denemeler Valentine için o kadar kolaylaşmıştı ki, ihtiyarın düşüncesini, kendisinin sözlükte arayabileceği kadar hızla tahmin edebiliyordu.</p>

  <p><i>Noter</i> sözcüğüne gelince Noirtier durmasını işaret etti.</p>

  <p>“<i>Noter,</i>” dedi Valentine, “bir noter mi istiyorsun dedeciğim?”</p>

  <p>İhtiyar, istediği şeyin gerçekten de bir noter olduğunu işaret etti.</p>

  <p>“O zaman birini noter çağırmaya gönderelim mi?” diye sordu Valentine.</p>

  <p>“Evet,” dedi felçli adam.</p>

  <p>“Babam bunu bilmeli mi?”</p>

  <p>“Evet.”</p>

  <p>“Noteri acele mi istiyorsun?”</p>

  <p>“Evet.”</p>

  <p>“O zaman hemen birini gönderelim dedeciğim. Tüm istediğin bu mu?”</p>

  <p>“Evet.”</p>

  <p>Valentine zili çaldı ve Mösyö ya da Madam de Villefort’un, büyükbabanın odasına gelmelerini rica ettiğini haber vermesi için bir hizmetçi çağırdı.</p>

  <p>“Memnun musun?” dedi Valentine; “Evet... sanırım öylesin: Bunu bulmak pek kolay olmadı değil mi?”</p>

  <p>Genç kız dedesine bir çocuğa gülümser gibi gülümsedi.</p>

  <p>Mösyö de Villefort Barrois ile birlikte geldi.</p>

  <p>“Ne istiyorsunuz mösyö?” diye sordu felçli adama.</p>

  <p>“Mösyö,” dedi Valentine, “büyükbabam bir noter istiyor.”</p>

  <p>Bu garip ve özellikle beklenmedik istek üzerine Mösyö de Villefort felçli adama baktı.</p>

  <p>“Evet,” dedi ihtiyar, Valentine’in ve yaşlı uşağının yardımı ile ne istediğini bildiğini ve savaşı sürdürmeye hazır olduğunu gösteren bir kararlılıkla.</p>

  <p>“Noter mi istiyorsunuz?” diye yineledi Villefort.</p>

  <p>“Evet.”</p>

  <p>“Ne yapmak için?”</p>

  <p>Noirtier yanıt vermedi.</p>

  <p>“Ama neden bir notere ihtiyacınız var ki?” diye sordu Villefort.</p>

  <p>Felçli adamın bakışı donuk ve sonuç olarak da sessiz kaldı, bu da şu demekti: “Kararımda ısrarlıyım.”</p>

  <p>“Bize bazı kötü oyunlar oynamak için mi?” dedi Villefort; “zahmete değer mi?”</p>

  <p>“Ama sonuçta,” dedi Barrois, yaşlı hizmetkarların alışılmış direnmesiyle üstelemeye hazır olarak, “eğer mösyö bir noter istiyorsa bu açıkça notere ihtiyacı olduğu içindir. Bu nedenle bir noter çağırmaya gidiyorum.”</p>

  <p>Barrois, Noirtier’den başka bir efendi tanımamıştı ve onun herhangi bir isteğine karşı çıkılmasını asla kabul edemiyordu.</p>

  <p>“Evet, bir noter istiyorum,” dedi ihtiyar gözlerini ‘Görelim bakalım benim isteğimi reddetmeye cesaret edebilecek misiniz?’ der gibi bir meydan okumayla kapayarak.</p>

  <p>“Kesinlikle bir noter istediğinize göre noter gelecek; ama ondan özür dileyeceğim, sizi de bağışlayacağım. Çünkü olay çok gülünç.”</p>

  <p>“Ne önemi var,” dedi Barrois, “ben yine de gidip noter çağıracağım.”</p>

  <p>Ve yaşlı uşak zafer kazanmış gibi çıktı.</p>
