    <p>53</p>

    <p>ŞEYTAN ROBERT<a href="../Text/dipnot.xhtml#Footnote0144" id="Feedback0144"><sup>[144]</sup></a></p>

  </div>

  <p>Opera bahanesi, bulunabilecek en iyi gerekçeydi, çünkü o akşam Krallık Müzik Akademisinde tören vardı. Levasseur, büyük bir rahatsızlıktan sonra Bertram rolüyle sahneye dönüyordu ve her zamanki gibi, çok tutulan müzik ustasının yapıtı Paris sosyetesinin en gözde kişilerini buraya çekmişti.</p>

  <p>Zengin gençlerin çoğu gibi Morcerf’in de salonun ön sıralarında bir yeri, ayrıca aslanlar locasında hakkı olan yerin dışında, kendilerinden yer isteyebileceği on loca dolusu tanıdığı vardı.</p>

  <p>Château-Renaud’nun yeri de onunkinin yanındaydı.</p>

  <p>Beauchamp gazeteci olarak salonun kralıydı ve her tarafta yeri vardı.</p>

  <p>O akşam Lucien Debray bakanın locasından yararlanma hakkına sahipli, o da bu yeri Kont de Morcerf’e önermişti, ama o da, Mercédès’in geri çevirmesi üzerine, o akşam barones ve kızı kendilerine önerdiği locayı kabul ederlerse onları görmeye gideceğini söyleyerek bu yeri Danglars’a sunmuştu. Hanımların geri çevirmeye niyetleri yoktu. Bir milyoner olarak, bedava locadan kim hoşlanmaz?</p>

  <p>Danglars’a gelince, o siyaset ilkeleri gereği ve muhalif milletvekili olarak bakanın locasına gidemeyeceğini bildirmişti. Sonuç olarak barones Lucien’e, Eugénie ile Opera’ya yalnız gidemeyeceği için gelip kendisini almasını yazmıştı.</p>

  <p>Gerçekten de eğer iki kadın tek başlarına olsalardı bu çok kötü karşılanırdı; oysa Opera’ya annesi ve annesinin âşığı ile giden Matmazel Danglars’a hiçbir şey söylenemezdi: Düzeni olduğu gibi kabul etmek gerek.</p>

  <p>Her zamanki gibi perde neredeyse salon bomboş iken kalktı. Gösteri başladıktan sonra salona girmek Paris modamızın bir alışkanlığıdır: Bunun sonucu olarak da birinci perde, daha önce gelmiş izleyicilerin oyunu seyretmesi ya da dinlemesi ile değil, salona yeni girenleri seyretmesiyle geçer, kapı gürültülerinden ve konuşma seslerinden başka hiçbir şey duyulmaz.</p>

  <p>“İşte!” dedi birden Albert, ilk sıranın yanındaki bir locanın açıldığını görerek, “İşte! Kontes G...!”</p>

  <p>“Kontes G... de kim?” diye sordu Château-Renaud.</p>

  <p>“Ah! Olur şey değil, baron, işte size yakıştıramadığım bir soru; Kontes G...’nin kim olduğunu mu soruyorsunuz?”</p>

  <p>“Ah! doğru,” dedi Château-Renaud; “şu güzel Venedikli değil mi?”</p>

  <p>“Ta kendisi.”</p>

  <p>O sırada Kontes G... Albert’i fark etti ve gülümseyerek onunla selamlaştı.</p>

  <p>“Onu tanıyor musunuz?” dedi Château-Renaud.</p>

  <p>“Evet,” dedi Albert; “ona Roma'da, Franz tarafından takdim edilmiştim.”</p>

  <p>“Franz’ın Roma’da size yaptığı hizmeti siz de bana Paris’te yapar mısınız?”</p>

  <p>“Büyük bir zevkle.”</p>

  <p>“Şişt!” diye seslendi insanlar.</p>

  <p>İki genç arka koltuklardaki izleyicilerin müzik dinleme isteklerine hiç aldırmadan konuşmalarını sürdürdüler.</p>

  <p>“Kontes, Champ-de-Marsat yarışlarındaydı,” dedi Château-Renaud.</p>

  <p>“Bugün mü?”</p>

  <p>“Evet.”</p>

  <p>“Hay Allah! Sahiden de yarış vardı. Oynadınız mı?”</p>

  <p>“Ah! Çok küçük oynadım, elli Louis kadar.”</p>

  <p>“Kim kazandı?”</p>

  <p>“Nautilus; ben ona oynamıştım.”</p>

  <p>“Ama üç yarış vardı değil mi?”</p>

  <p>“Evet. Jokey Kulübü’nün bir ödülü, bir altın kupa vardı. Hattâ çok garip bir şey oldu.”</p>

  <p>“Ne oldu?”</p>

  <p>“Susun artık!” diye bağırdı insanlar.</p>

  <p>“Yarışı hiç bilinmeyen bir at ve binicisi kazandı.”</p>

  <p>“Nasıl?”</p>

  <p>“Ah! Tanrım, evet; birden çok güzel al bir atın ve yumruk iriliğinde bir binicinin ilerlediğini görünceye dek hiç kimse Vampa adıyla kayıtlı bir ata ve Job adıyla kayıtlı biniciye dikkat etmemişti; binicinin cebine yirmi tane yarım kiloluk kurşun koymak gerekti, ama bu onun kendisiyle birlikle koşan Ariel ve Barbaro’nun önünde üç boy farkla yarışı kazanmasını engellemedi.”</p>

  <p>“Atın ve binicinin kime ait olduğu öğrenilemedi mi?”</p>

  <p>“Hayır.”</p>

  <p>“Atın hangi adla kaydolduğunu söylemiştiniz?”</p>

  <p>“Vampa.”</p>

  <p>“O zaman sizden ilerdeyim, onun kime ait olduğunu biliyorum.”</p>

  <p>“Susun artık,” diye üçüncü kez bağırdı parterdekiler.</p>

  <p>Bu kez o kadar fazla kazan kaldırdılar ki iki genç sonunda insanların kendilerine seslendiklerini fark ettiler. Bir an için, saygısızlık gibi gördükleri şeyin sorumlusu olan adamı kalabalığın içinde arayarak sağa sola bakındılar; ama kimse çağrıyı yinelemedi, onlar da sahneye doğru döndüler.</p>

  <p>O anda bakanın locası açıldı, Madam Danglars, kızı ve Lucien Debray yerlerine oturdular.</p>

  <p>“Ah!” dedi Château-Renaud, “işte tanıdığınız kişiler, vikont. Hay Allah neden sağınıza bakıyorsunuz? Sizi arıyorlar.”</p>

  <p>Albert döndü, gözleri kendisine, yelpazesiyle küçük bir selam veren Madam Danglars’ın gözleriyle karşılaştı. Matmazel Eugénie’ye gelince, tam o sırada iri siyah gözlerini ön sıralara indirmeye tenezzül etmişti.</p>

  <p>“Gerçekten de sevgili dostum,” dedi Château-Renaud, “bu işten hiçbir şey anlamıyorum, tamam birbirinize denk değilsiniz, ama sizi bu kadar düşündüren şeyin de bu olduğunu hiç sanmıyorum; denk olmayan evlilik dışında Matmazel Danglars’a karşı neden olumsuzluk hissettiğinizi hiç anlamadığımı söylemeliyim; gerçekten de çok güzel biri.”</p>

  <p>“Kesinlikle çok güzel,” dedi Albert; “ama güzellik konusunda daha yumuşak, daha ince, daha kadınsı şeyleri yeğlediğimi itiraf etmeliyim.”</p>

  <p>“İşte şimdiki gençler,” dedi otuz yaşında bir erkek olarak Morcerf’e karşı baba gibi davranan Château-Renaud, “hiçbir zaman hoşnut olmazlar. Ne yapalım sevgili dostum! Sizin için avcı Diana örneğine göre yapılmış bir nişanlı bulsak siz yine de hoşnut olmazsınız.”</p>

  <p>“Doğru, daha çok Milo ya da Capoua Venüs’ü türünde bir şeyi yeğlerim. Her zaman nympha’larının ortasında olan şu avcı Diana beni biraz ürkütür; bana da Acteon gibi davranmasından korkarım.”</p>

  <p>Gerçekten de genç kıza kısa bir göz atınca Morcerf’in itiraf etmiş olduğu duygular hemen hemen açıklanabiliyordu. Matmazel Danglars güzeldi, ama Albert’in söylediği gibi biraz donuk bir güzellikti bu: Saçları güzel bir siyahtı ama doğal dalgalarında onları kendine göre biçimlendirmek isteyen ele bir başkaldırı fark ediliyordu; sadece kimi zaman çatılmak gibi bir kusuru olan çok güzel kaşlarla çevrelenmiş, saçları gibi siyah gözleri, bir kadının bakışlarında rastlandığında şaşkınlık verici bir kararlılık ifadesiyle ilgi çekiyordu; burnu bir yontucunun Junon’un burnuna vermek isteyeceği kusursuz oranlara sahipti: sadece ağzı çok büyüktü, ama teninin solukluğu ile daha belirginleşen parlak lal rengi dudaklarının ortaya çıkardığı güzel dişlerle süslenmişti; ağzının kenarındaki, doğanın alışılmış bu tür keyfiyetine göre daha geniş olan siyah bir işaret bu yüz görünümüne Morcerf’i biraz korkutan o kararlı kişiliği veriyordu.</p>

  <p>Zaten Eugénie’nin kişiliğinin geri kalanı biraz önce betimlemeye çalıştığımız yüzüyle uyum sağlıyordu. Château-Renaud’nun dediği gibi bu bir avcı Diana’ydı ama güzelliğinde daha sarsılmaz, daha erkeksi bir yan vardı.</p>

  <p>Aldığı eğitime gelince, eğer bir eleştiri getirilmek istenirse, yüz görünümünün kimi noktaları gibi eğitimi de biraz öbür cinse ait gibiydi. Gerçekten de iki ya da üç dil konuşuyordu, kolaylıkla resim yapıyor, dizeler yazıyor, beste yapıyordu; yatılı okuldaki arkadaşlarından genç ama serveti olmayan buna karşın çok iyi bir şarkıcı olmak için, söylenenlere göre, tüm yeteneklere sahip biri ile müzik alanında çalışıyor ve bu sanata karşı özel bir tutku besliyordu. Büyük bir bestecinin bu arkadaşı ile hemen hemen babası gibi ilgilendiği, onu, bir gün sesiyle bir servet kazanacağı umuduyla çalıştırdığı söyleniyordu.</p>

  <p>Matmazel Louise d’Armilly’nin –genç virtüözün adıydı bu– bir gün tiyatroya girme olasılığına karşıtı Matmazel Danglars, onu evine kabul etse de topluluk içinde onunla birlikte hiç görünmüyordu. Zaten bankacının evinde Louise’in, bir dostun bağımsız durumuna sahip olmaksızın, sıradan eğiticilerinkine göre üstün bir konumu vardı.</p>

  <p>Madam Danglars’ın locasına girmesinden birkaç saniye sonra perde indi, ve antraktların uzunluğunun izin verdiği, fuayede gezinme ya da yarım saat boyunca ziyaretlerde bulunma olanağı sayesinde koltuklar neredeyse boşalmıştı.</p>

  <p>Morcerf ve Château-Renaud ilk çıkanlardı. Bir an Madam Danglars Albert’in acelesindeki amacının gelip kendisine saygılarını sunmak olduğunu düşünmüştü ve bu ziyareti haber vermek için kızının kulağına doğru eğilmişti; kızı gülümseyerek başını sallamakla yetindi; aynı anda Eugénie’nin yadsımasının ne kadar yerinde olduğunu kanıtlamak ister gibi Morcerf ilk sıranın yanındaki locada göründü. Bu loca Kontes G...’nin locasıydı.</p>

  <p>“Ah! işte mösyö gezgin,” dedi kontes eski bir tanıdığın tüm dostluğuyla ona elini uzatarak; “beni anımsamış olmanız ve özellikle ilk ziyareti yapmak için beni yeğlemeniz büyük nezaket.”</p>

  <p>“İnanın madam,” diye yanıtladı Albert, “eğer Paris’e geldiğinizi duymuş ve adresinizi biliyor olsaydım bu kadar gecikmezdim. İzin verirseniz size Fransa’da artık ender rastlanan centilmenlerden biri olan dostum sayın Baron de Château-Renaud’yu tanıtmak istiyorum, Champ-de-Mars’taki yarışlarda olduğunuzu da ondan öğrendim.”</p>

  <p>Château-Renaud selam verdi.</p>

  <p>“Ah! Yarışlarda mıydınız mösyö?” dedi hemen kontes.</p>

  <p>“Evet, madam.”</p>

  <p>“Pekala,” dedi canlı bir biçimde Madam G..., “Jokey Kulübü ödülünü kazanan atın kime ait olduğunu bana söyleyebilir misiniz?”</p>

  <p>“Hayır, madam,” dedi Château-Renaud, “biraz önce aynı soruyu Albert’e soruyordum.”</p>

  <p>“Buna çok mu önem veriyorsunuz sayın kontes?” diye sordu Albert.</p>

  <p>“Neye?”</p>

  <p>“Atın sahibini öğrenmeye.”</p>

  <p>“Çok merak ediyorum. Düşünebiliyor musunuz... Ama kim olduğunu biliyor musunuz acaba vikont?”</p>

  <p>“Madam, bir öykü anlatacaktınız: ‘Düşünebiliyor musunuz,’ demiştiniz.”</p>

  <p>“Pekala, düşünebiliyor musunuz, bu sevimli al at ve pembe parlak ipekten binici ceketli sevimli küçük jokey ilk bakışta öyle canayakın göründüler ki hem biri hem öteki için, sanki servetimin yarısını onlara yatırmışım gibi, iyi dileklerde bulundum; üstelik onların başka atlara üç boy fark yapıp birinci geldiklerini görünce bir çılgın gibi ellerimi çırpmaya başladım. Bir de evime döndüğümde merdivenimde küçük pembe jokeyi bulduğumda şaşkınlığımı varın siz düşünün. Yarışı kazananla aynı binada oturduğumuzu sandım, salon kapımı açtığımda gördüğüm ilk şey bilinmeyen at ve jokeyin kazandığı ödül olan altın kupa oldu. Kupaya küçük bir not iliştirilmişti, üzerinde şu sözcükler yazılıydı: “Kontes G...’ye, Lord Ruthwen.”</p>

  <p>“Bu o,” dedi Morcerf.</p>

  <p>“Bu o mu? Ne demek istiyorsunuz?”</p>

  <p>“Bunun Lord Ruthwen’in ta kendisi olduğunu söylemek istiyorum.”</p>

  <p>“Hangi Lord Ruthwen?”</p>

  <p>“Bizimki, vampir olan, Argentina tiyatrosundaki.”</p>

  <p>“Sahi mi?” diye bağırdı kontes, “O burada mı yoksa?”</p>

  <p>“Elbette.”</p>

  <p>“Onu görüyor musunuz? Evinize geliyor mu? Siz ona gidiyor musunuz?”</p>

  <p>“O benim iyi dostum, Mösyö Château-Renaud da onu tanıma onuruna erişti.”</p>

  <p>“Size onun kazandığını düşündüren ne oldu?”</p>

  <p>“Vampa adıyla kaydedilmiş atı.”</p>

  <p>“Peki, başka?”</p>

  <p>“Beni esir alan ünlü haydutun adını anımsamıyor musunuz?”</p>

  <p>“Ah! Doğru.”</p>

  <p>“Kontun beni mucize gibi elinden kurtardığı haydut?”</p>

  <p>“Evet.”</p>

  <p>“Onun adı Vampa idi. Gördüğünüz gibi bu o adam.”</p>

  <p>“Ama neden bu kupayı bana gönderdi?”</p>

  <p>“Önce sayın kontes, düşündüğünüz gibi ona sizden çok söz ettiğim için; sonra burada bir yurttaşını bulmuş ve bu yurttaşın onunla ilgilenmesinden mutluluk duymuş olduğu için.”</p>

  <p>“Onunla ilgili söylediğimiz çılgınca şeyleri ona hiç anlatmamış olmanızı umut ediyorum.”</p>

  <p>“İnanın bunun için yemin edemem ve Lord Ruthwen adı ile bu kupayı size armağan etme biçimi...”</p>

  <p>“Ama bu korkunç, ölünceye kadar benden nefret edecek.”</p>

  <p>“Davranışı bir düşmanın davranışı mı?”</p>

  <p>“Hayır, bunu itiraf edebilirim.”</p>

  <p>“İyi o zaman.”</p>

  <p>“O Paris’te mi?”</p>

  <p>“Evet.”</p>

  <p>“Nasıl bir izlenim uyandırdı?”</p>

  <p>“Ama,” dedi Albert, “sekiz gün ondan söz edildi, sonra İngiltere kraliçesinin taç giymesi ve Matmazel Mars’ın elmaslarının çalınması gündeme geldi ve artık bundan başka bir şey konuşulmaz oldu.”</p>

  <p>“Sevgili dostum,” dedi Château-Renaud, “kontun dostunuz olduğu anlaşılıyor, onu böyle kabul ediyorsunuz, sonuç olarak. Albert’in size söylediklerine inanmayınız Madam kontes, tam tersine Paris’te sadece Monte Cristo Kontundan söz ediliyor. Önce Madam Danglars’a otuz bin frank değerinde atlar göndererek işe başladı, sonra Madam de Villefort’un hayatını kurtardı, daha sonra görünüşe bakılırsa Jokey Kulübü’nün yarışını kazandı. Morcerf onun hakkında ne söylerse söylesin ben tam tersi inancındayım, şimdi bile hâlâ kontla ilgilenildiğini, ilginçlikler yapmayı sürdürürse, ki bu onun zaten her zamanki yaşam biçimi gibi görünüyor, bir ay sonra onunla daha da çok ilgilenileceğini düşünüyorum.”</p>

  <p>“Bu olabilir,” dedi Morcerf; “bu arada Rus konsolosunun locasını kim tuttu?”</p>

  <p>“Hangisini?” diye sordu kontes.</p>

  <p>“İlk sırada sütunlar arasında olanı; bana kusursuz biçimde yenilenmiş gibi geldi.”</p>

  <p>“Doğru,” dedi Château-Renaud. “Birinci perde sırasında birisi var mıydı?”</p>

  <p>“Nerede?”</p>

  <p>“Bu locada.”</p>

  <p>“Hayır,” dedi kontes, “ben kimseyi görmedim; demek,” diye sürdürdü sözlerini ilk konuşma konusuna dönerek, “ödülü kazananın sizin Monte Cristo Kontunuz olduğunu sanıyorsunuz, öyle mi?”</p>

  <p>“Bundan eminim.”</p>

  <p>“Kupayı gönderen de mi o?”</p>

  <p>“Hiç kuşkusuz.”</p>

  <p>“Ama ben onu tanımıyorum,” dedi kontes, “ve bu kupayı ona geri göndermeyi çok istiyorum.”</p>

  <p>“Ah! Hiçbir şey yapmayın; size safirden yontulmuş ya da yakutun içine oyulmuş başka bir tane gönderir. Bunlar onun yapabileceği şeyler; elden ne gelir? Onu olduğu gibi kabul etmek gerek.”</p>

  <p>O anda ikinci perdenin başlayacağını haber veren zili duydular. Albert yerine gitmek üzere ayağa kalktı.</p>

  <p>“Sizi görecek miyim?” diye sordu kontes.</p>

  <p>“Aralarda izin verirseniz, Paris’te sizin için neler yapabileceğimi öğrenmek için geleceğim.”</p>

  <p>“Beyler,” dedi kontes, “her cumartesi akşamı Rivoli sokağı 22 numaradaki evimde dostlarımı ağırlıyorum. İşte siz de öğrendiniz.”</p>

  <p>Gençler selam verdiler ve çıktılar.</p>

  <p>Salona girerken parterin ayakta olduğunu ve gözlerin tek bir noktaya dikilip kaldığını gördüler; gözlerini herkesin baktığı yöne çevirdiklerinde, buranın Rus konsolosunun eski locası olduğunu fark ettiler. Siyah giysili, otuz beş, kırk yaşlarında bir adam Doğulu giysileri giymiş bir kadınla içeri giriyordu. Kadın harika bir güzelliğe sahipti, giysisi çok zengindi ve söylediğimiz gibi tüm gözler hemen ona çevrilmişti.</p>

  <p>“Eh!” dedi Albert, “bu Monte Cristo ve Yunanlı kadını.”</p>

  <p>Gerçekten de bunlar kont ve Haydée idi.</p>

  <p>Kısa bir süre sonra genç kadın sadece parterin değil tüm salonun ilgi merkezi olmuştu; kadınlar bu elmas çağlayanının parlak ışıklar altında ışıldadığını görmek için localarından sarkıyorlardı.</p>

  <p>İkinci perde topluluklarda önemli bir olay olduğunu gösteren şu boğuk uğultu içinde geçti. Hiç kimse susun demeyi düşünmedi. Bu kadar genç, bu kadar güzel, bu kadar göz kamaştırıcı bu kadın görülebilecek en ilginç gösteriydi.</p>

  <p>Bu kez Madam Danglars’ın bir işareti Albert’e, sonraki perde arasında ziyaretini beklediğini açıkça belirtti.</p>

  <p>Morcerf kendine açıkça beklendiği belirtildiğinde karşısındakini bekletmeyecek kadar ince biriydi. Perde kapanınca sahne önü locasına çıkmak için acele etti.</p>

  <p>İki hanımı selamladı ve elini Debray’ye uzattı.</p>

  <p>Barones onu sevimli bir gülümseme ile karşıladı, Eugénie ise her zamanki soğukluğu ile.</p>

  <p>“İnanın sevgili dostum,” dedi Debray, “karşınızda sıfırı tüketmiş ve nöbeti devralmanız için yardımınızı isteyen bir adam görüyorsunuz. İşte beni kont hakkında soru yağmuruna tutan, benim onun nereli olduğunu, nereden geldiğini, nereye gittiğini bilmemi isteyen bir hanım; inanın ben Cagliostro<a href="../Text/dipnot.xhtml#Footnote0145" id="Feedback0145"><sup>[145]</sup></a> değilim, bu işten sıyrılmak için şöyle dedim: ‘bunların hepsini Morcerf’e sorunuz, o Monte Cristo’yu avcunun içi gibi bilir’; o zaman size işaret etti.”</p>

  <p>“Emrinde yarım milyonluk örtülü ödenek olan birinin bundan daha iyi bilgilenmemiş olması inanılmaz değil mi?” dedi barones.</p>

  <p>“Madam,” dedi Lucien, “eğer emrimde yarım milyon olsaydı bunu, benim gözümde sadece bir Hint prensi gibi iki kat fazla serveti olmasından başka bir değer taşımayan Mösyö Monte Cristo hakkında bilgi toplamaktan başka bir şey için kullanırdım; ama sözü dostum Morcerf’e bırakıyorum, onunla anlaşın, bu artık beni ilgilendirmiyor.”</p>

  <p>“Bir Hint prensi bana kesinlikle kulaklarında her biri beş bin frank değerinde dört elmasla otuz bin franklık bir çift at göndermezdi.”</p>

  <p>“Ah! Elmaslar,” dedi Morcerf gülerek; “bu onun manisidir. Potemkin<a href="../Text/dipnot.xhtml#Footnote0146" id="Feedback0146"><sup>[146]</sup></a> gibi onun da cebinde her zaman elmaslar olduğunu ve Küçük Pourcet’nin geçtiği yollara çakıltaşları atması gibi, onun da yoluna elmaslar saçtığını sanıyorum.”</p>

  <p>“Bir maden bulmuş olmalı,” dedi Madam Danglars; “baronun firmasında sınırsız kredisi olduğunu biliyor musunuz?”</p>

  <p>“Hayır, bunu bilmiyordum,” diye yanıtladı Albert, “ama öyle olmalı.”</p>

  <p>“Ya Mösyö Danglars’a Paris’te bir yıl kalmayı ve altı milyon harcamayı düşündüğünü söylediğini?”</p>

  <p>“Bu adını gizleyerek yolculuk yapan Pers şahı olmalı.”</p>

  <p>“Ya o kadının ne kadar güzel olduğunu fark ettiniz mi Mösyö Lucien?” dedi Eugénie.</p>

  <p>“Gerçekten de matmazel, kendi cinsinizden kişiler hakkında bu kadar güzel bir şey söyleyebilecek tek kadın sizsiniz.”</p>

  <p>Lucien cep dürbününü gözüne yerleştirdi.</p>

  <p>“Harika!” dedi.</p>

  <p>“Mösyö de Morcerf bu kadının kim olduğunu biliyor mu?”</p>

  <p>“Matmazel,” dedi Albert neredeyse doğrudan gelen bu soruya, “ilgilendiğimiz gizemli kişi hakkında her şeyi bildiğim gibi bunu da biliyorum. Bu kadın bir Yunanlıdır.”</p>

  <p>“Bu giysilerinden açıkça belli oluyor, bana tüm salonun da bizim gibi bildiği bir şeyi söylüyorsunuz.”</p>

  <p>“Bu kadar bilgisiz bir kılavuz olduğum için üzgünüm, ama bilgilerimin bu kadarla sınırlı olduğunu itiraf etmeliyim; bunun dışında, onun bir müzisyen olduğunu biliyorum, çünkü bir gün kontun evinde yemekte iken muhakkak ki onun çaldığı bir guzlanın sesini duymuştum.”</p>

  <p>“Kont evine konuk kabul ediyor mu?” diye sordu Madam Danglars.</p>

  <p>“Hem de görkemli bir biçimde, size yemin ederim.”</p>

  <p>“Danglars’ı onu yemeğe, baloya çağırması için zorlamalıyım ki, o da bize karşılık versin.”</p>

  <p>“Nasıl? Onun evine mi gideceksiniz?”</p>

  <p>“Neden olmasın? Kocamla elbet.”</p>

  <p>“Ama bu gizemli kont yalnız yaşıyor.”</p>

  <p>“Gördüğünüz gibi yalnız yaşamıyor,” dedi barones gülerek ve güzel Yunanlı’yı göstererek.</p>

  <p>“Sizdeki yemekte kontun bize söylediğine göre bu kadın bir köle, anımsıyor musunuz Morcerf?”</p>

  <p>“Onun daha çok bir prensese benzediğini kabul ediniz sevgili Lucien,” dedi madam baron.</p>

  <p>“<i>Binbir Gece Masalları</i>’ndan”</p>

  <p>“<i>Binbir Gece Masalları</i>’ndan olduğunu söylemiyorum; ama prensesleri yapan şey nedir sevgili dostum? Elmaslardır, o da elmaslara boğulmuş.”</p>

  <p>“Hattâ fazlasıyla elması var,” dedi Eugénie; “onlar olmasa daha güzel olacak, çünkü biçimleri çok güzel olan boynu, bilekleri görülecek.”</p>

  <p>“Ah! Tam bir sanatçı. Bakınız,” dedi Madam Danglars, “onun nasıl heyecanlandığını görüyor musunuz?”</p>

  <p>“Güzel olan her şeyi severim,” dedi Eugénie.</p>

  <p>“O zaman kont için ne söyleyeceksiniz?” dedi Debray, “Bana öyle geliyor ki o da hiç fena değil.”</p>

  <p>“Kont mu?” dedi Eugénie, ona bakmayı hiç düşünmemiş gibi; “kont çok solgun.”</p>

  <p>“Çok doğru,” dedi Morcerf, “aradığımız giz bu solgunlukta saklı. Kontes G..., bildiğiniz gibi, onun bir vampir olduğunu ileri sürüyor.”</p>

  <p>“O, Kontes G... döndü mü?” diye sordu barones.</p>

  <p>“Yandaki locada,” dedi Eugénie, “neredeyse tam karşımızda anneciğim; şu kadın, çok güzel sarı saçları olan, bu o.”</p>

  <p>“Ah! evet,” dedi Madam Danglars; “ne yapmanız gerektiğini bilmiyor musunuz Morcerf?”</p>

  <p>“Emrediniz madam.”</p>

  <p>“Sizin Monte Cristo Kontuna gidip onu buraya getirmeniz gerekiyor.”</p>

  <p>“Ne yapmak için?” dedi Eugénie.</p>

  <p>“Onunla konuşmamız için; onu merak etmiyor musun?</p>

  <p>“Hiç merak etmiyorum.”</p>

  <p>“Garip çocuk!” diye mırıldandı barones.</p>

  <p>“Ah!” dedi Morcerf, “Belki de kendi gelecektir. Bakın, sizi gördü, size selam veriyor.”</p>

  <p>Barones kontun selamına sevimli bir gülümseme ile karşılık verdi.</p>

  <p>“Haydi,” dedi Morcerf, “kendimi feda ediyorum; sizi bırakıp onunla konuşmanın bir yolunu bulmaya gidiyorum.”</p>

  <p>“Locasına gidin; en kolayı bu.”</p>

  <p>“Ama takdim edilmedim.”</p>

  <p>“Kime?”</p>

  <p>“Güzel Yunanlı'ya.”</p>

  <p>“O bir köle, böyle dememiş miydiniz?”</p>

  <p>“Evet. Ama sizin ileri sürdüğünüze göre o bir prenses... Hayır. Benim çıktığımı görünce kontun da dışarı çıkacağını umuyorum.”</p>

  <p>“Bu olabilir. Haydi!”</p>

  <p>“Gidiyorum.”</p>

  <p>Morcerf selam verdi ve çıktı. Gerçekten de tam kontun locasının kapısının önüne geldiği sırada kapı açıldı; kont, koridorda bekleyen Ali’ye Arapça bir şeyler söyledi ve Morcerf’in kolunu tuttu.</p>

  <p>Ali kapıyı kapadı ve kapının önünde ayakta durdu; koridorda Sudanlı’nın çevresinde bir kalabalık toplanmıştı.</p>

  <p>“Aslında,” dedi Monte Cristo, “sizin Paris’iniz tuhaf bir kent, Parislileriniz de garip bir halk. Sanki ilk kez bir Sudanlı görüyorlar. Onların zavallı Ali’nin çevresine nasıl yığıldıklarına bakın, zavallı bunun ne anlama geldiğini bilmiyor. Size bir şey söyleyeyim, örneğin bir Parisli Tunus’a, Konstantinopolis’e, Bağdat’a ya da Kahire’ye gitse kimse onun çevresinde halka oluşturmaz.”</p>

  <p>“Bu sizin Doğulularınızın sağduyulu insanlar olmasından ve sadece görmeye değecek şeylere bakmalarından; ama inanın bana, Ali, size ait olduğu için bu kadar ilgi çekiyor, çünkü siz şu anda gözde bir kişisiniz.”</p>

  <p>“Sahi mi? Bu lütfu kime borçluyum?”</p>

  <p>“Hay Allah! Kendinize elbet. Bin Louis değerindeki koşu atlarınızı veriyorsunuz; krallık savcısının karısının hayatını kurtarıyorsunuz; saf kan atlarla ve ipekmaymun büyüklüğünde binicilerle, Binbaşı Black adı altında yarışlara katılıyorsunuz; sonunda altın kupalar kazanıyorsunuz ve bunları güzel kadınlara gönderiyorsunuz.</p>

  <p>“Tüm bu çılgınlıkları size kim anlattı?”</p>

  <p>“Doğrusu, ilk olarak, sizi locasında görmek ya da onun locasına götürülmeniz için can atan Madam Danglars; İkincisi, Beauchamp’ın gazetesi, üçüncüsü de benim kendi imgelemim. Kimliğinizi gizlemek istiyorsanız neden atınızın adını Vampa koydunuz?</p>

  <p>“Ah! Doğru!” dedi kont, “bu bir ihtiyatsızlık. Ama söyleyin bana, Kont de Morcerf arada sırada Operaya gelmez mi? Gözlerimle onu aradım, ama hiçbir yerde göremedim.</p>

  <p>“Bu akşam gelecek.”</p>

  <p>“Nereye?”</p>

  <p>“Baronesin locasına, sanırım.”</p>

  <p>“Baronesin yanındaki sevimli hanım kızı mı?”</p>

  <p>“Evet.”</p>

  <p>“O zaman sizi kutlarım.”</p>

  <p>Morcerf gülümsedi.</p>

  <p>“Bundan daha sonra, ayrıntılı olarak söz ederiz,” dedi. “Müziği nasıl buldunuz?”</p>

  <p>“Hangi müziği?”</p>

  <p>“Biraz önce dinlediğiniz müziği.”</p>

  <p>“Bestecisinin bir insan olduğu ve, ateş Diogenes’in dediği gibi, tüysüz ve iki ayaklı kuşlar tarafından yorumlandığı düşünülürse, çok güzel bir müzik olduğunu söyleyebilirim.”</p>

  <p>“Acayip! Ama sevgili kontum, istediğiniz zaman cennetin yedi korosunu dinleyebilecek gibisiniz, öyle mi?”</p>

  <p>“Ama bu biraz öyle. Çok güzel bir müzik, insan kulağının hiçbir zaman duyamayacağı bir müzik dinlemek istediğimde, vikont, uyuyorum.”</p>

  <p>“İyi ya, burada harika bir yerdesiniz; uyuyunuz sevgili kont, uyuyunuz, Opera başka bir amaçla kurulmadı.”</p>

  <p>“Hayır, aslında orkestranız fazla gürültü çıkarıyor. Size söylediğim gibi uyuyabilmem için bana dinginlik ve sessizlik, sonra da belli bir hazırlık gerek...”</p>

  <p>“Ah! Şu ünlü haşhaş mı?”</p>

  <p>“Doğru, vikont, müzik dinlemek istediğinizde bana akşam yemeğine gelin.”</p>

  <p>“Ama ben daha önce yemeğe gittiğimde bu müziği duydum,” dedi Morcerf.</p>

  <p>“Roma’da mı?”</p>

  <p>“Evet.”</p>

  <p>“Ah! O Haydée’nin guzlasıydı. Evet, yurdundan uzakta olan zavallı arada sırada bana ülkesinin ezgilerini çalarak oyalanıyor.”</p>

  <p>Morcerf daha fazla üstelemedi; öte yandan kont da sustu.</p>

  <p>O anda zil çaldı.</p>

  <p>“Beni bağışlar mısınız?” dedi kont locasının yolunu tutarak.</p>

  <p>“Rica ederim.”</p>

  <p>“Kontes G...’ye vampirinin saygılarını iletiniz.”</p>

  <p>“Ya baronese?”</p>

  <p>“Eğer izin verirse, bu akşam saygılarımı sunmak için onu görmeye gitmekten onur duyacağımı söyleyiniz.”</p>

  <p>Üçüncü perde başladı. Üçüncü perde sırasında Kont de Morcerf, söz verdiği gibi, Madam Danglars’ın yanına geldi.</p>

  <p>Kont bir salonu ayağa kaldıracak adamlardan değildi; gelişini, yerini aldığı locadakilerden başka kimse fark etmedi.</p>

  <p>Yine de Monte Cristo onu gördü, dudaklarından hafif bir gülümseme geçti.</p>

  <p>Haydée’ye gelince perde açık olduğu sürece başka hiçbir şey görmüyordu; tüm ilkel yaradılışlarda olduğu gibi göze ve kulağa seslenen her şeye tapıyordu.</p>

  <p>Üçüncü perde de her zamanki gibi geçip gitti; Noblet, Julia ve Leroux adlı bayan oyuncular ayaklarını birbirine çırparak hafifçe zıpladılar; Robert-Mario, Granada prensine meydan okudu; sonunda bildiğiniz görkemli kral, kızının elinden tutarak kadife paltosunu göstermek için salonda bir tur attı; daha sonra perde kapandı ve salon hemen koridorlara ve fuayeye boşaldı.</p>

  <p>Kont locasından çıktı ve bir dakika sonra Madam Danglars’ın locasında göründü.</p>

  <p>Barones sevinç ile karışık hafif bir şaşkınlık çığlığı atmaktan alamadı kendini.</p>

  <p>“Ah! Buyrun sayın kont!” diye bağırdı, “doğrusu size daha önce yazılı olarak ettiğim teşekkürü bir de sözle ifade etmek için sabırsızlanıyorum.”</p>

  <p>“Ah! Madam,” dedi kont, “hâlâ o önemsiz şeyi anımsıyor musunuz? Ben unuttum bile.”</p>

  <p>“Evet; ama unutulmayacak olan, sayın kont, ertesi gün sevgili dostum Madam de Villefort’u aynı atların neden olduğu tehlikeden kurtarmış olmanız.”</p>

  <p>“Bu kez teşekkürlerinizi hak etmiyorum, Madam de Villefort’a bu çok değerli hizmeti yapma mutluluğuna erişen benim Sudanlı Ali’mdir.”</p>

  <p>“Oğlumu Romalı haydutların elinden kurtaran da Ali mi?” dedi Kont de Morcerf.</p>

  <p>“Hayır, sayın kont,” dedi Monte Cristo, generalin kendisine uzattığı eli sıkarken, “hayır; bu kez teşekkürleri kendimi için kabul edebilirim; ama bana daha önce teşekkür etmiştiniz, ben de kabul etmiştim, aslında sizi hâlâ bu kadar minnettar görmekten utanıyorum. Rica etsem bana kızınız hanımefendiye takdim edilme onurunu verir misiniz barones?”</p>

  <p>“Ah! Takdim edildiniz bile, en azından adınızla, çünkü iki üç gündür sadece sizden söz ediyoruz. Eugénie,” diye sözlerini sürdürdü barones, kızına doğru dönerek, “Sayın Monte Cristo Kontu!”</p>

  <p>Kont eğildi: Matmazel Danglars başıyla küçük bir hareket yaptı.</p>

  <p>“Çok güzel bir hanımla birliktesiniz sayın kont,” dedi Eugénie, “kızınız mı?”</p>

  <p>“Hayır matmazel,” dedi kont bu büyük saflık ya da şaşırtıcı küstahlık karşısında şaşırarak; “vasisi olduğum zavallı bir Yunanlı kız.”</p>

  <p>“Ya adı?..”</p>

  <p>“Haydée,” diye yanıtladı Monte Cristo.</p>

  <p>“Bir Yunanlı kız!” diye mırıldandı Kont de Morcerf.</p>

  <p>“Evet, kont,” dedi Madam Danglars; “o kadar parlak bir biçimde hizmet ettiğiniz Tepedelenli Ali’nin sarayında, gözlerimizin önündeki harika giysi kadar güzel bir giysi görüp görmediğinizi bana söyleyin.”</p>

  <p>“Ah!” dedi Monte Cristo, “Yanya’da mı görev yaptınız sayın kont?”</p>

  <p>“Paşanın ordusunda denetçi generaldim,” yanıtını verdi Morcerf, “sahip olduğum küçük servet ünlü Arnavut komutanın eli açıklığından geliyor.”</p>

  <p>“Bakın o zaman!” diye üsteledi Madam Danglars.</p>

  <p>“Nereye?” diye kekeledi Morcerf.</p>

  <p>“Şuraya!” dedi Monte Cristo.</p>

  <p>Kontu koluyla sararak, onunla birlikte locadan sarktı.</p>

  <p>O anda gözleriyle kontu arayan Haydée onun solgun yüzünü, koluyla sarmış olduğu Morcerf’in başının yanında fark etti.</p>

  <p>Bu görüntü genç kızın üzerinde Medusa’nın<a href="../Text/dipnot.xhtml#Footnote0147" id="Feedback0147"><sup>[147]</sup></a> başı gibi etki yaptı; ikisini de gözleriyle yiyecekmiş gibi öne doğru bir hareket yaptı, sonra, neredeyse hemen arkasından ona ve Ali’ye en yakın olan kişilerin yine de duyabildikleri hafif bir çığlık atarak geriye attı kendini, Ali hemen kapıyı açtı.</p>

  <p>“Allah Allah,” dedi Eugénie, “vasisi olduğunuz kıza ne oluyor sayın kont? Kendini pek iyi hissetmiyor sanki.”</p>

  <p>“Doğru,” dedi kont, “ama hiç korkmayın matmazel: Haydée çok sinirlidir ve sonuç olarak kokulara karşı çok hassastır: Ona kötü gelen bir parfüm kokusu bayılması için yeterlidir; ama,” diye ekledi kont cebinden küçük bir şişe çıkararak, “ilacı bende.”</p>

  <p>Baronesi ve kızını tek bir selamla selamladıktan sonra, kont ve Debray ile de son bir kez tokalaşıp Madam Danglars’ın locasından çıktı.</p>

  <p>Kendi locasına girdiğinde Haydée hâlâ solgundu; kont görünür görünmez Haydée onun elini yakaladı.</p>

  <p>Monte Cristo kızın elinin hem nemli hem de buz gibi olduğunu fark etti.</p>

  <p>“Orada kiminle konuşuyordun efendim?” diye sordu genç kız.</p>

  <p>“Ama,” diye yanıtladı Monte Cristo, “ünlü babanın hizmetinde bulunmuş ve servetini ona borçlu olduğunu itiraf eden Kont de Morcerf ile.”</p>

  <p>“Ah! Sefil!” diye haykırdı Haydée, “onu Türklere satan o; ve bu servet, ihanetinin ödülü. Sevgili efendim, bunları bilmiyor muydun?”</p>

  <p>“Epeiros’ta bu öyküyle ilgili bir şeyler duymuştum,” dedi Monte Cristo, “ama ayrıntıları bilmiyorum. Gel kızım, sen bana bu ayrıntıları anlat, ilginç olmalı.”</p>

  <p>“Ah! Evet, gel, gel; bu adamın karşısında daha fazla kalırsam ölürüm gibi geliyor.”</p>

  <p>Ve hızla ayağa kalkan Haydée inci ve mercanla işli beyaz kaşmir maşlağına sarınarak perde kalkarken hemen dışarı çıktı.</p>

  <p>“Görüyorsunuz, bu adam başkasına benzemiyor!” dedi Kontes G..., yanına dönmüş olan Albert’e; “<i>Robert</i>’in üçüncü perdesini büyük bir dikkatle dinliyor, dördüncü perde başladığı anda çıkıp gidiyor.”</p>
