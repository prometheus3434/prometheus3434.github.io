    <p>115</p>

    <p>LUIGI VAMPA’NIN YEMEK LİSTESİ</p>

  </div>

  <p>Danglars’ın korktuğu gibi olmayan her uykunun bir uyanışı vardır.</p>

  <p>Danglars uyandı.</p>

  <p>İpek perdelere, duvarların kadife kaplı yüzeylerine, şöminedeki odunlardan beyazlaşarak yükselen ve saten tavanlardan aşağı inen güzel kokuya alışmış bir Parisli için, kireç taşından bir mağarada uyanmak kötü bir düş gibi olmalı.</p>

  <p>Keçi derisinden yatak perdesine dokunan Danglars düşünde Samoyedleri ya da Laponları gördüğünü sanmış olmalı.</p>

  <p>Ama benzer koşullarda, en güçlü kuşkuyu gerçeğe dönüştürmek için bir saniye yeter.</p>

  <p>“Evet, evet,” diye mırıldandı Danglars, “ben Albert de Morcerf’in sözünü ettiği haydutların elindeyim.”</p>

  <p>İlk hareketi, yaralı olup olmadığını anlamak için soluk almak oldu: bu, okuduğu değil, belleğinde bir şeyler tuttuğu tek kitap olan Don Kişot’ta bulduğu bir yoldu.</p>

  <p>“Hayır,” dedi, “beni ne öldürdüler, ne de yaraladılar, ama belki de soymuşlardır?”</p>

  <p>Elini hemen ceplerine soktu. Dokunmamışlardı: Roma’dan Venedik’e gitmek için ayırdığı yüz Louis altını pantolonunun cebindeydi, beş milyon elli bin franklık kredi mektubunun bulunduğu cüzdan da redingotunun cebindeydi.</p>

  <p>“Garip haydutlar,” dedi kendi kendine, “para kesemi ve cüzdanımı bana bırakmışlar! Dün akşam dediğim gibi benden haraç alacaklar. Bak sen! Saatim de buradaymış! Şimdi bakalım saat kaç olmuş.”</p>

  <p>Danglars’ın bir Bréguet başyapıtı olan ve bir gün önce yola çıkmadan özenle kurduğu saati sabahın beş buçuğunu çaldı. O olmasaydı, hücreye gün ışığı girmediği için, Danglars tümüyle zamandan habersiz kalacaktı.</p>

  <p>Haydutlardan bir açıklama istemek gerekiyor muydu? Yoksa onların bir şey istemesi için sabırla beklemeli miydi? Sonuncu seçenek en ihtiyatlı olanıydı: Danglars bekledi.</p>

  <p>Öğlene kadar bekledi.</p>

  <p>Tüm bu zaman boyunca bir nöbetçi kapısında beklemişti. Nöbetçi sabah saat sekizde değiştirilmişti.</p>

  <p>O zaman Danglars kendisini kimin beklediğini görme isteği duydu.</p>

  <p>Kapının iyi birleşmemiş tahtalarının arasından, güneşin değil lamba ışığının girdiğini fark etmişti; haydutun tam da birkaç yudum rakı içtiği anda aralıklardan birine yaklaştı, içinde durduğu deriden tulum nedeniyle, rakı Danglars’ı çok iğrendiren bir koku yayıyordu.</p>

  <p>“Pöff!” dedi hücresinin dibine kadar geri geri giderek.</p>

  <p>Öğleyin, rakı içen adam bir başka görevliyle yer değiştirdi. Danglars yeni gardiyanını merak etti, yeniden aralığa yaklaştı.</p>

  <p>Bu nöbetçi atlet gibi bir hayduttu, iri gözlü, kalın dudaklı, basık burunlu bir Golyat’tı; kızıl saçları karayılanlar gibi kıvrılarak omuzlarına düşüyordu.</p>

  <p>“Ah! ah!” dedi Danglars, “bu bir insandan çok bir canavara benziyor; ne olursa olsun ben yaşlıyım ve etim de oldukça serttir; şişman beyaz adam aşı yavan olur.</p>

  <p>Görüldüğü gibi Danglars’ın şaka yapacak kadar aklı başındaydı.</p>

  <p>O sırada gardiyanı, bir canavar olmadığını kanıtlamak ister gibi hücre kapısının karşısına oturdu, heybesinden siyah ekmek, soğan ve peynir çıkardı ve hemen oburcasına yemeye başladı.</p>

  <p>“Böyle pislikleri nasıl olup da yiyebildiklerini anlıyorsam Arap olayım,” dedi Danglars kapının aralıklarından haydutun öğle yemeğine bir göz atınca.</p>

  <p>Gidip kendisine birinci nöbetçinin rakı kokusunu anımsatan keçi derilerinin üstüne oturdu.</p>

  <p>Ama Danglars boşuna bekliyordu, doğanın sırları anlaşılmazdır, en kaba maddelerin aç midelere gönderdiği bazı maddesel çağrıların anlamı vardır. Danglars birden midesinin o anda bomboş olduğunu hissetti: nöbetçiyi daha az çirkin, ekmeği daha az siyah, peyniri daha taze gördü.</p>

  <p>Ama vahşilerin korkunç besini olan çiğ soğanlar ona, “Mösyö Deniseau, bana bugün basit bir yemek hazırlayın,” dediğinde aşçısının hazırladığı bazı Robert soslarını ve harika bir biçimde yaptığı soğanlı et yahnilerini anımsattı.</p>

  <p>Ayağa kalktı ve kapıya vurdu.</p>

  <p>Haydut başını kaldırdı.</p>

  <p>Danglars onun uzanmış olduğunu gördü ve yine, vurdu.</p>

  <p>“<i>Che cosa?</i>”<a href="../Text/dipnot.xhtml#Footnote0231" id="Feedback0231"><sup>[231]</sup></a> diye sordu haydut.</p>

  <p>“Bakın! Bakın dostum!” dedi Danglars parmaklarıyla kapıyı tıklatarak, “artık beni de doyurmayı düşünmenizin zamanı geldi sanırım!”</p>

  <p>Ama ya anlamadığından, ya da Danglars’a yemek verilmesi konusunda emir almadığından dev yeniden kendi öğle yemeğini yemeğe koyuldu.</p>

  <p>Danglars gururunun incindiğini hissetti, bu hödükle daha fazla konuşmak istemediği için, yeniden keçi postlarının üstüne yattı ve bir sözcük daha etmedi.</p>

  <p>Dört saat daha geçti; devin yerine başka bir haydut geldi. Midesinde korkunç kramplar hisseden Danglars yavaşça kalktı, gözünü bir kez daha kapının yarıklarına dayadı ve rehberinin zeki yüzünü tanıdı.</p>

  <p>Bu gerçekten de nöbeti devralmaya hazırlanan Peppino idi, içinde domuz yağıyla yahni yapılmış nefis kokulu sıcak nohut yemeği bulunan bir toprak tencereyi iki bacağının arasına yerleştirip kapının karşısına oturmuştu.</p>

  <p>Peppino bu nohutlu yahninin yanına, içinde Velletri üzümleri bulunan küçük güzel bir sepet ile, hasırlı bir şişe içinde Orvietto şarabı koymuştu.</p>

  <p>Peppino kesinlikle ağzının tadını bilen biriydi.</p>

  <p>Bu yemek hazırlıklarını gören Danglars’ın ağzının suyu aktı.</p>

  <p>“Ah! Ah!” dedi tutuklu, “Bakalım bu öbüründen daha halden anlar biri mi.”</p>

  <p>Ve kibarca kapıya vurdu.</p>

  <p>“Geliyorum,” dedi haydut. Otelci Pastrini’nin konağına gide gele sonunda Fransızcayı birtakım deyimlerine varıncaya kadar öğrenmişti.</p>

  <p>Gerçekten de gelip kapıyı açtı.</p>

  <p>Danglars onu tanıdı, korkunç bir biçimde “Başınızı içeri sokun,” diye bağıran oydu. Ama şimdi suçlamayla yitirilecek zaman değildi. Tam tersine en sevimli yüzünü takındı ve en kibar gülümsemesiyle:</p>

  <p>“Bağışlayın mösyö,” dedi, “bana da akşam yemeği verilmeyecek mi?”</p>

  <p>“Nasıl!” diye haykırdı Peppino, “Ekselansları acıktılar mı acaba?”</p>

  <p>“Acaba mı?” diye mırıldandı Danglars; “Tam yirmi dört saattir hiçbir şey yemedim.</p>

  <p>“Evet mösyö,” diye ekledi sesini yükselterek, “açım, hem de çok açım.”</p>

  <p>“Ekselansları yemek yemek mi istiyorlar?”</p>

  <p>“Olabilirse hemen.”</p>

  <p>“Bundan kolay bir şey yok,” dedi Peppino, “burada kendinize istediğiniz her şeyi sağlayabilirsiniz, tüm dürüst Hıristiyanlarda olduğu gibi, parasını ödeyerek elbette.”</p>

  <p>“Elbette!” diye haykırdı Danglars, “her ne kadar aslında sizi yakalayan ve hapseden insanlar tutukladıkları kişileri en azından doyurmak zorundaysalar da, karşılığını öderim elbet.”</p>

  <p>“Ah! Ekselans,” dedi Peppino, “burada böyle bir âdet yok.”</p>

  <p>“Bu çok kötü bir neden,” dedi Danglars, gardiyanını sevimliliğiyle tavlamaya çalışarak, “yine de bununla yetinebilirim. Haydi bana yiyecek getirsinler.”</p>

  <p>“Hemen Ekselans, ne istersiniz?”</p>

  <p>Peppino çanağını, çıkan duman doğrudan Danglars’ın burun deliklerine gelecek biçimde yere bıraktı.</p>

  <p>“Ismarlayın!” dedi.</p>

  <p>“Burada mutfağınız mı var?” diye sordu bankacı.</p>

  <p>“Nasıl! Mutfağımızın olup olmadığını mı soruyorsunuz? Hem de en iyisi var.”</p>

  <p>“Ya aşçılarınız?”</p>

  <p>“Eşsizdirler!”</p>

  <p>“Pekala! Piliç, balık, av hayvanı, ne olursa, yeter ki yemek olsun.”</p>

  <p>“Nasıl isterseniz Ekselans hazretleri; piliç mi olsun?”</p>

  <p>“Evet, bir piliç.”</p>

  <p>Peppino doğrularak olanca sesiyle bağırdı.</p>

  <p>“Ekselansları için bir piliç!” Peppino’nun sesi daha kemerlerde yankılanırken genç, güzel, çevik, antik çağda balık taşıyanlar gibi yarı çıplak bir adam göründü; başının üstündeki gümüş bir tabakta piliç, sadece bir piliç getiriyordu.</p>

  <p>“İnsan kendini <i>Café de Paris</i>’de sanacak,” diye mırıldandı Danglars.</p>

  <p>“İşte Ekselans,” dedi Peppino pilici haydutun elinden alarak, bir tabure ve keçi postundan yatakla birlikte hücrenin tüm mobilyasını oluşturan, tahta kurtlarının delik deşik ettiği bir masanın üstüne bıraktı.</p>

  <p>Danglars bir bıçakla bir çatal istedi.</p>

  <p>“İşte Ekselans,” dedi Peppino, ucu körelmiş küçük bir bıçakla şimşirden bir çatal vererek.</p>

  <p>Danglars bir eline bıçağı, öbür eline çatalı aldı ve pilici parçalara ayırmaya hazırlandı.</p>

  <p>“Bağışlayın Ekselans,” dedi Peppino bir elini bankacının omzuna koyarak, “burada yemekten önce hesap ödenir; sonra canımız sıkılabilir, çıkarken...”</p>

  <p>“Ah! Ah!” dedi Danglars, “burası hiç de Paris gibi değil, üstelik belki de beni kazıklayacaklar, ama her şeyi soylu bir biçimde yapalım. Bakın ben her zaman İtalya’da hayatın çok ucuz olduğunu söylediklerini duydum; bir piliç Roma’da on iki kuruş olmalı.”</p>

  <p>“Alın!” dedi ve Peppino’ya bir Louis altını attı.</p>

  <p>Peppino parayı yerden aldı, Danglars bıçağı pilice yaklaştırdı.</p>

  <p>“Bir dakika Ekselans,” dedi Peppino doğrularak; “bir dakika, Ekselanslarının bana daha borçları var.”</p>

  <p>“Beni kazıklayacaklarını söylememiş miydim?” diye mırıldandı Danglars.</p>

  <p>Sonra bu zorbalığa razı olmaya karar vererek:</p>

  <p>“Bakalım şu cılız kümes hayvanı için size ne kadar daha borcum var?” diye sordu.</p>

  <p>“Ekselansları borcuna sayılmak üzere bir Louis altını verdiler.”</p>

  <p>“Bir piliç için borcuma sayılmak üzere bir Louis altını mı?”</p>

  <p>“Kuşkusuz borcunuza sayılmak üzere.”</p>

  <p>“İyi doğrusu... haydi! haydi!”</p>

  <p>“Ekselanslarının bana daha dört bin dokuz yüz doksan dokuz Louis altını borcu var.”</p>

  <p>Danglars bu kadar büyük şaka karşısında gözlerini faltaşı gibi açtı.</p>

  <p>“Ah! Gerçekten de çok garip,” diye mırıldandı.</p>

  <p>Ve yeniden pilici parçalarına ayırmak istedi, ama Peppino onun sağ elini sol eliyle tuttu ve öbür elini uzattı.</p>

  <p>“Haydi,” dedi.</p>

  <p>“Ne! Siz buna hiç gülmüyor musunuz?” dedi Danglars.</p>

  <p>“Biz hiç gülmeyiz, Ekselans,” dedi Peppino, bir quaker gibi ciddi.</p>

  <p>“Bir piliç yüz bin frank eder mi?”</p>

  <p>“Ekselans, bu lanet olası mağaralarda kümes hayvanı yetiştirmenin ne kadar zor olduğuna inanamazsınız.”</p>

  <p>“Haydi, haydi!” dedi Danglars, “gerçekten de bunu çok gülünç, çok eğlenceli buluyorum, ama açım, bırakın da yemeğimi yiyeyim. Alın size bir Louis altını daha dostum.”</p>

  <p>“O zaman, dört bin dokuz yüz doksan sekiz Louis daha borcunuz kalıyor,” dedi Peppino aynı soğukkanlılıkla; “sabırla onu da ödersiniz.”</p>

  <p>“Ah! Yeter artık,” dedi Danglars kendisiyle bu kadar alay edilmesine karşı çıkarak, “yeter artık, bu kadar da olmaz. Cehenneme kadar yolunuz var! Kiminle uğraştığınızı bilmiyorsunuz.”</p>

  <p>Peppino bir işaret verdi, genç adam ellerini uzattı ve hemen pilici ortadan kaldırdı. Danglars kendini keçi postundan yatağına attı, Peppino kapıyı yeniden kilitledi ve domuz yağlı nohutlu yahnisini yemeye koyuldu.</p>

  <p>Danglars Peppino’nun ne yaptığını göremiyordu, ama haydutun dişlerinin tıkırtısı tutukluda onun ne yaptığı konusunda hiç kuşku bırakmıyordu.</p>

  <p>Yemek yediği çok belliydi, üstelik gürültülü bir biçimde ve terbiyesiz bir adam gibi yiyordu.</p>

  <p>“Kaba herif!” dedi Danglars.</p>

  <p>Peppino duymamış gibi yaptı ve başını bile çevirmeden akıllı uslu yemeğini yemeye devam etti. Danglars’ın midesi Danaos kızlarının<a href="../Text/dipnot.xhtml#Footnote0232" id="Feedback0232"><sup>[232]</sup></a> fıçıları gibi delik deşikti sanki. Hiçbir zaman dolduramayacağına inanıyordu.</p>

  <p>Yine de bir yarım saat daha sabretti, ama doğrusu bu yarım saat ona bir yüzyıl gibi geldi.</p>

  <p>Kalktı ve yeniden kapıya gitti.</p>

  <p>“Haydi mösyö,” dedi, “beni daha uzun zaman bekletmeyin, benden ne istediğinizi hemen söyleyin.”</p>

  <p>“Ama Ekselans, asıl siz bizden ne istediğinizi söyleyin... Emir verin, yerine getirelim.”</p>

  <p>“O zaman önce kapıyı açın.”</p>

  <p>Peppino açtı.</p>

  <p>“Allah kahretsin, yemek istiyorum, yemek yemek istiyorum!”</p>

  <p>“Aç mısınız?”</p>

  <p>“Bunu çok iyi biliyorsunuz.”</p>

  <p>“Ne yemek istersiniz Ekselans?”</p>

  <p>“Bu lanet olası mağaralarda piliçler bu kadar pahalı olduğuna göre bir parça kuru ekmek istiyorum.”</p>

  <p>“Ekmek mi? Olur,” dedi Peppino.</p>

  <p>“Hey! Ekmek!” diye bağırdı.</p>

  <p>Genç çocuk küçük bir ekmek getirdi.</p>

  <p>“İşte!” dedi Peppino.</p>

  <p>“Ne kadar?” diye sordu Danglars.</p>

  <p>“Dört bin dokuz yüz doksan sekiz Louis. Daha önceden iki Louis ödemiştiniz.”</p>

  <p>“Nasıl? Bir ekmek yüz bin frank mı?”</p>

  <p>“Yüz bin frank,” dedi Peppino.</p>

  <p>“Ama bir piliç için de sadece yüz bin frank istememiş miydiniz?”</p>

  <p>“Yemeklerimizde liste fiyatı uygulanmaz, fiyatlar değişmez. İster az yiyin, ister çok, ister tek yemek isteyin ister on tabak, rakam her zaman aynıdır.”</p>

  <p>“Yine bir şaka! Sevgili dostum, size bunun saçma olduğunu, budalaca olduğunu açıklıyorum! Açlıktan ölmemi istiyorsanız, bunu hemen söyleyin, böylesi daha kolay olur.”</p>

  <p>“Hayır Ekselans, kendinizi öldürmek isteyen sizsiniz. Parasını ödeyin, yemeğinizi yiyin.”</p>

  <p>“Neyle ödeyeyim koca hayvan?” dedi Danglars çileden çıkarak. İnsanın cebinde yüz bin frankı olur mu sanıyorsun?”</p>

  <p>“Sizin cebinizde beş milyon elli bin frankınız var Ekselans,” dedi Peppino: “Elli piliç yüz bin frank, elli yarım piliç ise elli bin frank eder.”</p>

  <p>Danglars ürperdi; gözlerindeki perde indi: bunların hepsi bir şakaydı, ama sonunda anlamıştı.</p>

  <p>Doğrusu artık bu şakayı biraz öncesi kadar yavan bulmuyordu.</p>

  <p>“Bakın,” dedi, “bakın: bu yüz bin frankı verdiğimde en azından ödeşmiş olacak mıyız? Her şeyi yiyebilecek miyim?”</p>

  <p>“Elbette,” dedi Peppino.</p>

  <p>“Peki bu parayı size nasıl vereceğim?” dedi Danglars daha rahat soluk alarak.</p>

  <p>“Bundan kolay ne var: Roma’da Via dei Banchi’de bulunan Mösyö ve Mösyö Thomson ve French bankasında açık krediniz var; bana bu beylere yazılmış dört bin dokuz yüz doksan sekiz Louis karşılığı olan bir senet verin, bankacımız bizim için bunu alır.”</p>

  <p>Danglars en azından saygın bir biçimde iyi niyetini göstermek istedi, Peppino’nun kendisine verdiği kağıdı ve kalemi aldı, borç senedini yazdı ve imzaladı.</p>

  <p>“Buyrun,” dedi, “işte hamiline yazılmış senediniz.”</p>

  <p>“İşte sizin de piliciniz.”</p>

  <p>Danglars içini çekerek pilici parçalara ayırdı: bu kadar büyük paraya bu piliç çok zayıf görünüyordu.</p>

  <p>Peppino’ya gelince, kağıdı dikkatle okudu, sonra cebine koydu ve domuz yağlı nohut yahnisini yemeye devam etti.</p>
