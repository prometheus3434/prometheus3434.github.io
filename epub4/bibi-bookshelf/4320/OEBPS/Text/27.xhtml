    <p>27</p>

    <p>ANLATI</p>

  </div>

  <p>“Her şeyden önce,” dedi Caderousse, “sizden bana bir şey için söz vermenizi istiyorum.”</p>

  <p>“Ne için?” diye sordu rahip.</p>

  <p>“Eğer size vereceğim ayrıntıların herhangi birini kullanırsanız bu ayrıntıların benden geldiğini bileceklerdir, çünkü size sözünü edeceğim kişiler zengin ve güçlüdürler, bana bir fiske atsalar cam gibi tuz buz ederler.”</p>

  <p>“İçiniz rahat olsun dostum,” dedi rahip, “ben rahibim, çıkarılan günahlar içimde kalır; dostumuzun son isteklerini gerektiği gibi yerine getirmekten başka bir amacımız olmadığını anımsayın; kinsiz olduğu kadar hiç sakınmadan da anlatın gerçeği, ama tüm gerçeği: bana sözünü edeceğiniz kişileri tanımıyorum, belki de hiç tanımayacağım; zaten ben İtalyanım, Fransız değilim; ben Tanrıya aitim, insanlara değil, sadece ölmekte olan bir insanın son isteklerini yerine getirmek için çıktığım manastırıma geri döneceğim”</p>

  <p>Verilen bu olumlu söz Caderousse’a biraz güven vermiş gibi göründü.</p>

  <p>“Pekala! bu durumda,” dedi Caderousse, “zavallı Edmond’un içten ve özverili sandığı bu dostları konusunda sizi yanılgıdan kurtarmak istiyorum, hattâ daha ileri gideceğim, bunu yapmak zorundayım.”</p>

  <p>“Babasından başlayalım lütfen,” dedi rahip. “Edmond, büyük bir sevgi duyduğu bu ihtiyardan bana çok söz etti.”</p>

  <p>“Öykü acıklıdır mösyö,” dedi Caderousse başını sallayarak; “siz başlangıcını biliyor olmalısınız.”</p>

  <p>“Evet,” diye yanıt verdi rahip, “Edmond bana Marsilya yakınında küçük bir kulüpte tutuklandığı âna kadar olanları anlattı.”</p>

  <p>“Réserve’de! Aman Tanrım, evet! Her şey oradaymışım gibi gözümün önünde hâlâ.”</p>

  <p>“Nişan yemeği sırasındaydı değil mi?”</p>

  <p>“Evet, neşeli başlamış olan yemek acıyla bitli: bir komiser yanında tüfekli dört adamla içeri girdi ve Dantès tutuklandı.”</p>

  <p>“İşte bildiklerim burada sona eriyor mösyö,” dedi rahip; “Dantès’in kendisi de kesinlikle kişisel olanların dışında başka hiçbir şey bilmiyordu, çünkü size adını verdiğim beş kişiden hiçbirini ne bir daha gördü ne de onlardan söz edildiğini duydu.”</p>

  <p>“Pekala! Dantès tutuklanınca Mösyö Morrel bilgi almak için koştu: aldığı bilgiler çok üzücüydü. İhtiyar evine yalnız döndü, ağlayarak düğün elbisesini katladı, bütün gününü odasında ileri geri dolaşarak geçirdi, akşam hiç yatmadı, ben onun alt katında oturuyordum, bütün gece onun gezindiğini duydum; ben de, söylemeliyim ki hiç uyumadım, çünkü bu babanın acısı beni çok üzüyordu ve attığı her adım, sanki göğsüme basmış gibi kalbimi sıkıştırıyordu.</p>

  <p>“Ertesi gün Mercédès Mösyö de Villefort’dan yardım istemek için Marsilya’ya geldi: hiçbir şey elde edemedi; ama hemen ihtiyarı görmeye gitti. Onun o kadar üzgün ve bitkin, gece hiç yatağa girmemiş ve bir gün önceden beri hiçbir şey yememiş olduğunu görünce ona bakmak için götürmek istedi, ama ihtiyar buna hiçbir zaman razı olmadı.</p>

  <p>“‘Hayır,’ diyordu, ‘evden ayrılmayacağım, çünkü zavallı çocuğum her şeyden çok beni sever, hapishaneden çıkarsa önce beni görmek için koşacaktır. Eğer onu beklemek için burada olmazsam ne der?’</p>

  <p>“Tüm bunları sahanlıktan dinliyordum, çünkü Mercédès’in ihtiyarı kendisiyle birlikte gitmeye razı etmesini istiyordum; bütün gün başımın üstünde yankılanan bu ayak sesleri beni bir an bile rahat bırakmıyordu.”</p>

  <p>“Ama avutmak için yaşlı adamın yanına çıkmıyor muydunuz?” diye sordu rahip.</p>

  <p>“Ah! Mösyö!” diye yanıt verdi Caderousse, “avunmak isteyeni avutursunuz, o bunu istemiyordu ki: zaten neden bilmem, ama beni görmekten iğreniyormuş gibi geliyordu bana. Bir gece hıçkırıklarını duyunca kendimi tutamadım ve yukarı çıktım; ama kapısına geldiğimde artık hıçkırmıyordu, dua ediyordu. Bulduğu anlamlı sözleri, acıklı yalvarışları size nasıl aktarabileceğimi bilemiyorum mösyö: bu dindarlığın ötesinde bir şeydi, acının ötesinde bir şey; sofu olmayan ve Cizvitleri sevmeyen ben bile o gün kendime şöyle dedim: gerçekten de iyi ki yalnızım ve iyi ki yüce Tanrı bana çocuk vermemiş çünkü eğer baba olsaydım ve bu zavallı ihtiyarınki gibi bir acı duysaydım ne aklımda ne de yüreğimde onun ulu Tanrı’ya söylediği tüm bu sözleri bulamayarak, daha fazla acı çekmemek için kendimi dosdoğru denize atardım.”</p>

  <p>“Zavallı baba!” diye mırıldandı rahip.</p>

  <p>“Günden güne daha yalnız ve insanlardan uzak yaşıyordu: Mösyö Morrel ve Mercédès sık sık onu görmeye geliyorlardı ama kapısı kapalıydı; evinde olduğundan emin olmama karşın yanıt vermiyordu. Bir gün her zaman yaptığının tersine Mercédès’i içeri aldı, zavallı kız kendisi de umutsuz iken ona güç vermeye çalışıyordu:</p>

  <p>“‘İnan bana kızım,’ dedi ona, ‘Dantès öldü; bizim onu beklememiz boşuna, şimdi o bizi bekliyor: ben mutluyum, en yaşlı benim ve bu nedenle onu ilk gören ben olacağım.’</p>

  <p>“Ne kadar iyi olurlarsa olsunlar, gördüğünüz gibi, artık size acı veren insanları görmekten vazgeçiyorsunuz; yaşlı Dantès sonunda yapayalnız kaldı: artık sadece zaman zaman yabancıların onun evine çıkıp kötü gizlenmiş paketlerle aşağı indiklerini görüyordum; o zaman bu paketlerin ne olduğunu anladım: yaşamak için elinde kalan çok az şeyi satıyordu. Sonunda zavallı adamın eski püskü eşyaları da tükendi; üç aylık kira borcu vardı: onu evden çıkarmakla tehdit ettiler; sekiz günlük bir süre daha istedi, kabul ettiler. Bu ayrıntıyı biliyorum, çünkü ev sahibi ondan çıkınca benim evime geldi.</p>

  <p>“İlk üç gün onun her zamanki gibi yürüdüğünü duydum; ama dördüncü gün hiçbir şey duymadım. Tanrı’ya sığınıp yukarı çıktım: kapı kapalıydı; ama anahtar deliğinden onu o kadar soluk, o kadar bitkin gördüm ki çok hasta olduğunu düşünerek Mösyö Morrel’e haber verdim ve Mercédès’in evine koştum. İkisi de aceleyle geldiler. Mösyö Morrel bir doktor getirmişti; doktor mide bağırsak yangısı olduğunu söyledi ve perhiz verdi. Oradaydım mösyö ve ihtiyarın bu reçeteye nasıl gülümsediğini hiçbir zaman unutamayacağım.</p>

  <p>“O günden itibaren kapısını açtı: artık yememek için bir özrü vardı; doktor perhiz vermişti.”</p>

  <p>Rahip iniltiye benzer bir ses çıkardı.</p>

  <p>“Bu öykü sizin ilginizi çekti değil mi mösyö?” dedi Caderousse.</p>

  <p>“Evet,” diye yanıt verdi rahip; “yürek sızlatıcı.”</p>

  <p>“Mercédès geri geldi; onu o kadar değişmiş buldu ki ilk kez olduğu gibi onu yine evine götürmek istedi. Mösyö Morrel’in de görüşü buydu, onu zorla götürmek istiyordu; ama ihtiyar o kadar bağırdı ki korktular. Mercédès yatağının başucunda kaldı, Mösyö Morrel Katalan kıza, şöminenin üstüne bir kese bıraktığını işaret ederek uzaklaştı. Ama doktorun verdiği reçeteyi öne süren ihtiyar hiçbir şey yemek istemedi. Sonunda umutsuz ve perhizle geçen dokuz günün sonunda, Mercédès’e ‘Edmond’u bir daha görürseniz onu kutsayarak öldüğümü söyleyin,’ dedi ve son nefesini verdi.”</p>

  <p>Rahip yerinden kalktı, titreyen elini kurumuş boğazına götürerek odada iki kez dolandı.</p>

  <p>“Ve size göre onun ölümü...”</p>

  <p>“Açlıktan... mösyö, açlıktan,” dedi Caderousse; “bizim burada iki Hıristiyan olduğumuz ne kadar doğruysa bunun da o kadar doğru olduğuna güvence veririm.” Rahip titreyen eliyle içinde daha yarısına kadar su olan bardağı aldı, bir dikişte boşalttı ve yanakları solgun, gözleri kızarmış olarak yeniden oturdu.</p>

  <p>“Bunun büyük bir felaket olduğunu itiraf edin!” dedi boğuk bir sesle.</p>

  <p>“Daha da fazla, mösyö, Tanrı’nın burada hiç rolü yok, bunun nedeni sadece insanlar.”</p>

  <p>“Şu adamlara geçelim,” dedi rahip; “ama bana her şeyi söylemekle yükümlü olduğunuzu düşünün,” diye devam etti hemen hemen tehdit eder gibi; “bakalım oğulu umutsuzluktan, babayı açlıktan öldüren bu insanlar kimlermiş?”</p>

  <p>“Onu kıskanan iki adam mösyö, biri aşkı öbürü hırsı yüzünden: Fernand ve Danglars.”</p>

  <p>“Bu kıskançlık nasıl ortaya çıktı, söyleyin.”</p>

  <p>“Edmond’u Bonaparte ajanı olarak ihbar ettiler.”</p>

  <p>“Ama ikisinden hangisi onu ihbar etti, ikisinden hangisi gerçek suçlu?”</p>

  <p>“İkisi de, mösyö, biri mektubu yazdı, öbürü postaya attı.”</p>

  <p>“Bu mektup nerede yazılmıştı?”</p>

  <p>“Yine Réserve’de, düğünden bir gün önce.”</p>

  <p>“Bu iyi, bu iyi,” diye mırıldandı rahip. “Ah! Faria, Faria! İnsanları ve olayları ne kadar iyi tanıyorsun!”</p>

  <p>“Ne diyorsunuz, mösyö?” diye sordu Caderousse.</p>

  <p>“Hiçbir şey,” dedi rahip; “devam edin.”</p>

  <p>“Yazısı tanınmasın diye ihbar mektubunu sol eliyle yazan Danglars idi, onu gönderen de Fernand.”</p>

  <p>“Ama siz de oradaydınız demek,” diye birden bağırdı rahip.</p>

  <p>“Ben!” dedi Caderousse şaşkın; “kim size benim orada olduğumu söyledi?”</p>

  <p>Rahip çok ileri gittiğini anladı.</p>

  <p>“Hiç kimse,” dedi, “ama tüm bu ayrıntıları bildiğinize göre sizin buna tanık olmuş olmanız gerekiyor.”</p>

  <p>“Doğru,” dedi Caderousse, boğuk bir sesle, “oradaydım.”</p>

  <p>“Siz bu alçaklığa karşı çıkmadınız mı?” dedi rahip; “o zaman siz de onların suç ortağısınız.”</p>

  <p>“Mösyö,” dedi Caderousse, “onların ikisi de bana neredeyse aklımı kaçıracak kadar içirmişlerdi. Ancak bir bulutun arasından görüyordum. Bu durumdaki bir adamın söyleyebileceği her şeyi söyledim; ama ikisi de yapmak istediklerinin bir şaka olduğunu, bunun arkasının gelmeyeceğini söylediler.”</p>

  <p>“Ertesi gün mösyö, ertesi gün şakanın ne olduğunu gördünüz; yine de hiçbir şey söylemediniz; Dantès tutuklandığında siz de oradaydınız.”</p>

  <p>“Evet mösyö, oradaydım, konuşmak istedim, her şeyi söylemek istedim, ama Danglars bana engel oldu.</p>

  <p>“‘Eğer suçluysa, söz gelişi,’ dedi bana, ‘gerçekten Elbe Adası’na uğramışsa, gerçekten Paris’te bulunan Bonapartçı bir kurul için mektup taşıyorsa, bu mektup üstünde bulunursa, ona destek olanlar da suç ortağı sayılacaklardır.’</p>

  <p>“O zamanki siyasi ortamdan korktum, bunu itiraf ediyorum; sustum, bu korkaklıktı, kabul ediyorum, ama suç değildi.”</p>

  <p>“Anlıyorum; istediklerini yapmalarına ses çıkarmadınız, hepsi bu.”</p>

  <p>“Evet, mösyö,” diye yanıt verdi Caderousse, “bu vicdan azabı ne geceleri ne gündüzleri yakamı bırakmadı. Bu nedenle çoğu zaman Tanrıdan beni bağışlamasını istiyorum, size yemin ederim yaşamım boyunca kendimi ciddi olarak suçladığım bu tek davranışım kuşkusuz felaketlerimin nedenidir. Bir anlık bencilliğimin cezasını çekiyorum; Carconte her yakındığında ona hep söylediğim şey şu:</p>

  <p>“Sus kadın, bunun böyle olmasını isteyen Tanrı.”</p>

  <p>Ve Caderousse gerçek pişmanlığın tüm belirtileri ile başını önüne eğdi.</p>

  <p>“Pekala mösyö,” dedi rahip, “içtenlikle konuştunuz; insanın kendini böyle suçlaması affedilmesini gerektirir.”</p>

  <p>“Ne yazık ki,” dedi Caderousse, “Edmond öldü, beni affedemez.”</p>

  <p>“O bilmiyordu,” dedi rahip...</p>

  <p>“Ama şimdi biliyor belki,” dedi Caderousse; “ölülerin her şeyi bildiğini söylerler.”</p>

  <p>Bir an sessizlik oldu: rahip ayağa kalkmış düşünceli düşünceli dolaşıyordu; yerine döndü ve oturdu.</p>

  <p>“Bana birkaç kez Mösyö Morrel diye birinden söz ettiniz,” dedi rahip. “Bu adam kimdir?”</p>

  <p>“O, <i>Firavun</i>’un armatörü, Dantès’in patronudur.”</p>

  <p>“Bu adam tüm bu üzücü işlerde nasıl bir rol oynadı?” diye sordu rahip.</p>

  <p>“Dürüst, cesur ve vefalı bir adam rolünü, efendim. Yirmi kez Dantès’e yardım istemek için araya girdi; imparator döndüğünde yazdı, rica etti, tehdit etti, öyle ki ikinci Restorasyonda Bonapartçı olarak hırpalandı. Size söylediğim gibi on kez, evine götürmek için Dantès’in babasına geldi, yine size söylediğim gibi ölümünden bir ya da iki gün önce şöminenin üstüne bir para kesesi bıraktı, bununla yaşlı adamın borçları ödendi, cenaze masrafları karşılandı; öyle ki zavallı ihtiyar en azından yaşarken olduğu gibi kimseye borcu olmadan ölebildi. Bu kese, kırmızı ipekten yapılmış büyük kese hâlâ bende.”</p>

  <p>“Peki bu Mösyö Morrel hâlâ hayatta mı?” diye sordu rahip.</p>

  <p>“Evet,” dedi Caderousse.</p>

  <p>“Bu durumda,” dedi rahip, “o, Tanrı’nın kutsadığı bir insan olmalı, zengin ve... mutlu olmalı.”</p>

  <p>Caderousse acı acı gülümsedi.</p>

  <p>“Evet, benim gibi mutlu,” dedi.</p>

  <p>“Mösyö Morrel mutsuz mu yoksa?” diye bağırdı rahip.</p>

  <p>“Yoksulluğa çok yaklaştı, dahası onurunu yitirmek üzere.”</p>

  <p>“Bu nasıl olur?”</p>

  <p>“Evet,” dedi Caderousse, “işte öyle; yirmi beş yıllık çalışmadan sonra, Marsilya ticaretinde en onurlu yeri kazandıktan sonra M. Morrel tepeden tırnağa iflas etti. İki yılda beş gemi yitirdi, üç korkunç hileli iflasla karşılaştı, Dantès’in de kumanda etmiş olduğu ve kırmızböceği ve çivit yüküyle Hindistan’dan gelmesi gereken <i>Firavun</i>’dan başka umudu kalmadı artık. Bu gemi de öbürleri gibi elinden giderse mahvolur.”</p>

  <p>“Peki,” dedi rahip, “bu zavallının kansı, çocukları var mı?”</p>

  <p>“Evet, tüm bu olanlar sırasında azize gibi davranan bir karısı, sevdiği bir erkekle evlenmek isteyen bir kızı var, ama erkeğin ailesi oğullarının babası iflas etmiş bir kızla evlenmesine izin vermiyorlar; ayrıca, orduda teğmen olan bir oğlu var; ama siz de anlıyorsunuz ya, bunlar bu zavallı iyi adamın acısını azaltacağına iki katına çıkarıyor. Yalnız olsaydı beynine bir kurşun sıkar intihar ederdi ve her şey bitmiş olurdu.”</p>

  <p>“Bu korkunç!” diye mırıldandı rahip.</p>

  <p>“İşte Tanrı erdemi böyle ödüllendiriyor efendim,” dedi Caderousse. “Bakın, size anlattığım şey dışında hiçbir kötü davranışta bulunmamış olan ben, sefalet içindeyim; kendisi için hiçbir şey yapamadan zavallı karımın ateşten öldüğünü gördükten sonra, ben de Dantès Baba gibi açlıktan öleceğim, oysa Fernand ve Danglars paraya para demiyorlar.</p>

  <p>“Bu nasıl oldu?”</p>

  <p>“Çünkü onların işi hep iyi gitti, oysa dürüst insanların işi hep kötüye gidiyor.”</p>

  <p>“Danglars ne oldu? En suçlu, elebaşı oydu değil mi?”</p>

  <p>“Ne mi oldu? Marsilya’yı terk etti; onun suçunu bilmeyen Mösyö Morrel’in tavsiyesi üzerine İspanyol bir bankerin yanına memur olarak girdi; İspanya Savaşı sırasında Fransız ordusuna mal sağlanması işinin bir bölümünü üstüne aldı ve servet kazandı; o zaman bu ilk kazandığı parayı çalıştırdı ve anaparasını ikiye, dörde katladı ve bankacısının kızı olan karısı ölüp de dul kalınca, bugünkü kralın mabeyincisi, son derece büyük saygınlığa sahip Mösyö de Servieux’nün dul kızı Madam de Nargonne ile evlendi. Milyoner oldu, baron yaptılar; şimdi adı Baron Danglars, Mont-Blanc sokağında bir köşkü, ahırında on atı, kapısında on uşağı ve kasasında bilmem ne kadar milyonu var.”</p>

  <p>“Ya!” dedi rahip garip bir vurguyla; “mutlu mu?”</p>

  <p>“Adam sende! mutlu olup olmadığını kim söyleyebilir? Mutluluk ya da mutsuzluk duvarların gizidir; duvarların kulağı vardır, ama dilleri yoktur; bu kadar büyük bir servet mutluluksa Danglars mutludur.”</p>

  <p>“Ya Fernand?”</p>

  <p>“Fernand, o bambaşka bir şey.”</p>

  <p>“Nasıl oluyor da eğitimsiz, parasız fakir bir Katalan balıkçı servet yapabiliyor? itiraf edeyim, bunu anlayamıyorum.”</p>

  <p>“Kimse anlayamıyor; yaşamında kimsenin bilmediği ilginç bir sır olmalı.”</p>

  <p>“Bu büyük servete ya da bu yüksek konuma ulaşmak için gözle görülür hangi basamaklardan çıktı?”</p>

  <p>“İkisine de ulaştı, mösyö, ikisine de! hem servete hem de yüksek bir konuma sahip.”</p>

  <p>“Sizin bana anlattığınız bir masal.”</p>

  <p>“Bu iş gerçekten de masala benziyor; ama dinleyin, anlayacaksınız.”</p>

  <p>“Fernand Napoléon’un dönüşünden birkaç gün önce askere yazılmıştı. Bourbonlar onu Katalanlar’da çok rahat bıraktılar, ama Napoléon geri döndü, olağanüstü bir silah altına alma kararı çıktı ve Fernand gitmek zorunda kaldı. Ben de gittim; ama Fernand’dan daha yaşlı olduğum ve zavallı karımla yeni evlenmiş olduğum için geri hizmete alındım.</p>

  <p>“Fernand hareket halindeki askeri birliklerde görevlendirildi, alayıyla birlikte sınıra gitti ve Ligny Savaşı’na katıldı.</p>

  <p>“Savaşı izleyen gece düşmanla gizli ilişkileri olan bir generalin kapısında emir eri idi. O gece general İngilizlere katılacaktı. Fernand’a kendisi ile birlikte gelmesini önerdi; Fernand kabul etti, görevini bıraktı ve generalin peşinden gitti.</p>

  <p>“Napoléon tahtta kalsaydı Fernand’ı savaş mahkemesine çıkaracak olan şey Bourbonlar zamanında onun işine yaradı. Fransa’ya teğmen apoletleriyle döndü; çok yüksek konumda olan generalin koruyuculuğu hiç eksik olmadığı için 1823’te, İspanya Savaşı sırasında, yani Danglars’ın ilk vurgunları için tehlikeye atıldığı sırada, yüzbaşı oldu. Fernand İspanyol’du, vatandaşlarının düşüncelerini öğrenmek için Madrid’e gönderildi; orada Danglars’ı buldu, onunla görüştü, generaline başkent ve eyaletlerdeki kralcıların desteği için söz verdi, sözler aldı, kendi adına anlaşmalar yaptı, alayına kralcılar tarafından tutulmuş boğazlarda sadece kendisinin bildiği yollarda kılavuzluk etti, Trocadero’nun alınmasından sonra albay olarak atandı ve kont unvanıyla Légion d’honneur subay nişanını aldı.”</p>

  <p>“Yazgı! Yazgı!” diye mırıldandı rahip.</p>

  <p>“Evet, ama dinleyin, hepsi bu değil. İspanya Savaşı bitince Avrupa’da egemen olacak gibi görünen uzun barış dönemi, Fernand’ın meslek yaşamını tehlikeye, düşürüyordu. Sadece Yunanistan, Türkiye’ye başkaldırmış ve bağımsızlık savaşına yeni başlamıştı; bütün gözler Atina’ya çevrilmişti: Yunanlılara acımak ve onları desteklemek moda olmuştu. Fransız hükümeti, bildiğiniz gibi, açıktan onları desteklemeden, kısmi göçlere göz yumuyordu. Yine de, her zaman Fransız ordusuna bağlı kalan Fernand, Yunanistan’a yardım etmeye gitmek için izin istedi ve bu izni elde etti.</p>

  <p>“Bir süre sonra Kont de Morcerf’in, bu o sıralardaki adıydı, eğitici general rütbesiyle Ali Paşa’nın hizmetine geçtiği öğrenildi.</p>

  <p>“Ali Paşa, bildiğiniz gibi, öldürüldü; ama ölmeden önce Fernand’ın hizmetlerini, ona büyük bir para bırakarak ödüllendirdi, Fernand bu parayla Fransa’ya döndü ve orada tümgeneral rütbesi onaylandı.”</p>

  <p>“Öyle ki bugün?..” diye sordu rahip.</p>

  <p>“Öyle ki bugün,” diye sözlerini sürdürdü Caderousse, “Paris’te Helder sokağı 27 numarada çok güzel bir konağı var.”</p>

  <p>Rahip ağzını açtı, bir an duraksayan, ama kendini tutmak için çaba gösteren bir insan gibi durdu:</p>

  <p>“Ya Mercédès?” dedi, “bana onun kesinlikle kaybolduğunu söylediler.”</p>

  <p>“Kayboldu,” dedi Caderousse, “evet, güneşin bir gün sonra daha parlak doğmak üzere kaybolması gibi.”</p>

  <p>“O da mı servet yaptı?” diye sordu rahip alaycı bir gülümsemeyle.</p>

  <p>“Mercédès şimdi Paris’in en önemli kadınlarından biri,” dedi Caderousse.</p>

  <p>“Devam edin,” dedi rahip, “bana bir düş anlatısı dinliyormuşum gibi geliyor. Ama ben o kadar olağandışı şeyler gördüm ki sizin anlattıklarınız beni daha az şaşırtıyor.”</p>

  <p>“Mercédès önceleri Dantès’i kaybetme acısıyla umutsuzluğa düşmüştü. Size onun Mösyö de Villefort’dan nasıl yardım islediğini ve Dantès’in babasına karşı gösterdiği özveriyi anlatmıştım. Umutsuzluğunun içinde bir başka acı gelip onu buldu, bu da işlediği suçu bilmediği ve bir kardeş gibi gördüğü Fernand’ın gidişiydi.</p>

  <p>“Fernand gidince Mercédès yalnız kaldı.</p>

  <p>“Üç ay onun için gözyaşları içinde geçti: Edmond’dan hiçbir haber yoklu, Fernand’dan hiçbir haber yoktu; gözlerinin önünde umutsuzluktan ölecek olan bir ihtiyardan başka kimse yoktu yanında.</p>

  <p>“Her zamanki gibi Marsilya’dan Katalanlar’a giden iki yolun kavşağında bütün gün oturduktan sonra bir akşam her zamankinden daha bitkin evine döndü: ne âşığı ne dostu çıkıp geliyordu bu yollardan ve ne birinden ne öbüründen bir haber vardı.</p>

  <p>“Birden tanıdık bir ayak sesi duyar gibi oldu: kaygıyla geri döndü, kapı açıldı, Fernand’ın teğmen üniformasıyla durduğunu gördü.</p>

  <p>“Ağlamalarının yarısı onun için değildi, ama ona geri gelen, geçmiş yaşamının bir parçasıydı.</p>

  <p>“Mercédès Fernand’ın ellerine, bu dünyada artık tek başına olmamanın, yalnız geçirdiği hüzünlü uzun saatlerden sonra bir dostu yeniden görmenin neşesiyle, öyle bir taşkınlıkla sarıldı ki Fernand bunu aşk sandı. Hem sonra söylemek gerekirse Fernand’dan hiçbir zaman nefret etmemişti, onu sevmemişti, hepsi bu; Mercédès’in kalbi başkasına aitti, bu başkası yoktu... kaybolmuştu... belki de ölmüştü. Bunu düşününce Mercédès hıçkıra hıçkıra ağlıyor, acıyla kıvranıyordu; eskiden bir başkası ileri sürdüğünde kabul etmediği bir düşünce şimdi yalnızken aklına geliyordu; öte yandan yaşlı Dantès durmadan ona şöyle diyordu: ‘Edmond’umuz öldü, çünkü ölmeseydi bize geri dönerdi.’</p>

  <p>“Size söylediğim gibi, ihtiyar öldü: eğer yaşasaydı Mercédès belki hiçbir zaman bir başkasının karısı olmazdı; çünkü yaşlı Dantès onun sadakatsizliğim başına kakmak için orada olacaktı. Fernand bunu anladı, ihtiyarın ölümünü öğrenince geri geldi. Bu kez teğmendi. İlk yolculuğa çıkışında Mercédès’e bir tek aşk sözcüğü söylememişti; İkincisinde ona kendisini sevdiğini anımsattı.</p>

  <p>“Mercédès ondan, Edmond’u beklemek ve arkasından ağlamak için altı ay daha istedi.”</p>

  <p>“İyi düşünülecek olursa,” dedi rahip acı bir gülümseme ile, “toplam olarak on sekiz ay geçmişti. En sevilen âşık bile daha fazla ne isteyebilir?”</p>

  <p>Sonra İngiliz ozanın sözlerini mırıldandı: “Frailty, thy name is woman!”<a href="../Text/dipnot.xhtml#Footnote0053" id="Feedback0053"><sup>[53]</sup></a></p>

  <p>“Altı ay sonra,” dedi Caderousse, “düğün Accoules Kilisesi’nde oldu.”</p>

  <p>“Bu Edmond ile evleneceği kilise,” diye mırıldandı rahip; “sadece nişanlısı değişmiş, hepsi bu.”</p>

  <p>“Mercédès evlendi,” diye devam etti Caderousse; “ama herkesin gözüne sakin görünse de kalbinin derinliklerine bakarsa hâlâ sevdiğini anlayacağı insanla on sekiz ay önce nişanlarının kutlandığı Réserve’in önünden geçerken az kalsın bayılıyordu.</p>

  <p>“Fernand, o zaman gördüğüme göre, daha mutlu, ama hiç de sakin değildi, hep Edmond’un geri dönmesinden korkuyordu, Fernand hemen karısını yaşamakta olduğu yerden uzaklaştırmaya çalıştı, kendi de yerini yurdunu bırakıp göç etti; Katalanlar’da kalmak hem çok fazla tehlikeliydi hem de burası çok fazla anı doluydu.</p>

  <p>“Düğünden sekiz gün sonra gittiler.”</p>

  <p>“Mercédès’i bir daha gördünüz mü?” diye sordu rahip.</p>

  <p>“Evet, İspanya Savaşı sırasında, Fernand’ın onu bıraktığı Perpignan’da; oğlunun eğitimi ile uğraşıyordu.”</p>

  <p>Rahip ürperdi.</p>

  <p>“Oğlunun mu?” diye sordu.</p>

  <p>“Evet,” diye yanıt verdi Caderousse, “küçük Albert’in.”</p>

  <p>“Ama oğlunu eğitmek için onun da bir eğitim almış olması gerekmez mi?” diye sordu rahip. “Edmond’un bana onun güzel, ama eğitimsiz basit bir balıkçı kızı olduğunu söylediğini duymuştum sanki.”</p>

  <p>“Ah!,” dedi Caderousse, “kendi nişanlısını demek bu kadar az tanıyormuş! Eğer taç sadece en güzel ve en zeki başların üstüne konsaydı Mercédès kraliçe olabilirdi, mösyö. Serveti büyüyordu, o da servetiyle birlikte büyüyordu. Resim öğreniyordu, müzik öğreniyordu, her şeyi öğreniyordu. Zaten ben inanıyorum ki, aramızda kalsın, o bütün bunları oyalanmak için, unutmak için yapıyordu, kalbindeki ile savaşmak için kafasına bu kadar çok şeyi dolduruyordu. Ama şimdi, her şeyi söylemek gerektiğine göre,” diye devam etti Caderousse, “servet ve insanlar onu kuşkusuz avuttu. O şimdi zengin, kontes, ama yine de...”</p>

  <p>Caderousse durdu.</p>

  <p>“Yine de ne?” diye sordu rahip.</p>

  <p>“Yine de mutlu olmadığından eminim,” dedi Caderousse.</p>

  <p>“Nereden böyle bir kanıya vardınız?”</p>

  <p>“Bir gün kendimi çok mutsuz hissettiğimde, eski dostlarımın bazı konularda bana yardım edeceğim düşündüm. Danglars’a gittim, beni içeri bile almadı. Fernand’a gittim, bana özel uşağı ile yüz frank gönderdi.”</p>

  <p>“O zaman ne birini ne öbürünü gördünüz!”</p>

  <p>“Hayır; ama Madam de Morcerf, o beni gördü.”</p>

  <p>“Nasıl gördü?”</p>

  <p>“Dışarı çıktığımda bir para kesesi ayaklarımın dibine düştü: hemen başımı kaldırdım, panjuru kapayan Mercédès’i gördüm.”</p>

  <p>“Ya Mösyö de Villefort?” diye sordu rahip.</p>

  <p>“Ah! o benim dostum değildi; onu tanımıyordum; ondan hiçbir şey isteyemezdim.”</p>

  <p>“Ama ne olduğunu, Edmond’un felaketindeki rolünü hiç bilmiyor musunuz?”</p>

  <p>“Hayır; sadece Edmond’u tutuklattıktan bir süre sonra Matmazel de Saint-Méran ile evlendiğini ve kısa bir süre sonra da Marsilya’dan ayrıldığını biliyorum. Kuşkusuz talih öbürlerine olduğu gibi ona da gülmüştür, kuşkusuz Danglars kadar zengin, Fernand kadar saygındır; görüyorsunuz sadece ben fakir, sefil kaldım ve Tanrı tarafından unutuldum.”</p>

  <p>“Aldanıyorsunuz dostum,” dedi rahip: “adaleti dinlenmeye çekildiğinde Tanrı kimi zaman unutmuş gibi görünür; ama anımsadığı an kesinlikle gelir, işte bunun kanıtı.”</p>

  <p>Bu sözlerden sonra rahip cebinden elması çıkardı ve onu Caderousse’a uzatarak:</p>

  <p>“Alın, dostum,” dedi ona, “bu elması alın, çünkü o sizin.”</p>

  <p>“Nasıl, sadece benim mi!” diye bağırdı Caderousse. “Ah! Mösyö, alay etmiyorsunuz ya?”</p>

  <p>“Bu elmasın, Dantès’in dostları arasında paylaştırılması gerekiyordu: Edmond’un tek dostu vardı, bu nedenle paylaşma gereksiz. Bu elması alın ve satın; elli bin frank eder, size yineliyorum ve bu tutar, kendinizi sefaletten kurtarmanıza yetecek sanırım.”</p>

  <p>“Ah! Mösyö,” dedi Caderousse, bir elini utangaç bir biçimde uzatıp öbür eliyle de alnında boncuk gibi parlayan teri silerek; “ah! mösyö, bir insanın mutluluğuyla ya da umutsuzluğuyla şaka yapmayınız!”</p>

  <p>“Hem mutluluğun hem de umutsuzluğun ne olduğunu bilirim, duygularla oynamaktan hiç hoşlanmam. Alın haydi, ama buna karşılık...”</p>

  <p>Elmasa neredeyse dokunmuş olan Caderousse elini çekti.</p>

  <p>Rahip gülümsedi.</p>

  <p>“Karşılığında,” diye devam etti, “Mösyö Morrel’in, ihtiyar Dantès’in şöminesi üzerine bıraktığı ve bana hâlâ sizde olduğunu söylemiş olduğunuz kırmızı ipekten para kesesini bana verin.”</p>

  <p>Caderousse, gitgide daha şaşkın, büyük meşe dolaba doğru gitti, dolabı açtı, solmuş kırmızı ipekten ve çevresinde yaldızları dökülmüş iki bakır halka bulunan uzun bir para kesesini rahibe verdi.</p>

  <p>Rahip keseyi aldı ve onun yerine Caderousse’a elması verdi.</p>

  <p>“Ah! siz bir azizsiniz mösyö!” diye bağırdı Caderousse, “çünkü aslında kimse Edmond’un size bu elması verdiğini bilmiyordu, bunu kendinize saklayabilirdiniz.”</p>

  <p>“İyi,” dedi alçak sesle rahip, “öyle görünüyor ki sen öyle yapardın.”</p>

  <p>Rahip ayağa kalktı, şapkasını ve eldivenlerini aldı.</p>

  <p>“Bakın,” dedi, “bana söylediklerinizin hepsi doğru değil mi? Hepsine baştan sona inanabilirim değil mi?”</p>

  <p>“Bakın rahip efendi,” dedi Caderousse, “işte bu duvarın köşesinde kutsanmış ağaçları bir İsa; işte şu küçük sandığın üstünde karımın kutsal kitabı: bu kitabı açın, size bu kitap üstüne, elimi İsa’ya uzatarak yemin edeceğim, size her şeyi olduğu gibi, kıyamet günü insanların meleği Tanrı’nın kulağına neler söyleyecekse onları anlattığıma, ruhumun kurtuluşu üstüne, Hıristiyan inancım üstüne yemin edeceğim!”</p>

  <p>“Pekala,” dedi, Caderousse’un söyleyiş biçiminden gerçeği anlattığına inanan rahip, “pekala; dilerim bu paranın size yararı olur! Elveda, birbirlerine bunca kötülük eden insanlardan uzağa gidiyorum.”</p>

  <p>Ve rahip, Caderousse’un coşku gösterilerinden zar zor kurtularak kapının sürgüsünü kendisi kaldırıp dışarı çıktı, atına bindi, kendisine nasıl veda edeceğini bilemeyen hancıyı son kez selamladı ve gelirken kullanmış olduğu yolu izleyerek gitti.</p>

  <p>Caderousse geri döndüğünde arkasında her zamankinden daha solgun ve daha titrek Carconte’u gördü.</p>

  <p>“Duyduklarım doğru mu?” diye sordu kadın.</p>

  <p>“Ne? Elması sadece bize vermesi mi?” dedi Caderousse, sevinçten neredeyse çıldırmış bir halde.</p>

  <p>“Evet.”</p>

  <p>“Bundan daha doğru bir şey olamaz, işte bak.”</p>

  <p>Kadın elmasa bir an baktı; sonra boğuk bir sesle:</p>

  <p>“Sahte olmasın?” dedi.</p>

  <p>Caderousse sarardı ve sendeledi.</p>

  <p>“Sahte mi,” diye mırıldandı, “sahte... neden bu adam bana sahte bir elmas versin?</p>

  <p>“Hiçbir şey ödemeden sırrını öğrenmek için, budala!”</p>

  <p>Caderousse bu varsayımın ağırlığıyla, bir an şaşkınlık içinde kalakaldı.</p>

  <p>“Bakalım!” dedi, bir dakika sonra ve başına sardığı kırmızı mendilin üstüne şapkasını takarak “bunu şimdi öğreneceğiz,”</p>

  <p>“Nasıl öğreneceğiz?”</p>

  <p>“Beaucaire’deki fuarda; oraya Paris’ten mücevherciler gelir: bunu onlara göstereceğim. Sen evde kal kadın; iki saat sonra dönmüş olurum.”</p>

  <p>Ve Caderousse evden dışarı fırladı ve yabancının gittiği yolun tam tersi yolda koşmaya başladı.</p>

  <p>“Elli bin frank!” diye mırıldandı Carconte yalnız kalınca, “bu epey bir para... ama bir servet değil.”</p>
