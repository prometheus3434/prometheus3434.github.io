    <p>113</p>

    <p>GEÇMİŞ</p>

  </div>

  <p>Kont, artık hiçbir biçimde asla göremeyeceği Mercédès’i bıraktığı evden derin bir üzüntü içinde çıktı.</p>

  <p>Küçük Édouard’ın ölümünden beri Monte Cristo’da büyük bir değişiklik olmuştu. İzlediği ağır ve dolambaçlı yolla intikamının doruğuna gelince, dağın öte yanında kuşku uçurumunu görmüştü.</p>

  <p>Dahası da vardı: Mercédès ile biraz önce yaptığı konuşma kalbinde o kadar çok anıyı uyandırmıştı ki, bu anılarla bile savaşması gerekiyordu.</p>

  <p>Kontun yapısında bir erkek, sıradan insanları görünüşte onlara bir özgünlük vererek yaşatabilen, ama üstün ruhları öldüren bu hüznün içinde uzun zaman sürüklenemezdi. Neredeyse kendini kınayacağı noktaya geldiğinde hesaplarında bir yanlışlık olması gerektiğini düşündü.</p>

  <p>“Geçmişi yanlış anlıyorum,” dedi, “böyle yanılmış olamam.</p>

  <p>“Hay Allah!” diye devam etti, “kendime saptadığım amaç saçma bir amaç mıydı? Yoksa on yıldır yanlış yolda mıydım? Hay Allah! Bir mimarın tüm umutlarını bağladığı yapıtın, olanaksız değilse de en azından kutsallığa saygısızlık yapıtı olduğunu kanıtlaması için bir saat yeter!</p>

  <p>“Bu düşünceye alışmak istemiyorum, bu beni deli eder. Bugünkü düşünme biçimimde eksik olan şey, geçmişin tam olarak değerlendirilmesi, çünkü ben bu geçmişi ufkun öbür ucundan gözümde canlandırıyorum. Gerçekten de ilerledikçe, ortasından yürüdüğümüz manzaraya benzeyen geçmiş, biz uzaklaştıkça siliniyor. Düşlerinde yaralanan insanların başına gelen benim de başıma geliyor, onlar, yaralarını görür ve hissederler ve sonra yaralandıklarını anımsamazlar.</p>

  <p>“Haydi bakalım yeniden canlanan insan; haydi, zengin serseri; haydi uyanan uykucu; haydi güçlü kaçık; haydi yenilmez milyoner, bir an için bu sefil ve aç yaşamın öldürücü bakış açısından bak; yazgının seni ittiği, felaketin seni götürdüğü, umutsuzluğun seni ele geçirdiği yollardan bir daha geç; Monte Cristo’nun Dantès’e baktığı bu aynanın camları üzerinde bugün bir sürü elmas, altın ve mutluluk parlıyor; bu elmasları sakla, bu altını kirlet, parıltıları sil; zengin, fakiri bulsun, özgür, tutukluyu, dirilen, kadavrayı.”</p>

  <p>İşte tüm bunları kendi kendine söyleyen Monte Cristo Caisserie Sokağı’nda ilerliyordu. Yirmi dört yıl önce aynı yoldan sessiz bir gece nöbetçisi tarafından götürülmüştü; bu gülümseyen ve canlı evler o gece karanlık, dilsiz ve kapalıydı.</p>

  <p>“Ama bunlar yine o evler,” diye mırıldandı Monte Cristo; “sadece o zaman geceydi, şimdi gündüz; tüm bunları aydınlatan ve neşelendiren, güneş.”</p>

  <p>Saint-Laurent sokağından rıhtıma indi ve Consigne’e doğru ilerledi: burası limanda gemiye bindirildiği noktaydı. Çadır bezinden gölgeliğini açmış bir gezinti gemisi geçiyordu; Monte Cristo patrona seslendi, patron iyi bir işin kokusunu almış gemicilerin işe koyulmak için gösterdikleri acelecilikle gemisini ona doğru getirdi.</p>

  <p>Hava çok güzeldi, yolculuk harika geçti. Ufukta güneş, kırmızı ve parlak batıyor, denize doğru indikçe dalgalar tutuşuyordu; bir ayna gibi dümdüz deniz, zaman zaman gizli bir düşmanın izlediği ve kurtulmak için başka bir yol bulmak amacıyla suyun dışına atılan balıkların sıçrayışlarıyla kırışıyordu; daha da uzakta Martigues’e giden, uçan martılar gibi beyaz ve zarif balıkçı kayıklarının, İspanya ya da Korsika’ya gitmek için yük almış ticaret gemilerinin geçtiği görülüyordu.</p>

  <p>Bu güzel gökyüzüne, zarif çizgili kayıklara, manzarayı örten yaldızlı ışıklara karşın paltosuna sarınmış olan kont korkunç yolculuğun tüm ayrıntılarını bir bir anımsıyordu: Katalanlar’da yanan o tek ve yalnız ışık, kendisini götürdükleri yeri ona açıklayan İf Şatosu’nun o görüntüsü, kendini denize atmak istediğinde jandarmalarla giriştiği savaşım, yenildiğini hissettiği andaki umutsuzluğu, buzdan bir halka gibi şakağına dayanmış karabina namlusunun ucunun soğukluğunu hissetmesi.</p>

  <p>Yazın yavaş yavaş kuruyan, sonbahar bulutları çoğaldığında yavaş yavaş ıslanan kaynaklar gibi, Monte Cristo Kontu da eskiden Edmond Dantès’in yüreğini dolduran o eski sızlayan acının göğsünde yeniden ortaya çıktığını hissetti.</p>

  <p>O zaman artık onun için ne güzel gökyüzü, ne zarif kayıklar, ne parlak ışık kaldı; gökyüzü yas tülleriyle örtüldü, ölümcül bir düşmanın hayaleti gibi birden ortaya çıkan İf Şatosu denen siyah devin görüntüsü onu ürpertti.</p>

  <p>Oraya vardılar.</p>

  <p>Kont içgüdüsel olarak kayığın ucuna kadar geriledi. Patron en yumuşak sesiyle ona “yanaştık mösyö,” dedi, ama boşuna.</p>

  <p>Monte Cristo aynı yerde, aynı kayanın üstünde nöbetçiler tarafından şiddetle sürüklendiğini, süngülerinin ucunu böbreklerine batırarak yokuşu çıkması için onu zorladıklarını anımsadı.</p>

  <p>Yol eskiden Dantès’e daha uzun gelmişti. Monte Cristo yolu daha kısa buldu; her kürek darbesi, denizin nemli tozlarıyla birlikte binlerce düşünce ve anıyı da fışkırtıyordu.</p>

  <p>Temmuz devriminden bu yana İf Şatosu’nda artık tutuklu kalmamıştı; kaçakçılık yapılmasını engellemeye yönelik bir karakol buranın tek nöbetçisiydi; bir kapıcı şimdi bir merak anıtı olmuş bu korku anıtını meraklılara göstermek için kapıda bekliyordu.</p>

  <p>Yine de tüm bu ayrıntıları bilmesine karşın kemerin altına girdiğinde, siyah merdiveni indiğinde, görmek istediği hücrelere götürüldüğünde, soğuk bir solukluk yüzünü kapladı, buz gibi bir ter alnından yüreğine kadar indi.</p>

  <p>Kont, Restorasyon zamanından kalmış eski bir kayıt memurunun hâlâ olup olmadığını sordu; hepsi emekli olmuşlar ya da başka görevlere geçmişlerdi.</p>

  <p>Onu gezdiren kapıcı sadece 1830’dan beri buradaydı.</p>

  <p>Onu kendi hücresine götürdü.</p>

  <p>Dar hava deliğinden sızan soluk ışığı yeniden gördü; artık kaldırılmış olan yatağın durduğu yeri, yatağın arkasında, kapanmış olmasına karşın yeni taşlarıyla hâlâ fark edilen, Rahip Faria’nın açtığı deliği yeniden gördü.</p>

  <p>Monte Cristo bacaklarının güçsüzleştiğini hissetti; tahta bir tabure aldı ve üstüne oturdu.</p>

  <p>“Bu şato hakkında Mirabeau’nun hapsediliş öyküsü dışında başka öyküler de anlatılıyor mu?” diye sordu kont; “canlı bir insanı kapattıklarına inanmakta zorluk çekilen bu iç karartıcı barınaklarla ilgili bir söylence var mı?”</p>

  <p>“Evet, mösyö,” dedi kapıcı, “kayıt memuru Antoine bana şu hücre ile ilgili bir söylenceden söz etmişti.”</p>

  <p>Monte Cristo ürperdi. Bu kayıt memuru Antoine onun kayıt memuruydu. Adını ve yüzünü neredeyse unutmuştu, ama adı söylenince onu olduğu gibi, sakalının çevrelediği yüzüyle, kahverengi ceketi ve şıngırtılarını hâlâ duyar gibi olduğu anahtar tomarıyla gözünün önüne getirdi.</p>

  <p>Kont geri döndü ve kapıcının ellerinde parlayan meşalenin ışığı ile daha da koyulaşan koridorun karanlığında onu görür gibi oldu.</p>

  <p>“Mösyö bunu anlatmamı isterler mi?” diye sordu kapıcı.</p>

  <p>“Evet,” dedi Monte Cristo, “anlatın.”</p>

  <p>Ve kendi öyküsünün anlatıldığını duymaktan ürkmüş, kalbinin şiddetli atışlarını bastırmak için elini göğsüne koymuştu.</p>

  <p>“Anlatın,” diye yineledi.</p>

  <p>“Bundan çok uzun zaman önce bu hücrede bir tutuklu yaşamıştı,” dedi kapıcı, “görünüşe bakılırsa çok güçlü bir adamdı, güçlü olduğu kadar da becerikliydi, onunla aynı zamanlarda bu şatoda başka bir adam daha yaşıyordu, ama o kötü biri değildi, zavallı deli bir rahipti.”</p>

  <p>“Ah! Evet, deli,” diye yineledi Monte Cristo; “deliliği neydi?”</p>

  <p>“Onu özgür bırakacak olana milyonlar vereceğini söylüyordu.”</p>

  <p>Monte Cristo gözlerini gökyüzüne kaldırdı, ama gökyüzünü göremedi: gökkubbe ile arasında taştan bir perde vardı. Rahip Faria’nın hazinelerini sunduğu insanların gözleri ile onlara sunduğu hazineler arasında da bundan daha az kalın olmayan bir perde olduğunu düşündü.</p>

  <p>“Tutuldular birbirlerini görebiliyorlar mıydı?” diye sordu Monte Cristo.</p>

  <p>“Ah! Hayır mösyö, bu kesinlikle yasaktı; ama onlar bir hücreden öbürüne giden bir yeraltı geçidi kazarak bu yasağı deldiler.”</p>

  <p>“Bu yeraltı geçidini iki tutukludan hangisi kazdı?”</p>

  <p>“Ah! Elbette genç adam,” dedi kapıcı; “genç adam becerikli ve güçlüydü, oysa zavallı rahip yaşlı ve zayıftı; zaten bir şey düşünebilmek için aklı biraz fazla karışıktı.”</p>

  <p>“Körler!...” diye mırıldandı Monte Cristo.</p>

  <p>“Ne olursa olsun,” diye devam etti kapıcı, “genç adam yeraltı geçidini kazdı ama ne ile? Bu konuda hiçbir şey bilinmiyor; ama kazdı, kanıtı da izlerin hâlâ ortada olması; bakın, görüyor musunuz?”</p>

  <p>Ve meşaleyi duvara yaklaştırdı.</p>

  <p>“Ah! Evet doğru,” dedi kont heyecandan boğuklaşan bir sesle.</p>

  <p>“Bundan iki tutuklunun bağlantılı oldukları sonucu çıkıyor. Bu bağlantı ne kadar sürdü? Hiç bilinmiyor. Bir gün yaşlı tutuklu hastalandı ve öldü. Gencin ne yaptığını düşünebiliyor musunuz?” dedi kapıcı sözünü yarıda bırakarak.</p>

  <p>“Söyleyin.”</p>

  <p>“Ölüyü aldı, yüzü duvara dönük olarak kendi yatağına yatırdı, sonra boş hücreye geri geldi, deliği kapadı ve ölünün torbasına girdi. Hiç böyle bir şey gördünüz mü?”</p>

  <p>Monte Cristo gözlerini kapadı ve hâlâ cesedin yaydığı soğukluğun izlerini taşıyan kaba kumaş yüzüne değdiğinde duyduğu tüm duyguları yeniden hissetti.</p>

  <p>Kayıt memuru devam etti:</p>

  <p>“Tasarladığının ne olduğunu anlıyor musunuz? O ölülerin İf Şatosu’na gömüldüklerini sanıyordu ve tutuklular için cenaze harcamalarının yapılmadığını umduğu için toprağı omuzlarıyla yukarı kaldırmayı hesaplıyordu, ama ne yazık ki şatoda onun tasarısını altüst edecek bir uygulama vardı: ölüler gömülmüyordu; onları, ayaklarına bir gülle bağlayıp denize atıyorlardı ve öyle de yaptılar. Adamımız yeraltı geçidinin üstünden suya atıldı; ertesi gün gerçek ölü öbürünün yatağında bulundu ve her şey tahmin edildi, çünkü ölü gömücüler o zamana kadar söylemeye cesaret edemedikleri şeyi söylediler, ölü bedeni boşluğa attıkları anda korkunç bir çığlık duyduklarını, bu çığlığın attıkları adamın suda kaybolduğu anda kesildiğini anlattılar.”</p>

  <p>Kont zorlukla soluk aldı, alnından ter boşanıyordu, sıkıntıdan yüreği sıkışıyordu.</p>

  <p>“Hayır!” diye mırıldandı, “Hayır! Duyduğum bu kuşku unutuşun başlangıcıydı, ama burada yürek yeniden oyuluyor ve intikama susamaya başlıyor.”</p>

  <p>“Ya tutuklu,” diye sordu, “ondan bir daha söz edildiğini duydular mı?”</p>

  <p>“Hiçbir zaman, asla; anlıyorsunuz ya, iki şık var, ya karın üstü düştü ve elli ayak yüksekten düştüğüne göre hemen öldü.”</p>

  <p>“Ayaklarına bir gülle bağlandığını söylemiştiniz: ayak üstü düşmüş olmalı.”</p>

  <p>“Ya da ayak üstü düştü,” dedi kapıcı, “o zaman güllenin ağırlığı onu dibe sürüklemiş ve zavallı adam orada kalmış olmalı.”</p>

  <p>“Ona acıyor musunuz?”</p>

  <p>“İnanın evet, ne yapmış olursa olsun.”</p>

  <p>“Ne demek istiyorsunuz?”</p>

  <p>“Bu zavallının, zamanında Bonapartçılık nedeniyle tutuklanmış bir deniz subayı olduğu konusunda söylentiler dolaşıyordu.”</p>

  <p>“Ey gerçek,” diye mırıldandı kont, “Tanrı seni dalgaların ve alevlerin üstünde yüzmen için yarattı. Böylece zavallı denizci birkaç anlatıcının anısında yaşıyor; bir ocağın köşesinde korkunç öyküsünü anlatıyorlar ve denizin derinliklerine gömülmek için boşluğu yardığı anda ürperiyorlar.”</p>

  <p>“Adını hiç öğrenemediler mi?” diye sordu kont yüksek sesle.</p>

  <p>“Ah! Evet,” dedi gardiyan, “Neydi o? Ha, o sadece 34 numara olarak biliniyordu.</p>

  <p>“Villefort! Villefort!” diye mırıldandı Monte Cristo, “benim hayalim uykularını kaçırdığında birçok kez yinelemiş olman gereken şey işte bu.”</p>

  <p>“Mösyö gezmeye devam etmek istiyor mu?” diye sordu kapıcı.</p>

  <p>“Evet, özellikle zavallı rahibin odasını bana gösterebilirseniz.”</p>

  <p>“Ah! 27 numara mı?”</p>

  <p>“Evet, 27 numara,” diye yineledi Monte Cristo.</p>

  <p>Rahip Faria’ya adını sorduğunda, onun duvarın arkasından bağırarak bu numarayı söyleyen sesini duyar gibi oldu.</p>

  <p>“Gelin.”</p>

  <p>“Bekleyin,” dedi Monte Cristo, “bu hücrenin her köşesine son bir kez bakmak istiyorum.”</p>

  <p>“Bu iyi,” dedi rehber, “çünkü öbür hücrenin anahtarını unutmuşum.”</p>

  <p>“Haydi gidip alın.”</p>

  <p>“Size meşalemi bırakıyorum.”</p>

  <p>“Hayır, onu alın.”</p>

  <p>“Ama ışıksız kalacaksınız.”</p>

  <p>“Ben geceleri de görürüm.”</p>

  <p>“Bakın hele, onun gibi.”</p>

  <p>“O kim?”</p>

  <p>“34 Numara. Söylenenlere göre o, karanlığa o kadar alışıkmış ki hücresinin en karanlık köşesindeki bir topluiğneyi görürmüş.”</p>

  <p>“Bunu başarabilmesi için on yılını vermesi gerekti,” diye mırıldandı kont.</p>

  <p>Rehber meşalesini alarak uzaklaştı.</p>

  <p>Kont doğru söylemişti: daha karanlıkta kalalı birkaç saniye olmuştu ki, her şeyi gün ışığında olduğu gibi görmeye başladı.</p>

  <p>O zaman çevresine baktı ve o zaman gerçekten hücresini iyice gördü.</p>

  <p>“İşte, üzerine oturduğum taş!” dedi, “işte duvarın içinde çukur açan omuzlarımın izi! İşte alnımı duvara vurup kırmak istediğim gün alnımdan akan kanın izi! Ah! Bu rakamlar... bunları anımsıyorum... bu rakamları canlı bulup bulamayacağımı öğrenmek için babamın yaşını hesaplarken, özgür bulup bulamayacağımı öğrenmek için Mercédès’in yaşını hesaplarken yapmıştım... Bu hesabı yaptıktan sonra bir an umutlanmıştım... Açlığı ve sadakatsizliği hesaba katmamıştım!”</p>

  <p>Ve kontun ağzından acı bir gülüş çıktı. Bir düşteymiş gibi babasının mezara konduğunu, Mercédès’in nikah masasına doğru yürüdüğünü görüyordu.</p>

  <p>Duvarın öteki yüzünde bir yazı gözüne çarptı. Yazı yeşilimsi duvarın üstünde hâlâ beyaz kalmıştı ve belli oluyordu.</p>

  <p>“TANRIM!” diye okudu Monte Cristo, “AKLIMI KORU!”</p>

  <p>“Ah, evet!” diye haykırdı, “işte son günlerimin tek duası. Artık özgürlük istemiyordum, aklımı istiyordum, çıldırmaktan ve unutmaktan korkuyordum. Tanrım! Aklımı benden almadınız ve anımsadım. Şükürler olsun Tanrım, şükürler olsun!”</p>

  <p>O anda meşalenin ışığı duvarlara düştü; rehber aşağı iniyordu.</p>

  <p>Monte Cristo onu karşılamaya gitti.</p>

  <p>“Beni izleyin,” dedi rehber.</p>

  <p>Gün ışığına çıkmaya gerek kalmadan onu başka bir girişe götüren bir yeraltı koridoruna götürdü.</p>

  <p>Orada Monte Cristo’yu binlerce düşünce sardı.</p>

  <p>Gözüne ilk çarpan şey duvarın üstüne çizilmiş meridyen oldu, Rahip Faria bunun yardımıyla saatleri hesaplıyordu, sonra zavallı tutuklunun üzerinde öldüğü yataktan kalanları gördü.</p>

  <p>Bunu görünce kontun kendi hücresinde duyduğu iç sıkıntısı yerine tatlı ve yumuşak bir duygu, bir minnettarlık duygusu içini sardı ve iki damla gözyaşı gözlerinden süzüldü.</p>

  <p>“İşte deli rahip buradaydı,” dedi rehber, “genç adam onun yanına şuradan geliyordu.” Monte Cristo’ya yeraltı geçidinin bu tarafta açık kalmış girişini gösterdi. “Bir bilgin” diye devam etti, “taşın renginden, iki tutuklunun yaklaşık on yıl birbirlerini gördüklerini anladı. Zavallı insanlar bu on yıl boyunca iyice sıkılmış olmalılar.”</p>

  <p>Dantès cebinden birkaç Louis altını aldı ve ikinci kez onu tanımadan ona acıyan bu adama uzattı.</p>

  <p>Kapıcı birkaç kuruş bozuk para sanarak bunları kabul etti, ama meşalenin ışığında ziyaretçinin ona verdiği paranın değerini fark etti.</p>

  <p>“Mösyö,” dedi, “yanıldınız.”</p>

  <p>“Nasıl yanıldım?”</p>

  <p>“Bana verdiğiniz altın.”</p>

  <p>“Biliyorum.”</p>

  <p>“Nasıl! Biliyor musunuz?”</p>

  <p>“Evet.”</p>

  <p>“Bana bu altını vermek mi istiyorsunuz?”</p>

  <p>“Evet.”</p>

  <p>“Ve ben de onları rahatça alabilir miyim?”</p>

  <p>“Evet.”</p>

  <p>Kapıcı Monte Cristo’ya şaşkınlıkla baktı.</p>

  <p>“Ve <i>dürüstçe</i>,” dedi kont Hamlet gibi.</p>

  <p>“Mösyö,” dedi kapıcı mutluluğuna inanmakta güçlük çekerek, “mösyö, cömertliğinizi anlayamıyorum.”</p>

  <p>“Yine de bunu anlamak kolay dostum,” dedi kont: “ben denizciydim ve öykünüz beni başkalarından daha çok etkiledi.”</p>

  <p>“O zaman mösyö,” dedi rehber, “bu kadar cömert olduğunuza göre, benim de size bir şey vermem gerekiyor.”</p>

  <p>“Bana verecek neyin var dostum? Deniz kabukları mı, hasır işleri mi? Sağol.”</p>

  <p>“Hayır, onlar değil mösyö, onlar değil; biraz önceki öyküyle ilgili bir şey.”</p>

  <p>“Sahi mi!” diye haykırdı kont canlanarak, “neymiş o?”</p>

  <p>“Dinleyin,” dedi kapıcı, “bakın neler oldu: kendi kendime: ‘bir tutuklunun on beş yıl kaldığı bir odada her zaman bir şey bulunur,’ dedim ve duvarları araştırmaya başladım.”</p>

  <p>“Ah!” diye haykırdı Monte Cristo rahibin iki gizli yerini anımsayarak.</p>

  <p>“Araya araya,” diye devam etti kapıcı, “yatağın başucunda ve şöminenin ocak yerinde boşluk olduğunu keşfettim.”</p>

  <p>“Evet,” dedi Monte Cristo, “evet.”</p>

  <p>“Taşları kaldırdım ve ne buldum?...”</p>

  <p>“Bir ip merdiven ve aletler mi?” diye haykırdı kont.</p>

  <p>“Bunu nereden biliyorsunuz?” diye sordu kapıcı şaşırarak.</p>

  <p>“Bilmiyorum, tahmin ediyorum,” dedi kont; “tutukluların gizli yerlerinde genellikle bu tür şeyler bulunur.”</p>

  <p>“Evet mösyö,” dedi rehber, “bir ip merdiven ve aletler.”</p>

  <p>“Onlar hâlâ sende mi?”</p>

  <p>“Hayır mösyö, ziyaretçilerin çok ilgisini çeken bazı eşyaları sattım, ama elimde başka bir şey var.”</p>

  <p>“Ne var?” diye sordu kont sabırsızlıkla.</p>

  <p>“Elimde ince kumaştan şeritler üzerine yazılmış bir tür kitap kaldı.”</p>

  <p>“Ah!” diye haykırdı Monte Cristo, “elinde bu kitap mı kaldı?”</p>

  <p>“Bunun bir kitap olup olmadığını bilmiyorum,” dedi kapıcı, “ama elimde size söylediğim şey kaldı.”</p>

  <p>“Git onu bana getir, haydi,” dedi kont, “ve eğer bu benim tahmin ettiğim şey ise, rahat ol.”</p>

  <p>“Getiriyorum mösyö.”</p>

  <p>Ve rehber dışarı çıktı.</p>

  <p>O zaman Dantès, ölümün onun için bir sunak haline getirdiği bu yatağın kalıntılarının önünde büyük bir sevgi ve saygıyla diz çöktü.</p>

  <p>“Ah! ikinci babam,” dedi, “bana özgürlüğü, bilgiyi, zenginliği veren sen; bizlerden çok daha üstün bir doğaya sahip insanlardan olan sen, iyiliğin ve kötülüğün ne olduğunu biliyordun, eğer mezarın derinliklerinde yeryüzünde kalan insanların sesiyle ürperen bizlerden bir şeyler kaldıysa, eğer ölü bedenin uğradığı değişiklikte canlı bir şeyler çok sevdiğimiz ya da çok acı çektiğimiz yerlerde dolaşıyorsa, soylu yürek, ulu yaratık, derin ruh, bana gösterdiğin baba sevgisi, benim de sana duyduğum oğul saygısı adına sana yalvarıyorum, bir sözcükle, bir işaretle, herhangi bir açıklama ile, inanca dönüşmemişse pişmanlığa dönüşecek bu kuşkuyu benden al.”</p>

  <p>Kont başını eğdi, ellerini kavuşturdu.</p>

  <p>“Bakın mösyö,” dedi bir ses arkasından.</p>

  <p>Monte Cristo ürperdi ve geri döndü.</p>

  <p>Kapıcı ona, Rahip Faria’nın, üstünde tüm bilgi hazinelerini açıkladığı ince kumaştan şeritleri uzatıyordu. Bu elyazması, Rahip Faria’nın, İtalya’da krallık konusundaki büyük yapıtıydı.</p>

  <p>Kont aceleyle bunu eline aldı, gözleri önce kitabın başındaki yazılara kaydı, okudu:</p>

  <p><i>Ejderhanın dişlerini sökeceksin, aslanları ayağınla çiğneyeceksin, dedi Tanrı.</i></p>

  <p>“Ah!” diye haykırdı, “işte yanıt! Teşekkür ederim babacığım, teşekkür ederim.”</p>

  <p>Cebinden içinde her biri bin franklık on kağıt para bulunan küçük bir cüzdan çıkararak:</p>

  <p>“Bak!” dedi, “Bu cüzdanı al.”</p>

  <p>“Bunu bana mı veriyorsunuz?”</p>

  <p>“Evet, ama içine ben gittikten sonra bakman koşuluyla.”</p>

  <p>Bulduğu ve kendisi için en zengin hazinelerden daha değerli olan kutsal kalıntıyı göğsüne yerleştirerek kendini toprak altından dışarı attı, kayığa bindi:</p>

  <p>“Marsilya’ya!” dedi.</p>

  <p>Sonra gözlerini karanlık hapishaneye dikerek uzaklaşırken:</p>

  <p>“Lanet olsun, beni bu karanlık hapishaneye kapatan ve oraya kapatıldığımı unutanlara,” dedi.</p>

  <p>Katalanların önünden geçerken kont başka yana döndü, başını paltosunun içine gömerek bir kadının adını mırıldandı.</p>

  <p>Zafer tamamlanmıştı; kont kuşkuyu iki kez yere sermişti.</p>

  <p>Neredeyse aşk gibi bir sevgi ifadesiyle söylediği ad Haydée’nin adıydı.</p>

  <p>Monte Cristo adımını karaya atar atmaz, Morrel’i bulacağını bildiği mezarlığa doğru gitti.</p>

  <p>O da, on yıl önce büyük bir sevgi ve saygıyla bu mezarlıkta bir mezar aramıştı, ama boşuna. Milyonlarla Fransa’ya gelen o, açlıktan ölmüş olan babasının mezarını bulamamıştı.</p>

  <p>Morrel mezara bir haç koydurmuştu, ama haç düşmüştü ve mezarcı, mezarlıkta buldukları tüm eski tahtaları yakarak ısınan mezarcılar gibi yaparak, onu da yakmıştı.</p>

  <p>Soylu tüccar daha şanslıydı: çocuklarının kollarında ölmüş ve onlar tarafından, ondan iki yıl önce sonsuzluğa karışmış olan karısının yanına gömülmek üzere buraya getirilmişti.</p>

  <p>Demir parmaklıkla çevrili, dört selvinin gölge yaptığı küçük bir toprak alana, üzerlerine adlarının yazıldığı iki mermer mezar taşı yan yana konmuştu.</p>

  <p>Maximilien bu ağaçlardan birine dayanmıştı ve görmeyen bakışlarını iki mezara dikmişti.</p>

  <p>Acısı çok derindi, neredeyse çılgıncaydı.</p>

  <p>“Maximilien,” dedi kont, “bakacağınız yer orası değil, burası,” dedi gökyüzünü göstererek.</p>

  <p>“Ölüler her yerde,” dedi Morrel; “beni Paris’ten uzaklaştırırken siz böyle söylememiş miydiniz?”</p>

  <p>“Maximilien,” dedi kont, “yolculuk sırasında bana Marsilya’da birkaç gün kalıp kalamayacağımızı sormuştunuz: bunu hâlâ istiyor musunuz?”</p>

  <p>“Artık hiçbir şey istemiyorum kont; ama burada, başka bir yere göre daha kolay beklerim gibi geliyor.”</p>

  <p>“Bu iyi Maximilien, çünkü sizden ayrılıyorum ve sözünüzü de yanımda götürüyorum tamam mı?”</p>

  <p>“Ah! O sözü tutamayacağım, kont,” dedi Morrel, “tutamayacağım.</p>

  <p>“Hayır tutacaksınız, çünkü siz her şeyden önce onurlu bir insansınız Morrel, çünkü yemin ettiniz, çünkü yine yemin edeceksiniz.”</p>

  <p>“Ah! Kont acıyın bana! Kont, o kadar mutsuzum ki!”</p>

  <p>“Ben sizden daha mutsuz bir insan tanıdım Morrel.”</p>

  <p>“Olamaz.”</p>

  <p>“Ne yazık ki,” dedi kont, “zavallı insanlığın övünçlerinden biridir bu, herkes kendini yanında inleyen ve ağlayan bir başkasından daha mutsuz sanır.”</p>

  <p>“Dünyada sevdiği ve istediği tek varlığı yitiren bir insandan daha mutsuz ne olabilir?</p>

  <p>“Dinleyin Morrel,” dedi Monte Cristo, “ve bir an aklınızı size anlatacaklarıma verin. Sizin gibi tüm mutluluk umutlarını bir kadına bağlamış bir adam tanıdım. Bu adam gençti, sevdiği yaşlı bir babası, taptığı bir nişanlısı vardı; tam onunla evleneceği sırada birden yazgının, Tanrının kendi iyiliği hakkında kuşku uyandıran oyunlarından biri –ki daha sonra her şeyin onun için Tanrının sonsuz birliğine giden bir yol olduğunu işaret ederek kendini gösterdi– ondan özgürlüğünü, nişanlısını, düşlediği ve kendinin sandığı geleceği aldı –kör olduğun için sadece bugünü okuyabiliyordu– ve onu bir hücrenin dibine attı.</p>

  <p>“Ah!” dedi Morrel, “bir hücreden sekiz gün, bir ay ya da bir yıl sonra çıkılır.</p>

  <p>“O orada on dört yıl kaldı Morrel,” dedi kont elini genç adamın omzuna koyarak.</p>

  <p>Maximilien ürperdi.</p>

  <p>“On dört yıl!” diye mırıldandı.</p>

  <p>“On dört yıl,” diye yineledi kont; “onun da bu on dört yıl boyunca umutsuzluk anları oldu; o da kendini sizin gibi insanların en mutsuzu sanarak kendini öldürmek istedi.”</p>

  <p>“Ne oldu?” diye sordu Morrel.</p>

  <p>“Ne mi oldu? Ölüm anında Tanrı ona insan aracılığıyla göründü; çünkü Tanrı hiç mucize yaratmaz; ilk önce belki Tanrının bu sonsuz merhametini anlamadı; –çünkü gözyaşlarıyla kapanmış gözlerin tümüyle açılması için zaman gerek– ama sonunda sabretti ve bekledi. Bir gün mucize gibi mezarından çıktı, değişmişti, güçlüydü, neredeyse Tanrı gibiydi; ilk çığlığı babası için oldu: babası ölmüştü!”</p>

  <p>“Benim de babam öldü,” dedi Morrel.</p>

  <p>“Evet, ama babanız sizin kollarınızda, sevilerek, mutlu, onurlu, zengin ve ileri yaşta öldü; onun babası yoksul, umutsuz, Tanrıdan kuşku duyarak öldü; ölümünden on yıl sonra oğlu mezarını aradı, mezarı bile kaybolmuştu, kimse ona: ‘seni bu kadar sevmiş olan kalp Tanrının kollarında burada yatıyor,’ diyemedi.”</p>

  <p>“Ah!” dedi Morrel.</p>

  <p>“Yani o sizden daha mutsuz bir oğuldu Morrel, çünkü o babasının mezarını nerede bulacağını bile bilmiyordu.”</p>

  <p>“Ama ona hiç olmazsa sevdiği kadın kalmıştı,” dedi Morrel.</p>

  <p>“Yanılıyorsunuz Morrel, bu kadın...”</p>

  <p>“Ölmüş müydü?” diye haykırdı Morrel.</p>

  <p>“Bundan daha kötüsü: o sadık kalmamıştı; nişanlısına işkence edenlerden biri ile evlenmişti. Bu adamın sizden daha mutsuz bir âşık olduğunu görüyorsunuz Morrel!”</p>

  <p>“Bu adama Tanrı avunacak bir şey verdi mi?”</p>

  <p>“Ona en azından dinginlik verdi.”</p>

  <p>“Bu adam bir gün mutlu olabilecek mi?”</p>

  <p>“Bunu umut ediyor Maximilien.”</p>

  <p>Genç adam başını onun göğsüne bıraktı.</p>

  <p>“Sözümü tutacağım,” dedi bir an sessizlikten sonra elini Monte Cristo’ya uzatarak: “sadece hatırlayın...”</p>

  <p>“5 Ekim’de sizi Monte Cristo Adası’nda bekleyeceğim Morrel. Ayın 4’ünde bir yat sizi Bastia limanında bekleyecek; bu yatın adı <i>Eurus</i>; sizi bana getirecek olan kaptana adınızı vereceksiniz. Söz değil mi Maximilien?”</p>

  <p>“Söz, kont, söylediğiniz şeyi yapacağım, ama unutmayın ki 5 Ekim’de...”</p>

  <p>“Bir erkeğin sözünün ne olduğunu henüz bilmeyen çocuk... O gün hâlâ ölmek isterseniz, size yardım edeceğimi yirmi kez söyledim Morrel. Hoşçakalın.”</p>

  <p>“Beni bırakıyor musunuz?”</p>

  <p>“Evet, İtalya’da yapılacak işim var; sizi tek başınıza, mutsuzlukla savaşmak için tek başınıza, Tanrının, seçkin kullarını ayaklarının dibine getirmesi için gönderdiği, güçlü kanatları olan kartalın karşısında tek başınıza bırakıyorum; Ganymedes’ın öyküsü bir fabl değildir Maximilien, bir alegoridir.”</p>

  <p>“Ne zaman gidiyorsunuz?”</p>

  <p>“Hemen şimdi; buharlı gemi beni bekliyor, bir saat sonra sizden çok uzaklarda olacağım; limana kadar benimle gelir misiniz Morrel?”</p>

  <p>“Emrinizdeyim kont.”</p>

  <p>“Sarılın bana.”</p>

  <p>Morrel limana kadar kontla birlikte gitti; büyük bir sorguca benzeyen duman, onu gökyüzüne salan siyah borudan çıkmaya başlamıştı bile. Az sonra gemi hareket etti, bir saat sonra, Monte Cristo’nun dediği gibi beyazımsı dumandan sorguç, gecenin ilk sisleriyle kararmış zar zor görünen doğu ufkunda izler bırakıyordu.</p>
