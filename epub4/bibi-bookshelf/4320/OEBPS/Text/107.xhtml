    <p>107</p>

    <p>ASLAN ÇUKURU</p>

  </div>

  <p>Force hapishanesinin bölümlerinden birinin, en tehlikeli ve en gizli tutukluların kapatıldığı bölümün adı Saint-Bernard avlusudur.</p>

  <p>Mahkumlar kendi aralarında buraya Aslan Çukuru adını takmışlardır, bu belki de tutukluların sık sık parmaklıkları, kimi zaman da gardiyanları ısırdıkları içindir.</p>

  <p>Burası hapishane içinde bir hapishanedir; duvarları öbürlerinin iki katı kalınlıktadır. Her gün bir kayıt memuru kalın parmaklıkları dikkatle inceler. Bu gardiyanların, Herkül’ü andıran boylarından, soğuk ve keskin bakışlarından, onların burada bulunanların, üzerinde korkutmaya ve zeki davranışlara dayanan bir egemenlik kurmak üzere seçildikleri anlaşılır.</p>

  <p>Bu bölümün avlusu çok yüksek duvarlarla çevrilidir, güneş bu içleri dışları çirkin insanların çukuruna girmeye karar verdiği zaman, bu duvarların üstünden eğik olarak kayar. Yerdeki taşların üstünde, güneşin doğuşundan başlayarak, adaletin bilediği satırın altında iki büklüm olmuş insanlar gölgeler gibi kaygılı, ürkmüş, sararıp solmuş halde dolanır dururlar.</p>

  <p>Onların, sıcağı daha çok emen ve tutan duvar boyunca yan yana geldikleri, çömeldikleri görülür. İkişer ikişer, çoğu zaman bir kenara çekilir, gözlerini ayırmadan, bu sıkıntılı yerde kalanlardan birini çağırmak ya da toplumun potasından atılmış yeni bir döküntüyü bu çukura kusmak için açılan kapıya doğru bakarak otururlar.</p>

  <p>Saint-Bernard avlusunun özel bir görüşme odası vardır: uzun dörtgen biçimindedir ve ziyaretçinin mahkumun elini sıkamayacağı ya da ona bir şey veremeyeceği biçimde aralarında üç ayak bulunan birbirine paralel iki parmaklıkla ikiye bölünmüştür. Bu görüşme odası karanlık ve nemli bir yerdir, özellikle bu parmaklıkların üzerinden kayan ve onların demirini paslandıran tüyler ürpertici sırlar düşünüldüğünde ise son derece ürkütücüdür.</p>

  <p>Yine de burası, ne kadar korkunç olursa olsun günleri sayılı insanların umutlu, keyifli bir toplumla yeniden ilişki kurmaya geldikleri cennettir: Aslan Çukurundan Saint-Jacques parmaklıklarına, zindana ya da hücreye gitmek dışında çıkıldığı ender görülmüştür.</p>

  <p>Biraz önce betimlediğimiz, soğuk bir nem yayan bu avluda Çukur sakinlerinde büyük merak uyandıran genç bir adam, elleri giysisinin ceplerinde, dolaşıyordu.</p>

  <p>Giysileri paramparça olsa da kesimine bakıldığında kibar bir adam gibi görünüyordu; yine de giysiler eski değildi. İnce ve ipeksi kumaşın kirlenmemiş yerleri, mahkum eliyle okşayarak üzerindekileri düzeltmeye çalıştığında kolayca eski parlaklığına kavuşuyordu. Genç adam aynı özeni hapishaneye girdiğinden beri rengi çok değişen patiska gömleğin önünü kapatırken de gösteriyordu, üzerinde taçlı bir armanın başharfleri işlenmiş bir mendilin köşesi ile, cilalı çizmelerinin üstünü ovuyordu.</p>

  <p>Aslan Çukuru’nda kalan birkaç kişi mahkumun giyimindeki özene büyük bir ilgiyle bakıyorlardı.</p>

  <p>“Bak, işte fiyakalı giyinen prens,” dedi hırsızlardan biri.</p>

  <p>“O doğuştan yakışıklı,” dedi bir başkası, “sadece bir tarağı ve kremi olsaydı, beyaz eldivenli tüm beyefendileri gölgede bırakırdı.”</p>

  <p>“Giysisi yepyeni olmalı, çizmeleri çok güzel parlıyor. Bu kadar kusursuz bir meslektaşımızın olması bizim için gurur okşayıcı; şu jandarma haydutları beş para etmez. Kıskançlar! Böyle bir giysiyi yırtmak!”</p>

  <p>“Bu ünlü biri olmalı,” dedi bir başkası, “her şeyi yapmış... hem de en iyi biçimde... Oradan ne kadar genç gelmiş! Ah! harika bu!”</p>

  <p>Bu iç bulandırıcı hayranlığın konusu olan kişi, övgülerin ya da övgülerden yükselen sarhoşluğun tadını çıkarıyor gibiydi, çünkü bu sözleri duymuyordu.</p>

  <p>Süslenmesi bitince kantinin küçük penceresine yaklaştı, bir gardiyan oraya sırtını dayamıştı:</p>

  <p>“Bakın mösyö,” dedi ona, “bana yirmi frank ödünç verin, çok geçmeden geri alırsınız; benimle işbirliği yaparsanız kendinizi tehlikeye atmış olmazsınız. Sizdeki meteliklerden çok daha fazla milyonları olan bir anne babam var... Bakın, yirmi frank, rica ediyorum, paralı koğuşa geçmek ve bir sabahlık almak için. Her zaman giysilerle ve çizmelerle gezmekten korkunç sıkıldım. Bir Cavalcanti prensi için ne giysi ama mösyö!”</p>

  <p>Gardiyan sırtını döndü ve omuz silkti. Herkesi neşelendirebilecek bu sözlere gülmedi bile, çünkü o buna benzer sözleri çok duymuştu, ya da daha doğrusu hep aynı şeyleri duymuştu.</p>

  <p>“Haydi,” dedi Andrea, “siz kalpsiz bir adamsınız, sizi işinizden attıracağım.”</p>

  <p>Bu sözler gardiyanı geri döndürdü ve bu kez gürültülü bir kahkaha attı.</p>

  <p>O zaman mahkumlar yaklaştılar ve bir halka oluşturdular.</p>

  <p>“Size,” diye devam etti Andrea, “bu kadarcık bir parayla her an beklediğim önemli bir ziyareti uygun bir biçimde karşılayabilmek için bir giysi alacağımı ve bir oda tutacağımı söylüyorum.”</p>

  <p>“Haklı, haklı!” dedi mahkumlar... “Hay Allah! Onun kusursuz biri olduğunu görmüyor musunuz?”</p>

  <p>“O zaman ona yirmi frankı siz verin,” dedi gardiyan öbür geniş omzuna yaslanarak; “bir arkadaşınıza bunu yapamayacak mısınız?”</p>

  <p>“Ben bu adamların arkadaşı değilim,” dedi kibirle genç adam; “bana hakaret etmeyin, buna hakkınız yok.”</p>

  <p>Hırsızlar boğuk fısıltılarla konuşarak birbirlerine baktılar, Andrea’nın sözlerinden çok gardiyanın kışkırtmasıyla, ortaya çıkan fırtına, aristokrat mahkumun üstünde patlamak üzereydi.</p>

  <p>Gardiyan, kalabalık fazla gürültü çıkardığında ne yapacağını çok iyi bildiğinden, onların bu haddini bilmez istekliye bir oyun oynamaları için biraz ileri gitmelerine izin verdi ve bu uzun nöbet günü sırasında kafasını biraz dinlemek istedi.</p>

  <p>Hırsızlar Andrea’ya yaklaşmışlardı bile; bazıları kendi aralarında: “Tekme! Tekme!” diyordu.</p>

  <p>İnsanı pestilini çıkarıncaya kadar dövmek anlamına gelen bu korkunç işlem, tekmelerle değil demirli ayakkabılarla yapılıyordu, mahkum artık bu beylerin insafına kalmıştı.</p>

  <p>Bazıları da yılanbalığını öneriyorlardı; bu başka türlü bir eğlence idi, varsa eğer bir mendili kıvırıp içine kum, çakıltaşı ve iri paralar dolduruyorlar ve cellatlar bunu suçlunun başına ve omuzlarına ok gibi boşaltıyorlardı.</p>

  <p>“Bu cici beyi kırbaçlayalım,” dedi bazıları, “bu kibar beyi!”</p>

  <p>Ama Andrea onlara döndü, göz kırptı, yanağını diliyle şişirdi ve dudaklarını şaklattı, haydutlar arasında çok özel bir anlamı olan bu hareket onları susturdu.</p>

  <p>Bu hareket Caderousse’un ona öğrettiği özel bir işaretti.</p>

  <p>Kendilerinden biri olduğunu anladılar.</p>

  <p>Mendiller hemen indi; cellat başı çivili ayakkabıyı ayağına giydi. Birkaç kişinin, mösyönün haklı olduğunu, mösyönün istediği gibi onurlu olabileceğini, mahkumların bilinç özgürlüğünden örnek vermek istediklerini söylediği duyuldu.</p>

  <p>Ayaklanma durdu. Gardiyan o kadar şaşırdı ki hemen Andrea’yı ellerinden yakaladı, Aslan Çukuru sakinleri üzerinde yaptığı bu değişiklikten, bu etkiden daha anlamlı başka bir şey bulacağım sanarak üstünü aramaya başladı.</p>

  <p>Andrea karşı çıka çıka onun istediğini yapmasına izin verdi.</p>

  <p>Birden giriş penceresinden bir ses duyuldu.</p>

  <p>“Benedetto!” diye bağırıyordu bir müfettiş.</p>

  <p>Gardiyan avını bıraktı.</p>

  <p>“Beni mi çağırıyorlar?” dedi Andrea.</p>

  <p>“Görüşme odasına!” dedi ses.</p>

  <p>“Gördünüz mü, bana ziyaretçi geldi. Ah! Sevgili mösyö, bir Cavalcanti'ye sıradan bir adam gibi davranılıp davranılamayacağını göreceksiniz!”</p>

  <p>Ve Andrea avluda siyah bir gölge gibi kayarak arkadaşlarının ve hattâ gardiyanın hayran bakışları altında aceleyle aralık kapıdan içeri girdi.</p>

  <p>Gerçekten de görüşme odasından çağrılıyordu, buna kimse Andrea’dan fazla şaşamazdı, çünkü kurnaz genç La Force’a girdiğinden beri, sıradan insanların yapacağı gibi yardım istemek için sağa sola yazacağına, hiçbir şeye aldırmaz gibi sessiz kalmıştı.</p>

  <p>“Ben kuşkusuz güçlü biri tarafından korunuyorum,” diyordu kendi kendine, “her şey bunu bana kanıtlıyor; bu ani servet, tüm engelleri ortadan kaldırmamdaki kolaylık, birden ortaya çıkan bir aile; ünlü bir ad benim adım oldu, evime altın yağıyordu, hırsıma uygun en harika evliliklere adaydım. Yazgımdaki şanssız bir unutkanlık, koruyucumun bir anlık yokluğu beni yıktı, ama sonsuza kadar değil, kesinlikle değil! El bir an geri çekildi, bana yine uzanacak ve ben kendimi uçuruma düşmeye hazır sandığım anda beni yeniden yakalayacak.</p>

  <p>“Neden ihtiyatsız bir davranışta bulunayım? Belki de koruyucumu kendimden uzaklaştırırım! Beni bu işten kurtarmak için onun elinde iki yol var: ateş pahasına satın alınacak gizli bir kaçış ya da bağışlanma elde etmek için yargıçları zorlamak. Konuşmak için, hareket etmek için beni tümüyle terk ettiğini kanıtlamasını bekleyelim ve o zaman...”</p>

  <p>Andrea ustaca sanılabilecek bir plan hazırlamıştı; sefil adam, saldırıda gözüpek, savunmada sertti. Genel hapishanenin sefaleti, her tür yoksunluk, bunların hepsine katlanmıştı. Yine de yavaş yavaş doğal olan ya da alışkanlık baskın çıkmıştı. Andrea çıplak olmaktan, pis olmaktan, aç kalmaktan acı çekiyordu; zaman geçmek bilmiyordu.</p>

  <p>İşte tam bu sıkıntılı anda müfettişin sesi onu görüşme odasına çağırdı.</p>

  <p>Andrea kalbinin neşeden yerinden fırlayacağını sandı. Sorgu yargıcının gelmesi için henüz çok erkendi, hapishane müdürünün ya da doktorunun çağırması için de çok geçti; öyleyse bu beklenmedik bir ziyaretti.</p>

  <p>Andrea, içeri alındığı görüşme odasının parmaklığının arkasında büyük bir merakla açtığı gözleriyle Mösyö Bertuccio’nun zeki ve kaygılı yüzünü gördü, o da acıklı bir şaşkınlıkla parmaklıklara, sürgülü kapılara ve çapraz parmaklıkların arkasında hareket eden gölgeye bakıyordu.</p>

  <p>“Ah!” dedi Andrea kalbinden vurularak.</p>

  <p>“Merhaba Benedetto,” dedi Bertuccio anlamsız ve çınlayan bir sesle.</p>

  <p>“Siz! Siz!” dedi genç adam çevresine büyük bir korkuyla bakarak.</p>

  <p>“Beni tanıyamadın ha,” dedi Bertuccio, “zavallı çocuk!”</p>

  <p>“Sus, ama sus haydi!” dedi duvarların kulağı olduğunu iyi bilen Andrea; “Tanrım, Tanrım, bu kadar yüksek sesle konuşmayın!”</p>

  <p>“Benimle yalnız konuşmak istiyorsun değil mi?” dedi Bertuccio.</p>

  <p>“Ah! Evet,” dedi Andrea.</p>

  <p>“Bu iyi.”</p>

  <p>Ve Bertuccio cebinde bir şeyler arayarak küçük pencerenin arkasında fark edilen bir gardiyana işaret etti.</p>

  <p>“Okuyun!” dedi.</p>

  <p>“Bu nedir?” dedi Andrea.</p>

  <p>“Sizin bir odaya taşınmanızı, oraya yerleştirilmenizi ve benimle konuşabilmenizi sağlayacak emir.”</p>

  <p>“Ah!” dedi Andrea sevinçten zıplayarak.</p>

  <p>Sonra birden kendi içine kapanarak, şöyle dedi:</p>

  <p>“İşte yine bilinmeyen koruyucu; beni unutmuyor! Tek kişilik odada konuşmak istediğine göre bunda bir sır var. Bence böyle... Bertuccio koruyucu tarafından gönderildi!”</p>

  <p>Gardiyan bir üstüyle görüştü, sonra demirli kapıyı açtı, artık sevinç duymayan Andrea’yı birinci katta avluya bakan bir odaya götürdü.</p>

  <p>Oda hapishanelerde âdet olduğu üzere kireçle bembeyaz boyanmıştı. Mahkuma ışıl ışıl görünen neşeli bir görünüşü vardı: bir soba, bir yatak, bir sandalye ve bir masa görkemli mobilyaları oluşturuyordu.</p>

  <p>Bertuccio bir sandalyeye oturdu. Andrea kendini yatağa attı. Gardiyan çekildi.</p>

  <p>“Haydi bakalım,” dedi kahya, “bana ne söyleyeceksin?”</p>

  <p>“Ya siz?” dedi Andrea.</p>

  <p>“Önce sen konuş...”</p>

  <p>“Ah! Hayır; beni bulmaya siz geldiğinize göre, bana söyleyecek çok şeyiniz olmalı.”</p>

  <p>“Pekala! Öyle olsun. Pisliklerine devam ettin: çaldın, öldürdün.”</p>

  <p>“İyi! Eğer bana bunları söylemek için özel odaya geçirdiyseniz rahatsız olmanıza değmezdi. Ben tüm bunları biliyorum. Ama tam tersine hiç bilmediklerim de var. Onlardan söz edelim lütfen. Sizi kim yolladı?”</p>

  <p>“Ah! Ah! Hızlı gidiyorsunuz Mösyö Benedetto.</p>

  <p>“Öyle mi? Amaç ne? Boş lafları bırakalım. Sizi kim gönderdi?”</p>

  <p>“Hiç kimse.”</p>

  <p>“Benim hapiste olduğumu nereden biliyorsunuz?”</p>

  <p>“Çok uzun zaman önce, Champs-Elysées’de kibar kibar atını süren modaya göre giyinmiş saygısızı görünce, kim olduğunu anladım.”</p>

  <p>“Champs-Elysées!... Ah! Ah! Kim buldu oyunundaki gibi çok yaklaştık. Champs-Elysées!... Biraz da babamdan söz etsek, ne dersiniz?”</p>

  <p>“Ya ben neyim?”</p>

  <p>“Siz, iyi adam, siz benim babalığımsınız... Ama benim dört beş ayda tükettiğim yüz binlerce frankı hesabıma yatıranın siz olmadığınızı düşünüyorum; bana kibar bir İtalyan baba uyduran siz değilsiniz; beni sosyeteye sokan, Auteuil’de tüm Paris’in en gözde insanlarıyla, arayıp sormamakla yanlış yaptığım, şu anda bana çok yararı dokunabilecek bir krallık savcısıyla yemek yemeğe davet eden siz değilsiniz; her şeyin açığa çıktığı kötü kaza başıma geldiğinde bir iki milyonla bana kefil olan da siz değilsiniz... Haydi, konuşun saygıdeğer Korsikalı, konuşun...”</p>

  <p>“Ne söylememi istiyorsun?”</p>

  <p>“‘Sana yardım edeceğim’ demenizi.’</p>

  <p>“Biraz önce Champs-Elysées’den söz ediyordun soylu süt babacığım.”</p>

  <p>“Yani?”</p>

  <p>“Yani Champs-Elysées’de çok zengin ama çok zengin bir bey oturuyor.”</p>

  <p>“Evinde hırsızlık yaptığın ve adam öldürdüğün bey değil mi?”</p>

  <p>“Sanırım evet.”</p>

  <p>“Sayın Monte Cristo Kontu mu?”</p>

  <p>“Mösyö Racine’in dediği gibi, onun adını siz dile getirdiniz. Pekala! Kendimi onun kollarına atıp göğsümde sıkarak Mösyö Pixérécourt gibi ‘Babacığım! Babacığım!’ diye mi bağırmalıyım?”</p>

  <p>“Şaka yapmayalım,” diye yanıt verdi ciddi bir biçimde Bertuccio, “böyle bir ad sizin söylemeye cesaret ettiğiniz gibi söylenmemeli.”</p>

  <p>“Bak sen!” dedi Andrea Bertuccio’nun ciddi davranışına biraz şaşırarak, “Neden olmasın?”</p>

  <p>“Çünkü bu adı taşıyan kişi sizin gibi bir sefilin babası olamayacak kadar Tanrı tarafından korunuyor.”</p>

  <p>“Ah! Büyük sözler...”</p>

  <p>“Dikkat etmezseniz büyük sonuçlar doğurur!”</p>

  <p>“Tehdit ha!... Tehditlerden korkmam... söyleyeceğim şu...”</p>

  <p>“Karşınızda sizin gibi cüceler olduğunu mu sanıyorsunuz?” dedi Bertuccio, bunları öyle sakin bir ses ve öyle güvenli bakışlarla söyledi ki Andrea iliklerine kadar titredi; “zindanda alışılmış ipten kazıktan kurtulmuşlarla ya da dünyanın aptal enayileriyle mi işiniz olduğunu sanıyorsunuz?... Benedetto, korkunç bir eldesiniz, bu el size açılmak istiyor, bundan yararlanın. Bu elin bir an bıraktığı yıldırımla oynamayın, eğer onu özgür hareketi sırasında tedirgin etmeye kalkarsanız yıldırımı yeniden eline alabilir.”</p>

  <p>“Babamın... babamın kim olduğunu öğrenmek istiyorum!...” dedi dik kafalı; “gerekirse ölürüm, ama bunu öğreneceğim. Skandalın bana ne zararı olabilir ki? Malıma mı... ünüme mi... gazeteci Beauchamp’ın dediği gibi <i>reklamlara mı?</i>... Ama sizin, yüksek sosyete insanlarının milyonlarınıza ve armalarına karşın her zaman skandalda yitirecek bir şeyiniz vardır... Babam kim?”</p>

  <p>“Sana bunu söylemeye geldim.”</p>

  <p>“Ah!” diye haykırdı Benedetto gözleri sevinçten parlayarak.</p>

  <p>O anda kapı açıldı ve kayıt memuru Benedetto’ya seslendi:</p>

  <p>“Bağışlayın mösyö,” dedi, “ama sorgu yargıcı tutukluyu bekliyor.”</p>

  <p>“Bu, sorgulanmamın sonu,” dedi Andrea saygıdeğer kahyaya... “Allah kahretsin bu haddini bilmezi!”</p>

  <p>“Yarın yine geleceğim,” dedi Bertuccio.</p>

  <p>“İyi!” dedi Andrea. “Sayın jandarmalar, emrinizdeyim... Ah! Sevgili mösyö, burada ihtiyaçlarımı karşılayabilmem için kaleme bir on ekü kadar bırakın.”</p>

  <p>“Olur,” diye karşılık verdi Bertuccio.</p>

  <p>Andrea ona elini uzattı. Bertuccio elini cebinden çıkarmadı ve cebindeki gümüş paraları tıngırdattı.</p>

  <p>“Ben de bunu söylemek istemiştim,” dedi Andrea yüzünü gülümser gibi kırıştırarak, ama Bertuccio’nun garip sakinliğinden çok etkilenmişti.</p>

  <p>“Yanılıyor muyum yoksa? Göreceğiz,” dedi kendi kendine salata sepeti denen parmaklıklı ve boyu eninden uzun arabaya binerken. “Yarın görüşürüz,” diye de ekledi Bertuccio’ya dönerek.</p>

  <p>“Yarın görüşürüz!” diye karşılık verdi kahya.</p>
