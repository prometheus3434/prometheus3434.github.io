    <p>48</p>

    <p>İDEOLOJİ</p>

  </div>

  <p>Eğer Monte Cristo Kontu uzun süredir Paris çevresinde yaşıyor olsaydı o zaman Mösyö de Villefort’un ona karşı davranışının değerini tam olarak anlayabilirdi.</p>

  <p>Sarayda hükümdarlık eden kral küçük ya da büyük çocuğun soyundan da gelse, yönetimdeki bakan doktriner, liberal ya da tutucu da olsa, hiç siyasal başarısızlıklar göstermemiş insanların adının becerikliye çıkması gibi, hepsi tarafından becerikli olarak bilinen, birçok kişinin nefret ettiği, ama kimse tarafından sevilmediği halde kimilerince ateşli bir biçimde korunan Mösyö de Villefort, yargıçlar kurulunda yüksek konumlardan birine sahipti ve bu konumda bir Harlay ya da bir Molé tavrı sergiliyordu. Genç karısı ve ilk eşinden olan on sekiz yaşlarındaki kızı tarafından yeni bir ruh verilen salonunun, geleneklere saygının ve törensel davranışların önemsendiği Paris’in ciddi salonlarından hiç de aşağı kalır yanı yoktu. Soğuk kibarlık, hükümetlerin ilkelerine kesin bağlılık, kuramlara ve kuramcılara karşı büyük bir küçümseme, ideologlara karşı büyük bir hınç, işte Mösyö de Villefort’un evinde ve evinin dışında dile getirdiği yaşam kuralları bunlardı.</p>

  <p>Mösyö de Villefort sadece yargıç değil, neredeyse bir diplomattı. Eski sarayla yürüttüğü her zaman saygı ve onurla sözü edilen ilişkileri yenisinde de ona karşı saygı uyandırıyordu ve o kadar çok şey biliyordu ki onu her zaman kollamakla kalmayıp kimi zaman ona danışıyorlardı da. Eğer Mösyö de Villefort’dan kurtulabilseydiler durum böyle olmayacaktı ama o efendilerine başkaldıran asi derebeyleri gibi zorla ele geçirilemeyecek bir kalede oturuyordu. Bu kale, tüm avantajlarını sonuna kadar kullandığı, ancak kendini milletvekili olarak seçtireceği ve böylece tarafsızlığını muhalefetle değiştirebileceği zaman bırakacağı, krallık savcılığı görevi idi.</p>

  <p>Genelde Mösyö de Villefort çok az ziyaret yapıyor ya da bir ziyarete karşılık veriyordu. Bunu onun yerine karısı yapıyordu: Bu herkesin, yargıcın ciddi ve çok sayıda uğraşını göz önüne alarak, kabul ettiği bir şeydi, oysa aslında sadece kibrinin, aristokrat duruşunun bir sonucu ve şu özdeyişin uygulamasıydı: <i>Kendine değer veriyormuş gibi görün ki sana değer versinler;</i> bizim toplumumuzda Yunanlıların <i>kendini bil kendini,</i> özdeyişine göre yüz kez daha yararlı bir özdeyiş: bu deyişin yerini de günümüzde, daha yararlı ve daha kolay olan başkalarını tanıma sanatı almıştır.</p>

  <p>Mösyö de Villefort, dostları için güçlü bir koruyucu, düşmanları için duyarsız, ama zorlu bir hasımdı; tarafsızlar için ise yasanın insan biçimi almış yontusuydu: Kendini beğenmiş duruş, duygusuz dış görünüş, donuk ve sıkıcı ya da küstahça inceleyen delici bakışlar; üst üste gelen dört devrimin önce oluşturduğu sonra da yücelttiği adam böyle biriydi işte.</p>

  <p>Mösyö de Villefort Fransa’nın en meraksız ve en sıradışı adamı olarak ün yapmıştı; her yıl bir balo veriyor ve orada sadece on beş dakika görünüyordu, yani kralın kendi davetlilerine göründüğünden kırk beş dakika daha az; ne tiyatrolarda, ne konserlerde ne de halka açık yerlerde onu hiç görmüyorlardı; kimi zaman ama çok ender olarak whist<a href="../Text/dipnot.xhtml#Footnote0129" id="Feedback0129"><sup>[129]</sup></a> oyununa katılıyordu ve o zaman ona yaraşır oyuncular seçmeye özen gösteriyorlardı: Bunlar bir elçi, bir başpiskopos, bir prens ya da kocasından kendisine dulluk geliri kalmış yaşlı bir düşes oluyordu.</p>

  <p>İşte arabası Monte Cristo’nun kapısı önünde durmuş olan adam böyle biriydi.</p>

  <p>Kont büyük bir masanın üstüne eğilmiş, Sen Petersburg’dan Çin’e giden yolu bir harita üzerinde izlediği sırada özel uşağı Mösyö de Villefort’un geldiğini haber verdi.</p>

  <p>Krallık savcısı mahkemeye girermiş gibi ağır ve düzenli adımlarla içeri girdi; bu aynı adamdı ya da eskiden savcı yardımcısı olarak Marsilya’da gördüğümüz adamın devamıydı. İlkelerinde tutarlı olan doğa, izlemesi gereken seyir sırasında onda hiçbir değişiklik yapmamıştı. İnce iken zayıf olmuş, soluk iken sararmıştı; çukura batmış gözleri çökmüştü, göz çukurunun üstünde duran altın çerçeveli gözlükleri yüzünün bir parçası gibiydi; beyaz kravatı dışında giysisinin geri kalanı tümüyle siyahtı ve bu iç karartıcı renk, ceketinin iliğinden belirgin olmayan bir biçimde geçen ve fırçayla yapılmış kandan bir çizgi gibi görünen kırmızı kurdelenin yaptığı ince hat ile kesiliyordu.</p>

  <p>Monte Cristo kendisine ne kadar hâkim olsa da onun selamına karşılık verirken gözle görünür bir merakla yargıcı inceledi, her zamanki alışkanlığıyla güvensiz ve özellikle toplumsal mucizeler konusunda pek saf olmayan yargıç, soylu yabancının –Monte Cristo şimdiden böyle anılıyordu– kişiliğinde bir Papalık prensini ya da <i>Binbir Gece Masalları</i>’ndaki bir sultanı görmek yerine, yeni bir tiyatro kurmaya gelen bir dolandırıcıyı ya da tüm bağlarını koparmış kötücül birini görmeye daha yatkındı.</p>

  <p>“Mösyö,” dedi Villefort, yargıçların mahkemede iddianamelerini okudukları sırada kullandıkları ve konuştukları zaman da değiştiremedikleri ya da değiştirmek istemedikleri yapmacık tiz bir tonda, “mösyö, dün karıma ve oğluma yaptığınız, üzerinde önemle durulması gereken hizmet nedeniyle size teşekkür etmeyi bir görev biliyorum. Bu görevi yerine getirmek ve tüm minnettarlığımı size bildirmek için geldim.”</p>

  <p>Bu sözleri söylerken savcının sert bakışları her zamanki küstahlığından hiçbir şey yitirmemişti. Söylediği sözleri başsavcının sesiyle, daha önce yinelediğimiz gibi yağcılarına onun için yasaların canlı yontusu dedirten, boynunun ve omuzlarının eğilmez dik duruşuyla, tane tane söylemişti.</p>

  <p>“Mösyö,” diye yanıt verdi kont buz gibi bir soğuklukla, “bir annenin çocuğunu yitirmesine engel olabildiğim için çok mutluyum, çünkü analık duygusunun tüm duyguların en kutsalı olduğu söylenir ve benim hissettiğim bu mutluluğu, yerine getirilmesi beni kuşkusuz onurlandıran bir görevi yerine getiren siz duyamazsınız çünkü, Mösyö de Villefort’un bana gösterdiği bu lütfu herkese göstermediğinin farkındayım; ama bu lütuf ne kadar değerli olursa olsun, bende gerçek bir hoşnutluk duygusu uyandıramaz.”</p>

  <p>Villefort bu hiç beklemediği çıkış karşısında şaşırmıştı, zırhın üstünden aldığı darbeyi hisseden bir asker gibi titredi, küçümser dudaklarının bir kıvrımı daha ilk bakışta Monte Cristo Kontunu uygar bir centilmen olarak görmediğine işaret ediyordu.</p>

  <p>Villefort, kesilen ve kesilirken de bitmiş gibi görünen konuşmayı yeniden başlatmak için bir şeyler bulma amacıyla çevresine bir göz attı.</p>

  <p>İçeri girdiği sırada Monte Cristo’nun incelediği haritayı gördü ve konuşmaya başladı:</p>

  <p>“Coğrafyayla mı ilgileniyorsunuz mösyö? Bu çok zengin bir konudur, özellikle söylenenlere göre bu atlasın üzerine çizilmiş birçok ülkeyi görmüş olan sizin için.”</p>

  <p>“Evet mösyö,” diye yanıt verdi kont, “sizin her gün istisnalar üzerinde uyguladığınızı ben toplu halde insan türü üstünde yapmak istedim yani fizyolojik bir inceleme. Tümdengelimin benim için tümevarımdan daha kolay olacağını düşündüm. Bu bilinmeyenden bilinene değil bilinenden bilinmeyene varılmasını gerektiren bir cebir aksiyomudur. Ama oturunuz mösyö, rica ederim...”</p>

  <p>Ve Monte Cristo eliyle krallık savcısına bir koltuk gösterdi, o da birkaç adım atma zahmetine katlanmak zorunda kaldı; oysa ki kont, krallık savcısı içeri girdiğinde üstüne dizlerini koymuş olduğu kolluğa bırakıverdi kendini; böylece kont ziyaretçisine yarı dönmüş, sırtını pencereye vermiş, dirseğini o anda konuşmanın konusu olan coğrafya haritasına dayamış durumdaydı ve konuşma, Morcerflerde ve Danglarslarda olduğu gibi, duruma değilse bile en azından kişilere tümüyle uygun bir gelişme gösteriyordu.</p>

  <p>“Ah! felsefe yapıyorsunuz,” dedi Villefort zorlu bir hasımla karşılaştığında güç toplamak isteyen bir atlet gibi bir an sessiz kaldıktan sonra. “Ama mösyö inanın, eğer sizin gibi yapacak hiçbir işim olmasaydı daha az hüzünlü bir uğraş seçerdim.”</p>

  <p>“Doğru, mösyö,” dedi Monte Cristo, “insan, onu güneşin mikroskobunda inceleyen biri için çirkin bir tırtıldır. Ama sizin de söylediğiniz gibi sanırım yapacak hiçbir işim yok. Ama acaba siz yapacak bir işiniz olduğunu düşünüyor olabilir misiniz mösyö? Ya da daha açık konuşursak, yaptığınız işin ona bir ad verme zahmetine değeceğini mi sanıyorsunuz?”</p>

  <p>Villefort’un şaşkınlığı, bu garip hasmın bu kadar sert bir biçimde vurduğu ikinci darbeyle iki katına çıktı; yargıç uzun zamandır bu kadar büyük bir aykırılığın dile getirilişini duymamıştı ya da daha doğrusu ilk kez böyle bir şey işitiyordu.</p>

  <p>Krallık savcısı yanıt vermek için seferber oldu.</p>

  <p>Mösyö, dedi, “siz yabancısınız, bunu kendiniz de söylüyorsunuz, sanırım hayatınızın bir bölümü Doğu ülkelerinde geçti; bu barbar yörelerde hemen uygulanan insan adaletinin bizde sabırlı ve ölçülü olduğunu bu nedenle bilmiyorsunuz.”</p>

  <p>Evet, mösyö, evet; bu ilkçağın <i>pede claudo</i>’su.<a href="../Text/dipnot.xhtml#Footnote0130" id="Feedback0130"><sup>[130]</sup></a> Tüm bunları biliyorum, çünkü özellikle ilgilendiğim şey tüm ülkelerdeki adalet; doğanın adaletiyle kıyasladığım şey ise tüm ulusların suçları yargılama usûlü oldu ve şunu söylemeliyim ki mösyö, Tanrı’nın isteğine en uygun bulduğum yasa, ilkel halkların yasası yani kısasa kısas yasasıdır.”</p>

  <p>“Eğer bu yasa benimsenseydi mösyö,” dedi krallık savcısı, “bizim yasalarımızı çok sadeleştirirdi ve böylece yargıçlarımızın, biraz önce söylemiş olduğunuz gibi, artık yapacakları çok fazla bir şey olmazdı.”</p>

  <p>“Belki bir gün bu da olur,” dedi Monte Cristo; “insanların buluşlarının karmaşıktan basite doğru gittiğini, basitin de kusursuz olduğunu biliyorsunuz.”</p>

  <p>“Bu arada mösyö,” dedi yargıç, “yasalarımız Galya âdetlerinden, Roma yasalarından, Frank geleneklerinden alınmış çelişik maddeleri içerir; oysa bildiğiniz gibi tüm bu yasalar konusunda bilgi edinmek uzun çalışmalar ister ve bu bilgiye ulaşmak için uzun bir tahsil ve bir kez ulaşınca unutmamak için de büyük bir zeka gerekir.”</p>

  <p>“Ben de bu kanıdayım mösyö; ama sizin Fransız yasaları hakkında bildiğiniz her şeyi ben de biliyorum, hem de sadece bu yasalar hakkında değil tüm ulusların yasaları hakkında her şeyi biliyorum: İngiliz, Türk, Japon, Hindu yasaları benim için Fransız yasaları kadar tanıdık; bu nedenle göreceli olarak -her şeyin göreceli olduğunu biliyorsunuz mösyö- benim tüm yaptıklarıma bakarsak sizin yapacak çok az şeyiniz var, öğrendiğim şeylere oranla sizin öğreneceğiniz daha pek çok şey var.”</p>

  <p>“Ama tüm bunları ne amaçla öğrendiniz?” dedi Villefort şaşırarak.</p>

  <p>Monte Cristo gülümsedi.</p>

  <p>“Pekala mösyö,” dedi; “kendini büyük gören bir insan olarak ün yapmış olmanıza karşın toplumda insanla başlayıp insanla biten her şeyi özdeksel ve basit açıdan yani insan zekasının benimseyebileceği en kısıtlı ve en dar açıdan gördüğünüzü anlıyorum.”</p>

  <p>“Açıklar mısınız mösyö,” dedi Villefort gitgide daha da şaşırarak, “sizi pek iyi anlayamadım.”</p>

  <p>“Gözlerinizi ulusların toplumsal düzenlemesi üzerine dikmiş olup sadece makinenin zembereklerini gördüğünüzü, ama onu harekete geçiren soylu işçiyi görmediğinizi söylüyorum; sadece önünüzde ve çevrenizde unvanları bakanlar ya da krallar tarafından imzalanmış mevki sahiplerini gördüğünüzü, oysa Tanrı’nın bazı insanlara bu mevkileri doldurmak yerine yürütecekleri bir görev vererek onlara bakanların, kralların üstünde yer verdiğini söylüyorum; bu insanları sınırlı görüş açınızla göremediğinizi söylüyorum. Organları güçsüz ve eksik olan insanın zayıflığı buradadır işte. Tobit kendisinin yeniden görmesini sağlamak için gelen meleği sıradan bir genç adam sanıyordu. Uluslar kendilerini yok edecek olan Attila’yı tüm fatihler gibi bir fatih sanıyorlardı ve her ikisinin de ne olduklarının anlaşılması için tanrısal görevlerini açığa vurmaları gerekti; her ikisinin de kutsal özlerinin açığa çıkması için birinin: ‘Ben Tanrının meleğiyim,’ öbürünün: ‘Ben Tanrı’nın çekiciyim,’ demesi gerekti.”</p>

  <p>“O zaman,” dedi gitgide daha çok şaşırmış, bir meczup ya da bir deli ile konuştuğunu sanan Villefort, “siz kendinizi de biraz önce sözünü ettiğiniz olağanüstü varlıklardan biri gibi mi görüyorsunuz?”</p>

  <p>“Neden olmasın?” dedi Monte Cristo soğuk bir biçimde.</p>

  <p>“Bağışlayın mösyö,” dedi Villefort, allak bullak olmuş bir halde, “ama evinize gelirken bilgisi ve düşüncesi insanların alışılmış bilgi ve düşüncesini çok aşan bir insanla karşılaşacağımı bilmediğim için özür dilerim. Uygarlığın bozduğu bizim gibi zavallılarda bu hiç de alışılmış bir şey değildir, sizin gibi büyük bir servetin sahibi olan, en azından öyle olduğu sanılan kibar beyler, sorgulamadığıma, sadece yinelediğime, alışılmamış dediğime dikkat ediniz, zenginlik ayrıcalığına sahip kişiler, olsa olsa yazgının yeryüzünün nimetlerinden yoksun bıraktığı kişileri avutmak için oluşturulmuş toplumsal kurgularla, felsefesel düşüncelerle zamanlarını yitirirler.”</p>

  <p>“Eh! Mösyö,” dedi kont, “sahip olduğunuz yüksek konuma istisnaların olabileceğini hiç düşünmeden ve hattâ bu istisnalarla hiç karşılaşmadan mı geldiniz? O kadar inceliğe ve güvene gereksinimi olan dikkatinizi karşınıza çıkan adamı bir bakışta değerlendirmek için hiç kullanmadınız mı? Bir yargıcın, yasanın en iyi uygulayıcısı, hileli davaların karanlıklarının en kurnaz yorumcusu değil, kalpleri anlamak için çelik bir sonda, her ruhun her zaman az ya da çok alaşımı olan altını sınamak için bir denektaşı olması gerekmez mi?”</p>

  <p>“Mösyö,” dedi Villefort, “inanın beni utandırıyorsunuz, şimdiye kadar kimsenin sizin gibi konuştuğunu duymadım.”</p>

  <p>“Bu sizin sürekli olarak yüksek mevkiler çemberi içine tıkılıp kalmanızdan ve hiçbir zaman Tanrı’nın görünmez ya da ayrıcalıklı varlıklarla doldurduğu üst çevrelere kanat açıp yükselmeye cesaret edemeyişinizdendir.”</p>

  <p>“Bu çevrelerin var olduğuna, ayrıcalıklı ve görünmez varlıkların aramıza karıştıklarına inanıyor musunuz mösyö?”</p>

  <p>“Neden olmasın? Soluk aldığınız ve o olmasa yaşayamayacağınız havayı görüyor musunuz?”</p>

  <p>“O zaman biz sözünü ettiğiniz varlıkları görmüyoruz, öyle mi?”</p>

  <p>“Görüyoruz, Tanrı somutlaşmalarına izin verdiğinde onları görüyorsunuz, onlara dokunuyorsunuz, dirsek dirseğe geliyorsunuz, onlara bir şeyler söylüyorsunuz, onlar da size yanıt veriyorlar.”</p>

  <p>“Ah!” dedi Villefort gülümseyerek, “bu varlıklardan biri benimle bağlantı kuracak olduğunda, bunu önceden bilmek istediğimi itiraf ediyorum.”</p>

  <p>“İsteğiniz yerine getirildi mösyö; çünkü biraz önce size bildirildi, şimdi de ben size bildiriyorum.”</p>

  <p>“Siz mi?”</p>

  <p>“Ben bu ayrıcalıklı varlıklardan biriyim, evet mösyö ve sanırım bugüne kadar hiç kimse benimkine benzer bir durumda bulunmadı. Kralların krallıkları dağlarla, nehirlerle, törelerin değişmesiyle, dillerin dönüşümüyle sınırlıdır. Benim krallığım dünya kadar büyüktür, çünkü ben ne İtalyanım, ne Fransız, ne Hindu, ne Amerikalı ne de İspanyol: Ben evrendeşim. Hiçbir ülke beni doğarken gördüğünü söyleyemez. Benim ölümümü hangi ülkenin göreceğini Tanrı bilir. Tüm âdetleri benimserim, tüm dilleri konuşurum. Siz benim Fransız olduğumu sanıyorsunuz değil mi? Çünkü Fransızcayı sizin kadar kolaylıkla ve sizin kadar temiz konuşuyorum. Örneğin benim Sudanlı Ali beni Arap sanıyor; kahyam Bertuccio Romalı, kölem Haydée de Yunanlı olduğuma inanıyor. Hiçbir ülkeden olmadığım, hiçbir hükümetten korunmak istemediğim, kimseyi kardeşim olarak tanımadığım için güçlüleri durduran kuruntuların ya da zayıfları felce uğratan engellerin birinin bile beni durdurmadığını ya da felce uğratmadığını anlıyor olmalısınız. Benim sadece iki hasmım var: iki yengin diyemeyeceğim, çünkü direnerek onlara boyun eğdiriyorum, bunlar uzaklık ve zaman. Üçüncüsü ve en ürkütücü olanı benim ölümlü bir insan olma durumum. Yürüdüğüm yolda ve amacıma ulaşamadan beni durdurabilecek tek şey bu: Geriye kalan her şeyi hesapladım. İnsanların yazgının şansları dedikleri şeyi, yani yıkım, değişme, olasılıklar, bunların hepsini önceden düşündüm, bunlardan biri başıma gelse bile hiçbiri beni deviremez. Ölmedikçe her zaman olduğum gibi kalacağım; bu nedenle size hiçbir zaman, krallardan bile duymadığınız şeyleri söylüyorum, çünkü kralların size ihtiyacı var, öbür insanlar ise sizden korkuyorlar. Bizimki gibi gülünç bir biçimde düzenlenmiş bir toplumda kim, “Belki bir gün krallık savcısına işim düşer!’ diye düşünmez ki?”</p>

  <p>“Peki siz bunu söyleyebilir misiniz mösyö? Çünkü Fransa’da oturduğunuza göre doğal olarak Fransız yasalarına uymak zorundasınız.”</p>

  <p>“Biliyorum mösyö,” diye yanıt verdi Monte Cristo; “bir ülkeye gitmek zorunda olduğum zaman kendime özgü yöntemlerle bir şeyler beklemek ya da korkmak zorunda kalabileceğim tüm insanları incelemeye başlarım, onları kendileri kadar hattâ belki de kendilerinden iyi tanımayı başarırım. Bu da, kim olursa olsun, kime işim düşerse düşsün kralın savcısının kesinlikle benden daha zor durumda kalacağı sonucunu doğurur.</p>

  <p>“Bu da şu anlama geliyor,” dedi Villefort duraksayarak, insanın doğası zayıf olduğu için size göre her insan yanlışlar yapmıştır.</p>

  <p>“Yanlışlar yapmıştır ya da... suç işlemiştir,” diye kayıtsızca yanıt verdi Monte Cristo.</p>

  <p>“Kardeşleriniz olarak tanımadığınız bu insanlar arasında, bunu siz söylemiştiniz, dedi Villefort hafif bozuk bir sesle, “sadece siz mi kusursuzsunuz?”</p>

  <p>“Hayır, hiç de kusursuz değilim,” diye yanıt verdi kont; “anlaşılması zor biriyim, hepsi bu. Ama konuşma hoşunuza gitmiyorsa konuyu kapatalım mösyö; sizin adaletinizden, sizin benim altıncı duyumdan korktuğunuzdan daha fazla korkmuyorum.</p>

  <p>“Hayır, hayır mösyö,” dedi Villefort sertçe, kuşkusuz geri adım atmış gibi görünmekten korkarak, “hayır! Parlak ve neredeyse soylu konuşmanızla beni alışılmış düzeylerin üstüne çıkardınız; artık konuşmuyoruz, bir konuda açıklamalar yapıyoruz. Bildiğiniz gibi kimbilir kaç din bilgini Sorbonne’daki kürsüsünde ya da kaç felsefeci tartışmaları sırasında zaman zaman birbirlerine korkunç gerçeklerden söz ediyorlar: Toplumsal din bilgisi ya da din felsefesi yaptığımızı düşünelim, ne kadar katı olursa olsun size şunu söyleyeceğim: Kardeşim, kibri bir yana bırakın; siz başkalarının üstündesiniz, ama sizin üstünüzde Tanrı var.”</p>

  <p>“Herkesin üstünde, mösyö!” diye Monte Cristo öyle derinden gelen bir sesle yanıt verdi ki Villefort elinde olmadan ürperdi. “Ben, kendilerini ezmeden önüne geçen birine karşı her zaman dikleşmeye hazır yılanlara, yani insanlara karşı kibirliyim. Ama bu kibri, beni bugünkü ben yapmak için hiçlikten çekip çıkaran Tanrı’nın önünde bu kibri bırakırım.”</p>

  <p>“O zaman size hayranım sayın kont,” dedi, bu garip konuşma sırasında o zamana kadar mösyö dediği yabancıya karşı bu aristokrat kalıbı ilk kez kullanan Villefort. “Evet, söylediğim gibi, eğer gerçekten güçlüyseniz, gerçekten üstünseniz gerçekten aziz ya da nüfuz edilmezseniz, ki bunların aynı anlama geldiği konusunda haklısınız, kibirli olun mösyö; bu egemenlikler yasasıdır. Ama yine de bir tutkunuz var mı?”</p>

  <p>“Bir tutkum oldu mösyö.”</p>

  <p>“Hangi tutku?”</p>

  <p>Herkesin hayatında bir kez başına gelen şey benim de başıma geldi, şeytan tarafından yeryüzünün en yüksek tepesine kaçırıldım; oraya varınca şeytan bana tüm dünyayı gösterdi ve daha önce İsa’ya söylediği gibi bana da şöyle dedi: ‘Söyle bakalım insanoğlu, bana tapmak için ne istersin?’ O zaman uzun uzun düşündüm, çünkü uzun süredir korkunç bir tutku içimi kemiriyordu; sonra ona yanıt verdim: Dinle, her zaman Yazgı’dan söz edildiğini duydum, ama ne onu ne de ona benzeyen hiçbir şey görmedim, bu da bana onun var olmadığını düşündürdü; Yazgı olmak istiyorum, çünkü dünyada en güzel, en büyük ve en yüce bildiğim şey ödüllendirmek ve cezalandırmak.’ Şeytan başını eğdi ve içini çekti. Yanılıyorsun, dedi, ‘Yazgı vardır; sadece sen onu görmüyorsun, çünkü Tanrının kızı olan Yazgı da babası gibi görünmezdir. Ona benzeyen hiçbir şey görmedin, çünkü Yazgı görünmez güçlerle hareket eder ve karanlık yollarda yürür; senin için tüm yapabileceğim seni bu Yazgı’nın görevlilerinden biri kılmak.’ Pazarlık yapılmıştı; burada belki ruhumu yitirecektim, ama ne önemi vardı,” dedi Monte Cristo, “pazarlık yeniden yapılacak olsaydı yine böyle davranırdım.”</p>

  <p>Villefort büyük bir şaşkınlıkla Monte Cristo’ya bakıyordu.</p>

  <p>“Sayın kont,” dedi, “ana babanız var mı?”</p>

  <p>“Hayır, mösyö, dünyada tek başımayım.”</p>

  <p>“Yazık!”</p>

  <p>“Neden?” diye sordu Monte Cristo.</p>

  <p>“Çünkü kibrinizi paramparça edecek bir gösteriye tanık olabilirdiniz. Sadece ölümden korktuğunuzu söylemiştiniz değil mi?”</p>

  <p>“Korktuğumu söylemedim, sadece ölümün beni durdurabileceğini söyledim.”</p>

  <p>“Ya yaşlılık?”</p>

  <p>“Ben yaşlanmadan görevim sona erecek.”</p>

  <p>“Ya delilik?”</p>

  <p>“Az kalsın deliriyordum, şu özdeyişi biliyorsunuz: <i>mon bis in idem</i><a href="../Text/dipnot.xhtml#Footnote0131" id="Feedback0131"><sup>[131]</sup></a> bu ceza yasası ile ilgili bir özdeyiştir ve bu nedenle sizin yetki alanınıza girer.”</p>

  <p>“Mösyö,” dedi Villefort, “ölümden, yaşlılıktan, delilikten başka korkulacak şeyler de vardır: Örneğin beyin kanaması, sizi öldürmeden vuran ve yine de her şeyin sona erdiği beklenmedik bir felaket. Hâlâ sizsinizdir ama yine de artık siz değilsinizdir; Ariel gibi bir meleğe benzeyen siz artık Caliban gibi canavar, devinimsiz bir kitlesinizdir yalnızca; buna sadece, size söylediğim gibi insanların dilinde, beyin kanaması deniyor. Sayın kont, lütfen sizi anlayabilecek, sizin yanlışlarınızı ortaya koyabilecek bir hasımla karşılaşmayı istediğiniz gün bu konuşmayı sürdürmek için benim evime geliniz, size babamı, Mösyö Noirtier de Villefort’u, Fransız Devrimi’nin en ateşli devrimcilerinden birini, yani en sağlam örgütünün hizmetine girmiş en parlak yüreğini göstereceğim, belki sizin gibi yeryüzünün tüm krallıklarını görmemiş ama en güçlülerinden birinin altüst edilmesine yardımcı olmuş bir adamı, sizin gibi Tanrı’nın değil Yüce Varlık’ın, Yazgının değil alınyazısının gönderdiklerinden biri olduğunu savlayan bir adamı; işte mösyö, beynin bir lobundaki bir kan damarının kopması, bir günde değil, bir saatte değil bir saniyede her şeyi mahvetti. Bir gün önce eski Jakoben, eski senatör, eski carbonaro<a href="../Text/dipnot.xhtml#Footnote0132" id="Feedback0132"><sup>[132]</sup></a> olan, giyotine gülen, topa gülen, hançere gülen Mösyö Noirtier, devrimlerle oynayan Mösyö Noirtier, Fransa’yı, kralın mat olması amacıyla sadece piyonların, atların ve kraliçenin ortadan kalkması gereken geniş bir satranç tahtası gibi gören Mösyö Noirtier, bu kadar korkutucu olan Mösyö Noirtier ertesi gün <i>şu zavallı Mösyö Noirtier</i>’ye, devinimsiz ihtiyara dönüştü, evin en zayıf varlığının, yani torunu Valentine’in isteklerine teslim edildi; sarsıntısızca tümüyle çürüyene kadar acı çekmeden yaşayacak dilsiz ve buz gibi bir kadavra.”</p>

  <p>“Heyhat! Mösyö,” dedi Monte Cristo, “bu görüntü benim ne gözlerime ne de düşüncelerime uzak; benim biraz doktorluğum vardır ve meslektaşlarım gibi birçok kez canlı maddede ya da ölü maddede ruh aradım; ve Yazgı gibi ruhu da her ne kadar yüreğimle görsem de gözlerimle göremedim. Sokrates’ten, Seneca’dan, Augustinus’tan, Gall’den bu yana yüz yazar sizin biraz önce kurduğunuz benzerliği düzyazı ya da şiirle gösterdi. Ama yine de bir babanın acılarının oğlunun ruhunda çok büyük değişiklikler yapabileceğini kabul ediyorum. Geleceğim mösyö, mademki benim bunu yapmamı istiyorsunuz, alçakgönüllülüğüme yararı olması için, evinizi hüzne boğmuş olması gereken o korkunç görünümü seyretmeye geleceğim.”</p>

  <p>“Tanrı bana büyük bir ödünlemede bulunmamış olsaydı kuşkusuz öyle olacaktı. Mezara doğru sürüklenerek inen ihtiyara karşılık yaşama yeni başlayan iki çocuk var: İlk evliliğimi yaptığım Matmazel de Saint-Méran’dan olan kızım Valentine ve yaşamını kurtardığınız oğlum Édouard.”</p>

  <p>“Bu ödünlemeden nasıl bir sonuç çıkarıyorsunuz mösyö?” diye sordu Monte Cristo.</p>

  <p>“Şu sonucu çıkarıyorum mösyö,” diye yanıt verdi Villefort, “tutkularına kapılıp yolunu şaşıran babam insan adaletinin eline düşmeden, ama Tanrı adaletinden de kaçamadan bazı yanlışlar yaptı ve bir tek kişiyi cezalandırmak isteyen Tanrı da sadece onu vurdu.”</p>

  <p>Monte Cristo, dudaklarında bir gülümseme ile, yüreğinin derinliklerinden, duyabilseydi Villefort’u kaçıracak bir çığlık attı.</p>

  <p>“Hoşçakalın mösyö,” dedi, epey zamandır kalkmış ve ayakta konuşmakta olan savcı; “sizden çok değerli, beni daha iyi tanıdığınızda umarım size de hoş gelebilecek bir anı ile ayrılıyorum, çünkü ben hiç de sıradan bir adam değilim, tam tersine. Zaten sonsuza kadar Madam de Villefort’un dostluğunu kazandınız.”</p>

  <p>Kont selam verdi ve Villefort’u sadece çalışma odasının kapısına kadar geçirmekle yetindi, Villefort arkasında iki uşak olduğu halde arabasına gitti, efendilerinin işareti üzerine uşaklar ona kapıyı açmak için acele ediyorlardı.</p>

  <p>Krallık savcısı gözden kaybolduktan sonra, sıkışmış göğsünden zorlukla bir soluk alan Monte Cristo, “Haydi bakalım,” dedi, “bu kadar zehir yeter, şimdi yüreğim zehirle dolu olduğuna göre panzehiri aramaya gidelim.”</p>

  <p>Çınlayan zile bir kez vurarak:</p>

  <p>“Ben hanımefendinin yanına çıkıyorum,” dedi Ali’ye; “yarım saat sonra araba hazır olsun!”</p>
