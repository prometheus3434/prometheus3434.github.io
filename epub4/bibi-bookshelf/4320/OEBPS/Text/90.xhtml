    <p>KARŞILAŞMA</p>

  </div>

  <p>Mercédès gittikten sonra Monte Cristo’nun evinde her şey karanlığa gömüldü. Çevresinde ve içinde düşünceleri tükendi, büyük bir yorgunluktan sonra bedenin tükenmesi gibi kafasındaki tüm enerji de yok oldu.</p>

  <p>“Ne oluyor!” diyordu kendi kendine, o sırada lamba ve mumlar hüzünlü bir biçimde zayıflıyor, hizmetçiler bekleme odasında sabırsızlıkla bekliyorlardı; “Ne oluyor! İşte yavaş yavaş hazırlanmış, onca emek ve acıyla yükseltilmiş yapı bir tek sözcükle, bir üfleyişte birden yıkılıyor! Ne oluyor! Bir şey olduğumu sanan ben, o kadar gurur duyduğum ben, İf Şatosu’nun hücrelerinde o kadar küçük gördüğüm ve sonra o kadar büyüttüğüm ben, yarın bir parça toz haline geleceğim! Ne yazık! Üzüldüğüm, bedenin ölümü değil: yaşamsal ilkenin yok olması, her şeyin gerildiği, tüm mutsuzların can attığı bir rahatlık değil mi, Faria hücremde ortaya çıktığında açlığın acılı yolunda ilerlerlerken o kadar uzun zaman ardından koştuğum bedenin sakinliği değil mi? Ölüm nedir? Dinginliğin bir derece fazlası, sessizliğin belki de iki derece ötesi. Hayır, üzüldüğüm varoluş değil, ağır ağır hazırladığım, çalışa çalışa yaptığım tasarılarımın yerle bir olması. Tanrının bu tasarılardan yana olduğunu sanmıştım, oysa onlara karşıymış! Onların tamamlanmasını Tanrı istemiyormuş demek!</p>

  <p>“Kaldırdığım ve sonuna kadar taşıyacağıma inandığım neredeyse dünya kadar ağır olan yük benim isteğime göreydi, gücüme göre değil ve onu yolun yarısında bırakmam gerekecek. Ah! O zaman umutsuz on dört yılın, umutlu on yılın beklenmedik mutluluğa ulaştırdığı ben, yeniden kaderci olacağım.</p>

  <p>“Ve tüm bunlar, Tanrım, öldü sandığım yüreğimin sadece uyuşmuş olmasından, şimdi uyanmasından, çarpmaya başlamasından, bir kadının sesiyle göğsümün derinliklerinden çıkan bu yürek çarpıntısının acısına boyun eğmemdenmiş!”</p>

  <p>“Ama yine de,” diye devam etti kont, Mercédès’in kabul ettiği korkunç yarının öngörüleriyle gitgide yıkılarak, “yine de bu kadar soylu bir yüreği olan bu kadının bencilliği nedeniyle bu kadar güçlü ve hayat dolu bir insan olan benim ölmeme öylece razı oluvermesi olanaksız! Analık aşkını ya da çılgınlığını bu noktaya getirmesi olanaksız! Öyle erdemler vardır ki abartılması suç olur. Hayır, bazı dokunaklı sahneler düşünmüş olmalı, gelip kendini kılıçların arasına atabilir ve bu hareket ne kadar soylu da olsa orada biraz gülünç kaçar.”</p>

  <p>Gururun kızıllığı kontun yüzüne vurdu.</p>

  <p>“Gülünç,” diye yineledi, “gülünçlük üstüme sıçrayacak, ben gülünç olacağım! Böyle olacağına ölmeyi yeğlerim.”</p>

  <p>Mercédès’e oğlunun yaşayacağı konusunda verdiği sözle kendini mahkum ettiği bir gün sonraki kötü şansı, şimdiden gözünde büyüte büyüte kont sonunda şöyle demeye başladı:</p>

  <p>“Budalalık, budalalık, budalalık! Bu delikanlının tabancasının karşısında hareketsiz bir hedef gibi durarak yiğitlik göstermeye ne gerek vardı! Hiçbir zaman benim ölümümün bir intihar olduğuna inanmayacak ama geçmişimin saygınlığı için bu önemli... –bu hiç de bir övünme değil, öyle değil mi Tanrım? Bu tam bir gurur, işte hepsi bu– karşımdakini vurmak için kaldırdığım kolumu isteyerek, özgür irademle aşağı indirmeye razı olduğumu başkaları için güçlü bir biçimde silahlanmış kolumla benim kendi kendimi vurduğumu herkesin bilmesi geçmişimin saygınlığı için önemli, öyle gerekiyor, gerekeni yapacağım.”</p>

  <p>Ve bir kalem aldı, çalışma masasının gizli gözünden bir kağıt çekti, Paris’e geldiğinde yaptığı vasiyetnamesinden başka bir şey olmayan bu kağıdın altına ileriyi iyi göremeyen insanlara ölümünü anlattığı bir tür vasiyetname eki koydu.</p>

  <p>“Bunu senin onurun için olduğu kadar kendi onurum için de yapıyorum Tanrım!” dedi gözlerini gökyüzüne doğru kaldırarak. “Ah Tanrım, on yıldır kendimi sizin intikam aracınız gibi görmüştüm. Morcerf gibi sefillerin, bir Danglars’ın, bir Villefort’un, hattâ Morcerf’in kendisinin, onları düşmanlarından rastlantının kurtardığını düşünmemeleri gerek. Tam tersine bilsinler ki, onların cezalandırılmalarına karar veren yazgı sadece benim irade gücümle ortadan kaldırılmıştır, bu dünyada ortadan kalkmış olan ceza öbür dünyada onları beklemektedir, onlar sadece zamanı sonsuzlukla takas ettiler.”</p>

  <p>Acının uyandırdığı adamın kötü düşleri bu kaygılı kararsızlıklar içinde gidip gelirken güneş pencereleri beyazlara bürüdü ve kontun ellerinin altında Tanrının bu yüce açıklamasını yazdığı soluk mavi kağıdı aydınlattı.</p>

  <p>Saat sabahın beşiydi.</p>

  <p>Birden kulağına hafif bir gürültü geldi. Monte Cristo boğuk bir iç çekiş gibi bir şey duyduğunu sandı; başını çevirdi, çevresine baktı, ama kimseyi görmedi. Gürültü oldukça açık biçimde yinelenince kuşku gerçeğe dönüştü.</p>

  <p>O zaman kont yerinden kalktı, salon kapısını yavaşça açtı ve koltukta kolları yana sarkmış, soluk güzel başı arkaya devrilmiş Haydée’yi gördü, kont onu görmeden çıkamasın diye kapının tam karşısına oturmuştu, ama uzun bir gecenin yorgunluğundan sonra uykusu gençliğine baskın gelmişti.</p>

  <p>Kapı açılırken çıkan ses Haydée’yi uykusundan uyandıramamıştı.</p>

  <p>Monte Cristo sevgi ve hüzün dolu gözleri ile ona baktı.</p>

  <p>“O bir oğlu olduğunu anımsadı, ama ben bir kızım olduğunu unuttum,” dedi.</p>

  <p>Sonra başını üzüntüyle sallayarak:</p>

  <p>“Zavallı Haydée,” dedi, “beni görmek istemiş, benimle konuşmak istemiş, bir şeyden korkmuş ya da bir şeyler tahmin etmiş... Ah! Ona veda etmeden gidemem, onu birine emanet etmeden ölemem.”</p>

  <p>Sonra sessizce odasına döndü ve ilk satırların altına şunları ekledi:</p>

  <p><br/></p>

  <p><i>Eski patronum Marsilyalı armatör Pierre Morrel’in oğlu ve sipahilerin başı Maximilien Morrel’e yirmi milyonluk bir tutarı vasiyetimle bırakıyorum, bunun bir bölümünü, fazla paranın mutluluklarına zarar vermeyeceğine inanırsa, kız kardeşi Julie ve eniştesi Emmanuel’e verecektir. Bu yirmi milyon Monte Cristo’daki mağaramda toprağa gömülüdür, Bertuccio bu sırrı bilmektedir.</i></p>

  <p><i>Eğer kalbi boşsa ve Yanya Paşası Ali’nin kızı, benim de bir baba sevgisiyle yetiştirdiğim ve bana karşı bir kızın babasına duyduğu sevgiyi duyan Haydée ile evlenmek isterse, son isteğimi değil, son dileğimi yerine getirmiş olacaktır.</i></p>

  <p><i>Bu vasiyetname Haydée’yi topraklarımın, İngiltere, Avusturya ve Hollanda’daki gelirlerimin, çeşitli saray ve evlerdeki mobilyalarımı da içine alan geri kalan tüm servetimin mirasçısı yapmaktadır, bu servet, yirmi milyon ve uşaklarıma bıraktığım çeşitli miras çıkarıldıktan sonra altmış milyona kadar yükselebilir.</i></p>

  <p><br/></p>

  <p>Tam son satırı yazmayı bitirirken arkasında bir çığlık duydu ve kalemi elinden düşürdü.</p>

  <p>“Haydée,” dedi, “okudunuz mu?”</p>

  <p>Gerçekten de genç kız gözlerine güneş vurunca uyanmış, ayağa kalkmış ve hafif ayak sesleri halıda boğulduğu için hiç duyurmadan kontun yanına yaklaşmıştı.</p>

  <p>“Ah! Efendim,” dedi ellerini kavuşturarak, “neden bu saatte bir şeyler yazıyorsunuz? Neden bana tüm servetinizi bırakıyorsunuz efendim? Beni terk mi ediyorsunuz?”</p>

  <p>“Bir yolculuğa çıkıyorum meleğim,” dedi Monte Cristo büyük bir hüzün ve sevgi ifadesiyle, “eğer başıma kötü bir şey gelirse...”</p>

  <p>Kont durdu.</p>

  <p>“Evet?...” diye sordu genç kız kontun hiç duymadığı ve onu ürperten sert bir sesle.</p>

  <p>“İşte, başıma kötü bir şey gelirse,” dedi Monte Cristo, “kızımın mutlu olmasını istiyorum.</p>

  <p>Haydée başını sallayarak gülümsedi.</p>

  <p>“Öleceğinizi mi düşünüyorsunuz efendim?”</p>

  <p>“Bu yararlı bir düşüncedir, demiş bir bilge.”</p>

  <p>“Pekala, eğer siz ölürseniz,” dedi genç kadın, “mirasınızı başkalarına bırakın, çünkü siz ölürseniz... benim artık hiçbir şeye ihtiyacım kalmayacak.”</p>

  <p>Ve kağıdı alarak parça parça etti ve salonun ortasına attı. Sonra bir esirde az rastlanan bu enerji ile gücü tükendi, bu kez uyumadı, bayılıp döşemenin üstüne düştü.</p>

  <p>Monte Cristo ona doğru eğildi, kollarına alıp kaldırdı, bu güzel solgun teni, bu kapalı güzel gözleri, kendini bırakmış bu kımıltısız bedeni görünce ilk kez onun kendisini belki de bir kızın babasını sevmesinden farklı bir biçimde sevdiği aklına geldi.</p>

  <p>“Ne kadar yazık!” diye mırıldandı büyük bir bezginlikle, “belki de hâlâ mutlu olabilirdim!”</p>

  <p>Sonra Haydée’yi dairesine taşıdı, onu hâlâ baygın olarak hizmetçilerinin ellerine bıraktı, çalışma odasına döndüğünde bu kez kapıyı iyice kapadı ve parçalanan vasiyetnameyi aynen yeniden yazdı.</p>

  <p>Bitirdiğinde avluya giren bir arabanın sesi duyuldu. Monte Cristo pencereye yaklaştı ve arabadan Maximilien ile Emmanuel’in indiğini gördü.</p>

  <p>“İyi,” dedi, “tam zamanı.”</p>

  <p>Ve vasiyetnamesini üç kez mühürleyerek kapadı.</p>

  <p>Bir dakika sonra salonda ayak sesleri duydu ve gidip kapıyı açtı. Eşikte Morrel göründü.</p>

  <p>Yirmi dakika kadar erken gelmişti.</p>

  <p>“Belki de çok erken geldim sayın kontum,” dedi, “ama bir dakika bile uyumadığımı ve bunun tüm aile için de geçerli olduğunu içtenlikle itiraf ediyorum. Kendime gelmem için sizi yürekli güveniniz içinde güçlü görmeye ihtiyacım vardı.”</p>

  <p>Monte Cristo bu sevgi kanıtı karşısında kendini tutamadı ve genç adama elini uzatacağına kollarını açtı.</p>

  <p>“Morrel,” dedi heyecanlı bir sesle, “sizin gibi bir adam tarafından sevildiğimi hissettiğim için bugün benim için güzel bir gün. Günaydın Mösyö Emmanuel. Demek benimle geliyorsunuz ha, Maximilien?”</p>

  <p>“Hay Allah!” dedi genç komutan, “bundan kuşkunuz mu vardı?”</p>

  <p>“Ama yine de ya haksızsam...”</p>

  <p>“Dinleyin, dün o kışkırtma olayı sırasında hep size baktım, bütün gece sizin kendinize güveninizi düşündüm ve kendi kendime adaletin sizden yana olması gerektiğini, yoksa insanların yüzüne bakacak hali olmayacağını söyledim.”</p>

  <p>“Yine de Morrel, Albert sizin dostunuz.”</p>

  <p>“Sadece bir tanıdık, kontum.”</p>

  <p>“Onunla ilk kez beni gördüğünüz gün mü karşılaştınız?”</p>

  <p>“Evet, bu doğru, ama elden ne gelir? Bunu anımsamam için sizin bana anımsatmanız gerekiyor.”</p>

  <p>“Sağolun Morrel.”</p>

  <p>Sonra çıngırağı bir kez çaldı:</p>

  <p>“Bak,” dedi hemen gelen Ali’ye, “bunu noterime götür. Bu vasiyetnamemdir, Morrel. Ben ölünce okuyup öğrenirsiniz.”</p>

  <p>“Nasıl?” diye haykırdı Morrel, “siz mi öleceksiniz?”</p>

  <p>“Eh! Her şeyi önceden bilemeyiz, değil mi dostum? Peki siz dün benden ayrıldıktan sonra ne yaptınız?”</p>

  <p>“Tortoni’ye gittim, orada umduğum gibi Beauchamp ile Château-Renaud’yu buldum. Onları aradığımı size itiraf etmeliyim.”</p>

  <p>“Her şey ayarlandığına göre bunu neden yaptınız?”</p>

  <p>“Bakın kont, iş ciddi ve kaçınılmaz.”</p>

  <p>“Bundan kuşkunuz mu vardı?”</p>

  <p>“Hayır. Hakaret herkesin önünde yapıldı ve herkes şimdiden bundan söz ediyor.”</p>

  <p>“Evet?”</p>

  <p>“İşte ben silahları değiştirtmeyi, tabancanın yerine kılıcı koydurmayı umuyordum. Tabanca affetmez.”</p>

  <p>“Başardınız mı?” diye sordu hemen Monte Cristo belli belirsiz bir umut ışığı ile.</p>

  <p>“Hayır, çünkü sizin kılıçta ne kadar usta olduğunuz biliniyor.”</p>

  <p>“Bak hele! Kim beni ele verdi?”</p>

  <p>“Yendiğiniz silah ustaları.”</p>

  <p>“Ve başaramadınız mı?”</p>

  <p>“Hemen reddettiler.”</p>

  <p>“Morrel,” dedi kont, “beni hiç tabancayla ateş ederken gördünüz mü?”</p>

  <p>“Hiç görmedim.”</p>

  <p>“Öyle ise zamanımız var, bakın.”</p>

  <p>Monte Cristo, Mercédès içeri girdiğinde elinde tuttuğu tabancalardan birini aldı ve iskambil kağıtlarından bir sinek birlisini levhanın üstüne yerleştirip dört el ateş etti ve yoncanın dört yaprağını art arda yok etti.</p>

  <p>Her atışta Morrel’in rengi atıyordu.</p>

  <p>Monte Cristo’nun bu güç gösterisinde kullandığı kurşunları inceledi, bunların iri av saçmalarından daha büyük olmadıklarını gördü.</p>

  <p>“Bu korkutucu,” dedi “Emmanuel, gelin bakın.”</p>

  <p>Sonra Monte Cristo’ya dönerek:</p>

  <p>“Kont,” dedi, “Tanrı aşkına Albert’i öldürmeyin! Zavallının bir annesi var.”</p>

  <p>“Bu doğru,” dedi Monte Cristo, “benim annem yok.”</p>

  <p>Bu sözler Morrel’i ürperten bir sesle söylenmişti.</p>

  <p>“Siz hakarete uğradınız kontum.”</p>

  <p>“Kuşkusuz, ama bu ne anlama geliyor?”</p>

  <p>“Bu ilk olarak sizin ateş edeceğiniz anlamına geliyor.”</p>

  <p>“İlk ben mi ateş edeceğim?”</p>

  <p>“Ah! Bunu istedim ve elde ettim; onlara o kadar çok ödün verdik ki, onlar da bize bu ödünü verdiler.”</p>

  <p>“Kaç adımdan?”</p>

  <p>“Yirmi.”</p>

  <p>Kontun dudaklarından ürkütücü bir gülümseme geçti.</p>

  <p>“Morrel,” dedi, “gördüklerinizi unutmayın.”</p>

  <p>“Ben sadece Albert’i kurtarmak için duyarlılığınıza güveniyorum.”</p>

  <p>“Benim duyarlılığım mı?”</p>

  <p>“Ya da bağışlayıcılığınıza dostum; sizin nişancılığınızdan emin olduğum için, bir başkasına olsa gülünç kaçacak bir şeyi size söyleyebilirim.”</p>

  <p>“Neyi?”</p>

  <p>“Onun bir kolunu kırın, onu yaralayın, ama öldürmeyin.”</p>

  <p>“Morrel beni dinleyin,” dedi kont, “Mösyö de Morcerf’i kollamak için yüreklendirilmeye ihtiyacım yok; size şimdiden söyleyeyim, Mösyö de Morcerf öyle iyi kollanacak ki iki dostu ile sakin sakin geri dönecek, oysa ben...”</p>

  <p>“Oysa siz?”</p>

  <p>“Ah! Bu başka bir şey, ben yok olacağım.”</p>

  <p>“Haydi haydi!” dedi Morrel kendini tutamayarak.</p>

  <p>“Size söylediğim gibi sevgili Morrel, Mösyö de Morcerf beni öldürecek.”</p>

  <p>Morrel hiçbir şey anlayamayarak konta baktı.</p>

  <p>“Dün akşamdan beri size ne oldu kont?”</p>

  <p>“Philippes Savaşı’ndan bir gün önce Brutus’e olanlar oldu: bir hayalet gördüm.”</p>

  <p>“Ve bu hayalet?”</p>

  <p>“Bu hayalet bana yeteri kadar yaşadığımı söyledi Morrel.”</p>

  <p>Maximilien ve Emmanuel birbirlerine baktılar, Monte Cristo saatine baktı.</p>

  <p>“Gidelim,” dedi, “saat yediyi beş geçiyor, randevumuz saat tam sekizde.”</p>

  <p>Atları koşulmuş bir araba bekliyordu; Monte Cristo iki tanığı ile birlikte arabaya bindi.</p>

  <p>Koridoru geçerken Monte Cristo bir kapının önünde durup dinlemişti, Maximilien ve Emmanuel saygı nedeniyle birkaç adım ilerlediler, ama bir hıçkırık ve ona karşılık veren bir iç geçirme duyduklarını sandılar.</p>

  <p>Saat sekizi vururken randevu yerindeydiler.</p>

  <p>“İşte geldik,” dedi Morrel başını arabanın kapısından çıkararak, “ilk gelen biz olduk.”</p>

  <p>“Beni bağışlayın efendim,” dedi efendisini anlatılmaz bir korkuyla izlemiş olan Baptistin, “ama sanırım orada ağaçların altında bir araba gördüm.”</p>

  <p>“Doğru,” dedi Emmanuel, “gezinen ve bekler gibi görünen iki kişi görüyorum.”</p>

  <p>Monte Cristo yavaşça arabasından aşağı atladı ve inmelerine yardımcı olmak için elini Emmanuel ve Maximilien’e uzattı.</p>

  <p>Maximilien kontun elini ellerinin arasına aldı.</p>

  <p>“Hele şükür,” dedi, “işte görmek istediğim, yaşamı adalet üzerine kurulmuş bir insanın eli.”</p>

  <p>Monte Cristo Morrel’i ayrı bir yere değil, eniştesinin bir iki adım gerisine çekti.</p>

  <p>“Maximilien, kalbiniz boş mu?” diye sordu.</p>

  <p>Morrel şaşkınlıkla konta baktı.</p>

  <p>“Ben sizden sırrınızı öğrenmek istemiyorum sevgili dostum, basit bir soru soruyorum, bana ‘evet’ ya da ‘hayır’ diye yanıt verin, tek istediğim bu.”</p>

  <p>“Bir kızı seviyorum kont.”</p>

  <p>“Onu çok mu seviyorsunuz?”</p>

  <p>“Hayatımdan çok.”</p>

  <p>“İşte bir umudumu daha yitirdim,” dedi Monte Cristo.</p>

  <p>Sonra içini çekerek:</p>

  <p>“Zavallı Haydée!” diye mırıldandı.</p>

  <p>“Gerçekten de kont, eğer sizi daha az tanısaydım, olduğunuzdan daha az yürekli sanacaktım,” diye haykırdı Morrel.</p>

  <p>“Çünkü ben terk edeceğim birini düşünüyorum ve buna yanıyorum! Haydi Morrel, bir asker cesaretin ne olduğunu bu kadar kötü mü anlar? Üzüldüğüm yaşam mı? Yirmi yılım yaşam ve ölüm arasında, yaşamakla ölmek arasında geçirmiş benim gibi biri için bunun ne önemi var? Zaten sakin olun Morrel, eğer bir zayıflığım var ise bu sadece size karşıdır. Dünyanın bir salon olduğunu, oradan kibarca ve dürüst bir biçimde, yani selam vererek ve kumar borçlarını ödeyerek çıkmak gerektiğini biliyorum.”</p>

  <p>“Hele şükür!” dedi Morrel, “işte böyle konuşmalı. Sırası gelmişken, silahlarınızı getirdiniz mi?”</p>

  <p>“Ben mi? Ne için? Umarım o beylerin silahları vardır.”</p>

  <p>“Öğreneceğim,” dedi Morrel.</p>

  <p>“Evet, ama tartışma yok, beni anlıyor musunuz?”</p>

  <p>“Ah! İçiniz rahat etsin.”</p>

  <p>Morrel, Beauchamp ve Château-Renaud’ya doğru ilerledi. Onlar da Maximilien’in geldiğini görünce ona doğru birkaç adım attılar.</p>

  <p>Üç genç birbirini sevgiyle olmasa bile kibarca selamladı.</p>

  <p>“Bağışlayın beyler,” dedi Morrel, “ama Mösyö de Morcerf’i göremiyorum.”</p>

  <p>“Bu sabah, ancak düello alanında bize katılabileceğini haber verdi,” dedi Château-Renaud.</p>

  <p>“Ah!” dedi Morrel.</p>

  <p>Beauchamp saatine baktı.</p>

  <p>“Saat sekizi beş geçiyor, henüz geç değil Mösyö Morrel,” dedi.</p>

  <p>“Ah! Bu amaçla sormamıştım,” diye karşılık verdi Maximilien.</p>

  <p>“Zaten,” diye onun sözünü kesti Château-Renaud, “işte bir araba.”</p>

  <p>Gerçekten de bir araba bulundukları kavşağa açılan caddelerin birinden hızla ilerliyordu.</p>

  <p>“Beyler,” dedi Morrel, “kuşkusuz silahlarınız yanınızdadır. Mösyö de Monte Cristo kendininkileri kullanma hakkından vazgeçtiğini bildirdi.”</p>

  <p>“Kontun böyle bir incelik göstereceğini tahmin etmiştik Mösyö Morrel,” diye karşılık verdi Beauchamp, “böyle bir işte ihtiyacını olacağını düşünerek sekiz on gün önce satın almış olduğum silahları getirdim. Yepyenidirler ve henüz hiç kullanılmamışlardır. Görmek ister isiniz?”</p>

  <p>“Ah! Mösyö Beauchamp,” dedi Morrel, eğilerek, “siz Mösyö de Morcerf’in bu silahları hiç görmediği konusunda güvence veriyorsanız, sözünüzün benim için yeterli olduğunu biliyorsunuz değil mi?”</p>

  <p>“Beyler,” dedi Château-Renaud, “bize doğru gelen bu arabada Morcerf değil Franz ve Debray var, inanın.”</p>

  <p>Gerçekten de adı geçen kişiler geliyorlardı.</p>

  <p>“Siz burada ha beyler!” dedi Château-Renaud her biriyle el sıkışarak, neden buradasınız?</p>

  <p>“Çünkü Albert bu sabah bizim de burada olmamızı rica etti,” dedi Debray.</p>

  <p>Beauchamp ve Château-Renaud şaşkın şaşkın birbirlerine baktılar.</p>

  <p>“Beyler, anladığımı sanıyorum,” dedi Morrel.</p>

  <p>“Haydi anlatın!”</p>

  <p>“Dün öğleden sonra Mösyö de Morcerf’den Opera’da bulunmamı rica eden bir mektup aldım.”</p>

  <p>“Ben de,” dedi Debray.</p>

  <p>“Ben de,” dedi Franz.</p>

  <p>“Biz de,” dedi Château-Renaud ve Beauchamp.</p>

  <p>“Bizim o kışkırtma sırasında orada bulunmamızı istiyordu,” dedi Morrel, “şimdi de düelloda hazır bulunmamızı istiyor.”</p>

  <p>“Evet,” dedi gençler, “öyle olmalı Mösyö Maximilien, tüm olasılıklara bakıldığında siz haklısınız.”</p>

  <p>“Ama tüm bunlara karşın Albert henüz gelmedi,” diye mırıldandı Château-Renaud, “on dakika gecikti.”</p>

  <p>“İşte,” dedi Beauchamp, “atla geliyor, bakın, uşağıyla birlikte büyük bir hızla geliyor.”</p>

  <p>“Tabancayla düello yapmak için atla gelmek ne ihtiyatsızlık!” dedi Château-Renaud, “ben ona o kadar çok ders vermiştim ki!”</p>

  <p>“Hem sonra bakın,” dedi Beauchamp, “kravatlı bir yaka, açık bir giysi ve beyaz bir yelekle geliyor, midesinin üstüne bir de hedef noktası çizdirseydi her şey daha basit olur ve biter giderdi.”</p>

  <p>Bu sırada Albert, beş gencin oluşturduğu grubun on adım yakınına gelmişti, atını durdurdu, yere atladı ve dizginleri uşağının koluna attı.</p>

  <p>Albert yaklaştı.</p>

  <p>Rengi soluk, gözleri kıpkırmızı ve şişti. Gece bir an bile uyumadığı anlaşılıyordu.</p>

  <p>Dış görünüşünde onda görmeye alışık olmadıkları kederli bir ağırbaşlılık vardı.</p>

  <p>“Davetimi kabul ettiğiniz için teşekkür ederim beyler,” dedi Albert: “gösterdiğiniz bu dostluk için size ne kadar minnettar olduğumu bilemezsiniz.”</p>

  <p>Morcerf yaklaşınca Morrel geriye doğru on adım atmış biraz ötede durmuştu.</p>

  <p>“Teşekkürlerim size de aitti Mösyö Morrel,” dedi Albert, “yanımıza gelin, aramızda sizin de yeriniz var.”</p>

  <p>“Mösyö,” dedi Maximilien, “benim Mösyö de Monte Cristo’nun tanığı olduğumu belki de bilmiyorsunuz.”</p>

  <p>“Bundan emin değildim, ama kuşkulanıyordum. Daha iyi, burada ne kadar onurlu insan olursa o kadar memnun olacağım.”</p>

  <p>“Mösyö Morrel,” dedi Château-Renaud, “Mösyö Monte Cristo Kontuna Mösyö de Morcerf’in geldiğini ve emrinde olduğumuzu haber verebilirsiniz.”</p>

  <p>Morrel verilen görevi yerine getirmek için harekete geçti.</p>

  <p>Bu sırada Beauchamp tabanca kutusunu arabadan çıkarıyordu.</p>

  <p>“Durun beyler,” dedi Albert, “Mösyö Monte Cristo Kontuna söyleyecek bir çift sözüm var.”</p>

  <p>“Özel mi?” diye sordu Morrel.</p>

  <p>“Hayır mösyö, herkesin önünde.”</p>

  <p>Albert’in tanıkları şaşkınlıkla birbirlerine baktılar; Franz ve Debray alçak sesle birbirlerine bir şeyler söylediler, bu beklenmedik durumdan mutlu olan Morrel, ağaçlı yolda Emmanuel ile dolaşmakta olan kontu çağırmaya gitti.</p>

  <p>“Benden ne istiyor?” diye sordu Monte Cristo.</p>

  <p>“Bilmiyorum, ama sizinle konuşmak istiyor.”</p>

  <p>“Ah!” dedi Monte Cristo, “yeni hakaretlerle şansını zorlamasın!”</p>

  <p>“Niyetinin bu olduğunu sanmıyorum,” dedi Morrel.</p>

  <p>Kont, yanında Maximilien ve Emmanuel ile birlikte ilerledi: sakin ve serinkanlı yüzü yanında dört gençle yaklaşmakta olan Albert’in altüst olmuş yüzüyle garip bir karşıtlık oluşturuyordu.</p>

  <p>Aralarında üç adım kalınca, Albert de kont da durdular.</p>

  <p>“Beyler,” dedi Albert, “yaklaşın; Mösyö Monte Cristo Kontuna söylemekten onur duyacağım şeylerin tek sözcüğünü bile kaçırmamanızı istiyorum, çünkü ona söylemekten onur duyacağım şeyi, söylediklerim size ne kadar garip gelirse gelsin, merak eden herkese söyleyebilirsiniz.”</p>

  <p>“Bekliyorum mösyö,” dedi kont.</p>

  <p>“Mösyö,” dedi Albert, önce titreyen, ama giderek güven kazanan bir sesle; “mösyö, Mösyö de Morcerf’in Epeiros’da yaptıklarını açığa çıkardığınız için sizi eleştirmiştim, çünkü Mösyö de Morcerf ne kadar suçlu olursa olsun, sizin onu cezalandırmaya hakkınız olmadığını düşünüyordum. Ama bugün mösyö, sizin buna hakkınız olduğunu biliyorum. Sizden bu kadar çabuk özür dilememe neden olan şey Fernand Mondego’nun Ali Paşa’ya ihaneti değil, balıkçı Fernand’ın size ihanetidir, bu ihanetin arkasından gelen duyulmamış felaketlerdir. Hattâ şunu yüksek sesle hepinize açıklamak isterim: evet mösyö, babamdan intikam almakta haklıydınız, ben oğlu olarak, daha fazlasını yapmadığınız için size teşekkür ederim.”</p>

  <p>Bu beklenmedik olayın tanıklarının ortasına bir yıldırım düşseydi, Albert’in bu açıklaması kadar şaşırtıcı olmazdı.</p>

  <p>Monte Cristo’ya gelince, gözlerini yavaşça sonsuz bir minnet ifadesiyle gökyüzüne kaldırmıştı ve Albert’in dik kafalı yapısının, Romalı haydutların arasında iken ne kadar yürekli olduğuna tanık olduğu için, onun kendini aniden küçük düşürerek eğilmesi karşısında sadece büyük bir hayranlık duyuyordu. Hemen Mercédès’in bundaki rolünü ve bu soylu yüreğin yararsız olacağını önceden bildiği özveriye nasıl karşı çıktığını anladı.</p>

  <p>“Şimdi mösyö,” dedi Albert, “eğer özürlerimi yeterli buluyorsanız, sizden elinizi uzatmanızı rica ediyorum. Sizinki gibi ender rastlanan, tüm yeteneklerin en önde geleni olan yanılmazlık yeteneği karşısında bence insanın haksız olduğunu itiraf etmesi gerekir. Ama itiraf etmek bana düşer yalnızca. Ben insanlara göre hareket ediyordum, ama siz, siz Tanrıya göre hareket ediyordunuz. Sadece bir melek ikimizden birini ölümden kurtarabilirdi, bu melek bizi iki dost yapmak için değilse de, ne yazık ki alınyazısı bazı şeyleri olanaksız kılıyor, hiç olmazsa birbirinin değerini bilen iki insan yapmak için gökyüzünden indi. ’</p>

  <p>Monte Cristo gözleri nemli, soluğu tıkanmış, ağzı aralık, elini Albert’e uzattı, o da bu eli kavradı ve saygılı bir korkuya benzer bir duyguyla sıktı.</p>

  <p>“Beyler,” dedi “Sayın Monte Cristo özürlerimi kabul ediyor. Ona karşı acele hareket ettim. Acelecilik kötü bir danışmandır: kötü hareket ettim. Şimdi hatam onarıldı. Bilincimin bana yapmamı emrettiği şeyi yaptığım için umarım insanlar benim korkak olduğumu düşünmezler. Ama ne olursa olsun, eğer benim hakkımda yanılıyorlarsa,” diye ekledi genç adam dostlarına ve düşmanlarına meydan okur gibi başını gururla kaldırarak, “onların düşüncelerini de düzeltmeye çalışırım.”</p>

  <p>“Bu gece ne oldu?” diye sordu Beauchamp, Château-Renaud’ya; “bana öyle geliyor ki, biz burada üzücü bir rol oynuyoruz.”</p>

  <p>“Gerçekten de Albert’in biraz önce yaptığı şey çok alçakça ya da çok güzel,” diye karşılık verdi baron.</p>

  <p>“İyi de, bu ne anlama geliyor?” diye sordu Debray, Franz’a, “Nasıl oluyor da Monte Cristo Kontu Mösyö de Morcerf’in onuruna leke düşürüyor, ama onun oğlunun gözünde haklı oluyor. Benim ailemde on Yanya olayı olsaydı, ben kendimi sadece bir teki için, on kez dövüşmeye zorunlu hissederdim.”</p>

  <p>Monte Cristo’ya gelince, başını eğmiş, kolları ölü gibi, yirmi dört saatlik anıların altında ezilmiş, ne Albert’i, ne Beauchamp’ı, ne Château-Renaud’yu, ne de orada bulunanları düşünüyordu: o, ondan oğlunun hayatını istemek için gelen, onun da buna karşılık kendi hayatını sunduğu kadını düşünüyordu; bu kadın oğlunun içindeki ana baba sevgisini sonsuza kadar öldürebilecek aile sırrını korkunç itirafıyla onun da hayatını kurtarmıştı; işte Monte Cristo bu yürekli kadını düşünüyordu.</p>

  <p>“Her zamanki gibi Tanrının işi!” diye mırıldandı: “Ah! İşte bugün ancak Tanrının beni elçi olarak gönderdiğinden bu kadar emin oldum.”</p>
