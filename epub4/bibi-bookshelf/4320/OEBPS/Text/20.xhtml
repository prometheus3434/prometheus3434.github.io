    <p>İF ŞATOSU’NUN MEZARLIĞI</p>

  </div>

  <p>Yalağın üstüne uzunlamasına serilmiş ve pencereden içeri giren sisli bir ışığın hafifçe aydınlattığı kaba kumaştan bir çuvalın geniş kıvrımlarının altında uzun ve sert bir biçim belli belirsiz ayırt edilmekteydi: bu Faria’nın kefeniydi, gardiyanların dediğine göre de, bu kefen hiç pahalı değildi. Böylece her şey bitmişti. Dantès ve dostu arasında maddesel bir ayrılık vardı artık, bir daha onun ölümün ötesine bakar gibi açık kalmış gözlerini göremeyecek, kendisi için gizli kalmış şeyleri örten perdeyi kaldıran o hünerli eli sıkamayacaktı. O kadar güçlükle alıştığı yararlı, iyi dostu artık sadece anılarında yaşıyordu. O zaman bu korkunç yatağın başucuna oturdu ve derin ve acı bir melankoliye kapıldı.</p>

  <p>Yalnız! İşte yine yalnız kalmıştı! Yeniden sessizliğe düşmüştü, kendisini hiçlikle karşı karşıya hissediyordu.</p>

  <p>Yalnız! Onu dünyaya bağlayan tek insanın ne görüntüsü, ne de sesi vardı artık! Faria gibi, Tanrı’ya gidip, acıların iç karartan kapısından geçme pahasına, yaşamın bilmecesini sormak daha iyi olmaz mıydı?</p>

  <p>Dostunun yok ettiği, varlığıyla uzaklaştırdığı intihar düşüncesi bir hayalet gibi gelip Faria’nın cansız bedeninin yanına dikildi.</p>

  <p>“Keşke ölebilseydim,” dedi, “onun gittiği yere gider ve onu mutlaka bulurdum. Ama nasıl ölmeli? Bu çok kolay,” diye ekledi gülerek, “burada kalacağım, içeri ilk girenin üstüne atlayacağım, onu boğacağım, onlar da beni giyotine gönderecekler.” Ama büyük fırtınalarda olduğu gibi büyük acılarda da dalgaların iki yüksek tepesi arasında bir uçurum açıldığı olur, Dantès bu küçültücü ölüm düşüncesi karşısında geriledi ve hemen bu umutsuzluktan, yaşam ve özgürlüğe karşı ateşli bir susuzluğa geçti.</p>

  <p>“Ölmek! Ah hayır!” diye bağırdı, “şimdi ölmek için bunca şey yaşamaya, bunca acı çekmeye değer miydi? Ölmek, ölme kararı vermiş olduğum zaman, eskiden, yıllar önce iyiydi; ama şimdi bu, sefil yazgıma gerçekten de büyük bir yardım olur. Hayır, yaşamak istiyorum, sonuna kadar savaşmak istiyorum; hayır, benden çalınan mutluluğumu yeniden kazanmak istiyorum! Ölmeden önce, cezalandırılacak cellatlarımın olduğunu, kimbilir belki de ödüllendirilecek dostlarımın bulunduğunu unutuyordum? Ama şimdi beni burada unutacaklar, hücremden ancak Faria gibi çıkabileceğim.”</p>

  <p>Bu son sözleri söyler söylemez Edmond, birdenbire bir düşünceyle, ama korkunç bir düşünceyle şaşkına dönmüş gibi, hareketsiz, gözleri bir noktaya dikilmiş kalakaldı. Ansızın ayağa kalktı, başı dönmüş gibi elini alnına götürdü, odada iki üç kez dolandı ve gelip yatağın önünde durdu...</p>

  <p>“Ah ah!” diye mırıldandı, “bu düşünce de nereden geldi? Siz mi yolladınız Tanrım? Buradan özgür olarak çıkanlar sadece ölüler olduğuna göre biz de ölülerin yerini alalım.</p>

  <p>Düşüncesine, bu umutsuz karardan geri dönecek zamanı tanımamak ister gibi, bu karardan cayacak kadar zaman yitirmeden iğrenç çuvala doğru eğildi, Faria’nın yaptığı bıçakla onu açtı, ölü bedeni çuvaldan çıkardı, kendi hücresine götürdü, onu kendi yatağına yatırdı, her zaman kendisine yaptığı gibi yırtık bir çamaşırla başını örttü, yorganını üstünü çekti, o buz gibi alnı son kez öptü, düşüncenin yokluğu ile ürkmüş, açık kalmakta ısrar eden isyancı gözlerini yeniden kapatmaya çalıştı, gardiyanın akşam yemeğini getirirken çoğu zaman âdeti olduğu gibi uyuduğunu sanması için başını duvara döndürdü, geçide girdi, yatağı duvara doğru çekti, öbür odaya girdi, dolaptan iğneyi, ipliği aldı, bezin altında çıplak etinin iyice hissedilmesi için yırtık giysilerini attı, ortası yırtılmış çuvalın içine kaydı, ölü bedenin olduğu durumda kendini çuvala yerleştirdi ve içerden dikişle yeniden kapattı.</p>

  <p>O anda, bir talihsizlik eseri, içeri biri girseydi kalbinin atışlarını duyabilirdi.</p>

  <p>Dantès akşam denetiminin bitmesini bekleyebilirdi, ama hapishane müdürünün o zamana kadar karar değiştirmesinden ve ölüyü oradan çıkartılmasından korkmuştu.</p>

  <p>O zaman son umudunu yitirmiş olacaktı.</p>

  <p>Ne olursa olsun artık plan kararlaştırılmıştı.</p>

  <p>Yapmayı düşündüğü şey şuydu.</p>

  <p>Eğer yolda mezarcılar bir ölü taşımak yerine bir canlı taşıdıklarını fark ederlerse Dantès onlara kendisini tanıma fırsatı vermeyecekti; güçlü bir bıçak darbesiyle çuvalı yukarıdan aşağı kadar açacak, onların korkusundan yararlanacak ve kaçacaktı; onu yakalamak isterlerse bıçağı kullanacaktı.</p>

  <p>Eğer onu mezarlığa kadar götürüp bir çukura koyarlarsa, üstünü toprakla örtmelerine sesini çıkarmayacaktı; sonra gece olduğu için mezarcılar sırtlarını döner dönmez yumuşak toprakla bir geçit açacak ve kaçacaktı; ağırlığın kaldıramayacağı kadar fazla olmamasını umut ediyordu.</p>

  <p>Eğer yanılıyorsa, tersine toprak çok ağırsa boğularak ölecekti, böylesi daha iyiydi, her şey bitmiş olacaktı.</p>

  <p>Dantès bir gün önceden beri yemek yememişti, sabah da açlığı hiç aklına gelmemişti, hâlâ da bunu düşünmüyordu. Durumu, aklını başka bir düşünceye verecek zamanı bırakmayacak kadar nazikti.</p>

  <p>Dantès’in karşı karşıya bulunduğu ilk tehlike gardiyanın saat sekizde yemeği getirirken yapılan yer değiştirmeyi fark etmesiydi; iyi ki hiç olmazsa yirmi kez, bazen insandan kaçmak için bazen yorgunluktan, Dantès gardiyanı yatarak karşılamıştı; bu durumda adam her zaman ekmeğini ve çorbasını masanın üstüne bırakıyor ve ona bir şey söylemeden çıkıyordu.</p>

  <p>Ama bu kez gardiyan suskunluk alışkanlıklarına aykırı davranabilir, Dantès’e bir şey söyleyebilir, Dantès’in hiç yanıt vermediğini görünce yatağa yaklaşıp her şeyi anlayabilirdi.</p>

  <p>Akşam saat yediye yaklaşırken Dantès’in gerçekten içi daralmaya başlamıştı. Kalbinin üzerine koyduğu eli çarpıntılarını bastırmaya, öbür eli ise alnından şakakları boyunca inen teri silmeye çalışıyordu. Zaman zaman tüm bedenini bir titreme alıyor, kalbini buz gibi bir kıskacın içindeymiş gibi sıkıyordu. O zaman öleceğini sanıyordu. Şatoda hiçbir hareket olmadan saatler geçiyordu, Dantès ilk tehlikeyi atlattığını anladı; bu iyiye işaretti. Sonunda, hapishane müdürünün saptadığı saate doğru merdivende ayak sesleri duyulmaya başladı. Edmond beklenen ânın geldiğini anladı; soluğunu tutarak tüm cesaretini topladı; şiddetli kalp atışlarını soluğu gibi ve aynı zamanda tutabilseydi ne iyi olurdu.</p>

  <p>Kapının önünde durdular, ayak sesleri iki kişiye aitti. Dantès bunların onu almaya gelen mezarcılar olduğunu düşündü. Sedyeyi yere koyarken çıkardıkları gürültüyü duyunca bu kuşkusu gerçeğe dönüştü.</p>

  <p>Kapı açıldı, donuk bir ışık Dantès’in gözlerine vurdu. Onu örten bezin arasından iki gölgenin yatağına yaklaştığını gördü. Bir üçüncüsü elinde bir el feneri tutarak kapıda duruyordu. Yatağa yaklaşan iki adamdan her biri çuvalın iki ucundan birini yakaladı.</p>

  <p>“Bu kadar zayıf bir ihtiyar için oldukça ağır!” dedi onlardan biri, onu başından tutup kaldırarak.</p>

  <p>“Her yıl kemiklerin ağırlığına yarım libre<a href="../Text/dipnot.xhtml#Footnote0041" id="Feedback0041"><sup>[41]</sup></a> eklendiği söylenir,” dedi öbürü, Dantès’i ayaklarından tutarak.</p>

  <p>“Düğümünü yaptın mı?” diye sordu birincisi.</p>

  <p>“Yararsız bir ağırlığı şimdiden kendimize yüklemem için budala olmam gerek,” dedi ikincisi, “düğümü orada atacağım.”</p>

  <p>“Haklısın; gidelim artık.”</p>

  <p>“Bu düğüm de nesi?” diye sordu Dantès kendi kendine.</p>

  <p>Sahte ölü yataktan sedyeye taşındı. Edmond ölü rolünü daha iyi oynamak için kendini katılaştırıyordu. Onu sedyenin üstüne koydular; önde yürüyen eli fenerli adamın, yolunu aydınlattığı alay merdivenleri çıktı.</p>

  <p>Birden gecenin sert ve serin havası Dantès’i sarmaladı. Dantès kuzey yelini tanıdı. Bu hem zevk hem de sıkıntıyla dolu ani bir duyumdu.</p>

  <p>Taşıyıcılar yirmi adım kadar ilerlediler sonra durdular ve sedyeyi yere bıraktılar.</p>

  <p>Taşıyıcılardan biri uzaklaştı, Dantès ayakkabılarının döşeme taşlarının üstünde yankılandığını duydu.</p>

  <p>“Ben neredeyim acaba?” diye sordu kendi kendine.</p>

  <p>“Biliyor musun, bu hiç de hafif değil!” dedi Dantès’in yanında kalan, sedyenin kenarına oturarak. Dantès’in ilk hissettiği şey kaçma isteği oldu, neyse ki kendini tuttu.</p>

  <p>“Önümü aydınlat hayvan,” dedi iki taşıyıcıdan uzaklaşmış olanı, “yoksa aradığımı hiç bulamayacağım.”</p>

  <p>Görüldüğü gibi emir pek uygun sözcüklerle verilmemiş de olsa fenerli adam emre uydu.</p>

  <p>“Ne arıyor acaba?” diye sordu Dantès kendi kendine. “Bir çapa herhalde.”</p>

  <p>Bir sevinç çığlığı mezarcının aradığı şeyi bulduğunu gösterdi.</p>

  <p>“Nihayet,” dedi öbürü, “pek kolay olmadı.”</p>

  <p>“Evet,” diye yanıt verdi beriki, “ama beklemekle hiçbir şey yitirmez ölü.”</p>

  <p>Bu sözlerden sonra Edmond’un yanına geldi, Edmond yanına ağır ve çınlayan bir cisim konduğunu duydu; aynı anda bir ip sıkı ve acı veren bir zorlamayla ayaklarının çevresine dolandı.</p>

  <p>“Pekala! düğüm atıldı mı?” diye sordu mezarcılardan hareketsiz bekleyeni.</p>

  <p>“Hem de çok iyi atıldı,” dedi öbürü; “sana garanti veririm.”</p>

  <p>“Öyleyse yola koyulalım.”</p>

  <p>Yaklaşık elli adım gittiler sonra bir kapıyı açmak için durdular, daha sonra yine yola koyuldular. İlerledikçe üzerine şatonun kurulduğu kayalara çarparak kırılan dalgaların gürültüsü daha belirgin olarak Dantès’in kulağına geliyordu.</p>

  <p>“Hava kötü!” dedi taşıyıcılardan biri, “bu gece denizde olmak iyi bir şey değil.”</p>

  <p>“Evet, rahip ıslanmak gibi büyük bir tehlikeyle karşı karşıya kalacak,” dedi öbürü; kahkahayla güldüler.</p>

  <p>Dantès şakayı pek iyi anlamadı ama yine de saçları başının üstünde diken diken oldu.</p>

  <p>“Tamam, işte geldik!” dedi birincisi.</p>

  <p>“Daha uzağa, daha uzağa,” dedi öbürü, “biliyorsun sonuncusu yarı yolda kalıp kayaların üstünde parçalandı, müdür bey de ertesi gün bize miskin olduğumuzu söyledi.”</p>

  <p>Hep yokuş yukarı çıkarak dört beş adım daha gittiler, sonra Dantès başından ve ayaklarından yakalanıp sallandığını hissetti.</p>

  <p>“Bir,” dedi mezarcılar.</p>

  <p>“İki.”</p>

  <p>“Üç!”</p>

  <p>Aynı anda Dantès, yaralı bir kuş gibi gökleri kat ederek, yüreğini donduran bir korkuyla sürekli düşerek büyük bir boşluğun içine atıldığını hissetti. Hızlı uçuşunu daha da çabuklaştıran ağır bir şey tarafından aşağı doğru çekilse de bu düşüş ona bir asır sürmüş gibi geldi. Sonunda korkunç bir gürültüyle ok gibi buzlu suya girdi ve bir çığlık attı, çığlığı aynı anda suya gömüldü.</p>

  <p>Dantès ayaklarına bağlanmış otuz altılık bir gülle ile, kendisini dibine çeken denize fırlatılmıştı.</p>

  <p>Deniz İf Şatosu’nun mezarlığıdır.</p>
