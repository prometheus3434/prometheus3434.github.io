    <p>23</p>

    <p>MONTE CRİSTO ADASI</p>

  </div>

  <p>Sonunda Dantès, kimi zaman, yazgının ağırlığı üzerlerine çökmüş insanların başına gelen beklenmedik bir talihle, basit ve doğal bir yoldan amacına ulaşacak ve kimsede en küçük bir kuşku uyandırmadan adaya ayak basacaktı.</p>

  <p>Bunca beklediği bu gidiş için sadece bir gece daha geçmesi gerekiyordu.</p>

  <p>Bu gece Dantès’in geçirdiği en hummalı gecelerden biri oldu. Gece boyunca tüm iyi ve kötü olasılıklar birer birer aklına geldi: gözünü kapatınca Kardinal Spada’nın duvarın üzerine parlak harflerle yazılmış mektubunu görüyordu; bir an uykuya yenik düştüğünde ise en ipe sapa gelmez düşler beyninde cirit atıyordu. Zümrütten döşeme taşları, yakuttan duvarları, elmastan sarkıtları olan mağaralara iniyordu. İnciler yeraltı sularının doğal süzgecinden geçer gibi damla damla düşüyordu.</p>

  <p>Edmond hayran, büyülenmiş, ceplerini bu değerli taşlarla dolduruyordu; sonra dışarı çıkıyordu ve bu değerli taşlar basit çakıltaşlarına dönüşüyordu. O zaman sadece hayal meyal gördüğü bu büyülü mağaraların içine yeniden girmeye çalışıyordu, ama yol sonsuz bir burgaç gibi kıvrılıyor, giriş yine görülmez oluyordu. Ali Baba’nın göz kamaştırıcı mağaralarını Arap balıkçı için açan büyülü ve gizemli sözcüğü yorgun belleğinde boşuna arıyordu. Hiçbir şeyin yararı yoktu; bir an için toprak cinlerinin elinden alma umuduna kapıldığı kayıp hazine yeniden cinlerin olmuştu.</p>

  <p>Gün neredeyse gece kadar heyecanlı geldi; ama mantığı ile hayal gücünü destekleyerek o zamana kadar kafasında tam olarak şekillenememiş planını saptayabildi.</p>

  <p>Akşam oldu, akşamla birlikte hareket hazırlıkları da yapıldı. Bu hazırlıklar Dantès’in huzursuzluğunu saklaması için bir yoldu. Yavaş yavaş arkadaşları üzerinde geminin sahibiymiş gibi bir etki yapmaya başlamıştı; emirleri her zaman açık, kesin ve yerine getirilmesi kolay olduğu için arkadaşları onun istediklerini sadece çabucak değil aynı zamanda zevkle yerine getiriyorlardı.</p>

  <p>Yaşlı denizci onun dilediğince davranmasına izin veriyordu: o da Dantès’in diğer tayfalara, hattâ kendine karşı üstünlüğünü kabul etmişti. Genç adamı kendi doğal ardılı gibi görüyordu ve Edmond’u büyük bir anlaşmayla bağlamak için bir kızı olmadığına hayıflanıyordu.</p>

  <p>Akşam saat yedide her şey hazırdı; yediyi on geçe, tam fenerin yandığı saatte fenerin hizasından geçmekteydiler.</p>

  <p>Deniz sakindi, güneydoğudan serin bir rüzgar esiyordu; Tanrının her biri bir dünya olan fenerlerini birer birer yaktığı mavi gökyüzünün altında, ilerliyorlardı. Dantès herkesin yatabileceğini, kendisinin dümenin sorumluluğunu alacağını bildirdi.</p>

  <p>Maltalı’nın –Dantès’e böyle deniyordu– böyle bir açıklama yapması yeterliydi, herkes sakin sakin yatmaya gidebilirdi.</p>

  <p>Bu ara sıra oluyordu: yalnızlığa bir türlü kavuşamayan Dantès, zaman zaman büyük bir yalnızlık ihtiyacı duyuyordu. Oysa gecenin karanlığı, sonsuzluğun sessizliği içinde Tanrının gözü önünde denizde tek başına yol alan bir geminin hem sonsuz hem şiirsel yalnızlığından daha büyük hangi yalnızlık olabilirdi?</p>

  <p>Bu kez yalnızlık, düşünceleriyle doldu; gece, düşleriyle aydınlandı; sessizlik, yeminleriyle canlandı.</p>

  <p>Patron uyandığında gemi tüm yelkenlerini açmış ilerliyordu: rüzgarın şişirmediği küçük bir yelken parçası bile yoktu; saatte iki buçuk fersahtan hızlı gidiliyordu.</p>

  <p>Monte Cristo Adası ufukta büyüyordu.</p>

  <p>Edmond geminin kumandasını sahibine geri verdi ve bu kez kendisi hamağına uzanmaya gitti; ama uykusuz geçen geceye karşın bir an bile gözünü kırpmadı.</p>

  <p>İki saat sonra tekrar güverteye çıktı; gemi Elbe Adası’nın yanından geçmekteydi. Mareciana hizasında yeşil ve düz Pianosa Adası’nın yukarısındaydı. Göğün maviliğinde Monte Cristo’nun ışıldayan tepesinin yükseldiği görülüyordu.</p>

  <p>Dantès dümenciye Pianosa’yı sağda bırakmak için dümeni iskeleye çevirmesini emretti; bu manevranın yolu iki üç deniz mili kadar kısaltacağını hesaplamıştı.</p>

  <p>Akşam saat beşe doğru ada tümüyle ortaya çıktı. Havadaki, batmakta olan güneşin yaydığı ışığa özgü duruluk sayesinde en küçük bir ayrıntı bile fark ediliyordu.</p>

  <p>Edmond parlak pembeden laciverte kadar alacakaranlığın tüm renklerini aksettiren bu kaya kütlesine yiyecek gibi bakıyordu; zaman zaman yüzünü ateş basıyor, alnı kıpkırmızı oluyor, gözlerinden kızıl bir bulut geçiyordu.</p>

  <p>Tüm servetini oyuna sürmüş hiçbir kumarbaz, Edmond’un umutlarının doruğunda hissettiği iç sıkıntılarını duymamıştır.</p>

  <p>Gece oldu: akşam saat onda kıyıya yanaşıldı; randevuya ilk gelen <i>Jeune-Amélie</i> idi.</p>

  <p>Dantès her zaman kendine ne kadar hâkim olursa olsun bu kez dayanamadı: kıyıya ilk atlayan o oldu; cesaret edebilseydi Brutus gibi, toprağı öpecekti.</p>

  <p>Gecenin ilerlemiş saatleriydi; saat on birde ay denizin ortasında yükseldi ve her kımıltıyı gümüş rengine boyadı; sonra, yükselmeye devam ettikçe, ışıkları, beyaz ışık çağlayanları gibi, bu diğer Pélion’un üst üste yığılmış kayalarının üstünde oynaşmaya başladı.</p>

  <p>Ada <i>Jeune-Amélie</i> mürettebatına yabancı değildi: her zamanki duraklarından biriydi. Dantès’e gelince, Levant’daki seferlerinin hepsinde onu görmüş ama hiçbir zaman karaya çıkmamıştı.</p>

  <p>Jacopo’ya sorular sordu.</p>

  <p>“Geceyi nerede geçireceğiz?” dedi.</p>

  <p>“Geminin güvertesinde elbet,” diye yanıt verdi denizci.</p>

  <p>“Mağaralarda daha rahat etmez miydik?”</p>

  <p>“Hangi mağaralarda?”</p>

  <p>“Adanın mağaralarında.”</p>

  <p>“Mağara bilmiyorum,” dedi Jacopo.</p>

  <p>Dantès’in alnından soğuk bir ter boşandı.</p>

  <p>“Monte Cristo’da mağara yok mu?” diye sordu.</p>

  <p>“Hayır.”</p>

  <p>Dantès bir an şaşkın kalakaldı; sonra bu mağaraların o zamandan bu yana, bir şekilde dolmuş olabileceğini ya da Kardinal Spada tarafından büyük bir ihtiyatla ağzının kapatılmış olabileceğini düşündü.</p>

  <p>Bu durumda önemli olan şey o kaybolmuş oyuğu yeniden bulmak olacaktı. Gece arama yapmanın bir yararı yoktu. Dantès araştırmayı ertesi güne bıraktı. Zaten denizde yarım fersah uzaktan verilen belirgin bir işaret ve <i>Jeune-Amélie</i>’nin aynı işaretle ona hemen yanıt vermesi işe başlama zamanının geldiğini gösteriyordu. Gecikmiş olan gemi, kendisine tam bir güvenlikle karşılaşacağını bildiren işaretle rahatlamış olarak, hemen beyaz bir hayalet gibi sessizce ortaya çıktı ve gelip kıyıdan bir gomina<a href="../Text/dipnot.xhtml#Footnote0049" id="Feedback0049"><sup>[49]</sup></a> uzaklıkta demir attı.</p>

  <p>Taşıma hemen başladı.</p>

  <p>Dantès çalışırken kulağında ve yüreğinde alçak sesle durmadan uğuldayan düşünceyi yüksek sesle söylerse tek bir sözcükle bu insanları nasıl bir sevince boğacağını düşünüyordu. Ama büyük sırrı açıklamak bir yana, çok fazla konuşmuş, gidiş gelişleriyle, yinelediği sorularla, titiz gözlemleriyle ve sürekli saplantılarıyla kuşku uyandırmış olabileceğinden korkuyordu. İyi ki en azından bu durumda, çok acılı geçmiş yüzünde, zamanın yok edemeyeceği bir hüznü yansıtıyordu ve bu bulutun altında belli belirsiz görülen neşe ışıkları aslında sadece küçük pırıltılardı.</p>

  <p>Hiç kimse bir şeyden kuşkulanmıyordu, ertesi gün eline tüfek, kurşun ve barut alarak kayadan kayaya atladığını gördükleri çok sayıda yabankeçilerinden birini vurmak için gitme isteği gösterdiğinde Dantès’in bu gezintisini onun av aşkına ya da yalnızlık isteğine bağladılar. Yanında sadece onu izlemek için üsteleyen Jacopo vardı. Dantès, yanında birinin olmasına karşı çıkarsa bir şeylerden kuşkulanacaklarından korkarak buna sesini çıkarmadı. Ama daha bir fersahın dörtte biri kadar ilerlemeden bir keçi yavrusuna ateş etme ve onu vurma fırsatı yakalayan Dantès, Jacopo’yu bunu arkadaşlarına götürmesi için geri gönderdi, onları keçiyi pişirmek için çağırmasını ve piştiği zaman kendisinin de payına düşeni yiyebilmesi için bir tüfek atışıyla ona işaret vermesini istedi; birkaç kuru yemiş ve bir şişe Monte-Pulciano şarabı yemeği tamamlardı.</p>

  <p>Dantès zaman zaman arkasına bakarak yoluna devam etti. Bir kayanın tepesine gelince bin ayak aşağısında Jacopo ile buluşan ve Edmond’un becerisi sayesinde çoğalmış yemeğin hazırlıklarıyla şimdiden canla başla uğraşan arkadaşlarını gördü. Edmond bir an onlara üstün bir insanın yumuşak ve hüzünlü gülümsemesiyle baktı.</p>

  <p>“İki saat sonra,” dedi, “bu insanlar elli piastr kazanmış olarak ve elli daha kazanmaya çalışmak için yaşamlarını tehlikeye atarak yola koyulacaklar; sonra altı yüz lira daha zenginleşmiş olarak bu hazineyi herhangi bir kentte sultanların gururuyla ve Hint prenslerinin güveniyle saçıp savurmak için geri gelecekler. Umut bugün bana onların en büyük yoksulluk gibi görünen zenginliklerini küçümsetiyor; yarın düş kırıklığı beni belki de bu büyük yoksulluğu büyük bir mutluluk gibi görmek zorunda bırakacak... Ah! hayır,” diye bağırdı Edmond, “bu olmayacak; asla yanılgıya düşmeyen bilge Faria bu bir tek konuda yanılmış olamaz. Zaten bu sefil ve aşağılık yaşamı sürdüreceğime öleyim daha iyi.”</p>

  <p>Böylece, Dantès, üç ay önce sadece özgür olmayı isterken artık özgür kalınca en çok zenginliği ister olmuştu; bu Dantès’in yanlışı değildi, bu, insanın gücünü sınırlarken ona sonu gelmez istekler veren Tanrı’nın yanlışıydı! Bu sırada Dantès, iki sıra kayalıkların arasında kaybolmuş bir yolu, selin açtığı ve görünüşe göre henüz insan ayağının değmediği bir keçiyolunu izleyerek mağaraların bulunduğunu sandığı yere yaklaşmıştı. Deniz kıyısını izleyerek ve en küçük nesneleri büyük bir dikkatle inceleyerek, bazı kayaların üzerinde insan eliyle yapılmış kertikler gördüğünü sandı.</p>

  <p>Tinsel her şeyin üstüne unutma perdesini çektiği gibi maddesel her şeyin üstünü kara yosunu örtüsüyle kaplayan zaman, belki de bir iz bırakmak amacıyla belli bir düzen izleyen bu çizgilere zarar vermemişti sanki; yine de zaman zaman bu işaretler çiçek dolu büyük demetler halinde açmış mersin tutamlarının ya da asalak likenlerin altında ortadan yok oluyordu. O zaman Edmond’un dalları iki yana ayırması ya da onu bir başka labirente götürecek işaretleri bulmak için yosunları yerinden sökmesi gerekiyordu. Yine de bu işaretler Edmond’a epeyce umut vermişti. Neden bu çizgileri daha önceden tümüyle öngöremediği bir felaket durumunda yeğenine yol gösterebilsin diye kardinal çizmiş olmasındı ki? Bu ıssız yer hazinesini saklamak isteyen bir adam için en uygun yerdi. Ama artık aslına benzemeyen bu çizgiler, görmesi gerekenden başka gözlerin de ilgisini çekmemiş miydi, bu karanlık harikalar adası o görkemli gizini olduğu gibi saklamış mıydı?</p>

  <p>Yine de limandan yaklaşık altmış adım uzakta, engebeleri kollaya kollaya arkadaşlarından hep saklanmış olan Edmond’a kertikler bitiyormuş gibi geldi; hiçbir mağaraya da ulaşmıyorlardı. Sağlam bir tabana oturmuş yuvarlak bir kaya, çizgilerin ulaştıracak gibi göründüğü tek yerdi sanki. Edmond, izlerin sonu yerine belki de tam tersine başlangıç noktasına geldiğini düşündü; o zaman tam tersini yaptı ve geldiği yoldan geri döndü.</p>

  <p>Bu sırada arkadaşları yemeği hazırlıyor, kaynaktan su çekiyor, ekmeği ve meyveleri karaya taşıyor, keçi yavrusunu pişiriyorlardı. Tam orada yapıverdikleri bir şişe, eti geçirdikleri anda Dantès’in bir dağkeçisi gibi hafif ve atak, kayadan kayaya sıçradığını gördüler: Ona işaret vermek için tüfekle bir el ateş ettiler. Avcı hemen yön değiştirdi ve onlara doğru koşarak geldi. Ama tam hepsi onun gerçekleştirdiği bir tür uçuşu gözleriyle izlediği anda ne kadar korkusuz olduğunu düşünürlerken korkularına hak vermek ister gibi Dantès’in ayağı takıldı; onun bir kayanın üstünde sendelediğini, bir çığlık atıp kaybolduğunu gördüler.</p>

  <p>Hepsi birden o tarafa koştular, çünkü hepsi, üstünlüğüne karşın, Edmond’u seviyordu; yine de ona ilk ulaşan Jacopo oldu.</p>

  <p>Edmond’u kanlar içinde yere serilmiş, hemen hemen bilinçsiz buldu; on iki ya da on beş ayaklık bir yükseklikten yuvarlanmış olmalıydı. Ağzına birkaç damla rom damlatıldı ve daha önce onun üzerinde çok etkili olmuş olan bu reçete birinci kez olduğu gibi yine iyi bir etki yaptı.</p>

  <p>Edmond gözlerini açtı, dizindeki kötü ağrıdan, başındaki büyük ağırlıktan, böğründeki dayanılmaz zonklamadan yakındı. Onu kıyıya taşımak istediler; ama ona dokunduklarında, işi Jacopo’nun yönlendirmesine karşın, Dantès, inleyerek, kendisini taşımalarına dayanacak güçte olmadığını bildirdi.</p>

  <p>Dantès’in yemek yemesinin mümkün olmadığını anladılar; ama o, diyet yapmak için kendisi gibi nedenleri olmayan arkadaşlarının işlerinin başına dönmelerini istedi. Kendisine gelince, biraz dinlenmeye ihtiyacı olduğunu, geri döndüklerinde onu iyileşmiş bulacaklarını ileri sürdü.</p>

  <p>Denizciler fazla üstelemediler: açtılar, keçi yavrusunun kokusu onlara kadar geliyordu ve deniz kurtlarının arasında aşırı nezakete yer yoktu.</p>

  <p>Bir saat sonra geri geldiler. Edmond’un yapabildiği tek şey yosunlu bir kayaya yaslanmak için on iki adımlık bir alanda sürünmek olmuştu.</p>

  <p>Ama Dantès’in ağrıları azalacağına şiddetle artıyor gibiydi. Yükünü Nice ile Fréjus arasında Fransa ve Piémont sınırlarında boşaltmaya gitmek için sabah hareket etmek zorunda olan yaşlı patron Dantès’in ayağa kalkmaya çalışması için üsteledi. Dantès buna uymak için insanüstü çabalar harcadı; ama her çabada rengi solarak ve yakınarak yeniden düşüyordu.</p>

  <p>“Perişan bir durumda,” dedi patron alçak sesle: “Ne yapalım! İyi bir arkadaş, bırakıp gitmemek gerek; onu gemiye taşımaya çalışalım.”</p>

  <p>Ama Dantès, ne kadar küçük olursa olsun hareketin neden olacağı korkunç ağrıları çekmek yerine bulunduğu yerde ölmeyi yeğlediğini söyledi.</p>

  <p>“Pekala,” dedi patron, “öyle olsun, ama sizin gibi yiğit bir arkadaşı yardımsız bırakıp gittiğimizi söyleyemezler. Akşam gideriz.”</p>

  <p>Bu öneriye tayfalardan hiçbiri karşı çıkmadı, tersine bu onları çok şaşırttı. Patron çok katı bir adamdı, öyle ki onun ilk kez kalkıştığı bir işten vazgeçtiğini ya da işini ertelediğini görüyorlardı.</p>

  <p>Dantès de gemide yerleşmiş kuralların kendisi için bu kadar ciddi bir biçimde çiğnenmesini kabul etmek istemiyordu.</p>

  <p>“Hayır,” dedi patrona, “ben beceriksizlik ettim, kendi beceriksizliğimin cezasını kendim çekmeliyim. Bana biraz bisküvi, bir tüfek, biraz barut ve keçi yavrularını vurmak ya da kendimi savunmak için kurşun, eğer beni almaya gelmekte gecikirseniz kendime bir tür barınak yapmak için bir kazma bırakın.”</p>

  <p>“Ama açlıktan ölürsün,” dedi patron.</p>

  <p>“Küçük bir hareketin bana çektirdiği dayanılmaz acıları çekeceğime açlıktan öleyim daha iyi.”</p>

  <p>Patron, küçük limanda yola çıkma hazırlıkları içinde salınan, temizlenmesi biter bitmez denize açılacak olan gemiye doğru döndü.</p>

  <p>“Ne yapmamızı istersin Maltalı?” dedi patron, “seni burada böyle bırakamayız, ama burada kalamayız da.”</p>

  <p>“Gidin, gidin!” diye bağırdı Dantès.</p>

  <p>“En az sekiz gün burada olmayacağız,” dedi patron, “seni almaya gelmek için yolumuzu değiştirmemiz gerekecek.”</p>

  <p>“Dinleyin,” dedi Dantès: “eğer iki üç gün içinde bir balıkçı gemisine ya da bu yöreye gelen başka bir gemiye rastlarsanız beni onlara salık verirsiniz, Livorno’ya dönmek için yirmi beş piastr veririm. Eğer hiçbir şey bulamazsanız geri gelin.</p>

  <p>Patron başını salladı.</p>

  <p>“Dinleyin patron Baldi, her şeyi çözecek bir yol var,” dedi Jacopo; “siz gidin, ben yaralıya bakmak için onunla kalacağım.”</p>

  <p>“Benimle kalmak için payından vaz mı geçeceksin?’ dedi Edmond.</p>

  <p>“Evet,” dedi Jacopo, “hiç üzülmeden.”</p>

  <p>“Haydi, sen cesur bir çocuksun Jacopo,” dedi Edmond. “Tanrı senin bu iyi niyetini ödüllendirecek; ama benim kimseye ihtiyacım yok, sağol: bir iki günlük dinlenme beni kendime getirir, bu kayalıklarda yara bereye iyi gelecek çok güzel otlar bulmayı umuyorum.”</p>

  <p>Dantès’in dudaklarından garip bir gülümseme geçti, Jacopo’nun elini sevgiyle sıktı ama burada yalnız kalma kararını değiştirmedi.</p>

  <p>Kaçakçılar Edmond’a istediklerini bıraktılar, birçok kez arkalarına bakarak, her dönüşlerinde de dostça veda ederek uzaklaştılar, Edmond da onlara, sanki bedeninin geri kalanını oynatamıyormuş gibi sadece eliyle yanıt verdi.</p>

  <p>Sonra, görünmez olduklarında:</p>

  <p>“Böyle insanlarda özverili davranışlara, dostluk duygularına rastlamak garip, diye mırıldandı gülerek.</p>

  <p>Sonra denizden görünmesini engelleyen bir kayanın üstüne kadar dikkatlice kendini sürükledi ve oradan Ceneviz gemisinin hareket hazırlıklarını tamamladığını, demir aldığını, uçmak üzere olan bir martı gibi kibarca salındığını ve gittiğini gördü.</p>

  <p>Bir saatin sonunda gemi tümüyle gözden kaybolmuştu: en azından yaralının bulunduğu yerden onu görmek olanaksızdı.</p>

  <p>O zaman Dantès bu vahşi kayalıklar üstünde, sakızağacı ve mersinler arasında sıçrayan keçi yavrularından daha hafif ve esnek, yerinden kalktı, bir eline tüfeğini öbür eline kazmasını aldı ve kayalıkların üzerinde saptadığı kertiklerin son bulduğu o kayaya doğru koştu.</p>

  <p>“Ve şimdi.” diye bağırdı Faria’nın ona anlattığı Arap balıkçının öyküsünü anımsayarak, “şimdi, açıl susam açıl!”</p>
