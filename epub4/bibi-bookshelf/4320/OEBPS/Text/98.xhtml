    <p>98</p>

    <p>HÔTEL DE CLOCHE</p>

  </div>

  <p>Şimdi Bruxelles yolunda ilerleyen Matmazel Danglars’ı ve dostunu bırakalım, servetini büyütürken kötü bir rastlantı sonucu yakalanan zavallı Andrea Cavalcanti’ye dönelim.</p>

  <p>Henüz oldukça genç olmasına karşın Mösyö Andrea Cavalcanti çok becerikli ve çok zeki bir çocuktu.</p>

  <p>Salonda ilk uğultular başladığında onun yavaş yavaş kapıya yaklaştığını, bir ya da iki odayı geçtiğini ve ortadan yok olduğunu görmüştük.</p>

  <p>Belirtmeyi unuttuğumuz, ama unutulmaması gereken bir durum vardı, o da şuydu, Cavalcanti’nin geçtiği o iki odanın birinde, gelinin çeyizi yani adına nişan sepeti denen ve adı bile genç kızların yüreğini neşeden hoplatan tüm baştan çıkarıcı eşyalar evrenini oluşturan elmaslı mücevher kutuları, kaşmir şallar, ince Valenciennes dantelleri, İngiliz tülleri sergilenmişti.</p>

  <p>İşte bu odadan geçerken Andrea sadece çok zeki ve çok becerikli değil, aynı zamanda ileri görüşlü biri olduğunu kanıtladı, tüm bu sergilenen takıların en değerlilerini aldı götürdü.</p>

  <p>Yanında bu yolluk olunca Andrea kendini yarı yarıya hafiflemiş hissetti ve pencereden atlayıp jandarmaların elinden kaçıp kurtuldu.</p>

  <p>İlkçağ savaşçıları gibi iri ve boylu boslu, bir Ispartalı gibi kaslı Andrea nereye gittiğini bilmeden, sadece yakalanmak üzere olduğu yerden uzaklaşmak amacıyla bir on beş dakika kadar koştu.</p>

  <p>Mont-Blanc sokağından ayrılınca hırsızlarda olan giriş kapısı içgüdüsüyle, tavşanın yuvasını bulması gibi bir içgüdüyle, o da kendini Lafayette sokağının başında buldu.</p>

  <p>Orada soluğu kesilmiş, nefes nefese, durdu.</p>

  <p>Tam anlamıyla yalnızdı, solunda çitle çevrili Saint-Lazare bahçesi, sağında tüm derinliğiyle Paris vardı.</p>

  <p>“Ben şimdi bittim mi?” diye sordu kendi kendine. “Düşmanlarımdan daha önde olursam, hayır. Kurtuluşum demek sadece on bin kilometreye bağlı.”</p>

  <p>O sırada Poissonnière mahallesinin yukarılarına doğru giden büyük iki tekerlekli bir araba fark etti, asık suratlı ve pipo içen arabacısı Saint-Denis mahallesinin bittiği yere gitmek istiyor gibiydi, orada kuşkusuz her zamanki gibi iş bekleyecekti.</p>

  <p>“Hey! Dostum!” dedi Benedetto.</p>

  <p>“Ne var beyefendi?” diye sordu arabacı.</p>

  <p>“Atınız yorgun mu?”</p>

  <p>“Yorgun mu! Evet, yorgun! Tüm kutsal gün boyunca hiçbir şey yapmadı. Zar zor dört kez işe koşuldu, yirmi kuruş bahşiş, hepsi yedi frank, patrona on vermem gerekiyor.”</p>

  <p>“Bu yedi franka şu yirmi frankı da eklemek ister misiniz?”</p>

  <p>“Seve seve efendimiz; yirmi frank hiç de küçümsenecek bir tutar değil. Bunun için ne yapmam gerek? Haydi söyleyin.”</p>

  <p>“Atınız yorgun değilse, çok kolay bir şey.”</p>

  <p>“Size onun yıldırım gibi gideceğini söylüyorum, siz yeter ki hangi tarafa gideceğini söyleyin.”</p>

  <p>“Louvres tarafına.”</p>

  <p>“Ah! Ah! Biliyorum, kokulu likörlerin yapıldığı yer!”</p>

  <p>“Doğru! Amacım yarın Chapelle-en-Serval’da ava gideceğim arkadaşlarımdan birine yetişmek. Beni orada saat on bir buçuğa kadar beklemesi gerekiyordu: saat gece yarısı oldu; belki de beni beklemekten yorulmuş ve tek başına gitmiştir.”</p>

  <p>“Belki de.”</p>

  <p>“Peki, ona yetişmeye çalışmamızı ister misiniz?”</p>

  <p>“Daha iyisi can sağlığı.”</p>

  <p>“Ama onu Bourget’ye kadar yakalayamazsak yirmi frank alırsınız, Louvres’a kadar yakalayamazsak otuz.”</p>

  <p>“Ya yakalarsak?”</p>

  <p>“Kırk!” dedi Andrea bir an duraksadıktan sonra, nasılsa söz vermekle hiçbir şey yitirmiyordu.</p>

  <p>“Oldu!” dedi arabacı. “Atlayın haydi, yola çıkalım, deh!...”</p>

  <p>Andrea arabaya bindi, araba hızla Saint-Denis mahallesini geçti, Saint-Martin mahallesi boyunca ilerledi, sınırı geçti ve bitmez tükenmez Villette’den çıktı.</p>

  <p>Bu düşsel arkadaşa yetişmek gibi bir niyeti olmasa da Cavalcanti zaman zaman, hâlâ açık olan meyhanelerden çıkanlara ya da gecikmiş insanlara, doru bir at koşulmuş yeşil bir arabayı soruyordu, Hollanda yolunda çok sayıda araba olduğu ve bunların onda dokuzu da yeşil olduğu için, her adımda çok sayıda bilgi yağmur gibi yağıyordu.</p>

  <p>Hep arabanın biraz önce geçtiğini söylüyorlardı, en çok beş yüz, iki yüz, yüz adım ilerdeydi, sonunda her arabayı geçişle o olmadığını görüyorlardı.</p>

  <p>Bir keresinde bir araba onları geçli, bu, iki atın dörtnala hızla çektiği dört tekerlekli bir arabaydı.</p>

  <p>“Ah!” dedi Cavalcanti kendi kendine, “ah keşke bende bu araba, bu iki güzel at ve onlara sahip olabilmek için gerekli bir pasaport olsaydı!”</p>

  <p>Ve derin derin içini çekti.</p>

  <p>Bu araba Matmazel Danglars ile Matmazel d’Armilly’yi götüren arabaydı.</p>

  <p>“Yürü! Yürü!” dedi Andrea, “Gecikmeden ona yetişmeliyiz.”</p>

  <p>Zavallı hayvan sınırdan bu yana yaptığı gibi çılgınca tırısa kalktı ve kan ter içinde Louvres’a vardı.</p>

  <p>“Arkadaşıma kesinlikle yetişemeyecegimi, sizin atınızı da öldüreceğimi anlıyorum,” dedi Andrea. “Bu nedenle artık dursam iyi olacak. İşte otuz frankınız, ben geceyi Cheval-Rouge’da geçireceğim, sonra da bulduğum ilk arabaya bineceğim. İyi akşamlar dostum.”</p>

  <p>Andrea arabacının eline altı tane beş franklık koyduktan sonra çevik bir hareketle yola atladı.</p>

  <p>Arabacı parayı sevinçle aldı ve Paris yolunu tuttu; Andrea, Cheval-Rouge Oteli’ne gider gibi yaptı, ama kapının karşısında bir an durdu, sonra giden arabanın sesini duyup onu ufukta gözden yitirince yeniden yola koyuldu ve uzun sporcu adımlarıyla iki fersah yolu çabucak kat etti...</p>

  <p>Orada durup dinlendi, gideceğini söylediği Chapelle-en-Serval’in çok yakınında olmalıydı.</p>

  <p>Andrea Cavalcanti’yi durduran yorgunluk değildi, bir karar verme ihtiyacıydı, bir plan hazırlaması gerekiyordu.</p>

  <p>Bir yolcu arabasına binmesi olanaksızdı; posta arabasına binmesi de olanaksızdı. Biriyle ya da öbürüyle yolculuk yapabilmek için bir pasaport zorunluydu.</p>

  <p>Oise bölgesinde, yani Fransa’nın en bilinen ve en çok göz önünde olan bölgelerinden birinde kalmak da, özellikle Andrea gibi suç konusunda uzman biri için olanaksızdı.</p>

  <p>Andrea hendeğin kenarına oturdu, başını elleri arasına aldı ve düşündü.</p>

  <p>On dakika sonra başını kaldırdı, kararını vermişti.</p>

  <p>Bekleme odasında zaman bulup askıdan aldığı ve balo giysisinin üzerine giyip düğmelerini iliklediği paltonun yanlarını tozla örttü, Chapelle-en-Serval’e giderek bölgenin tek hanının kapısını korkmadan çaldı.</p>

  <p>Otelci gelip kapıyı açtı.</p>

  <p>“Dostum,” dedi Andrea, “Mortefontaine’den Senlis’e gidiyordum, huysuz bir hayvan olan atım ayağını burktu ve beni on adım öteye fırlattı. Bu gece Compiège’de olmalıyım, yoksa ailem çok büyük kaygılara düşecek; kiralık atınız var mı?”</p>

  <p>Bir hancının iyi ya da kötü her zaman bir atı vardır.</p>

  <p>Chapelle-en-Serval’in hancısı ahırdan bir çocuk çağırdı, ona Beyaza eğer vurmasını söyledi, yedi yaşındaki oğlunu uyandırdı, beyin terkisine binmesini ve sonra dört ayaklıyı geri getirmesini söyledi.</p>

  <p>Andrea hancıya yirmi frank verdi, cebinden paraları çıkarırken bir kartvizit düşürdü.</p>

  <p>Bu kartvizit Café de Paris’deki dostlarından birinin kartvizitiydi, Andrea gittikten sonra hancı onun cebinden düşen kartı aldı ve atını Saint-Dominique sokağı 25 numarada oturan Mösyö Kont de Mauléon’a kiralamış olduğunu anladı: bu, kartın üstünde bulunan ad ve adresti.</p>

  <p><i>Beyaz</i> hızlı değil, ama eşit ve düzenli adımlarla ilerliyordu: üç buçuk saat sonra Andrea Compiègne’e giden dokuz fersah yolu yapmıştı; arabaların beklediği meydana geldiğinde belediye binasının saati dördü vuruyordu.</p>

  <p>Compiègne’de, bir kez kalmış olanların hep anımsayacakları çok güzel bir otel vardı.</p>

  <p>Paris çevresinde yaptığı gezilerden birinde burada mola vermiş olan Andrea, Hôtel de Cloche’u anımsadı: oraya yöneldi, bir sokak fenerinin zayıf ışığında oteli gösteren tabelayı fark etti, çocuğu geri gönderirken üstündeki tüm bozuk parayı ona verdi, önünde daha üç dört saati olduğunu, gelecekte karşılaşacağı yorgunluklara karşı yapacağı en iyi şeyin iyi bir uyku ve iyi bir yemek ile kendini güçlendirmek olacağını düşünerek kapıyı çaldı.</p>

  <p>Kapıyı bir çocuk açtı.</p>

  <p>“Dostum,” dedi Andrea, “Saint-Jean-au-Bois’dan geliyorum, akşam yemeğimi orada yedim, buradan gece yarısı geçen arabaya binmeyi düşünüyordum, ama bir budala gibi yolumu kaybettim, dört saattir ormanda dolaşıyorum. Bana avluya bakan küçük odalarınızdan birini verin ve odama soğuk bir piliç ile bir şişe Bordeaux şarabı gönderin.”</p>

  <p>Çocuk hiç kuşkulanmadı: Andrea son derece sakin konuşuyordu, ağzında sigarı vardı, ellerini paltosunun cebine sokmuştu; giysileri zarif, sakalı temiz, çizmeleri söz götürmezdi; geç kalmış bir komşu gibiydi, hepsi bu.</p>

  <p>Çocuk odasını hazırlarken ev sahibi hanım ayağa kalktı: Andrea onu en sevimli gülümsemesiyle karşıladı ve son kez Compiège’den geçerken kaldığı üç numaralı odada kalıp kalamayacağını sordu; ne yazık ki üç numaralı oda kız kardeşi ile yolculuk etmekte olan genç bir adam tarafından tutulmuştu.</p>

  <p>Andrea çok üzülmüş göründü; ev sahibi hanım ona hazırlanan 7 numaralı odanın, 3 numaralı oda ile tamamen aynı konumda olduğu güvencesini verdikten sonra ancak avunabildi; ayaklarını ısıtarak ve Chantilly’deki son yarışlardan söz ederek odasının hazır olduğunu haber vermelerini bekledi.</p>

  <p>Andrea avluya bakan sevimli odalardan boşuna söz etmemişti; Hôtel de Cloche’un avlusu ona gösteri salonu havası veren üç sıra galerisiyle, doğal bir süs gibi sıra sıra hafif sütunlar boyunca tırmanan yasemin ve filbaharlarla dünyadaki en sevimli han girişiydi.</p>

  <p>Piliç tazeydi, şarap eski, ateş parlak ve çıtır çıtırdı: Andrea başına hiçbir şey gelmemiş gibi büyük bir iştahla yemek yemesine şaşırdı.</p>

  <p>Sonra yattı ve yirmi yaşındakilerin, vicdan azapları olsa da hemen daldıkları derin uykuya dalıp gitti.</p>

  <p>Oysa biz Andrea’nın vicdan azabının olabileceğini itiraf etmek zorundayız, ama onda böyle bir şey yoktu.</p>

  <p>İşte Andrea’nın, güvenliğinin büyük bir bölümünü oluşturan planı:</p>

  <p>Güneş doğarken kalkıyor, hesabını cömertçe ödedikten sonra otelden çıkıp, ormana gidiyor, resim tahsili yaptığını söyleyerek bir köylünün konukseverliğini satın alıyordu, kendine bir oduncu giysisi ve bir balta sağladıktan sonra, şık giysilerini çıkarıp işçi kılığına giriyordu, sonra topraklı eller, kurşun tarakla esmerleştirilmiş saçlar, eski arkadaşlarının ona verdikleri tarif ile hazırlanmış bir preparat kullanarak esmerleştirilmiş ten ile ormandan ormana geçiyor, gece yürüyerek gündüz ormanlarda ya da korulardaki düzlüklerde uyuyarak, insanların bulundukları yerlere sadece ara sıra ekmek almak için yaklaşarak en yakın sınıra ulaşıyordu.</p>

  <p>Bir kez sınırı geçtikten sonra elmaslarını paraya dönüştürüyor, bunlardan topladığı tutarın içinden bir terslik olur korkusuyla on kağıt parayı üstünde taşıyordu, elinde elli bin frank kadar parası olacaktı, kendi anlayışına göre bu kötünün iyisiydi.</p>

  <p>Zaten Danglarsların, başlarına gelen terslikle ilgili çıkan dedikoduları örtbas etmelerine güveniyordu.</p>

  <p>Andrea yorgunluk dışında, işte bu nedenle bu kadar çabuk ve iyi uyudu.</p>

  <p>Zaten Andrea daha erken uyanabilmek için panjurları kapamamış, sadece kapının sürgülerini itmiş, ucu sipsivri, çeliğinin kusursuzluğundan emin olduğu ve hiç üstünden ayırmadığı bir bıçağı başucundaki komodinin üstüne açılmış olarak koymakla yetinmişti.</p>

  <p>Sabah saat yediye doğru Andrea yüzüne düşen ılık ve parlak güneş ışığı ile uyandı.</p>

  <p>Tüm düzenli çalışan beyinlerdeki egemen düşünce –her zaman bir tane vardır– işte bu egemen düşünce, uyurken insanın aklından en son çıkan, uyanırken de ilk aklına gelen düşüncedir.</p>

  <p>Andrea daha gözlerini tam olarak açmadan o düşünce kafasında belirmişti bile ve kulağına çok uyuduğunu fısıldıyordu.</p>

  <p>Yatağından aşağı atladı ve pencereye koştu.</p>

  <p>Bir jandarma avluyu geçiyordu.</p>

  <p>Bir jandarma, hiçbir kaygısı olmayan bir insanın gözünde bile dünyada var olan en şaşırtıcı nesnelerden biridir: ama günahtan korkan ve öyle olması için nedeni olan bir bilinç için üniformasını oluşturan sarı, mavi ve beyaz renkler, ürkütücü renkler olarak görünür.</p>

  <p>“Bu jandarma da nesi?” diye sordu Andrea kendi kendine.</p>

  <p>Birden okuyucunun daha önce fark ettiği gibi bir mantıkla bu soruya kendi yanıt verdi.</p>

  <p>“Bir otelde bir jandarmanın olması hiç de şaşırtıcı bir şey değil, ama giyinelim bakalım.”</p>

  <p>Genç adam Paris’te sürdürdüğü birkaç aylık modaya uygun yaşamı sırasında özel uşağının asla başaramadığı bir hızla giyindi.</p>

  <p>“İyi,” dedi giyinirken, “o gidinceye dek bekleyeceğim, o gidince görünmeden kaçacağım.”</p>

  <p>Bu sözleri söylerken çizmelerini giymiş ve kravatını takmış olan Andrea sessizce pencereye gitti ve muslin perdeyi ikinci kez kaldırdı.</p>

  <p>Birinci jandarma gitmemişti, üstelik genç adam inebileceği tek merdivenin altında ikinci bir mavi, sarı ve beyaz renkli üniforma gördü, dışarı çıkabileceği tek büyük sokak kapısının önünde de elinde kısa namlulu bir tüfekle bir üçüncüsü atın üstünde nöbet tutuyordu.</p>

  <p>Son noktadaki bu üçüncü jandarma anlamlıydı, çünkü onun önünde otelin kapısını iyice kapatan yarım halka biçiminde meraklı kalabalığı uzanıyordu.</p>

  <p>“Beni arıyorlar!” oldu Andrea’nın ilk düşüncesi. “Kahretsin!”</p>

  <p>Genç adamın yüzü sarardı, çevresine büyük bir sıkıntıyla baktı.</p>

  <p>Odasından, bu kattaki tüm odalar gibi, herkesin gözü önündeki bir dış koridora çıkılıyordu.</p>

  <p>“Mahvoldum!” oldu ikinci düşüncesi.</p>

  <p>Gerçekten de, Andrea’nın durumundaki bir insan için tutuklama şu anlama geliyordu: ağır ceza, yargı, ölüm, hiç geciktirmeden ve hiç acımadan ölüm.</p>

  <p>Bir an çırpınır gibi başını elleri arasına aldı.</p>

  <p>O anda korkudan neredeyse çıldıracaktı.</p>

  <p>Ama az sonra, kafasındaki düşünceler birbiriyle çarpışırken, birden bir umut düşüncesi ortaya çıktı; solgun dudaklarında ve kasılmış yanaklarında soluk bir gülümseme belirdi.</p>

  <p>Çevresine baktı; aradığı eşyalar yazı masasının mermeri üstünde bir arada bulunuyordu: bir kalem, mürekkep ve kağıt.</p>

  <p>Kalemi mürekkebe batırdı ve kararlı olmasını emrettiği eliyle defterin ilk sayfasına aşağıdaki satırları yazdı:</p>

  <p><br/></p>

  <p><i>Ödemek için hiç param yok, ama ben namussuz bir adam değilim: size yaptığım harcamaların on katı değerindeki bu iğneyi rehin olarak bırakıyorum. Gün doğmadan kaçtığım için beni bağışlayın; utanıyordum!</i>”</p>

  <p><br/></p>

  <p>Kravatından iğnesini çıkardı ve kağıdın üstüne koydu.</p>

  <p>Bunu yaptıktan sonra, sürgüleri kapalı bırakacağına onları çekti, hattâ sanki dışarı çıkarken kapamayı unutmuş gibi kapısını araladı ve bu tür jimnastiklere alışık biri gibi şöminenin içine kaydı, Déidamie’deki Akhilleus’u gösteren vitrini kendine çekti, ayaklarıyla adımlarının külde bıraktığı izleri sildi, ona hâlâ umut ettiği tek kurtuluş yolunu gösteren kıvrık boruya tırmanmaya başladı.</p>

  <p>Tam o anda Andrea’nın gözüne çarpmış olan birinci jandarma, önünde bir polis komiseri, arkasında merdiven altında bekleyen ve kapıda durandan yardım alabilecek olan ikinci jandarma olduğu halde merdivenden çıkıyordu.</p>

  <p>İşte Andrea’nın onca güçlükle karşılamaya hazırlandığı ziyaret sırasında içinde bulunduğu durum.</p>

  <p>Gün doğarken her tarafa telgraflar gönderilmişti ve neredeyse hemen haber verilmiş tüm bölgeler, yetkilileri uyarmış ve Caderousse’un katilini aramak için güvenlik güçleri seferber edilmişti.</p>

  <p>Compiège hükümdar konutunun olduğu yerdi, av kentiydi, kışla kentiydi, birçok yetkili, jandarma ve polis komiseri vardı; telgraf emri gelir gelmez denetimler başlamıştı, Hôtel de Cloche kentin en önemli oteli olduğu için doğal olarak ilk denetim oradan başlamıştı.</p>

  <p>Zaten o gece belediye binasında nöbet tutan nöbetçilerin raporuna göre, –belediye binası Hôtel de Cloche’un bitişiğinde bulunuyordu– gece boyunca otele birçok yolcunun indiği saptanmıştı.</p>

  <p>Sabah saat altıda nöbeti devralan jandarma, yerine geçtiği anda yani dördü birkaç dakika geçe, beyaz bir ata binmiş, terkisinde küçük bir köylü çocuğu olan genç bir adamın meydana indiğini, çocuğu ve atı gönderdiğini, Hôtel de Cloche’un kapısını çaldığını, kapının açıldığını, o girdikten sonra kapının kapandığını anımsıyordu.</p>

  <p>Kuşkular garip bir biçimde geç vakit gelmiş olan bu genç adam üzerinde toplanıyordu.</p>

  <p>Bu genç adam da Andrea’dan başka biri değildi.</p>

  <p>İşte bu verilere dayanarak polis komiseri ve bir jandarma onbaşısı Andrea’nın kapısına doğru ilerliyorlardı, kapı biraz aralıktı.</p>

  <p>“Ah! Ah!” dedi devletin kurnazca oyunları içinde deneyim kazanmış ihtiyar bir tilki olan jandarma onbaşısı, “bu, açık bir kapıdan daha kötü bir işaret! Üç sürgüyle kilitlenmiş olmasını yeğlerdim!”</p>

  <p>Gerçekten de Andrea’nın masanın üstüne bıraktığı küçük mektup ve iğne, üzücü gerçeği doğruluyordu ya da destekliyordu. Andrea kaçmıştı.</p>

  <p>Destekliyordu diyoruz, çünkü jandarma onbaşısı tek bir kanıtla yetinecek bir adam değildi.</p>

  <p>Çevresine baktı, yatağı inceledi, perdeleri sağa sola çekti, dolapları açtı, sonra şöminenin önünde durdu.</p>

  <p>Andrea’nın aldığı önlemler sayesinde küllerin içinde, geçtiğini gösteren hiçbir iz kalmamıştı.</p>

  <p>Yine de bu bir çıkış yoluydu ve içinde bulunulan koşullarda her çıkış yolu ciddi bir araştırma konusu olmalıydı.</p>

  <p>Bu nedenle onbaşı bir çalı çırpı demeti ve saman getirtti, şömineyi havan topu gibi doldurttu ve ateşe verdi.</p>

  <p>Ateş, tuğla duvarları çatırdattı, donuk bir duman sütunu bacadan yukarı çıktı ve bir yanardağın koyu renk lavları gibi göğe yükseldi, ama onbaşının beklediği gibi mahkum aşağı düşmedi.</p>

  <p>Bu jandarma alayın saygın kademelerinden geçmiş bile olsa, gençliğinden bu yana toplumla kavga halinde olan Andrea da bir jandarma kadar çok şey biliyordu, bu nedenle Andrea şöminenin yanacağını tahmin edip çatıya çıkmıştı ve bacanın yanına büzülmüştü.</p>

  <p>Bir an kurtulduğunu sandı, çünkü onbaşının iki jandarmaya seslenip bağırarak “Artık burada değil,” dediğini duymuştu.</p>

  <p>Ama boynunu biraz uzattığında haberi duyan iki jandarmanın her şey doğalmış gibi çekip gideceklerine tam tersine daha dikkatli olduklarını görmüştü.</p>

  <p>Andrea bu kez çevresine baktı: onaltıncı yüzyıldan kalma dev gibi bir yapı olan belediye binası karanlık bir sur gibi yükseliyordu; sağında binanın açıklıklarından, tıpkı bir dağın tepesinden ovaların görünmesi gibi, çatının dört bir köşesi görülebilirdi.</p>

  <p>Andrea biraz sonra jandarma onbaşısının, bu açıklıkların birinden, başını görebileceğini anladı.</p>

  <p>Onu bir gördüler mi mahvolurdu; çatıda bir kovalamaca olursa hiç şansı yoktu.</p>

  <p>Bu nedenle aşağı inmeye karar verdi, ama geldiği yoldan değil, ona benzer bir yoldan.</p>

  <p>Gözleriyle hiç duman çıkmadığını gördüğü bacalardan birini aradı, çatının üstünde tırmanarak oraya ulaştı, kimse tarafından görünmeden o bacanın deliğinde kayboldu.</p>

  <p>Aynı anda belediye binasının küçük bir penceresi açıldı ve jandarma onbaşının kafası oradan çıktı, sonra düş kırıklığı ile uzun bir iç geçirerek geri çekildi.</p>

  <p>Temsilcisi olduğu yasa gibi sakin ve ağırbaşlı olan jandarma onbaşısı, meydandaki kalabalığın binlerce sorusuna yanıt vermeden geçti ve otele girdi.</p>

  <p>“Ne oldu?” diye sordu bu kez iki jandarma.</p>

  <p>“Pekala çocuklar,” diye yanıt verdi onbaşı, “eşkıya bu sabah erken saatte gerçekten de buradan uzaklaşmış olmalı, ama Villiers-Cotterêts yoluna ve Noyon yoluna adam yollarız, ormanı aratırız ve oralarda kesinlikle onu yakalarız.”</p>

  <p>Saygıdeğer memur jandarma onbaşılarına özgü ses tonuyla daha yeni sözlerini bitirmişti ki, uzun bir çığlıkla birlikte bir çıngırak sesi otelin avlusunda yankılandı.</p>

  <p>“Ah! Ah! Bu da ne?” diye haykırdı onbaşı.</p>

  <p>“İşte acelesi varmış gibi görünen bir yolcu,” dedi otelci. “Kaç numaradan çağırıyorlar?”</p>

  <p>“3 numaradan.”</p>

  <p>“Koşun çocuklar!”</p>

  <p>O sırada çığlıklar ve çıngırağın sesi arttı.</p>

  <p>Garson hızlandı.</p>

  <p>“Dur,” dedi onbaşı hizmetliyi durdurarak, “çıngırağı çalanın garsondan başka bir şeye ihtiyacı varmış gibi geldi bana, ona bir jandarma gerek. 3 numarada kim kalıyor?”</p>

  <p>“Bu akşam kız kardeşi ile birlikte posta arabasıyla gelen ve iki yataklı bir oda isteyen kısa boylu genç adam.”</p>

  <p>Çıngırak üçüncü kez sıkıntı dolu bir sesle çaldı.</p>

  <p>“Yardım edin! Mösyö komiser!” diye haykırdı onbaşı, “beni izleyin ve çok yakınımdan gelin.”</p>

  <p>“Bir dakika,” dedi otelci, “3 numaralı odaya giden iki merdiven vardır: biri dışardan biri içerden.”</p>

  <p>“İyi,” dedi onbaşı, “ben içeridekinden gideceğim, burası benim bölgem. Karabinalar dolu mu?”</p>

  <p>“Evet, onbaşım.”</p>

  <p>“İyi! Sizler dışarıdakini gözetleyin, eğer kaçmak isterse, ateş edin, telgrafa bakılırsa bu önemli bir suçlu.”</p>

  <p>Onbaşı, arkasında komiserle hemen iç merdivende kayboldu, Andrea konusunda yaptığı açılamalar kalabalıkta bir uğultuya neden olmuştu.</p>

  <p>İşte olanlar:</p>

  <p>Andrea büyük bir beceriyle şöminenin üçte ikisini inmişti, ama oraya gelince ayağı kaymıştı ve elleriyle kendine destek yapmasına karşın istemediği kadar hızla, özellikle de istemediği kadar gürültü çıkararak aşağı düşmüştü. Oda boş olsaydı bunun önemi yoktu, ama ne yazık ki içinde insan vardı.</p>

  <p>İki kadın bir yatakta uyuyordu, gürültü ikisini de uyandırmıştı.</p>

  <p>Gözlerini gürültünün geldiği yere dikmişler ve şöminenin ağzından bir adamın çıktığını görmüşlerdi.</p>

  <p>Bu kadınlardan biri, sarışın olanı, tüm evde yankılanan o korkunç çığlığı atmıştı, esmer olanı ise çıngırağın kordonuna asılarak ve onu tüm gücüyle hareket ettirerek alarm vermişti.</p>

  <p>Görüldüğü gibi, Andrea’nın işleri ters gidiyordu.</p>

  <p>“Acıyın!” diye haykırdı solgun, şaşkın, kiminle konuştuğunu fark etmeden, “acıyın! Kimseyi çağırmayın, kurtarın beni! Size kötülük etmek istemiyorum.”</p>

  <p>“Katil Andrea!” diye haykırdı iki kadından biri.</p>

  <p>“Eugénie! Matmazel Danglars!” diye mırıldandı Cavalcanti korkusu şaşkınlığa dönerek.</p>

  <p>“İmdat! İmdat!” diye bağırdı Matmazel d’Armilly, çıngırağı Eugénie’nin donup kalmış ellerinden alıp arkadaşından daha güçlü bir biçimde çalarak.</p>

  <p>“Kurtarın beni, peşimdeler!” dedi Andrea ellerini kavuşturarak; “Acıyın, merhamet edin, beni ele vermeyin!”</p>

  <p>“Çok geç, yukarı çıkıyorlar,” diye yanıt verdi Eugénie.</p>

  <p>“O zaman beni bir yerlere saklayın, korkacak bir neden olmadan korktuğunuzu söylersiniz; kuşkuları başka yöne çekersiniz ve benim hayatımı kurtarmış olursunuz.’</p>

  <p>İki kadın birbirine sarılmış, üzerlerine yorganı çekmiş, bu yalvaran ses karşısında sessiz kaldılar, tüm kaygılar, tüm tiksinmeler kafalarında birbirine karışıyordu.</p>

  <p>“Pekala, öyle olsun!” dedi Eugénie, “Geldiğiniz yoldan geri dönün sefil adam, gidin, hiçbir şey söylemeyeceğiz.”</p>

  <p>“İşte orada! İşte orada!” diye bağırdı sahanlıkta bir ses, “işte orada, onu görüyorum.” Gerçekten de onbaşı gözünü anahtar deliğine dayamıştı ve Andrea’yı ayakta, yalvarırken görmüştü.</p>

  <p>Şiddetli bir dipçik darbesi kilidi yerinden söktü, iki darbeyle de sürgüler yerlerinden fırladı, kırılan kapı içeri düştü.</p>

  <p>Andrea avludaki galeriye bakan kapıya koştu, kapıyı açtı ve atlamaya hazırlandı.</p>

  <p>İki jandarma karabinalarıyla oradaydılar, ona nişan aldılar.</p>

  <p>Andrea hazırlıksız yakalanmıştı, solgun, bedeni biraz arkaya devrilmiş, kıvrılmış halde, elinde bir işe yaramayan bıçağını tutuyordu.</p>

  <p>“Haydi kaçın!” diye haykırdı kalbindeki korku azaldıkça merhameti artan Matmazel d’Armilly; “haydi kaçın!”</p>

  <p>“Ya da kendinizi öldürün!” dedi Eugénie, başparmağıyla arenada zafer kazanmış gladyatöre yere serilmiş hasmının işini bitirmesini emreden Vesta rahibelerinden birinin duruşu ve ses tonuyla.</p>

  <p>Andrea ürperdi ve genç kıza ahlak bozukluğunun, saygınlığın bu soylu acımasızlığı ile hiç ilgisi olmadığını kanıtlayan, küçümseyen bir gülümsemeyle baktı.</p>

  <p>“Kendimi öldürmek mi!” dedi bıçağını atarak, “ ne yapmak için?”</p>

  <p>“Ama siz kendiniz söylediniz!” diye haykırdı Matmazel Danglars, “sizi ölüme mahkum edecekler ve katillerin en kötüsü gibi öldürecekler.”</p>

  <p>“Pöh!” diye yanıt verdi Cavalcanti kollarını kavuşturarak, “benim dostlarım var.”</p>

  <p>Jandarma onbaşısı elinde kılıçla ona doğru ilerledi.</p>

  <p>“Gidelim, gidelim,” dedi Cavalcanti, “kılıcınızı kınına sokun kahraman adam, teslim olduğuma göre bu kadar çalım satmanıza hiç gerek yok.”</p>

  <p>Ve ellerini kelepçelere doğru uzattı.</p>

  <p>İki genç kız gözlerinin önünde gerçekleşen bu iğrenç değişime korkuyla baktılar, Paris sosyetesinden bir adam gitmiş, yerine bir kürek mahkumu gelmişti.</p>

  <p>Andrea onlara doğru döndü ve utanmazca bir gülümsemeyle:</p>

  <p>“Babanıza iletmemi istediğiniz bir şey var mı Matmazel Eugénie?” dedi, “çünkü büyük bir olasılıkla Paris’e dönüyorum.”</p>

  <p>Eugénie iki eliyle yüzünü örttü.</p>

  <p>“Ah! Ah!” dedi Andrea, “utanmanız için bir neden yok, peşimden koşmak amacıyla arabaya atlayıp geldiğiniz için size kızmıyorum... Neredeyse kocanız olmayacak mıydım?</p>

  <p>Bu alaydan sonra Andrea, iki kaçağı utanç acısıyla ve topluluğun dedikodularıyla karşı karşıya bırakarak çıktı.</p>

  <p>Bir saat sonra iki genç kız da kadın giysilerini giymiş olarak yolculuk arabalarına biniyorlardı.</p>

  <p>Onları insanların bakışlarından korumak için otelin kapıları kapatılmıştı, ama bu çok sürmedi, kapı açıldı, çift sıra meraklıların, pırıl pırıl bakışların, mırıldanan ağızların ortasından geçtiler.</p>

  <p>Eugénie storları aşağı çekti, ama artık görmese de hâlâ duyuyordu, alaylı gülüşlerin sesi ona kadar geliyordu.</p>

  <p>“Ah! Neden dünya bir çöl değil?” diye haykırdı Eugénie, kendini Matmazel d’Armilly’nin kollarına atarak. Bir darbede koparabilmek için, tüm Roma dünyasının bir tek kafadan oluşmasını isteyen Neron gibi gözleri öfkeden kıvılcımlar saçıyordu.</p>

  <p>Ertesi gün Bruxelle’de Flandre Oteli’ne iniyorlardı.</p>

  <p>Bir gün önce Andrea, Conciergerie’ye<a href="../Text/dipnot.xhtml#Footnote0214" id="Feedback0214"><sup>[214]</sup></a> hapsedilmişti.</p>
