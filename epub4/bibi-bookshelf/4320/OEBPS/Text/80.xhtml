    <p>SUÇLAMA</p>

  </div>

  <p>Mösyö d’Avrigny bu kasvetli odada ikinci bir ölü gibi görünen yargıcı kendine getirdi.</p>

  <p>“Ah! Benim evimde ölüm!” diye haykırdı Villefort.</p>

  <p>“Cinayet deyin!” diye yanıt verdi doktor.</p>

  <p>“Mösyö d’Avrigny,” diye haykırdı Villefort, “şu anda içimde olup bitenleri size anlatamayacağım, korku, acı, çılgınlık bunlar.</p>

  <p>“Evet,” dedi Mösyö d’Avrigny büyük bir ciddiyetle, “ama sanırım harekete geçmenin zamanı geldi, bu ölüm selinin önüne bir set çekmenin zamanı geldi. Ben böyle bir sırrı toplum ve kurbanlar adına cezalandırma umudu olmadan daha fazla saklayabileceğimi sanmıyorum.”</p>

  <p>Villefort çevresine kaygıyla bir göz attı.</p>

  <p>“Evimde!” diye mırıldandı, “Evimde!”</p>

  <p>“Haydi, yargıç,” dedi d’Avrigny, “cesur olun, bir yasa adamı olarak tam bir özveriyle kendinizi onurlandırın.”</p>

  <p>“Tüylerimi diken diken ediyorsunuz doktor. Bir özveri ha!”</p>

  <p>“Ben söyleyeceğimi söyledim.”</p>

  <p>“O zaman birinden mi kuşkulanıyorsunuz?”</p>

  <p>“Kimseden kuşkulanmıyorum; ölüm kapınızı çalıyor, içeri giriyor, gidiyor, körü körüne değil zekice, odadan odaya. Ben de onun izini sürüyorum, geçtiği yerleri biliyorum, eskilerin bilgeliğini benimsiyorum: el yordamıyla ilerliyorum, çünkü aileniz için duyduğum dostluk, size duyduğum saygı gözlerimi örten iki bağ; işte böyle...”</p>

  <p>“Ah! Konuşun, konuşun doktor, cesur olacağım.”</p>

  <p>“O zaman mösyö, evinizde, evinizin ortasında, belki de ailenizde her yüzyılın bir tane yarattığı korkunç insanlardan biri var. Aynı zamanda yaşamış olan Locusta ve Agrippina, Tanrının, elleri cinayetlerle kirlenmiş Roma imparatorluğuna karşı öfkesini kanıtlayan bir istisnadır. Brunehaut ve Frédégonde, doğmakta olan bir uygarlığın yorucu çalışmalarının sonuçlarıdır, insan bu uygarlığın içinde, bilisizliğin elçisi de olsa, zekasını yönetmeyi öğrenir.<a href="../Text/dipnot.xhtml#Footnote0196" id="Feedback0196"><sup>[196]</sup></a> İşte tüm bu kadınlar bir zamanlar genç ve güzeldiler ya da hâlâ öyleydiler. Onların alınlarında da evinizdeki suçlunun alnında görülen masumiyet çiçeğinin açmış olduğu ya da açmakta olduğu görülmüştü.</p>

  <p>Villefort bir çığlık attı, ellerini kavuşturdu ve doktora yalvaran bir hareket yaparak baktı.</p>

  <p>Ama doktor acımasızlığını sürdürdü:</p>

  <p>“Cinayetten kimin yarar sağlayacağına bak, diye bir söz vardır hukukta...”</p>

  <p>“Doktor!” diye haykırdı Villefort, “ne yazık ki bu uğursuz sözler nedeniyle insanların adaleti birçok kez yanılgıya düşmüştür. Bilmiyorum, ama bana kalırsa bu cinayet...”</p>

  <p>“Ah! Sonunda cinayet olduğunu itiraf ediyor musunuz?”</p>

  <p>“Evet, kabul ediyorum. Elden ne gelir? Bunu kabul etmek gerek. Ama bırakın sözlerime devam edeyim. Bana kalırsa, diyorum, bu cinayet, kurbanlara değil bana yönelik. Tüm bu garip felaketlerden başka, benim başıma da bir şeyler geleceğinden kuşkulanıyorum.”</p>

  <p>“Ah! İnsanoğlu!” diye mırıldandı d’Avrigny; “tüm hayvanların en bencili, tüm yaratıkların en bencili insan, her zaman dünyanın sadece kendi çevresinde döndüğüne, güneşin sadece kendisi için parladığına, ölümün sadece ona geleceğine inanır; bir tutam otun tepesinden Tanrıyı lanetleyen karınca! Yaşamlarını yitirenler, onlar hiçbir şey yitirmediler mi? Mösyö de Saint-Méran, Madam de Saint-Méran, Mösyö Noirtier...”</p>

  <p>“Nasıl? Mösyö Noirtier mi?”</p>

  <p>“Evet, örneğin ölmesi istenenin şu zavallı uşak olduğuna inanıyor musunuz? Hayır, hayır: Shakespeare’in Polonius’u gibi o bir başkasının yerine öldü. Limonatayı içmesi gereken kişi Noirtier idi; mantıklı bir sıralamaya göre de limonatayı içen oydu: öbürü rastlantısal olarak limonatadan içti; ölen Barrois olsa da ölmesi gereken aslında Noirtier idi.”</p>

  <p>“Peki nasıl oldu da babam ölmedi?”</p>

  <p>“Bunu size daha önce de, Madam de Saint-Méran öldükten sonra bahçede söylemiştim; çünkü onun bedeni bu zehiri kullanmaya alışmıştı; çünkü ona zarar vermeyecek bir doz başkası için ölümcül idi; çünkü kimse hattâ katil bile benim bir yıldır Mösyö Noirtier’nin felcini brüsin ile tedavi ettiğimi bilmiyor, katil deneyimleriyle brüsinin çok şiddetli bir zehir olduğunu biliyor.”</p>

  <p>“Tanrım! Tanrım!” diye mırıldandı Villefort kollarını kapatıp açarak.</p>

  <p>“Cinayetin yolunu izleyin: Mösyö de Saint-Méran’ı öldürüyor.”</p>

  <p>“Ah! Doktor!”</p>

  <p>“Buna yemin ederim; bana bildirilen belirtiler kendi gözlerimle gördüklerimle son derece iyi bağdaşıyor.”</p>

  <p>Villefort karşı çıkmaktan vazgeçti ve bir inilti kopardı.</p>

  <p>“Mösyö de Saint-Méran’ı öldürüyor,” diye yineledi doktor, “Madam de Saint-Méran’ı öldürüyor: elde edilecek iki miras.”</p>

  <p>Villefort alnından akan terleri kuruladı.</p>

  <p>“İyi dinleyin.”</p>

  <p>“Yazık!” diye mırıldandı Villefort, “bir sözcük kaçırmıyorum, tek bir sözcük bile.”</p>

  <p>“Mösyö Noirtier,” dedi acımasız bir sesle Mösyö d’Avrigny, “Mösyö Noirtier daha dün size ve ailenize karşı fakirler yararına vasiyetname hazırlattı; Mösyö Noirtier kurtuldu, ondan hiçbir şey beklenmez. Ama birinci vasiyetnamesini daha yok etmedi, ikincisini henüz yapmadı, kuşkusuz bir üçüncüsünü de yapabileceği korkusuyla o cezalandırılıyor: vasiyetname evvelki gün yapıldı sanırım; gördüğünüz gibi hiç zaman yitirilmiyor.”</p>

  <p>“Ah! Merhamet Mösyö d’Avrigny!”</p>

  <p>“Merhamet yok mösyö, doktorun yeryüzünde kutsal bir görevi vardır, bunu yerine getirmek için yaşamın kaynaklarına çıkar, ölümün gizemli karanlıklarına iner. Cinayet işlendiği zaman kuşkusuz şaşkına dönen Tanrı gözlerini cinayeti işleyenden ayırır. ‘İşte o!’ demek doktora düşer.”</p>

  <p>“Kızıma acıyın mösyö!” diye mırıldandı Villefort.</p>

  <p>“Gördüğünüz gibi onun adını siz söylediniz, babası olan siz.”</p>

  <p>“Valentine’e acıyın! Dinleyin, bu olanaksız. Kendimi suçlamayı yeğlerdim! Valentine, pırlanta kalplidir, zambak gibi saftır.”</p>

  <p>“Acımak yok sayın krallık savcısı; cinayet gün gibi ortada: Mösyö de Saint-Méran’a gönderilen ilaçları Matmazel Villefort kendisi sarıp paketledi, Mösyö de Saint-Méran öldü.</p>

  <p>“Madam de Saint-Méran’ın bitki çaylarını Matmazel de Villefort hazırladı, Madam de Saint-Méran öldü.</p>

  <p>“İhtiyarın her zaman sabahları içip bitirdiği limonata sürahisini Barrois’nın elinden o aldı, çünkü Barrois dışarı gönderilmişti, ihtiyar bir mucize gibi ölümden döndü.</p>

  <p>“Matmazel de Villefort suçludur! Zehirleyen odur! Sayın krallık savcısı, size Matmazel de Villefort’un suçlu olduğunu açıklıyorum, görevinizi yapın.”</p>

  <p>“Doktor, artık dayanamıyorum, artık kendimi savunamıyorum, size inanıyorum, ama acıyın bana, hayatımı kurtarın, onurumu kurtarın!”</p>

  <p>“Mösyö de Villefort,” dedi doktor giderek daha güçlü bir biçimde, “insanların budalaca ağzı sulu olmalarının tüm sınırlarını aştığım durumlar olmuştur. Eğer kızınız sadece birinci cinayeti işlemiş olsaydı ve onun bir saniye düşündüğünü görseydim size ‘Onu uyarın, cezalandırın, yaşamının geri kalanını küçük ya da büyük bir manastırda ağlayarak, dua ederek geçirsin,’ derdim. Eğer ikinci bir cinayet işleseydi, size ‘Bakın Mösyö de Villefort, işte düşünce gibi tez, şimşek gibi hızlı, yıldırım gibi ölümcül, panzehiri bilinmeyen bir zehir, onun ruhunu Tanrıya bırakarak bu zehiri ona verin, böylece onurunuzu ve yaşamınızı kurtarın, çünkü onun istediği sizsiniz,’ derdim. Onun ikiyüzlü gülümsemesi ve tatlı seslenişleriyle başucunuza yaklaştığını görüyorum. Eğer ilkinde kurtulmayı başaramazsanız vay halinize! Sadece iki kişiyi öldürmüş olsaydı size söyleyeceklerim bunlar olacaktı, ama o üç kişiyi ölürken gördü, üç can çekişen insan seyretti, üç ölünün yanında diz çöktü. Zehirleyen cezalansın! Cezalansın! Siz onurunuzdan söz ediyorsunuz, söylediğimi yapın, sizi ölümsüzlük bekliyor.”</p>

  <p>Villefort dizlerinin üstüne düştü.</p>

  <p>“Dinleyin,” dedi, “ben sizin kadar güçlü değilim, ya da eğer kızım Valentine’in yerinde sizin kızınız Madeleine olsaydı, siz de bu kadar güçlü olmayacaktınız.</p>

  <p>Doktorun rengi attı.</p>

  <p>“Doktor, bir kadından doğma her insan acı çekmek ve ölmek için doğmuştur; doktor, acı çekeceğim ve ölümü bekleyeceğim.”</p>

  <p>“Dikkatli olun,” dedi Mösyö d’Avrigny, “bu ölüm yavaş gelecek... onun babanızı, karınızı, belki de oğlunuzu vurduktan sonra size yaklaştığını göreceksiniz.”</p>

  <p>Villefort’un soluğu kesildi, doktorun kolunu sıktı.</p>

  <p>“Beni dinleyin!” diye haykırdı, “Acıyın bana, kurtarın beni... Hayır, kızım suçlu değildir... Bizi mahkemeye verin, yine ‘hayır, kızım suçlu değildir,’ diyeceğim, evimde cinayet olmamıştır... Evimde bir cinayet işlenmiş olmasını istemediğimi anlıyor musunuz? Çünkü cinayet bir yere girdi mi, ölüm gibidir, tek başına gelmez. Bakın, benim öldürülmemin sizce ne önemi var?... Siz benim dostum musunuz? Siz insan mısınız? Kalbiniz var mı?... Hayır, siz doktorsunuz!... Pekala! Ben de size ‘Hayır benim kızım benim elimle cellatlara teslim edilmeyecek!...’ diyorum. Ah! İşte içimi kemiren düşünce, tırnaklarımla göğsümü oyacak kadar beni delirten düşünce!... Ya yanılıyorsanız doktor! Ya bu kızımdan başka biriyse! Ya bir gün size bir hayalet gibi gelip ‘Katil! Kızımı öldürdün!...’ dersem! Bakın eğer böyle bir şey olursa, ben bir Hıristiyanım Mösyö d’Avrigny, ama yine de kendimi öldürürüm!”</p>

  <p>“Pekala,” dedi doktor bir an sustuktan sonra, “bekleyeceğim.”</p>

  <p>Villefort hâlâ sözlerinden kuşku duyuyormuş gibi ona baktı.</p>

  <p>“Sadece,” dedi Mösyö d’Avrigny ağır ve ciddi bir sesle, “eğer evinizde biri hastalanırsa, eğer siz hastalanırsanız, beni çağırmayın, çünkü gelmem. Sizinle bu korkunç sırrı paylaşırım, ama felaketin sizin evinizde büyüyeceği ve çoğalacağı gibi, utancın ve pişmanlığın da benim evime gelip bilincimde çoğalmasını ve büyümesini istemem.”</p>

  <p>“Beni terk mi ediyorsunuz doktor?”</p>

  <p>“Evet, çünkü daha fazla peşinizden gelemem, sadece idam sehpasının dibinde duruyorum. Bu korkunç trajedinin sonunu getirecek başka bir olay olacak. Elveda.”</p>

  <p>“Doktor, size yalvarıyorum.”</p>

  <p>“Düşüncemi kirleten tüm kötülükler, evinizi iğrenç ve dayanılmaz yapıyor. Elveda mösyö.”</p>

  <p>“Bir sözcük, sadece bir sözcük daha doktor! Beni bu korkunç durumda, açıkladıklarınızla daha da korkunçlaştırdığınız bu durumda bırakıp gidiyorsunuz. Ama şu zavallı yaşlı uşağın beklenmedik, birden ölümü hakkında ne diyeceğiz?”</p>

  <p>“Doğru,” dedi Mösyö d’Avrigny, “beni uğurlayın.”</p>

  <p>Önce doktor dışarı çıktı, Mösyö de Villefort onu izledi; hizmetçiler doktorun geçeceği koridorlarda, merdivenlerde kaygıyla bekliyorlardı.</p>

  <p>“Mösyö,” dedi d’Avrigny Villefort’a herkesin duyabileceği biçimde yüksek sesle konuşarak, “zavallı Barrois birkaç yıldır evden hiç çıkmıyordu: efendisi ile at üzerinde ya da arabayla Avrupa’nın dört bir yanını dolaşmayı o kadar seven adam, bir koltuğun çevresinde tekdüze bir işle kendini öldürdü. Kanı ağırlaştı. Şişmandı, kalın ve kısa bir boynu vardı, şiddetli bir beyin kanaması geçirdi, bana çok geç haber verildi.”</p>

  <p>“Unutmadan söyleyeyim,” diye alçak sesle ekledi, “menekşe şurubu fincanını küllerin içine atmaya çalışın.”</p>

  <p>Ve doktor, Villefort’un elini sıkmadan ve tek bir söz dahi etmeden, evdeki herkesin yakınmaları ve gözyaşları arasında evden çıktı.</p>

  <p>Aynı akşam, Villefort’un mutfakta toplanan ve aralarında uzun uzun konuşan hizmetçileri, Madam de Villefort’dan işten ayrılmak için izin istediler. Hiçbir üsteleme, hiçbir ücret artırma önerisi onlara engel olamadı, ne söylense şöyle yanıt veriyorlardı:</p>

  <p>“Gitmek istiyoruz, çünkü bu evde ölüm kol geziyor.”</p>

  <p>Tüm yalvarmalara karşın, bu kadar iyi efendilerinden, özellikle bu kadar iyi, bu kadar iyiliksever, bu kadar tatlı Matmazel Valentine’den ayrılmanın çok üzücü olduğunu söyleye söyleye ayrıldılar.</p>

  <p>Bu son sözler üzerine Villefort Valentine’e baktı.</p>

  <p>Valentine ağlıyordu.</p>

  <p>Garip şey! Bu gözyaşlarının onda uyandırdığı heyecan arasında Madam de Villefort’a da baktı, onun dudaklarından, tıpkı iki bulut arasından kayıp fırtınalı bir göğün derinliklerine giden uğursuz bir göktaşı gibi, kaçak ve karanlık bir gülümsemenin geçtiğini görür gibi oldu.</p>
