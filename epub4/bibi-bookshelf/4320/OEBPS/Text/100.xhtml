    <p>HAYALET</p>

  </div>

  <p>Krallık savcısının Madam Danglars’a söylediği gibi, Valentine henüz pek düzelmemişti.</p>

  <p>Yorgunluktan bitkin, hep yatakta yatıyordu ve odasındaydı, anlattığımız olayları, yani Eugénie’nin kaçışını, Andrea Cavalcanti’nin, daha doğrusu Benedetto’nun yakalanışını ve ona karşı yapılan cinayet suçlamasını Madam de Villefort’un ağzından öğrendi.</p>

  <p>Ama Valentine o kadar zayıftı ki bu anlatılanlar onun üzerinde sağlıklı halinde olacağı kadar etkili olmadı.</p>

  <p>Gerçekten de sadece belirsiz bazı düşüncelerdi bunlar, belirsiz, hattâ hasta beyninde doğan ya da gözlerinin önünden geçen hayaletlere ve garip düşüncelere karışmış tanımlanamaz biçimlerdi, daha sonra her şey duyularında tüm güçlerini yeniden kazanmak için silindi gitti. .</p>

  <p>Valentine gün boyunca, kendini torununun odasına taşıtan, orada kalan, babaca bakışlarıyla Valentine’i koruyan Noirtier’nin varlığıyla gerçeklik içinde kalıyordu; daha sonra, adalet sarayından döndüğünde Villefort babasının ve kızının yanında bir iki saat geçiriyordu.</p>

  <p>Saat altıda Villefort odasına çekiliyordu; saat sekizde Mösyö d’Avrigny geliyor ve genç kız için hazırlanmış gece şurubunu getiriyordu, sonra Noirtier odasına götürülüyordu.</p>

  <p>Doktorun seçtiği bir kadın nöbetçi herkesin yerine orada nöbet tutuyordu ve ancak saat dokuza ya da ona doğru, Valentine uyuduğunda oradan ayrılıyordu.</p>

  <p>Aşağı inerken, Valentine’in odasının anahtarını Mösyö de Villefort’a bırakıyordu, bu durumda hiç kimse Madam de Villefort’un dairesinden ve küçük Édouard’ın odasından geçmeden hastanın yanına giremezdi.</p>

  <p>Morrel her sabah Valentine hakkında haber alabilmek için Noirtier’ye geliyordu, ama Morrel, garip bir biçimde günden güne daha az kaygılı görünüyordu.</p>

  <p>Öncelikle, Valentine şiddetli bir sinir krizi tehlikesiyle karşı karşıya olsa da günden güne iyiye gidiyordu, hem sonra kendini kaybetmiş durumda koşa koşa gittiği Monte Cristo ona, eğer Valentine iki saat sonra ölmemişse kurtulacağını söylememiş miydi?</p>

  <p>İşte dört gün geçmişti ve Valentine hâlâ yaşıyordu.</p>

  <p>Sözünü ettiğimiz sinir krizi uykusunda ya da daha doğrusu uykudan önceki yarı uyku halinde bile Valentine’i rahat bırakmıyordu: işte o zaman, şöminenin üstüne konmuş kaymaktaşından kabının içinde yanan gece lambasının oluşturduğu yarı karanlığın ve gecenin sessizliği içinde Valentine, hastaların odasını dolduran gölgelerin geçtiğini ve yükselen ateşinin, titreşen kanatlarıyla bu gölgeleri salladığını görüyordu.</p>

  <p>O sırada, bazen onu tehdit eden üvey annesini, bazen kollarını ona uzatan Morrel’i, bazen de Monte Cristo Kontu gibi günlük yaşamına neredeyse yabancı insanları görür gibi oluyordu; bu kendinden geçtiği anlarda, mobilyalara kadar her şey hareketli ve değişken görünüyordu; bu durum sabahın ikisine ya da üçüne dek sürüyor, sonra kıza kurşun gibi ağır bir uyku bastırıyor ve bu uyku gün doğuncaya dek sürüyordu.</p>

  <p>Valentine’in, Eugénie’nin kaçışını ve Benedetto’nun yakalanışını öğrendiği günün akşamı, bu olaylar, bir an için hissettiği duygulara karıştıktan sonra, yavaş yavaş kafasından uzaklaşmaya başlıyordu. Mösyö de Villefort, Mösyö d’Avrigny ve Noirtier’nin art arda gitmelerinin ardından saat Saint-Philippe du Roule’da on biri çalarken, kapısındaki nöbetçi kadın doktor tarafından hazırlanmış sulu ilacı hastanın başucuna koyup odasının kapısını kapattıktan sonra, Valentine, yattığı odadan hizmetçilerin yorumlarını ürpererek dinliyor, üç aydır geceleri krallık savcısının bekleme odasında konuşulanların konusu olan ölümle ilgili öyküler belleğine üşüşüyordu. Özenle kapanan bu odada beklenmedik bir olay yaşamak üzereydi.</p>

  <p>Nöbetçi çekileli aşağı yukarı on dakika olmuştu.</p>

  <p>Valentine bir saattir her akşamki gibi yükselen ateşiyle boğuşurken, istemeye istemeye kafasını, durmadan aynı düşünceleri ürete ürete ya da aynı görüntüleri oluştura oluştura tükenen beyninin güçlü, tekdüze ve umarsız işleyişine bırakmıştı.</p>

  <p>Gece lambasının fitili hepsi bin bir çeşit izler taşıyan ışıklar saçarken, Valentine, birden, lambanın titreyen ışığında, şöminenin yanına bir duvar girintisine konmuş kitaplığının, en küçük bir ses çıkarmadan menteşelerinin üzerinde döndüğünü ve yavaşça açıldığını gördüğünü sandı.</p>

  <p>Başka zaman olsa Valentine hemen yardım istemek için çıngırağı yakalayıp, ipek kordonu çekerdi; ama içinde bulunduğu durumda artık hiçbir şey onu şaşırtmıyordu. Onu saran tüm görüntülerin, kendi saçmalıklarının ürünleri olduğunun bilincindeydi ve gece gelen ve gün doğunca yok olan hayaletlerin asla iz bırakmamalarından bu kanıya varmıştı.</p>

  <p>Kapının arkasında bir insan görüntüsü belirdi.</p>

  <p>Valentine ateşi olduğu için kendisini korkutacak bu tür görüntülere çok alışmıştı, sadece Morrel ile karşılaşmayı umarak gözlerini dört açtı.</p>

  <p>Görüntü ona doğru ilerlemeye devam etti, sonra durdu, büyük bir dikkatle dinliyor gibiydi.</p>

  <p>O anda gece lambasının ışığı gece ziyaretçisinin yüzünü aydınlattı.</p>

  <p>“Bu o değil!” diye mırıldandı Valentine.</p>

  <p>Sonra bu adamın, düşlerinde gördüğü gibi kaybolacağını ya da başka birine dönüşeceğini, düş gördüğünü düşünerek bekledi.</p>

  <p>Sadece kalp atışlarını dinledi, kalbinin şiddetle attığını hissedince bu tedirgin edici görüntüleri yok etmenin en iyi yolunun bir şeyler içmek olduğunu anımsadı: Valentine’in doktora yakındığı çarpıntılarını yatıştırmak amacıyla hazırlanmış içeceğin serinliği ateşini düşürürken beynindeki duyarlılığı da tazeliyordu; onu içince bir süre daha az acı çekiyordu.</p>

  <p>Valentine elini ayaklı kristal tabağın üstüne bırakılmış bardağını almak için uzattı, ama titreyen kolunu yatağın dışına doğru uzatırken hayalet yatağa doğru yine, her zamankinden daha hızlı iki adım attı ve genç kızın o kadar yakınına geldi ki, genç kız onun soluğunu duydu, elinin baskısını hissetti sanki.</p>

  <p>Bu kez yanılsama ya da daha doğrusu gerçek, Valentine’in o zamana kadar hissettiği her şeyin ötesindeydi; iyice uyanmış ve capcanlı olduğuna inanmaya başladı; tümüyle aklının başında olduğunun bilincine vardı ve ürperdi.</p>

  <p>Valentine’in hissettiği baskı onun kolunu tutmayı amaçlıyordu.</p>

  <p>Valentine kolunu yavaşça geri çekti.</p>

  <p>O zaman bakışlarını ondan ayırmayan ve zaten tehdit edici olmaktan çok koruyucu gibi görünen bu kişi bardağı aldı, gece lambasına yaklaştı, berraklığı ve duruluğu konusunda bir değerlendirme yapmak ister gibi içeceğe baktı.</p>

  <p>Ama bu ilk inceleme yeterli olmadı. Bu adam ya da bu hayalet, çünkü o kadar sessiz yürüyordu ki ayak sesleri halıda duyulmuyordu, bu adam bardaktaki içecekten bir kaşık aldı ve içti. Valentine gözünün önünde olup bitene büyük bir şaşkınlıkla bakıyordu.</p>

  <p>Tüm bunların birazdan yok olacağını, onun yerini bir başka tablonun alacağını çok iyi biliyordu, ama o adam bir gölge gibi yok olacağına ona yaklaştı, bardağı Valentine’e uzatarak heyecan dolu bir sesle:</p>

  <p>“Şimdi için!” dedi.</p>

  <p>Valentine ürperdi.</p>

  <p>İlk kez görüntülerden biri ona böyle canlı bir sesle bir şey söylüyordu.</p>

  <p>Bir çığlık atmak için ağzını açtı.</p>

  <p>Adam parmağını dudaklarının üstüne götürerek:</p>

  <p>“Monte Cristo Kontu!” diye fısıldadı.</p>

  <p>Genç kızın gözlerinde, ellerinin titreyişinde, çarşafların altında büzülmek için yaptığı hızlı harekette belli olan korkudan, inancına karşı gelen son kuşku savaşımı anlaşılabiliyordu, yine de Monte Cristo Kontunun bu saatte onun odasında oluşu, duvardan esrarengiz, olağanüstü ve açıklanamaz girişi, Valentine’in altüst olmuş mantığına olanaksız bir şeymiş gibi geliyordu.</p>

  <p>“Kimseye seslenmeyin, korkmayın,” dedi kont, “yüreğinizde küçücük bir kuşku ışığı ya da kaygı gölgesi olmasın; karşınızda gördüğünüz adam, –çünkü bu kez haklısınız Valentine, bu bir yanılsama değil– karşınızda gördüğünüz adam düşünebileceğiniz en şefkatli baba, en saygılı dosttur.”</p>

  <p>Valentine verecek hiçbir yanıt bulamadı: kendisiyle konuşan kişinin gerçekten var olduğunu açıklayan bu sesten o kadar büyük bir korku duyuyordu ki, bununla kendi gerçek varlığı arasında bir bağ kurmaktan ödü patlıyordu, ama korkan bakışları şunları söylemek istiyordu: “Eğer bu kadar iyi niyetli iseniz neden buradasınız?”</p>

  <p>Kont olağanüstü öngörüsüyle genç kızın kalbinden geçen her şeyi anladı.</p>

  <p>“Beni dinleyin,” dedi, “ya da bana bakın: kıpkırmızı olmuş gözlerime ve her zamankinden daha soluk olan yüzüme bakın; bunun nedeni dört gündür bir an bile gözümü kırpmamış olmamdır; dört gündür geceleri sizin başınızda bekliyorum, sizi koruyorum, sizi dostumuz Maximilien için koruyorum.”</p>

  <p>“Maximilien!” diye yineledi Valentine, bu adı söylemek ona o kadar güzel geliyordu ki; “Maximilien! Size her şeyi itiraf etti mi?”</p>

  <p>“Her şeyi. Bana sizin hayatınızın kendi hayatı olduğunu söyledi, ona sizin yaşayacağınız konusunda söz verdim.”</p>

  <p>“Ona benim yaşayacağım konusunda söz mü verdiniz?”</p>

  <p>“Evet.”</p>

  <p>“Gerçekten de mösyö, biraz önce dikkatli olmaktan ve korumaktan söz ettiniz. Siz doktor musunuz?”</p>

  <p>“Evet, şu anda Tanrının size gönderebileceği en iyi doktorum, inanın bana.”</p>

  <p>“Geceyi benim başımda bekleyerek geçirdiğinizi mi söylüyorsunuz?” diye sordu Valentine kaygıyla, “neredeydiniz? Sizi görmedim.”</p>

  <p>Kont elini kitaplığa doğru uzattı.</p>

  <p>“Bu kapının arkasına saklanmıştım,” dedi “bu kapı kiraladığım bitişik eve açılıyor.”</p>

  <p>Valentine utangaç bir gururla gözlerini kaçırdı ve büyük bir korkuyla:</p>

  <p>“Mösyö,” dedi, “yaptığınız şey eşi görülmemiş bir çılgınlık, bana yaptığınız bu koruyuculuk daha çok bir hakarete benziyor.”</p>

  <p>“Valentine,” dedi kont, “bu uzun bekleyiş sırasında gördüklerim sadece yanınıza girip çıkanların kimler olduğu, size hazırlanan yiyeceklerin, verilen içeceklerin neler olduğuydu; içecekler bana tehlikeli göründüğünde biraz önceki gibi içeri giriyordum, bardağınızı boşaltıyordum ve o içeceğin yerine sizi iyileştirici içeceği, sizin için hazırlanmış ölüm yerine damarlarınızdan yaşam geçirecek içeceği koyuyordum.”</p>

  <p>“Zehir! Ölüm!” diye haykırdı Valentine, kendini yeniden ateşli bir yanılsamanın etkisi altında hissederek; “siz ne diyorsunuz mösyö?” dedi.</p>

  <p>“Sus! Yavrum,” dedi Monte Cristo, parmağını yeniden dudaklarına götürerek, “zehir dedim, evet, ölüm dedim ve ölüm diye yineliyorum, ama önce şunu için.” Kont cebinden içinde kırmızı bir şurup olan küçük bir şişe çıkardı ve bardağa birkaç damla boşalttı. “Bunu içtikten sonra gece artık hiçbir şey içmeyin.”</p>

  <p>Valentine elini uzattı, ama bardağa dokunur dokunmaz korkuyla geri çekti.</p>

  <p>Monte Cristo bardağı aldı, yarısına kadar içti ve Valentine’e uzattı, genç kız bardağın geri kalanını gülümseyerek içti.</p>

  <p>“Ah! Evet,” dedi, “geceleri içtiğim, içime biraz ferahlık veren, beynimi biraz sakinleştiren şurubun tadını tanıyorum. Sağolun mösyö, sağolun.”</p>

  <p>“İşte dört gün böyle yaşadınız Valentine,” dedi kont. “Ama ya ben nasıl yaşıyordum? Ah! Bana geçirttiğiniz o korkunç saatler! Ah! Ölümcül zehirin bardağınıza boşaltıldığını gördüğümde, ben o zehiri şömineye atacak zaman bulamadan sizin onu içebileceğiniz korkusuyla titrerken bana çektirdiğiniz korkunç işkence!”</p>

  <p>“Bardağıma ölümcül zehiri boşalttıklarını gördüğünüzde bin bir işkence çektiğinizi mi söylüyorsunuz mösyö?” dedi Valentine korkunun doruğunda, “ama eğer bardağıma zehirin boşaltıldığını gördüyseniz, onu boşaltanı da görmüş olmalısınız değil mi?”</p>

  <p>“Evet.”</p>

  <p>Valentine oturmak ister gibi doğruldu ve kardan daha beyaz işlemeli patiskayı göğsüne bastırdı, kendinden geçtiği zamanlardaki terine korkudan buz kesmiş teri de karışmaya başlamış, patiska nemlenmişti.</p>

  <p>“Onu gördünüz mü?” diye yineledi genç kız.</p>

  <p>“Evet,” dedi kont ikinci bir kez.</p>

  <p>“Bana söylediğiniz şey korkunç, mösyö, beni inandırmaya çalıştığınız şey cehennem gibi. Nasıl olur? Babamın evinde bu nasıl olur? Odamda nasıl olur? Hasta yatağımda beni hâlâ öldürmeye mi çalışıyorlar? Ah! Gidin mösyö, benim bilincimi sınıyor olmalısınız, ulu Tanrıya küfür ediyorsunuz, bu olanaksız, bu olanaksız.”</p>

  <p>“Bu elin vurduğu ilk kurban siz misiniz Valentine? Çevrenizde ölen Mösyö de Saint-Méran’ı, Madam de Saint-Méran’ı, Barrois’yı görmediniz mi? Eğer üç aydır gördüğü tedavi onda zehire karşı bağışıklık sağlamış olmasaydı, bu zehirden Mösyö Noirtier’nin de öleceğini görmeyecek miydiniz?”</p>

  <p>“Aman Tanrım!” dedi Valentine, “bunun için mi dedeciğim yaklaşık bir aydır onun tüm içtiklerini paylaşmamı istemişti?”</p>

  <p>“Ve bu içtiklerinizin yarı yarıya kurumuş portakal kabuğu tadı gibi acı bir tadı vardı değil mi?” diye haykırdı Monte Cristo.</p>

  <p>“Evet! Tanrım, evet!”</p>

  <p>“İşte bu her şeyi açıklıyor,” dedi Monte Cristo; “dedeniz de burada insanların zehirlendiğini ve belki de kimin zehirlediğini biliyor.</p>

  <p>“O sizi, gözbebeği torununu ölümcül maddeye karşı korudu ve ölümcül madde, alışkanlığın kazanılması üzerine etkisini yitirdi! Dört gün önce aslında hiç affetmeyen bir zehirle zehirlendikten sonra nasıl olup da hâlâ yaşadığınızı kendi kendime açıklayamıyordum, demek neden buymuş.”</p>

  <p>“Katil, cani kim?”</p>

  <p>“Bu kez ben size soracağım: geceleri odanıza birisinin girdiğini hiç görmediniz mi?”</p>

  <p>“Evet, gördüm. Çoğu kez gölgelerin geçtiğini, yaklaştığını, uzaklaştığını, ortadan kaybolduğunu gördüm, ama onların ateşten kaynaklanan hayaller olduklarını sandım, biraz önce siz içeri girdiğinizde de uzun süre ya kendimden geçtiğimi ya da düş gördüğümü sanmıştım.”</p>

  <p>“Yani yaşamınız boyunca size kızan birini tanımıyor musunuz?”</p>

  <p>“Hayır,” dedi Valentine, “neden birisi benim ölmemi istesin?”</p>

  <p>“O zaman onun kim olduğunu öğreneceksiniz,” dedi Monte Cristo dikkatle dinleyerek.</p>

  <p>“Bu nasıl olacak?” diye sordu Valentine çevresine korkuyla bakarak.</p>

  <p>“Çünkü bu akşam artık ne ateşiniz olacak ne de kendinizden geçeceksiniz, çünkü bu akşam uyanık olacaksınız, işte saat gece yarısını çaldı, bu saat katillerin saatidir.”</p>

  <p>“Tanrım! Tanrım!” dedi Valentine eliyle alnında parlayan teri silerek.</p>

  <p>Gerçekten de saat gece yarısını yavaş yavaş ve hüzünle vurdu, tunç tokmağın her darbesi genç kızın kalbine vuruyordu sanki.</p>

  <p>“Valentine,” diye devam etti kont, “tüm gücünüzü toplayın, soluğunuzu tutun, sesiniz çıkmasın, uyur gibi yapın, göreceksiniz, göreceksiniz!”</p>

  <p>Valentine kontun elini tuttu.</p>

  <p>“Sanırım bir ses duydum,” dedi, “gidin haydi!”</p>

  <p>“Elveda ya da hoşçakalın,” diye yanıt verdi kont.</p>

  <p>Sonra, o kadar hüzünlü, o kadar babacan gülümsedi ki, genç kızın kalbi minnetle doldu, kont ayaklarının ucuna basarak kitaplığın kapısına ulaştı.</p>

  <p>Ama kapıyı arkasından kapatmadan önce geriye dönerek:</p>

  <p>“Sakın bir hareket yapmayın,” dedi, “tek söz etmeyin, sizin uyuduğunuzu sansınlar, yoksa ben yetişemeden sizi belki de öldürürler.”</p>

  <p>Bu korkunç emirden sonra kont kapının arkasında kayboldu, sonra kapı onun arkasından sessizce kapandı.</p>
