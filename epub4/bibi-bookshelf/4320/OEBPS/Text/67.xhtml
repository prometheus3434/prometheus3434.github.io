    <p>67</p>

    <p>KRALLIK SAVCISININ ÇALIŞMA ODASI</p>

  </div>

  <p>Atlarını son hızla sürüp evine dönen bankacıyı bir yana bırakalım. Madam Danglars’ı sabah gezintisinde izleyelim.</p>

  <p>Öğlen saat yarımda Madam Danglars'ın atlarının hazırlanmasını istediğini ve arabasıyla çıktığını söylemiştik.</p>

  <p>Madam Danglars Faubourg Saint-Germain’e yöneldi, Mazarin sokağına saptı ve Pont-Neuf geçidinde arabayı durdurdu.</p>

  <p>Aşağı indi ve geçidi geçti. Çok sade, sabahları sokağa çıkan zevkli bir kadın nasıl giyinirse öyle giyinmişti.</p>

  <p>Guénégaud sokağında bir faytona bindi ve Harlay sokağına gitmek istediğini söyledi.</p>

  <p>Arabaya biner binmez, cebinden çok kalın siyah bir tül çıkardı ve hasır şapkasının üstüne geçirdi; sonra şapkasını yeniden başına koydu ve küçük bir cep aynasında kendisine bakarak sadece beyaz cildinin ve gözbebeklerinin görünebildiğini sevinçle gördü.</p>

  <p>Fayton Pont-Neuf’e saptı, Dauphiné meydanından Harlay avlusuna girdi. Barones arabanın kapısını açarken parayı ödedi, merdivenlere doğru atıldı ve onları rahatça çıktı, kısa süre sonra Pas-Perdus salonuna ulaştı.</p>

  <p>Sabahları adalet sarayında çok iş olur, ondan daha çok da, işi olan insanlar vardır; işi olan insanlar kadınlara pek bakmazlar; bu nedenle Madam Danglars avukatlarının yolunu bekleyen on kadar kadından daha fazla fark edilmeden Pas-Perdus salonunu geçti.</p>

  <p>Mösyö de Villefort’un bekleme odası dopdoluydu ama Madam Danglars’ın adını söylemesi bile gerekmedi, o görünür görünmez bir mübaşir ayağa kalktı, onun yanına geldi ve krallık savcısının randevu verdiği kişinin kendisi olup olmadığını sordu, olumlu yanıt alınca onu özel bir koridordan Mösyö de Villefort’un çalışma odasına götürdü.</p>

  <p>Yargıç bir koltuğa oturmuş, sırtı kapıya dönük bir şeyler yazıyordu: kapının açıldığını ve mübaşirin “buyrun madam,” dediğini duydu, hiç kımıldamadı, kapı kapandı; mübaşirin ayak seslerinin uzaklaştığını duyar duymaz birden geriye döndü, gidip kapıyı sürgüledi, perdeleri çekti ve odada dört dönmeye başladı.</p>

  <p>Kimsenin onu duymayacağından ve görmeyeceğinden kesinlikle emin olunca sakinleşti.</p>

  <p>“Teşekkür ederim, madam,” dedi “dakikliğiniz için teşekkür ederim.”</p>

  <p>Madam Danglars’ı bir koltuğa buyur etti, kadın da oturdu, çünkü kalbi o kadar hızlı çarpıyordu ki soluğunun kesildiğini hissediyordu.</p>

  <p>“İşte,” dedi krallık savcısı bir yere oturarak ve Madam Danglars’ın karşısına gelebilmek için koltuğunu yarı döndürerek, “uzun zamandır, madam sizinle yalnız konuşma mutluluğuna erişmemiştim, ne yazık ki çok üzücü bir konuşma yapmak için bir araya geldik.”</p>

  <p>“Yine de mösyö, gördüğünüz gibi, bu konuşma her ne kadar benim için sizden çok daha fazla üzücü olsa da, siz çağırır çağırmaz geldim.”</p>

  <p>Villefort acı acı gülümsedi.</p>

  <p>“Demek tüm yaptıklarımızın, geçmişimizde kimileri karanlık, kimileri aydınlık, birtakım izler bıraktığı doğru,” dedi, Madam Danglars’ın dediklerinden çok kendi düşüncesine yanıt verir gibi, “demek yaşamdaki tüm adımlarımız bir sürüngenin kum üzerindeki yürüyüşüne benziyor, uzun bir iz bırakıyor! Ne yazık! Birçokları için bu iz gözyaşlarının izi oluyor.”</p>

  <p>“Mösyö,” dedi Madam Danglars, “heyecanımı anlıyorsunuz değil mi? Bana karşı dikkatli olun lütfen. Bunca suçlunun titreyerek ve utanarak geçtiği bu oda, şimdi benim utanarak ve titreyerek oturduğum şu koltuk!... Ah! Bakın, kendimi suçlu bir kadın, sizi de korku veren bir yargıç gibi görmemek için aklımın başımda olması gerek.”</p>

  <p>Villefort başını salladı ve bir iç geçirdi.</p>

  <p>“Ya ben,” dedi, “ben kendi kendime yerimin yargıç koltuğu değil sanık iskemlesi olduğunu söylüyorum.”</p>

  <p>“Siz mi?” dedi Madam Danglars şaşırarak.</p>

  <p>“Evet, ben.”</p>

  <p>“Bence sizin aşırı katılığınız durumu daha da önemli hale getiriyor,” dedi Madam Danglars, güzel gözleri kısa süren bir ışıkla parlayarak. “Biraz önce sözünü ettiğiniz izler hepsi ateşli olan gençler tarafından bırakılmıştır. Tutkuların dibinde, zevkin ötesinde her zaman biraz pişmanlıklar yatar; bu nedenle mutsuzların sonsuz kaynağı olan İncil, bize, biz zavallı kadınlara destek olmak için günahkar kızların ve kocalarını aldatan kadınların o çok güzel meselini verdi. Ayrıca gençlik taşkınlıklarımı anımsadığımda kimi zaman Tanrının beni affettiğini düşündüğümü size itiraf etmeliyim, çünkü bu bir özür değil ama en azından yaptıklarımın karşılığını çektiğim acılarla ödedim, ama siz bundan niye korkasınız ki, siz erkekleri herkes bağışlar ve skandallar sizi soylulaştırır.”</p>

  <p>“Madam,” diye karşılık verdi Villefort, “beni tanıyorsunuz; ben ikiyüzlü biri değilim ya da en azından nedensiz ikiyüzlülük yapmam. Eğer yüzüm bu kadar ciddi görünüyorsa bu, mutsuzluklar onu kararttığı içindir; yüreğim taşlaşmışsa bu, karşılaştığı şoklara dayanabilmek içindir. Gençliğimde böyle değildim. Nişanlandığım gece Marsilya’da Cours sokağında hepimiz bir masanın çevresinde oturduğumuzda böyle değildim. Ama o zamandan bu yana bende ve çevremde her şey çok değişti; hayatım güç olayları izlemekten, isteyerek ya da istemeyerek, ellerinde olsun olmasın, bu güçlükleri yoluma çıkaranları zorluklar içinde başarısızlığa uğratmaktan yıprandı. Coşkuyla istenen bir şeyin, onu elinden almak ya koparmak istedikleriniz tarafından coşkuyla savunulmamasına ender rastlanır. İnsanların kötü davranışlarının çoğu, gerekliliğin yanıltıcı biçimiyle onların karşılarına gelir ve görürler ki heyecanlı, korku dolu ya da çılgın bir anda yaptıkları bu kötü davranıştan kaçınıp, onun yanından geçip gidebilirlermiş. Kullanılması iyi olan, kör olduğunuz için görmediğiniz yol, gözünüze kolay ve basit görünür ve kendi kendinize, neden şunun yerine şunu yapmamışım?’ diye sorarsınız. Siz kadınlar ise tam tersine çok ender olarak pişmanlıklardan acı çekersiniz, çünkü çok ender olarak karar sizden çıkar, felaketleriniz size hep dışarıdan gelmiştir, yanlışlarınız neredeyse her zaman başkalarının suçudur.”</p>

  <p>“Ne olursa olsun, mösyö, şunu kabul edin,” diye yanıt verdi Madam Danglars, eğer bir yanlış yapmışsam, bu yanlış kişiseldir, dün akşam çok ağır bir ceza aldım.</p>

  <p>“Zavallı kadın!” dedi Villefort onun elini sıkarak, “dayanma gücünüze göre çok ağır bir ceza, çünkü iki kez az kalsın kendinizi kaybediyordunuz, yine de...</p>

  <p>“Evet?”</p>

  <p>“Yine de, size söylemeliyim... tüm gücünüzü toplayın madam, çünkü daha sonuna gelmediniz.”</p>

  <p>“Tanrım!” diye haykırdı Madam Danglars korkuyla, “daha ne var?”</p>

  <p>“Siz sadece geçmişi biliyorsunuz madam ve kuşkusuz bu geçmiş karanlık. Ama daha karanlık... kesinlikle korkutucu ... belki de kanlı bir gelecek düşünün!...”</p>

  <p>Barones, Villefort’un ne kadar sakin olduğunu biliyordu; onun taşkınlığından öyle dehşete düştü ki bağırmak için ağzını açtı, ama çığlığı boğazında kaldı.</p>

  <p>“Bu korkunç geçmiş nasıl dirildi?” diye haykırdı Villefort; “nasıl oldu da uyumakta olduğu yüreğimizin derinliklerinden, mezarın dibinden yanaklarımızı solduracak, yüzümüzü kızartacak bir hayalet gibi çıktı?”</p>

  <p>“Heyhat!” dedi Hermine, “kuşkusuz rastlantı.”</p>

  <p>“Rastlantı!” dedi Villefort, “hayır, hayır madam, hiç de rastlantı değil!”</p>

  <p>“Evet, rastlantı; rastlantı değilse, kötü bir yazgı, doğru, ama tüm bunları rastlantı mı yaptı? Monte Cristo Kontu rastlantı sonucu mu bu evi aldı? Toprağı rastlantı sonucu mu kazdırdı? Yine rastlantı sonucu mu o zavallı çocuk topraktan çıkarıldı? Benden çıkmış, hiç öpemediğim ama bir sürü gözyaşı döktüğüm zavallı masum yaratık. Ah! Kont o sevgili ölüyü çiçeklerin altında bulduğunu söylerken kalbim yerinden fırladı sanki. ’</p>

  <p>“Hayır, madam; size söyleyeceğim korkunç şey de bu,” diye yanıt verdi Villefort boğuk bir sesle: “hayır, çiçeklerin altında ceset bulunmadı; hayır, ağlamamak gerek; hayır, inlememek gerek: titremek gerek!”</p>

  <p>“Ne demek istiyorsunuz?”diye haykırdı Madam Danglars ürpererek.</p>

  <p>“Monte Cristo Kontunun ağaçların altını kazdırırken, ne çocuk iskeleti ne de kasa kalıntısı bulduğunu söylemek istiyorum, çünkü ağaçların altında ne biri vardı ne öbürü.</p>

  <p>“Ne biri vardı ne öbürü ha!” diye yineledi Madam Danglars, gözbebekleri dehşetten korkunç bir biçimde büyümüş gözlerini krallık savcısına dikerek; “Ne biri vardı ne öbürü ha!” diyerek, düşünceleri yok olmasın diye sesinin ve sözlerinin yankısını yitirmemeye çalışan biri gibi, bu sözleri bir daha yineledi Madam Danglars.</p>

  <p>“Hayır!” dedi Villefort elleriyle yüzünü örterek! “hayır, yüz kez hayır!”</p>

  <p>“Ama zavallı çocuğu koyduğunuz yer orası değil miydi mösyö? Neden beni aldattınız? Hangi amaçla, söyleyin?”</p>

  <p>“Orasıydı; ama beni dinleyin, beni dinleyin madam, yirmi yıldır size en küçük bir pay vermeden taşıdığım ve şimdi size anlatacağım acı yükünü duyunca bana acıyacaksınız.”</p>

  <p>“Aman Tanrım! Beni korkutuyorsunuz! Ne olursa olsun, anlatın, sizi dinliyorum.”</p>

  <p>“O kırmızı damaskolu odada yatağınızda can çekiştiğiniz, benim de neredeyse sizin kadar soluk soluğa kurtulmanızı beklediğim o acı gecenin nasıl sona erdiğini biliyorsunuz. Çocuk doğdu, kollarıma kımıltısız, soluksuz, hiç ses çıkarmadan verildi: biz onu ölmüş sandık.”</p>

  <p>Madam Danglars sandalyesinden fırlamak ister gibi hızlı bir hareket yaptı.</p>

  <p>Ama Villefort onun dikkatini çekmek ister gibi ellerini kavuşturdu.</p>

  <p>“Biz onu ölmüş sandık,” diye yineledi Villefort; “onu, tabut işlevini görecek bir sandığa koydum, bahçeye indim, bir çukur kazdım ve acele gömdüm. Tam üstünü toprakla örtüyordum ki, Korsikalı’nın kolu bana doğru uzandı. Bir gölgenin yükseldiğini, bir ışığın parladığını gördüm. Bir acı hissettim, bağırmak istedim, buz gibi bir ürperme tüm bedenimi sardı, boğazımı sıktı... Ölü gibi yere düştüm ve öldüğümü sandım. Kendime geldiğimde can çekişerek merdivenin altına kadar süründüm ve siz kendiniz de can çekişirken benim yardımıma geldiniz, o andaki soylu cesaretinizi hiçbir zaman unutmayacağım. Bu felaket konusunda sessiz kalmak gerekiyordu; dadınızın yardımıyla evinize dönme cesaretini gösterdiniz; benim yaralanmamı da bir düello ile açıkladık. Tüm beklentilere karşın sır ikimizin arasında kaldı; beni Versailles’a götürdüler; üç ay boyunca ölümle pençeleştim; sonunda hayata döndüğümü gördüklerinde bana, güneş ve Güney’in havasını salık verdiler. Dört kişi günde altı fersah yol yaparak beni Paris’ten Chalon’a taşıdı. Madam de Villefort arabasıyla sedyeyi izliyordu. Chalon’da beni Saône’a bıraktılar, sonra Rhône’a geçtim ve sadece akıntının hızıyla Arles’a kadar indim, Arles’da yeniden tahtırevanıma bindim ve Marsilya’ya doğru yoluma devam ettim. Nekahet dönemim üç ay sürdü; artık sizden söz edildiğini duymuyordum, ne olduğunuzu sorup öğrenme cesaretini de bulamıyordum. Paris’e döndüğümde Mösyö de Nargonne’dan dul kaldığınızı ve Mösyö Danglars ile evlendiğinizi duydum.</p>

  <p>“Kendime geldiğim andan itibaren neyi mi düşünmüştüm? Hep aynı şeyi, her gece düşlerimde toprağın bağrından çıkıp çukurun üstünde uçan, bakışları ve hareketleri ile beni tehdit eden o çocuk cesedini düşünüyordum hep. Paris’e döner dönmez araştırdım: biz çıktığımızdan beri evde kimse oturmamıştı, ama dokuz yıllığına kiralanmıştı. Gidip kiracıyı buldum, karımın annesine ve babasına ait olan bu evin yabancıların eline geçtiğini görmeyi istemiyormuşum gibi yaptım; kira sözleşmesinin bozulması için ona zarar ziyan karşılığı bir para ödedim, benden altı bin frank istediler, isteseler on bin verirdim, yirmi bin verirdim. Üstümde o kadar para vardı, hemen kontrat iptal edildi; bu kadar istediğim devir işlemi bitince, son hızla Auteuil’e gittim. Ben çıktığımdan beri kimse eve girmemişti.</p>

  <p>“Saat öğleden sonra beşti, kırmızı odaya çıktım ve geceyi bekledim.</p>

  <p>“Orada, bir yıldır durmadan son derece büyük sıkıntılar içinde kendi kendime söylediğim şeyler, her zamankinden çok daha korkutucu biçimde aklıma geldi.</p>

  <p>“Bana vendetta ilan eden ve beni Nîmes’den Paris’e kadar izleyen Korsikalı; bahçeye saklanıp bana saldıran bu Korsikalı benim çukur kazdığımı ve çocuğu gömdüğümü görmüştü; sizi tanıyabilirdi; belki de sizi tanıyordu... Bu korkunç olayın sırrını bir gün size ödetmez miydi?... Bir gün hançer darbesiyle ölmediğimi öğrendiğinde, bu onun için tatlı bir öç olmaz mıydı? Bu nedenle her şeyden önce ve ne olursa olsun bu geçmişin izlerini yok etmem ve elle tutulur tüm kalıntıları en çabuk bir biçimde ortadan kaldırmam kaçınılmazdı; anılarımda her zaman sadece çok fazla gerçek yer almıştır.</p>

  <p>“Bu nedenle kira sözleşmesini iptal ettim, bunun için gelmiştim, bunun için bekliyordum.</p>

  <p>“Akşam oldu, karanlığın iyice inmesini bekledim, bu odada ışık yakmamıştım, esen rüzgar kapıları sarsıyor ve ben onların arkasında pusuya yatmış gözetleyen insanlar gördüğümü sanıyor, zaman zaman ürperiyordum, arkamda, o yatakta iniltilerinizi duyar gibi oluyor ve arkama bakmaya cesaret edemiyordum. Sessizliğin içinde kalbim çarpıyordu ve ben onun o kadar şiddetle çarptığını hissediyordum ki yaram yeniden açılacak sanıyordum; sonunda kasabanın çeşitli gürültüleri birbiri ardından kesildi. Anık korkacak bir şey kalmadığını anladım, artık kimse beni ne duyabilir ne de görebilirdi, aşağı inmeye karar verdim.</p>

  <p>“Dinleyin Hermine, başkaları kadar cesur bir insan olduğumu sanıyorum, ama göğsümden ikimizin de sevdiği, sizin altın bir halka takmak istediğiniz bu küçük merdiven anahtarını çıkardığımda, kapıyı açtığımda, pencerelerin arasından soluk bir ay ışığının basamakların üstüne sarmallar halinde hayalete benzer uzun beyaz ışıklı bir şerit attığını gördüğümde, duvara yaslandım ve az kalsın bir çığlık atacaktım; delirecektim sanki.</p>

  <p>“Sonunda kendime hâkim olmayı başardım. Basamakları tek tek indim; yenemediğini tek şey dizlerimdeki garip titremeydi. Merdivenin tırabzanına tutundum; tırabzanı bir an bıraksam düşebilirdim.</p>

  <p>Aşağıdaki kapıya geldim; bu kapının dışında duvara bir bel dayanmıştı. Elimde soluk ışık veren bir fener vardı; çimenliğin orta yerinde onu yakmak için durdum, sonra yoluma devam ettim.</p>

  <p>“Kasım bitiyordu, bahçenin tüm yeşilliği yok olmuştu, ağaçlar artık sadece uzun sıska kollu iskeletler gibiydi, ölü yapraklar ayaklarımın altında kumla birlikte hışırdıyordu.</p>

  <p>“Korku kalbimi öyle güçlü sıkıştırıyordu ki, sık ağaçlığa yaklaşırken cebimden tabancamı çektim ve doldurdum. Dalların arasından hep Korsikalı’nın yüzünü göreceğimi sanıyordum.</p>

  <p>“Sık ağaçları soluk ışıklı fenerimle aydınlattım; etraf boştu. Çevreme bir göz attım, yapayalnızdım; hiçbir ses gecenin sessizliğini bozmuyordu, sadece bir gece kuşunun, gecenin hayaletlerini çağırır gibi, tiz ve iç karartıcı ötüşü duyuluyordu.</p>

  <p>“Fenerimi bir yıl önce çukur kazmak için durduğum yerde fark ettiğim çatallı bir dala astım.</p>

  <p>“Burada otlar yaz boyunca iyice sıklaşmış, uzamıştı ve sonbahar geldiğinde onları biçecek kimse olmamıştı. Yine de daha az otlu bir yer dikkatimi çekti; toprağı kazdığım yerin orası olduğu kesindi. İşe koyuldum.</p>

  <p>“Bir yıldır beklediğim an gelmişti.</p>

  <p>“Nasıl umutlanıyordum, nasıl çalışıyordum, belin ucunda bir direnç hissedeceğimi sanarak her çimen öbeğinin dibini araştırıyordum, ama hiçbir şey yoktu. İlkinden iki kat büyük bir çukur daha kazdım. Yanıldığımı, yanlış yer kazdığımı sandım; yerimi belirledim, ağaçlara baktım, gözüme çarpan ayrıntıları anımsamaya çalıştım. Yaprakları dökülmüş dalların arasından soğuk ve keskin kuzey rüzgarı esiyordu, ama yine de alnım ter içinde kalmıştı. Çukuru kapamak için toprağın üstünde tepindiğim sırada hançerlenmiştim; oradaki toprağın üstünde tepinirken bir sarısalkıma dayanıyordum; arkamda, gezinti yapanların bank olarak kullandıkları yapay bir kaya vardı; çünkü düşerken sarısalkımdan ayrılan elim bu taşın soğuğunu hissetmişti; Sağımda sarısalkım, solumda kaya vardı; aynı yerde kendimi yere attım, yeniden ayağa kalktım, kazmaya ve çukuru genişletmeye başladım: hiçbir şey yoktu! Ama hiçbir şey! Kasa orada değildi.”</p>

  <p>“Kasa orada değil miydi?” diye mırıldandı Madam Danglars dehşetten soluğu kesilerek.</p>

  <p>“Bu denemeyle yetindiğimi sanmayın,” diye devam etti Villefort; “hayır. Tüm ağaçların altını kazdım; kasayı topraktan çıkarmış olan katilin bir hazine bulduğunu sanarak bunu ele geçirmeyi istemiş ve alıp götürmüş olduğunu, sonra yaptığı yanlışı fark ederek onun da bir çukur kazıp bunu gömdüğünü düşündüm; ama hayır, hiçbir şey yoktu. Sonra, onun hiç de bu kadar önlem almamış ve kasayı sadece ve sadece bir köşeye fırlatıp atmış olabileceği aklıma geldi. Bu son varsayım üzerine araştırmalarımı yapmak için gündüzü beklemem gerekiyordu. Odaya geri döndüm ve bekledim.”</p>

  <p>“Ah! Tanrım!”</p>

  <p>“Sabah oldu, yeniden aşağı indim. İlk olarak sık ağaçların olduğu yere gittim; orada karanlıkta gözümden kaçmış olan izler bulacağımı umut ediyordum. Yirmi ayakkareden daha geniş bir alanda, iki ayaktan fazla bir derinlikte toprağı altüst ettim. Benim bir saatte yaptığım işi, parayla tutulacak bir adam ancak bir günde yapabilirdi. Hiçbir şey, kesinlikle hiçbir şey görmedim.</p>

  <p>“O zaman herhangi bir köşeye atılmış olabileceği varsayımına göre kasayı aramaya koyuldum. Kasa küçük çıkış kapısına giden yol üzerinde olmalıydı; ama yaptığım yeni araştırma da birincisi gibi hiçbir işe yaramadı, kalbim sıkışmış olarak sık ağaçların olduğu yere döndüm, ama burası da artık bende hiçbir umut bırakmamıştı.”</p>

  <p>“Ah!” diye haykırdı Madam Danglars, “bu insanı çıldırtır.”</p>

  <p>“Bir an bunu umut ettim,” dedi Villefort, “ama böyle bir mutluluğum olmadı; yine de gücüme kavuşup aklım başıma gelince ‘neden bu adam cesedi alıp götürsün?’ diye sordum kendi kendime.”</p>

  <p>“Ama bir kanıtınız olduğunu söylemiştiniz,” dedi Madam Danglars.</p>

  <p>“Hayır, madam, artık bu olanaksızdı; bir ceset bir yıl boyunca saklanamaz, bir görevliye gösterilir, ifade verilir. Ama bunların hiçbiri olmamış.”</p>

  <p>“Peki o zaman?...” diye sordu Hermine soluğu kesilerek.</p>

  <p>“O zaman bizim için daha ürkütücü bir şey vardı, daha kötü, daha korkunç: belki de çocuk sağ idi ve katil onu kurtarmıştı.”</p>

  <p>Madam Danglars korkunç bir çığlık attı ve Villefort’un elini tutarak:</p>

  <p>“Çocuğum canlıydı!” dedi, “siz benim çocuğumu diri diri gömdünüz mösyö! Çocuğumun öldüğünden emin değildiniz ve onu gömdünüz! Ah!...”</p>

  <p>Madam Danglars yerinden kalkmıştı, krallık savcısının karşısında onun ellerini zarif ellerinin arasına almış, neredeyse tehdit eder gibi ayakta duruyordu.</p>

  <p>“Ne bileyim ben? Bunu size herhangi bir şey anlatır gibi anlatıyorum,” diye yanıt verdi Villefort. Bu kadar güçlü bir adam umutsuzluk ve delilik sınırında imiş gibi gözlerini bir noktaya dikmişti.</p>

  <p>“Ah! Çocuğum, zavallı yavrum!” diye haykırdı barones sandalyeye çöküp hıçkırıklarını mendili ile boğmaya çalışarak.</p>

  <p>Villefort ona doğru geldi ve üstünde toplanan annelik fırtınasının yönünü değiştirmek için, kendisinin hissettiği korkuyu Madam Danglars’a da duyurmak gerektiğini anladı. Bu kez kendisi ayağa kalktı ve ona yaklaşıp alçak sesle:</p>

  <p>“Anlayacağınız gibi, eğer durum böyleyse,” dedi, “o zaman mahvolduk, bu çocuk yaşıyor ve birisi onun yaşadığım biliyor, birisi sırrımızı biliyor; ve Monte Cristo bizim karşımızda topraktan çıkarılmış bir çocuktan söz ettiğine, bu çocuk da artık orada olmadığına göre sırrımızı bilen o.”</p>

  <p>“Tanrım, hakbilir Tanrım, öç alan Tanrım!” diye mırıldandı Madam Danglars.</p>

  <p>Villefort sadece bir tür kükremeyle yanıt verdi.</p>

  <p>“Ama bu çocuk, bu çocuk, mösyö?” dedi inatçı anne.</p>

  <p>“Ah! Onu o kadar aradım ki!” dedi Villefort kollarını açıp kapayarak; “uzun uykusuz gecelerimde onun adını ne kadar sayıkladım! Kaç kez krallar kadar zengin olup bir milyon insandan bir milyon sır satın alıp, kendi sırrımı onların arasında bulmayı istedim! Sonunda, belki yüzüncü kez beli elime aldığım bir gün kendi kendime yine yüzüncü kez Korsikalının bu çocuğu ne yapmış olabileceğini sordum: bir çocuk bir kaçağa ayak bağı olur; belki de onun sağ olduğunu görünce nehre atmıştır.”</p>

  <p>“Ah! Bu olamaz!” diye haykırdı Madam Danglars; “Bir adam intikam hırsıyla öldürülebilir ama bir çocuk soğukkanlılıkla suda boğulamaz. ’</p>

  <p>“Belki de,” diye devam etti Villefort, “belki de onu Bulunmuş çocuklar evine bırakmıştır.”</p>

  <p>“Ah!” Evet, evet!” diye haykırdı barones, “çocuğum orada mösyö!”</p>

  <p>“Hemen öksüzler yurduna koştum ve aynı gece, 20 Eylül gecesi bir çocuğun kuleye bırakıldığını öğrendim; ince bir kumaştan, yarısı bilerek kesilmiş bir kundağın öbür yarısına sarılı bir çocukmuş. Bu kundağın yarısında bir baron tacının yarısı ve H harfi varmış.”</p>

  <p>“Bu o, bu o!” diye haykırdı Madam Danglars, “tüm çamaşırlarımda bu marka vardı; Mösyö de Nargonne barondu, benim adım da Hermine. Tanrıya şükür! Yavrum ölmemiş!”</p>

  <p>“Hayır ölmemiş!”</p>

  <p>“Siz bana bunu söylüyorsunuz! Siz bunu bana beni sevinçten öldürmekten korkmadan söylüyorsunuz ha! O nerede? Yavrum nerede?’</p>

  <p>Villefort omuz silkti.</p>

  <p>“Bunu biliyor muyum?” dedi; “Eğer bunu bilseydim bir dram yazarı ya da bir romancı gibi sizi tüm bu aşamalardan geçirir miydim sanıyorsunuz? Ne yazık ki hayır! Bunu bilmiyorum. Benim oraya gitmemden yaklaşık altı ay önce bir kadın kundağın öbür yarısı ile çocuğu istemeye gelmiş. Bu kadında yasaların gerektirdiği tüm güvenceler varmış ve çocuk ona teslim edilmiş.”</p>

  <p>“Ama bu kadın hakkında bilgi edinmeliydiniz, onu bulmak gerekiyordu.’</p>

  <p>“Benim ne ile uğraşmış olduğumu sanıyorsunuz madam? Bir cinayet soruşturması açtım, en usta polisleri, en becerikli ajanları onu araştırmakla görevlendirdim. Chalon’a kadar izlerini buldular ama Chalon’da izler kayboldu.”</p>

  <p>“Kayboldu mu?”</p>

  <p>“Evet, kayboldu; sonsuza kadar kayboldu.”</p>

  <p>Madam Danglars bu öyküyü her aşamasında içini çekerek, gözyaşı dökerek ve çığlıklarla dinledi.</p>

  <p>“Hepsi bu mu?” dedi, “bununla yetindiniz mi?”</p>

  <p>“Ah! Hayır,” dedi Villefort, “hiçbir zaman aramaktan, bilgi toplamaktan, soruşturmaktan vazgeçmedim. Yine de iki, üç yıldır işi biraz gevşek tutmuştum. Ama bugün artık her zamankinden daha çok direnerek, canla başla yeniden başlayacağım; göreceksiniz başaracağım; çünkü artık beni buna iten vicdan değil korku.”</p>

  <p>“Ama,” dedi Madam Danglars, “Monte Cristo Kontu hiçbir şey bilmiyor; bir şey bilmeyince de, bana öyle geliyor ki, bizi araştıramaz.</p>

  <p>“Ah! İnsanların kötülükleri çok derinlere iner,” dedi Villefort, “Tanrının iyiliğinden daha derinde bulunur. Bizimle konuşurken bu adamın gözlerini fark ettiniz mi?”</p>

  <p>“Hayır.”</p>

  <p>“Arada sırada ona dikkatle bakmadınız mı?”</p>

  <p>“Elbette. Biraz garip o kadar. Benim ilgimi çeken şey, bize verdiği kusursuz yemeklerden hiçbirine dokunmaması, hiçbir yemekten payına düşeni almak istememesi.</p>

  <p>“Evet, evet,” dedi Villefort, “bunu ben de fark ettim. Eğer şimdi bildiklerimi o zaman da bilseydim, ben de hiçbirine dokunmazdım; bizi zehirlemek istediğini düşünürdüm.</p>

  <p>“Ve aldanırdınız, gördüğünüz gibi.”</p>

  <p>“Evet, kuşkusuz; ama inanın bana bu adamın başka tasarıları var. İşte bunun için sizi görmek istedim, sizinle konuşmak istedim, herkese karşı sizi uyarmak istedim, ama özellikle ona karşı. Söyleyin bana,” diye devam etti Villefort, o zamana dek yapmadığı gibi gözlerini uzun uzun baronese dikerek, “ilişkimizden kimseye söz ettiniz mi?</p>

  <p>“Asla, hiç kimseye.”</p>

  <p>“Beni anlıyorsunuz,” dedi sevgiyle Villefort, “kimseye dediğim zaman, üstelememi bağışlayın, dünyada hiç kimseye demek istiyorum.”</p>

  <p>“Ah! Evet, evet, çok iyi anlıyorum,” dedi barones kızararak; “asla! Size yemin ederim.”</p>

  <p>“Sabah olanları akşamları yazma alışkanlığınız yok değil mi? Günlük tutmuyor musunuz?”</p>

  <p>“Hayır! Ne yazık ki hayatım öyle önemsiz şeylerle geçiyor ki ben bile unutuyorum.”</p>

  <p>“Yüksek sesle sayıklayıp sayıklamadığınızı biliyor musunuz?”</p>

  <p>“Çocuk gibi mışıl mışıl uyurum, anımsamıyor musunuz?”</p>

  <p>Baronesin yüzü pembeleşti, Villefort’unki soldu.</p>

  <p>O kadar alçak sesle “Doğru!” dedi ki zor duyuldu.</p>

  <p>“Şimdi?” diye sordu barones.</p>

  <p>“Şimdi, artık ne yapmam gerektiğini anlıyorum,” dedi Villefort. “Sekiz güne varmadan, Mösyö de Monte Cristo’nun ne olduğunu, nereden geldiğini, nereye gittiğini, neden bize bahçesinde topraktan çıkarılan çocuklardan söz ettiğini öğreneceğim.”</p>

  <p>Villefort bu sözleri, kontun duysa ürpereceği bir ses tonuyla söyledi.</p>

  <p>Sonra baronesin ona vermekten iğrendiği elini tuttu ve onu kapıya kadar saygıyla götürdü.</p>

  <p>Madam Danglars başka bir fayton tuttu, bu onu geçide kadar götürdü, geçidin öbür yanında arabasını ve arabacısını buldu. Arabacı onu beklerken koltuğunda derin derin uyuyordu.</p>
