    <p>24</p>

    <p>GÖZ KAMAŞMASI</p>

  </div>

  <p>Güneş, yolunun yaklaşık üçte birini tamamlamıştı ve sıcak ve canlandırıcı mayıs güneşi, ısısına duyarlı gibi görünen bu kayaların üstüne vuruyordu; fundalıkların içinde gözle görülmeyen binlerce agustosböceğinin tekdüze ve sürekli sesleri duyuluyordu; mersinlerin ve zeytin ağaçlarının yaprakları titreyerek sallanıyor ve hemen hemen madeni andıran bir ses çıkarıyordu; Dantès kızgın granit üzerine her adım atışta zümrüte benzeyen kertenkeleler kaçışıyordu; uzakta, bayır aşağı kimi zaman avcıları buraya çeken yabankeçilerinin hoplayıp sıçradığı görülüyordu: kısacası adada yaşam vardı, canlı ve hareketliydi ada, ama yine de Edmond burada kendini yalnız, Tanrıyla baş başa hissediyordu.</p>

  <p>Ne olduğunu bilmediği, korkuya benzer bir duygu vardı içinde: bu, çölde bile olsa, üzerimizde meraklı bakışların dolaştığı duygusu veren gündüz saatlerinin yarattığı güvensizlik duygusuydu.</p>

  <p>Bu duygu o denli güçlüydü ki tam işe başlayacağı anda Edmond durdu, kazmasını bıraktı, tüfeğini aldı, adanın en yüksek kayasının tepesine son kez tırmandı ve çevresine uzun uzun göz gezdirdi.</p>

  <p>Ama şunu da söylemeliyiz, onun dikkatini çeken şey ne evlerine kadar seçebildiği şiirsel Korsika, ne onun ardındaki şu tanınmamış Sardunya, ne çok büyük anılara sahip Elbe Adası, ne de ufukta uzanan ve usta denizci gözüyle görkemli Cenova ve tüccar Livorno’yu gösteren belirsiz çizgiydi; hayır: gün doğarken giden çektiri<a href="../Text/dipnot.xhtml#Footnote0050" id="Feedback0050"><sup>[50]</sup></a> ile yeni gitmiş olan Ceneviz gemisiydi.</p>

  <p>Birincisi Bonifacio Boğazı’nda gözden kaybolmak üzereydi; onun ters yönündeki yolu izleyen öbürü, ucundan dönmeye hazırlandığı Korsika kıyılan boyunca ilerliyordu.</p>

  <p>Bu görüntü Edmond’un içini rahatlattı.</p>

  <p>O zaman gözlerini hemen dört bir yanını saran şeylere çevirdi; koni biçimindeki, büyük bir kaidenin üstüne oturmuş ince uzun bir heykeli andıran adanın en yüksek noktasındaydı: aşağısında hiçbir insan, çevresinde hiçbir kayık yoktu: adanın alt kısımlarını döven gök mavisi denizden, kıyı boyunca uzanan gümüş rengi köpüklerin sürekli çarpışmasından başka hiçbir şey yoktu.</p>

  <p>O zaman hızlı adımlarla, ama yine de büyük bir ihtiyatla aşağı indi: o anda, bu kadar ustaca ve bu kadar başarıyla sergilediği uydurma kazanın gerçek olmasından korkuyordu.</p>

  <p>Söylediğimiz gibi Dantès, kayaların üzerindeki kertiklerin ters yönüne gitmiş ve bu çizginin bir ilkçağ perisinin banyosuna benzer gizli bir tür büke götürdüğünü görmüştü; bu bük speronare<a href="../Text/dipnot.xhtml#Footnote0051" id="Feedback0051"><sup>[51]</sup></a> türünde küçük gemilerin içine girip gizlenebileceği gibi, girişi oldukça geniş, ortası oldukça derin bir koydu. Sonuca götüren mantık zincirini; Rahip Faria’nın ellerinde, olasılıklar labirentinde büyük bir beceriyle yol gösterdiğine tanık olduğu bu zinciri izleyerek, Kardinal Spada’nın görülmemek amacıyla bu büke yanaştığını, küçük gemisini buraya sakladığını, kertiklerin gösterdiği çizgiyi izlediğini ve hazinesini bu çizginin sonuna gömdüğünü düşündü.</p>

  <p>İşte Dantès’i bu yuvarlak kayanın yanına getiren varsayım buydu.</p>

  <p>Sadece bir şey Edmond’u kaygılandırıyor ve dinamik konusundaki tüm bildiklerini altüst ediyordu: belki beş ya da altı bin kilo ağırlığındaki bu kayayı bulunduğu yüksekliğe büyük bir güç kullanmadan nasıl dikebilmişlerdi?</p>

  <p>Birden Dantès’in aklına bir şey geldi. “Bunu dikmek yerine, indirmiş olabilirler,” dedi.</p>

  <p>Ve ilk tabanının yerini aramak amacıyla kayanın üstüne çıktı.</p>

  <p>Gerçekten de hafif bir inişin gerçekleştirilmiş olduğunu hemen fark etti; kaya tabanının üstünde kaymış ve buraya kadar gelip durmuştu; orta irilikte bir taş kadar büyük başka bir kaya ona takoz işlevi görmüştü; taşlar ve çakıllar her türlü izi yok etmek için özenle düzeltilmişti; bu küçük duvarcılık işi bitki örtüsüyle gizlenmişti, üzerinde ot bitmiş, üstü yosun tutmuş, birkaç mersin ve sakızağacı tohumu büyümüş ve eski kaya sanki toprağa kaynamıştı.</p>

  <p>Dantès toprağı özenle kaldırdı ve tüm bu ustaca hileyi anladı ya da anladığını sandı.</p>

  <p>Bunun üzerine, zamanla daha da sağlamlaşmış bu ara duvarı kazmasıyla yıkmaya koyuldu.</p>

  <p>On dakikalık bir çalışmadan sonra duvarın direnci kırıldı ve kol girecek kadar bir delik açıldı.</p>

  <p>Dantès bulabildiği en güçlü zeytin ağacını kesti, dallarını budadı, onu deliğe soktu ve bir kaldıraç gibi kullandı.</p>

  <p>Ama kaya alttaki kayaya çok sağlam bir biçimde tutunmuştu ve Herkül bile olsa insan gücünün yerinden oynatamayacağı kadar ağırdı. Dantès o zaman asıl takozu oynatmak gerektiğini düşündü.</p>

  <p>Ama nasıl?</p>

  <p>Dantès sıkıntıda olan insanların yaptığı gibi çevresine bir göz attı; gözü arkadaşı Jacopo’nun ona bıraktığı barut dolu koyun boynuzuna ilişti.</p>

  <p>Gülümsedi: iblisçe buluş etkisini gösterecekti.</p>

  <p>Dantès kazmasının yardımıyla üstteki kayayla, üstüne oturduğu kayanın arasına, insan kolunu büyük bir yorgunluktan kurtarmak isteyen istihkam erlerinin her zaman yaptığı gibi bir maden oluğu kazdı, sonra onu barutla doldurdu; sonra da mendilini tarazlayıp barutun içinde yuvarlayarak bir fitil yaptı.</p>

  <p>Fitil ateş alınca Dantès uzaklaştı.</p>

  <p>Patlama gecikmedi: üstteki kaya hesaplanamayacak bir güçle bir anda kalktı, alttaki kaya parçalanarak etrafa dağıldı. Dantès’in daha önce açtığı küçük delikten vızıldayan bir böcek sürüsü fırladı ve bu gizemli yolun bekçisi büyük bir karayılan mavimsi kıvrımlarının üzerinde sürünerek yok oldu.</p>

  <p>Dantès yaklaştı: desteksiz kalan üstteki kaya boşluğa doğru eğilmişti; yılmaz araştırmacı onun çevresini dolaştı, en sallantıda olan yeri seçti, sivri köşelerden birine kaldıracını dayadı ve Sisyphos gibi kayaya doğru tüm gücüyle abandı.</p>

  <p>Sarsıntıyla daha önce yerinden oynamış olan kaya sallandı; Dantès çabasını artırdı: Tanrıların efendisine savaş açmak için dağları kökünden söken Titanlardan biriydi sanki. Sonunda kaya direnemedi, yuvarlandı, sıçradı, hızlandı, denizin sularına gömülerek yok oldu.</p>

  <p>Arkasında yuvarlak, üstü açık bir alan bırakmıştı, kare biçiminde bir kapak taşının ortasında mühürlü demirden bir halka ortaya çıktı.</p>

  <p>Dantès sevinç ve şaşkınlıktan bir çığlık attı: hiçbir zaman ilk deneme bu kadar parlak bir sonuçla ödüllenemezdi.</p>

  <p>Devam etmek istedi; ama bacakları o kadar çok titriyor, kalbi o kadar şiddetli atıyor, gözlerinin önünden öyle yakıcı bir bulut geçiyordu ki durmak zorunda kaldı.</p>

  <p>Bu duraksama ânı çok kısa sürdü. Edmond kaldıracını halkaya geçirdi, vargücüyle kaldırdı, mühürü sökülen taş açıldı, giderek daha karanlıklaşan bir mağaranın içine doğru ilerleyen bir tür merdivenin dik eğimi açığa çıktı.</p>

  <p>Bir başkası olsa koşar, sevinçten çığlıklar atardı; Dantès durdu, sarardı, kuşkulandı.</p>

  <p>“Haydi bakalım,” dedi kendi kendine, “erkek gibi davranalım! Aksiliklere alışmış biri olarak bir düş kırıklığının bizi altetmesine izin vermeyelim; yoksa boş yere acı çekmiş oluruz! Umutla ferahladıktan sonra rahat bir soluk alan yürek, buz gibi gerçekle karşılaşıp, onun içinde hapsolursa kırılır! Faria bir düş gördü: Kardinal Spada bu mağaraya hiçbir şey gömmemiş, belki de buraya hiç gelmemiş ya da geldiyse de korkusuz serüvenci, yorulmaz ve kaygı verici hırsız Cesare Borgia ondan sonra buraya gelmiş, onun izini bulmuş, benim gibi aynı işaretleri izlemiş, bu taşı kaldırmış ve benden önce buraya inmiş ve geride benim için hiçbir şey bırakmamış olabilir.”</p>

  <p>Bir an hareketsiz, düşünceli, gözleri bu karanlık ve uzayıp giden açıklığa dikili olarak kaldı.</p>

  <p>“Artık hiçbir şeye bel bağlamadığıma, umut beslemenin mantıksızlık olacağını kendi kendime söylediğime göre bu serüvenin arkası benim için sadece bir merak olacak, işte hepsi bu.”</p>

  <p>Bir süre daha hareketsiz ve düşünceli bekledi.</p>

  <p>“Evet, evet, bu, krallık haydutunun karanlık ve aydınlığın iç içe geçtiği yaşamında, varlığının alacalı örgüsünü oluşturan olaylar dokusunda yer alacak bir serüven; bu masalsı olay karşı konulmaz bir biçimde başka şeylere bağlanmış olmalı; evet, Borgia bir gece, bir elinde meşale bir elinde kılıçla buraya geldi, ondan yirmi ayak ötede belki de bu kayanın eteğinde, efendileri korkutucu ve parlak cesaretiyle karanlıkları delerek benim yapacağım gibi içeri girerken, karanlık ve tehditkar iki İtalyan polisi toprağı, havayı ve denizi tarayarak bekliyorlardı.</p>

  <p>“Evet; ama Cesare sırrını açtığı iki polisi sonra ne yaptı?” diye sordu Dantès kendi kendine.</p>

  <p>“Alaric kefenleyicilerinin yaptığını yaptı, kefenleyip gömdürdü,” dedi gülümseyerek.</p>

  <p>“Ama gelmiş ise hazineyi bulup almıştır,” diye düşüncesini sürdürdü Dantès; “İtalya’yı bir enginara benzetip yaprak yaprak yiyen bir adam olan Borgia, bu kayayı yerine koyarak zaman yitirmeyecek kadar zamanını kullanmayı biliyordu.</p>

  <p>“İnelim bakalım.”</p>

  <p>O zaman Dantès, dudaklarında kuşkulu bir gülümseme ile insan bilgeliğinin son sözcüğünü, “belki” sözcüğünü mırıldanarak aşağı indi.</p>

  <p>Ama bulmayı umduğu karanlıklar yerine, havasız ve kötü bir ortam yerine Dantès, mavimsi bir aydınlık veren yumuşak bir ışık gördü; hava ve ışık sadece biraz önce açmış olduğu delikten değil, dışarıdan görünmeyen kayaların çatlaklarından içeri sızıyordu ve bu çatlakların arasından böğürtlenlerin dikenli bağlarının ve yeşil meşelerin hafifçe titreyen dallarının hafif hafif oynaştığı göğün maviliği görünüyordu.</p>

  <p>Havası nemli olmaktan çok ılık olan kötü değil, güzel bir koku duyulan bu mağara, ada sıcaklığındaydı, burada birkaç dakika geçirdikten sonra Dantès’in, daha önce söylediğimiz gibi, karanlığa alışkın bakışları mağaranın en ücra köşelerini araştırabildi: mağaranın yan yüzleri elmas gibi ışıl ışıl parlayan granittendi.</p>

  <p>“Heyhat!” dedi kendi kendine Edmond gülümseyerek, “kardinalin bıraktığı tüm hazine işte bu kadar olmalı; ve o iyi rahip düşünde bu pırıl pırıl duvarları görerek büyük umutlarını pekiştirmiş olmalı.”</p>

  <p>Ama Dantès vasiyetnamenin ezbere bildiği sözlerini anımsadı: “ikinci oyuğun en uzak köşesinde,” diyordu bu vasiyetname.</p>

  <p>Dantès sadece birinci mağaraya girmişti, şimdi ikinci mağaranın girişini bulmak gerekiyordu.</p>

  <p>Dantès nerede bulunduğunu saptadı: bu ikinci mağara doğal olarak adanın içine doğru uzanıyor olmalıydı; taş diplerini inceledi, ona kuşkusuz büyük bir önlem olarak saklanmış bu girişin bulunması gereken yer gibi görünen iç duvarlardan birine doğru gidip üstüne vurdu.</p>

  <p>Balta darbesiyle, kayadan boğuk bir ses çıkarken, balta da kısa bir süre çınladı, duvarın sertliği Dantès’in alnını ter içinde bırakmıştı; inatçı madenciye, granit duvarın bir bölümünün kendisine yapılan çağrıya daha boğuk ve daha derin bir yankıyla yanıt vermesi gibi geldi bu; ateşli gözlerini duvara yaklaştırdı ve başka hiç kimsenin belki de anlayamayacağı, tutuklulara özgü sezme yeteneği ile, orada bir açıklık olması gerektiğini hissetti.</p>

  <p>Yine de yararsız bir iş yapmamak için, Cesare Borgia gibi zamanın değerini iyi bilen Dantès, kazmasıyla başka iç duvarları da araştırdı, tüfeğinin dipçiğiyle yeri yokladı, kuşkulandığı yerlerde kumu açtı, hiçbir şey bulamayınca, o avutucu sesin geldiği duvar bölümüne geri döndü.</p>

  <p>Yeniden ve daha güçlü bir biçimde vurdu.</p>

  <p>O zaman garip bir şey gördü, aletle vurdukça, fresk yapmak için duvarlarda kullanılana benzer bir tür sıva kalkıyor ve bildiğimiz kesme taşları andıran beyazımsı ve yumuşak bir taşı açığa çıkararak kabuk kabuk dökülüyordu. Kayanın ağzı başka tür taşlarla kapanmıştı, sonra bu taşların üstüne bu sıva yayılmıştı, daha sonra da bu sıvaya granitin rengi ve billurumsu görünüşü verilmişti.</p>

  <p>Dantès kazmanın sivri ucuyla vurdu, uç, duvarın açıklık olması gereken yerine bir parmak girdi.</p>

  <p>İşte burasını kazmak gerekiyordu.</p>

  <p>İnsan bünyesinin garip bir giziyle, Faria’nın yanılmadığını gösteren üst üste gelmiş kanıtların Dantès’e ne kadar daha fazla güven vermesi gerekiyorsa, gücü tükenen kalbi de o kadar kuşkuya, neredeyse yılgınlığa düşüyordu: ona yeni bir güç vermesi gereken bu yeni girişim ondaki son gücü de alıp götürmüştü: neredeyse elinden düşürürcesine, kazmayı indirdi; onu yere bıraktı, alnını sildi, kafasında yarattığı birinin onu gözetleyip gözetlemediğini görme bahanesiyle gün ışığına doğru çıktı, çünkü havaya ihtiyacı vardı, bayılacağını hissediyordu.</p>

  <p>Ada ıssızdı ve en yüksek noktasında bulunan güneş onu ateşten gözüyle kucaklıyordu sanki; uzakta küçük balıkçı kayıkları safir mavisi denizin üstünde kanat açıyorlardı.</p>

  <p>Dantès henüz hiçbir şey yememişti: ama böyle bir anda yemek yemek çok uzun bir işti; bir yudum rom içti ve kalbi güçlenmiş olarak yeniden mağaraya girdi.</p>

  <p>Ona o kadar ağır gelen kazma yeniden hafifleşmişti; onu bir tüyü kaldırır gibi kaldırdı ve vargücüyle yeniden işe koyuldu.</p>

  <p>Birkaç darbeden sonra taşların harçla birbirine tutturulmadığını, sadece üst üste konarak, biraz önce sözünü ettiğimiz sıvayla kaplandığını fark etti; baltanın ucunu çatlaklardan birinin içine soktu, sapına yüklendi ve taşların birer birer düştüğünü sevinçle gördü.</p>

  <p>Artık Dantès’in yapması gereken tek şey, kazmanın demir dişiyle her taşı tek tek çekmekti, öyle de yaptı ve sırası gelen her taş birincinin yanına düştü.</p>

  <p>Dantès ilk açıklıktan içeri girebildi; ama birkaç dakika gecikmek, umuda sıkı sıkıya sarılıp, gerçeği öğrenmeyi de geciktirmekti.</p>

  <p>Sonunda bir anlık yeni bir duraksamadan sonra Dantès birinci mağaradan ikinciye geçti.</p>

  <p>Bu ikinci mağara daha alçak, daha karanlıktı ve birinciden daha ürkütücü bir görünüme sahipti; hava sadece o anda açılmış olan oyuktan girdiği için, Dantès’in birincisinde rastlamamaktan hayrete düştüğü pis bir koku vardı içeride.</p>

  <p>Dantès, dıştaki hava bu ölümcül ortamı temizleyinceye kadar bekledi ve içeri girdi.</p>

  <p>Girişin solu derin ve karanlık bir köşeydi.</p>

  <p>Ama dediğimiz gibi Dantès’in gözü için karanlık diye bir şey yoktu.</p>

  <p>İkinci mağaraya göz gezdirdi: birincisi gibi bu da boştu.</p>

  <p>Eğer varsa, hazine bu karanlık köşeye gömülmüştü.</p>

  <p>Sıkıntılı saat gelmişti; toprak iki ayak kazılacaktı, Dantès’in en büyük sevinç ve en büyük umutsuzluk arasında yapacağı yalnızca buydu.</p>

  <p>Köşeye doğru ilerledi ve birden karar vermiş gibi korkusuzca yeri kazmaya girişti.</p>

  <p>Beşinci ya da altıncı kazma darbesinde demir, demirin üstünde çınladı.</p>

  <p>Hiçbir zaman bir cenaze zili, hiçbir zaman titreşen yas çanı bu sesi duyan üzerinde böyle bir etki yapmamıştı. Dantès, kuşkusuz, rengini bu denli kaçıran hiçbir şeyle karşılaşmamıştı.</p>

  <p>Daha önce yokladığı yerin yanını yokladı ve aynı direnişle karşılaştı, ama aynı ses çıkmadı.</p>

  <p>“Bu, demir çember içine alınmış tahta bir kasa,” dedi.</p>

  <p>O anda gün ışığını kesintiye uğratan bir gölge geçti.</p>

  <p>Dantès kazmasını yere bıraktı, tüfeğini aldı, girişten geçti ve gün ışığına çıktı.</p>

  <p>Bir yabankeçisi mağaranın ilk girişinin üstünden sıçrayıp geçmiş, birkaç adım ötede otluyordu.</p>

  <p>Bu, akşam yemeği sağlamak için iyi bir fırsattı ama Dantès tüfek patlamasının birini buraya çekmesinden korktu.</p>

  <p>Bir an düşündü, sonra reçineli bir ağaç kesti, kaçakçıların öğlen yemeklerini pişirdikleri hâlâ dumanı tüten ateşle onu yaktı ve bu meşaleyle geri geldi.</p>

  <p>Göreceği şeylerin en küçük ayrıntısını bile gözden kaçırmak istemiyordu.</p>

  <p>Meşaleyi biçimsiz ve tamamlanmamış deliğe yaklaştırdı ve yanılmadığını gördü: darbeler bir kez tahtaya bir kez demire gelmişti.</p>

  <p>Meşaleyi yere sapladı ve işe koyuldu.</p>

  <p>Bir anda yaklaşık üç ayak uzunluğunda iki ayak genişliğinde bir alan açılmıştı ve Dantès işlemeli demirle çembere alınmış meşe ağacından tahta bir kasayı yakından görebildi.</p>

  <p>Kapağın ortasında toprağın solduramadığı gümüş bir levha üzerinde Spada ailesinin armaları vardı, yani İtalyan arma levhalarında olduğu gibi oval bir arma levhasında, kalkanın üstüne konmuş bir kılıç, onun üstünde de bir kardinal başlığı.</p>

  <p>Dantès bunları hemen tanıdı: Rahip Faria birçok kez resimlerini çizmişti.</p>

  <p>Artık kuşkuya hiç yer yoktu, hazine oradaydı; buraya boş bir kasa koymak için bu kadar önlem alınmış olamazdı.</p>

  <p>Kısa sürede kasanın tüm çevresi açılmıştı, Dantès iki asma kilidin arasına yerleştirilmiş ortadaki kilidin ve yan yüzlerdeki kulpların ait arda ortaya çıktığını gördü; tüm bunlar, sanatın en değersiz madenleri değerli kıldığı dönemde yapıldığı gibi kalemle işlenmişti.</p>

  <p>Dantès kasayı kulplarından tuttu ve kaldırmaya çalıştı: bu olanaksız bir şeydi.</p>

  <p>Dantès kasayı açmayı denedi: asma kilitler ve kilit kapalıydı; sadık gardiyanlar hazinelerini vermek istemiyorlardı.</p>

  <p>Dantès kazmasının keskin yanını kasa ile kapağının arasına soktu, kazmanın sapına yüklendi, kapak gürültüyle kırıldı. Tahtaların arasında oluşan geniş aralık kasanın demirlerini işlevsiz hale getirdi ve demirler, inatçı tırnaklarıyla sımsıkı yapıştıkları tahta parçacıklarıyla birlikte düştüler ve kasa açıldı.</p>

  <p>Baş döndürücü bir ateş Dantès’in her yanını kapladı; tüfeğini yakaladı, doldurdu ve yanına koydu. Önce, çocukların, imgelemlerinin parıltılı gecesinde, en aydınlık gökyüzünde sayamayacakları kadar yıldız görebilmek için yaptıkları gibi, gözlerini kapadı, sonra yeniden açtı ve gözleri kamaştı.</p>

  <p>Kasada üç bölme vardı.</p>

  <p>Birincisinde parlak kırmızı altın eküler pas rengi yansımalarla parlıyordu.</p>

  <p>İkincisinde kötü parlatılmış ve iyi sıralanmış, ama altın olarak sadece ağırlıkları ve değerleri olan külçeler vardı.</p>

  <p>Yarısına kadar dolu olan üçüncüsünde Edmond avucuyla elmasları, incileri, yakutları karıştırıyor, onlar da çağlayan gibi ışıl ışıl akıp birbiri üstüne düşerken, dolunun camların üstündeki gürültüsü gibi ses çıkarıyorlardı.</p>

  <p>Edmond titreyen ellerini altınların ve değerli taşların içine daldırıp onları elleyip yokladıktan sonra ayağa kalktı ve delirmek üzere olan bir adamın taşkınlığıyla mağaraların arasından dışarı koştu. Denizi görebileceği bir kayanın üstüne sıçradı ama hiçbir şey göremedi; ona ait hesapsız, görülmemiş, masalsı zenginliğiyle baş başaydı, tek başınaydı: ama düş mü görüyordu yoksa uyanık mıydı? Geçici bir düş mü görüyordu yoksa bir gerçekle yüz yüze miydi?</p>

  <p>Altınlarını yeniden görmeye ihtiyacı vardı ama yine de şu anda buna dayanacak gücü olmadığını hissediyordu. Bir an sanki aklının kaçıp gitmesini engellemek ister gibi iki eliyle başının üst kısmını tuttu; sonra belli bir yol izlemeden, çünkü Monte Cristo Adası’nda yol yoktu, bir yön tutturarak, yabankeçilerini kovalayarak, sesi ve hareketleriyle deniz kuşlarını korkutarak kendini adanın içlerine attı. Sonra da geri dönüp, hâlâ kuşku duyarak, birinci mağaradan ikinciye geçti ve kendini bu altın ve elmas madeninin karşısında buldu.</p>

  <p>Bu kez kasılmış iki elini yerinden fırlayacakmış gibi çarpan kalbinin üstüne bastırarak ve sadece Tanrı’nın anlayabileceği bir dua mırıldanarak dizlerinin üstüne düştü.</p>

  <p>Az sonra kendini daha sakin ve giderek daha mutlu hissetti, çünkü ancak bu saatten sonra büyük mutluluğuna inanmaya başlıyordu.</p>

  <p>O zaman servetini saymaya koyuldu; her biri iki üç liralık bin külçe altın vardı; daha sonra her biri bugünkü paramızla seksen frank değerinde olabilecek ve üstünde Papa VI. Alexander ve öncellerinin portreleri olan yirmi beş bin altın eküyü üst üste yığdı ve bölmenin sadece yarısının boşaldığını fark etti; en sonunda birçoğu dönemin en iyi kuyumcularının elinden çıkmış, asıl değerlerinin yanı sıra çok büyük el emeği değeri olan incilerin, değerli taşların, elmasların ne kadarını iki eline alabildiğini on kez hesapladı.</p>

  <p>Dantès güneşin battığını ve havanın yavaş yavaş karardığını gördü. Eğer mağarada kalırsa ansızın yakalanabileceğinden korktu ve tüfeğini eline alıp dışarı çıktı. Bir parça bisküvi ve birkaç yudum şarap akşam yemeği oldu. Sonra taşı yerine koydu, üstüne yattı ve bedeniyle mağaranın girişini örterek birkaç saat ancak uyudu.</p>

  <p>Sersemletici heyecanları olan bu adamın, yaşamında daha önce iki üç kez geçirdiği gecelere benzer, hem çok güzel hem de çok korkunç gecelerden biri oldu bu.</p>
