    <p>57</p>

    <p>YONCALI ÇİT</p>

  </div>

  <p>Okuyucularımızın, onları Mösyö de Villefort’un evini saran bu çite götürmemize izin vermeleri gerek. Kestane ağaçlarının örttüğü bu demir parmaklığın arkasında tanıdığımız kişileri bulacağız.</p>

  <p>Bu kez önce Maximilien gelmişti. Gözünü tahta perdenin aralığına dayayan, arkaya doğru uzanan bahçede ağaçların arasında bir gölgeyi, ağaçlıklı yolların kumları üzerinde ipek potinlerin çıkardığı sesi bekleyen oydu.</p>

  <p>Sonunda onca beklenen ayak sesleri duyuldu, ancak yaklaşan bir yerine iki gölgeydi. Valentine’in geç kalmasının nedeni, Madam Danglars ile Eugénie’nin, genç adamın Valentine’i beklediği saatin ötesine kadar uzamış olan ziyaretleriydi. Genç kız randevusunu kaçırmamak için Matmazel Danglars’a bahçede biraz dolaşmalarını önermişti, böylece Maximilien’in kuşkusuz üzüldüğü bu gecikmenin kendi hatası olmadığını ona göstermiş olacaktı.</p>

  <p>Genç adam âşıklara özgü sezginin çabukluğu ile her şeyi anladı ve içi rahatladı. Zaten genç kız da gezintiyi sesinin duyulabileceği uzaklığa gelmeden, Maximilien’in onun gelip geçişini görebileceği biçimde yönetiyordu ve her geçişinde arkadaşı fark etmeden parmaklığın öte yanına, genç adamın anlayacağı şekilde bakıyor ve şöyle demek istiyordu:</p>

  <p>“Sabırlı olunuz dostum, gördüğünüz gibi bunda benim suçum yok.”</p>

  <p>Gerçekten de Maximilien iki genç kız arasındaki karşıtlığa hayran kalarak sabırla bekliyordu. Baygın bakışlı ve güzel bir söğüt gibi salınan bu sarışın ile mağrur bakışlı, bedeni bir kavak gibi dimdik bu esmer arasındaki karşıtlık gerçekten de hayranlık uyandırıyordu. Bu birbirinin tam tersi iki karakter arasındaki kıyaslamada, en azından genç adamın yüreğinde, üstünlük kuşkusuz Valentine’den yanaydı.</p>

  <p>İki genç kız yarım saatlik gezinin sonunda uzaklaştılar. Maximilien, Madam Danglars’ın ziyaretinin sona erdiğini anladı.</p>

  <p>Gerçekten de bir dakika sonra Valentine tek başına ortaya çıktı. Saygısız bir bakışın onun geri dönüşünü izlemesinden korkarak yavaş yavaş geliyordu. Doğrudan doğruya parmaklığa doğru ilerleyeceğine, her yaprak yığınını son derece doğal bir biçimde araştırıp, tüm ağaçlı yolların dibine kadar baktıktan sonra, gidip bir banka oturdu.</p>

  <p>Tüm bu önlemleri aldıktan sonra da parmaklığa koştu.</p>

  <p>“Merhaba Valentine,” dedi bir ses..</p>

  <p>“Merhaba Maximilien, sizi beklettim ama nedenini anladınız değil mi?”</p>

  <p>“Evet, Matmazel Danglars’ı tanıdım. Sizin bu genç hanımla bu kadar samimi olduğunuzu bilmiyordum.”</p>

  <p>“Kim size samimi olduğumuzu söyledi Maximilien?”</p>

  <p>“Hiç kimse; kol kola giriş biçiminizden, konuşmalarınızdan öyle olduğunuzu sandım: iki yatılı okul arkadaşı birbirine sırlarını açıyor gibiydi.”</p>

  <p>“Gerçekten de birbirimize sırlarımızı açıyorduk,” dedi Valentine, “o bana Mösyö de Morcerf ile yapacağı evliliği hiç istemediğini itiraf ediyordu, ben de ona Mösyö d’Épinay ile evlenmeyi bir felaket olarak gördüğümü açıklıyordum.”</p>

  <p>“Sevgili Valentine.”</p>

  <p>“İşte bu yüzden dostum,” diye sözlerini sürdürdü genç kız, “Eugénie ile benim sırlarımızı paylaştığımızı sandınız; sevemeyeceğim bir erkekten söz ederken sevdiğim erkeği düşünüyordum.”</p>

  <p>Her bakımdan harikasınız Valentine, ve sizde Matmazel Danglars’ın hiçbir zaman sahip olamayacağı bir şey var, o da bir kadına özgü bu benzersiz çekicilik, tıpkı çiçekteki koku, meyvedeki tat gibi, çünkü bir çiçek olmak için sadece güzel olmak yetmez, sadece güzel olmak da bir meyve olmak için yeterli değildir.”</p>

  <p>“Size bunları böyle gösteren aşkınız, Maximilien.”</p>

  <p>“Hayır, Valentine, size yemin ederim. İşte biraz önce ikinize de bakıyordum, size onurum üzerine yemin ederim, Matmazel Danglars’ın güzelliğini kabul etmeme karşın, bir erkeğin ona âşık olabileceğini düşünemiyorum.”</p>

  <p>“Sizin de söylediğiniz gibi Maximilien, ben oradaydım ve benim varlığım sizi adaletsiz yaptı.”</p>

  <p>“Hayır... ama söyleyin bana... Matmazel Danglars hakkında edindiğim bazı düşüncelerden kaynaklanan basit bir merak sorusu soracağım.”</p>

  <p>“Ah! Hangi düşünceler olduğunu bilmesem de çok adaletsiz olduklarından eminim. Sizler bizim gibi zavallı kadınları yargıladığınızda hoşgörü beklememeliyiz.”</p>

  <p>“Siz de kendi aranızda birbirinize karşı hep adilsiniz ya.”</p>

  <p>“Çünkü, yargılarımızda neredeyse her zaman tutku vardır. Ama sorunuza geri dönelim.”</p>

  <p>“Matmazel Danglars birisini sevdiği için mi Mösyö de Morcerf ile evlenmekten korkuyor?”</p>

  <p>“Maximilien, size Eugénie’nin dostu olmadığımı söylemiştim.”</p>

  <p>“Aman Tanrım!” dedi Morrel, “genç kızlar, dost olmadan sırlarını birbirlerine açabiliyorlar, ama bu konuda ona birkaç soru sorduğunuzu kabul edin. Ah! gülümsediğinizi görüyorum.”</p>

  <p>“Madem görüyorsunuz Maximilien, aramızda bu tahta perdenin olmasına hiç gerek yok.”</p>

  <p>“Haydi, haydi, size ne dedi?”</p>

  <p>“Bana kimseyi sevmediğini söyledi,” dedi Valentine, “evlenmekten iğrendiğini, en büyük mutluluğunun özgür ve bağımsız bir yaşam sürmek olacağını, arkadaşı Matmazel Louise d’Armilly gibi sanatçı olabilmek için neredeyse babasının tüm servetini yitirmesini istediğini söyledi.”</p>

  <p>“Görüyor musunuz?”</p>

  <p>“İyi de, bu neyi kanıtlar?” diye sordu Valentine.</p>

  <p>“Hiçbir şeyi,” diye yanıt verdi Maximilien gülümseyerek.</p>

  <p>“Peki o zaman neden gülümsüyorsunuz?”</p>

  <p>“Ah!” dedi Maximilien, “gördünüz mü, siz de bakıyorsunuz Valentine.”</p>

  <p>“Uzaklaşmamı mı istiyorsunuz?”</p>

  <p>“Ah! Hayır, hayır! Peki size dönelim.”</p>

  <p>“Ah! Doğru, birlikte geçirebileceğimiz sadece on dakikamız daha var.”</p>

  <p>“Tanrım!” diye haykırdı Maximilien, üzgün bir biçimde.</p>

  <p>“Evet, Maximilien, haklısınız,” dedi Valentine, üzüntüyle, “burada zavallı bir dostunuz var. Mutlu olmayı bu kadar hak eden size neler yaşatıyorum zavallı Maximilien! Bu yüzden kendime çok kızıyorum, inanın bana.”</p>

  <p>“Ama neden üzülüyorsunuz ki Valentine? Eğer ben böyle mutluysam, bu sonsuz bekleyiş sizi beş dakika görmekle, ağzınızdan iki sözcük duymakla karşılık görüyorsa, Tanrının bizimki gibi uyum içinde iki kalp daha yaratmadığına, onları mucize gibi bir araya getirip bir daha ayırmayacağına derinden inanıyorsam, neden üzülüyorsunuz?”</p>

  <p>“Ah! Çok teşekkür ederim, ikimiz için de umut ediniz Maximilien: bu beni biraz mutlu ediyor...”</p>

  <p>“Size ne oluyor yine Valentine, neden beni bu kadar çabuk bırakıp gidiyorsunuz?</p>

  <p>“Bilmiyorum, Madam de Villefort, kendisine uğramamı rica ettiğini bana bildirmelerini istemiş, servetimin bir bölümüyle ilgili olarak benimle görüşecekmiş. Tanrım, ben çok fazla zenginim, alsınlar benim servetimi, aldıktan sonra da beni rahat ve özgür bıraksınlar, ne kadar fakir olursam olayım siz beni yine seveceksiniz değil mi Morrel?</p>

  <p>“Ah! Ben sizi her zaman seveceğim, zenginliğin ya da fakirliğin ne önemi var benim için, yeter ki Valentine yanımda olsun ve kimse onu benden alamasın! Ama bu görüşme, Valentine, bunun evliliğinizle ilgili yeni bir haber olmasından hiç korkmuyor musunuz?</p>

  <p>“Sanmıyorum.”</p>

  <p>“Yine de beni dinleyin, Valentine, ürkmeyin. çünkü yaşadığım sürece ben başka bir kadınla olmayacağım.”</p>

  <p>“Bunları söyleyerek beni sakinleştirdiğinizi mi sanıyorsunuz Maximilien?”</p>

  <p>“Bağışlayın! Haklısınız, ben kaba biriyim. Bakın, size geçen gün Mösyö de Morcerf’e rastladığımı söylemek istiyordum.”</p>

  <p>“Evet?”</p>

  <p>“Bildiğiniz gibi Mösyö Franz onun dostu.”</p>

  <p>“Evet?”</p>

  <p>“İşte, Mösyö de Morcerf, Franz’dan, yakında geleceğini bildiren bir mektup aldı.”</p>

  <p>Valentine sarardı ve elini parmaklığa dayadı.</p>

  <p>“Ah! Tanrım!” dedi, “ya neden buysa! Ama hayır, o zaman görüşme isteği Madam de Villefort’dan gelmezdi ”</p>

  <p>“Neden?”</p>

  <p>“Neden mi?.. Bilmiyorum... ama bana öyle geliyor ki açık açık karşı çıkmasa da, bu evliliğe pek sıcak bakmıyor.”</p>

  <p>“Güzel! Ama Valentine, bana öyle geliyor ki Madam de Villefort’u çok seveceğim.”</p>

  <p>“Ah! o kadar acele etmeyin Maximilien,” dedi Valentine üzgün bir gülümsemeyle.</p>

  <p>“Ama, eğer bu evliliğe sıcak bakmıyorsa, onu bozmasa da bir başka öneriye kulak verecektir.”</p>

  <p>“Bunu hiç beklemeyin Maximilien; Madam de Villefort’un kabul etmek istemediği kocalar değil, evlilik.”</p>

  <p>“Nasıl? Evlilik mi! Evlilikten bu kadar fazla nefret ediyorsa kendisi neden evlendi?”</p>

  <p>“Beni anlamıyorsunuz Maximilien; bir yıl önce bir manastıra çekilmek istediğimden söz ettiğimde, yapması gerektiğini düşündüğü karşı çıkışlara karşın, önerimi sevinçle benimsemişti. Eminim babam bile onun kışkırtmasıyla buna razı olmuştu, beni engelleyen sadece zavallı büyükbabam oldu. Dünyada yalnızca beni seven ve eğer bu bir suç ise Tanrı beni bağışlasın, yalnızca benim sevdiğim bu zavallı ihtiyarın gözlerinde nasıl bir ifade belirdiğini bilemezsiniz Maximilien. Kararımı öğrendiğinde bana nasıl baktığını, bu bakışlardaki sitemi, içini bile çekmeden kımıltısız yanaklarından akan gözyaşlarındaki umutsuzluğu bir bilseniz! Ah! Maximilien, içimde pişmanlık gibi bir şey hissettim, ‘Bağışlayın! Bağışlayın! Babacığım! Bana ne yaparlarsa yapsınlar sizi asla terk etmeyeceğim,’ diye haykırarak kendimi onun ayaklarına attım. O zaman gözlerini gökyüzüne çevirdi!... Maximilien, bundan sonra çok acı çekebilirim; yaşlı büyükbabamın bu bakışı çekeceğim tüm acıların bedelini bana şimdiden ödedi.”</p>

  <p>“Sevgili Valentine, siz bir meleksiniz, ben sağda solda Bedevileri kılıçtan geçirirken, nasıl oldu da sizin karşıma çıkmanızı hak ettim bilmiyorum, belki de Tanrı onların imansız olduğunu göz önüne aldı ve sizi benim karşıma çıkardı. Ama düşünelim Valentine, Madam de Villefort’un sizin evlenmemenizden ne gibi bir çıkarı olacağını anlamaya çalışalım.”</p>

  <p>“Biraz önce size zengin olduğumu, hem de çok zengin olduğumu söylediğimi duymadınız mı Maximilien? Annemin vaftiz babasından yılda yaklaşık elli bin frank tutarında bir gelirim var. Büyükannem ve büyükbabam olan Marki ve Markiz de Saint-Méran da bana bir o kadar miras bırakacaklar. Görünüşe bakılırsa Mösyö Noirtier de beni tek mirasçısı yapma niyetinde. Sonuç olarak, Madam de Villefort’un ailesinden hiçbir miras beklemeyen erkek kardeşim Édouard benimle kıyaslandığında fakirdir. Oysa, Madam de Villefort bu çocuğu tapacak kadar seviyor ve eğer ben kendimi dine verirsem marki, markiz ve benden babama kalacak tüm servetim onun oğlunun olacak.”</p>

  <p>“Ah! Genç ve güzel bir kadın için bu açgözlülük ne kadar tuhaf!”</p>

  <p>“Yalnız bunun kendisi için değil, oğlu için olduğuna dikkat ediniz Maximilien, onda kınadığınız şey, anne sevgisi göz önüne alındığında, neredeyse bir erdem oluyor.”</p>

  <p>“Peki Valentine,” dedi Morrel, “ya servetinizin bir bölümünü bu çocuğa bırakırsanız?”</p>

  <p>“Böyle bir öneri,” dedi Valentine, “özellikle de çıkar gözetmeme sözcüğünü ağzından düşürmeyen bir kadına nasıl yapılır?”</p>

  <p>“Valentine, aşkım benim için her zaman kutsaldır ve kutsal olan her şey gibi onu da saygımla örttüm ve kalbime gömdüm. Dünyada hiç kimse, kız kardeşim bile, dünyada kimseye açmadığım bu aşktan kuşku duyamaz. Valentine, bu aşktan bir dostuma söz etmeme izin verir misiniz?”</p>

  <p>Valentine ürperdi.</p>

  <p>“Bir dosta mı?” dedi. “Aman Tanrım! Maximilien, böyle konuşmanızdan bile ürperiyorum! Bir dosta mı? Kim bu dost?”</p>

  <p>“Bakın Valentine: bir insanı ilk kez gördüğünüzde ona, karşı koyulmaz bir yakınlık duyduğunuz, onu uzun zamandır tanıdığınızı sandığınız, kendi kendinize onu nerede ve ne zaman görmüş olduğunuzu sorduğunuz, ne yeri ne zamanı anımsayamadığınızda bunun önceki yaşamınızda olabileceğine inanmaya başladığınız ve bu yakınlığın sadece ortaya çıkan bir anı olduğunu hissettiğiniz olmadı mı?”</p>

  <p>“Evet.”</p>

  <p>“İşte, ben de bu olağanüstü adamı ilk kez gördüğümde, bunları hissettim.”</p>

  <p>“Olağanüstü bir adam mı?”</p>

  <p>“Evet.”</p>

  <p>“Uzun zamandır tanıdığınız biri mi?”</p>

  <p>“Sadece sekiz on gündür tanıdığım biri.”</p>

  <p>“Ve sekiz gündür tanıdığınız bir adama dostum diyorsunuz, öyle mi? Ah! Maximilien, bu güzel dostluk sözcüğünü boşuna harcamadığınızı sanıyordum.”</p>

  <p>“Mantık olarak haklısınız Valentine, ama istediğinizi söyleyin, hiçbir şey içimden gelen bu duyguyu sarsamaz. Bu adamın, kimi zaman derin bakışlarıyla biliyormuş ve güçlü eliyle yönlendirecekmiş gibi göründüğü geleceğimde başıma gelecek tüm iyi şeylere karışacağına inanıyorum.”</p>

  <p>“Bu bir kahin mi?” dedi Valentine gülümseyerek.</p>

  <p>“İnanın,” dedi Maximilien, “çoğu zaman... özellikle iyi şeyleri, önceden tahmin ettiği duygusuna kapılıyorum.”</p>

  <p>“Ah!” dedi Valentine üzgün bir biçimde, “bana bu adamı tanıtın Maximilien, çektiğim tüm acıların karşılığı olacak kadar sevilip sevilmeyeceğimi ondan öğreneyim.”</p>

  <p>“Zavallı dostum! Ama siz onu tanıyorsunuz!”</p>

  <p>“Ben mi?”</p>

  <p>“Evet. Üvey annenizin ve oğlunun hayatını kurtaran adam o.”</p>

  <p>“Monte Cristo Kontu mu?”</p>

  <p>“Ta kendisi.”</p>

  <p>“Ah!” diye haykırdı Valentine, “o hiçbir zaman benim dostum olamaz, o üvey annemin çok iyi dostu.”</p>

  <p>“Kont, üvey annenizin dostu mu Valentine? İçgüdülerim beni bu kadar yanıltamaz; yanıldığınızdan eminim.”</p>

  <p>“Ah! Bir bilseniz Maximilien! Artık evde egemen olan Édouard değil, kont: onda insanoğlunun bilebileceklerinin bir özetim gören Madam de Villefort’un konuşmak için can attığı, en yüce düşüncelerin hiç bu kadar anlamlı bir biçimde dile getirilmediğini söyleyen babamın hayran olduğu, anlıyor musunuz, hayran olduğu, kontun iri siyah gözlerinden korkmasına karşın onun geldiğini görür görmez koşan, içinde her zaman çok güzel oyuncaklar bulduğu elini açan Édouard’ın ilahlaştırdığı kont. Mösyö de Monte Cristo, burada babamın evinde değil, Madam de Villefort’un evinde değil, Mösyö de Monte Cristo burada kendi evinde.”</p>

  <p>“Pekala sevgili Valentine, eğer durum sizin söylediğiniz gibiyse, onun varlığının etkilerini şimdiye kadar hissetmiş olmalısınız ya da yakında hissedeceksiniz. İtalya’da Albert de Morcerf’e rastlıyor, sonra onu haydutların elinden çekip kurtarıyor; Madam Danglars’ı görüyor, sonra ona eşsiz bir armağan veriyor; üvey anneniz ve erkek kardeşiniz onun kapısının önünden geçerlerken, Sudanlı kölesi onların hayatını kurtarıyor. Bu adam kuşkusuz olayları etkileme gücüne sahip. Ben hiçbir zaman bu kadar büyük görkemle bağdaşan, bu kadar sade beğenilere rastlamadım. Bana bir şey söylerken gülüşü o kadar tatlı ki başkalarının onun gülüşünü nasıl olup da acı bulduklarını unutuyorum. Ah! söyleyin bana Valentine, size hiç öyle güldü mü? Bir gülse, bundan büyük mutluluk duyarsınız.”</p>

  <p>“Ben mi?” dedi genç kız, “Ah! Tanrım! Maximilien, sadece bana bakmamakla kalmıyor, eğer beklenmedik bir biçimde oradan geçersem, bakışlarını benden kaçırıyor. Ah! o hiç de cömert değil aslında! Ya da kalplerin içini okuyan ve sizin onda gördüğünüzü sandığınız derin bakışları yok; çünkü eğer cömert olsaydı, evdeki tüm insanların ortasında beni yalnız ve üzgün gördüğünde gücüyle beni korurdu, sizin ileri sürdüğünüz gibi güneş rolü oynasaydı, ışınlarından biri ile yüreğimi ısıtırdı. Sizi sevdiğini söylüyorsunuz Maximilien. Ah! Tanrım, bunu nereden biliyorsunuz? İnsanlar sizin gibi beş ayak altı parmak boyunda, uzun bıyıkları ve büyük bir kılıcı olan büyük bir subaya karşı iyiliksever görünürler, ama ağlayan zavallı bir kızı korkmadan ezebileceklerini sanırlar.”</p>

  <p>“Ah! Valentine! Size yemin ederim, aldanıyorsunuz.”</p>

  <p>“Başka türlü olsaydı, Maximilien, bana diplomatça, yani şu ya da bu biçimde eve kendini kabul ettirmek isteyen bir adam gibi davransaydı, sizin bana bu kadar övdüğünüz gülüşüyle bir kez olsun beni onurlandırmış olurdu; ama hayır, beni mutsuz gördü, benim ona hiçbir yararım olamayacağını anladı ve bu nedenle bana hiç önem vermiyor. Babamın, Madam de Villefort’un ya da kardeşimin gözüne girmek için beni elinden gelebildiği kadar ezmeyeceğini kimbilir? Açık konuşalım, ben hiç nedensiz böyle küçümsenecek bir kadın değilim. Ah! beni bağışlayın,” diye devam etti genç kız sözlerinin Maximilien’in üzerinde yaptığı etkiyi görerek, “ben kötü biriyim, bu adam hakkında size, aslında içimde tam olarak hissedip hissetmediğimi bilmediğim şeyler söylüyorum. Bakın bana sözünü ettiğiniz etkinin varlığını, onun benim üzerimde de etkisi olduğunu yadsımıyorum; ama eğer böyle bir etkisi varsa bu, gördüğünüz gibi, iyi düşüncelere zarar verecek ve onları bozacak biçimde oluyor.”</p>

  <p>“Pekala, Valentine,” dedi Morrel içini çekerek, “artık bundan söz etmeyelim; ona hiçbir şey söylemeyeceğim.”</p>

  <p>“Çok yazık! Dostum,” dedi Valentine, “size acı veriyorum, bunu görüyorum. Ah! sizden özür dilemek için elinizi bile sıkamıyorum! Ama sonunda size inandım, zaten benim istediğim de bu. Söyleyin, bu Monte Cristo Kontu sizin için ne yaptı?”</p>

  <p>“Kontun benim için ne yaptığını sorarak beni çok zor bir duruma soktuğunuzu itiraf etmeliyim Valentine. Görünürde hiçbir şey, bunu iyi biliyorum. Hattâ size daha önce de söylediğim gibi, ona karşı duyduğum sevgi tümüyle içgüdüsel, bunda akılcı hiçbir yan yok. Güneş benim için bir şey mi yaptı? Hayır; beni ısıtıyor ve onun ışığında sizi görüyorum, işte hepsi bu. Şu ya da bu parfümün bana bir yararı mı var? Hayır; kokusu duyularımdan birini çok hoş bir biçimde uyarıyor. O parfümü neden övdüğümü bana sorduklarında söyleyebileceğim başka bir şey yok, benim konta karşı duyduğum dostluk da onun bana karşı duyduğu dostluk kadar tuhaf. Gizli bir ses bana, bu beklenmedik ve karşılıklı dostlukla rastlantıdan daha fazla bir şey olduğunu söylüyor. Onun en basit eylemleri, en gizli düşünceleri ile benim eylemlerim ve düşüncelerim arasında bir bağ buluyorum. Bana yine güleceksiniz Valentine, ama bu adamı tanıdığımdan beri başıma gelen her iyi şeyin ondan kaynaklandığı gibi garip bir düşünceye kapıldım. Yine de otuz yıl bu koruyucuya ihtiyaç duymadan yaşadım öyle değil mi? Ne önemi var, bakın size bir örnek: beni cumartesi günü akşam yemeğine davet etti, bulunduğumuz noktada bu çok doğal değil mi? Bu yemeğe babanız da davetli, anneniz de gelecek. Onlarla karşılaşacağım, bu görüşmeden nasıl bir sonuç çıkacağını kim bilebilir? İşte görünüşte son derece basit durumlar, ama yine de ben bunda beni şaşırtan bir şeyler görüyorum, tuhaf bir güven duyuyorum. Kendi kendime kontun, her şeyi bilen bu garip adamın beni Mösyö ve Madam de Villefort ile bir araya getirmek istediğini söylüyorum ve kimi zaman, size yemin ederim, gözlerinden, aşkımı tahmin edip etmediğini anlamaya çalışıyorum.”</p>

  <p>“Benim iyi dostum,” dedi Valentine, “eğer sizden sadece böyle düşünceler duymuş olsaydım, sizi geleceği bilen biri gibi görecek ve sağduyunuzdan korkacaktım. Nasıl? Siz bu karşılaşmada rastlantıdan başka şeyler mi görüyorsunuz? Gerçekten de iyi düşünün. Hiçbir zaman dışarı çıkmayan babam, kendisinin tam tersine bu olağanüstü prensin evini görmek için yanıp tutuşan Madam de Villefort’un bu davete birlikte gitme önerisine belki de on kez karşı çıktı, ama Madam de Villefort onu zorla kendisine eşlik etmeye razı etti. Hayır, hayır, inanın bana Meximilia, bu dünyada sizin dışınızda, bir kadavra olan büyükbabamdan başka yardım isteyebileceğim kimsem yok! Bir de bir gölge olan zavallı annemin desteğinden başka!”</p>

  <p>“Haklı olduğunuzu ve mantığın sizinle beraber olduğunu hissediyorum Valentine,” dedi Maximilien; “ama her zaman üzerimde o kadar güçlü etki yapan tatlı sesiniz, bugün beni inandıramadı.”</p>

  <p>“Sizinki de beni,” dedi Valentine, “ve itiraf edeyim ki eğer bana verecek başka bir örneğiniz yoksa...”</p>

  <p>“Bir tane daha var,” dedi Maximilien duraksayarak; “ama gerçekten Valentine, kendi kendime bile itiraf etmek zorundayım, bu birincisinden daha da saçma.”</p>

  <p>“Zararı yok,” dedi Valentine gülümseyerek.</p>

  <p>“Ama yine de,” diye devam etti Maximilien, “görevde olduğu on yıldan bu yana hayatını, ölümüne neden olacak kurşunun yanından geçmesi için insana öne ya da arkaya doğru bir hareket yapmasını söyleyen içe doğuşlardan birine borçlu olan, benim gibi bir duygu ve düşünce adamı için, bu pek inandırıcı değil.”</p>

  <p>“Sevgili Maximilien, neden kurşunların yön değiştirmesini benim dualarıma yormuyorsunuz? Siz orada iken artık ne kendim ne de annem için sadece sizin için Tanrı’ya dua ediyorum.”</p>

  <p>“Evet, sizi tanıdığımdan beri öyle,” dedi Morrel gülümseyerek; “ama ya sizi tanımadan önce Valentine?”</p>

  <p>“Haydi bakalım, madem hiçbir şeyi bana borçlu olmak istemiyorsunuz, kötü adam, saçma olduğunu itiraf ettiğiniz o örneğe dönelim.”</p>

  <p>“Pekala! Tahtaların arasından bakın, orada, buraya gelirken bindiğim yeni atımın ağaca bağlı olduğunu göreceksiniz.”</p>

  <p>“Ah! Ne kadar güzel bir hayvan!” diye haykırdı Valentine, “neden onu parmaklığın yanına getirmediniz? Ben ona bir şeyler söylerdim o da beni anlardı.”</p>

  <p>“Gerçekten de gördüğünüz gibi bu son derece pahalı bir hayvan,” dedi Maximilien. “Bildiğiniz gibi benim servetim sınırlıdır Valentine ve ben aklı başında biri olarak tanınırım. İşte bir at satıcısında <i>Médéah</i> adını koyduğum bu harika hayvanı gördüm. Fiyatını sordum: bana dört bin beş yüz frank olduğunu söylediler. Tahmin edeceğiniz gibi onu beğenmekle yetinip vazgeçmek zorunda kaldım ve itiraf edeyim, kalbim kan ağlayarak oradan ayrıldım çünkü at bana sevgiyle bakmış, başıyla beni okşamış, bindiğimde çok sevimli çok cilveli bir biçimde çalım satmıştı. Aynı akşam evimde birkaç arkadaşım vardı, Mösyö de Château-Renaud, Mösyö Debray ve tanımadığınız hattâ adını bile bilmediğiniz için mutlu olmanız gereken başka beş ya da altı kötü kişi daha iskambil oynamamızı önerdiler; ben hiç oyun oynamam çünkü ne yitirmek için yeterince zenginim, ne de kazanmayı isteyecek kadar fakir. Ama evimdeydim, anlıyorsunuz ya, iskambil almak için birini göndermekten başka yapacağım bir şey yoktu, ben de öyle yaptım.</p>

  <p>“Tam masaya otururken, Mösyö de Monte Cristo geldi. Yerini aldı, oynadık ve ben kazandım. Size bunu itiraf etmeye cesaret edemiyorum Valentine, ama beş bin frank kazandım. Gece yarısı dağıldık. Kendimi tutamadım, bir fayton tuttum ve at satıcısına gitmesini söyledim. Yüreğim çarparak, heyecan içinde kapıyı çaldım. Bana kapıyı açmaya gelen beni deli sanmış olmalı. Aceleyle yarı aralık kapıdan içeri girdim. Ahıra gittim, yemliğe baktım. Ah! ne mutluluk! <i>Médéah</i> kuru otlarını yiyordu. Bir eyer yakaladım; hayvanın sırtına eyeri kendim yerleştirdim, dizginlerini geçirdim, <i>Médéah</i> bu işlemlere son derece iyi niyetle katlanıyordu. Şaşkın satıcının eline dört bin beş yüz frankı bıraktıktan sonra geri geldim, daha doğrusu geceyi Champs-Elysées’yi dolaşarak geçirdim. Geçerken kontun penceresinde ışık gördüm, perdelerin arkasından gölgesini fark eder gibi oldum. Şimdi Valentine, yemin ederim kont benim bu atı istediğimi biliyordu ve benim kazanmam için özellikle oyunda kaybetti.”</p>

  <p>“Sevgili Maximilien,” dedi Valentine, “siz çok fazla düş kuran birisiniz, gerçekten de... beni uzun süre sevemeyeceksiniz... Böyle şiirler yazan bir adam bizimki gibi tekdüze bir tutkuda gücünü yitirir... Aman Tanrım! bakın, beni çağırıyorlar... duyuyor musunuz?”</p>

  <p>“Ah! Valentine,” dedi Maximilien, “bu azıcık ışıkta, duvarın aralığından... küçük parmağınızı öpebilir miyim?”</p>

  <p>“Maximilien, birbirimiz için iki ses, iki gölge olarak kalacağımızı söylemiştik.”</p>

  <p>“Nasıl isterseniz Valentine.”</p>

  <p>“İstediğinizi yaparsam mutlu olacak mısınız?”</p>

  <p>“Ah! Evet.”</p>

  <p>Valentine bir sıranın üstüne çıktı, aralıktan küçük parmağını uzatmak yerine duvarın üstünden elini uzattı.</p>

  <p>Maximilien bir çığlık attı, o da bir taşın üstüne fırlayarak çok sevdiği bu eli tuttu ve ateşli dudaklarına götürdü. Ama küçük el hemen ellerinin arasından kaydı ve genç adam, belki de içinde hissettiği duygudan ürkmüş olan Valentine’in kaçtığını duydu!</p>
