    <p>MORREL AİLESİ</p>

  </div>

  <p>Kont birkaç dakikada Meslay sokağı 7 numaraya geldi.</p>

  <p>Ev beyaz ve iç açıcıydı, önünde, güzel çiçeklerden iki öbeğin yer aldığı bir avlu vardı.</p>

  <p>Kont kapıyı açan kapıcının yaşlı Coclès olduğunu gördü. Ama anımsayacağımız gibi Coclès’in sadece bir gözü vardı ve dokuz yıldır bu göz önemli ölçüde zayıfladığından, Coclès kontu tanımadı.</p>

  <p>Arabalar girişin önünde durmak için, çakıl ve deniz kabuklarından yapılmış bir havuzdan fışkıran küçük bir fıskiyeden kaçmak amacıyla dönmek zorunda kalıyorlardı, bu havuz mahallede oldukça kıskançlık uyandırmış ve eve Küçük Versailles adının verilmesine neden olmuştu.</p>

  <p>Havuzda kırmızı ve sarı birçok balığın oynaştığını söylemeye gerek yok.</p>

  <p>Mahzen ve mutfak katının üstünde yükselen evde giriş katının dışında iki kat daha ve bir de çatı katı bulunuyordu; gençler bu evi büyük bir atölye, bahçenin dibinde iki küçük ev ve bahçeden oluşan ekleriyle birlikte satın almışlardı. Emmanuel ilk bakışta bu yerleşim sayesinde kârlı küçük bir iş yapabileceğini anlamıştı; evi ve bahçenin yarısını kendisine ayırmış, sonra bir hat çekmişti, yani küçük evlerle birlikte kiraya verdiği atölyeler ve onlara düşen bahçe bölümü ile kendisi arasına bir duvar ördürmüştü, öyle ki kendisi oldukça önemsiz bir harcamayla orada yaşıyor ve Saint-Germain mahallesindeki bir konağın son derece titiz sahibi kadar kendi içine kapanabiliyordu.</p>

  <p>Yemek odası meşedendi; salon maun ağacından ve mavi kadifedendi, yatak odası limon ağacından ve yeşil damaskoydu; bunun dışında, çalışmayan Emmanuel için bir çalışma odası, müzisyen olmayan Julie için bir müzik salonu vardı.</p>

  <p>İkinci kat tümüyle Maximilien’e ayrılmıştı: Bu kat kız kardeşinin dairesinin tam bir kopyası gibiydi, yalnız yemek odası bilardo salonuna dönüştürülmüştü, Maximilien buraya arkadaşlarını getiriyordu.</p>

  <p>Kontun arabası kapıda durduğunda, bahçenin girişinde purosunu içiyor ve atının tımarlanmasını denetliyordu.</p>

  <p>Kapıyı, daha önce söylediğimiz gibi, Coclès açtı ve Babtistin yerinden uzanarak Mösyö ve Madam Herbault’nun, Mösyö Maximilien Morrel’in Monte Cristo Kontunu kabul edip edemeyeceklerini sordu.</p>

  <p>“Monte Cristo Kontu!” diye bir çığlık attı Morrel purosunu atıp ziyaretçisini karşılamaya koşarak: “Onu her zaman kabul edebiliriz sanırım! Ah! verdiğiniz sözü unutmadığınız için bin kez teşekkür ederim sayın kontum.”</p>

  <p>Genç subay kontun elini öyle büyük bir dostlukla sıktı ki kontun gösterinin içtenliği konusunda yanılması olanaksızdı, ayrıca sabırsızlıkla beklendiğini ve candan bir yakınlıkla karşılandığını hissetti.</p>

  <p>Geliniz, geliniz, dedi Maximilien, sizi eve ilk götüren ben olmak istiyorum; sizin gibi bir insanı hizmetçi haber vermemeli; kız kardeşim bahçesinde, solmuş gülleri kesiyor; eniştem, ondan altı adım ötede, iki gazetesini, <i>La Presse</i> ve <i>Les Débats</i>’yı okuyor, çünkü Mösyö Emmanuel’i görmek için Madam Herbault’nun görüldüğü her yerde dört metre yarıçapında bir alana bakmak yeter ve Politeknik Okulu’nda dedikleri gibi bu karşılıklıdır.”</p>

  <p>Ayak sesleri üzerine yirmi, yirmi beş yaşlarında, ipek bir sabahlık giymiş, özellikle fındık rengi bir gül fidanını özenle inceleyen genç bir kadın başını kaldırdı.</p>

  <p>Bu, Thomson ve French firmasının temsilcisinin ona önceden bildirdiği gibi Madam Emmanuel Herbault olan bizim küçük Julie idi.</p>

  <p>Julie yabancıyı görünce bir çığlık attı Maximilien gülmeye başladı.</p>

  <p>“Rahatsız olma kardeşim,” dedi, “sayın kontum sadece iki üç gündür Paris’te, ama şimdiden bir Marais mirasyedisinin ne olduğunu biliyor, eğer bilmiyorsa sen bunu ona öğretirsin.”</p>

  <p>“Ah! Mösyö,” dedi Julie, “ sizi buraya getirmek, zavallı kız kardeşi için en küçük bir incelik göstermeyen erkek kardeşimin bir ihanetidir... Penelon!.. Penelon!..”</p>

  <p>Bengal gül fidanı tarhını çapalamakta olan yaşlı bir adam çapasını yere attı ve kasketi elinde, çiğnediği tütünü o anda becerebildiği kadar yanaklarının içine saklayarak yaklaştı. Hâlâ gür saçlarında birkaç beyaz tutam, gümüş gibi parlıyordu, oysa bronz teni, canlı ve korkusuz gözleri ekvator güneşinde esmerleşmiş ve fırtınalarda kavrulmuş yaşlı denizciyi ele veriyordu.</p>

  <p>“Bana seslenmiştiniz sanırım Matmazel Julie,” dedi, “işte geldim.”</p>

  <p>Penelon patronunun kızına Matmazel Julie deme alışkanlığından vazgeçmemiş, ona hiçbir zaman Madam Herbault diyememişti.</p>

  <p>“Penelon,” dedi Julie, “Mösyö Maximilien beyefendiyi salona götürürken siz de Mösyö Emmanuel’e önemli bir ziyaretçimiz olduğunu haber veriniz.”</p>

  <p>Sonra Monte Cristo’ya dönerek:</p>

  <p>“Beyefendi bir dakikalığına ortadan kaybolmama izin verirler değil mi?”</p>

  <p>Ve kontun iznini beklemeden küçük bir ağacın arkasına koştu ve yandaki bir yoldan eve yollandı.</p>

  <p>“Ah! sevgili Mösyö Morrel,” dedi Monte Cristo, “üzüntüyle fark ediyorum ki ailenizde bir karışıklığa neden oldum.”</p>

  <p>“Bakın işte mösyö,” dedi Maximilien gülerek, “şurada ceketini redingotla değiştirecek olan kocayı görüyor musunuz? Ah! Meslay sokağı sizi tanıyor, haberinizi almışlardır, buna inanmanızı rica ediyorum.”</p>

  <p>“Burada mutlu bir aileniz var gibi geliyor bana,” dedi kont kendi düşüncesine yanıt vererek.</p>

  <p>“Ah! evet, bu konuda güvence veririm sayın kontum; ne yaparsınız? Mutlu olmaları için hiçbir eksikleri yok: Gençler, neşeliler, birbirlerini seviyorlar ve yirmi beş bin liralık gelirleriyle Rothschildların zenginliğine sahip olduklarını sanıyorlar. Oysa, büyük servetler edinecek çok fırsatlar çıktı önlerine.”</p>

  <p>Monte Cristo öylesine tatlı bir sesle, “Yirmi beş bin liralık gelir yine de az,” dedi ki, şefkatli bir babanın sesiymişçesine Maximilien’in yüreğine işledi; “ama gençlerimiz burada kalmayacaklardır, onlar da milyoner olacaklardır. Enişteniz beyefendi avukat mı... doktor mu?”</p>

  <p>“O tüccardı sayın kontum ve zavallı babamın evini almıştı. Mösyö Morrel beş yüz bin franklık bir servet bırakarak öldü; yarısı benim oldu yarısı da kız kardeşimin, çünkü biz iki kardeştik. Onunla evlendiğinde soylu dürüstlüğünden, büyük zekasından ve lekesiz ününden başka bir varlığı olmayan kocası, karısı kadar bir servete sahip olmak istedi, iki yüz elli bin frank biriktirinceye kadar çalıştı; bunun için altı yıl yetti. Bu kadar çalışkan, bu kadar birbirine bağlı, yetenekleriyle en büyük servetleri hak eden, babadan kalan firmanın geleneklerinden hiçbirini değiştirmek istemeyen ve yenileştiricilerin iki üç yılda yapabileceklerini yapmak için altı yıllarını veren bu gençlerin görünümü yemin ederim çok dokunaklıydı sayın kontum; yardımları onca yürekli bir özveriyle geri çevirmeleri Marsilya’da büyük ses getirdi. Sonunda bir gün borçlarının hepsini ödeyen Emmanuel karısının karşısına çıktı.</p>

  <p>“‘Julie,’ dedi, ’işte Coclès’in bana verdiği ve kazancımızın sınırı olarak saptadığımız iki yüz elli bin frankı tamamlayan son yüz franklık tomar. Bundan sonra yetinmemiz gerekecek olan bu kadar az para seni mutlu edebilecek mi? Dinle, firma yılda bir milyonluk iş yapar ve kırk bin frank kâr getirebilir. Eğer istersek bir saat sonra firmayı üç yüz bin franka satabiliriz, işte Mösyö Delaunay’in kendisininkiyle birleştirmek istediği işletmemizin karşılığında bize üç yüz bin frank vereceğini gösteren mektup. Ne yapacağımıza sen karar ver.’</p>

  <p>“‘Dostum,’ dedi kız kardeşim, ‘Morrel firmasını ancak bir Morrel işletebilir. Babamızın adını yazgının kötü şansından sonsuza kadar kurtarmak üç yüz bin franka değmez mi?’</p>

  <p>“‘Ben de böyle düşünüyordum,’ diye yanıt verdi Emmanuel, ‘yine de senin görüşünü almak istedim.’</p>

  <p>“‘İşte dostum. Tüm alacaklarımızı aldık, tüm borçlarımız ödendi; bu on beş günlük hesabın altına bir çizgi çizebilir ve dükkanı kapatabiliriz; çizgiyi çizelim ve dükkanı kapatalım.’</p>

  <p>“Söylenen hemen o anda yapıldı. Saat üçtü: Üçü çeyrek geçe iki geminin geçişini sigortalatmak için bir müşteri geldi; bu peşin on beş bin franklık net bir kâr demekti.</p>

  <p>“‘Mösyö,’ dedi Emmanuel, ‘bu sigorta için meslektaşımız Mösyö Delaunay’e başvurunuz. Biz işi bıraktık.’</p>

  <p>“‘Ne zaman?’ diye sordu şaşıran müşteri.</p>

  <p>“‘On beş dakika önce.’</p>

  <p>“İşte mösyö,” diye devam etti Maximilien gülümseyerek, “kız kardeşimin ve eniştemin nasıl sadece yirmi beş bin liralık gelirleri olduğunun öyküsü.”</p>

  <p>Maximilien kontun yüreğini giderek ferahlatan anlatısını henüz bitirmişti ki başında bir şapka ve redingot giymiş olarak Emmanuel göründü. Ziyaretçinin değerini bilen biri gibi kontu selamladı; konta çitle çevrili çiçekli küçük alanı gezdirdikten sonra onu eve götürdü.</p>

  <p>Salon, doğal kulpları olan büyük bir Japon vazosunun içine zar zor sığdırılmış çiçeklerle mis gibi kokmuştu. Julie çok iyi giyinmiş, saçlarını sevimli bir biçimde taramış olarak –tüm bu güç işleri on dakikada yapmıştı– kontu karşılamak üzere geldi.</p>

  <p>Yandaki kuşhaneden kuş sesleri duyuluyordu; yoz abanoz ağaçlarının dalları ve pembe akasyalar salkımlarıyla mavi kadife perdeleri çevreliyorlardı: Bu küçük barınakta kuş seslerinden ev sahiplerinin gülüşüne kadar her şey dinginlik kokuyordu.</p>

  <p>Eve girdiğinden bu yana kontun içi bu mutlulukla dolmuştu; ilk güzel sözlerden sonra kesilmiş olan konuşmayı yeniden başlatmasını beklediklerini unutarak sessiz ve dalgın kalakalmıştı.</p>

  <p>Neredeyse uygunsuz düşecek bu sessizliğin farkına vardı ve dalgınlığından sıyrılmaya çalışarak:</p>

  <p>“Madam,” dedi, “sizi, burada rastladığım mutluluğa ve huzura alışmış olan sizi şaşırtmış olması gereken heyecanımı bağışlayınız; ama benim için bir insanın yüzünde mutluluğu görmek o kadar yeni bir şey ki size ve kocanıza bakmaktan kendimi alamıyorum.”</p>

  <p>“Gerçekten de çok mutluyuz mösyö,” diye yanıt verdi Julie; “o kadar uzun zaman acı çektik ki, çok az kişi mutluluğu bizim kadar pahalıya satın almıştır.”</p>

  <p>Kontun yüz çizgilerinde merak belirdi.</p>

  <p>“Ah! geçen gün Château-Renaud’nun size söylediği gibi bu bir aile öyküsü,” dedi Maximilien, “çok bilinen mutsuzlukları ve görkemli sevinçleri görmeye alışık olan sizin için sayın kontum, bu aile tablosunda ilginç çok az şey olacaktır. Her ne kadar bu küçük çerçeve içinde kalmış olsalar da, biraz önce Julie’nin size söylediği gibi, çok büyük acılar çektik...”</p>

  <p>“Tanrı herkese yaptığı gibi, acılarınızı avutacak bir şey yaptı mı?” diye sordu Monte Cristo.</p>

  <p>“Evet sayın kontum,” dedi Julie; “bunu yaptığını söyleyebiliriz, çünkü bizim için ancak seçkin kullarına yapacağı şeyi yaptı; bize meleklerinden birini gönderdi.”</p>

  <p>Kont yanaklarına kadar kızardı, heyecanını saklamak için mendilini ağzına götürerek öksürdü.</p>

  <p>“Lal rengi bir beşikte doğup hiçbir zaman bir şey istemeyenler yaşama mutluluğunun ne olduğunu bilmezler,” dedi Emmanuel; “hayatları hiçbir zaman öfkeli denize atılmış dört tahtaya bağlı olmamış insanlarda açık bir gökyüzünün değerini bilmezler.”</p>

  <p>Monte Cristo ayağa kalktı, sesinin titremesinden onu huzursuz eden heyecan anlaşılabileceği için, hiç yanıt vermeden yavaş yavaş salonda dolaşmaya başladı.</p>

  <p>“Eli açıklığımız sizi güldürüyor sayın kontum,” dedi gözleriyle Monte Cristo'yu izleyen Maximilien.</p>

  <p>“Hayır, hayır,” diye yanıt verdi Monte Cristo rengi atmış bir halde, bir eliyle kalp atışlarını bastırıp öbür eliyle genç adama, altında, siyah kadife bir yastığa büyük bir özenle yerleştirilmiş ipek bir kesenin olduğu kristal bir lamba karpuzunu gösteriyordu. “Kendi kendime içinde sanırım hem bir kağıt hem de oldukça güzel bir elmas bulunan bu kesenin ne işe yaradığını soruyordum sadece.”</p>

  <p>Maximilien hemen ciddileşti ve yanıt verdi:</p>

  <p>“Bu, sayın kontum, aile servetimizin en değerli parçasıdır.”</p>

  <p>“Gerçekten de bu elmas çok güzel,” dedi Monte Cristo.</p>

  <p>“Ah! bu elmas her ne kadar yüz bin frank ediyorsa da kardeşim size onun fiyatından söz etmiyor sayın kontum; o size sadece bu kesenin içindeki eşyaların biraz önce sözünü ettiğimiz meleğin kutsal işaretleri olduğunu söylemek istiyor.”</p>

  <p>“İşte anlayamadığım ama yine de sormamam gereken bir şey madam,” dedi Monte Cristo eğilerek; “beni bağışlayınız, saygısızlık etmek istememiştim.”</p>

  <p>“Saygısızlık mı dediniz? Ah! tam tersi sayın kontum, bize bu konuyu açma fırsatım vererek bizi öyle mutlu ettiniz ki! Eğer bu kesenin bize anımsattığı güzel olayı bir sır gibi saklasaydık onu böyle gözler önüne sermezdik. Ah! bize iyilik yapan yabancının yüreğini titretip bizi kendi varlığından haberdar etmesini sağlamak için bunu tüm evrene açıklayabilmek isterdik.”</p>

  <p>“Ah! demek öyle!” dedi Monte Cristo boğuk bir sesle.</p>

  <p>“Mösyö,” dedi Maximilien kristal lamba karpuzunu kaldırıp ipek keseyi dinsel bir biçimde öperek, “babamı ölümden, bizi iflastan, adımızı utançtan kurtaran bir adamın, biz sefalete ve gözyaşına mahkum zavallı çocuklar iken bizi bugün insanların mutluluğumuza hayranlıkla baktıklarını gördüğümüz kişiler yapan adamın eli değdi buna; bu mektup, –Maximilien kesenin içinden bir pusulayı çıkararak konta gösterdi– bu mektup babamın çok umutsuz bir karar aldığı gün o yabancı tarafından yazıldı, bu elmas bu cömert yabancı tarafından kız kardeşime çeyiz olarak verildi.”</p>

  <p>Monte Cristo mektubu aldı ve tanımlanamaz bir mutluluk ifadesiyle okudu, bu, okuyucularımızın bildiği gibi Julie’ye yazılmış, Denizci Simbad olarak imzalanmış olan pusulaydı.</p>

  <p>“Yabancı mı dediniz? Size böyle bir iyilik yapan adam sizin için yabancı biri olarak mı kaldı?”</p>

  <p>“Evet mösyö, hiçbir zaman elini sıkma mutluluğuna erişemedik; Tanrı’dan böyle bir lütuf istemek yine de suç değil,” dedi Maximilien; “ama bu serüvende hâlâ anlayamadığımız gizemli bir yan kaldı; her şey bir sihirbazınki gibi güçlü görünmez bir el tarafından yönetildi.”</p>

  <p>“Ah!” dedi Julie, “bir gün dokunduğu bu keseyi öptüğüm gibi o eli de öpme umudumu hiç yitirmedim. Dört yıl önce Penelon Trieste’deydi: Penelon, sayın kontum, elinde çapayla gördüğünüz, ikinci lostromo iken bahçıvan olan yürekli denizcidir. İşte Penelon Trieste’deyken rıhtımda bir yata binmek üzere olan bir İngiliz görmüş, söylediğine göre 5 Haziran 1829’da babama gelen, 5 Eylül’de bana bu mektubu yazan kişiyi tanımış ama onunla konuşmaya cesaret edememiş.”</p>

  <p>“Bir İngiliz!” dedi Monte Cristo, dalgın ve Julie’nin her bakışından kaygılanarak; “bir İngiliz mi dediniz?”</p>

  <p>Evet, dedi Maximilien, bize Roma’daki Thomson ve French firmasının temsilcisi gibi gelen bir İngiliz, işte geçen gün Mösyö de Morcerf’in evinde Thomson ve French’in sizin bankacılarınız olduğunu söylediğinizde yüreğimin yerinden oynamasının nedeni, “Tanrı aşkına mösyö, bunlar, söylediğimiz gibi, 1829’da oldu; bu İngiliz’i tanıyor musunuz?”</p>

  <p>“Ama siz bana Thomson ve French firmasının size böyle bir hizmet yaptığını sürekli olarak yadsıdığını söylememiş miydiniz?”</p>

  <p>“Evet.”</p>

  <p>“O zaman bu İngiliz, babanıza, onun bile unuttuğu bir iyiliğin karşılığı olarak, böyle bir bahaneyle yardım eden bir adam olamaz mı?”</p>

  <p>“Her şey olabilir mösyö, böyle bir durumda mucize bile olabilir.”</p>

  <p>“Adı neydi?” diye sordu Monte Cristo.</p>

  <p>“Pusulanın altına attığı imzadakinden başka bir ad bırakmadı: Denizci Simbad,” diye yanıt verdi konta büyük bir dikkatle bakan Julie.</p>

  <p>“Bu kuşkusuz bir ad değil, bir takma ad.”</p>

  <p>Sonra Julie ona daha büyük bir dikkatle baktığı ve sesinin tınısından bir şeyler çıkarmaya ve anlamaya çalıştığı için:</p>

  <p>“Acaba,” diye devam etti, “bu aşağı yukarı benim boyumda, belki biraz daha uzun, biraz daha ince, boynuna dolanmış kalın bir kravatı olan düğmeli, korse gibi daracık giysili, elinde hep bir kalem olan bir adam değil mi?”</p>

  <p>Ah! onu tanıyor musunuz?’ diye bağırdı Julie gözleri sevinçten parlayarak.</p>

  <p>“Hayır, dedi Monte Cristo, sadece tahmin ediyorum. Lord Wilmore adında birini tanımıştım,” böyle cömertlikler saçardı.</p>

  <p>“Ama kendini açığa vurmadan, herhalde.”</p>

  <p>“Minnettarlığa inanmayan garip bir adamdı.”</p>

  <p>“Ah!” diye bağırdı Julie, ellerini kavuşturup soylu bir vurguyla, “neye inanıyordu o zaman zavallı?”</p>

  <p>“En azından onu tanıdığım dönemde,” dedi Monte Cristo, “buna inanmıyordu, ruhun deliliklerinden gelen bu sesin insanın duygularını altüst edeceğine inanmıyordu; ama o zamandan bu yana belki de minnettarlığın var olduğunun bir kanıtını görmüştür.”</p>

  <p>“Siz bu adamı tanıyor musunuz?” diye sordu Emmanuel.</p>

  <p>“Ah! eğer onu tanıyorsanız mösyö,” diye bağırdı Julie, “söyleyiniz, söyleyiniz, bizi ona götürebilir misiniz? Bize onu gösterebilir misiniz? Nerede olduğunu söyleyebilir misiniz? Söyle Maximilien, söyle Emmanuel; eğer onu bir gün bulsaydık yüreğin bir belleği olduğuna inanırdı.”</p>

  <p>Monte Cristo iki damla yaşın gözlerinden süzüldüğünü hissetti; salonda birkaç adım daha attı.</p>

  <p>“Tanrı aşkına mösyö,” dedi Maximilien, “bu adam hakkında bir şey biliyorsanız, bildiklerinizi bize söyleyiniz!”</p>

  <p>“Heyhat!” dedi Monte Cristo sesindeki heyecanı bastırarak, “eğer size iyilik yapan Lord Wilmore ise korkarım onu hiçbir zaman bulamayacaksınız. Ondan, iki ya da üç yıl önce Palermo’da ayrıldım, en masalsı ülkelere gidiyordu; bir gün oralardan geri dönebileceğinden kuşkuluyum.”</p>

  <p>“Ah! Mösyö çok acımasızsınız!” diye bağırdı Julie dehşetle.</p>

  <p>Ve genç kadının gözleri yaşlarla doldu.</p>

  <p>“Madam,” dedi kont ciddi bir biçimde, Julie’nin yanaklarından yuvarlanan inci gibi iki damla gözyaşını gözleriyle izleyerek, “eğer Lord Wilmore burada gördüklerimi görmüş olsaydı yaşamı sevecekti, çünkü döktüğünüz gözyaşları onu insanlarla barıştıracaktı.”</p>

  <p>Ve elini Julie’ye uzattı, o da kontun bakışı ve ses tonundan coşmuş olarak elini konta uzattı.</p>

  <p>“Ama bu Lord Wilmore,” dedi son bir umutla, “onun bir ülkesi, bir ailesi, ana babası vardı, biliniyordu değil mi? Acaba biz onları...”</p>

  <p>“Ah! hiç aramayınız madam,” dedi kont, “ağzımdan kaçan sözlere bakarak tatlı düşler kurmayınız. Hayır Lord Wilmore belki de aradığınız adam değil: O benim dostumdu, tüm sırlarını bilirdim, bana bunu anlatmış olmalıydı.”</p>

  <p>“Size hiçbir şey söylemedi mi?” diye bağırdı Julie.</p>

  <p>“Hiçbir şey.”</p>

  <p>“Sizi kuşkulandıracak bir sözcük bile mi?”</p>

  <p>“Hiçbir zaman.”</p>

  <p>“Ama onu hemen tanıdınız.”</p>

  <p>“Ah! biliyorsunuz... böyle durumlarda tahmin edilir.”</p>

  <p>“Kardeşim, kardeşim,” dedi Maximilien kontun yardımına koşarak, “mösyö haklı. Sevgili babamızın sık sık bize söylediği şeyi anımsa: Bize bu iyiliği yapan bir İngiliz değil”</p>

  <p>Monte Cristo ürperdi.</p>

  <p>“Babanız... Mösyö Morrel... size bunu mu söylüyordu?”</p>

  <p>“Babam, bu olayda bir mucize görüyordu. Babam bizim için mezarından çıkmış iyiliksever birinin varlığına inanıyordu. Ah! dokunaklı boşinanç, mösyö, ben bunlara hiç inanmamakla beraber o soylu yürekteki bu inancı yıkmayı hiç istemedim. Birçok kez alçak sesle çok sevgili bir dostun adını, yitirilmiş bir dostun adını söyleyerek düşlere daldı; ölmek üzereyken, sonsuzluğa yaklaşmak aklına mezardan esinler getirdiğinde, o zamana dek sadece kuşku olarak kalmış bu düşünce bir kanı haline geldi ve ölürken söylediği son sözler şunlar oldu: ‘Maximilien, o Edmond Dantès’ti!”’</p>

  <p>Kontun birkaç dakikadan beri artan solgunluğu bu sözler üzerine ürkütücü bir hal aldı. Tüm kanı kalbine hücum etmişti, konuşamıyordu; saatin kaç olduğunu unutmuş gibi saatine baktı, şapkasını aldı, Madam Herbault’ya ani ve rahatsız bir biçimde saygılarını sundu ve Emmanuel ve Maximilien’in elini sıkarak:</p>

  <p>“Madam,” dedi, “ara sıra size saygılarımı sunmak için gelmeme izin veriniz. Evinizi seviyorum ve beni kabul ettiğiniz için size minnettarım, çünkü uzun yıllardır ilk kez kendimi unuttum.”</p>

  <p>Ve acele adımlarla çıktı gitti.</p>

  <p>“Bu Monte Cristo Kontu tuhaf bir adam,” dedi Emmanuel.</p>

  <p>“Evet,” diye yanıt verdi Maximilien, “ama sanırım çok iyi bir yüreği var ve bizi sevdiğinden eminim.”</p>

  <p>“Ya ben!” dedi Julie, “sesi yüreğime işledi, iki üç kez sanki sesini daha önce duymuşum gibi geldi bana.”</p>
