    <p>11</p>

    <p>KORSİKA CANAVARI</p>

  </div>

  <p>XVIII. Louis bu altüst olmuş suratı görünce, önünde durduğu masayı şiddetle itti.</p>

  <p>“Neyiniz var sayın baron?” diye bağırdı, “allak bullak olmuş gibisiniz: bu sarsıntının, bu duraksamanın Mösyö de Blacas’nın söyledikleriyle, Mösyö de Villefort’un da biraz önce bana doğruladıklarıyla bir ilgisi var mı?”</p>

  <p>Öte yandan Mösyö de Blacas hızla barona yaklaştı, ama dalkavukluk kaygısı devlet adamı gururunun baskın çıkmasını engelliyordu; gerçekten de böyle bir durumda güvenlik bakanı tarafından aşağılanmak, onun için, böyle bir konuda onu aşağılamaktan çok daha iyiydi.</p>

  <p>“Haşmetmeap...” diye dili dolaşmaya başladı baronun.</p>

  <p>“Evet! Haydi!” dedi XVIII. Louis.</p>

  <p>Güvenlik bakanı umutsuz bir hareketle kendini XVIII. Louis’nin ayaklarına attı, kral kaşlarını çatarak bir adım geriledi.</p>

  <p>“Konuşacak mısınız?” dedi.</p>

  <p>“Ah! Haşmetmeap, ne korkunç felaket! Öyle acınacak bir durumdayım ki! Kendimi hiçbir zaman affetmeyeceğim.”</p>

  <p>“Mösyö,” dedi XVIII. Louis, “size konuşmanızı emrediyorum.”</p>

  <p>“Evet haşmetmeap, Zorba 28 Şubat’ta Elbe Adası’ndan ayrılmış ve 1 Mart’ta karaya çıkmış.”</p>

  <p>“Nereye çıkmış?” diye hemen sordu kral.</p>

  <p>“Fransa’ya, haşmetmeap, Antibes yakınında küçük bir limana, Juan Koyu’na.”</p>

  <p>“Zorba 1 Mart’ta Fransa’da Antibes yakınındaki Juan Koyu’nda, Paris’e yüz elli fersah uzakta karaya çıkıyor ve siz bu haberi ancak bugün, 3 Mart’ta öğreniyorsunuz!.. Eh! Mösyö, bu bana söylediğiniz şey olanaksız: ya size yanlış bir rapor verilmiş ya da siz delisiniz.”</p>

  <p>“Ne yazık ki haşmetmeap, bu çok doğru bir haber.”</p>

  <p>XVIII. Louis öfke ve dehşetten anlaşılmaz bir hareket yaptı ve aynı anda hem yüzüne hem de kalbine beklenmedik bir darbe almış gibi dimdik doğruldu.</p>

  <p>“Fransa'da!” diye haykırdı, “Zorba Fransa’da! Ama bu adam gözaltında tutulmuyor muydu? Ama kimbilir? Belki de onunla anlaşmışlardı.”</p>

  <p>“Ah! haşmetmeap,” diye, haykırdı Dük de Blacas, “Mösyö Dandré gibi bir adam ihanetle suçlanamaz. Haşmetmeap, hepimiz kör olmuştuk, güvenlik bakanı da bu genel körlüğü paylaştı, hepsi bu.”</p>

  <p>“Ama...” dedi Villefort; sonra birdenbire durdu: “Ah! bağışlayın, bağışlayın, haşmetmeap,” dedi eğilerek, “hizmet aşkım beni rahat bırakmıyor, kral hazretleri beni bağışlamak lütfunda bulunsunlar.”</p>

  <p>“Konuşun efendim, korkmadan konuşun,” dedi kral; “bize kötülüğü yalnız siz haber verdiniz, buna bir çare bulmamız için bize yardım ediniz.”</p>

  <p>“Haşmetmeap,” dedi Villefort, “Güney’de Zorbadan nefret ediliyor: olur da Güney’e giderse Provence ve Languedoc kolayca ona karşı ayaklandırılabilir gibi geliyor bana.”</p>

  <p>“Evet, buna kuşku yok,” dedi bakan, “ama Gap ve Sisteron yolundan ilerliyor.”</p>

  <p>“İlerliyor, ilerliyor,” dedi XVIII. Louis, “o zaman Paris’e doğru mu ilerliyor?”</p>

  <p>Güvenlik bakanı tam olarak itiraf anlamına gelecek biçimde sustu.</p>

  <p>“Ya Dauphiné, mösyö,” diye sordu kral Villefort’a, “orası da Provence gibi ona karşı ayaklandırılabilir mi?”</p>

  <p>“Haşmetmeap, korkunç bir gerçeği size söyleyeceğim için çok üzgünüm; ama Dauphiné’nin genel eğilimi Provence ve Languedoc’tan çok uzaktır. Montagnardlar Bonaparte yanlısıdır haşmetmeap.”</p>

  <p>“Bak sen,” diye mırıldandı XVIII. Louis, “iyi bilgi toplamış. Peki yanında kaç kişi varmış?”</p>

  <p>“Bilmiyorum haşmetmeap,” dedi güvenlik bakanı.</p>

  <p>“Nasıl? Bilmiyor musunuz! Bu durum hakkında bilgi almayı unuttunuz mu? Doğru, bunun pek önemi yok,” diye ekledi ezici bir gülümsemeyle.</p>

  <p>“Haşmetmeap, bu konuda bilgi almama olanak yoktu; gelen yazı sadece karaya çıkışını ve Zorbanın yola koyulduğunu haber veriyordu.”</p>

  <p>“Bu yazı size nasıl ulaştı?” diye sordu kral.</p>

  <p>Bakan başını eğdi ve yüzü kıpkırmızı kesildi.</p>

  <p>“Telgrafla, haşmetmeap,” diye kekeledi.</p>

  <p>XVIII. Louis öne doğru bir adım attı, Napoléon’un yaptığı gibi kollarını kavuşturdu.</p>

  <p>“Böylece,” dedi, öfkeden benzi solmuştu, “güç birliği yapmış yedi ordu bu adamı devirsin; Tanrının bir mucizesi, beni yirmi beş yıllık sürgünden sonra dedelerimin tahtına geçirsin; ben yirmi beş yıl boyunca bana vaat edilen bu Fransa’nın insanlarını, olaylarını inceleyeyim, araştırayım, çözümleyeyim, tam tüm isteklerimi elde etmek üzereyken ellerimin arasında tuttuğum bir güç bölünsün ve beni mahvetsin.”</p>

  <p>“Haşmetmeap, bu alınyazısı,” diye mırıldandı bakan, yazgı için hafif olan böyle bir ağırlığın bir insanı ezmeye yeteceğini hissederek.</p>

  <p>“Demek düşmanlarımızın bizimle ilgili söyledikleri doğru: hiçbir şey öğrenilmedi, hiçbir şey unutulmadı ha? Ben de onun gibi ihanete uğrasaydım, kendimi avutabilirdim; ama yüksek görevlere benim tarafımdan getirilmiş, benim yazgım onların yazgısı olmuş, benden önce hiçbir şey olmadıkları ve benden sonra da hiçbir şey olamayacakları için kendilerinden çok daha özenle beni gözetmeleri gereken insanların ortasında olmak ve yeteneksizlik, uyuşukluk nedeniyle acınacak bir biçimde düşmek! Ah! evet mösyö, haklısınız, bu alınyazısı.”</p>

  <p>Bakan bu ürkütücü saldırı karşısında iki büklüm duruyordu.</p>

  <p>Mösyö de Blacas ter içinde kalmış alnını siliyordu; Villefort için için gülüyordu, çünkü öneminin arttığını hissediyordu.</p>

  <p>“Düşmek,” diye sürdürüyordu ilk bakışta monarşinin düşmek üzere olduğu uçurumu görmüş olan XVIII. Louis, “düşmek ve düşüşünü telgrafla öğrenmek! Ah! kardeşim XVI. Louis’nin idam sehpasına çıkmayı, o gülünç adam tarafından kovulup Tuileries’nin merdivenlerinden inmeye yeğlerdim... Gülünç adam, mösyö, bunun Fransa’da ne demek olduğunu bilmezsiniz, ama yine de bilmeliydiniz.”</p>

  <p>“Haşmetmeap, haşmetmeap,” diye mırıldandı bakan, “acıyın!..”</p>

  <p>“Yaklaşın Mösyö de Villefort,” diye sürdürdü kral, arkada ayakta, hareketsiz, bir krallığın yazgısının büyük sallantıda olduğunu gösteren bu konuşmanın gidişini dikkatle izlemekte olan genç adama dönerek, “yaklaşın ve beyefendiye, onun bilmediği her şeyin önceden bilinebileceğini söyleyin.”</p>

  <p>“Haşmetmeap, bu adamın herkesten sakladığı tasarıları önceden sezmek maddeten olanaksızdı.”</p>

  <p>“Maddeten olanaksız ha! Evet, işte büyük bir söz mösyö; ne yazık ki büyük insanlar gibi büyük sözlerde vardır, bunları ölçüp biçtim. Yönetimin başında olan, büroları, casusları, ispiyonları, gizli polisleri, yüz elli bin franklık gizli ödeneği olan bir bakanın Fransa kıyılarından altmış fersah uzakta ne olup bittiğini bilmesi maddeten olanaksız. Ama işte mösyö, emrinde bu kaynakların hiçbiri olmayan, basit bir savcı yardımcısı iken tüm polislerinizle birlikte sizden daha çok şey bilen, bir telgrafı sizin gibi denetleme hakkı olsaydı tacımı kurtarabilecek olan beyefendiye bakın.”</p>

  <p>Güvenlik bakanı büyük bir sıkıntıyla, zaferin alçakgönüllülüğü içinde başını eğmiş olan Villefort’a baktı.</p>

  <p>“Bunu sizin için söylemiyorum Blacas,” diye sürdürdü XVIII. Louis, “çünkü siz hiçbir şey keşfetmemiş olsanız da, en azından kuşkularınızda diretme akıllılığını gösterdiniz: sizden başka biri Mösyö de Villefort’un açıklamalarını anlamsız bulabilir ya da çıkarcı bir hırs gibi düşünebilirdi.”</p>

  <p>Bu sözler güvenlik bakanının bir saat önce onca güvenle yaptığı konuşmayı anıştırıyordu.</p>

  <p>Villefort kralın oyununu anladı. Bir başkası belki de kendini övgünün sarhoşluğuna bırakırdı; ama o güvenlik bakanını, adamın kesinlikle mahvolmuş olduğunu hissetmesine karşın, kendine ömür boyu düşman etmekten korktu. Gerçekten de, gücünün doruğundayken Napoléon’un gizini tahmin edememiş olan bakan, can çekişirken, çırpınmaları arasında Villefort’un gizini çözebilirdi: bunun için sadece Dantès’i sorgulaması yeterdi. Bu nedenle bakanı ezmek yerine onun yardımına koştu.</p>

  <p>“Haşmetmeap,” dedi Villefort, “olayın hızı kral hazretlerine, sadece Tanrı’nın bunu bir fırtına yaratarak engelleyebileceğini kanıtlamış olmalıdır; kral hazretlerinin bende gördüklerini düşündükleri öngörü sadece ve sadece rastlantıya bağlıdır; ben sadık bir hizmetkar olarak bu rastlantıdan yararlandım, işte hepsi bu. Benim hakkımda edindiğiniz ilk izlenime bir daha hiç dönmemeniz için haşmetmeap, bana hak ettiğimden fazlasını vermeyiniz.</p>

  <p>Güvenlik bakanı genç adama anlamlı bir bakışla teşekkür etti ve Villefort planında başarılı olduğunu anladı, yani kralın minnettarlığından hiçbir şey yitirmeden gerektiğinde güvenebileceği bir dost kazanmıştı.</p>

  <p>“Bu iyi,” dedi kral. “Şimdi beyler,” diye sürdürdü Mösyö de Blacas'ya ve güvenlik bakanına doğru dönerek, “size artık ihtiyacım kalmadı, çekilebilirsiniz: yapılacak şeyler savaş bakanının yetki alanına giriyor.”</p>

  <p>“İyi ki orduya güvenebiliyoruz haşmetmeap,” dedi Mösyö de Blacas. “Kral hazretleri tüm raporların, ordunun hükümetinize ne kadar sadık olduğunu bize gösterdiğini biliyorlar.”</p>

  <p>“Bana raporlardan söz etmeyiniz: artık onlara ne kadar güvenilebileceğini biliyorum dük. Eh! Ama raporlar konusu açılmışken, sayın baron, Saint-Jacques sokağı işinde yeni neler öğrendiniz?”</p>

  <p>“Saint-Jacques sokağı işi mi!” diye haykırdı Villefort, kendini engelleyemeyerek.</p>

  <p>Ama birden durarak şöyle dedi:</p>

  <p>“Bağışlayın haşmetmeap, kral hazretlerine bağlılığım, ona karşı saygıyı değil, çünkü bu saygı kalbime çok derin kazılmıştır, ama davranış kurallarını bana unutturuyor.”</p>

  <p>“Söyleyin, söyleyin mösyö,” dedi XVIII. Louis; “bugün soru sorma hakkını kazanmış bulunuyorsunuz.”</p>

  <p>“Haşmetmeap,” diye yanıt verdi güvenlik bakanı, “kral hazretlerinin dikkati korkunç körfez felaketine çevrilmişken ben de bugün tam bu olayla ilgili yeni bilgileri kral hazretlerine vermeye geliyordum; şimdi bu bilgilerin kral için hiçbir önemi kalmadı.”</p>

  <p>“Tam tersine mösyö, tam tersine,” dedi XVIII. Louis, “bu işin bizim ilgilendiğimiz işle doğrudan ilgisi var gibi geliyor bana ve General Quesnel’in ölümü bize, belki de büyük bir iç komplonun izini sürdürecek.”</p>

  <p>General Quesnel’in adı geçince Villefort ürperdi.</p>

  <p>“Gerçekten de haşmetmeap,” dedi güvenlik bakanı, “her şey, bu ölümün önceleri sanıldığı gibi bir intihar değil bir cinayet olduğunu düşündürüyor: öyle görünüyor ki General Quesnel ortadan yok olmadan önce Bonapartçı bir kulüpten çıkıyordu. Bilinmeyen bir adam o sabah onu görmeye gelmiş ve ona Saint-Jacques sokağında randevu vermiş, ne yazık ki yabancı, çalışma odasına girdiğinde generalin saçlarını tarayan özel uşağı Saint-Jacques sokağının adını söylediğini duymuş ama numarayı aklında tutamamış.”</p>

  <p>Güvenlik bakanı XVIII. Louis’ye bu bilgileri verirken onun dudaklarından gözlerini ayıramayan Villefort kızarıp bozarıyordu.</p>

  <p>Kral, Villefort’a doğru döndü.</p>

  <p>“Benim gibi siz de Zorbadan yana olduğu sanılan General Quesnel’in aslında tamamen bana bağlı olduğunu ve Bonapartçılar tarafından pusuya düşürülüp öldürüldüğünü düşünmüyor musunuz?”</p>

  <p>“Bu olabilir, haşmetmeap,” diye yanıt verdi Villefort; “daha fazla bir şey bilinmiyor mu?”</p>

  <p>“Ona randevu veren adamın izi üzerindeyiz.”</p>

  <p>“İzi üzerinde miyiz?” diye yineledi Villefort.</p>

  <p>“Evet, hizmetçi dış görünüşünü anlattı: esmer, siyah gözlü, kalın kaşlı, bıyıklı, elli elli iki yaşlarında bir adam; mavi bir redingot giymiş, yakasında bir Légion d’honneur nişanı<a href="../Text/dipnot.xhtml#Footnote0033" id="Feedback0033"><sup>[33]</sup></a> taşıyor. Dün biraz önce söylediğim tanıma tıpatıp uyan birini izlediler, ama adamı Jussienne ve Coq-Héron sokaklarının birleştiği köşede gözden yitirdiler.”</p>

  <p>Villefort bir koltuğun arkalığına yaslanmıştı; çünkü güvenlik bakanı konuştukça yerin ayaklarının altından kaydığını hissediyordu; ama yabancının onu izleyen ajandan kaçıp kurtulduğunu duyunca derin bir soluk aldı.</p>

  <p>“Bu adamı araştıracaksınız mösyö,” dedi kral güvenlik bakanına; “çünkü şu anda bize o kadar yararı dokunacak olan General Quesnel, Bonapartçı ya da değil, bir cinayete kurban gitmişse, ki her şey bana bunu düşündürüyor, katillerinin acımasızca cezalandırılmasını istiyorum.”</p>

  <p>Kralın bu emrinin onda uyandırdığı büyük korkuyu açığa vurmamak için Villefort’un tüm soğukkanlılığını koruması gerekti.</p>

  <p>“Garip şey!” diye sürdürdü kral, kızgın bir hareketle, “polis, ‘bir cinayet işlendi’ dediği zaman her şeyi söylediğini, ‘suçluların izi üzerindeyiz’ diye eklediğinde de her şeyi yaptığını sanıyor.”</p>

  <p>“Haşmetmeap, en azından bu konuda kral hazretlerinin memnun olacaklarını umuyorum.”</p>

  <p>“İyi, göreceğiz; sizi daha çok tutmayayım baron; Mösyö de Villefort, bu kadar uzun bir yolculuktan sonra yorgun olmalısınız, gidin dinlenin. Kuşkusuz babanızın evine indiniz değil mi?”</p>

  <p>Villefort’un gözlerinden bir şaşkınlık geçti.</p>

  <p>“Hayır haşmetmeap,” dedi, “Tournon sokağındaki Madrid Oteli’ne indim.”</p>

  <p>“Babanızı gördünüz ama, değil mi?”</p>

  <p>“Haşmetmeap, önce Mösyö Dük de Blacas’yı görmeye gittim.”</p>

  <p>“Ama onu göreceksiniz herhalde.”</p>

  <p>“Sanmıyorum haşmetmeap.”</p>

  <p>“Ah! doğru,” dedi XVIII. Louis, tüm bu yinelenen soruların belli bir amaçla sorulmadığını gösterecek biçimde gülümseyerek, “Mösyö Noirtier ile aranızın açık olduğunu ve bunun krallık uğruna yapılmış yeni bir özveri olduğunu ve size bunun karşılığını vermem gerektiğini unutmuşum.”</p>

  <p>“Haşmetmeap, bana karşı kral hazretlerinin gösterdiği iyilik tüm tutkularımın çok üzerinde bir ödüldür, kraldan daha başka ne isteyebilirim ki.”</p>

  <p>“Ne önemi var mösyö, sizi unutmayacağız, içiniz rahat olsun; bu arada,” kral mavi giysisinin üzerinde, her zaman Saint-Louis haçının yanında, Carmel ve Saint-Lazare Tepesi Notre-Dame tarikatının büyük nişanının üstünde taşıdığı Légion d’honneur haçını çıkardı ve Villefort’a verdi, “bu arada,” dedi, “bu haçı hep takınız.”</p>

  <p>“Haşmetmeap,” dedi Villefort, “kral hazretleri yanılıyorlar, bu haç subay hacıdır.”</p>

  <p>“Biliyorum mösyö,” dedi XVIII. Louis, “olduğu gibi alın onu; başka bir tane isteyecek zamanım yok. Blacas, bu unvanın Mösyö de Villefort’a teslim edilmiş olduğunu unutmayın.”</p>

  <p>Villefort’un gözleri gurur ve mutluluk gözyaşlarıyla doldu; haçı aldı ve öptü.</p>

  <p>“Şimdi kral hazretleri bana hangi emirlerini yerine getirme onuru veriyorlar?”</p>

  <p>“Şimdi ihtiyacınız vardır, dinleniniz ve Paris’te bana hizmet konusunda etkisiz kalacağınız için, Marsilya’da bana çok daha fazla yararlı olabileceğinizi düşününüz.”</p>

  <p>“Haşmetmeap,” diye yanıt verdi Villefort eğilerek, “bir saat sonra Paris’ten ayrılmış olacağım.”</p>

  <p>“Gidebilirsiniz mösyö,” dedi kral, “eğer sizi unutursam –kralların bellekleri zayıftır– kendinizi bana anımsatmaktan korkmayınız... Sayın baron, savaş bakanını aramaları için emir veriniz. Blacas, siz burada kalın.”</p>

  <p>“Ah! Mösyö,” dedi güvenlik bakanı Villefort’a, Tuileries’den çıkarken, “doğrudan doğruya yüksek bir göreve geliyorsunuz, yazgınız çizildi.”</p>

  <p>“Uzun mu sürecek bakalım?” diye mırıldandı Villefort, meslek yaşamı bitmiş olan bakanı selamlayıp evine dönmek için gözleriyle bir araba arayarak.</p>

  <p>Rıhtımdan bir fayton geçiyordu, Villefort işaret etti, araba yaklaştı; Villefort adresini verdi ve kendini tutkulu düşlerine bırakarak arabanın içine attı. On dakika sonra oteldeydi; iki saat sonrası için atlarını ısmarladı ve yemek servisinin yapılmasını emretti.</p>

  <p>Çıngırağın çanı sert ve kararlı bir elle çalındığında sofraya oturmak üzereydi: oda hizmetçisi kapıyı açmaya gitti ve Villefort adını söyleyen bir ses duydu.</p>

  <p>“Kim benim burada olduğumu bilebilir?” diye kendi kendine sordu genç adam.</p>

  <p>O anda oda hizmetçisi içeri girdi.</p>

  <p>“Pekala!” dedi Villefort, “Ne var? Kapıyı kim çalmış? Kim beni görmek istiyor?”</p>

  <p>“Adını söylemek istemeyen bir yabancı.”</p>

  <p>“Nasıl? Adını söylemek istemeyen bir yabancı mı? Bu yabancı benden ne istiyor?”</p>

  <p>“Mösyö ile konuşmak istiyor.”</p>

  <p>“Benimle mi?”</p>

  <p>“Evet.”</p>

  <p>“Benim adımı mı verdi?”</p>

  <p>“Tam olarak.”</p>

  <p>“Bu yabancının dış görünüşü nasıl?”</p>

  <p>“Elli yaşlarında bir adam mösyö.”</p>

  <p>“Kısa? Uzun?”</p>

  <p>“Hemen hemen mösyönün boyunda.”</p>

  <p>“Esmer mi, sarışın mı?”</p>

  <p>“Esmer, çok esmer: siyah saçlı, siyah gözlü, siyah kaşlı.”</p>

  <p>“Ya giyimi?” diye sordu hemen Villefort, “nasıl giyinmiş?”</p>

  <p>“Yukarıdan aşağıya kadar düğmeli uzun bir redingot giymiş; Légion d’honneur nişanı var.”</p>

  <p>“Bu o,” diye mırıldandı Villefort benzi atarak.</p>

  <p>“Hay Allah!” dedi, daha önce iki kez eşkalini verdiğimiz kişi kapıda görünerek, “işte yeni davranışlar; Marsilya’da oğulların babalarını kapıda bekletmeleri âdet mi?”</p>

  <p>“Babacığım!” diye haykırdı Villefort; “demek yanılmamışım... gelenin siz olduğunuzu tahmin etmiştim.”</p>

  <p>“Madem ben olduğumu tahmin ettin,” dedi yeni gelen, bastonunu köşeye, şapkasını sandalyenin üstüne bırakarak, “sevgili Gérard, beni böyle bekletmenin hiç de hoş olmadığını sana söylememe izin ver.” .</p>

  <p>“Bizi yalnız bırakın Germain,” dedi Villefort.</p>

  <p>Oda hizmetçisi, yüzünde açıkça seçilen şaşkınlık ifadesiyle dışarı çıktı.</p>
