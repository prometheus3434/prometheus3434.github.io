    <p>UYANIŞ</p>

  </div>

  <p>Franz kendine geldiğinde dış nesneler düşünün ikinci bölümü gibiydi; kendini güneş ışığının, acıyan bir bakış gibi içeri sızdığı bir gömütte sandı; elini uzattı ve taşı hissetti; kıçının üstüne oturdu: çok yumuşak ve çok hoş kokular yayan, kuru otlardan bir yatakta maşlahıyla yatmıştı.</p>

  <p>Tüm hayaller silinmiş, heykeller sadece düşünde mezarlarından çıkmış gölgelermiş gibi uyandığında yok olmuşlardı.</p>

  <p>Güneşin geldiği noktaya doğru birkaç adım attı; düşün tüm hareketliliğinin ardından gerçeğin dinginliği geliyordu. Bir mağarada olduğunu gördü, mağaranın ağzının bulunduğu yana doğru ilerledi ve kemerli kapının aralığından mavi gökyüzünü, lacivert denizi fark etti. Hava ve su sabah güneşinin ışıkları altında pırıl pırıl parlıyordu; kıyıda gülen ve konuşan denizciler oturuyorlardı: tekne, denizde on adım uzakta demirinin üstünde hafif hafif sallanıyordu.</p>

  <p>O zaman alnını yalayan serin meltemin tadını çıkardı bir süre; kıyıya vuran ve kayaların üstünde gümüş gibi beyaz köpükten danteller bırakan dalgaların zayıf sesini dinledi; aklından hiçbir şey geçirmeden, özellikle olağanüstü bir düşten çıkıldığında fark edilen, doğadaki varlıkların sahip olduğu o ilahi güzelliği hiç aklına getirmeden ilerledi; sonra yavaş yavaş dışarıdaki son derece sakin ve saf yaşam ona uykusunun inanılmazlığını anımsattı ve anılar belleğine hücum etmeye başladı. Kaçakçıların reisine tanıtılmasını, göz kamaştırıcı şeylerle dolu yeraltı sarayını, kusursuz akşam yemeğini ve bir kaşık haşhaşı anımsadı.</p>

  <p>Sadece, güpegündüz bu gerçekliğin karşısında, gördüğü düş kafasında o kadar canlıydı ve o kadar önemli bir yer tutuyordu ki tüm bu olaylar ona en az bir yıl önce olup bitmiş gibi geliyordu. Zaman zaman da imgelemi, gecesini öpüşleriyle yıldız yıldız aydınlatan bu gölgelerden birini, ya denizcilerin ortasına oturtuyor ya bir kayanın üstünden aşırıyor ya da kayığın içinde sallıyordu. Yine de kafası son derece rahattı, bedeni iyice dinlenmişti: başında hiçbir ağırlık yoktu, tersine tamamen huzur içindeydi, havayı ve güneşi her zamankinden daha çok içine çekebiliyordu.</p>

  <p>Neşeli bir biçimde tayfalarına yaklaştı.</p>

  <p>Onu görür görmez ayağa kalktılar ve patron onun yanına geldi.</p>

  <p>“Sinyor Simbad Ekselanslarına saygılarını iletmemiz için bizi görevlendirdi ve Ekselanslarından izin isteyemediği için üzüntülerini bildirmemizi istedi, dedi; ama çok acele bir iş için Malaga’ya gittiğini öğrendiğiniz zaman onu affedeceğinizi umuyor.”</p>

  <p>“Ah evet! Sevgili Gaetano,” dedi Franz, “demek bunların hepsi gerçek: beni bu adada konuk eden, bana krallara yaraşır bir konukseverlik gösteren ve ben uykudayken giden bir adam gerçekten var ha?”</p>

  <p>“O kadar gerçek ki tüm yelkenlerini açmış uzaklaşan küçük yatı işte orada ve eğer bir dürbün ile bakmak isterseniz büyük bir olasılıkla ev sahibinizi mürettebatın ortasında görebilirsiniz.”</p>

  <p>Gaetano bu sözleri söylerken kolunu Korsika’nın güney ucuna doğru ilerleyen küçük bir gemiye doğru uzatıyordu.</p>

  <p>Franz küçük dürbünü aldı, gözüne ayarladı ve işaret edilen noktaya doğru çevirdi.</p>

  <p>Gaetano yanılmıyordu. Gizemli yabancı geminin kıçında ona doğru dönmüş ayakta duruyordu, bir gece önce konuğunun karşısına çıktığı giysiler içindeydi, elinde onun gibi küçük bir dürbün tutarak, mendilini elveda anlamında sallıyordu.</p>

  <p>Franz da mendilini çıkarıp onun salladığı gibi sallayarak selamına karşılık verdi.</p>

  <p>Bir dakika sonra geminin kıç tarafında hafif bir duman bulutu belirdi, zarif bir biçimde yükseldi ve yavaş yavaş göğe çıktı; sonra hafif bir patlama Franz’a kadar geldi.</p>

  <p>“Bakın, duydunuz mu,” dedi Gaetano, “işte size veda ediyor!”</p>

  <p>Genç adam karabinasını aldı ve sesin kıyıyı yattan ayıran uzaklığı aşacağından pek de emin olmadan havaya boşalttı.</p>

  <p>“Ekselansları şimdi ne emrederler?” dedi Gaetano.</p>

  <p>“Önce bana bir meşale yakın.”</p>

  <p>“Ah! evet, anlıyorum,” dedi patron, “sihirli dairenin girişini aramak için değil mi? Büyük bir zevkle, Ekselansları, eğer bu sizi eğlendirecekse istediğiniz meşaleyi hemen vereceğim. Ben de sizin gibi düşünmüş ve iki üç kez bu hevese kapılmıştım; ama sonunda vazgeçtim. Giovanni,” diye seslendi, “bir meşale yak ve Ekselanslarına getir.”</p>

  <p>Giovanni isteneni yaptı. Franz meşaleyi aldı ve arkasında Gaetano ile yeraltına girdi.</p>

  <p>Hâlâ ezilmiş duran otların oluşturduğu yatağını ve uyandığı yeri buldu; ama mağaranın tüm dış yüzeyinde meşalesini boşuna dolaştırdı, kendisinden önce aynı araştırmayı boşu boşuna denemiş başkalarının bıraktıkları duman izlerinden başka hiçbir şey göremedi.</p>

  <p>Yine de bu su geçirmeyen granit duvarın araştırılmadık bir ayak yerini bile bırakmadı; av bıçağının keskin tarafını sokabileceği bir çatlak bile göremedi; direncini kırmak umuduyla üstüne bastıracağı çıkıntı yapmış bir nokta saptayamadı; hiçbir şeyin yararı olmadı, bu araştırma ile hiçbir sonuç alamadan iki saat yitirdi.</p>

  <p>Bu sürenin sonunda vazgeçti; Gaetano zafer kazanmış gibiydi.</p>

  <p>Franz plaja geri döndüğünde yat artık sadece ufukta küçük beyaz bir nokta olarak kalmıştı; küçük dürbününe sarıldı ama aletle bile bir şey fark etmek olanaksızdı.</p>

  <p>Gaetano ona buraya keçi avlamak için gelmiş olduğunu anımsattı, bunu tümüyle unutmuştu. Tüfeğini aldı ve zevk almaktan çok bir görevi yerine getiriyormuş gibi adayı kolaçan etmeye başladı, çeyrek saat sonra bir keçi ve iki oğlak vurmuştu. Bu keçiler her ne kadar yabani ve çevik olsalar da bizim evcil keçilerimize çok benziyorlardı ve Franz onları bir av gibi görmüyordu.</p>

  <p>Hem sonra bambaşka güçlü düşünceler aklını kurcalayıp duruyordu. Bir gün öncesinden bu yana gerçekten <i>Binbir Gece Masalları</i>’ndan birinin kahramanı olmuştu ve karşı konulmaz bir biçimde mağaraya doğru çekiliyordu.</p>

  <p>Bu nedenle ilk araştırmasının yararsızlığına karşın, Gaetano’ya iki keçi yavrusundan birini kızarttırmasını söyledikten sonra ikinci bir araştırmaya girişti. Bu ikinci ziyaret oldukça uzun sürdü, çünkü geri geldiğinde keçi yavrusu kızarmıştı ve yemek hazırdı.</p>

  <p>Franz, bir gün önce gizemli ev sahibi tarafından akşam yemeğine davet etmeye geldiklerinde oturuyor olduğu yere oturdu ve bir dalganın tepesinde oynayıp duran bir martı gibi Korsika’ya doğru ilerleyen küçük yatı bir kez daha gördü.</p>

  <p>“Ama,” dedi Gaetano’ya, “siz bana Sinyor Simbad’ın Malaga’ya yelken açtığını söylemiştiniz, oysa bana öyle geliyor ki o doğrudan doğruya Porto-Vecchio’ya doğru ilerliyor.”</p>

  <p>“Size onun mürettebatı arasında şu anda iki Korsikalı haydut olduğunu söylemiştim, anımsamıyor musunuz?” dedi patron.</p>

  <p>“Doğru! şimdi onları kıyıya mı çıkaracak?” dedi Franz.</p>

  <p>“Evet öyle. Ah!” diye bağırdı Gaetano, “söylenenlere göre o ne Tanrı’dan ne de şeytandan korkan biri, zavallı bir adama yardım edebilmek için yolunu elli fersah değiştirecek bir insan.”</p>

  <p>“Ama bu tür bir yardım böyle insanca davranışlarda bulunduğu ülkenin yetkilileriyle arasının bozulmasına yol açabilir,” dedi Franz.</p>

  <p>“Eh!” dedi Gaetano gülerek, “yetkililer ona ne yapabilir ki! Bunlar ona vız gelir! Onun peşine düşsünler bakalım. Önce onun yatı gemi değil kuştur, bir fırkateyne on iki deniz milinde üç mil fark yapar, hem sonra kendini kıyıya atması yeter, her yerde dostları yok mu?”</p>

  <p>Tüm bunların içinde açıkça belli olan şey Franz’ın ev sahibi Sinyor Simbad’ın, Akdeniz’in tüm kıyılarındaki kaçakçılar ve haydutlarla bağlantı da olma onurunu taşımasıydı; bu da onun için oldukça garip bir durumu ortaya koyuyordu.</p>

  <p>Franz’a gelince artık onu Monte Cristo’da tutan hiçbir şey yoktu, mağaranın sırrını bulma umudunu tümüyle yitirmişti, adamlarına yemeğini bitirdiği anda teknenin hazır olması emrini vererek yemeğini çabucak yedi.</p>

  <p>Yarım saat sonra teknedeydi.</p>

  <p>Yata son bir kez göz attı; yat Porto-Vecchio Körfezinde giderek gözden kayboluyordu.</p>

  <p>Hareket işaretini verdi.</p>

  <p>Tekne hareket ettiği sırada yat gözden kaybolmak üzereydi.</p>

  <p>Onunla birlikte bir önceki gecenin son gerçeği de siliniyordu: yemek, Simbad, haşhaş ve heykeller, hepsi Franz için aynı düşün içinde erimeye başlıyordu.</p>

  <p>Tekne bütün gün ve bütün gece ilerledi; ertesi gün güneş doğduğunda artık Monte Cristo Adası gözden kaybolmuştu.</p>

  <p>Franz karaya çıkar çıkmaz Floransa’daki eğlence ve kibarlık gereği yapacağı işleri bitirmek için olup bitenleri en azından bir süreliğine unuttu ve sadece Roma’da kendisini bekleyen arkadaşının yanına gitmek için gerekli işlemlere verdi kendini.</p>

  <p>Yola çıktı ve cumartesi akşamı posta arabasıyla Douane meydanına ulaştı.</p>

  <p>Daire, daha önce söylediğimiz gibi, önceden tutulmuştu, artık Franz’ın tek yapacağı, patron Pastrini’nin oteline gitmekti; bu da pek kolay bir şey değildi, çünkü halk yığınları sokakları doldurmuştu ve Roma’ya, büyük olaylardan önceki boğuk ve coşkulu uğultu hakimdi. Roma’da yılda dört önemli olay olur: karnaval, kutsal hafta, şaraplı ekmek yortusu ve Aziz Pierre yortusu.</p>

  <p>Kent, yılın geri kalanında, yaşam ve ölüm arasında geçici bir durum olan, onu bu dünya ile öbürü arasında bir tür istasyona dönüştüren uyuşukluk kıskacına düşer; Franz’ın daha önce beş ya da altı kez mola verdiği ve her seferinde daha göz kamaştırıcı ve daha düşsel bulduğu şiirsel ve kişilikli soylu istasyon.</p>

  <p>Sonunda gitgide büyüyen ve hareketlenen kalabalığın arasından geçti ve otele ulaştı. İlk sorduğunda, arabaları tutulmuş faytonculara ve boş odası kalmamış otelcilere özgü saygısızlıkla Londra Oteli’nde onun için yer olmadığı yanıtını aldı. O zaman kartını patron Pastrini’ye gönderdi ve Albert de Morcerf’in arkadaşı olduğunu söyledi. Bu yol başarılı oldu ve patron Pastrini Ekselanslarını beklettiği için özür dileyerek, görevlileri azarlayarak, yol gösterenin daha önce yolcunun elinden aldığı el şamdanını kaparak kendisi koşup geldi ve Albert, Franz’ı karşılamaya geldiğinde Pastrini de onu Albert’in yanına götürmeye hazırlanıyordu.</p>

  <p>Tutulan daire iki küçük yatak odası ve bir çalışma odasından oluşuyordu. İki yatak odası sokağa bakıyordu, bu, patron Pastrini’ye göre bu odalara paha-biçilmez bir değer kazandıran bir durumdu. Katın geri kalan bölümü Sicilyalı ya da Maltalı olduğu sanılan çok zengin bir kişiye kiralanmıştı; otelci bu yolcunun hangi ulustan olduğunu tam olarak söyleyemiyordu.</p>

  <p>“Bu çok iyi patron Pastrini,” dedi Franz, “ama bize hemen bu gece için basit bir akşam yemeği, yarın ve sonraki günler için de üstü açık bir gezinti arabası gerekiyor.”</p>

  <p>“Yemeğe gelince,” diye yanıt verdi otelci, “hemen şu anda yemek servisi yapabiliriz, ama arabaya gelince...”</p>

  <p>“Nasıl! arabaya gelince de ne demek!” diye haykırdı Albert. “Bir dakika, bir dakika! Şaka yapmayalım patron Pastrini! Bize bir araba gerek.”</p>

  <p>“Mösyö,” dedi hancı, “size bir araba sağlamak için elimizden geleni yapacağız. Size sadece bunu söyleyebilirim.”</p>

  <p>“Yanıtı ne zaman alırız?” diye sordu Franz.</p>

  <p>“Yarın sabah, diye yanıt verdi hancı.</p>

  <p>“Allah kahretsin!” dedi Albert, “daha çok para ödeyeceğiz, hepsi bu: bunun ne olduğunu biliyoruz; Drake ya da Aaron’da hafta arası günler için yirmi beş frank, pazar ve bayram günleri için otuz beş frank; günde beş frank da aracı ücreti, etti kırk frank, bundan artık söz etmeyelim.”</p>

  <p>“Beyefendiler bunun iki katını bile verseler korkarım araba bulamayacaklar.”</p>

  <p>“O zaman atlar benim arabama koşulsun, yolculukta biraz yıprandı ama zararı yok.”</p>

  <p>“At bulamayacağız.”</p>

  <p>Albert Franz’a, anlaşılmaz görünen bir yanıt almış biri gibi baktı.</p>

  <p>“Bunu anlayabiliyor musunuz Franz? At yok, diyor; posta arabasının atlarını alamaz mıyız?”</p>

  <p>“Onların hepsi on beş gün öncesinden kiralandı, şimdi ancak hizmet için gerekli olanlar kaldı.”</p>

  <p>“Buna ne diyorsunuz?” diye sordu Franz.</p>

  <p>“Bir şey benim kavrama gücümü aştı mı artık onda direnmeme ve bir başka konuya geçme alışkanlığım olduğunu söylüyorum. Yemek hazır mı patron Pastrini?”</p>

  <p>“Evet Ekselansları.</p>

  <p>“O zaman önce yemek yiyelim.”</p>

  <p>“Ya araba ve atlar?” dedi Franz.</p>

  <p>“Sakin olun sevgili dostum, onlar kendi kendilerine gelecekler; söz konusu olan sadece onlara fiyat biçmek.”</p>

  <p>Para kesesi şişkin ya da cüzdanı da kabarık olunca hiçbir şeyin olanaksız olmadığına inanan bu hayran olunacak felsefe ile Morcerf akşam yemeğini yedi, yattı, deliksiz bir uyku çekti ve düşünde altı atlı bir arabanın İçinde karnavalda dolaştığını gördü.</p>
