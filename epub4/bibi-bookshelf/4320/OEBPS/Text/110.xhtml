    <p>İDDİANAME</p>

  </div>

  <p>Yargıçlar büyük bir sessizlik içinde oturumu başlattılar; jüri üyeleri yerlerine oturdular; herkesin dikkatini çeken ve neredeyse hayranlığını toplayan Mösyö de Villefort, başında şapkası, sakin bakışlarını çevresinde gezdirerek koltuğuna oturdu.</p>

  <p>Herkes bu ciddi ve sert, evlat acısının hiçbir izi görülmeyen duyarsız yüze şaşkınlıkla bakıyordu, herkes insansal heyecanlara yabancı bu adama bir tür dehşetle bakıyordu.</p>

  <p>“Jandarmalar!” dedi başkan, “Sanığı getirin.”</p>

  <p>Bu sözler üzerine halkın dikkati daha belirginleşti ve tüm gözler Benedetto’nun girmesi gereken kapıya dikildi.</p>

  <p>Az sonra kapı açıldı ve sanık göründü.</p>

  <p>Bunun etkisi herkes üzerinde aynı oldu, kimse görünümünün anlamı konusunda yanılmamıştı.</p>

  <p>Yüz çizgileri insanın kanının çekilip yüzünün ve yanaklarının bembeyaz olmasını sağlayan derin heyecandan hiçbir iz taşımıyordu. Birini zarif bir biçimde şapkasının üzerine, öbürünü beyaz kumaştan yeleğinin açıklığına koyduğu elleri hiçbir ürpertiyle titremiyordu; gözleri sakin hattâ parlaktı. Genç adamın bakışları salondaki yargıçlar ve yardımcılarının sıralarında dolaşırken uzun uzun başkanın, özellikle de krallık savcısının üstünde durdu.</p>

  <p>Andrea’nın yanında mahkeme tarafından atanmış avukatı yer aldı, çünkü Andrea hiç önem vermiyor göründüğü bu ayrıntılarla uğraşmak istememişti, avukat donuk sarı saçlı, sanıktan yüz kez daha fazla duyduğu heyecan nedeniyle yüzü kızarmış genç bir adamdı.</p>

  <p>Başkan, Villefort’un, bildiğimiz gibi, son derece ustaca ve acımasızca kaleme aldığı iddianamenin okunmasını istedi.</p>

  <p>Uzun ve bir başkası için bunaltıcı olabilecek bu okuma sırasında halkın dikkati, bir Ispartalının içten neşesi ile bu duruma direnen Andrea’dan bir an bile kopmuyordu.</p>

  <p>Villefort belki hiçbir zaman bu kadar özlü ve sürükleyici konuşmamıştı; cinayet en canlı renkleriyle sunulmuştu; suçlunun geçmişi, küçük yaştan başlayarak geçirdiği değişiklikler, eylemlerinin art arda sıralanması, ancak yaşamın gerçeklerini ve insan yüreğini krallık savcısı kadar gelişmiş bir insanın bilebileceği bir ustalıkla ortaya konmuştu.</p>

  <p>Benedetto, sadece bu girişle bile, kamuoyunda sonsuza kadar mahkum olmuştu, artık sadece yasa yoluyla bedensel olarak cezalandırılması kalmıştı.</p>

  <p>Andrea suç kanıtlarının art arda çoğalıp üstüne kalmasına hiç mi hiç dikkat etmiyordu: sık sık yüzüne bakan ve sanıklar üzerinde kuşkusuz çoğu zaman yapma fırsatını bulduğu ruhsal incelemelere devam eden Mösyö de Villefort, o kadar derin ve sabit bakmasına karşın, bir kez bile Andrea’nın gözlerini yere indirtemedi.</p>

  <p>Sonunda iddianamenin okunması bitti.</p>

  <p>“Sanık,” dedi başkan, “adınız ve soyadınız?”</p>

  <p>Andrea ayağa kalktı.</p>

  <p>“Beni bağışlayın sayın başkan,” dedi son derece temiz bir ses tonuyla, “ama yanıtını veremeyeceğim bir dizi soru soracağınızı görüyorum. Daha sonra açıklayacağım nedenden sıradan sanıklar içinde ayrıcalıklı biri olduğumu düşünüyorum. Sizden sorulara farklı bir sıra izleyerek yanıt vermek için izin istiyorum; böylece yine tüm sorularınızı yanıtlamış olacağım.”</p>

  <p>Şaşıran başkan jüri üyelerine baktı, onlar da krallık savcısına.</p>

  <p>Tüm kurulda büyük bir şaşkınlık görüldü. Ama Andrea hiç de heyecanlanmışa benzemiyordu.</p>

  <p>“Yaşınız?” dedi başkan; “bu soruya yanıt verecek misiniz?”</p>

  <p>“Bu soruya da diğer sorular gibi yanıt vereceğim sayın başkan, ama sırası gelince.”</p>

  <p>“Yaşınız?” diye yineledi yargıç.</p>

  <p>“Yirmi bir yaşındayım ya da daha doğrusu birkaç gün sonra yirmi bir olacağım, çünkü 1817 yılında 27 Eylül’ü 28’e bağlayan gece doğmuşum.”</p>

  <p>Bir şeyler not etmekte olan Mösyö de Villefort bu tarihi duyunca başını kaldırdı.</p>

  <p>“Nerede doğdunuz?” diye devam etti başkan.</p>

  <p>“Auteuil’de, Paris yakınında,” diye yanıt verdi Benedetto.</p>

  <p>Mösyö de Villefort ikinci kez başını kaldırdı, Medusa başına bakar gibi Benedetto’ya baktı ve bembeyaz oldu.</p>

  <p>Benedetto’ya gelince, bir köşesi işlemeli ince patiskadan bir mendili zarif bir biçimde dudaklarının üstünden geçirdi.</p>

  <p>“Mesleğiniz?” diye sordu başkan.</p>

  <p>“Önce, kalpazandım,” dedi Andrea son derece sakin bir biçimde, “daha sonra hırsızlığa geçtim ve en son da katil oldum.”</p>

  <p>Salonun her yerinde bir fısıltı ya da daha doğrusu bir şaşkınlık ve öfke fırtınası patladı: jüri üyeleri de birbirlerine şaşkınlıkla baktılar, bu kadar kibar bir insandan hiç beklenmeyecek bu utanmazlık karşısında, büyük bir tiksinti duydular.</p>

  <p>Mösyö de Villefort elini önce solan sonra kızaran ve yanan alnına dayadı; birden ayağa kalktı, şaşkın biri gibi çevresine baktı: havasız kalmıştı.</p>

  <p>“Bir şey mi arıyorsunuz sayın krallık savcısı?” diye sordu Benedetto en kibar gülümsemesiyle.</p>

  <p>Mösyö de Villefort hiç yanıt vermedi, yeniden yerine oturdu, daha doğrusu koltuğuna yığıldı.</p>

  <p>“Sanık, adınızı şimdi mi söyleyeceksiniz?” diye sordu başkan. “Çeşitli suçlarınızı sıralamakla ve mesleklerinizi nitelemekte gösterdiğiniz hoyratça davranış, bunlara bağladığınız onur sorununun türü nedeniyle, insanlığa saygı ve ahlak adına, mahkeme sizi ağır bir biçimde kınayacaktır, belki adınızı daha sonra söylemek istemenizin nedeni bu: bu adı önceki nitelendirmelerinizle ortaya koymak istiyorsunuz.”</p>

  <p>“Bu inanılmaz, sayın başkan,” dedi Benedetto en kibar sesi ve en terbiyeli davranışıyla, “en gizli düşüncelerimi okudunuz sanki; gerçekten de işte bu amaçla sorularınızın sırasını değiştirmenizi sizden rica etmiştim.”</p>

  <p>Şaşkınlık doruğa çıkmıştı; sanığın sözlerinde artık ne palavracılık, ne de utanmazlık vardı; heyecanlı dinleyiciler bu karanlık bulutun arkasından bir yıldırımın düşeceğini hissediyorlardı.</p>

  <p>“Pekala!” dedi başkan, “adınız?”</p>

  <p>“Size adımı söyleyemem, çünkü bilmiyorum, ama babamınkini biliyorum ve size onun adını söyleyebilirim.”</p>

  <p>Acıyla başı dönen Villefort’un gözleri karardı; yakıcı ter damlalarının, yanaklarından art arda şaşkın ve kasılmış bir elle karıştırdığı kağıtların üstüne düştüğü görüldü.</p>

  <p>“O zaman babanızın adım söyleyin,” dedi başkan.</p>

  <p>Büyük kurul salonunun sessizliğini bir tek soluk, bir tek ses bozmuyordu: herkes bekliyordu.</p>

  <p>“Babam krallık savcısıdır,” diye yanıt verdi Andrea sakin bir biçimde.</p>

  <p>“Krallık savcısı mı!” dedi başkan şaşkınlıkla, Villefort’un yüzünün allak bullak olduğunu fark etmeden; “krallık savcısı mı!”</p>

  <p>“Evet ve mademki adını öğrenmek istiyorsunuz size bunu söyleyeceğim: adı Villefort’dur.”</p>

  <p>Mahkemeye saygı nedeniyle uzun zamandır bastırılan patlama, tüm göğüslerden bir gökgürültüsü gibi çıktı; mahkeme bile kalabalığın bu kaynaşmasını dizginlemeyi düşünemedi. Haykırışlar, soğukkanlılığını yitirmeden duran Benedetto’ya edilen küfürler, sert el kol hareketleri, jandarmaların kıpırdanışları, karışıklık ve skandal anında bu iğrenç grubun su yüzüne çıkan kıkırdaşmaları, tüm bunlar beş dakika sürdü, sonra yargıçlar ve mübaşirler sessizliği sağlamayı başardı.</p>

  <p>Bu gürültünün ortasında başkanın haykıran sesi duyuluyordu:</p>

  <p>“Adaletle oynuyorsunuz sanık, hemşerilerinize bu dönemde hiç de istenecek bir şey olmayan, benzersiz bir ahlak bozukluğu gösterisi mi sunmak istiyorsunuz?”</p>

  <p>On kişi oturduğu yerde neredeyse bitmiş olan krallık savcısının yanına koştu ve onu avutmaya, cesaret vermeye, çok çalışmasını protesto etmeye, sevgilerini göstermeye çalıştı.</p>

  <p>Oldukça kalabalık bir grubun hareketli olduğu, fısıldaştığı nokta dışında salonda sessizlik sağlanmıştı.</p>

  <p>Söylenenlere göre bir kadın bayılmıştı; ona tuzruhu koklatılmış ve kadın kendine gelmişti.</p>

  <p>Bu karışıklık sırasında Andrea gülümseyen yüzünü kurula çevirmişti; sonra bir elini sırasının meşe korkuluğuna dayayarak en kibar davranışıyla:</p>

  <p>“Beyler,” dedi, “Tanrı biliyor ya mahkemeye hakaret etmeyi ve bu onurlu kurulun karşısında yararı olmayan bir skandal çıkarmayı hiç istemedim. Bana kaç yaşında olduğum soruluyor, söylüyorum; nerede doğduğum soruluyor, yanıt veriyorum; adım soruluyor, söyleyemiyorum çünkü annem babam beni terk etmişler. Ama, adım olmadığına göre, adımı söylemeden babamın adını söyleyebilirim; yineliyorum, babamın adı Mösyö de Villefort’dur ve bunu kanıtlamaya hazırım.”</p>

  <p>Genç adamın konuşmasında gürültü patırtıyı sessizliğe dönüştüren bir kesinlik, bir inanç, bir güç vardı. Bakışlar bir an, koltuğunda yıldırımın kadavraya çevirdiği bir adamın hareketsizliği ile duran krallık savcısına çevrildi.</p>

  <p>“Beyler,” diye devam etti Andrea sesi ve hareketiyle sessizliğe egemen olarak, size sözlerimin açıklamasını yapmak ve kanıt göstermek zorundayım.”</p>

  <p>“Ama,” diye haykırdı sinirlenen başkan, “soruşturmada adınızın Benedetto olduğunu açıkladınız, öksüz olduğunuzu söylediniz ve vatanınız olarak Korsika’yı gösterdiniz.</p>

  <p>“Soruşturmada bana uygun gelen şeyleri söyledim, çünkü sözlerime vermek istediğim gösterişli yankılanmanın zayıflatılmasını ya da kesilmesini, ki bu yapılmaya çalışıldı, istemiyordum.</p>

  <p>“Şimdi yineliyorum, 1817 yılında 27 Eylül’ü 28’e bağlayan gece Auteuil’de doğdum, krallık savcısı Mösyö de Villefort’un oğluyum. Şimdi ayrıntıları istiyor musunuz? Size bu ayrıntıları vereceğim.</p>

  <p>“Ben, La Fontaine sokağı 28 numaralı evde birinci katta kırmızı damaskolu odada doğdum. Babam anneme öldüğümü söyleyerek beni kollarına aldı, üzerine H ve N harfleri işlenmiş bir beze sardı ve beni canlı canlı gömeceği bahçeye götürdü.”</p>

  <p>Sanığın kendine güveninin arttığını ve Mösyö de Villefort’un heyecanını görünce herkesi bir ürperti aldı.</p>

  <p>“Ama tüm bu ayrıntıları nasıl biliyorsunuz?” diye sordu başkan.</p>

  <p>“Bunu anlatacağım sayın başkan. Babamın beni gömdüğü bahçeye o gece onu öldürmek isteyecek kadar kızan ve uzun zamandır bir Korsika intikamını almak için onu gözetleyen bir adam girmişti. Adam sık ağaçların arkasına saklanmıştı; adam babamın toprağa küçük bir kasa gömdüğünü gördü ve yaptığı işin ortasında onu bıçakladı, sonra bu kasanın hazine olduğunu sanıp çukuru açtı ve beni hâlâ canlı olarak buldu. Bu adam beni öksüzler yurduna götürdü, orada 57 numara ile kaydettirdi. Üç ay sonra kız kardeşi beni almak için Rogliano’dan Paris’e bir yolculuk yaptı, benim onun oğlu olduğumu söyleyerek alıp götürdü.</p>

  <p>“İşte Auteuil’de doğup Korsika’da büyümemin nedeni.”</p>

  <p>Bir an sessizlik oldu, ama bu öyle bir sessizlikti ki, bin göğüsten solunan ağır sıkıntı olmasa salon boşalmış sanılabilirdi.</p>

  <p>“Devam edin,” dedi başkanın sesi.</p>

  <p>“Kuşkusuz beni çok seven bu dürüst insanların yanında mutlu olabilirdim, diye devam etti Benedetto; “ama benim doğamdaki kötülük, analığımın yüreğime salmaya çalıştığı tüm erdemlerden baskın çıktı. Kötülük içinde büyüdüm ve suç işlemeye başladım. Sonunda bir gün, beni bu kadar kötü yarattığı ve bana bu kadar iğrenç bir yazgı verdiği için Tanrıyı lanetlerken, babalığım yanıma gelip bana şöyle dedi:</p>

  <p>“‘Küfür etme zavallı! Çünkü Tanrı seni öfke duymadan yarattı! Suç sana senden değil babandan geliyor; eğer ölseydin seni cehenneme gönderecek, mucize olup kurtulursan sefalete atacak babandan!’</p>

  <p>“O zaman Tanrıyı lanetlemekten vazgeçtim ve babamı lanetledim; işte beni kınadığınız sözleri bunun için duyurmak istedim sayın başkan; işte bu kurulu hâlâ ürperten skandalı bunun için çıkardım. Eğer bu bana bir suç daha ekliyorsa cezalandırın beni; ama yazgımın ben doğduğum günden beri kötü, acıklı, acılı, dayanılmaz olduğuna inandırdıysam sizi, acıyın bana!”</p>

  <p>“Ya anneniz?” diye sordu başkan.</p>

  <p>“Annem beni ölmüş sanıyordu; annem hiç suçlu değildir. Annemin adını öğrenmek istemedim; onu tanımıyorum.”</p>

  <p>O anda, biraz önce söylediğimiz gibi, bir kadının çevresini saran bir grubun ortasından hıçkırıkla sona eren tiz bir çığlık yükseldi.</p>

  <p>Bu kadın şiddetli bir sinir krizine yakalandı ve mahkeme salonundan çıkarıldı; o götürülürken yüzünü saklayan kalın örtü açıldı ve Madam Danglars’ı tanıdılar.</p>

  <p>Sinirden gerilmiş duyularının çöküntüsüne, kulaklarındaki uğultuya, beynini altüst eden bir tür deliliğe karşın Villefort kadının kim olduğunu anladı ve ayağa kalktı.</p>

  <p>“Kanıtlar! Kanıtlar!” dedi başkan; “Sanık, bu korkunç iddianın en kesin kanıtlarla desteklenmesi gerektiğini unutmayın.”</p>

  <p>“Kanıtlar mı?” dedi Benedetto gülerek, “kanıtları mı istiyorsunuz?”</p>

  <p>“Evet.”</p>

  <p>“Pekala! Mösyö de Villefort’a bakın ve benden yine kanıt isteyin.”</p>

  <p>Herkes, üzerinde toplanan binlerce gözün ağırlığı altında mahkeme salonunun ortasına doğru sendeleyerek, saçı başı darmadağınık ve tırnaklarını geçirdiği yüzü kırmızı benekler içinde ilerleyen krallık savcısına döndü.</p>

  <p>Tüm salondan uzun bir şaşkınlık fısıltısı duyuldu.</p>

  <p>“Benden kanıt istiyorlar baba,” dedi Benedetto, “onlara kanıt göstermemi ister misiniz?”</p>

  <p>“Hayır, hayır,” diye kekeledi Mösyö de Villefort boğuk bir sesle; “hayır, bunun yararı yok.”</p>

  <p>“Nasıl yararı yok?” diye haykırdı başkan; “ama siz ne demek istiyorsunuz?”</p>

  <p>“Beni ezen ölümcül çembere karşı boşuna savaştığımı söylemek istiyorum beyler,” diye haykırdı krallık savcısı; “ben intikam Tanrısının elinde olduğumu kabul ediyorum. Kanıt yok; buna gerek yok; bu genç adamın tüm söyledikleri doğrudur!”</p>

  <p>Doğal felaketler öncesinde olduğu gibi ağır ve sıkıntılı bir sessizlik, saçları diken diken olmuş bir halde orada hazır bulunanları kurşun gibi ağır mantosuyla sardı.</p>

  <p>“Neyiniz var Mösyö de Villefort?” diye haykırdı başkan, “bir sanrıya kapılmadınız ya? Ne oldu? Kendinizde misiniz? Bu kadar garip, bu kadar beklenmedik ve korkunç bir suçlamanın aklınızı başınızdan aldığı anlaşılıyor; haydi, kendinize gelin.”</p>

  <p>Krallık savcısı başını salladı. Ateşi yükselen bir adam gibi dişleri şiddetle birbirine çarpıyordu, benzi ölü gibi sararmıştı.</p>

  <p>“Kendimdeyim mösyö,” dedi krallık savcısı; “sadece beden acı çeker ve bu fark edilir. Bu genç adamın bana karşı söylediği her şey için kendimi suçlu buluyorum ve hemen evime gidip benim yerime geçecek krallık savcısının emirlerini bekleyeceğim.”</p>

  <p>Mösyö de Villefort bu sözleri ciddi ve neredeyse boğuk bir sesle söylerken sendeleyerek, mübaşirin alışkın bir hareketle açtığı kapıya yöneldi.</p>

  <p>Tüm salon, Paris yüksek sosyetesini on beş gündür çalkalayan çeşitli beklenmeyen olguları bu kadar korkunç bir biçimde çözümleyen bu açıklama ve bu itiraf karşısında sessiz ve üzgün kalakaldı.</p>

  <p>“Pekala!” dedi Beauchamp, “şimdi doğada dramın bulunmadığını söylesinler bakalım!”</p>

  <p>“İnanın,” dedi Château-Renaud, “ben işi Mösyö de Morcerf gibi bitirmeyi yeğlerdim: böyle bir felaketin yanında bir kurşun daha tatlı gelir.”</p>

  <p>“Ve ben bir an onun kızıyla evlenmek istediğimi düşünüyorum da!” dedi Debray. “Zavallı çocuk, iyi ki öldü!”</p>

  <p>“Mahkeme bitmiştir beyler,” dedi başkan, “dava gelecek oturuma kadar ertelenmiştir. Konu yeniden soruşturulacak ve başka bir savcıya verilecektir.”</p>

  <p>Andrea’ya gelince, her zamanki gibi sakin ve çok daha ilginç bir halde, istemeye istemeye ona saygı gösteren jandarmaların eşliğinde salondan çıktı.</p>

  <p>“Pekala! Olanlar hakkında ne düşünüyorsunuz dostum?” diye sordu Debray eline bir Louis altını sıkıştırdığı polis memuruna.</p>

  <p>“Hafifletici nedenler bulunacaktır,” diye yanıt verdi polis memuru.</p>
