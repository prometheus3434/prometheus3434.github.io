    <p>44</p>

    <p>VENDETTA</p>

  </div>

  <p>“Sayın kontum nereden başlamamı isterler?” diye sordu Bertuccio.</p>

  <p>“Ben kesinlikle hiçbir şey bilmediğime göre, nereden isterseniz,” dedi Monte Cristo.</p>

  <p>“Sanıyordum ki Rahip Busoni, Ekselanslarına...”</p>

  <p>“Evet, elbette birkaç ayrıntı verdi, ama üstünden yedi sekiz yıl geçti ve hepsini unuttum.”</p>

  <p>“O zaman Ekselanslarının canını sıkmaktan korkmazsam...”</p>

  <p>“Haydi, Mösyö Bertuccio, haydi, akşam gazetesi yerine geçeceksiniz.”</p>

  <p>“Olaylar 1815’e dayanıyor.”</p>

  <p>“Ah! ah!” dedi Monte Cristo, “1815 dün değil.”</p>

  <p>“Hayır değil mösyö yine de en küçük ayrıntılar bile, o tarihin ertesi günündeymişiz gibi belleğimde hâlâ canlı. İmparatorun hizmetinde bir kardeşim yani bir ağabeyim vardı. Tümüyle Korsikalılardan oluşmuş bir alayda teğmen olmuştu. Ağabeyim benim tek dostumdu; ben beş yaşında o on sekiz yaşındayken yetim kalmıştık; beni oğlu gibi yetiştirmişti. 1814’te, Bourbonlar zamanında evlenmişti; imparator Elbe’den geri dönünce kardeşim hemen onun hizmetine girdi ve Waterloo da hafif yaralanınca orduyla birlikte Loire’ın gerisine çekildi.”</p>

  <p>“Ama bu anlattığınız Yüz Gün'ün öyküsü Mösyö Bertuccio,” dedi kont, “o da yanılmıyorsam, geçti gitti.”</p>

  <p>“Beni bağışlayınız Ekselans, ama bu ilk ayrıntılar gerekli ve siz bana sabırlı olacağınıza söz vermiştiniz.”</p>

  <p>“Haydi, haydi, ben sözümü tutarım.”</p>

  <p>“Bir gün bir mektup aldık: Korsika Burnu’nun ucunda Rogliani adlı küçük bir kasabada oturduğumuzu söylemeliyim: Mektup ağabeyimdendi; ordunun terhis edildiğini, Châteauroux, Clermont-Ferrant, Le Puy ve Nîmes üzerinden geri dönmekte olduğunu yazıyor, eğer biraz param varsa Nîmes’de benim bağlantım olan tanıdık bir hancıya göndermemi rica ediyordu.”</p>

  <p>“Kaçakçılık bağlantısı,” dedi Monte Cristo.”</p>

  <p>“Eh! Ne yapalım? Sayın kontum, yaşamak gerek.”</p>

  <p>“Elbette; haydi devam edin.”</p>

  <p>“Ağabeyimi çok severdim, size söylemiştim Ekselans; bu nedenle parayı ona göndermeyip kendim götürmeye karar verdim. Bin frankım vardı, beş yüzünü Assunta’ya bıraktım, Assunta yengemdi; öbür beş yüzü aldım ve Nîmes’e doğru yola koyuldum. Kolay bir işti, bir teknem ve denizde yapılacak bir yükleme işim vardı. Her şey benim tasarılarıma uygun gelişiyordu. Ama yükleme yapılınca rüzgar ters döndü ve dört beş gün Rhône’a giremedik. Sonunda başardık; Arles’a kadar çıktık; tekneyi Bellegarde ile Beaucaire arasına bıraktım ve Nîmes yolunu tuttum.”</p>

  <p>“Esas konuya geliyoruz değil mi?”</p>

  <p>“Evet, mösyö: Beni bağışlayın, ama Ekselanslarının göreceği gibi ben sadece gerekli olanları anlatıyorum. O sırada ünlü Güney katliamının olduğu zamandı. Orada Bonaparte yanlısı olduğundan kuşkulandıkları herkesi sokaklarda boğazlayan Trestaillon, Truphemy ve Graffan adlarında iki üç eşkıya vardı. Sayın kontum bu katillerden söz edildiğini belki de duymuşlardır.”</p>

  <p>“Biraz, o dönemde Fransa’dan çok uzaklardaydım. Devam edin.”</p>

  <p>“Nîmes’e girerken tam anlamıyla kan içinde yürünüyordu; adım başı ölü insanlara rastlanıyordu: çeteler kurmuş katiller öldürüyor, yağmalıyor ve yakıyorlardı.</p>

  <p>“Bu insan kırımını görünce beni bir titreme aldı, kendim için değil, ben basit bir Korsikalı balıkçıydım, korkacak çok bir şeyim yoktu; o sırada tam tersine bizim gibi kaçakçıların iyi zamanıydı ama ağabeyim için, İmparatorluk’un askeri olan ve üniforması ve apoletleriyle Loire’dan orduyla birlikte geri dönen ve bu nedenle korkması için birçok nedeni olan ağabeyim için titriyordum.</p>

  <p>“Bizim hancıya koştum. Önsezilerim beni yanıltmamıştı: Ağabeyim bir gün önce Nîmes’e gelmiş, konukseverlik istemek için geldiği kişinin kapısında öldürülmüştü.</p>

  <p>“Katillerini öğrenmek için elimden geleni yaptım; o kadar korku salmışlardı ki kimse bana onların adını söylemeye cesaret edemedi. O zaman bana o kadar sözü edilen ve hiçbir şeyden korkmayan Fransız adaleti aklıma geldi ve krallık savcısına çıktım.”</p>

  <p>“Bu krallık savcısının adı Villefort muydu?” diye sordu kayıtsız bir biçimde Monte Cristo.</p>

  <p>“Evet Ekselans: savcı yardımcılığı yapmış olduğu Marsilya’dan gelmişti. Gösterdiği büyük çaba onun ilerlemesini sağlamıştı. Söylenenlere göre Elbe Adası’ndan çıkışı hükümete ilk haber verenlerden biriydi.”</p>

  <p>“O zaman siz de kendinizi ona tanıttınız,” dedi Monte Cristo.</p>

  <p>“Ona, ‘Mösyö,’ dedim, ‘ağabeyim bir gün önce Nîmes’de öldürüldü. Kimin öldürdüğünü bilmiyorum, ama bunu öğrenmek sizin göreviniz. Siz burada adaletin başısınız ve kendini savunmayı bilmeyenlerin intikamını almak adaletin görevidir.’”</p>

  <p>“‘Kardeşiniz neydi?’ diye sordu krallık savcısı.</p>

  <p>“‘Korsika taburunda teğmen.’”</p>

  <p>“‘Öyle ise Zorbanın bir askeriydi.’”</p>

  <p>“‘Fransız ordularının bir askeri.’”</p>

  <p>“‘O zaman kılıcını kullandı ve kılıçla öldü,’ diye karşılık verdi.”</p>

  <p>“‘Yanılıyorsunuz mösyö; hançerle öldü.’”</p>

  <p>“‘Ne yapmamı istiyorsunuz?’ diye yanıt verdi yargıç.”</p>

  <p>“‘Ama size söyledim: Onun intikamını almanızı istiyorum.’”</p>

  <p>“‘Kimden?’”</p>

  <p>“‘Katillerden.’”</p>

  <p>“‘Ben katilleri tanıyor muyum?’”</p>

  <p>“‘Aratınız.’”</p>

  <p>“‘Ne yapmak için? Kardeşiniz bir kavgaya karışmış ve bir düelloda ölmüş olabilir. Tüm bu eski askerler İmparatorluk zamanında onlara başarı getiren ama şimdi onların aleyhine dönen aşırılıklara kapılırlar; oysa Güneydeki insanlar ne askerleri ne de aşırılıkları severler.”</p>

  <p>“‘Mösyö,’ dedim, ‘ben kendim için bir şey istemiyorum. Ben ağlarım ya da intikam alırım, işte bu; ama zavallı ağabeyimin bir karısı vardı. Eğer benim de başıma kötü bir şey gelirse bu zavallı insan açlıktan ölür, çünkü sadece ağabeyimin kazancıyla geçiniyorlardı. Ona hükümetten küçük bir maaş bağlatınız.’</p>

  <p>“‘Her devrimin kendi felaketleri vardır,’ diye yanıt verdi Mösyö de Villefort; ‘kardeşiniz de bunun kurbanı oldu, bu bir felaket, ama hükümet bunun için ailenize hiçbir şey borçlu değil. Eğer Zorbanın yandaşlarının kendileri iktidarda iken kralın yandaşlarından aldıkları intikamları yargılayacak olsaydık bugün belki ağabeyiniz de ölüm cezasına çarptırılacaktı. Olan bitenler çok doğal, bu misilleme yasasıdır.’</p>

  <p>“‘Ne diyorsunuz mösyö?’ diye bağırdım. ‘Nasıl olur da bir yargıç olan siz bana böyle bir şey söylersiniz?’</p>

  <p>“‘Tüm Korsikalılar delidir bence,’ diye yanıt verdi Mösyö de Villefort, ‘vatandaşlarının hâlâ imparator olduğunu sanıyorlar. Yanlış zaman seçmişsiniz sevgili dostum; bunu bana iki ay önce gelip söylemeliydiniz. Bugün artık çok geç; defolun gidin, eğer siz gitmezseniz ben sizi dışarı attıracağım.’</p>

  <p>“Bir an yeniden yalvarmanın işe yarayıp yaramayacağını görmek için ona baktım. Bu adam taştandı. Yanına yaklaştım:</p>

  <p>“‘Pekala!,’ dedim ona alçak sesle, ‘Korsikalıları tanıdığınıza göre onların sözlerini nasıl tuttuklarını da bilmeniz gerekir. Bonaparte yanlısı olan ağabeyimin öldürülmesinin iyi olduğunu düşünüyorsunuz, çünkü siz kral yanlısısınız; pekala! Bonaparte yanlısı olan ben, size bir şey açıklayacağım: Ben sizi öldüreceğim. Şu andan itibaren size karşı <i>vendetta</i> ilan ediyorum; artık kendinizi iyi kollayın ve elinizden geldiğince kendinizi koruyun; çünkü ilk karşılaştığımızda son saatiniz gelmiş olacak.’</p>

  <p>“Bunları söyler söylemez, şaşkınlığı geçmeden kapıyı açtım ve kaçtım.</p>

  <p>“Ah! ah!” dedi Monte Cristo, “böyle masum bir yüzle demek böyle şeyler yapıyorsunuz Mösyö Bertuccio, hem de krallık savcısına. Yazık yazık! Bari <i>vendetta</i>’nın ne olduğunu biliyor muydu?”</p>

  <p>“O kadar iyi biliyordu ki o andan itibaren her yerde beni arattı ve hiç tek başına dışarı çıkmadı, evine kapandı. Bereket versin ben o kadar iyi saklanmıştım ki beni bulamadı. O zaman onu bir korku aldı; Nîmes’de daha uzun süre kalmaktan korktu, yerinin değiştirilmesini istedi, çok sözü geçen bir adam olduğu için Versailles’a tayin edildi; ama biliyorsunuz, düşmanından intikam almaya yemin etmiş bir Korsikalı için uzaklık diye bir şey yoktur, ne kadar hızlı sürülürse sürülsün arabası onu yaya izleyen benden yarım günlük yoldan fazla uzağa gidemiyordu.</p>

  <p>“Onu öldürmek o kadar zor değildi, yüz kez bunun için fırsat çıktı karşıma; ama onu, görülmeden ve özellikle yakalanmadan öldürmek gerekiyordu. Artık sorumluluk sahibiydim: Korumam ve doyurmam gereken bir yengem vardı. Üç ay boyunca Mösyö de Villefort’u gözetledim; üç ay boyunca ben nereye gittiğini görmeden ne bir adım atabildi, ne bir yürüyüş ne de bir gezinti yapabildi. Sonunda onun gizli gizli Auteuil’e geldiğini keşfettim: ama herkes gibi sokaktaki büyük kapıdan içeri gireceğine ister atıyla ister arabasıyla gelmiş olsun arabasını ya da atını handa bırakıyor ve şu gördüğünüz küçük kapıdan içeri giriyordu.”</p>

  <p>Monte Cristo başıyla, karanlığın ortasında Bertuccio’nun işaret ettiği girişi fark ettiğini belirten bir işaret yaptı.</p>

  <p>“Artık Versailles’a ihtiyacım yoktu, Auteuil’e yerleştim ve bilgi topladım. Eğer onu yakalamak istiyorsam tuzağımı kuracağım yer kesinlikle burası olacaktı.</p>

  <p>“Ev, kapıcının da Ekselanslarına söylediği gibi, Villefort’un kayınbabası Mösyö de Saint-Méran’a aitti. Mösyö de Saint-Méran Marsilya’da oturuyordu; bu nedenle de bu kır evinin ona bir yararı yoktu: Sadece barones olarak tanınan genç bir dul kadına kiralamış olduğu söyleniyordu.</p>

  <p>“Gerçekten de bir akşam duvarın üstünden bakarken hiçbir yabancı pencerenin bakmadığı bu bahçede gezinen genç ve güzel bir kadın gördüm; sık sık küçük kapıdan yana bakıyordu, o akşam onun Mösyö de Villefort’u beklediğini anladım. Karanlığa karşın yüz çizgilerini görebileceğim kadar yakınıma geldiğinde on sekiz, on dokuz yaşlarında, uzun boylu, sarışın, genç ve güzel bir kadın gördüm. Sade bir ev elbisesi giydiği ve bedenini de hiçbir şey sıkmadığı için, onun hamile olduğunu ve hamileliğinin de epeyce ilerlemiş olduğunu fark edebildim.</p>

  <p>“Birkaç dakika sonra küçük kapı açıldı ve bir erkek içeri girdi; genç kadın elinden geldiği kadar hızla onu karşılamaya koştu; birbirlerinin kollarına atıldılar, sevgiyle öpüştüler ve birlikte eve girdiler.</p>

  <p>“O adam Mösyö de Villefort’du. Düşündüm ki dışarı çıkarken, özellikle gece çıkarken, bahçeyi tek başına boydan boya geçmesi gerekiyordu.”</p>

  <p>“Sonra o kadının adını öğrendiniz mi?” diye sordu kont.</p>

  <p>“Hayır Ekselans,” diye yanıt verdi Bertuccio; “bunu öğrenecek kadar zamanım olmadığını göreceksiniz.”</p>

  <p>“Devam edin.”</p>

  <p>“O akşam,” dedi Bertuccio, “krallık savcısını öldürebilirdim; ama bahçeyi henüz tüm ayrıntılarıyla tanımıyordum. Onu hemen öldürememekten ve eğer biri çığlıklarına koşarsa, kaçamamaktan korkuyordum. İşi sonraki karşılaşmaya bıraktım ve hiçbir şeyi gözden kaçırmamak için bahçe duvarı boyunca sokağa bakan küçük bir oda tuttum.</p>

  <p>“Üç gün sonra, akşam saat yediye doğru evden atlı bir uşağın çıktığını ve sonu Sèvres yoluna çıkan sokaktan dörtnala gittiğini gördüm; Versailles’a gittiğini düşündüm. Aldanmamıştım. Üç saat sonra adam toza batmış bir halde geri geldi; habercilik görevi sona ermişti.</p>

  <p>“On dakika sonra bir başka adam yaya ve bir paltoya sarınmış olarak küçük bahçe kapısını açtı, kapı arkasından kapandı.</p>

  <p>“Hemen aşağı indim. Her ne kadar Villefort’un yüzünü görmemiş olsam da onu kalbimin atışlarından tanıdım; Yolu geçtim, duvarın köşesinde duran sınır taşının yanına geldim, bahçenin içini ilk kez bu taş yardımıyla görmüştüm.</p>

  <p>“Bu kez bakmakla yetinmedim, cebimden bıçağımı çektim, ucunun iyi bilenmiş olduğundan emin oldum ve duvarın öte yanına atladım.</p>

  <p>“İlk yaptığım iş kapıya koşmak oldu; basit bir önlem alarak anahtarı kilidin içinde iki kez çevirmiş ve üstünde bırakmıştı.</p>

  <p>“Demek bu yandan kaçmamı hiçbir şey engellemeyecekti. Çevreyi incelemeye başladım. Bahçe dikdörtgen biçimindeydi, ortada ince İngiliz çimlerinden bir çimenlik uzanıyordu, bu çimenliğin köşelerinde, sık yapraklarına sonbahar çiçekleri karışmış yüksek ağaçlar vardı.</p>

  <p>“Evden küçük kapıya ya da küçük kapıdan eve gitmek için, ister girişte ister çıkışta Mösyö de Villefort bu yüksek ağaçların yanından geçmek zorundaydı.</p>

  <p>“Eylül ayının sonlarıydı; rüzgar sert esiyordu; biraz soluk ve her an gökyüzünde kayan koca bulutlarla örtülen ay, eve giden yolun kumlarını aydınlatıyor, ama içinde bir adamın fark edilmekten korkmadan saklanabileceği sık ağaçların karanlığını delemiyordu.</p>

  <p>“Villefort’un en yakınından geçmesi gereken ağaçların arasına saklandım; henüz oraya girmiştim ki ağaçları alnıma kadar eğen rüzgar dalgalarının ortasında inlemeler duyar gibi oldum. Ama biliyorsunuz ya da belki de hiç bilmiyorsunuz sayın kontum, bir cinayet işleyeceği ânı bekleyen biri her zaman boğuk çığlıklar duyduğunu sanır. İki saat geçti, bu süre içinde birçok kez aynı çığlıkları duyduğumu sandım. Saat gece yarısını çaldı.</p>

  <p>“Son duyulan ses iç karartıcı yankılarla titreşirken ince bir ışığın, biraz önce indiğimiz gizli merdivenin pencerelerini aydınlattığını fark ettim.</p>

  <p>“Kapı açıldı ve paltolu adam yeniden ortaya çıktı. Bu korkunç bir andı; ama o kadar uzun zamandır bu âna hazırlanmıştım ki hiçbir şey cesaretimi kırmadı: Bıçağımı çektim, açtım ve hazır bekledim.</p>

  <p>“Paltolu adam bana doğru geldi; ama açık alanda giderek yaklaşınca sağ elinde bir silah tuttuğunu görür gibi oldum: korktum, ama bir çatışmadan değil başaramamaktan korktum. Artık sadece birkaç adım yakınıma geldiğinde benim silah sandığım şeyin bir belden başka bir şey olmadığını anladım.</p>

  <p>“Mösyö de Villefort çalılıkların kenarında durup, çevresine bir göz atıp toprakta bir çukur kazmaya başladığında ben onun ne amaçla elinde bir bel tuttuğunu henüz anlayamamıştım. İşte o zaman paltosunun altında bir şey olduğunu, hareketlerinde daha rahat olabilmek için onu çimenlerin üstüne bıraktığını gördüm.</p>

  <p>“O zaman, itiraf ediyorum, kinimin içine biraz da merak karıştı: Villefort’un ne yapmak için geldiğini görmek istedim; soluk almadan, kımıldamadan durdum; bekledim.</p>

  <p>“Sonra aklıma bir şey geldi, krallık savcısının paltosundan iki ayak uzunluğunda altı ya da sekiz parmak eninde küçücük bir kasa çıkardığını gördüğümde düşüncem doğrulandı.</p>

  <p>“Onun kasayı çukura bırakmasını bekledim, üstünü toprakla örttü sonra gece yaptığı işin izlerini silmek için bu taze toprağın üstüne ayaklarıyla bastı. O zaman onun üstüne atladım ve şunları söyleyerek bıçağımı göğsüne sapladım:</p>

  <p>“‘Ben Giovanni Bertuccio’yum! Ölümün kardeşim için, hazinen onun dul eşi için: Gördüğün gibi intikamım umduğumdan daha mükemmel oldu.’</p>

  <p>“Bu sözleri duyup duymadığını bilmiyorum; ama sanmıyorum, çünkü bir çığlık bile atmadan yere düştü; sıcak kanların ellerime yüzüme sıçradığını hissettim; ama sarhoştum, kendimden geçmiştim; bu kan beni yakacak yerde serinletiyordu. Bir dakikada bel yardımıyla kasayı topraktan çıkardım; sonra onu çaldığım anlaşılmasın diye çukuru doldurdum, beli duvarın üstüne attım, kapıdan fırladım, dışardan iki kez kilitledim ve anahtarı aldım.”</p>

  <p>“İyi!” dedi Monte Cristo, “gördüğüm kadarıyla bu, hırsızlığın da eklendiği küçük bir cinayet olmuş.”</p>

  <p>“Hayır, Ekselans,” dedi Bertuccio, “bu haksızlığın onarıldığı bir <i>vendetta</i> idi.”</p>

  <p>“Para, yüklü bir şey miydi bari?”</p>

  <p>“Bu para değildi.”</p>

  <p>“Ah,” evet, anımsıyorum,” dedi Monte Cristo; “bir çocuktan söz etmemiş miydiniz?</p>

  <p>“Doğru Ekselans, nehre kadar koştum, bayıra oturdum, kasanın içinde ne olduğunu öğrenmek için acele ederek kilidi bıçağımla açtım.</p>

  <p>“İnce patiskadan kundak bezinin içine yeni doğmuş bir çocuk sarılmıştı; kızarmış suratı, morarmış elleri, boynunun çevresine dolanmış doğal kordonların neden olduğu bir boğulmaya yenik düştüğünü gösteriyordu; yine de henüz soğumadığı için onu ayaklarımın altında akan suya atmakta duraksadım. Gerçekten de kısa bir süre sonra kalbinin olduğu yerde hafif bir atış hisseder gibi oldum; boynunu onu saran kordonlardan kurtardım ve daha önce Bastia hastanesinde hastabakıcı olduğum için böyle bir durumda bir doktor ne yapabilecekse onu yaptım; yani cesaretle ciğerlerine hava üfledim, bir çeyrek saatlik inanılmaz çabadan sonra onun, soluk aldığını gördüm ve ciğerinden yükselen bir çığlık duydum.</p>

  <p>“Bu kez ben bir çığlık attım, ama bir sevinç çığlığı, ‘başkasından aldığım bir yaşamın karşılığında bir insanı yaşama döndürmeme izin verdiğine göre demek Tanrı beni lanetlemedi,’ dedim kendi kendime.”</p>

  <p>“Bu çocuğu ne yaptınız?” diye sordu Monte Cristo; “kaçmak zorunda olan bir adam için oldukça can sıkıcı bir yük.”</p>

  <p>“Onu bir an bile yanımda tutmayı düşünmedim. Ama Paris’te bu zavallı çocukların kabul edildiği bir öksüzler yurdu olduğunu biliyordum. Parmaklıkları geçerken bu çocuğu sokakta bulduğumu bildirdim ve bilgi edindim. Kasanın varlığı bunu doğruluyordu; patiska kundaklar zengin anababaya ait olduğunu gösteriyordu; üstümdeki kanlar başka birinden çok çocuğun kanı olabilirdi. Bana hiç karşı çıkan olmadı; Enfer sokağının sonunda bulunan öksüzler evini bana gösterdiler, çocuğun kimliğin belli edecek iki harften biri üstünde kalacak ve çocuğun bedenini sarmaya devam edecek biçimde kundağı ikiye keserek önlem aldıktan sonra yükümü öksüzler evinin küçük dolabının içine bıraktım, kapıyı çaldım ve vargücümle kaçtım. On beş gün sonra Rogliano’ya döndüm ve Assunta’ya şöyle dedim:</p>

  <p>“Artık üzülme, kardeşim; İsraël öldü, ama intikamını aldım.’</p>

  <p>“O zaman benden bu sözleri açıklamamı istedi ve ona tüm olan biteni anlattım.</p>

  <p>“‘Giovanni,’ dedi bana Assunta, ‘bu çocuğu buraya getirmeliydin, biz onun yitirdiği anababasının yerini tutardık, adını Benedetto koyardık, Tanrı bu iyi davranışımızı göz önüne alarak bizi gerçekten de kutsardı.’</p>

  <p>“Tüm verdiğim yanıt, daha zengin olduğumuzda çocuğu isteyebileceğimizi göstermek amacıyla ona kundağın yanımda sakladığım yarısını uzatmak oldu.”</p>

  <p>“Kundağın üstüne hangi harfler yazılmıştı?” diye sordu Monte Cristo.</p>

  <p>“Bir baron tacının altında bir H bir de N harfi.”</p>

  <p>“Sanırım, Tanrı beni bağışlasın, siz arma terimlerini kullanıyorsunuz Mösyö Bertuccio! Arma çalışmalarınızı nerede yaptınız Tanrı aşkına?”</p>

  <p>“Sizin yanınızda her şey öğreniliyor, sayın kontum.”</p>

  <p>“Devam edin, iki şeyi öğrenmeyi çok istiyorum.”</p>

  <p>“Hangilerini monsenyör?”</p>

  <p>“Bu çocuğun ne olduğunu; bana onun küçük bir erkek çocuğu olduğunu söylememiş miydiniz Mösyö Bertuccio?”</p>

  <p>“Hayır Ekselans; bundan söz ettiğimi anımsamıyorum.”</p>

  <p>“Ah! öyle duyduğumu sanmıştım, yanılmışım.”</p>

  <p>“Hayır, yanılmadınız; çünkü o gerçekten de bir erkek çocuğu idi; ama Ekselansları iki şeyi bilmek istiyorlardı: İkincisi neydi?”</p>

  <p>“İkincisi günah çıkaran bir papaz istediğinizde ve Rahip Busoni isteğiniz üzerine sizi görmeye Nîmes hapishanesine geldiği zaman sizi itham ettikleri suç.”</p>

  <p>“Bu öykü belki de çok uzun olacak Ekselans.”</p>

  <p>“Ne önemi var? Saat daha on bile olmadı, uyumadığımı biliyorsunuz, size gelince, sizin de uyumayı pek istemediğinizi sanıyorum.”</p>

  <p>Bertuccio eğildi ve anlatısına devam etti.</p>

  <p>“Biraz içime dolan anılardan kurtulmak, biraz da zavallı dulun ihtiyaçlarını karşılamak için, devrimleri izleyen dönemlerde yasaların her zamanki gevşemesiyle daha kolaylaşan kaçakçılık mesleğine büyük bir istekle yeniden başladım.</p>

  <p>“Özellikle Güney kıyıları bazen Avignon’da, bazen Nîmes’de bazen de Uzès’te meydana gelen bitmez tükenmez ayaklanmalar nedeniyle kötü korunuyordu. Tüm kıyı ile ilişki kurmak amacıyla hükümet tarafından bize karşı ilan edilmiş bir ateşkesten yararlandık. Kardeşimin Nîmes sokaklarında öldürülmesinden bu yana bu kente dönmek istememiştim. Bunun sonucu olarak da kendisi ile iş yaptığımız hancı bizim artık ona gitmek istemediğimizi görerek bize gelmiş ve Beaucaire’de, Bellegarde yolu üzerinde hanının Pont du Garde adı altında bir şubesini kurmuştu. Böylece hem Aigues-Mortes, hem Martigues hem de Bouc yöresinde mallarımızı koyduğumuz ve gerektiğinde gümrükçülerden ve jandarmalardan saklandığımız bir düzine kadar ambarımız olmuştu. Bu meslek, güçle zeka birleştiğinde kaçakçılıktan daha fazla kazandıran bir meslektir. Bana gelince gümrükçülerden ve jandarmalardan korkmak için artık iki nedenim olduğundan dağlarda yaşıyordum, çünkü yargıçların karşısına her çıkışım bir soruşturma gerektirecek, bu soruşturma da her zaman geçmişime bir yolculuk olacaktı, benim geçmişimde de kaçak girmiş purolardan ya da geçiş izni olmadan piyasada dolaşan içkilerden daha ciddi bir şeylere rastlayabilirlerdi. Böylece tutuklanmaktansa bin kez ölmeyi yeğleyerek şaşırtıcı işler yapıyordum ve bunlar bana birçok kez bedenimize gösterdiğimiz çok fazla özenin, çabuk karar verme, kesin ve sağlam bir uygulama gerektiren tasarılarımızın başarıya ulaşmasının neredeyse tek engeli olduğunu kanıtladılar. Gerçekten de bir kez hayatınızı gözden çıkardınız mı artık öbür insanlarla eşit değilsinizdir ya da daha doğrusu başka insanlar artık sizin eşitiniz değildir, bu kararı veren kişi o anda gücünü ona katladığını ve ufkunun genişlediğini hisseder.”</p>

  <p>“Felsefe ha Mösyö Bertuccio!” diye onun sözünü kesti kont, “demek siz hayatınızda her şeyden biraz yaptınız.”</p>

  <p>“Ah! beni bağışlayın Ekselans!”</p>

  <p>“Hayır, hayır! Yalnızca gecenin on buçuğu felsefe yapmak için biraz geç bir saat. Ama bunu doğru bulduğum için karşı çıkmayacağım, tüm felsefelerle dile getirilemeyecek şeyler bunlar.”</p>

  <p>“İşlerim giderek daha genişlemeye, daha kârlı olmaya başladı. Assunta ev kadınıydı, küçük servetimiz çoğalıyordu. Bir gün yine bir iş için giderken:</p>

  <p>“‘Git,’ dedi, ‘döndüğünde sana bir sürprizim olacak.’</p>

  <p>“‘Ona boşu boşuna sorular sordum: Bana hiçbir şey söylemek istemedi, ben de evden çıktım.</p>

  <p>“İş yaklaşık altı hafta sürdü; yağ yüklemek için Lucca’ya, İngiliz pamuklusu almak için Livorno’ya gittik; yükü boşalırken hiçbir aksilikle karşılaşmadık, paralarımızı aldık ve neşe içinde geri geldik.</p>

  <p>“Eve girdiğimde Assunta’nın odasının en görünen yerinde dairenin geri kalanıyla kıyaslandığında çok şık denecek bir beşiğin içinde yedi sekiz aylık bir çocuk vardı. Sevinçten bir çığlık attım. Krallık savcısını öldürdüğümden beri yaşadığım tek üzüntülü anlar bu çocuğu terk etmemden kaynaklanıyordu. Cinayetten kesinlikle hiçbir pişmanlık duymuyordum.</p>

  <p>“Zavallı Assunta her şeyi anlamıştı: Benim yokluğumdan yararlanmış, kundağın yarısını almış, çocuğun öksüzler yurduna bırakıldığı günü ve saati unutmamak için not etmiş ve Paris’e giderek, çocuğu istemişti. Ona hiç karşı çıkılmamış ve çocuk kendisine verilmişti.</p>

  <p>“Ah! sayın kontum, beşiğinde uyuyan o zavallı yaratığı görünce gözlerimden yaşlar fışkırdığını itiraf etmeliyim.</p>

  <p>“‘Assunta, sen gerçekten çok soylu bir kadınsın,’ diye bağırdım, ‘Tanrı seni kutsayacak.’”</p>

  <p>“Bu, felsefeniz kadar doğru değil,” dedi Monte Cristo, “aslında bu sadece inanç.”</p>

  <p>“Ah! Ekselans,” dedi Bertuccio, “haklısınız, Tanrı bana ceza olarak bu çocuğu verdi. Hiçbir zaman bundan daha kötü eğilimli bir karakter bu kadar erken ortaya çıkmamıştır, yine de onun kötü yetiştirildiği söylenemez, çünkü kız kardeşim ona bir prensin oğlu gibi davranıyordu; süt beyazı ile çok iyi uyum gösteren Çin fayanslarının renkleri gibi açık mavi gözleriyle çok sevimli yüzü olan bir çocuktu; yalnız sapsarı saçları yüzüne, bakışlarındaki canlılığı ve gülüşündeki kötücüllüğü artıran garip bir özellik veriyordu. Ne yazık ki, kızıl sarı saçın ya çok iyi ya çok kötü olduğunu söyleyen bir atasözü vardır; atasözü Benedetto konusunda yalancı çıkmadı ve gençliğinden başlayarak Benedetto çok kötü biri olduğunu gösterdi. Doğrusu annesinin yumuşaklığı onun ilk eğilimlerine cesaret verdi; zavallı kız kardeşimin onun için evden dört ya da beş fersah uzaktaki pazara turfanda meyve ve şekerleme almaya gittiği çocuk, çiti aşarak komşudan çaldığı kestaneleri ya da tavan arasında kuruttuğu elmaları, Palma portakallarına ve Cenova konservelerine yeğliyordu, oysa bahçemizin kestaneleri ve elmaları elinin altındaydı.</p>

  <p>“Bir gün, Benedetto, beş ya da altı yaşlarında olmalıydı, ülkemizin geleneklerine göre ne para kesesini ne de mücevherlerini kilit altına almayan komşu Wasilio, çünkü sayın kontumun herkesten iyi bildiği gibi Korsika’da hırsız yoktur, komşu Wasilio, bize para kesesinden bir Louis altınının kaybolduğundan yakındı; onun yanlış saydığını sandık ama o hesabının doğru olduğundan emindi. O gün Benedetto evden sabah çıkmıştı, akşam onun, bir ağacın gövdesine bağlı olarak bulduğunu söylediği bir maymunu peşinden sürüyerek getirdiğini gördüğümüzde büyük bir telaşa kapıldık.”</p>

  <p>“Bir aydır neye el atacağını bilmeyen bu kötü çocuğun tutkusu bir maymun sahibi olmaktı. Rogliano’dan geçen ve birçok maymunu olan bir soytarı kuşkusuz onda bu kötü hevesi uyandırmış olmalıydı; belli ki maymunların yaptıkları hareketler çok hoşuna gitmişti.</p>

  <p>“‘Ormanda maymun bulunmaz,’ dedim ona, ‘özellikle de zincirlenmiş maymun; bunu nasıl elde ettiğini bana itiraf et.’</p>

  <p>“Benedetto yalanında direndi ve doğruluğundan çok hayal gücüne dayanan ayrıntıları da buna ekledi; sinirlendim, o gülmeye başladı; onu tehdit ettim, geriye iki adım attı.</p>

  <p>“‘Beni dövemezsin,’ dedi, ‘buna hakkın yok, sen benim babam değilsin.’</p>

  <p>“Onca özenle sakladığımız bu uğursuz sırrı ona kimin açıkladığını hiçbir zaman öğrenemedik; ne olursa olsun, çocuğun gerçek yüzünü tümüyle açığa çıkaran bu yanıt beni neredeyse dehşete düşürdü, kalkan kolum gerçekten de suçluya dokunmadan aşağı düştü; çocuk zafer kazanmıştı ve bu zafer ona öyle bir kendini bilmezlik verdi ki o andan başlayarak, o daha az hak ettikçe ona karşı sevgisi artmış görünen Assunta’nın tüm parası, karşı koymayı bilmediği kaprislere, engel olma cesareti gösteremediği çılgınlıklara gitti. Ben Rogliano’da iken işler henüz oldukça yolunda gidiyordu; ama ben evden ayrılır ayrılmaz evin efendisi Benedetto oluyordu ve her şey kötüye gidiyordu. Daha on bir yaşındayken tüm arkadaşlarını Bastia ve Corte’nin en kötü kişileri olan on sekiz yirmi yaşlarındaki gençler arasından seçmişti ve daha ciddi adlandırılması gereken bazı yaramazlıklar için adalet bize uyarılarda bulunmuştu.</p>

  <p>“Çok korkmuştum: Her soruşturma başımıza bir iş açabilirdi, tam o sırada önemli bir sefer için Korsika’dan uzaklaşmak zorundaydım. Uzun uzun düşündüm ve kötü bir şeyi engellemek önsezisi ile Benedetto’yu da beraber götürmeye karar verdim. Kaçakçılığın zor ve hareketli hayatının, geminin katı disiplininin, eğer iyice çürümemişse de çürümeye yüz tutmuş bu karakteri değiştirebileceğini umut ediyordum.</p>

  <p>“Benedetto’yu kenara çektim ve önerimi on iki yaşındaki bir çocuğu kandırabilecek tüm sözlerle süsleyerek benimle gelmesini istedim.</p>

  <p>“Beni sonuna kadar dinledi, bitirdiğimde kahkahayla gülerek:</p>

  <p>“‘Deli misiniz amcacığım?’ dedi, –keyifli olduğu zaman bana amca diyordu– sürdüğüm hayatı sizin sürdüğünüz hayatla, güzel ve eşsiz tembelliğimi sizin istediğiniz korkunç çalışmayla değiştirmek! Geceleri soğukta, gündüzleri sıcakta geçirmek; durmadan saklanmak; ortaya çıkınca tüfekle vurulmak ve tüm bunları biraz para kazanmak için yapmak! Bende istediğim kadar para var! İstediğim zaman Assunta ana bana para veriyor. Sizin bana önerdiğiniz şeyi kabul etmem için budala olmam gerektiğini görüyorsunuz.’</p>

  <p>“Bu küstahlık ve mantık karşısında şaşırıp kaldım. Benedetto arkadaşlarıyla oynamaya gitti ve uzaktan onlara benim aptal olduğumu işaret ettiğini gördüm.”</p>

  <p>“Sevimli çocuk!” diye mırıldandı Monte Cristo.</p>

  <p>“Ah! eğer benim oğlum olsaydı,” diye yanıt verdi Bertuccio, “eğer benim oğlum olsaydı ya da en azından yeğenim olsaydı, ben onu doğru yola getirmeyi bilirdim, çünkü bilinç güç verir. Ama babasını öldürdüğüm bir çocuğu dövme düşüncesi dayak atmamı olanaksız kılıyordu. Ne zaman tartışsak küçük zavallının savunmasını üstlenen kız kardeşime hep birçok öğüt verdim, birçok kez oldukça yüksek tutarda paranın eksildiğini itiraf ettiği için ona küçük hazinemizi saklayabileceği bir yer gösterdim. Bana gelince, karar vermiştim. Benedetto okumayı, yazmayı ve hesap yapmayı çok iyi biliyordu, çünkü canı istediğinde, kendini işe verdiği zaman, başkalarının bir haftada öğrendiğini o bir günde öğreniyordu. Söylediğim gibi, kararımı vermiştim; onu bir uzun yol gemisine sekreter olarak yerleştirmeliydim ve ona hiçbir şey söylemeden bir sabah onu aldırmalı ve gemiye getirtmeliydim; böylece onu kaptana salık verecektim ve tüm geleceği kendine bağlı olacaktı. Bu plan kararlaştırıldı, ben de Fransa’ya gittim.</p>

  <p>“Tüm işlerimiz bu kez Lion Körfezi’nde gerçekleşecekti ve bu işler giderek zorlaşıyordu, çünkü 1829 yılındaydık. Huzur tam olarak geri gelmişti ve bu nedenle kıyılardaki hizmet her zamankinden daha ciddi ve düzenli olmuştu. Bu gözetim yeni açılan Beaucaire Fuarı nedeniyle geçici olarak artmıştı.</p>

  <p>“Seferimizin ilk günleri bir engelle karşılaşmadan geçti. İçinde kaçak mallarımızı sakladığımız çift zeminli teknemizi Beaucaire’den Arles’a kadar Rhône’un iki kıyısına sıralanmış birçok geminin ortasına palamarladık. Ondan sonra yasak mallarımızı gece boşaltmaya ve bizimle bağlantılı olan kimseler ya da evlerini ambar olarak kullandığımız hancılar aracılığı ile kente göndermeye başladık. Ya başarı bizi ihtiyatsız yaptığı için ya da ihanete uğradığımız için bir akşam, öğleden sonra saat beşe doğru tam ikindi kahvaltısına başlayacağımız sırada küçük muçomuz korku içinde koşturarak, bir manga gümrükçüyü bizim tarafa doğru gelirken gördüğünü söyledi. Bizi korkutan kesinlikle bu manga değildi: Özellikle o sıralar her an, tüm bölükler Rhône kıyılarında dolaşıyorlardı; ama çocuğun söylediğine göre görülmemek için önlem alıyordu bu gümrükçüler, ki esas önemlisi buydu. Bir anda uyandık, ama artık çok geçti; kuşkusuz aramaların hedefi olan teknemizin etrafı çevrilmişti. Gümrükçülerin arasında birkaç jandarmanın olduğunu fark ettim; genellikle yürekli olan ben başka asker müfrezelerini de görünce ürktüm ve geminin sintinesine indim ve bir lombardan kayarak kendimi nehrin sularına bıraktım, yalnızca uzun aralıklarla soluk alarak su yüzeyinin hemen altından yüzmeye başladım öyle ki yeni yapılan ve Rhône’u, Beaucaire’den Aigues-Mortes’a uzanan kanala bağlayan bir boy siperine görünmeden ulaşmaya çalışıyordum. Bir kez oraya ulaşsam kurtulacaktım, çünkü görünmeden bu siperi geçebilirdim. Neyse kanala kazasız belasız ulaştım. Bu yolu önceden planlamadan, rastlantısal olarak izlememiştim; Ekselanslarına daha önce Beaucaire de Bellegarde yolu üzerinde kurulmuş Nîmesli bir hancıdan söz etmiştim.”</p>

  <p>“Evet,” dedi Monte Cristo, “çok iyi anımsıyorum. Hattâ bu saygıdeğer adam yanılmıyorsam sizin ortağınızdı.”</p>

  <p>“Evet,” diye yanıt verdi Bertuccio; “ama yedi sekiz yıldan beri hanını, işinde iflas ettikten sonra şansını başka bir işte denemek isteyen Marsilyalı eski bir terziye bırakmıştı. Hanın ilk sahibi ile yaptığımız küçük düzenlemeler kuşkusuz ikincisiyle de sürdü; işte sığınmayı düşündüğüm kişi bu adamdı.”</p>

  <p>“Bu adamın adı neydi?” diye sordu Bertuccio’nun anlatısıyla tekrar ilgilenmeye başlamış gibi görünen kont.</p>

  <p>“Adı Gaspard Caderousse’du, Carconte kasabasından olan ve kasabasının adının dışında bir adı olduğunu bilmediğimiz bir kadınla evliydi; bataklık hummasına yakalanmış, bitkinlikten ölmek üzere olan zavallı bir kadındı. Adama gelince kırk kırk beş yaşlarında, birçok kez zor durumlarda bize zeka ve cesaretinin var olduğunu kanıtlamış gürbüz, iriyarı bir adamdı.”</p>

  <p>“Bu olayların hangi yılda geçtiğini söylemiştiniz?”</p>

  <p>“1829’da, sayın kontum.”</p>

  <p>“Hangi ayda?”</p>

  <p>“Haziran ayında.”</p>

  <p>“Başında mı sonunda mı?”</p>

  <p>“3 Haziran akşamı.”</p>

  <p>“Ah!” dedi Monte Cristo, “3 Haziran 1829... Evet, devam edin.”</p>

  <p>“Caderousse’a sığınmayı düşünmüştüm; ama her zaman hattâ olağan koşullarda bile, onun evine, sokağa açılan kapıdan girmiyorduk, ben de bu âdete aykırı davranmamaya karar verdim, bahçe çitinin üstünden atladım, cılız zeytin ağaçlarının ve yabani incir ağaçlarının arasından sürünerek geçtim ve Caderousse'un hanında bir yolcu olmasından korkarak, birçok kez en iyi yataktaymışım gibi geceyi geçirmiş olduğum tavan arasına çıktım. Bu tavan arası, giriş katındaki oturma odasından sadece ince bir bölme ile ayrılmıştı, yakınlarda olduğumuzu bildirecek uygun zamanı kollayabilmek amacıyla burada günlerimizi kendi istediğimiz gibi düzenliyorduk. Eğer Caderousse yalnız ise onu gelişimden haberdar etmeyi, gümrükçülerin ortaya çıkmasıyla yarıda kalmış yemeğimi onunla bitirmeyi, sonra da Rhône kıyılarına dönmek için gelmekte olan fırtınadan yararlanmayı ve teknenin başına ne geldiğini ve onun kimlerin elinde olduğunu öğrenmeyi düşünüyordum. Gizlice tavan arasına sızdım, iyi ki de öyle yapmışım, çünkü tam o sırada Caderousse bir yabancıyla hana girdi.</p>

  <p>“Sesimi çıkarmadan durdum ve bekledim, niyetim ev sahibinin sırlarını öğrenmek değildi, başka türlü davranamayacağımı biliyordum, hepsi bu; zaten daha önce on kez aynı durum yaşanmıştı.</p>

  <p>“Caderousse’un yanındaki adam kuşkusuz Fransa’nın güneyine yabancı biriydi: Avrupa’nın dört bir yanından satıcıların ve alıcıların akın ettiği ve kimi zaman yüz ya da yüz elli bin franklık işler yaptıkları Beaucaire Fuarı’na mücevherlerini satmaya gelen, panayır tüccarlarından biriydi.</p>

  <p>“Caderousse canlı bir biçimde önden içeri girdi. Sonra aşağı salonu her zamanki gibi boş ve sadece köpeğinin beklediğini görünce karısını çağırdı.</p>

  <p>“‘Hey! Carconte!’ dedi, ‘o saygıdeğer rahip bizi aldatmamış; elmas sahiciymiş.’</p>

  <p>“Neşeli bir çığlık duyuldu ve neredeyse hemen sonra, zayıflık ve hastalıktan ağırlaşmış ayakların altında merdiven çatırdadı.</p>

  <p>“‘Ne diyorsun?’ diye sordu bir ölüden daha solgun olan kadın.</p>

  <p>“‘Elmasın sahici olduğunu söylüyorum, işte bize onun için elli bin frank ödemeye hazır olan Paris’in en önemli mücevhercilerinden biri. Ama elmasın gerçekten bizim olduğundan emin olmak için benim yaptığım gibi senin de ona bu elmasın elimize nasıl düştüğünü anlatmanı istiyor. Bu arada, lütfen oturunuz mösyö, hava ağır, gidip size soğuk bir içecek getireyim.’</p>

  <p>“Mücevherci dikkatle hanın içini ve bir prensin mücevher kutusundan çıkmış gibi görünen bir elması ona satacak olan insanların gözle görünür yoksulluklarını inceliyordu.</p>

  <p>“Kuşkusuz kocasının onun üzerinde hiçbir etki yapmaması için onun yokluğundan yararlanmak ve iki anlatının birbiri ile örtüşüp örtüşmediğini görmek isteyerek, ‘Anlatınız madam,’ dedi.</p>

  <p>“‘Ah! Tanrım!’ dedi kadın rahat bir konuşmayla, ‘Tanrı’nın hiç de beklemediğimiz bir nimetiydi bu. Düşünün sevgili mösyö, kocamın 1814 ya da 1815 yılında Edmond Dantès adlı biriyle dostluğu olmuş: Caderousse’un tümüyle unuttuğu bu zavallı çocuk onu unutmamış ve ölürken şimdi gördüğünüz elması onu bırakmış.</p>

  <p>“‘Ama bu elmas onun eline nasıl geçmiş?’ diye sordu mücevherci, ‘hapishaneye girmeden önce mi?’</p>

  <p>“‘Hayır mösyö,’ diye yanıt verdi kadın; ‘görünüşe göre hapishanede çok zengin bir İngiliz ile tanışmış; hapiste arkadaşı hastalanınca Dantès ona kardeşi gibi bakmış, İngiliz hapisten çıkarken kendisi kadar şanslı olmayan zavallı Dantès’e bu elması bırakmış, o da hapiste ölürken bu sabah bizi görmeye gelmiş olan saygıdeğer rahibe bu elması bize getirmesini vasiyet etmiş.’</p>

  <p>“‘Bu öbürüyle aynı,’ diye mırıldandı mücevherci; ‘sonunda ne kadar gerçekdışı görünüyorsa da öykü gerçek olabilir. İş sadece üzerinde anlaşamadığımız fiyata kalıyor.’</p>

  <p>“‘Nasıl! anlaşamadığımız mı,’ dedi Caderousse; ‘benim istediğim fiyata razı olduğunuzu sanıyordum.’</p>

  <p>“‘Yani benim size önermiş olduğum kırk bin franka,’ dedi mücevherci.</p>

  <p>“‘Kırk bin ha!’ diye bağırdı Carconte; ‘kesinlikle onu bu fiyata vermeyiz. Rahip bize taş dışında elli bin frank ettiğini söyledi.’</p>

  <p>“‘Bu rahibin adı neydi?’ diye sordu yorulmak bilmeyen sorgucu başı.</p>

  <p>“‘Rahip Busoni,’ diye yanıt verdi kadın.</p>

  <p>“‘Bir yabancı mıydı?’</p>

  <p>“‘Mantova civarından bir İtalyandı sanırım.’</p>

  <p>“‘Şu elması bana bir daha gösterin,’ dedi mücevherci, ‘ikinci bir kez bakayım; ilk görüşte kimi zaman taşlar kötü değerlendirilir.’</p>

  <p>“Caderousse cebinden küçük bir mücevher kutusu çıkardı, açtı ve mücevherciye uzattı. Küçük bir fındık büyüklüğünde olan elması görünce, Carconte’un açgözlülükle parlayan gözleri şu an bile gözümün önünde.”</p>

  <p>“Bu konuda ne düşünüyordunuz mösyö kapı dinleyen?” diye sordu Monte Cristo; “Bu güzel öyküye inandınız mı?”</p>

  <p>“Evet, Ekselans; Caderousse’un kötü bir adam olduğunu düşünmüyordum ve onun bir suç işlemesi ya da bir hırsızlık yapması olanaksız sanıyordum.”</p>

  <p>“Bu, deneyiminizden çok yüreğinizin temizliğini gösterir Mösyö Bertuccio. Sözü edilen Edmond Dantès’i tanımış mıydınız?”</p>

  <p>“Hayır Ekselans, o zamana kadar ondan söz edildiğini hiç duymamıştım ve Nîmes hapishanelerinde gördüğüm Rahip Busoni sadece bir kez ondan söz ettiğinden bu yana da bir daha adını duymadım.”</p>

  <p>“İyi! Devam edin.”</p>

  <p>“Mücevherci yüzüğü Caderousse’un elinden aldı, cebinden küçük çelik bir cımbız ve bir küçük bakır terazi çıkardı; sonra taşı yüzüğün içinde tutan altın çengelleri aralayarak taşı yuvasından çıkardı ve büyük bir dikkatle teraziye koydu.</p>

  <p>“‘Kırk beş bin franka kadar çıkabilirim,’ dedi ‘ama başka tek kuruş ödemem; zaten elmasın değeri bu kadar olduğu için üstümde tam bu kadar para var.’</p>

  <p>“‘Ah! tek engel bu mu?’ dedi Caderousse, “kalan beş bin frankı almak için sizinle Beaucaire’e dönerim.’</p>

  <p>“‘Hayır,’ dedi mücevherci yüzüğü ve elması Caderousse’a geri vererek; ‘hayır, daha fazla etmez, zaten bu parayı verdiğim için şimdiden pişmanım, üstelik taşta daha önce görmediğim bir kusur var; ama önemi yok, söz ağzımdan bir kez çıktı, kırk beş bin frank dedim, sözümden dönmem.”</p>

  <p>“‘Hiç olmazsa elması yüzüğe tekrar yerleştirin,’ dedi Carconte ters ters.</p>

  <p>“‘Doğru,’ dedi mücevherci.</p>

  <p>“Ve taşı yerine yerleştirdi.</p>

  <p>“‘İyi, iyi,’ dedi Caderousse, kutuyu kılıfına koyarak, ‘başkasına satarız.’</p>

  <p>“‘Evet,’ dedi mücevherci, ‘ama başkası benim kadar anlayışlı olmayacaktır; bir başkası sizin bana verdiğiniz bilgilerle yetinmeyecektir; sizin gibi bir adamın elli bin franklık bir elmasa sahip olması doğal değildir; yargıçlara haber verecektir, Rahip Busoni’yi arayacaklardır ve iki bin Louis değerinde elmasları olan rahiplere pek sık rastlanmaz; adalet buna el koyacaktır, sizi hapse gönderecekler, ve eğer suçsuz bulunursanız, sizi üç dört aylık bir tutukluluktan sonra salıvereceklerdir, yüzük mahkeme kaleminde kaybolacaktır ya da size elli bin, belki de elli beş bin değerindeki bir elmas yerine üç frank değerinde sahte bir taş vereceklerdir, ama kabul edersiniz ki bunu satın almak da birtakım tehlikeleri içeriyor.’</p>

  <p>“Caderousse ve karısı birbirlerine sorar gibi baktılar.</p>

  <p>“‘Hayır,’ dedi Caderousse, ‘beş bin frank yitirecek kadar zengin değiliz.’</p>

  <p>“‘Nasıl istersiniz sevgili dostum,’ dedi mücevherci; ‘gördüğünüz gibi size iyi para vermiştim.’</p>

  <p>“Ve ceplerinin birinden hancının kamaşan gözlerinin önünde parlayan bir avuç altın, öbüründen de bir tomar kağıt para çıkardı.</p>

  <p>“Caderousse’un ruhunda büyük bir savaşım başlamıştı: Elinde evirip çevirdiği bu küçük mücevher kutusunu gözlerini kamaştıran büyük paradan daha değerli gördüğünden hiç kuşku yoktu. Karısına döndü.</p>

  <p>“‘Buna ne diyorsun?’ diye sordu alçak sesle.</p>

  <p>“‘Ver, ver,’ dedi kansı; ‘eğer Beaucaire’e elması almadan dönerse bizi ele verir; söylediği gibi, Rahip Busoni’yi bulup bulamayacağımızı kimbilir?’</p>

  <p>“‘Pekala! kabul,’ dedi Caderousse, ‘elması kırk beş bin franka alın o zaman; ama karım bir altın zincir istiyor, ben de gümüş bir kemer tokası.’</p>

  <p>“Mücevherci cebinden içinde istenen eşyalardan birçok örnek bulunan uzun ve yassı bir kutu çıkardı.</p>

  <p>“‘Alın,’ dedi, ‘işlerim yolunda; seçin.’</p>

  <p>“Kadın beş Louis altını değerinde altın bir zincir, kocası da on beş frank eden bir çift toka seçti.</p>

  <p>“‘Pişman olmadığınızı umarım,’ dedi mücevherci.</p>

  <p>“‘Rahip elli bin frank ettiğini söylemişti,’ diye mırıldandı Caderousse.</p>

  <p>“‘Haydi, haydi verin! Ne korkunç adam,’ dedi mücevherci elinden elması çekip alarak, ‘ona kırk beş bin frank ödüyorum, iki bin beş yüz lira da faiz, yani benim bile sahip olmak isteyeceğim bir servet, o hâlâ hoşnut değil!’</p>

  <p>“‘Şu kırk beş bin frank,’ dedi Caderousse, ‘nerede? Görelim.’</p>

  <p>“İşte burada!’ dedi mücevherci.</p>

  <p>“Ve masanın üstüne altın olarak on beş bin frank, kağıt para olarak da otuz bin frank koydu.</p>

  <p>“‘Durun lambayı yakayım,’ dedi Carconte, ‘artık hava karardı, yanılabiliriz.’</p>

  <p>“Gerçekten de bu tartışmalar yapılırken gece olmuştu ve geceyle birlikte fırtına yaklaşmaktaydı. Uzaktan boğuk gökgürültüleri duyuluyordu: ama ne mücevherci, ne Caderousse ne de Carconte bununla ilgileniyordu, üçünü de kazanç tutkusu sarmıştı. Ben de bu altın ve kağıt paraları görünce garip bir büyüye kapılmıştım. Bir düş görüyordum sanki ve düşte olduğu gibi kendimi bulunduğum yere zincirlenmiş hissediyordum.</p>

  <p>“Caderousse altınları ve kağıt paraları saydı, yeniden saydı sonra karısına verdi, bu kez sayma ve yeniden sayma sırası ondaydı.</p>

  <p>“Bu sırada mücevherci lambanın ışığında elmasın parlaklığını seyrediyordu ve elmas pencereleri aydınlatmaya başlayan fırtına habercisi şimşekleri ona unutturan pırıltılar saçıyordu.</p>

  <p>“‘Pekala! hesap tamam mı?’ diye sordu mücevherci.</p>

  <p>“‘Evet,’ dedi Caderousse; ‘cüzdanı ver ve git bir çanta getir Carconte.’</p>

  <p>“Carconte bir dolaba gitti, deriden eski bir cüzdan ve bir çantayla geri geldi, cüzdanın içinden kir pas içinde birkaç mektup çıkardılar, onların yerine kağıt paraları koydular, çantanın içinde bu yoksul çiftin tüm serveti olan altı Fransız lirası edecek iki üç ekü vardı.</p>

  <p>“‘Bizi bir düzine binlikten yoksun bıraktıysanız da bizimle yemek yerseniz seviniriz. Bunu içten söylüyorum,’ dedi Caderousse.</p>

  <p>“‘Teşekkür ederim,’ dedi mücevherci, ‘saat geç olmalı, Beaucaire’e dönmem gerek, karım merak eder.’ Saatine baktı. ‘Allah kahretsin!’ diye haykırdı, ‘neredeyse dokuz olmuş, gece yarısından önce Beaucaire’de olamayacağım. Elveda yavrularım; bir gün Rahip Busoniler geri gelirse beni düşünün.’</p>

  <p>“‘Panayır gelecek hafta sona ereceğine göre sekiz gün sonra Beaucaire’de olmayacaksınız,’ dedi Caderousse.</p>

  <p>“‘Hayır, ama bunun önemi yok; bana Paris’e yazın, Mösyö Joannès, Palais-Royal, Pierre Galerisi, 45 numara, zahmete değecekse bu yolculuğu kesinlikle yaparım.</p>

  <p>“Lambanın verdiği aydınlığı yok edecek kadar şiddetli bir şimşekle birlikte bir gökgürültüsü yankılandı.</p>

  <p>“‘Ah! ah!’ dedi Caderousse, ‘bu havada yola çıkacak mısınız?’</p>

  <p>“‘Ben gökgürültüsünden korkmam,’ dedi mücevherci.</p>

  <p>“‘Ya hırsızlardan?’ diye sordu Carconte. ‘Panayır zamanı yol hiç de güvenli değildir.’</p>

  <p>“‘Ha! hırsızlara gelince,’ dedi Johannès, ‘onlar için işte bu.’</p>

  <p>“Ve cebinden ağzına kadar dolu bir çift küçük tabanca çıkardı.</p>

  <p>“‘İşte,’ dedi, ‘havlayıp aynı zamanda ısırmaya kalkan köpekler: Sizin elmasa göz koyan ilk ikisi için bunlar, Caderousse Baba.’</p>

  <p>“Caderousse ve karısı birbirlerine karamsar bir biçimde baktılar. İkisinin de aynı anda akıllarına korkunç bir düşünce gelmişti sanki.</p>

  <p>“‘O zaman iyi yolculuklar!’ dedi Caderousse.</p>

  <p>“‘Teşekkür ederim!’ dedi mücevherci.</p>

  <p>“Eski bir sandığa dayadığı bastonunu aldı ve çıktı. Kapıyı açtığı anda içeri öyle bir rüzgar dalgası girdi ki az kalsın lambayı söndürüyordu.</p>

  <p>“‘Ah!’ dedi mücevherci, ‘hava da çok güzel olacak, bu havada iki fersah yol yapmak!</p>

  <p>“‘Kalın.’ dedi Caderousse, ‘burada yatarsınız.’</p>

  <p>“‘Evet, kalın,’ dedi Carconte titrek bir sesle, ‘sizi rahat ettiririz.’</p>

  <p>“Olmaz, geceyi geçirmek için Beaucaire’e gitmem gerek. Elveda.’</p>

  <p>“Caderousse yavaş yavaş eşiğe kadar gitti.</p>

  <p>“‘Yer gök birbirine karışmış,’ dedi mücevherci evin dışından, ‘sağdan mı gitmeliyim soldan mı?’</p>

  <p>“‘Sağdan,’ dedi Caderousse; ‘yanılmazsınız, yolun iki tarafı ağaçlıktır.’</p>

  <p>“‘İyi. Oradan giderim,’ dedi uzakta kaybolmak üzere olan ses.</p>

  <p>“‘Kapıyı kapa haydi.’ dedi Carconte, ‘gök gürlediğinde açık kapıdan hoşlanmam.’</p>

  <p>“‘Hele evde para olunca değil mi?’ diye yanıt verdi Caderousse anahtarı kilitte iki kez döndürerek.</p>

  <p>“İçeri girdi, dolaba gitti, cüzdanı ve çantayı aldı ve ikisi bir üçüncü kez altınlarını ve kağıt paralarını yeniden saymaya koyuldular. Zayıf lambanın açgözlülüklerini aydınlattığı bu iki yüzdekine benzer bir ifadeye hiç rastlamadım. Özellikle kadın iğrençti; normal zamanlarda onu canlandıran sıtmalı titreyiş iki katına çıkmıştı. Soluk yüzü iyice beyazlaşmıştı, çukura batmış gözleri alev alev yanıyordu.</p>

  <p>“‘Neden ona burada yatmasını önerdin?’ diye sordu boğuk bir sesle.</p>

  <p>“‘Ama,’ dedi Caderousse titreyerek, ‘çünkü... Beaucaire’e dönme zahmetine girmesin diye.’</p>

  <p>“‘Ah!’ dedi kadın anlatılması olanaksız bir ifadeyle, ‘ben de başka bir şey için sanmıştım.’</p>

  <p>“‘Kadın! Kadın!’ diye bağırdı Caderousse, Neden kafanda böyle düşünceler var? Neden onları kendine saklamıyorsun?’</p>

  <p>“Benim için fark etmez,’ dedi Carconte bir an sustuktan sonra, ‘sen adam değilsin.’</p>

  <p>“Bu da ne demek?’ diye sordu Caderousse.</p>

  <p>“‘Sen adam olsaydın, o buradan çıkamazdı.’</p>

  <p>“‘Kadın!’</p>

  <p>“‘Ya da Beaucaire’e varamazdı.’</p>

  <p>“‘Kadın!’</p>

  <p>“‘Yolda bir dönemeç var ve Johannès o yolu izlemek zorunda, oysa kanal boyunca kestirme bir yol daha var.’</p>

  <p>“‘Kadın, Tanrı’ya karşı geliyorsun. Sus, dinle...</p>

  <p>“Gerçekten de tüm oda mavimsi bir şimşekle aydınlanırken, korkunç bir gökgürültüsü duyuldu beraberinde ve gümbürtü yavaş yavaş dinerken, yıldırım, istemeye istemeye lanetli evden uzaklaştı sanki.</p>

  <p>“‘İsa!’ dedi Carconte haç çıkararak.</p>

  <p>“Aynı anda ve her zaman gökgürültülerini izleyen korku dolu sessizliğin ortasında kapının çalındığı duyuldu.</p>

  <p>“Caderousse ve karısı ürperdiler ve korku içinde birbirlerine baktılar.</p>

  <p>“‘Kim var orada?’ diye bağırdı Caderousse, ayağa kalkarak ve masanın üzerinde dağınık duran altınları ve kağıt paraları tek bir yığın haline getirip iki eliyle üstünü örterek.</p>

  <p>“‘Benim!’ dedi bir ses.</p>

  <p>“‘Siz kimsiniz?’</p>

  <p>“‘Hay Allah! Mücevherci Johannès.’</p>

  <p>“‘Pekala!’ dedi Carconte korkunç bir gülümseme ile, ‘Tanrı’ya karşı geldiğimi mi söylüyordun? İşte iyi Tanrı onu bize geri gönderiyor.’</p>

  <p>“Caderousse solgun ve soluk soluğa sandalyesine çöktü..Carconte ise tam tersine ayağa kalktı ve kararlı adımlarla gidip kapıyı açtı.</p>

  <p>“‘Buyrun sevgili Mösyö Johannès,’ dedi.</p>

  <p>“İnanın,’ dedi üstünden sular akan mücevherci, ‘şeytan benim bu gece Beaucaire’e dönmemi istemiyor gibi görünüyor. En kısa çılgınlıklar en iyileridir sevgili Mösyö Caderousse; bana konukseverlik gösterdiniz, kabul ediyorum ve bu geceyi evinizde geçirmeye geldim.’</p>

  <p>“Caderousse alnından akan terleri kurulayarak bir şeyler geveledi. Carconte mücevhercinin arkasından kapıyı iki kez kilitledi.”</p>
