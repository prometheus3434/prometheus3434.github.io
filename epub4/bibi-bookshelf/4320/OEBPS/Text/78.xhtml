    <p>78</p>

    <p>YANYA’DAN YAZILANLAR</p>

  </div>

  <p>Franz, Noirtier’nin odasından öylesine yalpalayarak, öyle şaşkın çıkmıştı ki Valentine bile ona acımıştı.</p>

  <p>Arkası gelmeyen birkaç söz söyleyip çalışma odasına kaçan Villefort iki saat sonra aşağıdaki mektubu aldı:</p>

  <p><br/></p>

  <p><i>Mösyö Noirtier de Villefort, bu sabah yapılan açıklamalardan sonra, kendi ailesi ile Mösyö Franz d’Épinay’nin ailesi arasında bir evlilik bağının kurulabileceğini düşünemez. Mösyö Franz d’Épinay, bu sabah anlatılan olaylardan haberi varmış gibi görünen Mösyö de Villefort’un, kendisini bu düşünceyle haberdar etmemiş olmasını düşünmekten dehşete düşmektedir.</i></p>

  <p><br/></p>

  <p>Aldığı darbeden beli bükülmüş yargıcı şu anda gören biri, onun bunları tahmin edebileceğine inanmaz; gerçekten de Villefort, babasının açık yürekliliğini ya da kinci davranışını böyle bir öyküyü anlatacak kadar ileri götüreceğini düşünemezdi. Oğlunun gözünde yeterince önemsenmeyen Mösyö Noirtier, olayı Villefort’a açıklamayı hiç düşünmemişti ve Villefort her zaman General de Quesnel’in ya da Baron d’Épinay’nin, ya da nasıl adlandırılırsa adlandırılsın, hangi adı alırsa alsın ya da ona ne ad verilirse verilsin, onun dürüst bir düello sonucu öldüğünü değil, öldürüldüğünü sanmıştı.</p>

  <p>O zamana dek son derece saygılı olan bir genç adamın bu sert mektubu, Villefort gibi bir adamın gururu açısından ölümcüldü.</p>

  <p>Daha çalışma odasına yeni gelmişti ki, karısı içeri girdi.</p>

  <p>Mösyö Noirtier’nin çağırdığı Franz’ın dışarı çıkışı herkesi o kadar şaşırtmıştı ki noter ve tanıklarla yalnız kalan Madam de Villefort’un durumu giderek daha zorlaştı. O zaman Madam de Villefort da kararını verdi ve haberleri öğrenmeye gideceğini söyleyerek dışarı çıktı.</p>

  <p>Mösyö de Villefort ona, kendisi. Mösyö Noirtier ve Mösyö d’Épinay arasında yapılan bir görüşmeden sonra Valentine ile Franz arasındaki evliliğin bozulduğunu söylemekle yetindi.</p>

  <p>Bekleyenlere bunu anlatmak zordu; Madam de Villefort da geri dönünce, görüşmenin başında Mösyö Noirtier’nin bir beyin kanaması geçirdiğini, sözleşmenin de birkaç gün ileri atıldığını söylemekle yetindi.</p>

  <p>Bu haber ne kadar yanlış olursa olsun, aynı tür iki felaketin art arda gelmesine çok ender rastlandığı için, hazır bulunanlar birbirlerine şaşkın şaşkın baktılar ve bir şey söylemeden oradan ayrıldılar.</p>

  <p>Bu sırada hem mutlu hem de şaşkına dönmüş Valentine, çözülmez gibi gördüğü zinciri bir çırpıda kırmış olan zayıf ihtiyara sarılıp teşekkür ettikten sonra, kendine gelmek amacıyla odasına çekilmek için izin istedi, Noirtier de gözüyle ona istediği izni verdi.</p>

  <p>Ama Valentine dışarı çıkar çıkmaz odasına gideceğine koridoru geçti, küçük kapıdan çıkarak bahçeye indi. Birbiri ardına gelen olayların içinde gizli bir korku durmadan yüreğini sıkıştırıyordu. Lucia di Lamermoor’un sözleşmesindeki Ravenswoord Lordu gibi, solgun ve tehdit edici Morrel’in ortaya çıkmasını bekliyordu.</p>

  <p>Gerçekten de tam zamanında parmaklığın önüne gelmişti. Franz’ın Mösyö de Villefort ile birlikte mezarlıktan ayrıldığını görerek olup bitenlerden kuşkulanan Maximilien onu izlemişti; onun içeri girdikten sonra yeniden çıktığını, yanında Albert ve Château-Renaud ile birlikte geri döndüğünü görmüştü. Ona göre artık hiçbir kuşku kalmamıştı. Her şeye hazır bir halde kendini bahçesine atmıştı, Valentine’in özgür kaldığı ilk anda ona koşacağından emindi.</p>

  <p>Maximilien yanılmamıştı; tahta levhalara dayadığı gözü gerçekten de genç kızın her zamanki önlemlerden hiçbirini almadan parmaklığa doğru koştuğunu gördü. Ona ilk bakışında Maximilien rahatladı; Valentine’in ilk sözlerini duyar duymaz da sevinçten havalara uçtu.</p>

  <p>“Kurtulduk!” dedi Valentine.</p>

  <p>“Kurtulduk!” diye yineledi Morrel, böyle bir mutluluğa inanamayarak, “Ama bizi kim kurtardı?”</p>

  <p>“Büyükbabam. Ah! Sevin onu Morrel.”</p>

  <p>Morrel ihtiyarı tüm kalbiyle seveceğine yemin etti, onun için yemin etmek kolaydı, çünkü şu anda onu bir dost gibi ya da bir baba gibi sevmekle yetinemezdi, onu Tanrıyı sevdiği kadar çok seviyordu.</p>

  <p>“Ama bunu nasıl yaptı? Hangi yolu kullandı?” diye sordu Morrel.</p>

  <p>Valentine her şeyi anlatmak için ağzını açtı, ama her şeyin arkasında sadece büyükbabasına ait korkunç bir sır olduğunu düşündü.</p>

  <p>“Daha sonra,” dedi, “size her şeyi anlatacağım.”</p>

  <p>“Ama ne zaman?”</p>

  <p>“Karınız olduğumda.”</p>

  <p>Bunu söylerken amacı konuşmayı Morrel’in her şeyi kolayca anlayabileceği bir konuya çekmekti: o da bildikleriyle yetinmesi gerekliğini ve bir gün için bu kadarının yettiğini anladı. Yine de, ancak Valentine’den ertesi akşam görüşme sözü alınca gitmeyi kabul etti.</p>

  <p>Valentine, Morrel’e istediği sözü verdi. Gözünde her şey değişmişti, Maximilien ile evleneceğine inanmak, bir saat önce Franz ile evlenmeyeceğine inanmaktan daha kolay geliyordu ona.</p>

  <p>Bu sırada Madam de Villefort Noirtier’nin yanına çıkmıştı.</p>

  <p>Noirtier, onu karşılarken her zaman yaptığı gibi iç karartıcı ve sert bir bakışla baktı.</p>

  <p>“Mösyö,” dedi Madam de Villefort, “Valentine’in evliliğinin bozulduğunu size anlatmama gerek yok, çünkü bu burada oldu.”</p>

  <p>Noirtier soğukkanlı bekledi.</p>

  <p>“Ama,” diye devam etti Madam de Villefort, “bilmediğiniz şey, mösyö, benim hep bu evliliğe karşı olduğum ve bunun ben istemeden yapıldığı.”</p>

  <p>Noirtier gelinine açıklama bekleyen biri gibi baktı.</p>

  <p>“Oysa şimdi sizin de bu evlilikten nefret ettiğinizi bildiğime göre size ne Mösyö de Villefort’un ne de Valentine’in yapamayacakları bir öneride bulunacağım.”</p>

  <p>Noirtier’nin gözleri bu önerinin ne olduğunu sordu.</p>

  <p>“Bunu yapmaya hakkı olan tek kişi olarak sizden bir şey rica etmeye geldim mösyö,” diye devam etti Madam de Villefort, “çünkü mirasınızdan pay almayacak tek kişi benim; sizden, sevginizi diyemeyeceğim çünkü ona her zaman sahip oldu, ama servetinizi torununuz Valentine’e bırakmanızı rica etmeye geldim.”</p>

  <p>Noirtier’nin gözleri bir an kuşkuyla baktı: bu önerinin nedenlerini arıyor ve bulamıyordu kuşkusuz.</p>

  <p>“İsteklerinizin benim sizden rica ettiğim şeyle aynı olduğunu umut edebilir miyim mösyö?” dedi Madam de Villefort.</p>

  <p>“Evet,” dedi Noirtier.</p>

  <p>“Bu durumda mösyö,” dedi Madam de Villefort, “sizden mutlu ve minnettar ayrılıyorum.”</p>

  <p>Ve Mösyö Noirtier’yi selamlayarak çıktı.</p>

  <p>Gerçekten de ertesi gün Noirtier noteri getirtti: birinci vasiyetname yırtıldı ve yenisi yapıldı, bu vasiyetnamede tüm servetini, kendisinden ayrılmaması koşuluyla, Valentine’e bıraktı.</p>

  <p>Paris sosyetesinden kimi insanlar, marki ve markizin mirasçısı olmuş, büyükbabasının da mirasçısı olacak Matmazel de Villefort’un günün birinde üç yüz bin franklık bir gelir sahibi olacağını hesapladılar.</p>

  <p>Villefortların evinde evliliğin bozulduğu sırada Monte Cristo, Mösyö Kont de Morcerf’i ziyaret etmişti. Kont de Morcerf, Danglars’a sabırsızlığını göstermek için, tüm haç madalyalarıyla süslediği çok önemli tümgeneral üniformasını sırtına geçirmiş ve en iyi atlarının hazırlanmasını istemişti. Böylece süslenmiş halde Chaussée-d’Antin sokağına gitti ve o sırada ay sonu hesaplarını yapmakta olan Danglars’a geldiği haberini gönderdi.</p>

  <p>Şu sıralar bankacıyı keyifli görmek için hiç de uygun zaman değildi.</p>

  <p>Danglars eski dostunu görünce ağırbaşlı görünüşünü takındı ve koltuğuna iyice yerleşti.</p>

  <p>Her zaman doğallıktan son derece uzak olan Morcerf ise onun tam tersine güleç ve tatlı dilli görünmeye çalışıyordu; sonuç olarak açacağı konuşmanın iyi karşılanacağından hemen hemen emin olarak hiç kurnazlık yapmadı, hemen konuya girdi:</p>

  <p>“Baron,” dedi, “işte geldim. Uzun zamandır eski sözlerimizin çevresinde dolanıp duruyoruz...”</p>

  <p>Morcerf bu sözleri karşısında bankacının yüzünün gülmesini bekliyordu, çünkü onun üzüntülü halini sessizliğine yormuştu; ama tam tersine bu yüz neredeyse inanılmaz bir biçimde daha sıkıntılı, daha soğuk olmuştu.</p>

  <p>İşte bu nedenle Morcerf cümlesini yarıda kesti.</p>

  <p>“Hangi sözler sayın kont?” diye sordu bankacı, kafasında generalin ne demek istediğini anlamaya çalışıyordu sanki.</p>

  <p>“Ah!” dedi kont, “Biçimcisiniz sevgili mösyö, bana nezaket kurallarını gerektiği gibi yerine getirmemi anımsatıyorsunuz. Çok iyi! Tamam. Beni bağışlayın; sadece bir oğlum olduğu ve onu evlendirmeyi ilk kez düşündüğüm için henüz bu konuda acemiyim: haydi, özür diliyorum.”</p>

  <p>Ve Morcerf zoraki bir gülümsemeyle ayağa kalktı, Danglars’ın önünde yerlere kadar eğildi ve şöyle dedi:</p>

  <p>“Sayın baron, kızınız Matmazel Eugénie Danglars’ın oğlum Vikont Albert de Morcerf ile evlenmesine izin vermenizi saygılarımla rica ediyorum.”</p>

  <p>Ama Danglars bu sözleri Morcerf’in ondan beklediği gibi saygıyla karşılayacak yerde, kaşlarını çattı ve ayakta kalmış olan konta oturmasını söylemeden:</p>

  <p>“Sayın kont,” dedi, “size yanıt vermeden önce düşünmem gerek.”</p>

  <p>“Düşünmek mi!” dedi Morcerf gitgide daha şaşkın; “bu evlilikten ilk kez söz edeli sekiz yıl oldu, o zamandan bu yana yeteri kadar düşünecek zamanınız olmadı mı?”</p>

  <p>“Sayın kont,” dedi Danglars, “her gün öyle şeyler oluyor ki, düşündüğünüzü sandığınız şeyleri yeniden düşünmek durumunda kalıyorsunuz.”</p>

  <p>“Bu da ne demek?” diye sordu Morcerf; “artık sizi anlayamıyorum baron!”</p>

  <p>“On beş günden beri bazı yeni durumların ortaya çıktığını söylemek istiyorum mösyö...”</p>

  <p>“Durun bakalım,” dedi Morcerf; “burada bir komedi mi oynuyoruz?”</p>

  <p>“Bir komedi de ne demek?”</p>

  <p>“Evet, açık konuşalım.”</p>

  <p>“Bence de en iyisi bu.”</p>

  <p>“Mösyö de Monte Cristo’yu gördünüz mü?”</p>

  <p>“Onu sık sık görüyorum,” dedi Danglars göğsündeki dantelle oynayarak, “o dostlarımdan biridir.”</p>

  <p>“Pekala! Onu son kez gördüğünüzde, beni evlilik konusunda unutkan ve kararsız gibi gördüğünüzü söylemediniz mi?”</p>

  <p>“Doğru.”</p>

  <p>“İşte buradayım. Görüyorsunuz, sizden sözünüzü tutmanızı istemeye geldiğime göre ne unutkanım ne de kararsız.”</p>

  <p>Danglars yanıt vermedi.</p>

  <p>“Bu kadar çabuk mu karar değiştiriyorsunuz,” diye ekledi Morcerf, “ya da beni aşağılama zevkini tatmak için mi sizden istekte bulunmama meydan verdiniz?”</p>

  <p>Danglars, konuşmayı başladığı tonda sürdürürse her şeyin kendisi için kötü olacağını anladı.</p>

  <p>“Sayın kont,” dedi, “benim ihtiyatlı davranmama şaşırmakta çok haklı olmalısınız, bunu anlıyorum: inanın buna ben sizden çok üzülüyorum; inanın bu benim elimde olmayan nedenlerden ileri geliyor.”</p>

  <p>“Bunlar dayanağı olmayan sözler sevgili mösyö,” dedi kont, “herhangi biri belki bunlarla yetinebilir, ama Kont de Morcerf herhangi biri değildir; onun gibi bir adam gelip birini bulmuşsa, ona verdiği sözü anımsatmışsa ve bu adam da sözünü tutmuyorsa, ondan hemen orada hiç olmazsa iyi bir neden gösterilmesini istemeye hakkı vardır.</p>

  <p>Danglars korkmuştu, ama korktuğunu hiç belli etmek istemiyordu: Morcerf’in davranış biçiminden incinmişti.</p>

  <p>“İyi bir nedenim yok, öyle mi?” diye karşılık verdi.</p>

  <p>“Ne demeye çalışıyorsunuz?”</p>

  <p>“İyi bir nedenim var, ama bunu söylemek zor.”</p>

  <p>“Sizin kararsızlıklarınızla yetinmeyeceğimi yine de hissediyorsunuz, dedi Morcerf, “bir şey açıkça görünüyor, o da benimle dünür olmayı reddettiğiniz.</p>

  <p>“Hayır mösyö,” dedi Danglars, “kararımı erteliyorum, hepsi bu.”</p>

  <p>“Yine de sakin sakin ve alçakgönüllülükle, keyfinizin ne zaman geleceğini bekleyecek kadar sizin kaprislerinize boyun eğeceğimi düşünmüyorsunuzdur sanırım.</p>

  <p>“O zaman sayın kont, eğer bekleyemeyecekseniz, tasarılarımızı hiç yapılmamış sayalım.</p>

  <p>Kont, çabuk sinirlenen kibirli yapısının onu çıkarmaya zorladığı skandalı engellemek için dudaklarını kan çıkıncaya kadar ısırdı; yine de böyle bir koşulda gülünç olacağını anlayarak, salonun kapısına yaklaşmışken düşüncesini değiştirdi ve geri döndü.</p>

  <p>Yüzünden hakarete uğramış gurur yerine belli belirsiz bir kaygının izlerini bırakan bir bulut geçti.</p>

  <p>“Haydi sevgili Danglars,” dedi, “birbirimizi uzun yıllardır tanıyoruz ve bu nedenle de birbirimize karşı ölçülü davranmalıyız. Bana bir açıklama borçlusunuz, en azından oğlumun, onun hakkındaki iyi düşüncelerinizi yitirmesine neden olan üzücü olayın ne olduğunu bilmeliyim.”</p>

  <p>“Bunun kişisel olarak vikont ile hiçbir ilgisi yok, söyleyebileceklerim bu kadar mösyö, diye karşılık verdi Danglars. Morcerf’in yumuşadığını görerek yeniden küstahlaşmıştı.</p>

  <p>“Kişisel olarak kiminle ilgili?” diye sordu Morcerf değişmiş bir sesle ve yüzü bembeyaz olarak.</p>

  <p>Bu belirtilerin hiçbirini gözden kaçırmayan Danglars, hiçbir zaman olmadığı kadar kendinden emin bakışlarını konta dikti.</p>

  <p>“Daha fazla açıklama yapmadığım için bana teşekkür etmelisiniz,” dedi.</p>

  <p>İçindeki öfkenin neden olduğu sinirli bir titreme Morcerf’i huzursuz ediyordu.</p>

  <p>“Buna hakkım var,” diye yanıt verdi kendini son derece zorlayarak, “düşündüklerinizi açıklamanızı istiyorum; Madam de Morcerf’e karşı mı bir şeyiniz var? Servetim mi yeterli değil? Sizinkilere karşı olan görüşlerim mi...”</p>

  <p>“Bunların hiçbiri değil mösyö,” dedi Danglars; “tüm bunları bilerek size söz verdim, neden bu olsa bağışlanacak yanım kalmazdı. Hayır, artık bulmaya çalışmayın, sizi bu vicdan araştırmasına zorladığım için utanıyorum; burada duralım, inanın bana. Ne bozulma ne anlaşma sayılmayacak ortalama bir süre koyalım. Hiçbir şeyin acelesi yok. Kızım on yedi yaşında, oğlunuz da yirmi bir. Bu arada zaman ilerleyecek, beraberinde yeni olaylar olacak, dün karanlık görünen şeyler ertesi gün belki de aydınlanacaktır, kimi zaman bir gün içinde insana en korkunç iftiralar bile atılabilir.”</p>

  <p>“İftiralar mı dediniz mösyö?” diye haykırdı Morcerf, benzi solarak. “Bana mı iftira atacaklar!”</p>

  <p>“Sayın kont, size daha fazla açıklama yapmayalım diyorum.”</p>

  <p>“Bu durumda mösyö, benim sakin sakin bu geri çevrilmeye katlanmam mı gerekiyor?”</p>

  <p>“Özellikle benim için çok zor. Evet, sizden çok benim için zor, çünkü sizinle dünür olmanın onuruna güveniyordum ve bozulan bir evlilik nişanlı erkekten çok nişanlı kıza zarar verir.”</p>

  <p>“Pekala mösyö, artık bundan söz etmeyelim,” dedi Morcerf.</p>

  <p>Eldivenlerini öfkeyle buruşturarak daireden çıktı.</p>

  <p>Danglars, Morcerf’in bir kez bile Danglars’ın sözünden dönme nedeninin kendisinden mi kaynaklandığını sormaya cesaret edemediğini fark etti.</p>

  <p>Akşam birçok dostuyla uzun uzun sohbet etti ve sürekli olarak hanımların salonunda kalan Mösyö Cavalcanti bankacının evinden en son çıkan kişi oldu.</p>

  <p>Danglars ertesi gün uyandığında gazeteleri istedi, getirdiler: üç dört tanesini bir kenara koydu ve <i>Impartial</i>’i aldı.</p>

  <p>Bu, Beauchamp’ın yazı işleri sorumlusu olduğu gazeteydi.</p>

  <p>Gazetenin kılıfını çabucak yırttı, sinirli bir acelecilikle açtı, Paris ile ilgili siyasi haber başlıklarını önemsemeden geçti, küçük haberlerin arasında, “Yanya’dan bize bildirilenler” sözleriyle başlayan kısa fıkraya gelince kötü kötü gülümseyerek durdu.</p>

  <p>“İyi,” dedi okuduktan sonra, “işte Albay Fernand hakkında küçük bir makale, bu da beni, tüm olasılıklara göre, sayın Kont de Morcerf’e açıklama yapmaktan kurtaracak.”</p>

  <p>Aynı anda, yani saat sabah dokuz buçuğu vururken Albert de Morcerf, siyahlar giymiş, ceketinin düğmelerini iliklemiş halde huzursuzca Champs-Elysée’deki eve gitti.</p>

  <p>“Sayın kont yaklaşık yarım saat önce çıktı,” dedi kapıcı.</p>

  <p>“Baptistin’i de yanında götürdü mü?”</p>

  <p>“Hayır, sayın vikont.”</p>

  <p>“Baptistin’i çağırın o zaman, ona söyleyeceklerim var.”</p>

  <p>Kapıcı kontun özel uşağını çağırmaya gitti ve bir dakika sonra onunla birlikte geri geldi.</p>

  <p>“Dostum,” dedi Albert, “saygısızlığım için sizden özür dilerim, ama efendinizin gerçekten dışarı çıkıp çıkmadığını size sormak istedim.”</p>

  <p>“Evet, mösyö,” diye yanıt verdi Baptistin.</p>

  <p>“Benim için de mi?”</p>

  <p>“Efendimin, beyefendiyi görmekten ne kadar mutlu olduğunu biliyorum, bu nedenle beyefendiye başkalarına olduğu gibi davranmamaya dikkat ederim.”</p>

  <p>“Haklısın, çünkü ona çok ciddi bir işten söz edeceğim. Sence eve geç mi döner?”</p>

  <p>“Hayır, çünkü kahvaltısını saat onda istedi.”</p>

  <p>“İyi, o zaman Champs-Elysée’de bir tur atayım, saat onda burada olurum; eğer sayın kont benden önce dönerse, ondan beni beklemesini rica ettiğimi söyleyin.”</p>

  <p>“Bunu unutmam, beyefendi bundan emin olabilirler.”</p>

  <p>Albert kiraladığı gezinti arabasını kontun kapısının önünde bıraktı ve yaya olarak dolaşmaya gitti.</p>

  <p>Veuves yolundan geçerken, kontun Gosset atış alanının kapısında bekleyen atlarını gördüğünü sandı; yaklaştı, atları tanıdıktan sonra arabacıyı da tanıdı.</p>

  <p>“Sayın kont atış alanında mı?” diye sordu arabacıya.</p>

  <p>“Evet efendim,” diye yanıt verdi arabacı.</p>

  <p>Gerçekten de, Morcerf atış alanının çevresindeyken birçok kez ateş edildiği duyulmuştu.</p>

  <p>Morcerf içeri girdi, küçük bahçede bir görevli bekliyordu.</p>

  <p>“Affedersiniz,” dedi görevli, “sayın vikont bir dakika bekleyebilirler mi?”</p>

  <p>“Neden bekleyeyim, Philippe?” diye sordu Albert oraya sürekli giden biri olarak beklemediği bu engele şaşırarak.</p>

  <p>“Çünkü şu anda çalışan kişi atışlarını tek başına yapar, başkasının önünde asla atış yapmaz.”</p>

  <p>“Sizin önünüzde bile mi Philippe?”</p>

  <p>“Görüyorsunuz efendim, ben de kulübemin kapısındayım.</p>

  <p>“Peki tabancaları kim dolduruyor?”</p>

  <p>“Kendi uşağı.”</p>

  <p>“Bir Sudanlı mı?”</p>

  <p>“Bir zenci.”</p>

  <p>“Tamam.”</p>

  <p>“Bu beyefendiyi tanıyor musunuz?”</p>

  <p>“Onu arıyorum, dostumdur.”</p>

  <p>“O zaman başka. İçeri girip haber vereyim.”</p>

  <p>Philippe kendi merakı nedeniyle tahta kulübeye girdi. Bir dakika sonra Monte Cristo eşikte göründü.</p>

  <p>“Sizi buraya kadar izlediğim için bağışlayın sevgili kontum, dedi Albert, ama önce şunu söyleyeyim, bu adamlarınızın hatası değil, saygısızlık eden benim. Evinize gittim, sizin gezmeye çıktığınızı, ama saat onda kahvaltı için döneceğinizi söylediler. Ben de saatin on olmasını beklerken dolaştım ve dolaşırken atlarınızı ve arabanızı gördüm.</p>

  <p>“Söyledikleriniz benimle kahvaltı etmeye geldiğiniz umudunu uyandırıyor bende.”</p>

  <p>“Hayır, sağolun, bu saatte amacım kahvaltı etmek değildi, belki daha sonra birlikte öğle yemeği yeriz, ama hay Allah, kötü bir arkadaşınız olacak.”</p>

  <p>“Neler söylüyorsunuz?”</p>

  <p>“Sevgili dostum, bugün dövüşüyorum.”</p>

  <p>“Siz mi? Ne için?”</p>

  <p>“Dövüşmek için.”</p>

  <p>“Evet, anlıyorum, ama ne için? Her şey için dövüşülür, anlıyorsunuz ya.”</p>

  <p>“Onurum için.”</p>

  <p>“Ah! Bu ciddi bir iş.”</p>

  <p>“O kadar ciddi ki sizden benim için bir şey yapmanızı rica etmeye geldim.”</p>

  <p>“Nedir?”</p>

  <p>“Tanığım olmanızı istiyorum.”</p>

  <p>“O zaman iş ciddileşiyor; burada konuşmayalım, bana gidelim. Ali bana su ver.”</p>

  <p>Kont kollarını sıvadı ve atış alanının önünde yer alan ve atış yapanların ellerini yıkadıkları küçük hole geçti.</p>

  <p>“İçeri girin sayın vikont,” dedi alçak sesle Philippe, “garip bir şey göreceksiniz.”</p>

  <p>Morcerf girdi. Duvara hedef tahtalarının yerine iskambil kağıtları yapıştırılmıştı.</p>

  <p>Morcerf uzaktan tam bir iskambil oyunuyla karşılaştığını sandı; birliden onluya kadar iskambil kağıtları vardı.</p>

  <p>“Ah!” dedi Albert, “piket<a href="../Text/dipnot.xhtml#Footnote0194" id="Feedback0194"><sup>[194]</sup></a> mi oynuyordunuz?”</p>

  <p>“Hayır,” dedi kont, “bir iskambil oyunu hazırlıyordum.”</p>

  <p>“Nasıl yani?”</p>

  <p>“Evet, gördüğünüz kağıtlar aslar ve İkililer; benim kurşunlarını sadece üçlüleri, beşlileri, yedilileri, sekizlileri, dokuzluları ve onluları yaptı.”</p>

  <p>Albert yaklaştı.</p>

  <p>Gerçekten de kurşunlar, tümüyle doğru çizgilerle ve tümüyle eşit aralıklarla eksik işaretleri yerlerine yerleştirmiş ve olması gereken noktaları delmişti. Morcerf levhanın yanına giderken, rastlantısal olarak kontun tabancasının atış çizgisinden geçme ihtiyatsızlığını gösteren, kontun da vurduğu iki üç kırlangıcı yerden aldı.</p>

  <p>“Hay Allah!” dedi Morcerf.</p>

  <p>“Ne yapalım, sevgili vikontum,” dedi Monte Cristo Ali’nin getirdiği bezle ellerini kurularken, “boş zamanlarımda kendime bir uğraş bulmam gerek, ama haydi gelin, sizi bekliyorum.”</p>

  <p>İkisi de Monte Cristo’nun kupa arabasına bindiler, araba onları 30 numaralı evin kapısına bıraktı.</p>

  <p>Monte Cristo Morcerf’i çalışma odasına götürdü ve ona oturması için yer gösterdi. İkisi de oturdular.</p>

  <p>“Şimdi rahat rahat konuşalım,” dedi kont.</p>

  <p>“Görüyorsunuz, son derece rahatım.”</p>

  <p>“Kiminle dövüşmek istiyorsunuz?”</p>

  <p>“Beauchamp ile.”</p>

  <p>“Dostlarınızdan biriyle.”</p>

  <p>“İnsan her zaman dostlarıyla dövüşür.”</p>

  <p>“En azından bir neden gerek.”</p>

  <p>“Bir nedenim var.”</p>

  <p>“Size ne yaptı?”</p>

  <p>“Dün akşamki bir gazetede... İşte bakın, okuyun.”</p>

  <p>Albert Monte Cristo’ya aşağıdakilerin yazılı olduğu bir gazete uzattı:</p>

  <p><br/></p>

  <p><i>Yanya’dan bize bildirilenler:</i></p>

  <p><i>Bugüne kadar bilinmeyen ya da en azından yayımlanmamış olan bir olay bize bildirildi; kenti savunmakta olan şatolar Vezir Tepedelenli Ali’nin son derece güvendiği ve adı Fernand olan bir Fransız subayı tarafından Türklere teslim edildi.</i></p>

  <p><br/></p>

  <p>“Ne olmuş?” diye sordu Monte Cristo, “burada sizi sarsan ne var?”</p>

  <p>“Şuraya bakın!”</p>

  <p>“Evet. Yanya şatolarının Fernand adlı bir subay tarafından teslim edilmiş olmasının sizin için ne önemi var?”</p>

  <p>“Babam Kont de Morcerf’in vaftiz adı Fernand olduğu için önemi var.’</p>

  <p>“Babanız Ali Paşa’nın hizmetinde mi bulundu?”</p>

  <p>“Yani Yunanlıların bağımsızlığı için savaştı; işte iftira burada.’</p>

  <p>“Ha şu! Sevgili vikont, şimdi düşünüp taşınıp öyle konuşalım.”</p>

  <p>“Ben de bunu istiyorum.”</p>

  <p>“Şimdi bana söyleyin bakalım: Fransa’da kim subay Fernand’ın Kont de Morcerf ile aynı adam olduğunu, o zamanlar Yanya’da görev yaptığını ve 1822 ya da 1823’de tutuklandığını biliyor?”</p>

  <p>“İşte kalleşlik de burada: üzerinden zaman geçmesi beklendi, sonra da bugün yüksek görevde bulunan kişiye gölge düşürebilecek bir skandal yaratmak için bu unutulmuş olayların üstüne gidiliyor. İşte ben, babamın mirasçısı olarak bu adın üstüne en küçük bir kuşku gölgesinin düşmesini istemiyorum. Beauchamp’a gazetenin yayımladığı bu haberi ve iki tanık göndereceğim, o da söylediklerini yalanlayacak.</p>

  <p>“Beauchamp söylediklerini yalanlamayacak.”</p>

  <p>“O zaman dövüşeceğiz.”</p>

  <p>“Hayır, dövüşmeyeceksiniz, çünkü size Yunan ordusunda belki de Fernand adlı elli subayın olduğu yanıtını verecek.”</p>

  <p>“Bu yanıta karşın dövüşeceğiz. Ah! Bunun yok olmasını istiyorum... Bu kadar soylu bir asker, bu kadar parlak bir meslek sahibi olan babam...”</p>

  <p>“Ya da şöyle bir yazı yazacak: ‘Bu Fernand'ın vaftiz adı Fernand olan sayın Kont de Morcerf ile hiçbir ilgisi olmadığına inanmakta haklı nedenlerimiz var.’”</p>

  <p>“Bana tam bir yalanlama gerek; kesinlikle bu kadarla yetinemem.”</p>

  <p>“Ona tanıklarınızı mı göndereceksiniz?”</p>

  <p>“Evet.”</p>

  <p>“Haksızsınız.”</p>

  <p>“Bu sizden istediğim hizmeti reddettiğiniz anlamına mı geliyor?”</p>

  <p>“Ah! Düello konusundaki kuramımı biliyorsunuz; size bununla ilgili inancımı Roma’da belirtmiştim, anımsıyor musunuz?”</p>

  <p>“Yine de sevgili kontum, sizi biraz önce bu kuramla pek uyumlu görünmeyen bir uğraş verirken buldum.”</p>

  <p>“Çünkü sevgili dostum, anlayacağınız gibi her zaman ödünsüz olmak gerek. İnsan delilerle yaşadığı zaman mantık dışı şeyleri de öğrenmek zorunda kalır; bir de bakarsınız serüven peşinde koşan biri, sizin Beauchamp ile kavga çıkarmaya çalıştığınızdan daha önemli bir nedenden saçma sapan bir şey için bana gelir ya da tanıklarını gönderir ya da bana herkesin içinde hakaret eder: o zaman benim bu serüvenciyi öldürmem gerekir.” “Siz de dövüşebileceğinizi kabul ediyorsunuz demek.”</p>

  <p>“Evet!”</p>

  <p>“O zaman neden benim dövüşmemi kabul etmiyorsunuz?”</p>

  <p>“Size hiç dövüşmemeniz gerektiğini söylemiyorum, sadece bir düellonun ciddi bir şey olduğunu ve düşünülmesi gerektiğini söylüyorum.”</p>

  <p>“O benim babama hakaret ederken düşündü mü?”</p>

  <p>“Düşünmediyse ve bunu size itiraf ederse ona kızmamak gerek.”</p>

  <p>“Ah! Sevgili kontum, siz çok bağışlayıcısınız.”</p>

  <p>“Siz de çok katısınız. Bakın, varsayalım... iyi dinleyin: varsayalım... size söyleyeceklerime kızmayın.”</p>

  <p>“Dinliyorum.”</p>

  <p>“Varsayalım ki anlatılan olay doğru olsun...”</p>

  <p>“Bir oğul babasının onuru üzerine yapılan bu gibi varsayımları kabul etmemelidir.”</p>

  <p>“Hay Allah! Öyle çok şeyin kabul edildiği bir çağda yaşıyoruz ki!”</p>

  <p>“Bu tümüyle çağın kusuru.”</p>

  <p>“Bunu değiştirebileceğinizi mi ileri sürüyorsunuz?”</p>

  <p>“Evet, beni ilgilendiren konularda.”</p>

  <p>“Tanrım! Ne kadar bağnazsınız!”</p>

  <p>“Ben böyleyim.”</p>

  <p>“İyi öğütlere karşı duyarsız mısınız?”</p>

  <p>“Bir dosttan geldiğinde, hayır.”</p>

  <p>“Beni dostunuz olarak görüyor musunuz?”</p>

  <p>“Evet.”</p>

  <p>“O zaman, tanıklarınızı Beauchamp’a göndermeden önce bilgi toplayınız.”</p>

  <p>“Kimden?”</p>

  <p>“Örneğin Haydée’den.”</p>

  <p>“Bir kadını bu işin içine karıştırmak ha, o ne yapabilir ki?”</p>

  <p>“Babanızın onun babasının bozguna uğramasında ya da ölümünde hiç rolü olmadığını size açıklayabilir, ya da eğer babanız böyle bir felakete karışmışsa bu konuyu aydınlatabilir...”</p>

  <p>“Size daha önce de söyledim sevgili kontum, böyle bir varsayımı kabul edemem.”</p>

  <p>“Bu yolu red mi ediyorsunuz?”</p>

  <p>“Reddediyorum.”</p>

  <p>“Kesinlikle mi?”</p>

  <p>“Kesinlikle.”</p>

  <p>“O zaman son bir öğüt.”</p>

  <p>“Olur, ama sonuncusu.”</p>

  <p>“Bunu istemiyor musunuz?”</p>

  <p>“Aksine, sizden bunu istiyorum.”</p>

  <p>“Beauchamp’a tanık göndermeyin.”</p>

  <p>“Nasıl yani?”</p>

  <p>“Ona kendiniz gidin.”</p>

  <p>“Ama bu her zaman yapılanlara aykırı bir şey.”</p>

  <p>“Sizin işiniz de her zaman rastlanan olayların dışında bir şey.”</p>

  <p>“İyi de neden kendim gitmeliyim?”</p>

  <p>“Çünkü böylece iş sizinle Beauchamp arasında kalır.”</p>

  <p>“Sözünüzü açıklayın.”</p>

  <p>“Elbette; eğer Beauchamp yalanlamaya hazırsa, onun iyi niyetini göstermesine fırsat vermeli: böylece yalanlama yapılmış olacak. Eğer reddederse tam tersine sırrınıza iki yabancıyı ortak etme zamanı gelmiş olacak.”</p>

  <p>“Onlar iki yabancı değil, iki dost olacak.”</p>

  <p>“Bugünün dostları yarının düşmanlarıdır.”</p>

  <p>“Ah! Olur şey değil!”</p>

  <p>“Bunun kanıtı Beauchamp.”</p>

  <p>“O zaman...”</p>

  <p>“O zaman size ihtiyatlı olmanızı öneririm.”</p>

  <p>“Peki Beauchamp'ı görmeye kendim mi gitmeliyim sizce?”</p>

  <p>“Evet.”</p>

  <p>“Tek başıma mı?”</p>

  <p>“Tek başınıza. Bir insanın özsaygısından bir şey elde etmek istiyorsanız eğer, bu adamın özsaygısını acı ortaya çıkıncaya kadar korumanız gerekir.”</p>

  <p>“Sanırım haklısınız.”</p>

  <p>“Ah! Bu çok iyi.”</p>

  <p>“Yalnız gideceğim.”</p>

  <p>“Gidin, ama hiç gitmeseniz daha iyi olur.”</p>

  <p>“Bu olanaksız.”</p>

  <p>“O zaman böyle yapın; bu daha önce yapmak istediğinizden daha iyidir.</p>

  <p>“Ama bu durumda, aldığım tüm önlemlere ve tüm davranışlarıma karşın eğer düello edersem tanığım olur musunuz?”</p>

  <p>“Sevgili vikontum,” dedi Monte Cristo son derece ciddi bir biçimde, “her zaman ve her yerde size yürekten bağlı olduğumu anlamış olmalısınız, ama benden istediğiniz hizmet size yapabileceklerimin dışında kalıyor.”</p>

  <p>“Neden?”</p>

  <p>“Bunu belki bir gün öğrenirsiniz.”</p>

  <p>“Ama o zamana kadar?”</p>

  <p>“Benim bu sırrım için sizden bağışlayıcı olmanızı istiyorum.”</p>

  <p>“Pekala. Franz’ı ve Château-Renaud’yu tanık yapacağım.”</p>

  <p>“Franz’ı ve Château-Renaud’yu yapın, bu çok iyi olur.”</p>

  <p>“Ama eğer düello edersem bana biraz kılıç ya da atış dersi verir misiniz?”</p>

  <p>“Hayır, bu da olanaksız bir şey.”</p>

  <p>“Ne kadar garip bir adamsınız! Hiçbir şeye karışmak istemiyor musunuz?”</p>

  <p>“Kesinlikle hiçbir şeye.”</p>

  <p>“O zaman bu konuyu kapatalım. Elveda kont.”</p>

  <p>“Elveda vikont.”</p>

  <p>Morcerf şapkasını aldı ve çıktı.</p>

  <p>Kapıda gezinti arabasını buldu ve elinden geldiği kadar öfkesini bastırarak arabayla Beauchamp’ın evine gitti; Beauchamp gazetesindeydi.</p>

  <p>Albert arabayla gazeteye gitti.</p>

  <p>Beauchamp gazetelerin bürolarında görmeye alıştığımız gibi karanlık ve tozlu bir çalışma odasındaydı.</p>

  <p>Albert de Morcerf’in geldiğini haber verdiler. Haberi iki kez yineletti sonra hâlâ inanamayarak seslendi:</p>

  <p>“Buyrun!”</p>

  <p>Albert göründü. Beauchamp dostunun gazete yığınlarını aştığını ve sadece döşemenin değil bürosunun kırmızılaşmış taşlarını kaplayan büyük tomarlar halindeki gazetelerin üstünde beceriksizce yürüdüğünü görerek bir çığlık attı.</p>

  <p>“Buradan, gelin buradan, sevgili Albert,” dedi elini genç adama uzatarak; “nasıl oldu da buraya geldiniz? Parmak çocuk gibi kayboldunuz mu, yoksa bana sadece yemeğe gidelim demeye mi geldiniz? Kendinize bir sandalye bulun, bakın, orada, bana burada dünyada sadece kağıtların değil bitkilerin de olduğunu anımsatan sardunyanın yanında bir sandalye var.”</p>

  <p>“Beauchamp,” dedi Albert, “sizinle gazeteniz hakkında konuşmaya geldim.”</p>

  <p>“Siz mi Morcerf? Ne istiyordunuz?”</p>

  <p>“Bir yalanlama istiyorum.”</p>

  <p>“Siz mi? Bir yalanlama mı? Hangi konuda Albert? Ama otursanıza!”</p>

  <p>“Sağolun,” diye yanıt verdi Albert ikinci kez ve başını hafifçe salladı.</p>

  <p>“Açıklayın.”</p>

  <p>“Ailemin bir üyesinin onuruna zarar veren bir olay hakkında yalanlama.”</p>

  <p>“Haydi canım!” dedi Beauchamp şaşırarak. “Hangi olay? Bu olanaksız.”</p>

  <p>“Size Yanya’dan bildirilen olay.”</p>

  <p>“Yanya’dan mı?”</p>

  <p>“Evet, Yanya’dan. Gerçekten de beni buraya getiren şeyi bilmezden mi geliyorsunuz?”</p>

  <p>“Yemin ederim... Baptiste! Dünkü gazete!” diye bağırdı Beauchamp.</p>

  <p>“Gereği yok. Size benimkini getirdim.”</p>

  <p>Beauchamp çabucak ve ağzında geveleyerek okudu:</p>

  <p>“Yanya’dan bize bildirilenler, vs.”</p>

  <p>“Gördüğünüz gibi olay ciddi,” dedi Morcerf Beauchamp’ın okuması bitince.</p>

  <p>“Bu subay sizin akrabanız mı?” diye sordu gazeteci.</p>

  <p>“Evet,” dedi Albert kızararak.</p>

  <p>“Pekala! Sizi memnun etmek için ne yapmamı istiyorsunuz?” dedi Beauchamp tatlılıkla.</p>

  <p>“Bu olayı yalanlamanızı istiyorum sevgili Beauchamp.”</p>

  <p>Beauchamp kesinlikle son derece iyi niyetli olduğunu gösteren bir dikkatle Albert’e baktı.</p>

  <p>“Bakın,” dedi, “bu işi uzun uzun konuşmamız gerekecek, çünkü bir yalanlama her zaman ciddi bir şeydir. Oturun, şu üç dört satırı yeniden okuyayım.”</p>

  <p>Albert oturdu ve Beauchamp dostunu kızdıran satırları birincisinden daha büyük bir dikkatle okudu.</p>

  <p>“Evet, işte gördünüz,” dedi Albert soğukkanlılıkla hattâ sert bir biçimde, “gazetenizde ailemden birine hakaret edildi ve ben bir yalanlama istiyorum.</p>

  <p>“Siz... istiyorsunuz...”</p>

  <p>“Evet, istiyorum.”</p>

  <p>“Hiç de iyi bir konuşmacı olmadığınızı söylememe izin verin sevgili vikont.”</p>

  <p>“Olmak da istemiyorum,” diye karşılık verdi genç adam ayağa kalkarak; “dün açıkladığınız olayı yalanlamanızı istemekte ısrarlıyım ve bunu elde edeceğim. Siz benim iyi dostumsunuz,” diye devam etti Albert dudaklarını sıkarak, Beauchamp’ın da önemsemeyerek başını dikleştirdiğini gördü, “siz benim iyi dostumsunuz, bu nedenle de böyle bir durumda direnmemi anlayacak kadar beni tanıdığınızı sanıyorum.</p>

  <p>“Eğer sizin dostunuzsam, Morcerf, sonunda biraz öncekilere benzer sözlerle bu dostluğu bana unutturacaksınız... Haydi, birbirimize darılmayalım ya da hiç olmazsa şimdilik... Kaygılısınız, sinirlisiniz, incinmişsiniz... Haydi, adı Fernand olan bu akraba kim?</p>

  <p>“Sadece babam,” dedi Albert; “Mösyö Fernand Mondego, yirmi meydan savaşı görmüş eski bir asker, Kont de Morcerf, şimdi onun soylu yaraları çamurlardan toplanmış pis çirkefle örtülmek isteniyor.”</p>

  <p>“O sizin babanız mı?” dedi Beauchamp, “o zaman başka, öfkenizi anlıyorum sevgili Albert... Şunu yeniden okuyalım...”</p>

  <p>Bu kez her sözcüğün üstünde uzun uzun durarak yazıyı yeniden okudu.</p>

  <p>“Ama gazetedeki Fernand’ın babanız olduğunu nereden çıkardınız?” diye sordu Beauchamp.</p>

  <p>“Hiçbir yerden, çünkü bunu biliyorum, başkaları da bunu anlayacaklar. İşte bu nedenle olayın yalanlanmasını istiyorum.”</p>

  <p><i>İstiyorum</i> sözleri üzerine Beauchamp başını Morcerf’e doğru kaldırdı, sonra hemen önüne baktı ve bir an sessiz kaldı.</p>

  <p>“Bu olayı yalanlayacaksınız değil mi Beauchamp?” diye yineledi Morcerf, pek dışarı vurmasa da büyüyen bir öfkeyle.</p>

  <p>“Evet,” dedi Beauchamp.</p>

  <p>“Hele şükür!” dedi Albert.</p>

  <p>“Ama olayın yalan olduğundan emin olduktan sonra.”</p>

  <p>“Nasıl!”</p>

  <p>“Evet, olay aydınlatılmaya değer, ben de bunu aydınlatacağım.”</p>

  <p>“Ama tüm bunlarda aydınlatılacak ne görüyorsunuz mösyö?” dedi Albert çileden çıkarak. “Eğer bu kişinin babam olduğuna inanmıyorsanız, bunu hemen söyleyin; eğer babam olduğuna inanıyorsanız bana bu düşüncenizin nedenini açıklayın.”</p>

  <p>Beauchamp kendine özgü ve tüm tutkulardaki küçük farkları anlayan gülümsemesiyle Albert’e baktı.</p>

  <p>“Mösyö,” dedi, “mademki mösyö diyorsunuz, eğer benden hesap sormaya geldiyseniz, önce bunu yapmanız gerekirdi yoksa bana dostluktan ya da yarım saattir dinleme sabrını gösterdiğim gibi gereksiz şeylerden söz etmek için gelmemeliydiniz. Bu konuyla ilgili olarak mı düello edeceğiz?”</p>

  <p>“Evet, eğer bu iğrenç iftirayı yalanlamazsanız.”</p>

  <p>“Bir dakika! Tehdit yok, lütfen, Mösyö Albert Mondego, Vikont de Morcerf; düşmanlarım yüzünden acı çekmek istemem, hele dostlarım yüzünden asla. Albay Fernand ile ilgili olayı yalanlamamı istiyorsunuz, ki size onurum üzerine yemin ederim bunda benim hiçbir rolüm yok.”</p>

  <p>“Evet, bunu istiyorum!” dedi Albert, giderek kendini kaybediyordu.</p>

  <p>“Yoksa dövüşecek miyiz?” diye devam etti sakin sakin Beauchamp.</p>

  <p>“Evet,” dedi Albert sesini yükselterek.</p>

  <p>“Pekala!” dedi Beauchamp, “işte yanıtım, sevgili mösyö: bu haberi ben koymadım, ne olduğunu bilmiyorum, ama siz tulumunuzla benim dikkatimi bu konuya çektiniz ve aklım buna takıldı, bu olayın gerçek ya da gerçek dışı olduğu kesinlikle doğrulanıncaya kadar da bu sürüp gidecek.”</p>

  <p>“Mösyö,” dedi Albert ayağa kalkarak, “o zaman size tanıklarımı gönderme onuruna erişeceğim, silahları ve yeri onlarla görüşürsünüz.”</p>

  <p>“Çok iyi sevgili mösyö.”</p>

  <p>“Lütfen ya bu gece ya da en geç yarın düello yapalım.”</p>

  <p>“Hayır olmaz, olmaz! Gerektiği zaman orada olacağım ve bence, –buna yol açan ben olduğuma göre bunu söylemeye hakkım var– bence zaman henüz uygun değil. Sizin iyi kılıç kullandığınızı biliyorum, ben şöyle böyle kullanırım, sizin altı hedeften üçünü vurduğunuzu biliyorum, ben de aşağı yukarı o kadar vururum; aramızdaki düellonun ciddi bir düello olacağını biliyorum, çünkü siz cesur birisiniz... ben de öyleyim. Hiçbir neden olmadan sizin tarafınızdan öldürülmeyi ya da sizin benim tarafımdan öldürülmenizi istemem. Bu kez soruyu ben soracağım ve ke-sin-lik-le soracağım.</p>

  <p>“Size bu olayı bilmediğimi onurun üzerine yemin ederek söylediğim ve birçok kez de yinelediğim halde, eğer yalanlamazsam beni öldüreceğinizi söyleyecek kadar bu yalanlamaya önem veriyorsunuz. Sizin gibi Kont de Morcerf’in adının Fernand olduğunu tahmin etmek için Nuh’un oğlu Yafes’in<a href="../Text/dipnot.xhtml#Footnote0195" id="Feedback0195"><sup>[195]</sup></a> yeteneğine sahip biri dışında kimsenin bunu düşünmeyeceğini açıklamama karşın mı?”</p>

  <p>“Buna çok önem veriyorum.”</p>

  <p>“Pekala sevgili mösyö, sizin boynumu kesmenize razı oluyorum ama üç hafta istiyorum; üç hafta sonra size şunları söyleyeceğim: ‘Evet, olay yanlış, bunu siliyorum, ya da ‘Evet, olay doğru’, ve kılıçları kınından çıkaracağız ya da tabancaları kutularından, nasıl isterseniz.”</p>

  <p>“Üç hafta!” diye haykırdı Albert, “ama bu onursuz geçireceğim üç yüzyıl demektir.”</p>

  <p>“Eğer hâlâ dostum olsaydınız size: “sabır, dostum derdim, ama siz kendinizi benim düşmanım yaptınız, bu nedenle size: Bana vız gelir mösyö!’ diyorum.”</p>

  <p>“Pekala, üç hafta sonra olsun,” dedi Morcerf. “Ama üç hafta sonra ne başka süre olacak, ne de kaçabileceğiniz bir kurnazlık...”</p>

  <p>“Mösyö Albert de Morcerf,” dedi Beauchamp bu kez ayağa kalkarak, “üç hafta sonra, yani yirmi dört gün sonra sizi pencereden fırlatabilirim, sizin de o zaman beni bir vuruşta ikiye bölmeye hakkınız olur. Bugün Ağustos ayının 29’u, Eylül ayının 21’inde göreceğiz. O zamana dek, inanın bana, size dürüst bir insan olarak bir öğüt veriyorum, birbirine uzak zincirlenmiş iki köpek gibi havlamayı bırakalım.”</p>

  <p>Ve Beauchamp, genç adamı ciddi bir biçimde selamlayarak arkasını döndü ve basımevine geçti.</p>

  <p>Albert bir gazete yığınına bastonuyla kuvvetle vurup dağıtarak intikamını aldı, ondan sonra basımevinin kapısına doğru iki üç kez bakarak dışarı çıktı.</p>

  <p>Albert uğradığı düş kırıklığı nedeniyle hiçbir suçu olmayan kararmış kağıtlara vurarak onları cezalandırdıktan sonra, gezinti arabasının önüne de bastonu ile vurmaya başladı, tam o sırada bulvarı geçerken başı havada, gözleri pırıl pırıl, kollarını sallaya sallaya Saint-Martin kapısı yönünden gelip Çin hamamının önünden geçerek Madelaine’e doğru giden Morrel’i gördü.</p>

  <p>“Ah!” dedi gülümseyerek, “işte mutlu bir adam!”</p>

  <p>Albert nasılsa bunda hiç yanılmıyordu.</p>
