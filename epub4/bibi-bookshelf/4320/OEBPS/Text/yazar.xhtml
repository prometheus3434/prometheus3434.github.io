  <p><b>ALEXANDRE DUMAS,</b> (1802-1870). Fransız romancı ve oyun yazarı. Victor Hugo ile birlikte romantik dramın yaratıcısıdır. Alexandre Davy de la Pailleterie gerçek adıdır. Şiirler, öyküler, vodviller yazmıştır. Gerçek ününü <i>III. Henri ve Sarayı</i> (1829) ile kazanmıştır. Bu yapıt, tiyatroda romantik devrimi haber veren tarihi bir dramdır. Romancılık kariyeri <i>Kaptan Paul</i> ( 1838) ile başlamıştır. Tarihi romanlar da yazmıştır. <i>Üç Silahşörler, Monte Cristo, Kraliçe Margot</i> en bilinen yapıtlarındandır. Romanlarında sadece ilginç olaylar örgüsü değil, yaşadığı toplumun tüm katmanlarının eleştirisi de dikkat çeker. Çok para kazanmış, ama daha sonra iflas etmiştir. Alacaklılarından kaçmak için gittiği Belçika’da <i>Anılar</i>’ını yazmıştır. Paris’e döndüğünde (1853) bir gazete çıkarmış, Monte Cristo gibi <i>Homeros’un Ilyada</i>’sını da tefrika halinde yayımlamıştır. İtalya’nın bağımsızlık savaşına katılmıştır. Yirmi frankla geldiği Paris’ten yine yirmi frankla ayrılıp son günlerini geçirmeye oğlu, <i>Kamelyalı Kadın</i> romanının yazarı Alexandre Dumas Fils’in yanına gitmiştir. Öldüğünde, doğduğu kasaba olan Villers-Cotterts’e gömülmüş, mezarı 2002 yılında Paris’teki Pantéon’a nakledilmiştir.</p>
