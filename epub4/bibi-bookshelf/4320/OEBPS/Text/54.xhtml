    <p>54</p>

    <p>YÜKSELİŞ VE DÜŞÜŞ</p>

  </div>

  <p>Bu karşılaşmadan birkaç gün sonra Albert de Morcerf, kontun, büyük serveti sayesinde çok kısa süre oturduğu konutlarına bile verdiği saray görüntüsünü kazanmış olan Champs-Elysées’deki evine ziyarete gitti.</p>

  <p>Kızlık adı Herminie de Servieux olan Barones Danglars’ın, imzaladığı bir mektupta konta teşekkürlerini sunmasının ardından, baronesin şükranlarını bir kez daha dile getirmişti Albert.</p>

  <p>Yanında, arkadaşının sözlerine, kuşkusuz resmi olmayan, ama sezgileri sayesinde kontun, kaynağından kuşku duymadığı birkaç övgü sözcüğü ekleyen Lucien Debray de vardı.</p>

  <p>Kont, Lucien’in çifte merak duygusu ile onu görmeye geldiğini, bu duygunun yarısının Chaussée-d’Antin sokağı kaynaklı olduğunu düşündü. Gerçekten de kont, otuz bin franklık atlar veren, Operaya bir milyon değerinde elmaslar takmış bir Yunanlı köle kız ile gelen bir adamın evinin içini kendi gözleriyle göremeyen Madam Danglars’ın, olayları hep onun gözleriyle görmeye alıştığı bir kişiyi bu evin içi hakkında bilgi vermekle görevlendirdiğini, yanılmaktan hiç korkmadan, tahmin edebilirdi.</p>

  <p>Ama kont, Lucien’in ziyareti ile baronesin merakı arasında en küçük bir bağıntıdan kuşkulanmamış göründü.</p>

  <p>“Baron Danglars ile sürekli bağlantınız var mı?” diye sordu Albert de Morcerf’e.</p>

  <p>“Evet var sayın kont; size ne söylediğimi biliyorsunuz.</p>

  <p>“Bu hep geçerli mi?”</p>

  <p>“Her zamankinden çok,” dedi Lucien; “bu yoluna konmuş bir iş.</p>

  <p>Lucien konuşmaya karışan bu sözcüğün ona bu konunun kesinlikle dışında kalma hakkı verdiğini düşünerek bağa kelebek gözlüğünü gözüne yerleştirdi ve bastonunun altın tepeliğini kemirerek silahları ve tabloları inceleyerek odada dolaşmaya koyuldu.</p>

  <p>“Ah!” dedi Monte Cristo; “sizi dinlerken bu kadar çabuk bir çözüm bulunacağını ummamıştım.”</p>

  <p>“Ne yapalım? işler umulduğu gibi gitmez; siz onları düşünmeseniz de onlar sizi düşünür; geri döndüğünüzde işlerin ne kadar yol aldığını görür şaşarsınız. Babam ve Mösyö Danglars İspanya’da birlikte çalışmışlar, babanı orduda, Mösyö Danglars yiyecek içecek işlerinde. Devrim sırasında her şeyini yitirmiş olan babam siyaset ve askerlik alanında, hiçbir zaman bir mirasa sahip olmamış Mösyö Danglars da siyaset ve ticaret alanında, başarılı geleceklerinin temellerini atmışlar.”</p>

  <p>“Gerçekten de öyle,” dedi Monte Cristo, “ona yaptığım ziyaret sırasında Mösyö Danglars bana bundan söz etmişti sanırım;” ve bir albüm karıştırmakta olan Lucien’e bir göz atarak sözlerini sürdürdü, “Matmazel Eugénie sevimli değil mi? Adının Eugénie olduğunu anımsıyorum sanki.”</p>

  <p>“Çok sevimli ya da daha doğrusu çok güzel,” diye yanıtladı Albert, “ama benim hoşlandığım bir güzellik değil. Ben alçağın tekiyim.”</p>

  <p>“Şimdiden onun kocası imişsiniz gibi söz ediyorsunuz ondan.”</p>

  <p>“Ah!” dedi Albert, Lucien’in ne yaptığını görmek için çevresine bakarak.</p>

  <p>“Biliyor musunuz,” dedi Monte Cristo sesini alçaltarak, “bana bu evliliğe pek istekli değilmişsiniz gibi geliyor.”</p>

  <p>“Matmazel Danglars benim için çok fazla zengin,” dedi Morcerf, “bu beni ürkütüyor.”</p>

  <p>“Hıh!” dedi Monte Cristo, “işte iyi bir neden; siz de zengin değil misiniz?”</p>

  <p>“Babamın elli bin Fransız lirası kadar bir geliri var, evlenirken bana belki bunun on ya da on iki bin lirasını verecek.”</p>

  <p>“Doğrusu bu biraz az,” dedi kont, “özellikle de Paris’te; ama dünyada her şey para değildir, iyi bir isim ve yüksek bir toplumsal konum da iyi bir şeydir. Adınız ünlü, konumunuz kusursuz, hem sonra Kont de Morcerf bir asker, insanlar Bayard’ın dürüstlüğü ile Duguesclin’in fakirliğinin bağdaştığını görmekten hoşlanırlar; çıkar gözetmeme soylu bir kılıcı parlatabilecek en güzel güneş ışığıdır Ben tam tersine, bu birleşmeyi uygun buluyorum: Matmazel Danglars sizi zenginleştirecek, siz de onu soylulaştıracaksınız!”</p>

  <p>Albert başını salladı ve düşünceli düşünceli durdu.</p>

  <p>“Başka şeyler de var,” dedi.</p>

  <p>“Zengin ve güzel bir kıza karşı duyulan bu isteksizliği anlamakta güçlük çektiğimi itiraf etmeliyim,” dedi Monte Cristo.</p>

  <p>“Ah! Tanrım!” dedi Morcerf, “bu isteksizlik, isteksizlik varsa eğer, hepsi benden kaynaklanmıyor.”</p>

  <p>“Nereden kaynaklanıyor o zaman? Çünkü bana babanızın bu evliliği istediğini söylemiştiniz.”</p>

  <p>“Annemden kaynaklanıyor, annemin çok güvenilir ve ihtiyatlı bir bakışı vardır. İşte o bu birleşmeye pek sıcak bakmıyor; Danglarslara karşı ne olduğunu bilmediğim bir önyargısı var.”</p>

  <p>“Ah!” dedi kont biraz zoraki bir sesle, “bu anlaşılabilir; kişilik olarak seçkin, aristokrat ve kibar olan Kontes de Morcerf soylu olmayan, kaba ve sert bir ele dokunmakta duraksıyor, bu doğal.”</p>

  <p>“Gerçekten de böyle mi bilmiyorum,” dedi Albert; “ama bildiğim şey, eğer olursa, bu evliliğin onu mutsuz edeceği. Altı ay önce bu işleri konuşmak için bir araya gelecektik; ama o kadar başım ağrıyordu ki...”</p>

  <p>“Gerçekten mi?” dedi kont gülümseyerek.</p>

  <p>“Ah! gerçekten, kuşkusuz korkudan... ve randevu iki ay ileriye atıldı. Hiçbir şeyin acelesi yok, anlıyorsunuz ya; daha yirmi bir yaşında bile değilim, Eugénie ise sadece on yedi yaşında; ama iki aylık süre gelecek hafta doluyor. Karar vermek gerekecek. Ne kadar sıkıntıda olduğumu bilemezsiniz sevgili kont... Ah! özgür olduğunuz için ne kadar mutlusunuz!”</p>

  <p>“İyi ama siz de özgür olun o zaman; size kim engel olabilir, soruyorum.”</p>

  <p>“Ah! Matmazel Danglars ile evlenmezsem bu babam için çok büyük düş kırıklığı olur.”</p>

  <p>“O zaman, evlenin,” dedi kont garip bir omuz hareketi yaparak.</p>

  <p>“Evet,” dedi Morcerf; “ama annem için bu düş kırıklığı değil, büyük bir üzüntü olacak.”</p>

  <p>“O zaman evlenmeyin,” dedi kont.</p>

  <p>“Bakacağım, deneyeceğim, bana öğüt verirsiniz değil mi? Olabilirse beni bu sıkıntıdan kurtarırsınız. Ah! harika anneme acı vermektense kontla çatışmayı göze alacağım sanırım.”</p>

  <p>Monte Cristo öte yana döndü, duygulanmış görünüyordu.</p>

  <p>“Eh!” dedi salonun öbür ucunda derin bir koltuğa oturmuş, sağ elinde bir kalem, sol elinde bir not defteri tutan Debray’ye, “ne yapıyorsunuz? Poussin’e bakıp bir taslak mı hazırlıyorsunuz?”</p>

  <p>“Ben mi?” dedi Debray sakın bir biçimde, “Eh! Evet! Resmi taslak çizmeyecek kadar çok severim! Hayır, resmin tam karşıtı bir şey yapıyorum, rakamlarla uğraşıyorum.”</p>

  <p>“Rakamlarla mı?”</p>

  <p>“Evet, hesap yapıyorum; bu dolaylı olarak sizi de ilgilendiriyor vikont: Haiti’deki son yükselişten Danglars firmasının ne kazandığını hesaplıyorum: Fon üç günde iki yüz altıdan dört yüz dokuza çıktı, ihtiyatlı bankacı iki yüz altı üzerinden çok miktarda fon almıştı. Üç yüz bin lira kazanmış olmalı.”</p>

  <p>“Bu onun vurduğu en iyi vurgun değil,” dedi Morcerf, “bu yıl İspanya bonolarından bir milyon kazanmamış mıydı?’</p>

  <p>“Bakın sevgili dostum,” dedi Lucien, “Mösyö Monte Cristo Kontu size İtalyanlar gibi şöyle diyecek:</p>

  <p><br/></p>

  <p><i>Danaro e santitá</i></p>

  <p><i>Metá della Metá.</i><a href="../Text/dipnot.xhtml#Footnote0148" id="Feedback0148"><sup>[148]</sup></a></p>

  <p><br/></p>

  <p>“Bu bile çok. Bana böyle hikayeler anlattıkları zaman omuz silkerim.”</p>

  <p>“Haiti’den söz ediyordunuz,” dedi Monte Cristo.</p>

  <p>“Ah! Haiti, başka bir şey; Haiti Fransız borsa oyunlarının ekarte’sidir,<a href="../Text/dipnot.xhtml#Footnote0149" id="Feedback0149"><sup>[149]</sup></a> insan buyot’u<a href="../Text/dipnot.xhtml#Footnote0150" id="Feedback0150"><sup>[150]</sup></a> sevebilir, Wist’e bayılabilir. boston<a href="../Text/dipnot.xhtml#Footnote0151" id="Feedback0151"><sup>[151]</sup></a> için deli olabilir, ama yine de bunlardan bıkabilir, ama her zaman ekarte’ye geri dönecektir: bu bir çerezdir. Böylece, Mösyö Danglars dün fonlarını dört yüz altıya sattı ve üç yüz bin frankı cebine indirdi; bugünü bekleseydi fon iki yüz beşe düşecekti ve üç yüz bin frank kazanacağına yirmi ya da yirmi beş bin yitirecekti.”</p>

  <p>“Fon neden dört yüz dokuzdan iki yüz beşe düştü?” diye sordu Monte Cristo, “beni bağışlayın, tüm bu borsa oyunları konusunda çok cahilimdir.”</p>

  <p>“Çünkü,” dedi Albert gülerek, “haberler art arda gelir ve birbirine benzemez.”</p>

  <p>“Hay Allah!” dedi kont, “Mösyö Danglars bir günde üç yüz bin frank kazanacak ya da yitirecek kadar oynuyor demek! O kadar çok mu zengin?”</p>

  <p>“Oynayan o değil!” diye bağırdı hemen Lucien, “Madam Danglars; o gerçeklen gözüpektir.”</p>

  <p>“Ama siz aklı başında, işin kaynağında, haberlerin doğru olup olmadığını biraz bilen biri olarak onu engelleyebilirsiniz,” dedi Morcerf gülümseyerek.</p>

  <p>“Kocası başaramıyorsa ben ne yapabilirim?” diye sordu Lucien. “Baronesin kişiliğini biliyorsunuz; kimse onu etkileyemez, o aklına koyduğunu kesinlikle yapar.”</p>

  <p>“Ah! eğer sizin yerinizde olsaydım!” dedi Albert.</p>

  <p>“Ne yapardınız?”</p>

  <p>“Onu bundan kurtarırdım; bu müstakbel damadına bir hizmet olurdu.”</p>

  <p>“Bu nasıl olacak?”</p>

  <p>“Hay Allah, çok kolay. Ona bir ders verirdim.”</p>

  <p>“Bir ders mi?”</p>

  <p>“Evet. Bakan sekreterliği konumunuz size haberler konusunda önemli bir yetki veriyor. Ağzınızı açtınız mı Borsa’daki hükümet görevlileri sizin sözlerinizi olabildiğince çabuk kayda geçerler; ona bir seferde yüz bin frank gibi bir para kaybettirin, bu onu ihtiyatlı yapar.”</p>

  <p>“Bir şey anlamıyorum,” diye geveledi Lucien.</p>

  <p>“Ama bu çok açık,” diye yanıtladı genç adam hiç yapmacık olmayan bir saflıkla; “bir gün ona inanılmaz bir haber, sadece sizin bilebileceğiniz bir telgraf haberi, örneğin IV. Henri’nin bir gün önce Gabrielle’in evinde görüldüğü gibi bir haber verin; bu fonları yükseltir, o da borsa yatırımlarını buna göre yapacak ve ertesi gün Beauchamp, gazetesinde ‘Evvelki gün IV. Henri’nin Gabrielle’in evinde görüldüğünü ileri süren kaynaklar yanıldılar, haber kesinlikle asılsızdır; Kral IV. Henri, Pon-Neuf’nen hiç ayrılmamıştır,’ diye yazdığında kesinlikle yitirecektir.”</p>

  <p>Lucien, küçümser bir tarzda gülmeye başladı. Monte Cristo dışardan kayıtsız gibi görünse de bu konuşmanın tek sözcüğünü bile kaçırmamıştı ve keskin görüşü sayesinde, özel sekreterin sıkıntısında bir giz saklı olduğunu hissetti.</p>

  <p>Lucien’in, Albert’in tümüyle gözünden kaçan sıkıntısı, onun ziyaretini kısa kesmesine neden oldu.</p>

  <p>“Kendini kuşkusuz kötü hissediyordu. Kont onu geçirirken kulağına alçak sesle bir şeyler söyledi o da, “Seve seve sayın kont, kabul ediyorum,” yanıtını verdi.</p>

  <p>Kont genç Morcerf’e döndü.</p>

  <p>“Mösyö Debray’nin önünde kayınvalidenizden böyle söz etmekle hatalı davrandığınızı düşünmüyor musunuz?”</p>

  <p>“Durunuz kont,” dedi Morcerf, “rica ederim şimdiden bu sözcüğü kullanmayınız.</p>

  <p>“Gerçekten de, kontes bu evliliğe bu kadar karşı mı?”</p>

  <p>“O kadar ki barones evimize çok ender gelir ve annem sanırım hayatında iki kez bile Madam Danglars’ın evine gitmemiştir.”</p>

  <p>“O zaman,” dedi kont, “ben de açık yüreklilikle size şunu söyleyebilirim: Mösyö Danglars benim bankacım, Mösyö de Villefort kendisine rastlantı sonucu yaptığım hizmet nedeniyle bana binlerce kez teşekkür etti. Bunun arkasından bir yığın yemek ve eğlence çağrılarının geleceğini düşünüyorum. Dolayısıyla, gösterişe düşkün biri gibi algılanmamak ve hattâ onlardan önce davranma övüncünü duymak için Mösyö ve Madam Danglars’ı, Mösyö ve Madam de Villefort’u Auteuil’deki kır evimde bir araya getirmeyi tasarlıyorum. Mösyö ve Madam de Morcerf ile sizi de bu akşam yemeğine davet edersem bu bir tür evlilik randevusu gibi görünmez mi ya da Mösyö Baron Danglars kızını getirerek beni onurlandırırsa Kontes de Morcerf bu daveti en azından böyle yorumlamaz mı? O zaman anneniz beni düşman belleyecek ve bu da benim en istemediğim şey; tam tersine, her fırsat çıktığında bunu ona söyleyiniz, hakkımda iyi şeyler düşünmesine çok önem veriyorum.</p>

  <p>“İnanın, kont,” dedi Morcerf, “bana karşı bu kadar açık davrandığınız için teşekkür ederim, davet dışı kalma önerinizi de kabul ediyorum. Annemin sizin hakkınızda iyi şeyler düşünmesini istediğinizi söylüyorsunuz, bunu çok güzel bir biçimde yaptınız bile.</p>

  <p>“Sahiden böyle mi düşünüyor sunuz?” dedi Monte Cristo ilgiyle.</p>

  <p>“Ah! Bundan eminim. Geçen gün bizden ayrıldığınızda onunla bir saat sizin hakkınızda konuştuk. Üstelik eğer annem sizin gösterdiğiniz bu inceliği öğrenirse, ki bunu ona hemen bildireceğim, size en büyük minnettarlığı duyacaktır. Öte yandan babamın çok kızacağı da kesin.”</p>

  <p>Kont gülmeye başladı.</p>

  <p>“Pekala,” dedi Morcerf’e, “bu durumdan sizin haberiniz oldu. Ama düşünüyorum da öfkelenecek olan sadece babanız olmayacak; Mösyö ve Madam Danglars da beni görgüsüz biri olarak düşünecekler. Sizinle belli bir yakınlığımız olduğunu, sizin benim Paris’teki en eski dostum olduğunuzu biliyorlar ve sizi benim evimde göremeyecekler; sizi neden davet etmediğimi bana soracaklar. En azından insanları inandıracak bir bahane düşünün ve daha önceden verilmiş bir sözünüz olduğunu bana bir pusula ile bildirmeyi unutmayın. Bildiğiniz gibi bankacılar için geçerli olan tek şey yazılı metinlerdir.</p>

  <p>“Bundan iyisini yapacağım sayın kontum,” dedi Albert. “Annem deniz havası almak istiyor. Yemek için hangi tarihi belirlediniz?”</p>

  <p>“Cumartesiyi.”</p>

  <p>“Bugün salı; yarın akşam gideriz; yarından sonra Tréport’da oluruz. Biliyor musunuz, sayın kontum, siz insanları rahatlatan çok hoş bir insansınız.”</p>

  <p>“Ben mi? Aslında bana olduğumdan daha çok değer veriyorsunuz; size karşı nazik olmak istiyorum, hepsi bu.”</p>

  <p>“Davetinizi ne zaman haber verdiniz?”</p>

  <p>“Bugün.”</p>

  <p>“İyi! Şimdi Mösyö Danglars’a koşuyorum, annemle birlikte yarın Paris’ten ayrılacağımızı haber veriyorum. Sizi görmedim; bu nedenle de yemek davetinizden hiç haberim yok.”</p>

  <p>“Deli misiniz? Ya sizi bende gören Mösyö Debray?”</p>

  <p>“Ah! Doğru.”</p>

  <p>“Tam tersine, sizi gördüm ve resmi olmayan bir biçimde davet ettim ve siz de bana davetlim olamayacağınızı çünkü Tréport’a gideceğinizi söylediniz.”</p>

  <p>“Tamam, iş halloldu. Ama siz, yarından önce annemi görmeye gelecek misiniz?”</p>

  <p>“Yarından önce bu zor olacak; sonra yol hazırlıklarınızın ortasında gelmiş olurum.”</p>

  <p>“İyi ya, bundan iyisini yapınız; sadece hoş bir insanken, hayran olunacak biri olursunuz.”</p>

  <p>“Bu yüceliğe ermek için ne yapmam gerek?”</p>

  <p>“Ne mi yapmanız gerek?”</p>

  <p>“Ben de onu soruyorum.”</p>

  <p>“Bugün kuşlar kadar özgürsünüz; bize akşam yemeğine gelin; Küçük bir dost toplantısı yaparız, sadece siz, ben ve annem. Annemi şöyle bir görmüştünüz, şimdi yakından tanırsınız. Çok ilginç bir kadındır, tek bir şeye hayıflanıyorum, o da yirmi yaş genç bir benzerinin olmamasına; Yoksa yemin ederim çok geçmeden bir Kontes de Morcerf ve bir Vikontes de Morcerf olurdu. Babama gelince onu göremeyeceksiniz: bu akşam toplantısı var, senatonun mühürdar üyesinin davetlisi. Gelin, yolculuklardan söz ederiz. Tüm dünyayı görmüş olan siz bize serüvenlerinizi anlatırsınız; bize geçen akşam sizinle birlikte Opera’da olan, köleniz olduğunu söylediğiniz ve bir prenses gibi davrandığınız güzel Yunanlı’nın öyküsünü anlatırsınız. İtalyanca ve İspanyolca konuşuruz. Haydi kabul edin; annem size şükran duyacaktır.”</p>

  <p>“Binlerce teşekkür,” dedi kont; “davetiniz çok nazik, ama kabul edemeyeceğim için çok üzgünüm. Düşündüğünüz gibi özgür değilim, tam tersine çok önemli bir randevum var.”</p>

  <p>“Ah! Dikkat edin; biraz önce bana akşam yemeği konusunda hoş olmayan bir durumdan nasıl kurtulunacağını öğrettiniz. Bu nedenle bana kanıt gerek. Ben iyi ki Mösyö Danglars gibi bir bankacı değilim; ama size haber vereyim onun kadar zor kanan biriyim.”</p>

  <p>“Ben de size kanıt göstereyim,” dedi kont.</p>

  <p>Ve çıngırağı çaldı.</p>

  <p>“Hımm!” dedi Morcerf, “annemle yemek yemeyi ikinci kez geri çeviriyorsunuz. Bu alınmış bir karar sanki, kont.”</p>

  <p>Monte Cristo ürperdi.</p>

  <p>“Ah! Buna inanmıyorsunuz ya,” dedi, “işte kanıtım da geliyor.”</p>

  <p>Baptistin içeri girdi, kapıda ayakta durdu ve bekledi.</p>

  <p>“Sizin ziyaretinizi önceden bilmiyordum değil mi?”</p>

  <p>“Hay Allah! Öyle olağandışı bir adamsınız ki, buna yanıt vermeyeceğim.”</p>

  <p>“En azından beni akşam yemeğine davet edeceğinizi bilemezdim.”</p>

  <p>“Eh! Bu olabilir.”</p>

  <p>“Pekala! Bakın Baptistin... bu sabah sizi çalışma odama çağırdığımda ne söyledim?”</p>

  <p>“Saat beşi çalar çalmaz mösyö kontun kapısını kapatmamı.”</p>

  <p>“Ya sonra?”</p>

  <p>“Ah! Sayın kontum...” dedi Albert.</p>

  <p>“Hayır, hayır, bana verdiğiniz o gizemli ünden kendimi kurtarmak istiyorum sevgili kont. Sonsuza kadar Manfred’i oynamak çok zor. Ben camdan bir evde yaşamak istiyorum. Sonra... Devam edin Baptistin.”</p>

  <p>“Sonra sadece Mösyö Binbaşı Bartolomeo Cavalcanti ve oğlunu kabul etmemi.” “Duydunuz mu, Mösyö Binbaşı Bartolomeo Cavalcanti, Dante’nin d’Hozier<a href="../Text/dipnot.xhtml#Footnote0152" id="Feedback0152"><sup>[152]</sup></a> olma zahmetine katlandığı İtalya’da en eski soylulardan biri... anımsıyor musunuz, anımsamıyor musunuz bilmem, <i>Cehennem</i>’in X. şarkısında; üstelik oğlu aşağı yukarı sizin yaşınızda sevimli genç bir adam, vikont, sizinle aynı unvanı taşıyor ve babasının milyonlarıyla Paris sosyetesine girişini yapıyor. Binbaşı bu akşam bana oğlu Andrea’yı, İtalya’da dediğimiz gibi, <i>contino</i>’yu<a href="../Text/dipnot.xhtml#Footnote0153" id="Feedback0153"><sup>[153]</sup></a> getiriyor. Onu bana emanet ediyor. Eğer yeteneği varsa ona destek olacağım. Bana yardım edersiniz değil mi?”</p>

  <p>“Elbette! Bu Binbaşı Cavalcanti sizin eski bir dostunuz mu?”</p>

  <p>“Hiç değil, İtalya’da yığınla bulunan, çok nazik, çok alçakgönüllü, çok ölçülü, saygıdeğer beylerden biri. Onu birçok kez Floransa’da, Bologna’da, Lucca’da gördüm, geleceğini bana haber verdi. Yolculuk sırasındaki tanışıklıklar özen ister; örneğin nasılsa bir kez onlara göstermiş olduğunuz dostluğu her yerde göstermeniz gerekir; sanki herhangi biriyle bir saat yaşamayı bilen uygar bir insan art düşüncesini bir kenara bırakabilirmiş gibi! Bu iyi kalpli Cavalcanti İmparatorluk zamanında Moskova’ya donmaya gittiği sırada sadece geçerken gördüğü Paris’i yeniden görecek. Ona iyi bir akşam yemeği vereceğim, o da bana oğlunu bırakacak; ona çocuğa göz kulak olacağıma söz vereceğim; onun istediği her tür çılgınlığı yapmasına izin vereceğim ve ödeşmiş olacağız.”</p>

  <p>“Harika!” dedi Albert, “iyi bir akıl hocası olduğunuzu görüyorum. Şimdilik hosçakalın, pazara döneceğiz. Bu arada, Franz’dan haber aldım.”</p>

  <p>“Sahi mi!” dedi Monte Cristo, “İtalya’dan hâlâ hoşlanıyor mu?”</p>

  <p>“Sanırım evet; yine de orada sizi özlüyor. Sizin Roma’nın güneşi olduğunuzu, siz olmadan orada havanın gri olduğunu söylüyor.”</p>

  <p>“Dostunuz Franz benim hakkımdaki düşüncesini değiştirdi mi?”</p>

  <p>“Tam tersine, sizin son derece masalsı olduğunuz inancını sürdürüyor. İşte bunun için sizi özlüyor.”</p>

  <p>“Sevimli genç!” dedi Monte Cristo, “akşam yemeği yemek için bir yer arayıp bulamadığı, sonunda benim davetimi kabul ettiği o ilk akşam ona karşı büyük bir yakınlık hissettim. Sanırım General d’Épinay’nin oğlu, değil mi?”</p>

  <p>“Evet.”</p>

  <p>“1815’te kötü bir biçimde öldürülen general değil mi?”</p>

  <p>“Bonapartçılar tarafından.”</p>

  <p>“Evet o! İnanın onu seviyorum. Onun için de evlilik tasarıları yok mu?”</p>

  <p>“Var, Matmazel de Villefort ile evlenmek zorunda.”</p>

  <p>“Sahi mi?”</p>

  <p>“Benim de Matmazel Danglars ile evlenecek olmam gibi,” dedi Albert gülümseyerek.</p>

  <p>“Gülüyorsunuz...”</p>

  <p>“Evet.”</p>

  <p>“Neden gülüyorsunuz?”</p>

  <p>“Gülüyorum, çünkü o tarafta da, benimle Matmazel Danglars arasında olduğu kadar evliliğe karşı bir istek var. Ama doğrusu sevgili kont, kadınların erkeklerden söz ettiği gibi biz de kadınlardan söz ediyoruz; bu bağışlanamaz!”</p>

  <p>Albert ayağa kalktı.</p>

  <p>“Gidiyor musunuz?”</p>

  <p>“Güzel bir soru! İki saattir canınızı sıkıyorum ve siz bana gidip gitmediğimi sorma inceliğini gösteriyorsunuz. Aslında siz dünyanın en ince insanısınız! Hizmetkarlarınız ne kadar terbiyeli! Özellikle Mösyö Baptistin! Benim hiçbir zaman böyle bir uşağım olmadı. Benimkilerin hepsi Théâtre-Français’nin oyuncularını örnek almışlar, söyleyecek bir sözleri olduğunda sahnenin kenarına gelip söylüyorlar. Eğer Mösyö Baptistin’i başınızdan savıp kurtulmak isterseniz, önce bana haber vermenizi rica ediyorum.”</p>

  <p>“Söz, vikont.”</p>

  <p>“Hepsi bu değil, durun: Kibar Luccalı’ya, Sinyor Cavalcante de Cavalcanti’ye saygılarımı iletiniz; eğer olur da oğlunu baş göz etmek isterse ona en azından anne tarafından çok zengin, çok soylu, baba tarafından da barones olan bir kadın bulunuz. Ben size yardımcı olurum.”</p>

  <p>“Ah! Ah!” diye yanıt verdi Monte Cristo, “siz hâlâ orada mısınız?”</p>

  <p>“Evet.”</p>

  <p>“İnanın, hiç büyük konuşmamalı.”</p>

  <p>“Ah! Kont,” diye bağırdı Morcerf, “sayenizde hiç olmazsa on yıl daha bekâr kalabilsem bana ne büyük hizmet etmiş olacaksınız, sizi yüz kez daha fazla seveceğim.</p>

  <p>“Her şey olabilir,” diye yanıt verdi Monte Cristo ciddi bir biçimde.</p>

  <p>Albert’den izin isteyerek içeri girdi ve çanı üç kez çaldı.</p>

  <p>Bertuccio göründü.</p>

  <p>“Mösyö Bertuccio,” dedi, “cumartesi günü Auteuil’deki evimde konuklarım olacağını biliyorsunuz.”</p>

  <p>Bertuccio hafifçe ürperdi.</p>

  <p>“Evet efendim,” dedi.</p>

  <p>“Her şeyin uygun bir biçimde hazırlanması için,” diye sözlerini sürdürdü kont, size ihtiyacım var. O ev çok güzel, ya da en azından çok güzel olabilir.”</p>

  <p>“Bunu yapabilmek için her şeyi değiştirmek gerekecek, sayın kontum, çünkü boyalar eskimiş.”</p>

  <p>“Kırmızı damaskolu yatak odasının boyası dışında her şeyi değiştiriniz: O odayı kesinlikle olduğu gibi bırakacaksınız.”</p>

  <p>Bertuccio eğildi.</p>

  <p>“Bahçeye de hiç dokunmayacaksınız; ama örneğin avluda istediğinizi yapabilirsiniz; avlunun tanınmayacak hale gelmesi hoşuma bile gidecek.”</p>

  <p>“Sayın kontumun memnun olması için elimden geleni yapacağım; sayın kontum akşam yemeği için ne istediklerini söylerlerse içim daha rahat edecek.”</p>

  <p>“Aslında, sevgili Mösyö Bertuccio,” dedi kont, “Paris’e geldiğinizden beri sizi tedirgin, korkak görüyorum; artık beni tanımıyor musunuz yoksa?”</p>

  <p>“Ekselansları kimleri konuk ettiklerini bana söyleyecekler mi?”</p>

  <p>“Henüz bilmiyorum, sizin de bilmenize hiç gerek yok. Lucullus, Lucullus’un evinde akşam yemeği yiyor, işte bu.”</p>

  <p>Bertuccio eğildi ve çıktı.</p>
