    <p>10</p>

    <p>TUILERIES’DEKİ KÜÇÜK ÇALIŞMA ODASI</p>

  </div>

  <p>Villefort’u, üç kat para ödediği kılavuzlar sayesinde hızla gittiği Paris yolunda bırakalım ve öndeki iki üç salondan geçerek, Napoléon’un ve XVIII. Louis’nin en sevdikleri çalışma odası olduğu bilinen, bugün ise Louis Philippe’in olan, Tuileries’nin penceresi kemerli bu küçük odasına girelim.</p>

  <p>Bu çalışma odasında Kral XVIII. Louis önemli kişilere özgü bir merakla Hartwell’den getirttiği ve özellikle çok sevdiği ceviz ağacından bir masanın arkasına oturmuştu. Horatius’un, Gryphius yayınlarından çıkan ve çok beğenilmiş olsa da yanlışlarla dolu ve kral hazretlerinin filolojik görüşlerinin ilgisini çeken bir cildinin sayfa kenarlarına notlar yazarak, elli elli iki yaşlarında, kır saçlı, aristokrat görünüşlü, titiz giyimli bir adamı oldukça dikkatsiz bir biçimde dinliyordu.</p>

  <p>“Ne diyordunuz efendim?” dedi kral.</p>

  <p>“Kimse benim kadar kaygılı olamaz haşmetmeap.”</p>

  <p>“Sahi mi? Düşünüzde yedi semiz yedi cılız inek görmüş olmayasınız?”</p>

  <p>“Hayır haşmetmeap, çünkü bu bize yedi yıl bolluk yedi yıl kıtlık bildirirdi, ama kral hazretlerinin oldukları kadar öngörülü bir kral ile kıtlık korkulacak bir şey değildir.”</p>

  <p>“O zaman başka nasıl bir felaket söz konusu, sevgili Blacas?”</p>

  <p>“Haşmetmeap, sanıyorum, Güney bölgesinde bir fırtına oluştuğunu düşünmekte çok haklıyım.”</p>

  <p>“Pekala sevgili dük,” diye yanıt verdi XVIII. Louis, “yanlış bilgilendirildiğinizi sanıyorum, ben tam tersine o taraflarda havanın çok güzel olduğunu biliyorum.”</p>

  <p>Ne denli zeki biri de olsa XVIII. Louis ucuz şakalardan hoşlanıyordu.</p>

  <p>“Haşmetmeap,” dedi Mösyö de Blacas, “sadık bir hizmetkarı yatıştırmak için bile olsa, kral hazretleri Languedoc’a, Provence’a ve Dauphiné’ye, bu üç eyaletin ne düşündüğünü rapor edecek güvenli adamlar gönderemezler mi?”</p>

  <p>“<i>Canimus surdis</i>”<a href="../Text/dipnot.xhtml#Footnote0027" id="Feedback0027"><sup>[27]</sup></a> diye yanıt verdi kral, Horatius’un kitabına notlar düşmeye devam ederek.</p>

  <p>“Haşmetmeap,” diye yanıt verdi saray görevlisi gülümseyerek, Venüs’ün şairinin yarım dizesini anlamış gibi görünmek için, “kral hazretleri Fransa’nın ince zekasına güvenmekte son derece haklı olabilirler; ama umutsuz birtakım girişimlerden korkmakta tümüyle haksız olmadığımı sanıyorum.”</p>

  <p>“Kim tarafından?”</p>

  <p>“Bonaparte ya da en azından onun yandaşları tarafından.”</p>

  <p>“Sevgili Blacas,” dedi kral, “korkularınızla çalışmamı engelliyorsunuz.”</p>

  <p>“Ya ben haşmetmeap, güvenliğinizi düşünmekten gözüme uyku girmiyor.”</p>

  <p>“Durun sevgili dostum, durun, <i>Pastor quum traheret</i><a href="../Text/dipnot.xhtml#Footnote0028" id="Feedback0028"><sup>[28]</sup></a> hakkında çok iyi bir not yazıyorum; durun, sonra devam edersiniz.”</p>

  <p>Bir an sessizlik oldu, bu sırada XVIII. Louis olabildiğince küçük bir yazıyla Horatius’un sayfa kenarına yeni bir not yazdı; not yazıldıktan sonra:</p>

  <p>“Devam ediniz sevgili dük,” dedi bir başkasının düşüncesine yorum getirdiğinde bir düşünceye ulaştığını sanan bir insanın hoşnut görünüşüyle ayağa kalkarak. “Devam ediniz, sizi dinliyorum.”</p>

  <p>“Haşmetmeap,” dedi bir an Villefort’u kendi çıkarı için ele geçirdiği umuduna kapılan Blacas, “bunların hiç de tümüyle temelden yoksun, ciddiyetten uzak basit haberler olmadığını ve bu konuda kaygı duyduğumu size söylemek zorundayım. İyi düşünen, tüm güvenimi kazanmış ve benim tarafımdan Güney’i kollamakla görevlendirilmiş, dük bu sözcükleri söylerken duraksadı, bir adam, bana ‘büyük bir tehlike kralı tehdit ediyor,’ demek için posta arabasıyla buraya geldi. Ben de bu nedenle koşup geldim haşmetmeap.”</p>

  <p>“<i>Mala ducis avi domum,</i>”<a href="../Text/dipnot.xhtml#Footnote0029" id="Feedback0029"><sup>[29]</sup></a> diye devam etti XVIII. Louis notlar alarak.</p>

  <p>“Kral hazretleri artık bu konunun üstünde durmamamı mı emrediyorlar?”</p>

  <p>“Hayır sevgili dük, ama elinizi uzatın.”</p>

  <p>“Hangisini?”</p>

  <p>“Hangisini isterseniz, şunu, sol elinizi.”</p>

  <p>“Bu mu haşmetmeap?”</p>

  <p>“Ben size sol diyorum siz sağ anlıyorsunuz; benim solumdaki demek istiyorum: oraya, tamam; orada güvenlik bakanının dünkü tarihli raporunu bulacaksınız... Ama işte bakın M.Dandré gelmiş... Mösyö Dandré demiştiniz değil mi?” diye sözünü yarıda kesti XVIII. Louis, güvenlik bakanının geldiğini haber veren odacıya dönerek.</p>

  <p>“Evet, haşmetmeap, Mösyö Baron Dandré,” dedi odacı.</p>

  <p>“Doğru, baron,” dedi XVIII. Louis anlaşılmaz bir gülüşle; “içeri girin baron ve Mösyö de Bonaparte hakkında en son öğrendiğiniz şeyleri düke anlatın. Ne kadar önemli olursa olsun durum hakkında hiçbir şeyi bizden gizlemeyin. Elbe Adası bir volkan mı değil mi, ve bu volkandan yakıcı ve kudurgan bir savaş çıkacak mı çıkmayacak mı, bir anlayalım: <i>bella, horrida bella?</i>”<a href="../Text/dipnot.xhtml#Footnote0030" id="Feedback0030"><sup>[30]</sup></a></p>

  <p>Mösyö Dandré bir koltuğun sırtına iki elle dayanarak büyük bir incelikle sallandı:</p>

  <p>“Kral hazretleri dünkü raporu incelemek isterler miydi?”</p>

  <p>“Evet, evet; onu bulamayan düke raporun içerdiği şeyi söyleyin; Zorbanın adasında neler yaptığını ona ayrıntılarıyla anlatın.”</p>

  <p>“Mösyö,” dedi baron düke, “kral hazretlerinin tüm hizmetkarları Elbe Adası’ndan, Napoléon’dan bize ulaşan en yeni haberlerden çok memnun olmalılar.”</p>

  <p>Mösyö Dandré, yazdığı notla meşgul, başını bile kaldırmayan XVIII. Louis’ye baktı.</p>

  <p>“Bonaparte’ın ölecek kadar canı sıkılıyor,” diye sürdürdü baron; “tüm günlerini Porto-Longone’de çalışan madencileri seyretmekle geçiriyor.”</p>

  <p>“Ve eğlenmek için de kaşınıp duruyor,” dedi kral.</p>

  <p>“Kaşınıyor mu?” diye sordu dük; “Kral hazretleri ne demek istiyorlar?’</p>

  <p>“Evet sevgili dük; bu büyük adamın, bu kahramanın, bu yarı tanrının onu yiyip bitiren bir deri hastalığına, <i>prurigo</i>’ya yakalandığını unuttunuz mu?”</p>

  <p>“Ayrıca, sayın düküm,” diye sürdürdü güvenlik bakanı, “kısa bir süre sonra Zorbanın delireceğinden eminiz.”</p>

  <p>“Deli mi?”</p>

  <p>“Zırdeli: aklı gidiyor, kimi zaman iki gözü iki çeşme ağlıyor, kimi zaman katıla katıla gülüyor; bir de bakıyorsunuz nehrin kıyısında suya çakıltaşları atarak saatler geçiriyor, taşlar beş altı kez sekti mi başka bir Marengo ya da yeni bir Austerlitz kazanmış kadar hoşnut görünüyor. İşte, bunların delilik işaretleri olduğunu kabul edersiniz.”</p>

  <p>“Ya da bilgelik, sayın baronum, ya da bilgelik,” dedi XVIII. Louis gülümseyerek: “ilkçağın büyük adamları denize çakıltaşları atarak kafalarını dinlendiriyorlardı; Plutarkhos’a, Afrikalı Scipio’nun yaşamına bakın.”</p>

  <p>Mösyö de Blacas bu iki aldırmazlık arasında dalgınlaştı. Kendi sırrının sağlayacağı tüm yararı bir başkasının elde etmemesi için her şeyi ona söylemek istememiş olan Villefort yine de onu ciddi bir biçimde kaygılandırmaya yetecek kadarını söylemişti.</p>

  <p>“Haydi haydi Dandré,” dedi XVIII. Louis, “Blacas hiç de ikna olmuş gibi görünmüyor; Zorbanın yön değiştirmesi konusuna geçin.”</p>

  <p>Güvenlik bakanı saygıyla eğildi.</p>

  <p>“Zorbanın yön değiştirmesi!” diye mırıldandı dük, Vergilius’un iki çobanı gibi art arda söz alan krala ve Dandré’ye bakarak. “Zorba yön mü değiştirdi?”</p>

  <p>“Kesinlikle, sevgili dük.”</p>

  <p>“İyi ilkelere doğru; açıklayınız bunu baron.”</p>

  <p>“Durum şöyle, sayın düküm,” dedi bakan büyük bir ciddiyetle: “son olarak Napoléon durumu gözden geçirdi ve yaşlı muhafız birliği askerlerinden –Napoléon onlara böyle diyor– iki üç tanesi Fransa’ya geri dönmek istediklerini belirttiklerinde, onları, iyi krallarına hizmet etmeleri için yüreklendirerek, izin verdi; bunlar onun kendi sözleri, sayın düküm, kanıtlarım var.”</p>

  <p>“Pekala! Blacas, bu konuda ne düşünüyorsunuz?” dedi kral, zafer kazanmışçasına önünde açık duran, eski yapıtları açımlayıcı kalın kitabı karıştırmayı bir an bırakarak.</p>

  <p>“Haşmetmeap, ya benim ya da sayın güvenlik bakanının, ikimizden birimizin yanıldığını söylüyorum; ama kral hazretlerinin güvenlerini ve saygılarını kazandıklarına göre güvenlik bakanının yanılması olanaksız, ben yanılmış olmalıyım. Yine de haşmetmeap, kral hazretlerinin yerinde ben olsaydım size sözünü ettiğim kişiyi sorgulamak isterdim; hattâ kral hazretlerinin ona bu onuru vermeleri için ısrar da ediyorum.”</p>

  <p>“Memnuniyetle, dük, sizin desteğinizle kimle isterseniz görüşebilirim; ama onu donanımlı bir şekilde karşılamak isterim. Bakan bey, bundan daha yeni bir raporunuz var mı? Çünkü bu 20 Şubat tarihli, oysa bugün 3 Mart!”</p>

  <p>“Hayır haşmetmeap, ama her an yeni bir tane bekliyorum, çünkü bu sabah çıktım, belki de ben yokken gelmiştir.”</p>

  <p>“Polis merkezine gidin ve gelmemişse, evet, gelmemişse,” diye gülümseyerek sürdürdü XVIII. Louis, “yeni bir tane hazırlayın; hep böyle yapılıyor değil mi?”</p>

  <p>“Evet! Haşmetmeap!” dedi bakan, “Tanrıya şükür bu konuda hiçbir şeyi kafadan uydurmak gerekmiyor; her gün bürolarımızı sunamadıkları ama sunmak istedikleri hizmetler için biraz iyilik umut eden bir sürü zavallı fakir insandan gelen son derece ayrıntılı ihbar mektupları dolduruyor. Onlar rastlantıya bel bağlıyorlar ve bir gün beklenmedik bir olayın kehanetlerini bir biçimde gerçekleştirmesini umut ediyorlar.”</p>

  <p>“Bu iyi; haydi mösyö,” dedi XVIII. Louis, “sizi beklediğimi unutmayın.”</p>

  <p>“Hemen gidip geleceğim haşmetmeap; on dakika sonra dönmüş olurum.”</p>

  <p>“Ve ben de, haşmetmeap,” dedi Mösyö de Blacas, “habercimi karşılamaya gidiyorum.”</p>

  <p>“Bekleyin, bekleyin biraz,” dedi XVIII. Louis. “Aslında, Blacas, sizin silahlarınızı değiştirmem gerekir; size, kendisinden kaçmaya çalışan bir avı pençelerinde tutan kanatlarını açmış bir kartal vereceğim.”</p>

  <p>“Haşmetmeap, dinliyorum,” dedi Mösyö de Blacas, sabırsızlıktan huzursuz ve tedirgin olarak.</p>

  <p>“Şu bölüm hakkında sizin düşüncenizi öğrenmek istiyorum: <i>Molli fugies anbelitu;</i><a href="../Text/dipnot.xhtml#Footnote0031" id="Feedback0031"><sup>[31]</sup></a> biliyorsunuz, kurdun önünden kaçan geyikten söz ediyor. Siz hem avcı hem de kurt avcılarının komutanı değil misiniz? Bu iki unvana sahip biri olarak, <i>molli anbelitu</i>’yu nasıl buluyorsunuz?”</p>

  <p>“Harikulade, haşmetmeap; ama benim habercim sözünü ettiğiniz geyik gibi, çünkü posta arabasıyla iki yüz yirmi fersah yaptı, hem de neredeyse üç günden az sürede.”</p>

  <p>“Bu işi üç ya da dört saatte, üstelik en küçük bir soluk harcamadan telgrafla yapmak varken, bu çok büyük yorgunluk ve çok büyük bir kaygı demektir sevgili dük.”</p>

  <p>“Ah! haşmetmeap, o kadar uzaktan ve o kadar heyecanla kral hazretlerine yararlı bir haber vermek için gelen şu zavallı genç adamı çok kötü ödüllendiriyorsunuz; onu bana Mösyö de Salvieux tavsiye ettiğine göre yalvarırım onu iyi karşılayın.”</p>

  <p>“Mösyö de Salvieux mü, erkek kardeşimin mabeyincisi mi?”</p>

  <p>“Ta kendileri.”</p>

  <p>“Gerçekten de o Marsilya’da.”</p>

  <p>“Bana oradan yazmış.”</p>

  <p>“Size hükümete karşı şu komplodan mı söz ediyor?”</p>

  <p>“Hayır, ama bana Mösyö de Villefort’u tavsiye ediyor ve onu kral hazretleriyle görüştürmemi istiyor.”</p>

  <p>“Mösyö de Villefort mu?” diye çığlık attı kral; “bu habercinin adı Mösyö de Villefort mu?”</p>

  <p>“Evet, haşmetmeap.”</p>

  <p>“Marsilya’dan gelen o mu?”</p>

  <p>“Ta kendisi.”</p>

  <p>“Neden bana adını hemen söylemediniz?” dedi kral, yüzünden kaygılanmaya başladığı açık açık görülerek.</p>

  <p>“Bu adın haşmetmeapa yabancı olduğunu sanıyordum.”</p>

  <p>“Hayır değil, hayır değil Blacas; bu ciddi, düzeyli, özellikle de hırslı biri; hay Allah, babasının adını biliyorsunuz.”</p>

  <p>“Babasının mı?”</p>

  <p>“Evet, Noirtier.”</p>

  <p>“Girondin Noirtier mi? Senatör Noirtier mi?”</p>

  <p>“Evet işte o.”</p>

  <p>“Ve kral hazretleri böyle bir adamın oğlunu mu kullandı?”</p>

  <p>“Blacas, dostum, hiçbir şey anlamıyorsunuz; size Villefort’un hırslı olduğunu söylemiştim: istediğini elde etmek için Villefort her şeyini verir, babasını bile.”</p>

  <p>“O zaman haşmetmeap, içeri alayım mı?”</p>

  <p>“Hem de hemen dük. Nerede o?”</p>

  <p>“Beni aşağıda, arabamda bekliyor olmalı.”</p>

  <p>“Gidin onu bana getirin.”</p>

  <p>“Hemen gidiyorum.”</p>

  <p>Dük genç bir adam canlılığıyla çıktı; içten bir kralcı olmanın heyecanı onu yirmi yaş gençleştirmişti sanki.</p>

  <p>XVIII. Louis yalnız kaldı, gözlerini aralık duran Horatius’undan ayırmadan mırıldandı:</p>

  <p><br/></p>

  <p><i>Justum et tenacem propositi virum.</i><a href="../Text/dipnot.xhtml#Footnote0032" id="Feedback0032"><sup>[32]</sup></a></p>

  <p><br/></p>

  <p>Mösyö de Blacas aşağı indiği kadar hızla yukarı çıktı; ama bekleme odasında kralın yetkisine başvurmak zorunda kaldı. Villefort’un saray kıyafetine hiç uymayan tozlu giysisi, bu genç adamın kralın karşısına böyle giysilerle çıkma cesareti göstermesi karşısında şaşıran Mösyö de Brézé’yi kızdırmıştı. Ama dük tek sözcükle tüm güçlükleri ortadan kaldırdı: “Kral hazretlerinin emri”; tören başkanının ilkelerin korunması uğruna karşı çıkışları sürdürse de Villefort içeri alındı.</p>

  <p>Kral dükün çıkarken bıraktığı yerde oturuyordu. Kapı açılınca Villefort kendisini kralın tam karşısında buldu: genç savcı yardımcısının yaptığı ilk hareket durmak oldu.</p>

  <p>“Giriniz Mösyö de Villefort,” dedi kral, “giriniz.”</p>

  <p>Villefort selam verdi ve kralın kendisine soru sormasını beklerken öne doğru birkaç adım attı.</p>

  <p>“Mösyö de Villefort,” diye devam etti XVIII. Louis, “işte sizin bize önemli bir şey söyleyeceğiniz savında bulunan Dük de Blacas.”</p>

  <p>“Haşmetmeap, sayın düküm haklı, kral hazretlerinin de böyle düşüneceğini umut ediyorum.”</p>

  <p>“Her şeyden önce mösyö, kötülük beni inandırmak istedikleri kadar büyük mü sizce?”</p>

  <p>“Haşmetmeap, durumun ivedilik gerektirdiğine inanıyorum; ama eli çabuk davranmam sayesinde onarılmaz değil, umarım.”</p>

  <p>“Uzun uzun anlatın isterseniz mösyö,” dedi kral, Mösyö de Blacas’nın yüzünü altüst eden, Villefort’un sesini değiştiren heyecana, o da kendini kaptırmaya başlamıştı; “anlatın ve özellikle de baştan başlayın: her şeyde düzeni severim.”</p>

  <p>“Haşmetmeap,” dedi Villefort, “kral hazretlerine doğru bir rapor vereceğim, ama eğer içinde bulunduğum heyecan sözlerimde birtakım karanlık noktalar bırakırsa beni bağışlamanızı rica edeceğim.”</p>

  <p>Bu dokunaklı girişten sonra krala bir göz atan Villefort yüce dinleyicisinin iyi niyetinden emin oldu ve devam etti:</p>

  <p>“Haşmetmeap, görevli olduğum yargı çevresinde her gün halkın ve ordunun en alt sınıflarında gizlice hazırlanan önemsiz ve sıradan komplolardan birini değil, hükümete karşı gerçek bir komployu, kral hazretlerinin tahtını gerçekten tehdit eden bir fırtınayı ortaya çıkardığımı kral hazretlerine bildirmek için olabilecek en hızlı biçimde Paris’e geldim. Haşmetmeap, Zorba üç gemiyi silahlandırıyor; birkaç tasarı üzerinde düşünüyor, aklı başında değildir belki, ama belki de daha korkuncu aklının tamamen başında olması. Şu anda Elbe Adası’nı terk etmiş olmalı ama nereye gitmek için? Bunu bilmiyorum, ama kesinlikle ya Napoli’ye ya Toscana kıyılarına hattâ belki de Fransa’ya çıkmaya çalışıyor. Kral hazretleri, Elbe Adası hükümdarının İtalya ve Fransa’da ilişkilerini sürdürdüğünü biliyorlar.”</p>

  <p>“Evet mösyö, biliyorum,” dedi kral çok heyecanlı, “son olarak da Bonaparte yanlılarının toplantılarının Saint-Jacques sokağında yapıldığını da haber verdiler; ama siz devam ediniz rica ederim; bu ayrıntıları nasıl öğrendiniz?”</p>

  <p>“Haşmetmeap, bunlar Marsilya’da, uzun zamandır izlettiğim ve buraya gelmeden tutuklattığım bir adamı sorguladığım sırada ortaya çıktı; Bonaparte yanlısı olduğundan kuşkulandığım bu ele avuca sığmaz adam gizlice Elbe Adası’na gitti; orada kendisine, adını bir türlü söyletemediğim bir Bonapartçıya iletilmek üzere sözlü bir görev veren büyük mareşali gördü; bu Bonapartçıya verilen görev, insanları dönüşe –bunların sorguda ortaya çıkarıldığını görüyorsunuz haşmetmeap– çok yakın zamanda gerçekleşecek bir dönüşe hazırlaması idi.”</p>

  <p>“Şimdi bu adam nerede?” diye sordu XVIII. Louis.</p>

  <p>“Hapishanede, haşmetmeap.”</p>

  <p>“Durum size tehlikeli mi görünüyor?”</p>

  <p>“O kadar tehlikeli ki, haşmetmeap, olay bana bir aile eğlencesinin ortasında, nişan günümde ansızın bildirilince, hissettiğim korkuları ve bağlılığımın güvencesini kral hazretlerinin ayaklarına sermek için her şeyi, nişanlımı, dostlarımı orada bırakıp, her şeyi başka bir zamana erteleyip geldim.”</p>

  <p>“Doğru,” dedi XVIII. Louis; “Matmazel de Saint-Méran ile aranızda bir evlilik tasarısı yok muydu?”</p>

  <p>“Kral hazretlerinin en sadık hizmetkarlarından birinin kızı.”</p>

  <p>“Evet, evet; şu komploya dönelim Mösyö de Villefort.”</p>

  <p>“Haşmetmeap, ben bunun artık sadece basit bir komplo değil, hükümete karşı ciddi bir komplo olmasından korkuyorum.”</p>

  <p>“Bu zamanda hükümete karşı bir komployu düşünmek kolay, ama amacına ulaştırmak zor,” dedi kral gülümseyerek, “üstelik çok eskiden atalarımızın kurduğu taht üzerinde gözlerimiz hem geçmişe hem bugüne hem de geleceğe bakıyor; on aydır bakanlarım Akdeniz kıyılarının iyi korunması için gözetimlerini artırdılar. Eğer Bonaparte Napoli’ye çıksaydı, daha o Piombino’ya varmadan koalisyon tümüyle ayağa kalkardı; Toscana’ya çıksaydı düşman bir ülkeye ayak basmış olurdu; Fransa’ya çıkarsa bu bir avuç insanla olacaktır ve halk tarafından hiç sevilmediği için biz de kolayca onun hakkından geliriz. Bu nedenle kaygılanmayın mösyö; ama sonsuz minnettarlığımızı da kabul edin.”</p>

  <p>“Ah! işte Mösyö Dandré!” diye haykırdı Dük de Blacas.</p>

  <p>O anda gerçekten de solgun, titrek, gözlerini ışıktan kamaşmış gibi kırpıştıran güvenlik bakanı kapının eşiğinde göründü.</p>

  <p>Villefort geri çekilmek için bir adım attı; ama Mösyö de Blacas elini sıkarak onu orada tuttu.</p>
