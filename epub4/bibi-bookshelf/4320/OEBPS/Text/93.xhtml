    <p>VALENTINE</p>

  </div>

  <p>Morrel’in ne işi olduğunu ve randevusunun kimin evinde olduğunu tahmin edebiliriz.</p>

  <p>İşte Morrel, Monte Cristo’dan ayrıldıktan sonra yavaş yavaş Villefortların evinin yolunu tuttu.</p>

  <p>Yavaş yavaş diyoruz, çünkü Morrel’in beş yüz metrelik yolu alması için önünde yarım saatten fazla zamanı vardı, ama bu yeterli zamana karşın düşünceleriyle baş başa kalabilmek için acele ettiğinden, Monte Cristo’dan ayrılmakta sabırsızlık göstermişti.</p>

  <p>Saatini çok iyi biliyordu, Noirtier’nin yemeği sırasında yanında bulunacak olan Valentine, bu saygı ve sevgi dolu görevini kesinlikle aksatmayacaktı. Noirtier ve Valentine ona haftada iki ziyaret hakkı tanımışlardı, Morrel de bu hakkından yararlanmak için geliyordu.</p>

  <p>Geldiğinde Valentine onu bekliyordu. Kaygılı, neredeyse şaşkın bir halde onun elini tuttu ve onu büyükbabasının yanına götürdü.</p>

  <p>Dediğimiz gibi şaşkınlığa varan bu kaygı Morcerf hakkında Paris sosyetesinde dolaşan söylentilerden ileri geliyordu; Opera’da olanlar biliniyordu, –zaten Paris sosyetesi her şeyi bilir– Villefortlarda kimse bu olayın zorunlu sonucunun bir düello olmasından kuşku duymuyordu; Valentine kadınlık içgüdüsüyle Morrel’in Monte Cristo’nun tanığı olacağını, genç adamın iyi bildiği cesareti ve konta karşı duyduğu derin dostluk nedeniyle de ona verilen edilgen rolle yetinemeyeceğini tahmin etmişti.</p>

  <p>Ayrıntıların nasıl bir merakla sorulduğunu, yanıtlandığını ve dinlendiğini anlayabiliriz, Morrel bu korkunç olayın beklenmedik olduğu kadar mutlu sonucunu öğrendiğinde sevgilisinin gözlerinde beliren sözle anlatılmaz sevinci okuyabildi.</p>

  <p>“Şimdi,” dedi Valentine Morrel’e ihtiyarın yanında oturmasını işaret edip kendisi de ayaklarını koyduğu tabureye oturarak, “şimdi, biraz da kendi işlerimizden söz edelim. Dedemin bir ara evden ayrılmayı ve Mösyö de Villefort’un konağı dışında bir daire tutmayı düşündüğünü biliyorsunuz değil mi Morrel?”</p>

  <p>“Evet, elbette biliyorum,” dedi Maximilien, “bu tasarıyı anımsıyorum ve hattâ bunu tüm gücümle desteklemiştim.”</p>

  <p>“O zaman, yine destekleyeceksiniz Maximilien,” dedi Valentine, “çünkü dedem yine bunu düşünüyor.”</p>

  <p>“Bravo!” dedi Maximilien.</p>

  <p>“Evden ayrılmak için dedemin nasıl bir neden ileri süreceğini biliyor musunuz?”</p>

  <p>Noirtier torununa susması için gözüyle işaret verdi, ama Valentine dedesine hiç bakmıyordu, gözleri, bakışları, gülümsemesi, her şeyi Morrel içindi.</p>

  <p>“Ah! Mösyö Noirtier hangi nedeni ileri sürerse sürsün iyidir,” diye haykırdı Morrel, “ben bunun iyi olduğunu açıklıyorum.”</p>

  <p>“Harika,” dedi Valentine: “Faubourg Saint-Honoré’nin havasının bana iyi gelmediğini ileri sürüyor.”</p>

  <p>“Gerçekten de,” dedi Morrel; “bakın Valentine, Mösyö Noirtier haklı olabilir, on beş gündür sizin sağlığınızın bozulduğunu fark ediyorum.”</p>

  <p>“Evet, biraz bozuldu, haklısınız,” diye karşılık verdi Valentine, “dedem doktoruma da sordu, dedem her şeyi bildiği için ona sonsuz güvenim vardır.”</p>

  <p>“Demek hasta olduğunuz doğru, öyle mi Valentine?” diye sordu Morrel telaşla.</p>

  <p>“Ah Tanrım! Buna hastalık denmez: genel bir rahatsızlık hissediyorum, hepsi bu; iştahım yok, midem bir şeylere alışmak için uğraşıyor gibi geliyor.”</p>

  <p>Noirtier Valentine’in söylediklerinin tek bir sözcüğünü bile kaçırmıyordu.</p>

  <p>“Bu bilinmeyen hastalık için ne gibi bir tedavi uyguluyorsunuz?”</p>

  <p>“Ah! Bu çok basit,” dedi Valentine; “her sabah büyükbabam için getirilen şuruptan bir kaşık alıyorum, bir kaşık dediysem, bir kaşıkla başladım, şimdi dört kaşığa çıkardım. Büyükbabam bunun her derde deva olduğunu söylüyor.”</p>

  <p>Valentine gülümsüyordu, ama gülümsemesinde hüzünlü ve keyifsiz bir şeyler vardı.</p>

  <p>Aşktan sarhoş olmuş Maximilien ona sessizce bakıyordu; çok güzeldi, ama solgunluğu daha mat bir renk almıştı, gözleri her zamankinden daha parlak bir ateşle parlıyordu, her zaman sedef beyazlığında olan elleri balmumundanmış da zamanla sarımsı bir renk almış gibi görünüyordu.</p>

  <p>Genç adam gözlerini Valentine’den Noirtier’ye çevirdi; ihtiyar o garip ve derin zekasıyla kendini aşkına kaptırmış genç kıza dikkatle bakıyordu; o da Morrel gibi, büyükbabasının ve âşığının dışında herkesin gözünden kaçan, dışarıdan pek belli olmayan gizli hastalığının belirtilerini izliyordu.</p>

  <p>“Ama,” dedi Morrel, “dört kaşığa kadar çıktığınız bu şurup sanırım Mösyö Noirtier için hazırlanmış bir ilaçtı öyle değil mi?”</p>

  <p>“Biliyorum, bu ilaç çok acı, öyle acı ki ondan sonra içtiğim her şeyde aynı tadı buluyorum.”</p>

  <p>Noirtier genç kıza soran bakışlarla baktı.</p>

  <p>“Evet, dedeciğim,” dedi Valentine, “öyle. Biraz önce yanınıza gelmeden bir bardak tatlı su içmek istedim, ama o kadar acıydı ki yarısını bıraktım.”</p>

  <p>Noirtier sarardı ve konuşmak istediğini işaret etti.</p>

  <p>Valentine sözlüğü almak için kalktı.</p>

  <p>Noirtier görülür bir kaygı içinde onu gözleriyle izliyordu.</p>

  <p>Gerçekten de genç kızın yüzüne kan hücum etmişti, yanakları al al olmuştu.</p>

  <p>“Bak!” diye haykırdı genç kız neşesinden hiçbir şey yitirmeden, “bu garip: gözlerim karardı! Güneş gözlerimi mi kamaştırdı?...”</p>

  <p>Ve pencerenin ispanyoletine tutundu.</p>

  <p>“Güneş yok,” dedi Morrel Valentine’in rahatsızlığından çok Noirtier’nin yüz ifadesinden kaygılanarak.</p>

  <p>Ve Valentine’e doğru koştu.</p>

  <p>Genç kız gülümsedi.</p>

  <p>“İçin rahat olsun dedeciğim,” dedi Noirtier’ye, “sizin de içiniz rahat olsun Morrel, bir şey yok, işte geçti: ama dinleyin! Avluda bir araba gürültüsü mü duyuyorum?”</p>

  <p>Noirtier’nin odasının kapısını açtı, koridordaki bir pencereye koştu ve hemen geri geldi.</p>

  <p>“Evet,” dedi, “Madam Danglars ve kızı bizi ziyarete gelmişler. Elveda, ben kaçıyorum, yoksa beni aramaya buraya gelirler, ya da hoşçakalın, dedemin yanında kalın Mösyö Maximilien, onları fazla tutmayacağıma söz veriyorum.”</p>

  <p>Morrel gözleriyle onu izledi, kapıyı kapadığını gördü, Valentine’in hem Madam de Villefort’un hem de onun dairelerine giden merdiveni çıktığını duydu.</p>

  <p>Genç kız gider gitmez Noirtier Morrel’e sözlüğü almasını işaret etti. Morrel isteneni yaptı; Valentine’in yol göstermesiyle ihtiyarı anlamaya alışmıştı.</p>

  <p>Yine de ne kadar alışık olursa olsun, alfabenin yirmi sekiz harfini tek tek gözden geçirmek ve sözlükte her sözcüğü aramak gerektiği için, ancak on dakikanın sonunda ihtiyarın düşüncesini anlatan şu sözleri bulabildi:</p>

  <p>“Valentine’in odasında bulunan su bardağını ve sürahiyi gidip alın.”</p>

  <p>Morrel hemen Barrois’nın yerine bakan uşağı çağırdı ve Noirtier’nin adına ona bu emri verdi.</p>

  <p>Uşak bir dakika sonra geri geldi.</p>

  <p>Sürahi ve bardak bomboştu.</p>

  <p>Noirtier konuşmak istediğini işaret etti.</p>

  <p>“Neden bardak ve sürahi boş?” diye sordu. “Valentine bardağın sadece yarısını içtiğini söylemişti.”</p>

  <p>Bu yeni sorunun anlamını çözmek beş dakikasını daha aldı.</p>

  <p>“Bilmiyorum,” dedi uşak, “ama oda hizmetçisi Matmazel Valentine’in odasında, belki de o bunları boşaltmıştır.”</p>

  <p>“Bunu ona sorun,” dedi Morrel bu kez Noirtier’nin sorusunu bakışlarından okuyarak.</p>

  <p>Uşak çıktı ve hemen geri geldi.</p>

  <p>“Matmazel Valentine Madam de Villefort’un yanına gitmek için kendi odasından geçmiş,” dedi, “ve geçerken susadığı için bardağın içinde kalanı da içmiş, sürahiye gelince, Mösyö Édouard ördeklerine gölet yapmak için sürahideki suyu kullanmış.”</p>

  <p>Noirtier elindekilerin hepsini bir taşa oynayan bir oyuncu gibi gözlerini göğe kaldırdı.</p>

  <p>Sonra hemen ihtiyarın gözleri kapıya dikildi ve bir daha oradan ayrılmadı.</p>

  <p>Gerçekten de Valentine’in gördüğü Madam Danglars ve kızıydı; Madam de Villefort ziyaretçilerini odasında kabul edeceğini söylediği için onları yanına götürdüler, işte bu nedenle Valentine kendi odasından geçmişti: odası üvey annesinin odasıyla aynı kattaydı ve aralarında sadece Édouard’ın odası vardı.</p>

  <p>İki kadın haberli olduklarını düşündüren bir tür resmi ciddilik içinde salona girdiler.</p>

  <p>Aynı toplumun insanları arasında davranışlarda küçük bir farklılık bile hemen hissedilir. Madam de Villefort bu resmiliğe aynı resmilikle karşılık verdi.</p>

  <p>O anda içeri Valentine girdi ve selamlaşmalar yeniden başladı.</p>

  <p>“Sevgili dostum,” dedi barones iki genç kız el ele tutuşurken, “Eugénie ile birlikte kızımın Prens Cavalcanti ile yakında olacak evliliğini ilk size haber vermek için geldik.</p>

  <p>Danglars prens unvanı üzerinde durmuştu. Ünlü bankacı bu unvanın konttan daha iyi olduğunu düşünmüştü.</p>

  <p>“O zaman sizden en içten iltifatlarımı kabul etmenizi rica edeceğim,” diye karşılık verdi Madam de Villefort. “Mösyö Prens Cavalcanti ender rastlanan niteliklere sahip bir genç gibi görünüyor.”</p>

  <p>“Bakın,” dedi barones gülümseyerek, “iki dost gibi konuşursak prensin bize daha parlak bir geleceği varmış gibi göründüğünü söylemeliyim. Bizim gibi Fransızlara ilk bakışta bir İtalyan ya da Alman soylusu olduğunu düşündüren biraz garip bir yanı var. Ama yine de çok iyi yürekli, son derece ince düşünceli birine benziyor, uygun yanlarına gelince, Mösyö Danglars servetinin çok büyük olduğunu ileri sürüyor; kullandığı sözcük bu.</p>

  <p>“Hem sonra,” dedi Eugénie, Madam de Villefort’un albümünü karıştırarak, bu genç adama karşı özel bir ilginiz olduğunu da ekleyin madam.</p>

  <p>“Sizin de bu ilgiyi paylaşıp paylaşmadığınızı sormama gerek var mı?” dedi Madam de Villefort Eugénie’ye.</p>

  <p>“Ben mi!” diye yanıt verdi Eugénie her zamanki kendine güveniyle, Ah! Kimseninkinden farklı değil madam; benim gönlümden geçen, bir evliliğin gerektirdiği özene ya da kim olursa olsun bir insanın kaprislerine kendimi bağımlı kılmak değil. Benim gönlümden geçen, sanatçı ve özgür olmak, yani gönlümün, kişiliğimin, düşüncelerimin özgür olması.”</p>

  <p>Eugénie bu sözleri öyle duyarlı, öyle kararlı bir sesle söylemişti ki, Valentine’in yüzü kıpkırmızı oldu. Ürkek genç kız kadınların utangaçlıklarından hiçbirine benzemeyen bu güçlü yaratılışı anlayamıyordu.</p>

  <p>“Zaten,” diye devam etti Eugénie, “ister istemez evlenmek zorunda olduğum için beni hiç olmazsa Mösyö Albert de Morcerf’in getireceği küçümsemelerden kurtaran Tanrıya teşekkür etmem gerek, o olmasaydı şu anda onurunu yitirmiş bir adamın eşi olacaktım.</p>

  <p>“Bu doğru,” dedi barones soylu kadınlarda kimi zaman rastlanan ve soylu olmayanlarla görüşmelerinin tümüyle ortadan kaldıramadığı o garip saflığıyla, bu doğru, Morcerflerin kararsızlıkları olmasaydı kızım bu Mösyö de Morcerf ile evlenecekti, general bunu çok istiyordu, Mösyö Danglars’ı buna zorlamak için gelmişti; ucuz kurtulduk.</p>

  <p>“Ama,” dedi Valentine çekingen bir biçimde, “babanın utancı oğluna da mı bulaşır: Generalin tüm ihanetlerinde Albert’in hiç suçu yok gibi geliyor bana.”</p>

  <p>“Bağışlayın sevgili dostum,” dedi acımasız genç kız, “Mösyö Albert bunu istiyor ve payını da hak ediyor: Görünüşe bakılırsa dün Opera’da Mösyö de Monte Cristo'yu kışkırttıktan sonra bugün düello alanında ondan özür dilemiş.</p>

  <p>“Olamaz!” dedi Madam de Villefort.</p>

  <p>“Ah! Sevgili dostum,” dedi Madam Danglars daha önce sözünü ettiğimiz aynı saflıkla, “bu kesin; bu açıklama sırasında orada olan Mösyö Debray’den öğrendim.”</p>

  <p>Valentine de gerçeği biliyordu, ama yanıt vermedi. Bir sözcükle biraz önce olanlara dönen genç kız Morrel’in Noirtier’nin odasında kendisini beklediğini anımsadı.</p>

  <p>İçinde olup bitenlere dalmış olan Valentine bir dakika kadar konuşmalara katılmamıştı; birkaç dakika önce kendisine söylenenleri yinelemesi olanaksızdı, birden Madam Danglars’ın koluna yaslanan eli onu daldığı düşten uyandırdı.</p>

  <p>“Ne var madam?” dedi Madam Danglars’ın parmaklarının dokunmasıyla bir elektrik akımına tutulmuş gibi titreyen Valentine.</p>

  <p>“Siz yoksa hasta mısınız sevgili Valentine?” dedi barones.</p>

  <p>“Ben mi?” dedi genç kız elini yanan alnından geçirerek.</p>

  <p>“Evet; kendinize aynada bir bakın; bir dakikada art arda üç dört kez kızarıp sarardınız.”</p>

  <p>“Doğru,” diye haykırdı Eugénie, “çok solgunsun.”</p>

  <p>“Ah! Kaygılanma Eugénie, birkaç gündür böyleyim.”</p>

  <p>Ne kadar oyuncu biri olmasa da, genç kız bunun dışarı çıkmak için bir fırsat olduğunu anladı. Zaten Madam de Villefort da ona yardımcı oldu.</p>

  <p>“Çekilebilirsiniz Valentine,” dedi, “gerçekten de hastasınız, bu bayanlar da sizi bağışlayacaklardır; bir bardak su için, bu sizi kendinize getirir.”</p>

  <p>Valentine çekilmek için ayağa kalkarak Eugénie’yi öptü, Madam Danglars’ı selamladı ve çıktı.</p>

  <p>“Zavallı çocuk,” dedi Madam de Villefort Valentine gidince, “beni gerçekten kaygılandırıyor, daha ciddi hastalanırsa şaşırmayacağım.”</p>

  <p>Bu sırada Valentine farkında olmadığı bir tür taşkınlık içinde Édouard’ın odasından geçmiş, çocuğun her zamanki kötü hareketlerinden birine karşılık vermemiş, kendi odasından geçip küçük merdivene ulaşmıştı. Neredeyse tüm basamakları inmiş, sadece üç basamak kalmıştı, oradan Morrel’in sesini duyuyordu. Birden gözlerinin önünden bir bulut geçti, sertleşen ayağı basamağa takıldı, ellerinde artık tırabzana tutunacak güç kalmamıştı, ince duvara sürtünerek son üç basamaktan aşağı inmedi, yuvarlandı.</p>

  <p>Morrel bir sıçrayışta geldi, kapıyı açtı, Valentine’i sahanlıkta uzanmış buldu.</p>

  <p>Şimşek gibi bir hızla onu kollarına alıp kaldırdı ve bir kolluğa oturttu. Valentine gözlerini açtı.</p>

  <p>Ah! Ne kadar da sakarım,’ dedi coşkulu bir konuşkanlıkla, “artık kendimi tutamıyor muyum ne? Sahanlıktan önce üç basamak daha olduğunu unutuyorum.”</p>

  <p>“Yoksa yaralandınız mı Valentine?” diye haykırdı Morrel. “Aman Tanrım! Aman Tanrım!”</p>

  <p>Valentine çevresine baktı: Noirtier’nin gözlerinde derin bir korku gördü.</p>

  <p>“Sakin ol dedeciğim,” dedi gülümsemeye çalışarak, “bir şey yok, bir şey yok... başım döndü, hepsi bu.”</p>

  <p>“Bir baş dönmesi daha!” dedi Morrel ellerini kavuşturarak. “Ah! Yalvarırım dikkatli olun Valentine.”</p>

  <p>“Ama bir şey yok ki,” dedi Valentine, “bir şey yok, size her şeyin geçtiğini ve bir şey olmadığını söylüyorum. Şimdi bırakın da size bir haber vereyim: sekiz gün sonra Eugénie evleniyor, üç gün sonra bir tür şölen, bir nişan yemeği olacak. Hepimiz davetliyiz, babam, Madam de Villefort ve ben... en azından ben böyle anladığımı sanıyorum.”</p>

  <p>“Bu tür ayrıntılarla uğraşma sırası ne zaman bize gelecek? Ah! Valentine, dedenizin üzerinde o kadar güçlü bir etkisi olan siz, ondan ‘yakında!’ yanıtını almaya çalışın.</p>

  <p>“Böylece siz dedeciğimin yavaşlığını uyarmak ve belleğini canlandırmak için bana güveniyorsunuz öyle mi?” diye sordu Valentine.</p>

  <p>“Evet,” diye haykırdı Morrel. “Tanrım, Tanrım! Çabuk olun. Benim olmadığınız sürece hep elimden kaçacakmışsınız gibi geliyor Valentine.”</p>

  <p>“Ah!” diye yanıt verdi Valentine, çırpınır gibi bir hareketle, “Ah! Gerçekten de Maximilien hiçbir zaman korkuyu tanımamış bir asker, bir subay için çok fazla korkaksınız. Hah! Hah! Ha!”</p>

  <p>Ve genç kız keskin ve acı bir kahkaha attı; kolları sertleşti, büküldü, başı koltuğa devrildi ve hareketsiz kalakaldı.</p>

  <p>Tanrının Noirtier’nin dudaklarına zincirlediği korku çığlığı bakışlarından fışkırdı.</p>

  <p>Morrel anladı; yardım çağırmak gerekiyordu.</p>

  <p>Genç adam çıngırağa asıldı; Valentine’in dairesindeki oda hizmetçisi ve Barrois’nın yerine bakan uşak hemen koştular.</p>

  <p>Valentine o kadar solgun, o kadar soğuk, o kadar hareketsizdi ki kendilerine ne söylendiğini dinlemeden bu lanetli evde durmadan dolaşan korku onları sardı ve yardım isteyerek bağıra bağıra koridorlara atıldılar.</p>

  <p>Madam Danglars ile Eugénie tam o sırada çıkıyorlardı; tüm bu gürültü patırtının nedenini yine de öğrenebildiler.</p>
