    <p>66</p>

    <p>EVLİLİK TASARILARI</p>

  </div>

  <p>Bu olayın ertesi günü, Mösyö Danglars’ın bürosuna giderken her zaman Madam Danglars’a küçük bir ziyaret yapmak için seçtiği saatte, kupa arabası avluda yoktu.</p>

  <p>O saatte, yani öğlen saat yarıma doğru Madam Danglars arabasını istedi ve dışarı çıktı.</p>

  <p>Bir perdenin arkasına geçmiş olan Danglars beklediği bu çıkışı gözlüyordu. Madam döner dönmez kendisine haber verilmesini emretti; ama iki saat sonra madam hâlâ dönmemişti.</p>

  <p>Saat ikide Danglars arabasını istedi, Meclis’e gitti ve bütçeye karşı konuşmak için adını yazdırdı.</p>

  <p>Danglars, öğlen on ikiden ikiye kadar, telgraflarını açarak, gitgide içi karararak, rakamları üst üste sıralayarak, bankacı ile olan işini sonuçlandırmak için bir gün önce kararlaştırılmış saatte gelen her zamanki kadar mavi, dik ve dakik Binbaşı Cavalcanti’yi de başka ziyaretçiler gibi kabul ederek çalışma odasında kaldı.</p>

  <p>Meclis’ten çıkınca, oturum sırasında şiddetli sıkıntı belirtileri gösteren ve özellikle bakanlığa karşı hiçbir zaman olmadığı kadar sert davranan Danglars arabasına bindi ve arabacıya kendisini Champs-Elysées 30 numaraya götürmesini emretti.</p>

  <p>Monte Cristo evindeydi; sadece yanında birisi vardı ve Danglars’dan kısa bir süre salonda beklemesini rica ediyordu.</p>

  <p>Bankacı beklerken kapı açıldı ve Danglars, onun gibi bekleyecek yerde evle kuşkusuz ondan daha içlidışlı olan rahip gibi giyinmiş bir adamın içeri girdiğini gördü, adam onu selamladı, dairelerin olduğu bölüme girdi ve kayboldu.</p>

  <p>Bir dakika sonra rahibin içeri girdiği kapı yeniden açıldı ve Monte Cristo göründü.</p>

  <p>“Bağışlayın, sevgili baron,” dedi, “ama iyi dostlarımdan biri olan ve biraz önce geçtiğini gördüğünüz Rahip Busoni Paris’e yeni geldi; çok uzun zamandır ayrıydık ve onun yanından hemen ayrılamadım. Bunu göz önüne alarak sizi bekletmiş olmamı bağışlayacağınızı umuyorum.”</p>

  <p>“Rica ederim,” dedi Danglars, “bu çok doğal; ben kötü bir zaman seçmişim, hemen gideyim.”</p>

  <p>“Gitmeyin, tam tersine lütfen oturun. Aman Tanrım! Neyiniz var? Çok kaygılı görünüyorsunuz; gerçekten beni korkutuyorsunuz. Üzüntülü bir kapitalist, kuyrukluyıldız gibidir, dünyaya her zaman büyük bir felaketi haber verir.”</p>

  <p>“Sevgili dostum,” dedi Danglars, “birkaç günden beri şansım çok kötü gidiyor, sadece felaket haberleri alıyorum.”</p>

  <p>“Hay Allah!” dedi Monte Cristo, “yoksa borsa mı düştü?”</p>

  <p>“Hayır, hiç olmazsa birkaç gün için durumu düzelttim, şimdi sadece Trieste’de bir hileli iflas ile karşı karşıyayım.”</p>

  <p>“Sahi mi? Hileli iflasçınız Jacobo Manfredi olmasın?”</p>

  <p>“İşte o! Uzun yıllardır benimle yılda sekiz ya da dokuz yüz bin franklık iş yapan bir adamı düşünebiliyor musunuz? Bir prens gibi ödeme yapan... yapmakta olan yiğit bir adam. Ona bir milyon avans verdim, işte şimdi benim iyi Jacobo Manfredi’m ödemelerini askıya alıyor.”</p>

  <p>“Aslında?”</p>

  <p>“Bu duyulmamış bir felaket. Ondan altı yüz bin frank çekmek istiyorum, ödenemiyor, üstelik kendisi tarafından imzalanmış ve Paris’teki ortağı tarafından ay sonunda bana ödenecek dört yüz bin franklık bonoların sahibiyim. Bugün ayın otuzu, parayı almak için birini yolladım, ama ne göreyim, ortak yok olmuş. İspanya işini de eklerseniz iyi bir ay sonu geçiriyorum doğrusu.”</p>

  <p>“Gerçekten şu İspanya işiniz ciddi bir kayba neden oldu mu?”</p>

  <p>“Elbette, kasamdan yedi yüz bin frank çıktı, daha ne olsun.”</p>

  <p>“Hay Allah! Siz eskiden beri paranızın hesabını iyi bilirsiniz nasıl oldu da böyle bir şey yaptınız?”</p>

  <p>“Eh! Bu karımın hatası. Düşünde Don Carlos’un İspanya’ya girdiğini görmüş; düşlere inanır. Bu bir tür manyetizma,” dedi Danglars, “bir şeyi düşünde gördü mü bu şey, hiç yanılgısız, olur. İnanışına göre ben onun oynamasını sağlıyorum; onun kendi kasası ve borsa görevlisi var: oynuyor ve kaybediyor. Bu benim param değil, doğru, kendi parasıyla oynuyor. Yine de önemli, kadının cebinden yedi yüz bin frank çıkınca kocasının bunu her zaman biraz hissedeceğini anlıyorsunuz elbette. Nasıl? Bunu bilmiyor muydunuz? Ama bu olay büyük gürültü kopardı.”</p>

  <p>“Evet, bundan söz edildiğini duymuştum ama ayrıntıları bilmiyordum; sonra borsada olan bilenlerden en habersiz kişi benimdir herhalde.”</p>

  <p>“Siz borsada oynamıyor musunuz?”</p>

  <p>“Ben mi? Neden oynayayım? Gelirlerimi idare etmek için bunca güçlük çeken ben, kahyam dışında bir de bir kasa memuru ve bir borsa görevlisi tutmak zorunda kalacağım. Ama İspanya konusunda sanırım barones Don Carlos’un dönüşünü tümüyle düşünde görmemiş. Gazeteler böyle bir şeyden söz etmemişler miydi?”</p>

  <p>“Siz gazetelere inanıyor musunuz?”</p>

  <p>“Ben mi? Hiç inanmıyorum; ama şu dürüst <i>Messager</i>’nin kuraldışı tutulması gerektiğini, kesin haberleri, telgraf haberlerini verdiğini sanıyorum.”</p>

  <p>“İşte açıklanamaz olan da bu,” dedi Danglars, “Don Carlos’un dönüşü gerçekten de bir telgraf haberiydi.”</p>

  <p>“Böylece,” dedi Monte Cristo, “bu ay yaklaşık bir milyon yedi yüz bin frank mı kaybettiniz?”</p>

  <p>“Yaklaşık diye bir şey yok, bu tam rakam.”</p>

  <p>“Hay Allah!” dedi Monte Cristo acımayla, “üçüncü sınıf bir servet için bu zor bir darbe.”</p>

  <p>“Üçüncü sınıf mı!” dedi Danglars biraz aşağılanmış gibi; “Hay Allah, bununla ne demek istiyorsunuz?”</p>

  <p>“Kuşkusuz,” diye devam etti Monte Cristo, “ben servetleri üç kategoriye ayırıyorum: topraklar, madenler, Fransa, Avusturya, İngiltere gibi devletlerden sağlanan gelir gibi elinin altındaki hazinelerden oluşan servete birinci sınıf diyorum, yeter ki bu hazineler, bu madenler, bu gelir yüz milyon kadar bir tutar oluştursun; fabrika işletmeleri, ortaklık yoluyla yapılan girişimler, genel valilik, geliri bir milyon beş yüz bin frankı aşmayan prenslikler, tümü elli milyon civarında bir anaparayı oluşturan servetlere ikinci sınıf diyorum; dağınık faizlerle artan anaparalar, bir başkasının iradesine ya da rastlantıya bağlı, bir hileli iflasın zarar verdiği, bir telgraf haberinin sarstığı servetlere üçüncü sınıf diyorum; olası vurgunlar, doğal güç sayılan zorlayıcı nedenlerle karşılaştırıldığında zorlayıcı olmayan diyebileceğimiz yazgının rastlantılarına bağlı işler; hepsi on beş milyonluk gerçek ya da saymaca bir anapara oluşturan servet. Sizin durumunuz hemen hemen bu değil mi?”</p>

  <p>“Elbette öyle!” diye yanıt verdi Danglars.</p>

  <p>“Sonuçta, bu kez olduğu gibi altı ay sonu geçirdiğinizde,” diye devam etti Monte Cristo soğukkanlılıkla, “üçüncü sınıf bir banka can çekişecek.”</p>

  <p>“Evet,” dedi Danglars çok soluk bir gülümsemeyle, “dediğiniz gibi.”</p>

  <p>“Yedi ay diyelim,” diye karşılık verdi Monte Cristo aynı ses tonuyla. “Söyleyin bana, yedi kere bir milyon yedi yüz bin frankın on iki milyon ya da yaklaşık on iki milyon ettiğini hiç düşündünüz mü?... Hayır mı? Pekala! Haklısınız çünkü uygar insan için derisi ne ise, tüccar için de anaparası odur ve böyle düşüncelerle anaparalar işletilemez. Az çok şatafatlı giysilerimiz var, bunlar bize kredi sağlar, ama insan ölünce üstünde sadece derisi kalır; işlerden ayrılınca da öyledir, elinizde sadece, olsa olsa beş altı milyonluk, gerçek servetiniz kalır; çünkü üçüncü sınıf servetler göründüklerinin yalnızca üçte ya da dörtle biri kadardır, tıpkı bir tren yolundaki lokomotif gibi, o da kendisini saran ve büyük gösteren dumanların ortasında her zaman daha çok ya da daha az güçlü gibi görünür. Pekala! Sizin gerçekten elinizde bulunan ve alacağınız olan beş milyondan yaklaşık ikisini kaybettiniz; bu da sizin servetinizi ya da kredinizi azaltıyor, yani sevgili Mösyö Danglars, deriniz kan vermek için açıldı, bu dört kez yapılırsa beraberinde ölümü de getirecektir. Eh! Dikkatli olun sevgili Mösyö Danglars. Paraya ihtiyacınız var mı? Size borç vermemi ister misiniz?”</p>

  <p>“Kötü bir hesap uzmanısınız!” diye haykırdı Danglars, görünüşte tüm sinsiliğini ve tüm felsefesini kullanarak; “daha o anda başarılı olmuş başka vurgunlarla, para kasalarıma yeniden girdi. Kan alınırken kan çıktı ama beslenmeyle yeniden geri geldi. İspanya’da bir savaş kaybettim, Trieste’de yenildim; ama Hindistan’daki deniz kuvvetlerim birkaç kalyon daha aldılar; Meksika’daki öncü kuvvetlerim bir maden keşfettiler.”</p>

  <p>“Çok iyi, çok iyi! Ama yara izi kalır, ilk kayıpta yara yeniden açılır.”</p>

  <p>“Hayır, çünkü kesin olan şeyler üzerinde ilerliyorum,” diye sözlerini sürdürdü Danglars kredisini övmek zorunda olan bir şarlatanın bayağı ve kolay konuşmasıyla, beni devirmek için üç hükümetin çökmesi gerek.”</p>

  <p>“Demeyin! Bu daha önce görüldü.”</p>

  <p>“Toprakta ürünün bitmesi gerek!”</p>

  <p>“Yedi semirmiş inekle yedi zayıf ineği anımsayınız.”</p>

  <p>“Ya da denizin suyunun çekilmesi gerek, Firavunların zamanında olduğu gibi; daha birçok deniz var ve gemiler kervan oluştursalar da bu zor durumdan kurtulacaklar.</p>

  <p>“Çok iyi, bin kez daha iyi sevgili Mösyö Danglars,” dedi Monte Cristo, yanıldığımı görüyorum, siz ikinci sınıf servetler kategorisine giriyorsunuz.”</p>

  <p>“Bu onuru yürekten isteyebilirim sanırım,” dedi Danglars, yüzünde, Monte Cristo’nun üzerinde kötü ressamların yıkıntı resimleri çizerken kullanmayı pek sevdikleri yapış yapış ay ışığını görmüş gibi bir etki bırakan basmakalıp gülümsemelerinden biriyle, “ama işten söz edeceğimize göre,” diye ekledi konuşmanın gidişini değiştirmek için bir neden bulmaktan çok mutlu olarak, “bana biraz Mösyö Cavalcanti için ne yapabileceğimi söyler misiniz?”</p>

  <p>“Sizde kredisi varsa ve bu kredi size uygun geliyorsa, ona para verebilirsiniz.</p>

  <p>“Harika! Bu sabah bana Busoni imzalı sizin tarafınızdan ciro edilerek gönderilmiş, gösterildiğinde ödenecek kırk bin franklık bir bono ile geldi. Hemen o anda ona kırk binini ödediğimi anlamışsınızdır.”</p>

  <p>Monte Cristo başıyla kabul ettiğini gösteren bir hareket yaptı.</p>

  <p>“Hepsi bu değil,” diye devam etti Danglars; “bende oğlu için de bir hesap açtı.”</p>

  <p>“Saygısızlık olmazsa, genç adama ne kadar verdiğini sorabilir miyim?</p>

  <p>“Ayda beş bin frank.”</p>

  <p>“Yılda altmış bin frank. Ben de böyle düşünmüştüm,” dedi Monte Cristo omuz silkerek; “Cavalcantiler bayağı adamlar. Genç bir adam ayda beş bin frankla ne yapabilir?</p>

  <p>“Ama eğer bu genç adamın birkaç bin frank fazlasına ihtiyacı olursa anlıyorsunuz ya...</p>

  <p>“Hiçbir şey yapmayın, baba bu parayı sizin hesabınıza yatıracaktır, siz Alpler’in ötesindeki tüm milyonerleri tanımazsınız: bunlar gerçek cimrilerdir. Bu krediyi kimden aldı?</p>

  <p>“Floransa’nın en iyilerinden biri olan Fenzi bankasından.</p>

  <p>“Kaybedeceğinizi söylemek istemiyorum, tam tersine; ama yine de mektubun sınırları içinde kalınız.”</p>

  <p>“Bu Cavalcanti’ye güveniniz yok mu?”</p>

  <p>“Benim mi? İmzası karşılığı ona on milyon verirdim. Bu size biraz önce sözünü ettiğim ikinci sınıf servetlere girer, sevgili Mösyö Danglars.”</p>

  <p>“O zaman bu çok kolay! Ben de onu sadece binbaşı olarak görürüm.</p>

  <p>“Ona onur vermiş olursunuz; çünkü haklısınız, dış görünüşü pek güven vermiyor. Onu ilk kez gördüğümde saçaksız apoletleriyle üzerimde küflenmiş yaşlı bir teğmen etkisi yaptı. Ama tüm İtalyanlar böyledir, Doğunun büyücüleri gibi göz kamaştırmadıkları zaman yaşlı Yahudilere benzerler.”</p>

  <p>“Genç adam daha iyi,” dedi Danglars.</p>

  <p>“Evet, belki biraz utangaç, ama sonuçta bana doğru dürüst biri gibi geldi. Ondan yana biraz kaygılıydım.”</p>

  <p>“Neden kaygılıydınız?”</p>

  <p>“Çünkü onu benim evimde gördüğünüzde, en azından bana söylenenlere göre, Paris sosyetesine ilk girişiydi. Çok katı bir eğitmenle yolculuklar yapmıştı ve Paris’e hiç gelmemişti.”</p>

  <p>“Bütün soylu İtalyanların aralarında evlenme alışkanlığı vardır değil mi?” diye aldırmaz gibi sordu Danglars; “servetlerini birleştirmeyi seviyorlar.”</p>

  <p>“Genellikle böyle yaparlar, doğru, ama Cavalcanti hiçbir şeyi başkaları gibi yapmayan ilginç biridir. Oğlunu kendine bir eş bulması için Fransa’ya göndermesi hiç aklımdan çıkmıyor.”</p>

  <p>“Buna inanıyor musunuz?”</p>

  <p>“Bundan eminim.”</p>

  <p>“Servetinden söz edildiğini duydunuz mu?”</p>

  <p>“Sadece bundan söz ediliyor; yalnız, birileri onun milyonları olduğunu söylerken, başkaları bir meteliğinin bile olmadığını iddia ediyorlar.”</p>

  <p>“Ya sizin görüşünüz nedir?”</p>

  <p>“Buna hiç güvenmemelisiniz; bu tümüyle kişiseldir.”</p>

  <p>“Ama ne de olsa...”</p>

  <p>“Benim görüşüm şu: tüm bu eski belediye başkanları, tüm bu eski komutanlar, çünkü bu Cavalcantiler ordulara kumanda ettiler, eyaletleri yönettiler, benim görüşüme göre bunlar sadece büyük çocuklarının bildiği ve onların da kuşaktan kuşağa büyük çocuklarına gösterecekleri köşelere milyonlar gömdüler; kanıtı da şu: onların hepsi Cumhuriyet dönemi florinleri gibi sarı ve kurudurlar, bu florinlere baka baka onlara benzemişlerdir.”</p>

  <p>“Çok iyi!” dedi Danglars, “bu insanlara ait bir karış toprak bilinmediğine göre, bu doğru olmalı.”</p>

  <p>“Eh, biraz doğru; ben de Cavalcanti’nin sadece Lucca’da bir sarayının olduğunu biliyorum.”</p>

  <p>“Ah! demek bir sarayı var!” dedi Danglars gülerek; “Eh, bu da bir şey.”</p>

  <p>“Evet, kendisi küçük bir evde otururken, bu sarayı ticaret bakanlığına kiralıyor. Ah! Size daha önce de söylemiştim, onun eli sıkı bir adam olduğunu sanıyorum.”</p>

  <p>“Haydi, haydi, onu pek övmüyorsunuz.”</p>

  <p>“Dinleyin, onu çok az tanıyorum: onu hayatımda sanırım üç kez gördüm. Hakkında bildiklerim Rahip Busoni’nin ve kendisinin anlattıklarına dayanıyor; bu sabah bana oğlu ile ilgili tasarılarından söz ediyordu, önemli fonlarının İtalya’da en ufak bir kımıltı göstermemesinden usandığını ve milyonlarından Fransa’da ya da İngiltere’de daha fazla gelir sağlamak için bir yol aradığını bana hissettirdi. Ama şuna çok dikkat ediniz, her ne kadar Rahip Busoni’ye kişisel olarak çok güvenim olsa da, ben hiçbir konuda güvence veremem.” “Önemi yok, bana gönderdiğiniz müşteri için teşekkür ederim; sicil defterlerime yazılacak çok güzel bir ad bu, Cavalcantilerin kim olduğunu açıkladığımda veznedarım bundan çok gurur duydu. Söz açılmışken, bu önemsiz bir ayrıntı olacak, ama bu insanlar oğullarını evlendirirlerken drahoma veriyorlar mı?”</p>

  <p>“Eh! Bu duruma bağlıdır. Toscana’nın en önemli adlarından birini taşıyan, altın madeni kadar zengin bir İtalyan prens tanımıştım, oğulları kendi isteğine uygun evlendiklerinde onlara milyonlar veriyordu, onun isteğine karşı evlendiler mi onlara ayda sadece otuz ekülük bir gelir sağlamakla yetiniyordu. Diyelim Andrea babasının isteğine göre bir evlilik yaptı, babası ona belki bir, iki ya da üç milyon verir. Eğer bu evlilik bir bankacının kızı ile olursa örneğin, oğlunun kayınbabasının bankası ile ilgilenebilir; ama bir de gelininin onun hoşuna gitmediğini düşünün: iyi akşamlar; baba Cavalcanti elini kasasının kilidi üstüne koyar, iki kez kilitler ve o zaman üstat Andrea, Parisli bir ailenin oğlu gibi iskambil kağıtlarına işaret koyarak ya da zar tutarak yaşamak zorunda kalır.”</p>

  <p>“Ya bu çocuk Bavyeralı ya da Perulu bir prenses bulur, bir krallık ya da imparatorluk tacı ister, Potose’un geçtiği bir Eldorado<a href="../Text/dipnot.xhtml#Footnote0172" id="Feedback0172"><sup>[172]</sup></a> isterse?”</p>

  <p>“Hayır, dağların öte yanındaki bu büyük sinyorlar genellikle basit ölümlülerle evlenirler; onlar Jüpiter gibidirler, ırkların karışmasından hoşlanırlar. Tuhaf! Ama siz Andrea’yı evlendirmek için mi bana tüm bu soruları soruyorsunuz, sevgili Mösyö Danglars?”</p>

  <p>“İnanın,” dedi Danglars “bu bana hiç de kötü bir iş gibi görünmüyor; ben bir vurguncuyum biliyorsunuz.”</p>

  <p>“Bu sakın Matmazel Danglars’la olmasın? Albert’in zavallı Andrea’nın boğazına sarılmasını istemiyorsunuz ya?”</p>

  <p>“Albert!” dedi Danglars omuz silkerek; “Ah! Doğrusu evet, o bu konuda epey kaygılı.”</p>

  <p>“Ama sanırım kızınızla nişanlı, öyle değil mi?”</p>

  <p>“Yani Mösyö de Morcerf ve ben arada sırada bu evlilikten söz ettik ama Madam de Morcerf ve Albert...”</p>

  <p>“Bana Albert’in iyi bir kısmet olmadığını söylemeyeceksiniz ya?”</p>

  <p>“Eh! Matmazel Danglars Mösyö de Morcerf den daha iyisine layık gibi geliyor bana.”</p>

  <p>“Gerçekten de Matmazel Danglars’ın drahoması çok iyi olacak, bundan kuşkum yok, özellikle telgraf yeni bir azizlik yapmazsa.”</p>

  <p>“Ah! bu sadece drahoma sorunu değil. Yeri gelmişken, bana söyler misiniz...”</p>

  <p>“Neyi?”</p>

  <p>“Neden Morcerf ve ailesini yemeğe davet etmediniz?”</p>

  <p>“Onları da davet etmiştim, ama Albert Madam de Morcerf ile Dieppe’e bir yolculuk yapmaları gerektiğini, doktorun ona deniz havası salık verdiğini bahane etti.”</p>

  <p>“Evet, evet,” dedi Danglars gülerek, “bu ona iyi gelecektir.”</p>

  <p>“Neden böyle söylediniz?”</p>

  <p>“Çünkü gençliğinde soluduğu havayı düşünürsek...”</p>

  <p>Monte Cristo iğneleyici sözleri anlamazlıktan geldi.</p>

  <p>“Neyse,” dedi kont, “Albert Matmazel Danglars kadar zengin değil ise de iyi bir adının olduğunu yadsıyamazsınız.”</p>

  <p>“Öyle, ama ben kendiminkini yeğlerim,” dedi Danglars.</p>

  <p>“Kuşkusuz sizin adınız çok ünlü, süsleyeceğini sandıkları unvanı o süslüyor, ama siz çok fazla kök salmış bazı önyargıları söküp atmanın zor olduğunu anlayacak kadar zeki bir insansınız, bunlara göre beş yüzyıllık bir soyluluk yirmi yıllık bir soyluluktan daha değerlidir.”</p>

  <p>“İşte nedeni de bu ya,” dedi Danglars alaycı göstermeye çalıştığı bir gülümsemeyle, “işte Mösyö Andrea Cavalcanti’yi Mösyö Albert de Morcerf’e yeğlememin nedeni de bu ya.”</p>

  <p>“Ama yine de,” dedi Monte Cristo, “sanırım Morcerfler Cavalcantilerden aşağı kalmazlar.”</p>

  <p>“Morcerfler!... İşte sevgili kontum,” dedi Danglars, “siz soylu bir adamsınız, değil mi?</p>

  <p>“Sanırım.”</p>

  <p>“Üstelik armalar konusunda uzmansınız.”</p>

  <p>“Biraz.”</p>

  <p>“Pekala! Benimkinin rengine bakın; bu renk Morcerf’in armasının renginden daha sağlamdır.”</p>

  <p>“Neden öyle?”</p>

  <p>“Çünkü ben, doğuştan baron olmasam da hiç olmazsa adım Danglars.”</p>

  <p>“Yani?”</p>

  <p>“Oysa, onun adı Morcerf değil.”</p>

  <p>“Nasıl? Onun adı Morcerf değil mi?”</p>

  <p>“Kesinlikle değil.”</p>

  <p>“O zaman...”</p>

  <p>“Biri beni baron yaptı, bu nedenle şimdi baronum; o kendi kendini kont yaptı, bu nedenle kont değil.”</p>

  <p>“Olamaz.”</p>

  <p>“Dinleyin sevgili kontum,” diye devam etti Danglars, “Mösyö de Morcerf dostumdur ya da otuz yıllık tanıdığımdır; beni biliyorsunuz, ben nereden geldiğimi hiçbir zaman unutmadığım için armalarıma pek önem vermem.”</p>

  <p>“Bu büyük bir alçakgönüllülüğün ya da büyük bir gururluluğun kanıtıdır,” dedi Monte Cristo.</p>

  <p>“İşte ben küçük bir memur iken, Morcerf de basit bir balıkçıydı.’</p>

  <p>“O zaman adı neydi?”</p>

  <p>“Fernand.”</p>

  <p>“Bu kadar mı?”</p>

  <p>“Fernand Mondego.”</p>

  <p>“Bundan emin misiniz?”</p>

  <p>“Hay Allah! Bana o kadar çok balık sattı ki, onu tanımamam olanaksız.”</p>

  <p>“O zaman neden kızınızı ona veriyorsunuz?”</p>

  <p>“Fernand ve Danglars’ın ikisi de sonradan görme, ikisi de soylulaşmış, ikisi de zenginleşmiş oldukları için aslında birbirlerine denktirler, yine de onun hakkında söylenen bazı şeyler benim için asla söylenmedi.”</p>

  <p>“Bunlar neler?”</p>

  <p>“Hiçbir şey.”</p>

  <p>“A! Evet, anlıyorum; bana Fernand Mondego ile ilgili söylemiş olduğunuz şeyler belleğimi tazeledi: Yunanistan’da bu addan söz edildiğini duymuştum.”</p>

  <p>“Ali Paşa davası hakkında mı?”</p>

  <p>“Evet öyle.”</p>

  <p>“İşte gizem,” dedi Danglars, “itiraf etmeliyim ki bunu keşfetmek için dünyayı verirdim.”</p>

  <p>“Bu kadar çok istiyorsanız, bu zor bir şey değil.”</p>

  <p>“Nasıl yani?”</p>

  <p>“Kuşkusuz Yunanistan’da iş yaptığınız biri vardır.”</p>

  <p>“Doğru!”</p>

  <p>“Yanya’da?”</p>

  <p>“Her yerde var...”</p>

  <p>“O zaman Yanya’da iş yaptığınız kişiye yazın ve ona Fernand adlı bir Fransız’ın Tepedelenli Ali Paşa felaketinde nasıl bir rol oynadığını sorun.”</p>

  <p>“Haklısınız!” diye haykırdı Danglars birden ayağa kalkarak. “Hattâ bugün yazacağım!”</p>

  <p>“Bunu yapın!”</p>

  <p>“Yapacağım!”</p>

  <p>“Eğer çok rezilce bir haber alırsanız...”</p>

  <p>“Size haber vereceğim.”</p>

  <p>“Memnun olurum.”</p>

  <p>Danglars daireden dışarı hızla çıktı ve bir sıçrayışta arabasına atladı.</p>
