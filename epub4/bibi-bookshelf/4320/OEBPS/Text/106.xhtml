    <p>PAYLAŞMA</p>

  </div>

  <p>Albert de Morcerf’in annesi ve kendisi için seçmiş olduğu Saint-Germain-des-Prés sokağındaki otelin, içinde her şeyi olan küçük bir daireden oluşmuş birinci katı, çok gizemli bir kişi tarafından kiralanmıştı.</p>

  <p>Bu kişi öyle bir adamdı ki kapıcı bile ne girerken ne de çıkarken yüzünü görmemişti, çünkü kışları bir gösteriden çıkacak olan efendilerini bekleyen önemli evlerin arabacılarının yaptığı gibi çenesini kırmızı kravatlarından birine gömüyordu, yazları da kapıcı odasının önünden geçerken fark edilebileceği anda, kesinlikle o anda, hep sümkürüyordu. Şunu söylemek gerekir ki tüm bu yaptıklarına karşın otelin bu sakinini hiç kimse gözetleyemiyordu ve kendisini bu biçimde saklaması onun çok yüksek görevli ve çok etkili bir kişi olduğu konusunda dedikodulara neden oluyor, onun gizemli görünüşüne karşı saygı uyandırıyordu.</p>

  <p>Kimi zaman geç, kimi zaman erken saatlerde de olsa onun ziyaretleri genelde belliydi, yaz kış neredeyse her zaman saat dörde doğru dairesine geliyor ve hiçbir zaman geceyi orada geçirmiyordu.</p>

  <p>Kışın saat üç buçukta küçük dairenin işlerini gören ağzı sıkı bir hizmetçi tarafından ateş yakılıyor, yazın saat üç buçukta aynı hizmetçi tarafından yukarı buz çıkarılıyordu.</p>

  <p>Saat dörtte, söylediğimiz gibi gizemli kişi geliyordu.</p>

  <p>Onun gelişinden yirmi dakika sonra otelin önünde bir araba duruyordu; siyah ya da lacivert giyinmiş, ama her zaman geniş bir örtüye sarınmış bir kadın arabadan iniyor, kapıcı odasının önünden gölge gibi geçiyor, hafif adımları altında tek bir basamağın gıcırdadığı duyulmadan merdiveni çıkıyordu.</p>

  <p>Hiçbir zaman ona nereye gittiği sorulmuyordu.</p>

  <p>Yüzü, adı geçen yabancının yüzü gibi, kapıdaki iki nöbetçiye, başkent kapıcılarının büyük derneğinde ağızlarının sıkılığı açısından belki de tek örnek olabilecek kapıcılara, tümüyle yabancıydı. Kadının birinci kattan yukarıya çıkmadığını söylemeye gerek yok. Bir kapıyı özel bir biçimde tıkırdatıyordu; kapı açılıyordu, sonra da sıkı sıkıya kapatılıyordu, hepsi bu kadardı.</p>

  <p>Otelden ayrılırken de, girerken olduğu gibi, aynı şeyler yapılıyordu.</p>

  <p>Önce her zaman örtülü olarak yabancı kadın çıkıyor ve arabasına biniyordu, araba bazen bir sokağın bazen bir başkasının ucunda gözden kayboluyordu; yirmi dakika sonra yabancı adam kravatına gömülmüş ya da mendiline saklanmış olarak çıkıyor ve o da gözden kayboluyordu.</p>

  <p>Valentine’in cenaze töreni günü, Monte Cristo’nun Danglars’ı ziyaret edişinin ertesi günü, gizemli yabancı her zamanki gibi öğleden sonra saat dörde doğru geleceğine, sabah ona doğru otele girdi.</p>

  <p>Hemen arkasından, her zamanki kadar bir süre geçmeden kiralık bir araba geldi, örtülü kadın çabucak merdivenleri çıktı.</p>

  <p>Kapı açıldı ve kapandı.</p>

  <p>Ama kapı daha kapanmadan kadın haykırdı:</p>

  <p>“Ah Lucien! Ah dostum!”</p>

  <p>Öyle ki, ister istemez bu haykırışı duyan kapıcı ilk kez kiracısının adının Lucien olduğunu öğrendi, ama örnek bir kapıcı olduğu için, bunu karısına bile söylememeye karar verdi.</p>

  <p>“Pekala! Ne oldu sevgili dostum?” diye sordu örtülü kadının heyecan ya da aceleden adını açıkladığı kişi; “Söyleyin, haydi anlatın.”</p>

  <p>“Dostum, size güvenebilir miyim?”</p>

  <p>“Elbette, bunu biliyorsunuz.</p>

  <p>“Ama ne oldu?</p>

  <p>“Bu sabahki notunuz beni korkunç bir şaşkınlığa düşürdü.</p>

  <p>“Yazdıklarınızdaki o düzensizlik, o acelecilik; durun bakalım, sakinleşin yoksa beni daha çok korkutacaksınız.”</p>

  <p>“Lucien, büyük bir olay oldu!” dedi kadın, Lucien’e sorar gibi bakışlarını dikerek. “Mösyö Danglars bu sabah gitti.”</p>

  <p>“Gitti mi! Mösyö Danglars gitti ha!</p>

  <p>“Nereye gitti?”</p>

  <p>“Bilmiyorum.”</p>

  <p>“Nasıl? Bilmiyor musunuz? Geri dönmemek üzere mi gitti?”</p>

  <p>“Kuşkusuz!</p>

  <p>“Akşam saat ona doğru atları onu Charenton sınırına kadar götürmüşler; orada atları koşulmuş bir lando arabası bulmuş; uşağı ile birlikte bu arabaya binmiş ve arabacıya Fontainebleau’ya gideceğini söylemiş.”</p>

  <p>“Peki buna siz ne diyorsunuz?”</p>

  <p>“Bekleyin dostum. Bana da bir mektup bırakmış.”</p>

  <p>“Bir mektup mu?”</p>

  <p>“Evet; okuyun.”</p>

  <p>Ve barones cebinden açılmış bir mektup çıkardı ve Debray’ye uzattı.</p>

  <p>Debray okumadan önce, içinde ne yazdığını tahmin etmek ister gibi, ya da içinde bir şey varmış da önceden buna göre karar verecekmiş gibi bir an duraksadı.</p>

  <p>Birkaç saniye sonra düşünceleri kuşkusuz sona ermişti, çünkü okumaya koyuldu.</p>

  <p>İşte Madam Danglars’ın içini bu kadar allak bullak eden notta bulunanlar:</p>

  <p><br/></p>

  <p><i>Çok sadık karım hanımefendiye.</i></p>

  <p><br/></p>

  <p>Debray hiç düşünmeden durdu ve gözlerine kadar kızaran baronese baktı.</p>

  <p>“Okuyun,” dedi barones.</p>

  <p>Debray devam etti.</p>

  <p><br/></p>

  <p><i>Bu mektubu aldığınızda artık kocanız olmayacak.</i></p>

  <p><i>Ah! Bu kadar çok korkuya kapılmayın; kızınız olmadığı gibi kocanız da olmayacak, yani ben Fransa dışına giden otuz ya da kırk yoldan birinde olacağım.</i></p>

  <p><i>Size açıklamalarda bulunmak zorundayım, bunları çok iyi anlayabilecek bir kadın olduğunuz için, size bu açıklamaları yapacağım.</i></p>

  <p><i>Dinleyin bakın:</i></p>

  <p><i>Bu sabah beş milyonluk bir ödeme yapmam istendi, onu ödedim; aynı tutarda bir başkası hemen arkasından geldi; onu yarına erteledim: benim için dayanması çok güç olacak bu yarından kurtulmak için bugün gidiyorum.</i></p>

  <p><i>Bunu anlıyorsunuz değil mi, çok değerli karım hanımefendi?</i></p>

  <p><i>Ben söyleyeyim:</i></p>

  <p><i>Anlıyorsunuzdur, çünkü benim işlerimi benim kadar siz de biliyorsunuz, hattâ benden daha iyi biliyorsunuzdur, çünkü daha dün çok iyi olan servetimin yarıdan çoğunun nereye gittiğini söylemek gerekseydi, bunu ben bilemezdim, oysa siz tam tersine, bunun hesabını kusursuz bir biçimde verirdiniz.</i></p>

  <p><i>Çünkü kadınların yanılgıya düşmeyen güvenli içgüdüleri vardır, kendi icat ettikleri bir cebirle şaşılacak şeyleri açıklarlar. Sadece kendi rakamlarımdan anlayan ben, rakamlarım beni yanılttığı gün, bu konuda hiçbir şey bilmiyordum.</i></p>

  <p><i>Kimi zaman benim düşüşümün hızına hayran kalmadınız mı madam?</i></p>

  <p><i>Külçelerimin akkor hale gelip erimesinden biraz olsun gözünüz kamaşmadı mı?</i></p>

  <p><i>Ben, itiraf edeyim, bunda sadece ateş gördüm; sizin, küllerin arasında biraz altın bulmuş olmanızı umalım.</i></p>

  <p><i>İşte bu avutucu umutla, vicdanım bana sizi terk ettiğim için en küçük bir kınamada bulunmadan uzaklaşıyorum çok ihtiyatlı karım hanımefendi; size dostlarınız ile söz konusu küller ve mutluluğunuzu tamamlamak için size geri vermekte acele ettiğim özgürlüğünüz kalıyor.</i></p>

  <p><i>Yine de madam, bu paragrafa ekleyecek özel bir açıklama yapma ânı geldi.</i></p>

  <p><i>Sizin, ailemizin iyiliği ve kızımızın serveti için çalıştığınızı umut ettiğim sürece her şeye filozofça göz yumdum, ama siz evimizi büyük bir yıkıntıya çevirdiniz, bir başkasının servet yapmasına hizmet etmek istemiyorum.</i></p>

  <p><i>Sizinle evlendiğimde zengindiniz, ama az saygındınız.</i></p>

  <p><i>Sizinle bu kadar açık konuştuğum için beni bağışlayın; belki de ama sadece ikimiz için konuştuğumdan sözlerimi allayıp pullamak için bir neden göremiyorum.</i></p>

  <p><i>Ben servetimizi on beş yıldan fazla bir süre artırdım, sonra benim için bilinmeyen ve anlaşılmaz felaketler gelip, servetimize saldırıp onu altüst etti, bunda benim hiçbir suçum olmadığını söyleyebilirim.</i></p>

  <p><i>Siz madam, sadece kendi servetinizi artırmak için çalıştınız, bunda da başarılı oldunuz, buna gönülden inanıyorum.</i></p>

  <p><i>Sizi aldığım gibi bırakıyorum, zengin ama az saygın.</i></p>

  <p><i>Elveda.</i></p>

  <p><i>Bugünden başlayarak ben de kendi hesabıma çatışacağım.</i></p>

  <p><i>Bana verdiğiniz ve izleyeceğim örnek için tüm minnettarlığımı kabul ediniz.</i></p>

  <p style="text-align: right;"><i>Çok sadık kocanız,</i></p>

  <p style="text-align: right;"><i>BARON DANGLARS</i></p>

  <p><br/></p>

  <p>Barones bu uzun ve yorucu okuma sırasında gözleriyle Debray’yi izlemiş, genç adamın çok iyi bilinen kendine hâkim olmaktaki gücüne karşın renginin bir iki kez değiştiğini görmüştü.</p>

  <p>Mektubu bitirdiğinde Debray kağıdı yavaşça kat yerlerine göre katladı ve düşünceli bir tavır aldı.</p>

  <p>“Evet?” diye sordu Madam Danglars anlaması kolay bir iç sıkıntısı ile.</p>

  <p>“Evet madam?” diye makine gibi yineledi Debray.</p>

  <p>“Bu mektup size ne düşündürüyor?”</p>

  <p>“Bu çok basit madam; bu mektup bana Mösyö Danglars’ın birtakım kuşkularla gittiğini düşündürüyor.”</p>

  <p>“Elbette, ama bana söyleyecekleriniz bu kadar mı?”</p>

  <p>“Anlamıyorum,” dedi Debray buz gibi bir soğuklukla.</p>

  <p>“Gitti! Büsbütün gitti! Bir daha geri gelmemek üzere gitti!”</p>

  <p>“Ah!” dedi Debray, “buna inanmayın barones.”</p>

  <p>“Size hayır diyorum, geri gelmeyecek, ben onu tanırım, çıkarı ile ilgili kararlarda geri adım atmayan bir adamdır.</p>

  <p>“Eğer benim bir işe yarayacağımı düşünseydi beni de götürürdü. Beni Paris’te bırakıyor, demek ki ayrılmamız onun tasarıları için yararlı olabilir, demek geri dönüşü yok, ben sonsuza kadar özgürüm,” diye ekledi Madam Danglars aynı ricacı sesle.</p>

  <p>Ama Debray yanıt vereceğine, onu bu kaygılı bakışlar ve düşünceler içinde bıraktı.</p>

  <p>“Nasıl!” dedi sonunda barones, “bana yanıt vermiyor musunuz mösyö?”</p>

  <p>“Size sadece bir soru sorabilirim: ne yapmayı düşünüyorsunuz?”</p>

  <p>“Ben de size bunu soracaktım,” diye yanıt verdi barones kalbi çarparak.</p>

  <p>“Ah!” dedi Debray, “benden bir öğüt mü istiyorsunuz?”</p>

  <p>“Evet, sizden bir öğüt istiyorum,” dedi barones kalbi sıkışarak.</p>

  <p>“Mademki benden istediğiniz bir öğüt,” dedi soğuk bir biçimde genç adam, size yolculuk yapmanızı öğütlerim.”</p>

  <p>“Yolculuk yapmak mı!” diye mırıldandı Madam Danglars.</p>

  <p>“Elbette. Mösyö Danglars’ın dediği gibi, zenginsiniz ve son derece özgürsünüz. Matmazel Eugénie’nin biten evliliği ile Mösyö Danglars’ın ortadan yok oluşunun yarattığı çifte skandaldan sonra Paris’ten uzaklaşmak kesinlikle gerekli, en azından ben böyle düşünüyorum.</p>

  <p>“Ancak herkesin sizi terk edilmiş ve fakir düşmüş bilmesi önemli, çünkü hileli iflas yapmış birinin karısının bolluk içinde ve büyük bir konakta oturması bağışlanmaz.</p>

  <p>“Birincisi için Paris’te sadece on beş gün kalmanız yeterli, herkese terk edildiğinizi yinelersiniz, en iyi dostlarınıza bu terk edilişin nasıl olduğunu anlatırsınız, onlar da herkese anlatırlar. Sonra konağı terk edersiniz, orada mücevherlerinizi bırakırsınız, dulluk gelirinizden vazgeçersiniz, herkes sizin çıkar gözetmemenizi över ve sizin için övgüler düzer.</p>

  <p>“O zaman sizin terk edildiğinizi anlarlar ve sizi fakir sanırlar, çünkü sadece ben sizin para durumunuzu biliyorum ve dürüst bir ortak olarak size hesap vermeye hazırım.”</p>

  <p>Debray ne kadar sakin ve kayıtsız konuştuysa solgun, yıkılmış barones de bu konuşmayı o kadar korku ve umutsuzlukla dinlemişti.</p>

  <p>“Terk edilmiş!” diye yineledi, “Ah! Tam anlamıyla terk edilmiş... Evet, haklısınız mösyö, kimse benim terk edildiğimden kuşku duyamaz.”</p>

  <p>Bu gururlu ve son derece âşık kadın Debray’ye sadece bu sözlerle yanıt verebildi.</p>

  <p>“Ama zengin, hem de çok zengin,” dedi Debray cüzdanından birkaç kağıt çıkarıp masanın üstüne yayarken.</p>

  <p>Madam Danglars kalbinin çarpıntısını bastırmaya ve gözkapaklarının kenarından akacağını hissettiği gözyaşlarını tutmaya çalışarak, onun dilediği gibi davranmasına izin verdi. Ama sonunda baronesin özsaygısı üstün geldi, kalbini bastıramadıysa da hiç olmazsa gözyaşlarının akmasını engelledi.</p>

  <p>“Madam,” dedi Debray, “yaklaşık altı ay önce ortak olduk.</p>

  <p>“Yüz bin franklık fonla bir yatırım yaptınız.</p>

  <p>“Ortaklığımız bu yılın nisan ayında kuruldu.</p>

  <p>“Mayısta işlemlerimiz başladı.</p>

  <p>“Mayısta dört yüz elli bin frank kazandık.</p>

  <p>“Haziranda kâr dokuz yüz bine çıktı.</p>

  <p>“Temmuzda biz buna bir milyon yedi yüz bin frank ekledik; bildiğiniz gibi bu İspanya bonolarının olduğu aydı.</p>

  <p>“Ağustos ayının başında üç yüz bin frank yitirdik, ama ayın on beşinde yitirdiğimiz parayı yine kazandık ve ay sonunda gediğimiz kapanmıştı, çünkü ortaklığımızın kurulduğu günden, benim son verdiğim düne kadar hesaplarımız iki milyon dört yüz bin frankı buldu, yani her birimize bir milyon iki yüz bin frank düşüyor.”</p>

  <p>“Şimdi,” diye devam etti Debray, bir borsa görevlisinin sakinliği ve yöntemiyle cep defterini inceleyerek, “bu tutarın bileşik faizi olarak elimde seksen bin frank var.”</p>

  <p>“Ama,” diye onun sözünü kesti barones, “siz bu parayı değerlendirmediğinize göre faizler ne anlama geliyor?”</p>

  <p>“Bağışlayın madam,” dedi Debray soğuk bir biçimde, “değerlendirmek için elimde sizin vekaletnameleriniz vardı, ben de bu vekaletnameleri kullandım.</p>

  <p>“Bu paranın yarısı olan kırk bin frank sizin, ayrıca birinci fonların alımından yüz bin frank da eklenince, bir milyon üç yüz kırk bin frank sizin payınız oluyor.</p>

  <p>“İşte madam,” diye devam etti Debray, “önceki gün önlem olarak paranızı taşınıra çevirdim, gördüğünüz gibi çok olmadı, sürekli size hesap vermek için çağrılacağımdan kuşkulandığım söylenebilir. Paranız burada, yarısı kağıt para olarak, yarısı da hamiline yazılı bonolar halinde.</p>

  <p>“Burada söylediklerim doğrudur, çünkü evimi yeteri kadar güvenli, noterleri yeteri ağzı sıkı bulmadığım için ve bunları ellerinde bulunduranlar noterlerden daha çok konuştuktan için, son olarak aile birliği dışında ne bir şey satın almak ne de elinize alma hakkınız olmadığı için bugün tek servetiniz olan tüm bu tutarı bu dolabın dibindeki mühürlü kasaya koydum ve iyice güvenli olması için bu yeri kendim hazırladım.</p>

  <p>“Şimdi,” diye devam etti Debray önce dolabı, sonra kasayı açarak, “şimdi madam, işte her birimizin gördüğünüz gibi demir çembere alınmış büyük bir albüme benzeyen bin franklık sekiz yüz kağıt parası; buna yirmi beş bin franklık bir faiz kuponu ekliyorum: sonra sanırım yüz on bin frank kadar bir şey eden bir ufak para olacak; işte benim bankacımdan açık bir bono, benim bankacım Mösyö Danglars olmadığı için bono ödenecektir, içiniz rahat olsun.”</p>

  <p>Madam Danglars makine gibi açık bonoyu, faiz kuponunu ve kağıt para tomarını aldı.</p>

  <p>Bu büyük servet masanın üstüne serilince az bir şey gibi görünüyordu.</p>

  <p>Madam Danglars, gözleri kuru, ama göğsü hıçkırıklarla tıkanmış halde bu serveti topladı, çelik kılıfı çantasına kilitledi, faiz kuponunu ve açık bonoyu cüzdanına koydu, ayakta, solgun, hiçbir şey söylemeden, onu zengin olmaktan daha çok avutacak tatlı bir söz bekledi.</p>

  <p>Ama boşuna bekledi.</p>

  <p>“Şimdi madam,” dedi Debray, “en azından bir yıl, ev geçindirmeyecek bir kadın için çok büyük olan altmış bin franklık bir gelirle harika bir yaşamınız olacak.</p>

  <p>“Bu, aklınızdan geçen tüm fantezileriniz için bir ayrıcalık: geçmişinizi göz önüne aldığınızda payınızı yetersiz bulursanız benimkinden alabilirsiniz madam, size elimde olanı, yani bir milyon altmış bin frankı vermeye hazırım. Ah! borç olarak elbette.”</p>

  <p>“Teşekkür ederim mösyö,” diye yanıt verdi barones, “teşekkür ederim; en azından uzun süre ortalıkta görünmeyecek önemsiz zavallı bir kadına gerektiğinden çok verdiğinizi biliyorsunuz.”</p>

  <p>Debray bir an şaşırdı, ama hemen kendini topladı ve en nazik biçimde “Nasıl isterseniz!” anlamına gelecek bir hareket yaptı.</p>

  <p>Madam Danglars, belki o zamana kadar hâlâ bir şey umut etmişti, ama Debray’nin yaptığı bu aldırmaz hareketi ve bunun yanında dürüstlükten uzak bakışı, bunun arkasından da öne eğildiğini ve anlamlı bir sessizliğe gömüldüğünü görünce başını kaldırdı, kapıyı açtı ve kızmadan, sarsılmadan ve duraksamadan kendisinin bu biçimde ayrılmasına izin veren kişiye son bir kez selam vermeyi bile gereksiz görerek merdivenlere atıldı.</p>

  <p>“Pöh!” dedi Debray o gidince: “tüm bunlar iyi tasarılar, konağında kalacak, roman okuyacak, artık borsada oynayamayacağına göre iskambil oynayacak.”</p>

  <p>Sonra cep defterini aldı ve biraz önce ödediği paraları büyük bir özenle karaladı.</p>

  <p>“Bana bir milyon altmış bin frank kalıyor,” dedi.</p>

  <p>“Matmazel Villefort’un ölmüş olması ne büyük şanssızlık! O kadın bana her bakımdan uygundu, onunla evlenebilirdim.”</p>

  <p>Ve her zaman yaptığı gibi soğukkanlılıkla Madam Danglars’ın gidişinden sonra çıkmak için yirmi dakika bekledi.</p>

  <p>Bu yirmi dakika boyunca Debray saatini yanına koyup rakamlar yazdı.</p>

  <p>Debray iki basamak yukarı çıktı ve karşısındakinin elini güçlü bir biçimde sıktı.</p>

  <p>“İnanın sevgili Albert,” dedi olabileceği kadar heyecanla, “inanın sizi vuran felakette tümüyle sizden yanaydım ve ne gerekirse de emrinizdeyim.”</p>

  <p>“Sağolun mösyö,” dedi Albert gülümseyerek, “ama bu felaketin ortasında kimseden yardım istemeyecek kadar zengin kaldık; Paris’i terk ediyoruz ve yol paramız ödendikten sonra elimizde beş bin frank kalıyor.”</p>

  <p>Cüzdanında bir milyon olan Debray’nin yüzü kıpkırmızı oldu; bu hesaplı adamın yapısı ne kadar az şiirsel olsa da, biraz önce bu evde iki kadın olduğunu, bu kadınlardan, onuru haklı olarak kırılmış birinin mantosunun kıvrımları arasında bir buçuk milyon frankla fakir olarak gittiğini; onuru haksız olarak kırılmış, ama felaketinin ortasında soyluluğunu koruyan ikincisinin ise birkaç kuruşla kendini zengin gördüğünü düşünmekten kendini alamadı.</p>

  <p>Bu koşutluk, kafasındaki kibarlık birleşimlerini altüst etti, bu örnekte gördüğü felsefe onu ezdi; her zaman söylenen birkaç nezaket sözcüğü kekeledikten sonra hızla merdivenleri indi.</p>

  <p>O gün bakanlık memurları, emrindekiler onun üzüntülü keyifsizliğinden çok çektiler.</p>

  <p>Ama akşam, Madelaine bulvarında bulunan ve elli bin frank gelir getiren bir evin sahibiydi.</p>

  <p>Ertesi gün, Debray’nin sözleşmeyi imzaladığı saatte, yani akşam saat beş sularında, Madam de Morcerf oğlunu sevgiyle kucakladıktan ve onun da kendisini aynı biçimde kucaklamasından sonra yolcu arabasına bindi, arabanın kapısı arkasından kapandı.</p>

  <p>Laffitte taşımacılığın avlusunda tüm büroların bulunduğu asma katın kemerli pencerelerinden birinin arkasına saklanmış olan adam; Mercédès’in arabaya bindiğini, arabanın hareket ettiğini, Albert’in uzaklaştığını gördü.</p>

  <p>O zaman eliyle kuşku dolu alnını sıvazlayarak şöyle dedi:</p>

  <p>“Heyhat! Bu iki masum insana, yok ettiğim mutluluklarını nasıl geri verebilirim? Tanrı yardımcım olsun!”</p>
