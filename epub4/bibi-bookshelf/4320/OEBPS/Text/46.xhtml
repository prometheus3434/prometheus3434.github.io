    <p>46</p>

    <p>SINIRSIZ KREDİ</p>

  </div>

  <p>Ertesi gün öğleden sonra saat ikiye doğru göz kamaştırıcı iki İngiliz atı koşulmuş bir gezinti arabası Monte Cristo’nun kapısının önünde durdu; kendi renginde ipek düğmeleri olan mavi giysili, büyük bir altın zincirin önünü kapladığı beyaz bir yelek ve fındık rengi bir pantolon giymiş, simsiyah ve kaşlarının üstüne iyice inmiş, altında saklamayı beceremediği kırışıklarla çok az uyum gösterdiği için doğallığından kuşku duyulan saçları ile, elli, elli beş yaşlarında olup kırk göstermeye çalışan bir adam başını kupa arabasının, üzerinde bir baron tacı resmi yapılmış kapısından çıkardı ve ahır uşağını Monte Cristo Kontunun evinde olup olmadığını sormak için kapıcıya gönderdi.</p>

  <p>Bu sırada adam, evin bahçeden görülebilen dış kısmını ve gidip geldikleri fark edilebilen birkaç hizmetçinin üniformasını neredeyse saygısızlık denebilecek kadar büyük bir dikkatle inceliyordu. Adamın gözleri zekadan çok kurnazlıktan parlıyordu. Dudakları o kadar inceydi ki dışarı çıkıntı yapacak yerde ağzının içine girmişti; sıradan insanların gözünde göz kamaştırıcı atları, gömleğinde taşıdığı büyük elmas, giysisinin bir iliğinden öbürüne uzanan kırmızı kurdelesi ile iyi biri olarak salık verilebilecek bu adamın, kurnazlığın en önemli göstergesi olan elmacık kemiklerinin genişliği ve çıkıntısı, alnının çöküklüğü, daha az soyluların geniş kulaklarından bile daha büyük olan artkafasının şişkinliği, tüm fizyonomistlerin<a href="../Text/dipnot.xhtml#Footnote0127" id="Feedback0127"><sup>[127]</sup></a> neredeyse örnek olarak verebilecekleri “itici karakter modeliydi.</p>

  <p>Ahır uşağı kapıcının camına vurdu ve sordu:</p>

  <p>“Mösyö Monte Cristo Kontu burada mı oturuyor?”</p>

  <p>“Ekselansları burada oturuyorlar,” diye yanıt verdi kapıcı, “ama...</p>

  <p>Ali’ye sorar gibi baktı.</p>

  <p>Ali olumsuz bir işaret verdi.</p>

  <p>“Ama?..” diye sordu uşak.</p>

  <p>“Ama Ekselansları ziyaretçi kabul etmiyorlar,” diye yanıt verdi kapıcı.</p>

  <p>“Bu durumda, işte efendim sayın Baron Danglars’ın kartı. Bunu Monte Cristo Kontuna verirsiniz ve ona efendimin Meclis’e giderken onu görme onuruna ermek için yolunu değiştirmiş olduğunu söylersiniz.”</p>

  <p>“Ben Ekselansları ile konuşmuyorum,” dedi kapıcı; “özel uşağı haberi iletecektir.</p>

  <p>Uşak arabaya doğru döndü.</p>

  <p>“Ne oldu?” diye sordu Danglars.</p>

  <p>Biraz önce aldığı dersten utanan çocuk kapıcının verdiği yanıtı efendisine aktardı.</p>

  <p>“Ah!” dedi Danglars, “kendisine Ekselans denen bu mösyö demek ki bir prens ve sadece özel uşağı kendisiyle konuşma hakkına sahip; ne önemi var, bende kredisi olduğuna göre paraya ihtiyacı olduğu zaman onu nasılsa görmem gerekecek.”</p>

  <p>Ve Danglars kendisini arabanın içine attı ve yolun öte yanından duyulacak biçimde arabacıya bağırdı;</p>

  <p>“Meclis’e!”</p>

  <p>Zamanında haberdar edilmiş olan Monte Cristo, kendi dairesinin pencere kafesinin arasından baronu görmüş ve kusursuz bir küçük dürbün yardımıyla, Mösyö Danglars’ın evi, bahçeyi ve hizmetçilerin üniformasını incelediğinden hiç de aşağı kalmayan bir dikkatle onu incelemişti.</p>

  <p>“Hiç kuşku yok,” dedi, iğrenmiş gibi bir hareketle dürbününün borularını fildişi kılıfına sokarken, “hiç kuşku yok bu adam iğrenç bir yaratık; nasıl oluyor da insan ilk kez bu adamı gördüğünde yassı alınlı yılanı, şiş kafalı akbabayı ve keskin gagalı şahini tanıyamıyor?”</p>

  <p>“Ali!” diye bağırdı, sonra da bakır zilin üstüne bir kez vurdu. Ali göründü. “Bertuccio’yu çağırın,” dedi.</p>

  <p>Aynı anda Bertuccio içeri girdi.</p>

  <p>“Ekselansları beni mi istemişlerdi?” dedi kahya.</p>

  <p>“Evet, mösyö,” dedi kont. “Biraz önce kapımın önünde duran atları gördünüz mü?”</p>

  <p>“Elbette Ekselans, çok güzeldiler.”</p>

  <p>“Nasıl oluyor da,” dedi Monte Cristo kaşlarını çatarak, “sizden Paris’in en güzel atlarını istediğim halde Paris’te benimkiler kadar güzel başka iki at bulunuyor ve bu atlar benim ahırımda değiller?”</p>

  <p>Kaşların çatılması ve sesin sert tonu karşısında Ali başını eğdi.</p>

  <p>“Bu senin hatan değil sevgili Ali,” dedi kont Arapça, yüzünde ve sesinde rastlanılması inanılmaz bir tatlılıkla; “sen İngiliz atlarını tanımazsın.”</p>

  <p>Ali’nin yüzünde yeniden dinginlik belirdi.</p>

  <p>“Kont hazretleri,” dedi Bertuccio, “sözünü ettiğiniz atlar satılık değildi.”</p>

  <p>Monte Cristo omuz silkti:</p>

  <p>“Fiyatını ödemeyi bilen biri için her şeyin satılık olduğunu bilin kahya efendi.”</p>

  <p>“Mösyö Danglars bu atlara on altı bin frank ödemiş sayın kontum.”</p>

  <p>“İyi ya! Ona otuz iki bin önermek gerekirdi; o bankacıdır ve bir bankacı anaparasını ikiye katlama fırsatını hiç kaçırmaz.”</p>

  <p>“Sayın kontum ciddi mi söylüyorlar?” diye sordu Bertuccio.</p>

  <p>Monte Cristo kahyaya, kendisine soru sormaya cesaret edilmesine şaşırmış gibi baktı.</p>

  <p>“Bu akşam,” dedi, “bir ziyaret yapacağım; bu iki atın yeni bir koşum takımıyla arabama koşulmuş olmasını istiyorum.”</p>

  <p>Bertuccio selam vererek çekildi; kapının yanında durdu:</p>

  <p>“Ekselansları bu ziyareti saat kaçta yapmayı düşünüyorlar?” diye sordu.</p>

  <p>“Saat beşte,” dedi Monte Cristo.</p>

  <p>“Ekselanslarına saatin iki olduğunu belirtmek isterim, demek gafletinde bulundu kahya.</p>

  <p>“Bunu biliyorum,” diye yanıt vermekle yetindi Monte Cristo.</p>

  <p>Sonra Ali’ye dönerek;</p>

  <p>“Tüm atları Madam’ın önünden geçiriniz,” dedi, “ona en uygun gelen koşumu seçsin ve bu akşam benimle yemek yiyip yiyemeyeceğini bana bildirsin: Yiyebilirse, sofrayı onun evinde hazırlayın; haydi; aşağı inerken bana özel uşağımı gönderin.</p>

  <p>Ali daha ortadan kaybolur kaybolmaz özel uşak içeri girdi.</p>

  <p>“Mösyö Baptistin,” dedi kont, “bir yıldır benim hizmetimdesiniz; genellikle adamlarımı sınadığım süre bu: siz bana uygunsunuz.”</p>

  <p>Baptistin eğildi.</p>

  <p>“Benim sizin için uygun olup olmadığımı bilmek kalıyor geriye.’</p>

  <p>“Ah sayın kontum!” dedi aceleyle Baptistin.</p>

  <p>“Şimdi sonuna kadar dinleyin,” dedi kont. “Yılda bin beş yüz frank yani yaşamını her gün tehlikeye atan iyi ve yiğit bir subayın aylığını kazanıyorsunuz; sizden çok daha fazla uğraşı olan zavallı büro şeflerinin benzerine sahip olmayı isteyecekleri bir masanız var. Sizin çamaşırlarınızın ve eşyalarınızın bakımı ile ilgilenen kendi hizmetçileriniz var. Bin beş yüz franklık hizmetli maaşınızın dışında benim bakımım için yaptığınız harcamalardan yılda yaklaşık olarak benden bin beş yüz frank daha çalıyorsunuz.”</p>

  <p>“Ah! Ekselans!”</p>

  <p>“Bundan yakınmıyorum Mösyö Baptistin, bu mantıklı; yine de artık bunun burada kesilmesini istiyorum. Hiçbir yerde iyi yazgınızın size verdiği bu işin benzerini bulamayacaksınız. Adamlarımı hiç dövmem, hiç öfkelenmem, hiç küfretmem, bir yanlışı her zaman affederim, ama bir ihmali ya da bir unutmayı asla. Emirlerim genellikle kısadır. ama açık ve kesindir; emirlerimin yanlış anlaşılmasındansa iki hattâ üç kez yinelemeyi yeğlerim Bilmek istediklerimi öğrenmek için yeteri kadar zenginim ve çok meraklıyım, size haber vereyim. Eğer benim hakkımda iyi ya da kötü konuştuğunuzu, yaptıklarımı yorumladığınızı, davranışlarımı gözetlediğinizi öğrenirsem hemen o anda evimden çıkarsınız. Hizmetçilerimi sadece bir kez uyarırım; işte siz de şimdi uyarıldınız, haydi bakalım!</p>

  <p>Baptistin eğildi ve çekilmek için üç dört adım attı.</p>

  <p>“Bu arada,” dedi kont, “size söylemeyi unutuyordum, her yıl adamlarım arasında bölüştürülmek üzere belli bir tutarı ayırırım. Kovduklarım bu parayı kesinlikle yitirirler, para kalanların olur ve onlar da benim ölümümden sonra buna hak kazanırlar, bir yıldır benim hizmetimde olduğunuza göre servetiniz oluşmaya başladı, buna devam edin.</p>

  <p>Fransızca tek sözcük bile anlamadığı için soğukkanlı duran Ali’nin önünde verilen bu kısa söylev Mösyö Baptistin’in üzerinde, Fransız hizmetçinin yüzünü incelemiş olanların anlayacakları bir etki yaptı.</p>

  <p>“Her konuda Ekselanslarının isteklerine uymaya çalışacağım,” dedi; “kendime Mösyö Ali’yi örnek alacağım.”</p>

  <p>“Ah! hiç de değil,” dedi kont bir mermer soğukluğuyla. “Ali’nin iyi niteliklerinin yanında birçok yanlışı da vardır; onu örnek almayın, çünkü Ali bir istisnadır; onun hizmetçi maaşı yoktur, o bir hizmetçi değildir, o benim kölemdir, köpeğimdir; eğer görevini yapmazsa onu kovmam, öldürürüm.”</p>

  <p>Baptistin’in gözleri faltaşı gibi açıldı.</p>

  <p>“Bundan kuşkunuz mu var?” dedi Monte Cristo.</p>

  <p>Ve Baptistin’e Fransızca söylediği sözleri Ali’ye Arapça yineledi.</p>

  <p>Ali dinledi, gülümsedi, efendisine yaklaştı, bir dizini yere koydu ve onun elini saygıyla öptü.</p>

  <p>Dersin bu küçük sonucu Mösyö Baptistin’in şaşkınlığını doruğa çıkardı.</p>

  <p>Kont, Baptistin’e çıkmasını, Ali’ye de kendisini izlemesini işaret etti. İkisi çalışma odasına geçtiler ve orada uzun zaman konuştular.</p>

  <p>Saat beşte kont zilin üstüne üç kez vurdu. Bir vuruş Ali’yi, iki vuruş Baptistin’i, üç vuruş Bertuccio’yu çağırmak içindi.</p>

  <p>Kahya içeri girdi.</p>

  <p>“Atlarım!” dedi Monte Cristo.</p>

  <p>“Atlar arabada koşulu Ekselans,” yanıtını verdi Bertuccio. “Kont hazretleri ile birlikte geleyim mi?”</p>

  <p>“Hayır, arabacı, Baptistin ve Ali, o kadar.”</p>

  <p>Kont aşağı indi, sabah Danglars’ın arabasında hayran olduğu atların arabasına koşulmuş olduğunu gördü.</p>

  <p>Yanlarından geçerken atlara bir göz attı.</p>

  <p>“Gerçekten de güzeller,” dedi, “onları satın almakla iyi ettiniz, sadece biraz geç kaldınız.”</p>

  <p>“Ekselans,” dedi Bertuccio, “onları elde etmem zor oldu, çok pahalıya maloldular.”</p>

  <p>“Atlar bu nedenle daha az mı güzeller?” diye sordu kont omuz silkerek.</p>

  <p>“Ekselansları hoşnutsa her şey yolunda,” dedi Bertuccio. “Ekselansları nereye gidiyorlar?”</p>

  <p>“Chaussée-d’Antin sokağına, Mösyö Baron Danglars’a.”</p>

  <p>Bu konuşma sekinin üstünde oluyordu. Bertuccio ilk basamağı inmek için bir adım attı.</p>

  <p>“Bekleyin mösyö,” dedi Monte Cristo onu durdurarak. “Normandiya’da deniz kenarında, örneğin Le Havre ile Boulogne arasında bir yere ihtiyacım var. Size istediğiniz kadar süre veriyorum. Bu satın aldığınız yerde korvetimin girip çıkabileceği küçük bir liman, küçük bir bük, küçük bir koy olmalı; korvet sadece on beş ayak su ister. Gemi her zaman, günün ya da gecenin her saatinde, ona işaret vermeyi canım ne zaman isterse denize inmeye hazır olmalı. Tüm noterlerden size açıkladığım koşullarda bir mülk konusunda bilgi edinin; bulduğunuz zaman gidip onu görün, beğenirseniz kendi adınıza satın alın. Korvet Fécamp’a doğru yola çıkmış olmalı, değil mi?”</p>

  <p>“Marsilya’dan ayrıldığımız gece onun denize açıldığını gördüm.”</p>

  <p>“Ya yat?”</p>

  <p>“Yata Martigues’de kalma emri verildi.”</p>

  <p>“İyi! Zaman zaman uyanık kalmaları için, onlara kumanda eden iki patronla haberleşin.”</p>

  <p>“Ya buharlı gemi?”</p>

  <p>“Châlons’da olan mı?”</p>

  <p>“Evet.”</p>

  <p>“İki yelkenli gemiye verilen emirlerin aynısı ona da verildi.</p>

  <p>“Bu mülk satın alınır alınmaz kuzey yolunda ve güney yolunda on fersahta bir konaklayacağım yerler olmalı.”</p>

  <p>“Ekselansları bana güvenebilirler.”</p>

  <p>Kont hoşnut olduğunu gösteren bir işaret yaptı, basamakları indi, göz kamaştırıcı koşumlarla tırısa kalkmaya hazırlanmış arabasına atladı, araba ancak bankacının evinin önüne gelince durdu.</p>

  <p>Monte Cristo Kontunun ziyaretini ona haber vermeye geldiklerinde Danglars bir demiryolu için oluşturulmuş bir kurula başkanlık ediyordu. Zaten toplantı da neredeyse bitmişti.</p>

  <p>Kontun adını duyunca ayağa kalktı.</p>

  <p>“Beyler,” dedi birçoğu şu ya da bu odanın onurlu üyeleri olan meslektaşlarına seslenerek, “sizi böyle bırakıp gideceğim için beni bağışlayın; ama Roma’daki Thomson ve French firmasının Monte Cristo Kontu adlı birini ona sınırsız kredi açmam için bana gönderdiğini düşünün. Bu dış ülkelerde iş yaptığım kişilerin bana karşı yapmakta sakınca görmedikleri en tuhaf şaka. İnanın, anlıyorsunuz ya, meraka kapıldım ve hâlâ da meraktayım; bu sabah şu sözümona konta uğradım. Eğer gerçek bir kont olsaydı bu kadar zengin olmazdı. Mösyö ziyaretçi kabul etmiyordu. Buna ne dersiniz? Üstat Monte Cristo’nun takındığı tavırlar bir altesin ya da soylu bir kadının davranışları gibi mi? Ancak Champs-Elysées’de bulunan ona ait olan ev, bu konuda bilgi edindim, bana sorunsuz göründü. Ama sınırsız kredi,” dedi Danglars en kötü gülüşüyle gülerek, “krediyi açacak olan bankacıyı daha titiz yapıyor. Bu nedenle adamımızı görmekte acele etmeliyim. İşletildiğimi sanıyorum. Ama onlar orada kiminle iş yaptıklarını hiç bilmiyorlar; son gülen iyi güler.” Sözlerini bitiren ve burun deliklerini şişirerek bu sözlere abartılı bir hava veren mösyö baron konuklarını bıraktı ve Chaussée-dAntin’de büyük yankı yapan beyaz ve yaldızlı bir salona geçti.</p>

  <p>İlk bakışta gözünü kamaştırmak için ziyaretçinin buraya alınmasını emretmişti.</p>

  <p>Kont, bankacıya orijinal diye yutturulmuş birkaç Albane ve Fattore kopyasını inceleyerek ayakta duruyordu. Her ne kadar bu resimler kopya da olsa, altın yaldızlı ve rengarenk tavan süslemeleriyle büyük bir uyumsuzluk göstermekteydiler.</p>

  <p>Danglars’ın içeri girerken yaptığı gürültü üzerine kont başını çevirdi.</p>

  <p>Danglars başıyla hafif bir selam verdi ve konta altın nakışlı beyaz atlasla süslenmiş yaldızlı tahtadan bir koltuğa oturmasını işaret etti.</p>

  <p>Kont oturdu.</p>

  <p>“Mösyö Monte Cristo ile mi konuşma onuruna erişiyorum?”</p>

  <p>“Evet, ben de,” diye yanıt verdi kont “Légion d’honneur şövalyesi, Millet Meclisi üyesi, Baron Danglars ile mi konuşma onuruna erişiyorum?”</p>

  <p>Monte Cristo, baronun kartının üstünde bulduğu tüm unvanları yineliyordu.</p>

  <p>Danglars kendini rahatsız hissetti ve dudaklarını ısırdı.</p>

  <p>“Size hemen bana bildirdikleri unvanınızla hitap etmediğim için beni bağışlayınız mösyö,” dedi, “ama bildiğiniz gibi bir halk hükümeti ile yönetiliyoruz ve ben de halkın çıkarlarının bir temsilcisiyim.”</p>

  <p>“Öyle ki,” diye yanıt verdi Monte Cristo, “kendinizi baron olarak adlandırma alışkanlığınızı koruyup başkalarının kont unvanlarını dile getirme alışkanlığınızı yitirdiniz.”</p>

  <p>“Ah! bu benim için bile önemli değildir mösyö,” diye kayıtsızlıkla yanıt verdi Danglars; “onlar yaptığım birtakım hizmetler karşılığında bana baron sanını verdiler ve Légion d’honneur şövalyesi yaptılar ama...”</p>

  <p>“Siz de Montmorency ve de La Fayette’in yaptığı gibi unvanlarınızdan vazgeçtiniz.”</p>

  <p>“Yine de tam olarak değil.” dedi Danglars sıkılarak; “hizmetçiler için. Anlıyorsunuz ya...”</p>

  <p>“Evet, adamlarınız için siz monsenyörsünüz; gazeteciler için mösyö, sizi vekil tayin edenler için de yurttaş. Bunlar meşrutiyet hükümetine çok iyi uyarlanabilir küçük ayrıntılar. Çok iyi anlıyorum.”</p>

  <p>Danglars dudaklarını sıktı: Bu alanda Monte Cristo ile aşık atamayacağım anladı; kendisinin daha alışkın olduğu bir alana dönmeye çalıştı.</p>

  <p>“Sayın kontum,” dedi boyun eğerek, “Thomson ve French firmasından bir bilgi mektubu aldım.”</p>

  <p>“Çok mutlu oldum sayın baron. Sizi adamlarınız gibi çağırmama izin veriniz, bu hâlâ baronların olduğu ülkelerde kazanılmış kötü bir alışkanlık, çünkü artık baronluk verilmiyor. Çok mutlu olduğumu söyledim, çünkü artık kendimi tanıtmam gerekmeyecek, bu her zaman sıkıcı bir şeydir. Bir bilgi mektubu aldığınızı mı söylüyordunuz?”</p>

  <p>“Evet,” dedi Danglars, “ama anlamını tam olarak çözemediğimi itiraf etmeliyim.”</p>

  <p>“Hım!”</p>

  <p>“Hattâ sizden bazı açıklamalar istemek için evinize uğramak onuruna ermiştim.”</p>

  <p>“Söyleyiniz mösyö, işte buradayım, dinliyorum, sizi dinlemeye hazırım.”</p>

  <p>“Bu mektup,” dedi Danglars, sanırım yanımda,” –ceplerini karıştırdı–, “Evet işte: Bu mektup Mösyö Monte Cristo Kontuna benim firmamda sınırsız kredi açıyor.”</p>

  <p>“Pekala sayın baronum, bunda anlaşılmayacak ne var?”</p>

  <p>“Hiçbir şey, mösyö; sadece şu sınırsız sözcüğü...”</p>

  <p>“Pekala! Bu sözcük Fransızca değil mi?.. Anlamışsınızdır, bunu yazanlar İngiliz-Alman firmasından.”</p>

  <p>“Ah! Evet mösyö, sözdizimi olarak söyleyecek bir şey yok, ama muhasebe açısından aynı şey değil.”</p>

  <p>“Thomson ve French firması size göre çok güvenilir değil mi sayın baron?” diye sordu Monte Cristo en saf görünüşünü takınarak. “Hay Allah! Bu benim için çok sıkıcı çünkü onlara birtakım yatırımlar yaptım.”</p>

  <p>“Ah! çok güvenli,” diye yanıt verdi Danglars, neredeyse alaycı bir gülümsemeyle; “ama <i>sınırsız</i> sözcüğünün anlamı maliye alanında o kadar belirsizdir ki...”</p>

  <p>“Sınırsız olacak kadar, değil mi?” dedi Monte Cristo.</p>

  <p>“Söylemek istediğim de tam olarak bu. Belirsizlik kuşkudur ve bilge adamın dediği gibi kuşkudan kaçınmalıdır.”</p>

  <p>“Bu da şu anlama geliyor,” dedi Monte Cristo, “Thomson ve French firması çılgınlıklar yapmaya hazır olabilir, ama Danglars firması onun gibi çılgınlık yapmayacaktır.”</p>

  <p>“Bu da ne demek sayın kont?”</p>

  <p>“Evet, kuşkusuz; Thomson ve French işlerini rakamlar olmadan yürütüyor; ama Mösyö Danglars’ın işlerinde bir sınır var; biraz önce söylediği gibi o bilge bir adam.”</p>

  <p>“Mösyö,” diye yanıt verdi bankacı kibirli bir tavırla, “hiç kimse bugüne kadar kasamdan kuşku duymamıştır.”</p>

  <p>“O zaman,” dedi Monte Cristo soğuk bir biçimde, “görünüşe bakılırsa bunu ilk yapan ben olacağım.”</p>

  <p>“Bunu da nereden çıkarıyorsunuz?”</p>

  <p>“Benden istediğiniz ve kararsızlığa çok benzeyen açıklamalardan mösyö...”</p>

  <p>Danglars dudaklarını ısırdı; ikinci kez hem de kendi alanında, bu adam tarafından altediliyordu. Alaycı kibarlığı sadece yapmacıktı ve küstahlığa çok benzeyen bir aşırılığa kaçıyordu.</p>

  <p>Monte Cristo’nun ise yüzünde tam tersine son derece sevimli bir gülümseme vardı ve istediği zaman ona büyük bir üstünlük sağlayan doğal bir görüntü sergiliyordu.</p>

  <p>“Neyse mösyö,” dedi Danglars bir anlık sessizlikten sonra, “benden almayı düşündüğünüz tutarı sizin saptamanızı rica edersem belki kendimi anlatmış olurum.”</p>

  <p>“Ama mösyö,” dedi Monte Cristo, tartışmada bir adım bile gerilememeye kararlı bir biçimde, “sizden sınırsız bir kredi istiyorsam, bu gerçekten ne kadar bir tutara gereksinimim olduğunu bilmememdendir.”</p>

  <p>Bankacı sonunda üstünlük sağlayacağı ânın geldiğini düşündü; koltuğuna yaslandı ve ciddi ve kibirli bir gülümsemeyle:</p>

  <p>“Ah! Mösyö,” dedi, “istemekten çekinmeyiniz; Danglars bankasının, rakamları ne kadar sınırlı olursa olsun, en geniş taleplere yanıt verebileceğine inanınız, bir milyon ister miydiniz...”</p>

  <p>“Efendim?” dedi Monte Cristo.</p>

  <p>“Bir milyon dedim,” diye yineledi Danglars budalaca bir küstahlıkla.</p>

  <p>“Bir milyonla ne yapabilirim?” dedi kont. “Aman Tanrım! Mösyö, bana bir milyon gerekseydi böyle önemsiz bir şey için kredi açtırır mıydım? Bir milyon mu? Benim cüzdanımda ya da yolculuk çantamda her zaman bir milyon vardır.”</p>

  <p>Ve Monte Cristo kartvizitlerinin durduğu küçük bir cep defterinden, getirene ödenecek her biri beş yüz bin franklık iki bono çıkardı.</p>

  <p>Danglars gibi bir adamı incitmek değil bunaltmak gerekiyordu. Beklenmedik darbe hedefini bulmuştu: Bankacı sendeledi ve başı döndü; Monte Cristo’ya gözbebekleri yuvalarından fırlamış, şaşkın bakışlarla baktı.</p>

  <p>“Bana Thomson ve French bankasına güvenmediğinizi itiraf edin artık mösyö,” dedi Monte Cristo. “Aman Tanrım! Bu çok basit; durumu önceden tahmin ettim ve her ne kadar işlere çok yabancı olsam da önlemlerimi aldım, işte size yazılmış olan mektuba benzer iki mektup daha; biri Viyana’daki Arestein ve Eskoles bankasından Mösyö Baron de Rothschild’e, öbürü, Londra’daki Baring bankasından Mösyö Laffitte’e. Tek bir söz söyleyin mösyö, bu iki bankadan birine kendimi tanıtarak sizi bu sıkıntıdan kurtarayım.</p>

  <p>Danglars mahvolmuş, yenilmişti; gözle görülür bir titremeyle, kontun parmaklarının ucuyla ona uzattığı Londra’dan gelen mektubu açtı, bankacının şaşkınlığını göz önüne almasa Monte Cristo için onur kırıcı olacak bir titizlikle imzaların aslına uygun olup olmadığını inceledi.</p>

  <p>“Ah! Mösyö, işte milyonlar değerinde üç imza,” dedi Danglars, karşısındaki adamda altının kişileşmiş gücünü selamlamak için ayağa kalkarak, “bankalarımızda sınırsız üç kredi! Beni bağışlayınız sayın kont, ama insan güvensizliği bir kenara bıraksa bile, yine şaşırmaktan kendini alamıyor.”</p>

  <p>“Sizinki gibi bir banka böyle şaşırmaz,” dedi Monte Cristo tüm nezaketiyle; “bana bir miktar para göndereceksiniz değil mi?”</p>

  <p>“Söyleyiniz sayın kont; emrinizdeyim.”</p>

  <p>“Pekala!” dedi Monte Cristo, “artık anlaştığımıza göre... anlaşıyoruz değil mi?”</p>

  <p>Danglars başıyla olumlu bir işaret yaptı.</p>

  <p>“Artık hiçbir güvensizlik duymuyorsunuz değil mi?” diye devam etti Monte Cristo.</p>

  <p>“Ah! sayın kont!” diye bağırdı bankacı, “hiçbir zaman kuşkum olmadı.”</p>

  <p>“Hayır; bir kanıt istiyordunuz, hepsi bu. Pekala,” diye yineledi kont, “artık anlaştığımıza ve şimdi artık hiçbir kuşkunuz olmadığına göre, isterseniz ilk yıl için bir tutar saptayalım: Örneğin altı milyon.”</p>

  <p>“Altı milyon, öyle olsun!” dedi Danglars, soluğu kesilmiş.</p>

  <p>“Eğer bana daha fazlası gerekirse,” diye makine gibi devam etti Monte Cristo, “üstüne ekleriz; ama Fransa’da sadece bir yıl kalmayı düşünüyorum ve bu bir yıl içinde bu rakamı geçeceğimi sanmıyorum... neyse göreceğiz... Başlangıç için yarın bana beş yüz bin frank gönderebilir misiniz, yarın öğleye kadar evde olacağım, zaten evde olmazsam kahyama bir makbuz bırakırım.”</p>

  <p>“Para yarın sabah onda elinizde olacak sayın kont,” diye yanıt verdi Danglars. “Altın mı, kağıt para mı yoksa gümüş mü istersiniz?”</p>

  <p>“Yarısı altın yarısı kağıt para olsun lütfen.”</p>

  <p>Ve kont ayağa kalktı.</p>

  <p>“Size bir itirafta bulunmalıyım sayın kont,” dedi Danglars bu kez; “Avrupa’nın en büyük servetleri konusunda çok kesin bilgilerim olduğunu sanıyordum, ama bana çok büyük gibi görünen sizinki benim için, itiraf edeyim, tümüyle bilinmezdi, servetiniz yeni mi?</p>

  <p>“Hayır mösyö,” diye yanıt verdi Monte Cristo, “tam tersine çok eskiye dayanır. Dokunulması yasaklanmış bir tür aile hazinesiydi, artan faizi anaparayı üçe katladı, vasiyetçinin saptadığı dönem sadece birkaç yıl önce sona erdi: Bu nedenle sadece birkaç yıldır bu serveti kullanabiliyorum, bu konuyu bilmemeniz çok doğal; ama bir süre sonra bunu daha iyi öğreneceksiniz.”</p>

  <p>Kont bu sözleri, Franz d’Épinay’yi o kadar korkulan ölgün gülümsemelerinden biriyle söylemişti.</p>

  <p>“Düşünceleriniz ve isteklerinizle mösyö,” diye devam etti Danglars, “başkentte hepimizi, bizim gibi zavallı küçük milyonerleri ezecek bir lüks sergileyeceksiniz: Yine de bana biraz meraklı göründüğünüz için, çünkü içeri girdiğimde tablolarıma bakıyordunuz, galerimi size göstermeme izin vermenizi isteyeceğim: Hepsi eski tablolardır, bunlar gibi kabul görmüş ustaların tabloları; modernleri sevmiyorum.</p>

  <p>“Haklısınız mösyö, onların genellikle bir hataları vardır: Henüz eskiyecek zamanları olmamıştır.”</p>

  <p>“Size, hepsi yabancı sanatçılar olan Thorwaldsen’in, Bartolini’nin, Canova’nın birkaç yontusunu gösterebilir miyim? Gördüğünüz gibi Fransız sanatçıları beğenmiyorum.</p>

  <p>“Onlara haksızlık yapma hakkınız var mösyö, onlar sizin yurttaşlarınız.’</p>

  <p>“Ama tüm bunlar daha sonra olacak, daha iyi tanıştığımızda; bugün izin verirseniz sizi Madam Barones Danglars ile tanıştırmakla yetineceğim; aceleciliğimi bağışlayın sayın kont, ama sizin gibi bir müşteri neredeyse ailenin bir parçası sayılır.</p>

  <p>Monte Cristo maliyecinin ona vermek islediği onuru kabul ettiğini göstermek için eğildi.</p>

  <p>Danglars zili çaldı; pırıltılı bir üniforma giymiş uşak göründü.</p>

  <p>“Madam barones evdeler mi?” diye sordu Danglars.</p>

  <p>“Evet baron hazretleri,” diye yanıt verdi uşak.</p>

  <p>“Yalnızlar mı?”</p>

  <p>“Hayır, madamın konukları var.”</p>

  <p>“Sizi başkalarının yanında tanıtmam saygısızlık olmaz değil mi sayın kont? Kimliğinizi gizlemek istemiyorsunuz değil mi?”</p>

  <p>“Hayır, sayın baron,” dedi Monte Cristo gülümseyerek, kendime bu hakkı tanımıyorum.”</p>

  <p>“Madamın yanında kim var? Mösyö Debray mi?” diye sordu Danglars, maliyecinin ev sırlarının saydamlığı konusunda daha önceden bilgilenmiş olan Monte Cristo’yu için için güldüren bir saflıkla.</p>

  <p>“Evet baron hazretleri, Mösyö Debray,” diye yanıt verdi uşak.</p>

  <p>Danglars başıyla bir işaret yaptı.</p>

  <p>Sonra Monte Cristo’ya dönerek:</p>

  <p>“Mösyö Lucien Debray eski bir dostumuzdur, içişleri bakanının özel sekreteridir,” dedi; “karıma gelince benimle evlenerek aykırı bir davranışta bulundu, çünkü o çok eski bir ailedendir: Servières ailesine mensuptur, ilk evliliğini yaptığı Mösyö Nargonne markisi albayın dul eşiydi.”</p>

  <p>“Madam Danglars’ı tanıma onuruna erişmedim, ama Mösyö Lucien Debray’ye daha önce rastlamıştım.”</p>

  <p>“Öyle mi?” dedi Danglars. “Nerede?”</p>

  <p>“Mösyö de Morcerf’in evinde.”</p>

  <p>“Ah! küçük vikontu tanıyorsunuz demek,” dedi Danglars.</p>

  <p>“Roma’da karnaval sırasında birlikte idik.”</p>

  <p>“Ah! evet,” dedi Danglars; “örenlerde haydutlarla, hırsızlarla garip bir serüven gibi bir şeyden söz edildiğini duymuştum sanırım. Onlardan mucize gibi kurtulmuş. İtalya’dan dönüşte karıma ve kızıma bu konuda bir şeyler anlattığını sanıyorum.”</p>

  <p>“Madam barones beyefendileri bekliyorlar,” dedi geri gelen uşak.</p>

  <p>“Yolu göstermek için öne geçiyorum,” dedi Danglars selam vererek.</p>

  <p>“Ben de sizi izliyorum,” dedi Monte Cristo.</p>
