    <p>34 NUMARA VE 27 NUMARA</p>

  </div>

  <p>Dantès bir hapishanede unutulan tutukluların çektikleri acıların her aşamasını geçirdi.</p>

  <p>Umudun arkasından gelen ve bir suçsuzluk bilinci olan gururla başladı; sonra suçsuzluğundan kuşku duymaya başladı, bu durum hapishane müdürünün akıl bozukluğu konusundaki düşüncelerini biraz doğruluyordu; sonunda gururunun en üst noktasından aşağı düştü, Tanrı’ya değil insanlara yalvarıyordu henüz; Tanrı son çaredir. Önce Tanrı’dan yardım dilemesi gereken bir zavallı, tüm diğer umutlarını yitirdikten sonra ondan medet umma noktasına gelir ancak.</p>

  <p>Dantès, kendisini hücresinden çıkarıp daha karanlık ve daha kuytu başka bir hücreye koymalarını rica etti. Değişiklik, daha kötü de olsa değişiklikti ve Dantès’e birkaç günlük oyalanma sağlayacaktı. Ona açık hava ve dolaşma hakkı, kitap ve alet vermeleri için yalvardı. Bunlardan hiçbiri ona verilmedi; ama hiç önemi yoktu, o istemeye devam etti. Eski gardiyanından daha sessiz de olsa, sanki olabilirmiş gibi, yeni gardiyan ile konuşmaya alışmıştı; ama biriyle konuşmak, bir dilsizle bile olsa, hâlâ bir zevkti. Dantès kendi sesini duymak için konuşuyordu: yalnızken konuşmayı denemişti, ama bu onu korkutuyordu.</p>

  <p>Dantès, özgür iken sık sık, sefil zevk anlayışlarının, eğlence âlemlerinin ve ürküntü veren dostlukların bir araya getirdiği serseri, haydut ve katillerden oluşmuş tutuklu koğuşlarının çok korkunç olduğunu düşünürdü. Ama şimdi hiç konuşmak istemeyen bu duygusuz gardiyanın yüzü dışında başka yüzler görmek için bu batakhanelerden birine atılmış olmayı dileyecek noktaya gelmişti; aşağılayıcı giysisi, ayağa takılan zinciri, omuza vurulan damgası ile bir zindanın özlemini çekiyordu. Kürek mahkumları en azından benzerleriyle bir aradaydılar, havayı soluyor, gökyüzünü görüyorlardı; kürek mahkumları mutluydular.</p>

  <p>Bir gün gardiyandan kendisi için kim olursa olsun bir arkadaş istemesi için yalvardı, bu, sözünü ettiklerini duyduğu deli rahip de olabilirdi. Ne kadar sert bir görüntü de çizse, gardiyanın içinde her zaman biraz insanlık kalır. Bu adamın da kalbinin derinliklerinde, her ne kadar yüzü bunu belli etmiyor ise de, tutsaklığı bu denli zor geçen şu zavallı genç adam için bir acıma duygusu vardı; 34 numaranın isteğini hapishane müdürüne iletti; ama müdür, Dantès’in bir siyasetçi imiş gibi, tutukluları kışkırtmak, bir komplo hazırlamak, kaçmayı denemek için bir dostla yardımlaşmak istediğini sandı ve bu öneriyi geri çevirdi.</p>

  <p>Dantès’in artık insanlardan beklediği hiçbir şey kalmamıştı. O zaman, daha önce bunun bir gün olacağını söylediğimiz gibi, Tanrı’ya yöneldi.</p>

  <p>Yazgının bellerini büktüğü zavallıların medet umduğu, yeryüzünde yaygın tüm dindarca düşünceler içini rahatlattı; annesinin kendisine öğrettiği duaları anımsadı ve bunlarda daha önce hiç bilmediği anlamlar buldu; çünkü mutlu bir insan için dua, acının gelip de mutsuz insana Tanrı’yla konuşurken kullanacağı bu soylu dili açıklayacağı güne kadar, tekdüze ve anlamdan yoksun bir birikim gibi gelir.</p>

  <p>Bu nedenle coşkuyla değil öfkeyle dua etti. Yüksek sesle dua ederken artık sözlerinden korkmuyordu; bir tür esrime içine düşüyordu; ağzından çıkan her sözde Tanrı’nın ortaya çıktığını görüyordu; basit ve mahvolmuş hayatının tüm eylemlerini, ulu Tanrı’nın iradesine bağlıyor, bunlardan kendine dersler, yerine getirmesi gereken görevler çıkarıyordu ve her duanın sonunda, insanların çoğu zaman Tanrı yerine insanlara başvurmanın yolunu buldukları çıkarcı arzuyu dile getiriyordu: Bize karşı günah işleyenleri affettiğimiz gibi siz de bizim günahlarımızı affediniz.</p>

  <p>Bu coşkulu dualarına karşın Dantès tutuklu olarak kaldı.</p>

  <p>Bunun üzerine, zihni bulandı, gözlerinin önünde kalın bir bulut oluştu. Dantès basit ve eğitimsiz bir adamdı; geçmiş onun için, ancak bilimin kaldırabileceği bu karanlık perdeyle örtülü olarak kalmıştı. Hücresinin yalnızlığı ve düşüncelerinin ıssızlığı içinde geçmiş dönemleri yeniden kuramaz, tükenmiş halkları yeniden canlandıramaz, hayal gücünün büyüttüğü ve şiirleştirdiği ve gözler önünden geçen Martin’in Babil tabloları gibi gökyüzünün ateşi ile aydınlanmış şaşırtıcı ilkçağ kentlerini yeniden yaratamazdı; onun sadece kısacık bir geçmişi, kapkaranlık bugünü, kuşku dolu geleceği vardı: belki de sonsuz bir gecede düşüneceği aydınlık on dokuz yıl! Hiçbir avuntu ona yardım edemezdi: güçlü ve yıllar kat etmekten daha fazla seveceği hiçbir şey olmayan ruhu, bir kafesteki kartal gibi hapsedilmişti. O zaman, bir düşünceye takılıyordu aklı: görünür hiçbir nedeni olmadan görülmemiş bir uğursuzlukla yıkılan mutluluğuna; bu düşünceye dört elle sarılıyor, onu tüm yönleriyle evirip çeviriyor, Dante’nin cehenneminde acımasız Ugolin’in, başpiskopos Roger’nin başını yemesi gibi o da bu düşünceyi oburcasına yiyip bitiriyordu. Dantès’in güç üzerine kurulmuş geçici bir inancı vardı sadece; başkalarının başarıdan sonra inançlarını yitirmeleri gibi, o da inancını yitirdi. Sadece o bundan yarar sağlamamıştı.</p>

  <p>Çileciliğin ardından öfke geldi. Edmond Tanrıya, gardiyanın korku içinde gerilemesine yol açan küfürler savuruyordu; bedenini zindanın duvarlarına çarparak yaralıyordu; öfkesini, büyük bir hırsla, onu saran her şeyden, özellikle de kendinden alıyordu; bir kum tanesinin, bir saman çöpünün, bir hava akımının onda yarattığı en küçük hoşnutsuzluk yeterliydi bunun için. Gördüğü, Villefort’un ona gösterdiği, dokunduğu o ihbar mektubu aklına geliyordu; her satır duvarın üstünde Baltazar’ın <i>Mene</i>, <i>Tekel</i>, <i>Feres</i>’i gibi pırıl pırıl parlıyordu. Onu bu uçurumun içine atanın Tanrının intikamı değil insanların kini olduğunu söylüyordu kendi kendine; bu bilinmeyen insanların, ateşli hayal gücünün aklına getirdiği tüm işkencelerden geçtiğini kuruyordu kafasında, en korkunç işkencelerin onlar için fazla yumuşak özellikle fazla kısa olacağını düşünüyordu; çünkü işkenceden sonra ölüm geliyordu; ölümde huzur değilse de en azından ona benzeyen duyarsızlık vardı.</p>

  <p>Düşmanları hakkında, huzurun ölüm olduğunu, zalimce cezalandırmak isteyen için ölümden başka yollar gerektiğini kendi kendine söyleye söyleye intihar düşüncesinin iç karartıcı devinimsizliği içinde buldu kendini; felaket yokuşunda bu karanlık düşüncelere takılıp kalanın vay haline! Tertemiz dalgaların maviliği gibi uzanan, ama içinde yüzücünün, kendine çeken, emen ve sulara gömen zift gibi bir balçığa bacaklarının giderek yapışıp kaldığını hissettiği ölü denizlerden biridir bu. Bir kez böyle hissedince, eğer ilahi güç onun yardımına koşmazsa her şey biter ve harcadığı her çaba onu biraz daha ölüme çeker.</p>

  <p>Yine de bu ruhsal çöküntü durumu, belki de kendisinden önce gelmiş acıdan ve onu izleyecek cezadan daha az korkunçtur; bu size kocaman uçurumu, ama uçurumun dibinde de hiçliği gösteren bir tür baş döndürücü avuntudur. Bu noktaya gelen Edmond bu düşüncede bir avuntu buldu; tüm acıları, tüm dertleri ve arkalarından sürükledikleri bu hayaletler alayı, ölüm meleğinin sessizce ayak basabileceği bu hapishane köşesinden uçup gidiyor gibi göründü. Dantès geçmiş yaşamına huzurla, gelecek yaşamına dehşetle baktı ve ona bir sığınak gibi görünen bu orta noktayı seçti.</p>

  <p>“Kimi kez,” diyordu kendi kendine, “uzak seferlerimde, henüz bir insan olduğum zaman, bu özgür ve güçlü insan başka insanlara yerine getirdikleri emirler verdiği zaman, gökyüzünün kapandığını, denizin titreyip gürlediğini, göğün bir köşesinde fırtınanın doğduğunu ve dev bir kartal gibi iki kanadını her iki ufukta da çırptığını gördüm; o zaman gemimin artık sadece güçsüz bir barınak olduğunu hissediyordum, çünkü bir devin elindeki tüy gibi hafif olan gemim titriyor ve kendi kendine sarsılıyordu. Çok geçmeden kabaran dalgaların korku veren gürültüsüyle sarp kayaların görüntüsü bana ölümü haber veriyordu ve ölüm beni çok korkutuyordu; ondan kaçmak için tüm çabamı harcıyordum ve Tanrıyla savaşmak için tüm insan gücümü, tüm denizci zekamı bir araya getiriyordum!.. Ama o zaman mutluydum, yaşama dönmek mutluluğa dönmekti; bu ölümü ben çağırmamıştım, ben seçmemiştim; yosunlardan ve çakıllardan oluşmuş bu yatağın üzerinde uyumak bana zor geliyordu; kendini Tanrı gibi yaratılmış bir insan sanan ben ölümümden sonra büyük martılara ve akbabalara yem olma düşüncesinden tiksiniyordum. Ama bugün durum başka: bana yaşamı sevdiren her şeyi yitirdim, bugün ölüm bana, beşikte sallayacağı çocuğa gülümseyen bir dadı gibi gülümsüyor; ama bugün istediğim gibi ölüyorum ve odamda üç bin kez döndüğüm, yani otuz bin adım attığım, yani hemen hemen on fersah yürüdüğüm öfke ve umutsuzluk dolu şu gecelerin birinden sonra nasıl uyuyorsam, öylece yorgun ve kırık uykuya dalıyorum.</p>

  <p>Bu düşünce genç adamın kafasında filizlenir filizlenmez daha yumuşak, daha güler yüzlü oldu; sert yatağı ve kara ekmeği artık onun için sorun olmaktan çıktı, daha az yedi, uyumaz oldu ve yaşamının geri kalanını, eskimiş bir giysiyi bırakır gibi istediği zaman orada bırakacağından emin olarak, neredeyse katlanılabilir buldu.</p>

  <p>Ölmenin iki yolu vardı: biri basitti, atkısını bir pencere demirine bağlayarak kendini asmaktı; öbürü yemek yer gibi görünüp kendini açlıktan ölmeye bırakmaktı. Birincisi Dantès’e çok itici geldi. Korsanların, gemilerin serenine asılan insanların yaşattığı korkunç duyguyla yetiştirilmişti; bu nedenle asılma onun için kendine uygulamak istemediği bir tür alçaltıcı ölüm cezasıydı; onun için ikinciyi benimsedi ve aynı gün uygulamaya koydu.</p>

  <p>Dört yıla yakın bir zaman anlattığımız seçeneklerle akıp gitti. İkinci yılın sonunda Dantès günleri saymayı bırakmış ve bir zamanlar müfettişin onu içinden çekip çıkardığı “zamanı bilmezliğe” yeniden düşmüştü.</p>

  <p>Dantès, “ölmek istiyorum” demiş ve ölüm biçimini kendisi seçmişti; o zaman bunu iyice tasarlamış ve kararından dönmek korkusuyla kendi kendine, böyle öleceğine yemin etmişti. “Bana sabah kahvaltımı ve akşam yemeğimi getirdiklerinde,” diye düşünmüştü, “yiyecekleri pencereden atacağım ve onları yemiş gibi yapacağım.”</p>

  <p>Karar verdiği gibi de yaptı. Günde iki kez onun gökyüzünü görmesini sağlayan küçük açıklıktan yiyeceklerini atıyordu, önce neşeyle, sonra düşünerek daha sonra da pişmanlıkla; bu korkunç kararı uygulayacak gücü kendinde bulabilmek için ettiği yemini anımsaması gerekti. Eskiden onu iğrendiren yiyecekler açlık başına vurunca gözüne iştah açıcı görünüyor, mis gibi kokuyordu; kimi zaman içinde yiyecekler olan tabağı, gözlerini çürümüş et parçasına ya da kokuşmuş balığa, küflü kara ekmeğe dikip, bir saat boyunca elinde tutuyordu. Bunlar, içinde hâlâ savaşan ve zaman zaman kararını yerle bir eden son yaşam içgüdüleriydi. O zaman hücresi ona o kadar karanlık görünmüyor, durumu daha az umutsuz geliyordu; daha gençti; yirmi beş, yirmi altı yaşlarında olmalıydı, daha önünde yaşanacak hemen hemen elli yılı yani yaşadığı yılların iki katı vardı. Bu süre içinde bir sürü olay kapıları zorlayabilir, İf Şatosu’nun duvarlarını yerle bir edebilir ve ona özgürlüğünü verebilirdi! O zaman ağzını yemeğe yaklaştırıyor, ama ardından, gönüllü Tantale<a href="../Text/dipnot.xhtml#Footnote0036" id="Feedback0036"><sup>[36]</sup></a> olarak yemeği ağzından uzaklaştırıyordu; çünkü ettiği yemini anımsıyor ve bu mert karakter yeminini tutmadığı için kendini küçümsemekten çok korkuyordu. Bu nedenle geriye kalan günlerini katı ve acımasız bir biçimde tüketti sonunda, ona getirilen yemeği tavan penceresinden atmak için ayağa kalkacak gücünün kalmadığı gün geldi.</p>

  <p>Ertesi gün artık görmüyor, zar zor duyuyordu. Gardiyan çok ağır bir hastalığı olduğunu sanıyordu; Edmond yakında ölmeyi umut ediyordu.</p>

  <p>Gün böyle geçip gitti: Edmond, içinde bir tür huzur olan belli belirsiz bir uyuşukluğun her yanını sardığını hissediyordu. Midesindeki sinirli kasılmalar yatışmıştı; susuzluk ateşi sönmüştü; gözlerini kapadığında, geceleri çamurlu topraklarda yanıp sönen şu alevlere benzer bir sürü parlak ışıltılar görüyordu: bu, adına ölüm denen, bilinmeyen ülkenin alacakaranlığı idi. Birden akşam saat dokuza doğru, kenarında yattığı duvarın öte tarafından boğuk bir ses geldi kulağına.</p>

  <p>Öyle çok iğrenç hayvan bu hapishanede gelip gürültü yapmıştı ki Edmond yavaş yavaş bu kadar küçük bir şeyden uykusunun bölünmemesine alışmıştı; ama bu kez ister duyularının perhiz nedeniyle yoğunlaşmış olmasından, ister gürültünün alışılmıştan daha güçlü olmasından ister ölüm saatinde her şeyin önem kazanmasından, Edmond daha iyi duymak için başını kaldırdı.</p>

  <p>Bu, büyük bir hayvan pençesinin ya da güçlü bir dişin ya da taşların üstünde çalışan bir aletin çıkardığı sese benzer düzenli bir tıkırtıydı.</p>

  <p>Güçten düşmüş de olsa, genç adamın beyni tutukluların hep aklında olan beylik düşünceye takıldı: özgürlük. Onun için tüm gürültülerin tam bittiği anda başlayan bu gürültü, sanki Tanrı onun acıları karşısında sonunda merhamete gelmiş ve ona bir ayağının mezarın kenarında durduğunu haber vermek için bu gürültüyü yollamış gibi geldi Dantès’e. Dostlarından birinin, düşünmekten zihninin yorulduğu şu çok sevdiği insanlardan birinin, şu anda onun için uğraşmadığını ve onları ayıran uzaklığı aşmaya çalışmadığını kim bilebilirdi?</p>

  <p>Ama hayır, kuşkusuz Edmond yanılıyordu, ölümün eşiğinde gidip gelen düşlerden biriydi bu.</p>

  <p>Yine de Edmond hep bu gürültüyü dinliyordu. Bu gürültü yaklaşık üç saat sürdü, sonra Edmond bir tür çökme sesi duydu ve ardından da gürültü kesildi.</p>

  <p>Birkaç saat sonra daha yakından ve daha güçlü olarak yeniden duyuldu. Edmond başkalarıyla ilişki kurmasını sağlayan bu çalışma ile ilgilenmeye başlamıştı; birden gardiyan içeri girdi.</p>

  <p>Ölmeye karar verdiği yaklaşık sekiz gündür, tasarısını uygulamaya koyduğu dört gündür Edmond, hangi hastalığa yakalandığını sandığını sormak için onunla konuşan gardiyana yanıt vermeyerek, kendisine çok dikkatle baktığında duvardan yana dönerek tek bir söz söylememişti. Ama bugün gardiyan bu boğuk gürültüyü duyabilir, telaşa düşebilir, buna bir son verebilir ve böylece sadece düşüncesi bile Dantès’in son dakikalarını güzelleştiren, nereden geldiği bilinmeyen umudu yok edebilirdi.</p>

  <p>Gardiyan yemek getiriyordu.</p>

  <p>Dantès yatağında doğruldu ve sesini yükselterek aklına gelen her konuda, getirdiği yiyeceklerin kötülüğü ve bu hücrede katlandığı soğuk hakkında, bazen söylenerek, bazen de daha fazla bağırma hakkına sahip olabilmek için homurdanarak, tam da bugün hasta tutuklu için çorba ve taze ekmek sağlayabilmiş ve bu çorbayla ekmeği ona getirmiş olan gardiyanın sabrını zorlayarak konuşmaya başladı.</p>

  <p>Bereket versin gardiyan Dantès’in sayıkladığını sandı; yiyecekleri her zaman yaptığı gibi bir ayağı tam oturmayan kötü masanın üstüne bıraktı ve çekildi.</p>

  <p>Özgür kalınca Edmond neşeyle dinlemeye koyuldu yeniden.</p>

  <p>Gürültü öyle belirginleşmişti ki genç adam şimdi hiç çaba harcamadan bunu duyuyordu.</p>

  <p>“Artık hiç kuşku yok,” dedi kendi kendine, “gündüz olmasına karşın mademki bu gürültü devam ediyor, bu, kurtuluşu için çalışan benim gibi zavallı bir tutuklu olmalı. Ah! Yanında olsaydım ona ne kadar yardımcı olurdum!”</p>

  <p>Sonra birdenbire, mutsuzluğa alışmış ve insanca sevinçleri ancak zorlukla yeniden duyabilen beynindeki umut şafağından karanlık bir bulut geçti; bu gürültünün, müdürün yandaki bir odanın onarımında kullandığı birkaç işçinin çalışmasından kaynaklandığı düşüncesi geldi hemen aklına.</p>

  <p>Bunu kesin olarak öğrenmek kolaydı ama böyle bir soru tehlikeli olmaz mıydı? Kuşkusuz gardiyanın gelişini beklemek, ona bu gürültüyü dinletmek ve o dinlerken yüzüne bakmak bunun için yeterdi; ama böyle bir zevki tatmak, bu kadar kısa süren bir zevk için çok değerli kazanımlara ihanet etmek olmaz mıydı? Ne yazık ki Edmond’un bomboş kafası, bir düşüncenin uğuldaması yüzünden hiçbir şey algılayamaz haldeydi; öyle güçsüzdü ki aklı buhar gibi gidip geliyordu ve bir düşünce çevresinde yoğunlaşamıyordu. Edmond düşüncelerine berraklık, değerlendirmelerine açıklık getirmek için tek bir yol görüyordu; gözlerini gardiyanın biraz önce masanın üstüne bıraktığı dumanı hâlâ tüten çorbaya çevirdi, ayağa kalktı, oraya kadar sendeleyerek gitti, kaseyi aldı dudaklarına götürdü ve içindeki sulu yiyeceği anlatılmaz bir huzur duygusuyla yiyip bitirdi.</p>

  <p>O zaman burada bırakma cesaretini gösterdi: deniz kazasına uğramış zavallı insanların kurtarıldıktan sonra, açlıktan bitkin düşmüş oldukları için çok besleyici yiyecekleri bir anda oburcasına yiyip öldüklerini duymuştu. Neredeyse ağzına sokmak üzere olduğu ekmeği masanın üzerine bıraktı ve yeniden yatmaya gitti. Edmond artık ölmek istemiyordu.</p>

  <p>Kısa bir süre sonra beyninin aydınlandığını hissetti; belirsiz ve anlaşılmaz tüm düşünceleri, insanın hayvanlara üstünlüğünü ortaya koymak için belki de fazladan tek bir hanenin yettiği bu harika satranç tahtası üzerindeki yerlerini alıyorlardı. Düşünebildi ve düşüncesini akıl yürüterek güçlendirebildi.</p>

  <p>O zaman kendi kendine şöyle dedi:</p>

  <p>“Bu denemeyi yapmak gerek, ama kimseyi tehlikeye atmadan. Eğer bu çalışmayı yapan sıradan bir işçi ise duvarıma vurmam yeter, ben vurunca o da kimin vurduğunu, ne amaçla vurduğunu anlayabilmek için işini bırakacaktır. Çalışması sadece yasal olmakla kalmayıp bir de emredilmişse işine hemen yeniden başlayacaktır. Eğer tersine bu bir tutuklu ise yapacağım gürültü onu korkutacaktır; fark edilmekten korkacaktır; çalışmasını kesecek ve ancak herkesin yatmış ve uyumuş olduğundan emin olduktan sonra yeniden başlayacaktır.”</p>

  <p>Biraz sonra Edmond yeniden ayağa kalktı. Bu kez bacakları titremiyor, gözleri kararmıyordu. Hücresinin bir köşesine gitti, nemden aşınmış bir taşı yerinden çıkardı ve yankılanmanın en duyulur olduğu yerde duvara vurdu.</p>

  <p>Duvara üç kez vurdu.</p>

  <p>Daha birincisinde gürültü sihirli değnek değmişçesine kesilmişti.</p>

  <p>Edmond tüm dikkatiyle dinledi. Bir saat geçti, iki saat geçti, hiçbir yeni gürültü duyulmadı. Edmond duvarın öte yanında kesin bir sessizliğe yol açmıştı.</p>

  <p>İçi umutla dolan Edmond, ekmekten birkaç lokma yedi, birkaç yudum su içti ve doğanın ona verdiği güçlü yapısı sayesinde hemen hemen eski haline kavuştu.</p>

  <p>Gün bitti, sessizlik sürüyordu.</p>

  <p>Gece olduğunda gürültü hâlâ başlamamıştı.</p>

  <p>“Bu bir tutuklu,” dedi Edmond kendi kendine, anlatılmaz bir neşeyle.</p>

  <p>O anda başı alev alev yanmaya başladı, harekete geçtiği için yaşam ona güçlü bir biçimde geri gelmişti.</p>

  <p>Gece en küçük bir gürültü duyulmadan geçti.</p>

  <p>Edmond o gece gözünü kırpmadı.</p>

  <p>Sabah oldu; gardiyan yiyecek getirmek için geldi. Edmond eskileri çoktan silip süpürmüştü; yenileri de, bir daha yinelenmeyen gürültüyü duymaya çalışarak, sonsuza kadar kesilmiş olmasından korkarak, hücresinde on on iki fersah yol kat ederek, hava deliğinin demir parmaklıklarını saatlerce sarsarak, uzun zamandan beri unuttuğu beden hareketleriyle kollarına ve bacaklarına esneklik ve güç kazandırmaya çalışarak ve sonunda, kollarını gerip, bedenlerini yağla ovuşturup arenaya çıkmaya hazırlanan dövüşçüler gibi, gelecekteki yazgısını göğüslemeye hazırlanarak yiyip bitirdi. Bu coşkulu çalışma aralarındaysa, özgürlüğü için çalışırken kendisini rahatsız edenin özgür olmak için en az onun kadar acele eden bir başka tutuklu olabileceğini hiç düşünmeyen bu tutuklunun ihtiyatlı oluşuna sinirlenerek, gürültünün yeniden başlayıp başlamadığını anlamaya çalışıyordu.</p>

  <p>Üç gün geçti, dakika dakika sayılan ölümcül yetmiş iki saat!</p>

  <p>Sonunda bir akşam, gardiyan son yoklamasını yaptıktan ve Dantès belki de yüzüncü kez kulağını duvara dayadıktan sonra, sessiz taşlarda belli belirsiz bir sarsıntı hisseder gibi oldu.</p>

  <p>Dantès kafasını toplamak için geriledi, odasında birkaç kez dolaştı ve kulağını aynı noktaya yeniden yerleştirdi.</p>

  <p>Hiç kuşku yoktu, öte tarafta bir şeyler oluyordu; tutuklu çalışmasının tehlikesini anlamış ve başka bir yöntem benimsemişti ve kuşkusuz işini daha güvenli bir biçimde sürdürebilmek için levye yerine makas kullanmaya başlamıştı.</p>

  <p>Bu keşfiyle yüreklenmiş olan Edmond, yorulmaz emekçinin yardımına koşmaya karar verdi. Arkasında özgürlüğe kavuşmak için bir çalışma yapıldığını düşündüğü yatağının yerini değiştirmekle işe başladı, duvarı kazıyacağı, nemli çimentoyu düşüreceği, sonunda taşı yerinden oynatacağı bir eşya aradı gözleriyle.</p>

  <p>Hiçbir şey göremedi. Ne bıçağa ne de kesici bir alete sahipti, sadece parmaklıkların demirleri vardı, parmaklıkların duvara çok sağlam gömülmüş olduğunu, onları oynatmaya çalışmanın boşuna olduğunu deneyleriyle biliyordu.</p>

  <p>Tüm eşya olarak bir yatak, bir sandalye, bir masa, bir kova ve bir testi vardı.</p>

  <p>Bu yatakta birçok demir zıvana dili vardı, ama bunlar tahtaya vidalarla sıkı sıkıya gömülmüştü. Bu vidaları çıkarmak ve zıvana dillerini koparmak için bir tornavida gerekiyordu.</p>

  <p>Masada ve sandalyede hiçbir şey yoktu; eskiden kovanın bir kulpu olduğu belliydi, ama bu kulp koparılmıştı.</p>

  <p>Artık Dantès için tek bir çare kalmıştı, o da testiyi kırmak ve sivri uçlu testi parçalarından biri ile işe başlamak.</p>

  <p>Testiyi taş döşemeye attı ve testi parçalara ayrıldı.</p>

  <p>Dantès iki üç tane sivri parça seçti, onları ot döşeğin içine sakladı, kalanları yerde dağınık olarak bıraktı.</p>

  <p>Edmond’un önünde çalışmak için tüm bir gece vardı; ama karanlıkta iş iyi ilerlemiyordu, çünkü el yordamı ile çalışması gerekiyordu ve kısa bir süre sonra biçimsiz aletin daha sert bir zemin karşısında keskinliğini yitirdiğini hissetti. O zaman yatağını yerine itti ve sabahı bekledi. Umutla birlikte sabır da geri gelmişti.</p>

  <p>Tüm gece boyunca dinledi ve yeraltı çalışmasını sürdüren bilinmeyen madenciyi duydu.</p>

  <p>Sabah oldu, gardiyan içeri girdi. Dantès ona bir gün önce testiden su içerken testinin elinden kaydığını ve yere düşüp kırıldığını söyledi. Gardiyan bir gün önceki kırıkları toplama zahmetine bile katlanmadan homurdana homurdana yeni bir testi getirmeye gitti.</p>

  <p>Bir dakika sonra geri geldi, tutukluya daha dikkatli olmasını söyleyerek çıkıp gitti.</p>

  <p>Dantès kapı kilidinin eskiden her kapanışta yüreğini daraltan gıcırtısını anlatılmaz bir neşeyle dinledi, sonra bu gürültü kesilince yatağın yanına koşup yerini değiştirdi ve hücresine giren zayıf gün ışığının aydınlığında, bir gece önce, taşın kenarlarını saran alçının üstünde çalışacağına taşın üstünde çalışmış olduğunu, bu nedenle de yararsız bir iş yaptığını gördü.</p>

  <p>Nem sıvayı gevrekleştirmişti.</p>

  <p>Dantès bu sıvanın parça parça koptuğunu yüreği mutlulukla çarparak fark etti; gerçekten de bu parçalar neredeyse atomlar halindeydi, ama yarım saat sonra Dantès hemen hemen bir avuç kadar alçı koparabilmişti. Bir matematikçi bu çalışmayla yaklaşık iki yılda, hiç kayaya rastlanmadığı varsayılırsa, iki ayakkarelik yirmi ayak derinliğinde bir geçit kazılabileceğini hesaplardı.</p>

  <p>Tutuklu, gittikçe daha ağırlaşarak art arda akıp gitmiş, umutla, umutsuzlukla ve dualarla yitirmiş olduğu uzun saatleri bu işe harcamamış olmaktan pişmanlık duydu.</p>

  <p>Bu hücreye kapatıldığı, yaklaşık altı yıldan bu yana ne kadar yavaş olursa olsun, hangi iş olsa biterdi!</p>

  <p>Ve bu düşünce ona yeni bir canlılık verdi.</p>

  <p>Üç günde olağanüstü önlemler alarak tüm çimentoyu kaldırmayı ve taşı ortaya çıkarmayı başardı: duvar moloz taşlarından yapılmış, ortalarına, sağlamlaştırmak için, yer yer kesme taş konmuştu. Neredeyse yerinden çıkarmak üzere olduğu işte bu kesme taşlardan biriydi ve şimdi bunu yuvasının içinde oynatmayı amaçlıyordu.</p>

  <p>Dantès bunu tırnaklarıyla yapmayı denedi, ama bu iş için tırnakları yetmiyordu.</p>

  <p>Aralara soktuğu testi parçaları, levye olarak kullanmak istediğinde kırılıyordu.</p>

  <p>Bir saat süren yararsız denemelerden sonra Dantès, alnında ter ve iç sıkıntısıyla doğruldu.</p>

  <p>Daha işin başında vazgeçmesi ve belki de pes edecek olan komşusunun her şeyi tek başına yapmasını, hiçbir şey yapmadan ve hiçbir işe yaramadan beklemesi mi gerekiyordu?</p>

  <p>O zaman aklına bir şey geldi; ayakta ve gülümseyerek durdu bir an; terden nemlenmiş alnı hemen kurudu.</p>

  <p>Gardiyan her gün Dantès’in çorbasını teneke bir tencerede getiriyordu. Bu tencerenin içinde kendisinin ve ikinci bir tutuklunun çorbaları vardı, çünkü Dantès bu tencerenin, gardiyanın yiyecek dağıtımını ondan ya da komşusundan başlatmasına göre, kimi zaman ağzına kadar dolu kimi zaman yarısına kadar boş olduğunu fark etmişti.</p>

  <p>Bu tencerenin demirden bir kulpu vardı; Dantès’i heyecanlandıran işte bu kulptu ve bu kulp karşılığında yaşamının on yılını isteseler verirdi.</p>

  <p>Gardiyan bu tencerenin içindekini Dantès’in tabağına boşaltıyordu. Dantès de tahta bir kaşıkla çorbasını içtikten sonra her gün kullandığı bu tabağı yıkıyordu.</p>

  <p>Akşam Dantès tabağı, kapıyla masa arasındaki yolun ortasına, yere koydu; gardiyan içeri girerken tabağın üstüne bastı ve tabak paramparça oldu.</p>

  <p>Bu kez Dantès’e söyleyecek hiçbir sözü olamazdı: tabağını yere bıraktığı için kusurluydu, doğru, ama gardiyan da bastığı yere bakmadığı için kusurluydu.</p>

  <p>Gardiyan homurdanmakla yetindi.</p>

  <p>Sonra çorbayı boşaltabileceği bir şey bulmak için çevresine bakındı; Dantès’in bu tabaktan başka eşyası yoktu, gardiyanın başka bir seçeneği kalmamıştı.</p>

  <p>“Tencereyi bırakın,” dedi Dantès, “yarın yemeğimi getirdiğinizde bunu geri alırsınız.”</p>

  <p>Bu öğüt, yukarı çıkıp sonra yeniden aşağı inip sonra yeniden yukarı çıkma gereksinimini ortadan kaldıracağı için, zindancının tembelliğine uygun düşüyordu.</p>

  <p>Tencereyi bıraktı.</p>

  <p>Dantès sevinçten titredi.</p>

  <p>Bu kez çorbayı ve hapishane âdetlerine göre çorbayla birlikte verilen eti çabucak yedi. Gardiyanın düşüncesinden caymayacağından emin olmak için bir saat bekledikten sonra yatağını yerinden oynattı, tencereyi aldı, kulpunun ucunu çimentosu düşmüş kesme taşla yanındaki moloz taşların arasına soktu ve levye olarak kullanmaya başladı.</p>

  <p>Küçük bir kımıldanma Dantès’e işin yolunda gittiğini gösterdi.</p>

  <p>Gerçekten de bir saatin sonunda, duvarın içinde, çapı bir buçuk ayaktan büyük bir oyuk oluşturan taş çıkarılmıştı.</p>

  <p>Dantès büyük bir özenle tüm alçıyı topladı, hücresinin köşelerine taşıdı, grimsi toprağı testisinin parçalarından biri ile kazıdı ve alçıyı toprakla örttü.</p>

  <p>Sonra rastlantının ya da daha çok, planlamış olduğu ustaca düzenlemenin bu çok değerli aleti kendisine sunduğu bu geceden yararlanmak isteyerek hırsla oymayı sürdürdü.</p>

  <p>Güneş doğarken taşı yeniden deliğine yerleştirdi, yatağını duvara dayadı ve yattı.</p>

  <p>Yemeği bir parça ekmekten ibaretti; gardiyan içeri girdi ve bu ekmek parçasını masanın üstüne bıraktı.</p>

  <p>“Bana başka bir tabak getirmeyecek misiniz?” diye sordu Dantès.</p>

  <p>“Hayır,” diye yanıt verdi gardiyan; “siz sakar birisiniz, testinizi kırdınız, tabağınızı kırmamın nedeni de sizsiniz; tüm tutuklular bu kadar zarar verseydi hükümet ayakta kalamazdı. Size tencereyi bırakıyorum, çorbanızı bunun içine boşaltacağım; böylece eşyalarınızı belki de kırmazsınız.”</p>

  <p>Dantès gözlerini gökyüzüne kaldırdı ve ellerini yorganının altında kavuşturdu.</p>

  <p>Ona kalan bu demir parçası, geçmiş yaşamında başına gelen en iyi şeylerin bile yüreğinde hiçbir zaman uyandırmadığı kadar büyük bir minnet duygusu uyandırdı Tanrı’ya karşı.</p>

  <p>Yalnız, kendisi çalışmaya başladığından bu yana öbür tutuklunun artık çalışmadığını fark etmişti.</p>

  <p>Ne önemi vardı, işini bırakması için bu bir neden olamazdı; eğer komşusu ona gelmiyorsa o komşusuna giderdi.</p>

  <p>Bütün gün hiç dinlenmeden çalıştı; akşam yeni aleti sayesinde duvardan on avuç kadar moloz taşı, alçı ve çimento çıkarmıştı.</p>

  <p>Denetim saati geldiğinde tencerenin bükülmüş kulpunu elinden geldiği kadar düzeltti ve kabı her zamanki yerine koydu. Gardiyan tencereye her zamanki tayını olan çorbayı ve eti ya da daha doğrusu çorbayı ve balığı boşalttı çünkü bugün perhiz günüydü, haftada üç gün tutuklulara perhiz yemeği veriliyordu. Dantès eğer uzun zamandır hesaplamayı bırakmamış olsaydı, bu da, zamanı tahmin etmenin bir yolu sayılırdı.</p>

  <p>Çorba boşaltıldıktan sonra gardiyan çekildi.</p>

  <p>Bu kez Dantès komşusunun gerçekten işi bırakıp bırakmadığından emin olmak istedi.</p>

  <p>Dinledi.</p>

  <p>Çalışmaların kesildiği üç gün öncesinden bu yana olduğu gibi yine her şey sessizdi.</p>

  <p>Dantès içini çekti; komşusunun ondan kuşkulandığı çok açıktı.</p>

  <p>Yine de hiç cesareti kırılmadı ve bütün gece çalışmasını sürdürdü; ama iki ya da üç saatlik çalışmadan sonra bir engele rastladı. Demir artık kazıyamıyor, düz yüzey üzerinde kayıyordu.</p>

  <p>Dantès engele elleriyle dokundu ve bir kirişe ulaştığını anladı.</p>

  <p>Bu kiriş Dantès’in oymaya başlamış olduğu deliği boydan boya kat ediyor ya da daha çok bu deliği tümüyle tıkıyordu.</p>

  <p>Şimdi altını ya da üstünü oymak gerekiyordu.</p>

  <p>Zavallı genç adam bu engeli hiç düşünmemişti.</p>

  <p>“Ah! Tanrım, Tanrım!” diye haykırdı, “size o kadar dua etmiş, beni duyacağınızı öyle umut etmiştim ki! Tanrım! Yaşam özgürlüğümü elimden alan Tanrım! Ölümün huzurunu benden esirgeyen Tanrım! Beni varlığımı sürdürmeye çağıran Tanrım! Bana acıyın, umutsuzluk içinde ölmeme izin vermeyin!”</p>

  <p>“Aynı anda hem Tanrı’dan hem de umutsuzluktan söz eden de kim?” diye bir ses duyuldu; bu ses yerin altından geliyormuş gibiydi ve ses geçirmezlik yüzünden boğuk çıkması, genç adamda, mezardan geliyormuş duygusu uyandırdı.</p>

  <p>Edmond başının üstünde saçlarının diken diken olduğunu hissetti ve dizlerinin üstünde geriledi.</p>

  <p>“Ah!” diye mırıldandı, “bir insanın konuştuğunu duyuyorum.”</p>

  <p>Dört ya da beş yıldır Edmond sadece gardiyanının konuştuğunu duymuştu ve tutuklu için gardiyan bir insan değildir: meşe ağacından kapısına eklenmiş canlı bir kapıdır; demir parmaklıklara eklenmiş etten bir parmaklıktır.</p>

  <p>“Tanrı aşkına!” diye haykırdı Dantès, “konuşuyorsunuz ha! Konuşun yine, sesiniz içime ürkü salsa da konuşun; kimsiniz?”</p>

  <p>“Asıl siz kimsiniz?” diye sordu ses.</p>

  <p>“Zavallı bir tutuklu,” dedi Dantès, yanıt vermekte hiç zorluk çekmeden.</p>

  <p>“Hangi ülkedensiniz?”</p>

  <p>“Fransızım.”</p>

  <p>“Adınız?”</p>

  <p>“Edmond Dantès.”</p>

  <p>“Mesleğiniz?”</p>

  <p>“Denizci.”</p>

  <p>“Ne kadar zamandır buradasınız?”</p>

  <p>“28 Şubat 1815’ten beri.”</p>

  <p>“Suçunuz?”</p>

  <p>“Suçsuzum.”</p>

  <p>“Neyle suçlanıyorsunuz peki?”</p>

  <p>“İmparatorun dönüşü için komplo hazırlamakla.”</p>

  <p>“Nasıl! İmparatorun dönüşü için mi? İmparator artık tahtta değil öyleyse?”</p>

  <p>“1814’te Fontainebleau’da tahttan çekildi ve Elbe Adası’na sürgüne gönderildi. Ama siz ne kadar zamandır buradasınız da tüm bunları bilmiyorsunuz?”</p>

  <p>“1811’den beri.”</p>

  <p>Dantès ürperdi; bu adam kendisinden dört yıl daha fazla bir süredir hapisteydi.</p>

  <p>“Pekala, artık kazmayın,” dedi ses acele acele konuşarak; “sadece yapmış olduğunuz oyuğun hangi yükseklikte olduğunu bana söyleyin.”</p>

  <p>“Toprak düzeyinde.”</p>

  <p>“Oyuk nasıl gizleniyor?”</p>

  <p>“Yatağımın arkasında.”</p>

  <p>“Hapiste olduğunuz süre içinde yatağınızın yeri değişti mi?”</p>

  <p>“Hiç değişmedi.”</p>

  <p>“Odanız nereye bakıyor?”</p>

  <p>“Bir koridora.”</p>

  <p>“Ya koridor?”</p>

  <p>“Avluya açılıyor.”</p>

  <p>“Hay Allah!” diye mırıldandı ses.</p>

  <p>“Aman Tanrım! Ne oldu?” diye haykırdı Dantès.</p>

  <p>“Olan şu, yanılmışım, tasarılarımdaki hata beni yanlış yere yöneltti, bir pusulamın olmaması beni mahvetti, planımın üzerindeki yanlış bir çizgi, gerçekleşme aşamasında on beş ayaklık bir yanılgıya yol açtı ve sizin oyduğunuz duvarı kalenin duvarı sandım.”</p>

  <p>“O zaman denize mi ulaşacaktınız?”</p>

  <p>“İstediğim buydu.”</p>

  <p>“Başarabilseydiniz peki!”</p>

  <p>“Denize atlayıp yüzecektim, İf Şatosu’nun çevresinde bulunan adalardan birine, ya Daume Adası’na, ya Tiboulen Adası’na ya da kıyıya çıkacaktım ve o zaman kurtulacaktım.”</p>

  <p>“Oralara kadar yüzebilecek miydiniz?”</p>

  <p>“Tanrı bana güç verirdi; şimdi her şey mahvoldu.”</p>

  <p>“Her şey mi?”</p>

  <p>“Evet. Oyduğunuz deliği dikkatli bir biçimde kapatın, artık hiçbir şey yapmayın ve benden haber bekleyin.”</p>

  <p>“Kimsiniz?... Bana en azından kim olduğunuz söyleyin.”</p>

  <p>“Ben... ben... 27 numarayım.”</p>

  <p>“Demek benden kuşkulanıyorsunuz, öyle mi?” diye sordu Dantès.</p>

  <p>Edmond acı bir gülüşün kirişi delip ona kadar ulaştığını duyar gibi oldu.</p>

  <p>“Ah! Ben iyi bir Hıristiyanım,” diye haykırdı içgüdüsel olarak, bu adamın kendisini terk etmeyi düşündüğünü anlayarak; “gerçeğin küçük bir belirtisini bile sizin cellatlarınıza ve benimkilere belli etmektense kendimi öldürmeyi yeğleyeceğime İsa üzerine yemin ederim; ama Tanrı aşkına beni varlığınızdan yoksun bırakmayınız, beni sesinizden yoksun bırakmayınız yoksa yemin ederim, çünkü artık gücümün sonuna geldim, kafamı duvarlara çarparım ve ölümümden siz sorumlu olursunuz.”</p>

  <p>“Kaç yaşındasınız? Sesiniz genç bir adamın sesine benziyor.”</p>

  <p>“Yaşımı bilmiyorum, çünkü burada olduğumdan beri zamanı hesaplamadım. Bildiğim şey, 28 Şubat 1815’te tutuklandığımda on dokuz yaşıma basmak üzere olduğum.”</p>

  <p>“Tam yirmi altı sayılmaz,” diye mırıldandı ses. “Haydi haydi bu yaşta hain olunmaz.”</p>

  <p>“Ah! hayır, hayır! Size yemin ederim,” diye yineledi Dantès. “Size söylemiştim, yine söylüyorum, size ihanet etmektense parça parça doğranmaya razıyım.”</p>

  <p>“Benimle konuştuğunuza iyi ettiniz; bana rica etmekle iyi ettiniz, çünkü başka bir plan yapacaktım ve sizden uzaklaşacaktım. Ama yaşınız bana güven veriyor, beni bekleyin, yanınıza geleceğim.”</p>

  <p>“Ne zaman?”</p>

  <p>“Şansımızı hesaplamam gerek; size işaret vermemi bekleyin.”</p>

  <p>“Ama beni terk etmeyeceksiniz, beni yalnız bırakmayacaksınız, bana geleceksiniz ya da benim sizin yanınıza gelmeme izin vereceksiniz değil mi? Birlikte kaçacağız, eğer kaçamazsak konuşacağız, siz sevdiklerinizden söz edeceksiniz, ben de kendi sevdiklerimden. Birini seviyor olmalısınız.”</p>

  <p>“Dünyada yapayalnızım.”</p>

  <p>“O zaman beni seveceksiniz, beni: eğer gençseniz arkadaşınız, yaşlıysanız oğlunuz olacağım. Eğer yaşıyorsa, yetmiş yaşında bir babam var; sadece onu ve adı Mercédès olan bir genç kızı seviyordum. Babam beni unutmamıştır, bundan eminim; ama o, onun beni hâlâ düşünüp düşünmediğini ancak Tanrı bilir. Sizi babamı sevdiğim gibi seveceğim.”</p>

  <p>“Bu iyi,” dedi tutuklu, “yarın görüşürüz.”</p>

  <p>Bu birkaç söz Dantès’i inandıracak bir tonda söylenmişti; o da daha fazlasını istemiyordu zaten, yeniden ayağa kalktı, duvardan çıkan döküntüleri gizlemek için, daha önceki aynı önlemleri aldı ve yatağını duvara doğru itti.</p>

  <p>Ondan sonra Dantès kendini tümüyle mutluluğuna bıraktı; artık kesinlikle yalnız olmayacaktı, hattâ belki de özgür olacaktı; eğer tutuklu olarak kalırsa, bir arkadaşının olması, kötünün iyisi demekti, çünkü paylaşılmış bir tutukluluk artık sadece yarı tutukluluktur. Birlikte yapılan yakınmalar neredeyse dua; iki kişi olarak yapılan dualar da neredeyse Tanrı’ya şükretmedir.</p>

  <p>Bütün gün Dantès kalbi sevinçten hoplayarak hücresinde dolaştı durdu. Zaman zaman bu neşe onu boğuyordu: göğsünü eliyle bastırarak yatağına oturuyordu. Koridorda duyduğu en küçük gürültüde kapıya doğru koşuyordu. Bir iki kez, hiç tanımadığı ama bir dost gibi sevdiği bu adamdan kendisini ayıracakları korkusu geçti aklından. O zaman karar verdi: gardiyan yatağını çekip oyuğu incelemek için başını eğdiği anda üstünde testinin durduğu döşeme taşı ile kafasını parçalayacaktı.</p>

  <p>Onu ölüme mahkum edeceklerdi, bunu iyi biliyordu; ama bu mucizevi gürültü onu yaşama döndürdüğünde sıkıntı ve umutsuzluktan ölmek üzere değil miydi?</p>

  <p>Akşam gardiyan geldi; Dantès yatağının üzerinde oturmuştu, böyle oturursa açılması tamamlanmamış oyuğu daha iyi gizlediğini sanıyordu. Can sıkıcı ziyaretçiye kuşkusuz garip bir biçimde bakmıştı çünkü gardiyan ona şöyle dedi:</p>

  <p>“Ne o, yine deliriyor musunuz?”</p>

  <p>Dantès hiçbir yanıt vermedi, sesindeki heyecanın onu ele vermesinden korkuyordu.</p>

  <p>Gardiyan başını sallayarak dışarı çıktı.</p>

  <p>Gece olunca Dantès komşusunun sessizlik ve karanlıktan yararlanarak onunla yine konuşacağını sandı ama yanılıyordu; gece, hiçbir gürültü onun coşkulu bekleyişine yanıt vermeden geçti. Ama ertesi gün sabah denetiminden sonra yatağını duvardan uzaklaştırdığı sırada, eşit aralıklarla üç kez duvara vurulduğunu duydu; hemen diz çöktü.</p>

  <p>“Siz misiniz?” dedi, “buradayım!”</p>

  <p>“Gardiyanınız gitti mi?” diye sordu ses.</p>

  <p>“Evet,” yanıtını verdi Dantès, “ancak akşama yeniden gelir; on iki saat özgürüz.”</p>

  <p>“Harekete geçebilir miyim?” dedi ses.</p>

  <p>“Ah! evet, evet, bir an bile gecikmeden, yalvarıyorum size.”</p>

  <p>Dantès’in yarı beline kadar girdiği delikte, iki elini bastırdığı toprak parçası altından kayar gibi oldu; Dantès kendini arkaya attı, o anda kopan, toprak ve taş karışımı bir kütle Dantès’in kendi kazmış olduğu oyuğun altında açılan bir deliğe düştü; o zaman bu karanlık ve derinliğini ölçemediği deliğin dibinde bir baş, sonra omuzlar belirdi ve sonunda söz konusu delikten, oldukça çevik bir biçimde çıkan bir adam gördü.</p>
