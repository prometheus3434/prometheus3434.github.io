    <p>45</p>

    <p>KAN YAĞMURU</p>

  </div>

  <p>“İçeri girerken mücevherci çevresine araştırır gibi baktı; eğer içinde kuşku yoksa, çevrede bunu doğuracak hiçbir şey yoktu, eğer içinde kuşku varsa bunu doğrulayacak bir şey de yoktu.</p>

  <p>“Caderousse hep iki eliyle altınları ve paraları tutuyordu. Carconte elinden geldiği kadar sevimli bir gülümseme ile konuğa bakıyordu.</p>

  <p>“‘Ah! ah!’ dedi mücevherci, ’hesabınızı iyi yapamamış olmaktan korkup ben gittikten sonra hazinenizi gözden geçiriyor gibisiniz.’</p>

  <p>“‘Hayır, öyle değil,’ dedi Caderousse; ’bizi bu paranın sahibi yapan olay o kadar beklenmedik ki inanamıyoruz ve gözümüzün önünde somut bir kanıt olmazsa hâlâ bir düş gördüğümüzü sanıyoruz.’</p>

  <p>“Mücevherci gülümsedi.</p>

  <p>“‘Hanınızda yolcular var mı?’ diye sordu.</p>

  <p>“‘Hayır,’ diye yanıt verdi Caderousse, ‘burada yatacak yer vermiyoruz; kente çok yakınız bu nedenle kimse burada konaklamıyor.’</p>

  <p>“‘O zaman sizi çok rahatsız edeceğim.’</p>

  <p>“‘Bizi rahatsız etmek mi! sevgili mösyö!’ dedi sevimli bir biçimde Carconte, ‘hiç de değil, yemin ederim.’</p>

  <p>“‘Pekala, beni nerede yatıracaksınız?’</p>

  <p>“‘Yukarıdaki odada.’</p>

  <p>“‘Ama orası sizin odanız değil mi?’</p>

  <p>“‘Ah! ne önemi var; onun bitişiğindeki odada ikinci bir yatağımız var.’</p>

  <p>“Caderousse şaşkınlıkla karısına baktı. Mücevherci, Carconte’un konuğunu ısıtmak için şöminede yakmış olduğu bir kütüğe sırtını verip ısınarak bir küçük ezgi mırıldandı.</p>

  <p>“Bu sırada Carconte üstüne örtü yaydığı masanın bir köşesine akşam yemeğinden artakalanları getiriyordu, onların yanına iki üç tane de taze yumurta eklemişti.</p>

  <p>“Caderousse yeniden kağıt paraları cüzdanına, altını da çantaya yerleştirmişti. Kaygılı ve düşünceli, zaman zaman bakışlarını sigara içerek ocağın yanında duran, bir yanı kuruyunca öbür yanını dönen mücevherciye çevirerek bir ileri bir geri gidip geliyordu.</p>

  <p>“‘Ne zaman yemek yemek isterseniz, burada hazır,’ dedi Carconte masanın üstüne bir şişe şarap koyarak.</p>

  <p>“‘Ya siz?’ diye sordu Johannès.</p>

  <p>“‘Ben yemeyeceğim,’ diye yanıt verdi Caderousse.</p>

  <p>“‘Biz akşam yemeğini çok geç yedik,’ dedi acele acele Carconte.</p>

  <p>“‘Ben tek başıma mı yiyeceğim?’ dedi mücevherci.</p>

  <p>“‘Biz size hizmet edeceğiz,’ diye yanıt verdi Carconte, onda hiç görülmeyen, para ödeyen müşterilere karşı bile göstermediği bir telaşla.</p>

  <p>“Zaman zaman Caderousse ona şimşek hızıyla bir göz atıyordu.</p>

  <p>“Fırtına devam ediyordu.</p>

  <p>“‘Duyuyor musunuz? Duyuyor musunuz?’ dedi Carconte; ‘bence geri dönmekle çok iyi yaptınız.’</p>

  <p>“‘Yine de, ben yemeğimi yerken fırtına dinerse yola koyulurum,’ dedi mücevherci.</p>

  <p>“‘Bu karayel,’ dedi Caderousse başını sallayarak; ‘yarına kadar dinmez.</p>

  <p>“Ve içini çekti.</p>

  <p>“‘İnanın,’ dedi mücevherci masaya otururken, ‘dışarıda olanlara yazık.</p>

  <p>“‘Evet,’ dedi Caderousse, ‘kötü bir gece geçirecekler.’</p>

  <p>“Mücevherci yemeye başladı, Carconte da dikkatli bir ev sahibi olarak onun üstüne titremeye devam etti; her zaman o kadar inatçı, o kadar huysuz olan kadın şimdi kibarlık ve incelik örneği olmuştu. Eğer mücevherci daha önce onu tanımış olsaydı bu kadar büyük bir değişiklik onu şaşırtır ve birtakım kuşkulara düşürürdü. Caderousse’a gelince ağzını açmıyor, gezinmesini sürdürüyor ve hattâ konuğuna bakmaktan kaçmıyordu sanki.</p>

  <p>“Yemek bittiğinde Caderousse kapıyı açmaya gitti.</p>

  <p>“‘Fırtına diniyor gibi,’ dedi.</p>

  <p>“Ama tam o sırada onu yalanlamak ister gibi büyük bir gökgürültüsü evi sarstı ve yağmurla karışık bir rüzgar dalgası içeri dalarak lambayı söndürdü.</p>

  <p>“Caderousse kapıyı yeniden kapadı; karısı sönmek üzere olan ateşten bir mum yaktı.</p>

  <p>“‘Bakınız,’ dedi mücevherciye, ‘yorgun olmalısınız; yatağa beyaz çarşaflar serdim, gidin yatın ve rahat rahat uyuyun.’</p>

  <p>“Johannès bir an fırtınanın dinip dinmediğinden emin olmak için durdu, fırtınanın ve yağmurun giderek arttığından kesinlikle emin olunca ev sahiplerine iyi geceler dileyip merdivenlerden yukarı çıktı.</p>

  <p>“Başımın üstünden geçiyordu, her basamağın ayakları altında çıtırdadığını duyuyordum.</p>

  <p>“Carconte onu açgözlü bakışlarla izliyordu oysa Caderousse tam tersine ona sırtını dönmüştü ve ondan yana bakmıyordu bile.</p>

  <p>“O zamandan bu yana ilk kez aklıma gelen tüm bu ayrıntılar, olaylar gözümün önünde olup biterken hiç ilgimi çekmemişti; kısacası olanlarda doğal olmayan hiçbir şey yoktu, bana biraz gerçekdışı gibi görünen elmas öyküsünün dışında her şey doğaldı. Ben de yorgunluktan bitmiş tükenmiş olduğum için, fırtınanın hızının azalmasını beklerken birkaç saat uyumaya ve gece yarısı oradan uzaklaşmaya karar verdim.</p>

  <p>“Üstümdeki odada geceyi olabildiğince iyi geçirmek için hazırlıklar yapan mücevherciyi duyuyordum. Biraz sonra altındaki yatak gıcırdadı; yatmıştı.</p>

  <p>“Gözlerim kendiliğinden kapanıyordu, içimde hiçbir kuşku olmadığı için uykuya karşı direnmeyi hiç denemedim bile; mutfağa son bir kez göz attım. Caderousse uzun bir masanın yanında, kasaba hanlarında sandalye yerine kullanılan tahta banklardan birine oturmuştu; sırtı bana dönüktü öyle ki yüzünü göremiyordum; zaten başka türlü oturmuş olsa da bu olanaksızdı çünkü başını ellerinin arasına almıştı.</p>

  <p>“Carconte ona biraz baktı, omuz silkti ve gidip karşısına oturdu.</p>

  <p>“O anda sönmekte olan ateş, Carconte’un unuttuğu kuru bir odun parçasını tutuşturdu; biraz daha canlı bir ışık loş odayı aydınlattı. Carconte gözlerini kocasına dikmişti ve kocası hep aynı durumda oturduğu için kadının çengel gibi elini ona doğru uzattığını ve onun alnına dokunduğunu gördüm.</p>

  <p>“Caderousse ürperdi. Kadın dudaklarını oynattı gibi geldi bana, ya çok alçak sesle konuştu ya da duyularım uykudan öylesine uyuşmuştu ki söylediklerini hiç duymadım. Artık sadece bir sisin ardından görüyordum her şeyi; insanın bir düş görmeye başladığını sandığı, uyku habercisi o belirsizlik anındaydım. Sonunda gözlerim kapandı ve bilincimi yitirdim.</p>

  <p>“Derin bir uykuya dalmışım, birden bir tabanca sesi ve ardından korkunç bir çığlıkla uyandım. Odanın döşemesi üzerinde sendeleyen birinin ayak sesleri yankılandı ve cansız bir kütle tam başımın üstünde merdivenlerden yuvarlandı.</p>

  <p>“Daha pek kendime gelememiştim. İnlemeler, ardından da kavga sırasında çıkarılan bağırtılara benzer bastırılan çığlıklar duyuyordum.</p>

  <p>“Öbürlerinden daha uzun ve inlemelere dönüşecek son bir çığlık beni tümüyle içinde bulunduğum uyuşukluktan çekip çıkardı.</p>

  <p>“Bir kolumun üstünde doğruldum, gözlerimi açtım, karanlığın içinde hiçbir şey göremedim, elimi alnıma götürdüm, ılık ve bereketli bir yağmur merdivenlerin tahtaları arasından damla damla alnıma düşüyordu sanki.</p>

  <p>“Bu korkunç gürültünün ardından derin bir sessizlik geldi. Başımın üstünde yürüyen bir insanın ayak seslerini duydum; adımları merdiveni gıcırdatıyordu. Adam alttaki salona indi, şömineye yaklaştı ve bir mum yaktı.</p>

  <p>“Bu adam Caderousse idi; yüzü solgundu ve gömleği kan içindeydi.</p>

  <p>“Mum yanınca hızla merdivenleri çıktı, yeniden hızlı ve kaygılı ayak seslerini duydum.</p>

  <p>“Bir dakika sonra yeniden aşağı indi. Elinde mücevher kutusunu tutuyordu; elmasın bunun içinde olup olmadığına baktı, bir an bunu ceplerinden hangisine koyacağına karar veremedi, sonra kuşkusuz cebinin hiç de yeteri kadar güvenli bir yer olmadığını düşünerek kutuyu kırmızı mendilinin içine sardı, mendili de boynuna doladı.</p>

  <p>“Sonra dolaba koştu, oradan paralanın ve altınlarını çıkardı, paraları pantolonunun kuşağındaki küçük para kesesine, altınları ceketinin cebine koydu, iki üç gömlek aldı ve kapıya doğru koşup karanlıkta kayboldu. O zaman her şey benim için açıklığa kavuştu; sanki gerçek suçlu benmişim gibi olan bitenden kendimi sorumlu tutuyordum, iniltiler duydum gibi geldi: Zavallı mücevherci ölmemiş olabilirdi; onun yardımına koşarak yapmadığım, ama yapılmasına seyirci kaldığım kötülüğün bir bölümünü onarmak belki de elimdeydi. Yatmak için kullandığım kapı aralığını alt salondan ayıran, kötü bitiştirilmiş merdiven tahtalarından birine omuz attım; tahtalar ayrıldı ve ben kendimi evin içinde buldum.</p>

  <p>“Muma koştum, merdivene atıldım; bir insan bedeni yolu kesmişti, bu Carconte’un ölü bedeniydi.</p>

  <p>“Duymuş olduğum tabanca sesi ona ateş edildiğinde çıkmıştı; kurşun boğazını delip geçmişti, oluk oluk kanayan iki yara dışında ağzından kan geliyordu. Kesinlikle ölmüştü. Bedeninin üstünden atladım geçtim.</p>

  <p>“Odanın görüntüsü çok korkunç bir karışıklık gösteriyordu. İki üç mobilya devrilmişti; zavallı mücevhercinin tutunduğu çarşaflar yerde darmadağınıktı: O da kafası duvara dayanmış, göğsündeki üç büyük yaradan fışkıran kanların ortasında yerde yatıyordu.</p>

  <p>“Dördüncü yaranın içinde sadece sapı görünen uzun bir mutfak bıçağı vardı.</p>

  <p>“Barutu büyük, bir olasılıkla ıslak olduğu için patlamamış olan ikinci tabancanın üstünden geçtim.</p>

  <p>“Mücevherciye yaklaştım; henüz ölmemişti: Yaptığım gürültü özellikle de tahtanın gıcırtısı nedeniyle korku dolu gözlerini açtı, bir an gözlerini bana dikti, konuşmak istermiş gibi dudaklarını oynattı ve son nefesini verdi.</p>

  <p>“Bu korkunç görüntü beni neredeyse duyarsızlaştırmıştı; artık kimseye yardım edemeyeceğime göre tek bir şey ihtiyaç duyuyordum o da kaçmaya. Ellerimi saçlarıma daldırıp korku çığlıkları atarak merdivenlere atıldım.</p>

  <p>“Alt salonda beş altı gümrükçü, iki üç jandarma, yani silahlı bir ekip vardı.</p>

  <p>“Beni yakaladılar; karşı koymadım bile, artık duyularıma hâkim değildim. Konuşmaya çalıştım, anlamsız sözler çıktı ağzımdan, işte hepsi bu.</p>

  <p>“Gümrükçülerin ve jandarmaların parmaklarıyla beni işaret ettiklerini gördüm; gözlerimi kendi üstüme çevirdim, her tarafım kan içindeydi. Merdivenin tahtaları arasından üstüme yağdığını sandığım ılık yağmur Carconte’un kanıydı.</p>

  <p>“Parmağımla saklanmış olduğum yeri gösterdim.</p>

  <p>“‘Ne demek istiyor?’ diye sordu bir jandarma.</p>

  <p>“Bir gümrükçü bakmaya gitti.</p>

  <p>“‘Buradan geçtiğini söylemek istiyor,’ diye yanıt verdi.</p>

  <p>“Ve gerçekten de geçmiş olduğum deliği gösterdi.</p>

  <p>“O zaman beni katil sandıklarını anladım. Sesim yeniden çıktı, güç kazandım; beni tutan iki adamın ellerinden kurtuldum ve çığlıklar atmaya başladım:</p>

  <p>“‘Ben değilim! Ben değilim!’</p>

  <p>“İki jandarma karabinalarıyla bana nişan aldılar.</p>

  <p>“‘Kıpırdarsan ölürsün,’ dediler.</p>

  <p>“‘Ama.’ diye bağırdım, ‘ben olmadığımı söylüyorum size!’</p>

  <p>“‘Bu küçük öykünü Nîmes’deki yargıçlara anlatırsın,’ diye yanıt verdiler. ‘Bu arada bizi izle; sana bir öğüt verelim, sakın direnme.’</p>

  <p>“Buna hiç niyetim yoktu, şaşkınlık ve korkudan mahvolmuştum. Bana kelepçe taktılar, bir atın kuyruğuna bağladılar ve Nîmes’e götürdüler.</p>

  <p>“Meğerse bir gümrükçü arkamdan gelmişti; evin çevresinde beni gözden yitirmiş ve geceyi orada geçireceğimden kuşkulanmıştı; arkadaşlarına haber vermişti ve tam oraya geldiklerinde tabanca sesini duymuşlar ve beni tüm suç kanıtlarının ortasında yakalamışlardı, suçsuzluğumu anlatabilmenin ne kadar güç olacağını hemen anladım.</p>

  <p>“Sadece bir şeye çok önem veriyordum: Yargıçtan ilk isteğim, gün içinde Pont-du-Gard’da konaklamış Rahip Busoni adlı birini her yerde aratmasını rica etmek oldu. Eğer Caderousse bir öykü uydurmuşsa, eğer böyle bir rahip yoksa, Caderousse da yakalanıp her şeyi itiraf etmezse kesinlikle mahvolacaktım..</p>

  <p>“İki ay geçti, bu süre içinde, yargıcımdan övgüyle söz etmek zorundayım, istediğim kişiyi bulmak için tüm araştırmalar yapıldı. Tüm umudumu yitirmiştim. Caderousse yakalanamamıştı. İlk oturumda hakkımda karar alınacaktı, 8 Eylül’de, yani olaydan üç ay beş gün sonra artık bulunmasından umudumu kestiğim Rahip Busoni, kendisiyle konuşmak isteyen bir tutuklunun olduğunu öğrendiğini söyleyerek hapishaneye geldi.</p>

  <p>“Söylediğine göre olayı Marsilya’da öğrenmişti ve benim isteğimi yerine getirmek için acele etmişti.</p>

  <p>“Onu nasıl bir heyecanla karşıladığımı anlıyorsunuz; tanık olduğum her şeyi ona anlattım, elmas öyküsünü kaygıyla dile getirdim; beklediğimin tersine öykü harfi harfine doğruydu; yine beklediğimin tersine ona anlattıklarımın hepsine inandı. Onun bu yumuşak iyiliğine kapılıp, ülkemin gelenekleri hakkında derin bilgisini görüp, işlediğim tek suçun affının belki de onun iyiliksever dudaklarından çıkacağını umut ederek, gizli tutulması koşuluyla Auteuil serüvenini tüm ayrıntılarıyla ona anlattım. Coşkuyla yaptığım şey, hesaplayıp yapsaydım elde edeceğimle aynı sonuca ulaştı; hiçbir şeyin beni ona açıklamaya zorlamadığı birinci cinayetin itiraf edilmesi ona ikinciyi işlemediğimi kanıtladı ve bana umut etmemi buyurarak ve yargıçları benim suçsuzluğuma inandırmak için elinden gelen her şeyi yapacağına söz vererek yanımdan ayrıldı.</p>

  <p>“Gerçekten de hapishanenin benim için yavaş yavaş sertliğini yitirdiğini gördüğüm ve beni yargılamak için, oturumları izlemek zorunda olan ağır ceza mahkemesinin beklendiğini öğrendiğim zaman gerçekten de benimle ilgilendiğinin kanıtını görmüş oldum.</p>

  <p>“Bu arada Tanrı Caderousse’un yabancı bir ülkede yakalanmasına ve Fransa’ya getirilmesine izin verdi. Caderousse, önceden tasarlamayı ve kışkırtmaları karısının üstüne atarak her şeyi itiraf etti. O ömür boyu kürek cezasına çarptırıldı, ben de özgür bırakıldım.”</p>

  <p>“O zaman mı Rahip Busoni’nin bir mektubu ile bana geldiniz?” diye sordu Monte Cristo.</p>

  <p>“Evet, Ekselans, benimle apaçık ilgileniyordu.</p>

  <p>“‘Kaçakçılık durumunuz size zarar verecek,’ dedi bana, ‘buradan çıkarsanız bu işi bırakın.’</p>

  <p>“‘Ama peder,’ diye sordum, ‘nasıl yaşayayım, zavallı kız kardeşimi nasıl yaşatayım istiyorsunuz?’</p>

  <p>“‘Benim tarikatımdan birinin bana çok saygısı vardır,’ diye yanıt verdi bana, o benden güvenilir bir adam bulmamı istedi. Siz bu adam olmak ister misiniz? Sizi ona göndereceğim.</p>

  <p>“‘Ah! peder!’ diye bağırdım, ‘ne kadar iyisiniz!’</p>

  <p>“‘Ama bana hiçbir zaman pişman olmayacağım konusunda söz vereceksiniz.’</p>

  <p>“Yemin etmek için elimi uzattım.</p>

  <p>“‘Bunun gereği yok,’ dedi, ‘Korsikalıları tanırım ve severim, işte tavsiye mektubum.’</p>

  <p>“Size getirdiğim ve onun üzerine Ekselanslarının beni hizmetlerine alma inceliğini gösterdikleri birkaç satırı yazdı. Şimdi Ekselanslarına benden hiç şikayetçi olup olmadıklarını gururla sorabilir miyim?”</p>

  <p>“Hayır,” yanıtını verdi kont, “sizin iyi bir hizmetkar olduğunuzu zevkle itiraf ederim Bertuccio; ama şu da bir gerçek ki güven eksikliğiniz var.”</p>

  <p>“Benim mi sayın kontum!”</p>

  <p>“Evet, sizin. Nasıl oluyor da bir kız kardeşiniz ve bir evlatlığınız olduğu halde bu zamana kadar bana ne birinden ne öbüründen hiçbir zaman söz etmediniz?”</p>

  <p>“Heyhat! Ekselans, size hayatımın en acı bölümünü daha anlatmadım. Korsika'ya gittim. Anlayacağınız gibi zavallı kız kardeşimi yeniden görmek ve avutmak için acele ediyordum; ama Rogliano’ya döndüğümde evi yas içinde buldum; komşuların hâlâ anımsadıkları korkunç bir olay olmuştu. Zavallı kız kardeşim, benim öğütlerime uyarak her an evdeki tüm parayı kendisine vermesini isteyen Benedetto’nun isteklerine karşı koyuyormuş. Bir gün Benedetto onu tehdit etmiş ve bütün gün ortadan kaybolmuş. Kız kardeşim ağlamış çünkü sevgili Assunta bu sefili bir ana yüreği ile seviyordu. Akşam olunca yatmadan onu beklemiş. Saat on birde tüm çılgınlıklarında onunla birlikte olan her zamanki arkadaşlarından ikisi ile eve geldiğinde Assunta ona kollarını uzatmış; ama onlar Assunta’yı yakalamışlar, üçünden biri, onun bu şeytan çocuk olmasından ürküyorum, üçünden biri bağırmış:</p>

  <p>“‘Soru oyunu oynayalım, paranın nerede olduğunu bize itiraf etsin.</p>

  <p>“Tam o sırada komşu Wasilio, Bastia’daymış; karısı da evde yalnızmış. Onun dışında hiç kimse kız kardeşimin evinde olup biteni ne görebilir ne de duyabilirdi. İki çocuk, böyle bir cinayetin olabileceğine inanamayarak cellatları olacak kişilere gülümseyen Assunta’yı tutmuşlar; üçüncüsü kapıları ve pencereleri sıkıca kapamaya gidip, sonra geri dönmüş, üçü bir araya gelip daha ciddi hazırlıklar karşısında Assunta’nın içinden kopan korku çığlıklarının duyulmasına engel olarak, ayaklarını, küçük hazinemizin nerede saklı olduğunu ona itiraf ettirmek amacıyla sıcak korlara yaklaştırmışlar; ama mücadele sırasında Assunta’nın giysileri tutuşmuş: Kendileri yanmamak için işkence gören zavallıyı bırakmışlar. Her yeri alevler içinde olan Assunta kapıya koşmuş ama kapı kapalıymış.</p>

  <p>“Pencereye atılmış ama pencere de sıkı sıkıya kapatılmışmış. O zaman komşu kadın korkunç çığlıkları duymuş: Bu, yardım isteyen Assunta’ymış. Biraz sonra sesi boğulmuş; çığlıklar inlemelere dönüşmüş, ertesi gün, korku ve sıkıntı dolu bir geceden sonra Wasilio’nun karısı ne olursa olsun deyip dışarı çıktığı ve evimizin kapısını yargıçla açtırdığı zaman Assunta’yı yarı yanmış ama hâlâ soluk alır durumda bulmuş, dolaplar zorlanmış, para yok olmuşmuş. Benedetto’ya gelince Rogliano’yu, bir daha dönmemek üzere terk etmiş; o günden bu yana onu hiç görmedim ve ondan söz edildiğini hiç duymadım.</p>

  <p>“İşte tüm bu acı haberleri öğrendikten sonra Ekselanslarına geldim,” dedi Bertuccio. “Size artık Benedetto’dan söz edemezdim, çünkü ortadan yok olmuştu, kız kardeşimden söz edemezdim, çünkü ölmüştü.”</p>

  <p>“Bu olay hakkında ne düşündünüz?” diye sordu Monte Cristo.</p>

  <p>“Bunun benim işlediğim suçun cezası olduğunu,” yanıtını verdi Bertuccio. “Ah! şu Villefortlar, lanetli bir ırk!”</p>

  <p>“Ben de öyle düşünüyorum,” diye mırıldandı kont üzüntülü bir sesle.</p>

  <p>“Şimdi Ekselansları, o zamandan beri görmediğim bu evin, birden kendimi içinde bulduğum bu bahçenin, bir adam öldürmüş olduğum bu yerin bende, sebebini öğrenmek istediğiniz kaygı verici heyecanlara neden olabileceğini anlıyorlar değil mi?” dedi Bertuccio; “Çünkü sonuçta Mösyö de Villefort’un orada, önümde, ayaklarımın dibinde kendi çocuğu için kazmış olduğu çukurun içinde yatıp yatmadığından çok emin değilim.” “Gerçekten de her şey olabilir.” dedi Monte Cristo oturduğu sıradan kalkarken; “hattâ,” diye ekledi alçak sesle, “krallık savcısı ölmemiş olabilir. Rahip Busoni sizi bana göndermekle iyi yapmış. Siz de öykünüzü bana anlatmakla çok iyi yapımız, hakkınızda kötü düşüncelere kapılmayacağım. Bu kadar kötü nitelendirilen Benedetto’ya gelince, hiç onun ne olduğunu öğrenmeye çalışmadınız mı?”</p>

  <p>“Hiç, eğer nerede olduğunu bilseydim yanına gitmek yerine bir canavarın karşısındaymışım gibi kaçardım. Hayır, ne mutlu ki, dünyada kim olursa olsun, kimsenin ondan söz ettiğini duymadım; umarım ölmüştür.”</p>

  <p>“Ummayınız, Bertuccio,” dedi kont, “kötüler böyle ölmezler, çünkü Tanrı onları, intikamlarının aracı yapmak için, korumasına almıştır.”</p>

  <p>“Öyle olsun,” dedi Bertuccio. “Tanrı’dan istediğim tek şey bir daha onu hiç görmemek. Şimdi,” diye devam etti kahya başını eğerek, “her şeyi biliyorsunuz kont hazretleri; yukarıdaki Tanrı gibi siz de burada benim yargıcımsınız; bana avutucu birkaç söz söylemeyecek misiniz?”</p>

  <p>“Gerçekten de haklısınız, ben size Rahip Busoni’nin söyleyeceklerini söyleyebilirim: Vurduğunuz kişi, şu Villefort, size yaptığı şey için, belki başka şeyler için de, bir cezayı hak ediyordu. Benedetto. eğer yaşıyorsa, size söylediğim gibi kutsal bir intikama hizmet edecek sonra o da cezasını çekecek. Size gelince, kendinizi tek bir nedenden suçlu bulabilirsiniz: Bu çocuğu ölümden kurtardıktan sonra neden annesine geri vermediğinizi kendinize sorun: İşte suçunuz bu, Bertuccio.”</p>

  <p>“Evet, mösyö, işte suç, gerçek suç burada, çünkü burada bir alçağım. Çocuğu bir kez hayata döndürdükten sonra yapmam gereken tek bir şey vardı, o da, söylediğiniz gibi, onu annesine geri vermek. Ama bunun için benim araştırma yapmam, dikkatleri üzerime çekmem, belki de kendimi ele vermem gerekecekti; ölmek istemedim, kız kardeşim, intikamımızın tam ve başarılı olmasına çalışan biz insanlardaki kibir beni hayata bağlıyordu; hem belki de sadece hayata duyduğum sevgi beni hayata bağlıyordu. Ah! ben ağabeyim gibi yiğit bir adam değilim!”</p>

  <p>Bertuccio elleriyle yüzünü örttü. Monte Cristo ona uzun uzun ve tanımlanamaz bir ifadeyle baktı.</p>

  <p>Yer ve zamanın daha da görkemli kıldığı bir anlık sessizlikten sonra:</p>

  <p>“Bu serüvenler konusunda sonuncu olacak bu konuşmayı gerektiği gibi bitirmek için Mösyö Bertuccio,” dedi kont onda alışılmış olmayan hüzünlü bir ses tonuyla, “sözlerimi iyi dinleyin, bunları Rahip Busoni’nin sık sık söylediğini duydum: Her kötülüğün iki ilacı vardır: zaman ve sessizlik.’ Şimdi Mösyö Bertuccio, bahçede biraz dolaşmam için beni yalnız bırakın. Bu olayda bir oyuncu olan sizin için yüreğe işleyen bir heyecan olan şey benim için neredeyse tatlı bir duygu olacak ve bu mülke iki katı bir değer kazandıracaktır. Gördüğünüz bu ağaçlar, Mösyö Bertuccio, sadece gölge yaptıkları için, gölgeler de sadece düşlerle ve hayallerle dolu oldukları için göze hoş görünüyorlar. Duvarlarla çevrili basit bir toprak parçası olarak satın aldığımı sandığım bir bahçe birden sözleşmede hiç görünmeyen hayaletlerle dolu bir bahçe oluveriyor. Oysa ben hayaletleri severim; yaşayanların bir günde yaptıkları kötülükleri ölülerin altı bin yılda bile yapabilmelerine imkan yok, bunu kimse söyleyemez. Bu nedenle siz içeri girin Mösyö Bertuccio, içiniz rahat uyuyun. Eğer son saatinizde günah çıkaran papazınız, Rahip Busoni’den daha az bağışlayıcı ise, beni çağırtın, eğer hâlâ bu dünyada isem adına sonsuzluk denen o zor yolculuğu yapmak için yola çıkmaya hazır olduğunuz anda ruhunuzu rahatlatacak sözleri bulacağım.”</p>

  <p>Bertuccio kontun önünde saygıyla eğildi ve içini çekerek uzaklaştı.</p>

  <p>Monte Cristo yalnız kaldı; öne doğru dört adım atarak:</p>

  <p>“Burada, bu çınarın yanında,” diye mırıldandı, “çocuğun bırakıldığı bu çukur: Orada, bahçeye girilen küçük kapı; şu köşede yatak odasına çıkılan gizli merdiven. Bunları not defterlerime yazmaya hiç ihtiyacım yok, çünkü gözlerimin önünde, çevremde, ayaklarımın altında tüm belirginliğiyle plan ortada işte, canlı plan.”</p>

  <p>Kont bahçede birkaç tur yaptıktan sonra arabasına gitti. Onu dalgın gören Bertuccio arabacının yanındaki yere hiçbir şey söylemeden oturdu.</p>

  <p>Araba Paris yolunu tuttu.</p>

  <p>Aynı akşam kont Champs-Elysées’deki evine gelince uzun yıllar evine alışmış bir insanın rahatlığıyla tüm konutu gezdi; evde ilk kez dolaşıyor olmasına katsın bir kez bile bir kapı yerine bir başkasını açmadı, onu gitmek istediği yere dosdoğru götürmeyecek bir merdiven ya da koridora sapmadı. Bu gece denetiminde Ali onunla birlikteydi. Evin yeni bölümlere ayrılması ve süslenmesi için Bertuccio’ya birçok emir verdi, saatine bakarak dikkatli Sudanlı’ya şöyle dedi:</p>

  <p>“Saat on bir buçuk, Haydée birazdan burada olur. Fransız kadınlara haber verildi mi?”</p>

  <p>Ali elini güzel Yunanlı’ya ayrılmış daireye doğru uzattı, burası öylesine her yerden yalıtılmıştı ki kapısı, bir duvar halısıyla gizlendiği takdirde orada yaşanabilen bir salon ve iki oda olduğundan hiç kuşkulanmadan tüm ev gezilebilirdi. Dediğimiz gibi Ali elini bu daireye doğru uzattı, sol elinin parmaklarıyla üç sayısını işaret etti ve aynı elini dümdüz uzatıp başını eline dayayarak uyur gibi gözlerini kapadı.</p>

  <p>“Ah!” dedi Monte Cristo, bu dile alışık biri olarak, “üç kişiler ve yatak odasında bekliyorlar değil mi?”</p>

  <p>“Evet,” dedi Ali başını yukarıdan aşağı doğru sallayarak.</p>

  <p>“Madam bu akşam yorgun olacak,” diye devam etti Monte Cristo, “ ve kuşkusuz uyumak isteyecek; onu konuşturmasınlar: Fransız özel hizmetçiler sadece yeni hanımlarını selamlamalı ve sonra çekilmeliler; Yunanlı hizmetçinin Fransız hizmetçilerle konuşmamasına dikkat edin.”</p>

  <p>Ali eğildi.</p>

  <p>Biraz sonra kapıcının seslendiği duyuldu; parmaklık açıldı, bir araba bahçe yoluna girdi ve basamaklı sekinin önünde durdu. Kont aşağı indi; arabanın kapısı açılmıştı bile; elini, tamamı altın işlemeli yeşil ipekten, başını da örten bir harmaniye sarınmış genç bir kadına uzattı.</p>

  <p>Genç kadın ona uzatılan eli tuttu, saygıyla karışık bir sevgiyle öptü, genç kadın sevecenlikle, kont ise tatlı bir ciddiyetle, yaşlı Homeros’un tanrılarını konuşturduğu şu tumturaklı dilde birkaç söz söylediler birbirlerine.</p>

  <p>Bunun üzerine, İtalya’da Monte Cristo’nun her zamanki yoldaşı güzel Yunanlı’nın ta kendisi olan genç kadın, pembe balmumundan bir meşale taşıyan Ali’nin peşinde dairesinin yolunu tuttu, sonra kont kendisi için ayırdığı küçük köşke çekildi.</p>

  <p>Gece yarımda tüm ışıklar söndürülmüştü, herkesin uyuduğu sanılabilirdi.</p>
