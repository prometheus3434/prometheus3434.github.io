    <p>79</p>

    <p>LİMONATA</p>

  </div>

  <p>Gerçekten de Morrel çok mutluydu.</p>

  <p>Mösyö Noirtier biraz önce onu çağırtmış ve Morrel çağırılış nedenini o kadar merak ediyordu ki, iki bacağına meydandaki atların bacaklarından daha fazla güvenerek gezinti arabasına binmemişti; koşarak Meslay sokağından çıkmış Faubourg Saint-Honoré’ye gidiyordu.</p>

  <p>Morrel jimnastik adımlarıyla yürüyordu ve zavallı Barrois onu elinden geldiğince izlemeye çalışıyordu. Morrel otuz bir yaşındaydı, Barrois ise altmış; Morrel aşktan sarhoştu, Barrois yakıcı sıcaktan susamış. Yaşları ve ilgileri böylesine farklı iki erkek bir üçgenin iki kenarına benziyorlardı: tabanda ayrı olup tepede birleşiyorlardı.</p>

  <p>Tepe Noirtier idi, Morrel’in acele gelmesini istemişti. Morrel bu isteği harfi harfine yerine getiriyor, bu nedenle de Barrois zorlanıyordu.</p>

  <p>Geldiklerinde Morrel hiç de soluksuz kalmamıştı, aşk onu kanatlandırmıştı, ama çoktan beri âşık olmamış Barrois kan ter içindeydi.</p>

  <p>Yaşlı uşak, Morrel’i özel kapıdan içeri soktu, odanın kapısını kapadı, az sonra döşemedeki giysi hışırtısı Valentine’in geldiğini haber verdi.</p>

  <p>Valentine yas giysileri içinde hayran olunacak kadar güzeldi.</p>

  <p>Düş o kadar tatlıydı ki Morrel neredeyse Noirtier ile konuşmaktan vazgeçecekti, ama biraz sonra ihtiyarın koltuğunun sesi döşemede duyuldu ve ihtiyar içeri girdi.</p>

  <p>Noirtier, Morrel’in, Valentine’i ve kendisini umutsuzluktan kurtaran olağanüstü müdahalesi nedeniyle ettiği teşekkürleri iyilik dolu bir bakışla kabul etti. Sonra Morrel’in gözleri kendisine tanınan ayrıcalığı anlamaya çalıştı, çekingen bir biçimde Morrel’den uzağa oturmuş olan Valentine konuşmasının istenmesini bekliyordu.</p>

  <p>Noirtier Valentine’e baktı bu kez.</p>

  <p>“Benden istediğiniz şeyi söylememi mi istiyorsunuz?” diye sordu genç kız.</p>

  <p>“Evet,” dedi Noirtier.</p>

  <p>“Mösyö Morrel,” dedi o zaman Valentine onu dikkatle gözleyen genç adama, “büyükbabam size birçok şey söyleyecek, bunları üç gündür bana anlattı. Sizi bugün bunları size yinelemem için çağırttı; beni, istediklerinin bir sözcüğünü bile değiştirmeden size aktarmam için seçtiğine göre, ben de size bunları yineleyeceğim.”</p>

  <p>“Ah! Büyük bir sabırsızlıkla dinliyorum,” diye karşılık verdi genç adam, “söyleyin Matmazel, söyleyin.”</p>

  <p>Valentine gözlerini yere indirdi: bu Morrel’e tatlı bir önbelirti gibi göründü. Valentine ancak mutlu olduğunda zayıftı.</p>

  <p>“Babam bu evden ayrılmak istiyor,” dedi. “Barrois ona uygun bir daire bulmaya çalışıyor.”</p>

  <p>“Ama siz matmazel,” dedi Morrel, “Mösyö Noirtier’nin o kadar sevdiği, ona bu kadar gerekli olan siz?”</p>

  <p>“Ben,” dedi genç kız, “büyükbabamı asla terk etmeyeceğim, bu onunla benim aramızda kararlaştırdığımız bir şey. Benim dairem onunkinin yanında olacak. Ya büyükbabam Noirtier ile birlikte yaşamak için Mösyö de Villefort’un onayını alacağım, ya da o bunu reddedecek: birincisi olursa hemen buradan ayrılacağım, ikinci durumda erişkinliğimi bekleyeceğim, bu da on sekiz ay sonra olacak. O zaman özgür olacağım, bağımsız bir servetim olacak ve ...”</p>

  <p>“Ve?...” diye sordu Morrel.</p>

  <p>“Ve o zaman büyükbabamın izniyle size verdiğim sözü tutacağım.”</p>

  <p>Valentine son sözlerini o kadar alçak sesle söyledi ki, Morrel bunları anlamak için büyük bir dikkat göstermeseydi duyamayacaktı.</p>

  <p>“Söylediklerim sizin düşüncelerinizdi değil mi dedeciğim?” diye ekledi Valentine Noirtier’ye dönerek.</p>

  <p>“Evet,” dedi ihtiyar.</p>

  <p>“Bir kez büyükbabamla yaşamaya başlayınca,” diye ekledi Valentine, “Mösyö Morrel bu iyi ve soylu koruyucunun yanında beni görmeye gelebilecektir. Eğer kalplerimizin, belki de cahil ya da kaprisli kalplerimizin oluşturmaya başladıkları bu bağ uygun görünürse ve deneyimlerimize göre bize gelecekte mutluluk güvencesi verirse –heyhat! söylenenlere göre engeller karşısında tutuşan kalpler güvende olunca soğurlarmış– o zaman Mösyö Morrel beni benden isteyebilir, onu bekleyeceğim.”</p>

  <p>“Ah!” diye haykırdı Morrel, ihtiyarın önünde Tanrının önündeymiş gibi, Valentine’in önünde bir meleğin önündeymiş gibi diz çökmeye çalışarak, “Ah! Böylesine bir mutluluğu hak etmek için hayatımda nasıl bir iyilik yaptım?”</p>

  <p>“O zamana kadar,” diye devam etti genç kız duru ve ciddi bir sesle, “kurallara, hattâ ana babalarımızın iradelerine saygı göstereceğiz, yeter ki bu irade bizi sonsuza dek ayırmaya çalışmasın; sözün kısası, bu sözcüğü yineliyorum, çünkü her şeyi anlatıyor, bekleyeceğiz.”</p>

  <p>“Bu sözcüğün gerektirdiği özverilere gelince, mösyö,” dedi Morrel, “bunları yazgıma razı olarak değil, mutlulukla yerine getireceğime yemin ederim.”</p>

  <p>“Böylece,” diye devam etti Valentine Maximilien’in yüreğine işleyen çok tatlı bir bakışla, “artık ihtiyatsızlık yok dostum, bugünden itibaren kendisini gerektiği gibi ve sadece sizin adınızı taşıyacak biri gibi gören kişiyi tehlikeye atmayın.”</p>

  <p>Morrel elini kalbinin üstüne bastırdı.</p>

  <p>Bu sırada Noirtier ikisine de sevgiyle bakıyordu. Kendisinden hiçbir şey saklanmayan biri olarak odanın köşesinde bekleyen Barrois çıplak alnından aşağı akan iri su damlacıklarını kurulayarak gülümsüyordu.</p>

  <p>“Aman Tanrım, zavallı Barrois nasıl da terliyor?” dedi Valentine.</p>

  <p>“Ah!” dedi Barrois, “çok koştum da ondan, matmazel, ama Mösyö Morrel ona karşı hakbilir olmam gerek, o benden daha hızlı koşuyordu.”</p>

  <p>Noirtier gözüyle üstünde bir sürahi limonata ile bir bardak konmuş tepsiyi işaret etti.</p>

  <p>“Bak sevgili Barrois,” dedi genç kız, “al, çünkü gözlerini yarıya kadar dolu bu sürahiden ayırmadığını görüyorum.”</p>

  <p>“Doğrusu susuzluktan ölüyorum,” dedi Barrois, “sağlığınıza bir bardak limonata içmek isterim.”</p>

  <p>“İç o zaman,” dedi Valentine, “ve hemen geri gel.” ’</p>

  <p>Barrois tepsiyi aldı, daha koridora yeni çıkmıştı ki kapamayı unuttuğu kapının aralığından Valentine’in doldurduğu bardağı içmek için başını arkaya attığını gördüler.</p>

  <p>Valentine ve Morrel, Noirtier’nin yanında vedalaşırlarken Villefortların merdivenlerinde bir zilin çaldığını duydular.</p>

  <p>Bu bir ziyaretçinin geldiğini haber veriyordu.</p>

  <p>Valentine saate baktı.</p>

  <p>“Saat on iki,” dedi, “bugün cumartesi dedeciğim, gelen doktor olmalı.”</p>

  <p>Noirtier gelenin o olabileceğini işaret etti.</p>

  <p>“Doktor buraya gelecek, Mösyö Morrel’in gitmesi gerek, değil mi dedeciğim?”</p>

  <p>“Evet,” diye yanıt verdi ihtiyar.</p>

  <p>“Barrois!” diye seslendi Valentine, “Barrois, buraya gelin!”</p>

  <p>Yaşlı uşağın yanıt verdiğini duydular:</p>

  <p>“Geliyorum matmazel.”</p>

  <p>“Barrois sizi kapıya kadar götürecek,” dedi Valentine Morrel’e, “şimdi bir şeyi unutmayın sayın subay, dedem mutluluğumuza zarar verebilecek hiçbir davranışta bulunmamanızı öğütlüyor.”</p>

  <p>“Bekleyeceğime söz verdim,” dedi Morrel, “ve bekleyeceğim.”</p>

  <p>O anda Barrois içeri girdi.</p>

  <p>“Kapıyı çalan kimdi?”diye sordu Valentine.</p>

  <p>“Sayın Doktor d’Avrigny,” dedi Barrois sendeleyerek.</p>

  <p>“İyi de neyiniz var Barrois?” diye sordu Valentine.</p>

  <p>İhtiyar yanıt vermedi, ürkmüş gözlerle efendisine bakıyordu, o sırada kasılmış eli ile ayakta durabilmek için bir dayanak arıyordu.</p>

  <p>“Aman düşecek!” diye haykırdı Morrel.</p>

  <p>Gerçekten de Barrois’da başlayan titreme giderek artıyordu, yüz kasları kasılıyor, yüzünün çizgileri son derece şiddetli bir sinir krizi geçirdiğini gösteriyordu.</p>

  <p>Barrois’nın böyle sarsıldığını gören Noirtier gözlerini ona dikmişti, yüreğini kaplayan tüm heyecanlar bu zeki ve çırpınan gözlerde okunuyordu.</p>

  <p>Barrois efendisine doğru birkaç adım attı.</p>

  <p>“Ah! Tanrım! Tanrım! Ulu Tanrım,” dedi, “benim neyim var böyle?... Acı çekiyorum... Artık anlayamıyorum. Beynimde binlerce ateşten nokta var. Ah! Bana dokunmayın, bana dokunmayın!”</p>

  <p>Gerçekten de gözleri yerinden fırlamıştı, ürkmüştü, başı arkaya düşüyor, bedeni sertleşiyordu.</p>

  <p>Büyük bir korkuya kapıları Valentine bir çığlık attı, Morrel bilinmeyen bir tehlikeye karşı savunmak ister gibi onu kollarına aldı.</p>

  <p>“Mösyö d’Avrigny! Mösyö d’Avrigny!” diye bağırdı Valentine boğuk bir sesle, “buraya gelin, imdat!”</p>

  <p>Barrois olduğu yerde geri döndü, arkaya doğru üç adım attı, sendeledi ve Noirtier’nin ayaklarının dibine düştü, elini onun bir dizine yaslayarak bağırdı:</p>

  <p>“Efendim! Benim iyi efendim!”</p>

  <p>O anda çığlıkları duyan Mösyö de Villefort kapının eşiğinde göründü.</p>

  <p>Morrel yarı baygın Valentine’i kollarından bıraktı ve arkaya atılarak odanın köşesine saklandı ve bir perdenin arkasında neredeyse kayboldu.</p>

  <p>Önünde bir yılanın dikildiğini görmüş gibi benzi soluk, buz kesmiş bir halde can çekişen zavallı adamdan gözlerini ayırmıyordu.</p>

  <p>Noirtier sabırsızlıktan ve korkudan ne yapacağını bilemiyordu, ruhu uşağından çok dostu olan zavallı ihtiyarın yardımına koşuyordu. Yaşam ve ölüm arasındaki korkunç savaşım, alnında damarların şişmesi ve gözlerinin çevresinde henüz canlı kalmış birkaç kasın kasılması ile kendini gösteriyordu.</p>

  <p>Yüzü seğiren, gözleri kan çanağına dönmüş, boynu arkaya devrilmiş olan Barrois elleriyle döşemeye vurarak yerde yatıyor, sertleşmiş bacakları ise tam tersine kıvrılmıştan çok kırılmış gibi görünüyordu.</p>

  <p>Dudaklarında hafif bir köpük belirmeye başlamıştı ve acı çekerek sık sık soluk alıyordu.</p>

  <p>Şaşkına dönen Villefort bir an, odaya girer girmez dikkatini çekmiş olan bu tabloya gözlerini dikmiş kalakaldı.</p>

  <p>Morrel’i görmemişti.</p>

  <p>Yüzünün solduğu, saçlarının diken diken olduğu bir anlık sessiz seyirden sonra:</p>

  <p>“Doktor! Doktor!” diye haykırdı kapıya doğru atılarak, “Gelin! Gelin!”</p>

  <p>“Madam! Madam!” diye haykırdı Valentine üvey annesine merdivenin tırabzanlarından sarkarak, “Gelin, çabuk gelin! Tuz ruhu şişenizi getirin.”</p>

  <p>“Ne oldu?” diye sordu Madam de Villefort sakin olmaya çalışan madensi sesiyle.</p>

  <p>“Ah! Gelin, gelin!”</p>

  <p>“Ama doktor nerede?” diye haykırıyordu Villefort, “nerede o?”</p>

  <p>Madam de Villefort yavaş yavaş aşağı indi, ayaklarının altında döşemenin gıcırdadığı duyuluyordu. Bir eliyle yüzünü kuruladığı mendili, öbür eliyle de İngiliz tuz ruhu şişesini tutuyordu.</p>

  <p>Kapıya gelince ilk gördüğü Noirtier oldu, benzer bir durumda çok doğal olan heyecanı dışında yüzü her zamanki gibi sağlıklı olduğunu gösteriyordu, ardından gözü ölmek üzere olan adama ilişti.</p>

  <p>Sarardı, gözü bir uşağa bir efendisine gidiyordu.</p>

  <p>“Tanrı aşkına söyleyin madam, doktor nerede? Sizin odanıza girmişti. Bu bir beyin kanaması, görüyorsunuz, biraz kan alınarak kurtulabilecek.”</p>

  <p>“Az önce bir şey yedi mi?” diye sordu Madam de Villefort soruyu duymazdan gelerek.</p>

  <p>“Madam,” dedi Valentine, “yemek yemedi, ama bu sabah dedemin ona verdiği bir görevi yerine getirmek için çok koştu. Döndüğünde sadece bir bardak limonata içti.”</p>

  <p>“Ah!” dedi Madam de Villefort, “neden şarap içmedi?</p>

  <p>“Limonata kötü bir şeydir.” “Limonata elinin altında, dedemin sürahisindeydi, zavallı Barrois susamıştı, ne bulduysa onu içti.”</p>

  <p>Madam de Villefort ürperdi. Noirtier derin bakışlarını ondan ayırmıyordu.</p>

  <p>“Boynu ne kadar kısa!” dedi Madam de Villefort.</p>

  <p>“Madam,” dedi Villefort, “size Mösyö d’Avrigny’nin nerede olduğunu soruyorum, Tanrı aşkına yanıt verin,”</p>

  <p>“Biraz rahatsız olan Édouard’ın odasında,” dedi Madam de Villefort sorudan daha fazla kaçamayarak.</p>

  <p>Villefort kendisi doktoru aramaya gitmek için merdivene atıldı.</p>

  <p>“Alın,” dedi genç kadın şişeyi Valentine’e uzatarak, “ondan herhalde kan alınacak. Ben odama çıkıyorum, çünkü kan görmeye dayanamam.”</p>

  <p>Ve kocasının peşinden gitti.</p>

  <p>Morrel saklandığı ve herkes çok kaygılı olduğu için kimsenin kendisini görmediği karanlık köşeden çıktı.</p>

  <p>“Hemen gidin Maximilien,” dedi Valentine, “ben sizi çağırıncaya kadar bekleyin. Haydi.”</p>

  <p>Morrel bir hareketle tüm soğukkanlılığını korumuş olan Noirtier’ye ne yapacağını sordu, o da ‘evet’ dedi.</p>

  <p>Morrel Valentine’in elini kalbine bastırdı ve gizli koridordan çıktı.</p>

  <p>Aynı anda Villefort ve doktor karşı kapıdan içeri giriyorlardı.</p>

  <p>Barrois kendine gelmeye başlamıştı: kriz geçmişti, söyledikleri inilti halinde geliyor, bir dizinin üstünde doğruluyordu.</p>

  <p>D’Avrigny ve Villefort Barrois’yı bir şezlonga taşıdılar.</p>

  <p>“Ne emredersiniz doktor?” diye sordu Villefort.</p>

  <p>“Bana su ve eter getirin. Evde var mı?”</p>

  <p>“Evet.”</p>

  <p>“Bana terebentin yağı ve kusturucu ilaç getirin çabuk.”</p>

  <p>“Haydi!” dedi Villefort.</p>

  <p>“Şimdi herkes gitsin.”</p>

  <p>“Ben de mi?” diye çekinerek sordu Valentine.</p>

  <p>“Evet matmazel, özellikle siz,” dedi doktor sert bir biçimde.</p>

  <p>Valentine Mösyö d’Avrigny’ye şaşkınlıkla baktı, Mösyö Noirtier’yi alnından öptü ve dışarı çıktı.</p>

  <p>Arkasından doktor kaygılı bir yüzle kapıyı kapadı.</p>

  <p>“Bakın, bakın doktor, işte kendine geliyor, bu sadece önemsiz bir kanama.”</p>

  <p>Mösyö d’Avrigny kaygılı bir yüzle gülümsedi.</p>

  <p>“Kendinizi nasıl hissediyorsunuz Barrois?” diye sordu doktor.</p>

  <p>“Biraz daha iyi, mösyö.”</p>

  <p>“Şu bir bardak eterli suyu içer misiniz?”</p>

  <p>“Denerim, ama bana dokunmayın.”</p>

  <p>“Neden?”</p>

  <p>“Çünkü bana parmağınızın ucuyla bile dokunsanız krizin yeniden başlayacağını sanıyorum.”</p>

  <p>“İçin.”</p>

  <p>Barrois bardağı aldı, morarmış dudaklarına yaklaştırdı ve hemen hemen yarısını içti.</p>

  <p>“Nereniz ağrıyor?” diye sordu doktor.</p>

  <p>“Her yerim. Her yerimde korkunç kasılmalar hissediyorum.”</p>

  <p>“Gözleriniz kararıyor mu?”</p>

  <p>“Evet.”</p>

  <p>“Kulaklarınız çınlıyor mu?”</p>

  <p>“Korkunç.”</p>

  <p>“Bu ne zaman başladı?”</p>

  <p>“Biraz önce.”</p>

  <p>“Birden mi?”</p>

  <p>“Yıldırım gibi.”</p>

  <p>“Dün ve evvelki gün bir şeyiniz yok muydu?”</p>

  <p>“Hiçbir şeyim yoktu.”</p>

  <p>“Uyuklama hali? Ağırlık duygusu?”</p>

  <p>“Hayır.”</p>

  <p>“Bugün ne yediniz?”</p>

  <p>“Hiçbir şey yemedim, sadece mösyönün limonatasından bir bardak içtim, hepsi bu.”</p>

  <p>Ve Barrois koltuğunda kımıldamadan oturup, bu korkunç sahneyi bir hareketi, bir sözcüğü gözden kaçırmadan izleyen Noirtier’yi başıyla işaret etti.</p>

  <p>“Bu limonata nerede?” diye sordu doktor hemen.</p>

  <p>“Aşağıda, sürahide.”</p>

  <p>“Aşağıda nerede?”</p>

  <p>“Mutfakta.”</p>

  <p>“Gidip almamı ister misiniz doktor?” diye sordu Villefort.</p>

  <p>“Hayır, siz burada kalın ve hastaya bardakta kalan suyu içirmeye çalışın.”</p>

  <p>“Ya limonata?”</p>

  <p>“Onu almaya ben gideceğim.”</p>

  <p>D’Avrigny yerinden fırladı, kapıyı açtı, servis merdivenine atıldı, o sırada mutfağa inmekte olan Madam de Villefort’u az kalsın deviriyordu.</p>

  <p>Madam de Villefort bir çığlık attı.</p>

  <p>D’Avrigny ona dikkat bile etmedi, kafasında tek bir düşünce vardı; son basamakları üçer dörder atlayarak indi, mutfağa daldı ve tepsinin üstünde dörtte üçü boş sürahiyi gördü.</p>

  <p>Avının üstüne atılan bir kartal gibi sürahiye saldırdı.</p>

  <p>Soluk soluğa giriş katına çıktı ve odaya girdi.</p>

  <p>Madam de Villefort odasına giden merdiveni yavaş yavaş çıkıyordu.</p>

  <p>“Burada bulunan sürahi bu muydu?” diye sordu d’Avrigny.</p>

  <p>“Evet doktor bey.”</p>

  <p>“Bu sizin içtiğiniz limonata ile aynı mı?”</p>

  <p>“Sanırım öyle.”</p>

  <p>“Tadı nasıldı?”</p>

  <p>“Biraz acı.”</p>

  <p>Doktor avucunun içine birkaç damla limonata döktü, onu dudaklarıyla içine çekti, şarabı tadarken yapıldığı gibi ağzını bununla çalkaladıktan sonra sıvıyı şömineye tükürdü.</p>

  <p>“Bu aynı,” dedi. “Bundan siz de içtiniz mi Mösyö Noirtier?”</p>

  <p>“Evet,” dedi ihtiyar.</p>

  <p>“Siz de aynı acı tadı fark ettiniz mi?”</p>

  <p>“Evet.”</p>

  <p>“Ah! Doktor bey!” diye bağırdı Barrois, “işte yine başlıyor! Tanrım! Ulu Tanrım, acı bana!”</p>

  <p>Doktor hastanın yanına koştu.</p>

  <p>“Villefort şu kusturucu ilacın gelip gelmediğine bakın.”</p>

  <p>Villefort bağırarak dışarı çıktı:</p>

  <p>“Kusturucu ilaç! Kusturucu ilacı getirdiler mi”</p>

  <p>Kimse yanıt vermedi. Evde son derece büyük bir korku egemendi.</p>

  <p>“Ciğerlerine hava üflemenin bir yolu olsaydı,” dedi d’Avrigny çevresine bakarak, “belki de soluğunun tıkanmasını engelleyebilirdik. Ama yok, hiçbir şey yok.”</p>

  <p>“Ah! Mösyö,” diye bağırıyordu Barrois, “yardım etmeden ölmeye mi bırakacaksınız beni? Ah! Tanrım! Ölüyorum, ölüyorum!”</p>

  <p>“Bir tüy! Bir tüy!” dedi doktor.</p>

  <p>Masanın üstünde bir tüy gördü.</p>

  <p>Tüyü hastanın ağzına sokmaya çalıştı, hasta kasılmaların arasında kusmak için boşu boşuna çaba harcıyordu, ama çeneleri öylesine kenetlenmişti ki tüy bile geçemiyordu.</p>

  <p>Barrois birincisinden daha şiddetli bir sinir krizine yakalanmıştı. Şezlongdan yere kaymıştı, yerde bedeni katılaşıyordu.</p>

  <p>Doktor hastayı hiçbir çare bulamadığı nöbetle baş başa bırakıp Noirtier’nin yanına gitti.</p>

  <p>“Kendinizi nasıl hissediyorsunuz?” diye sordu hemen alçak sesle, “iyi mi?”</p>

  <p>“Evet.”</p>

  <p>“Mideniz hafif mi ağır mı? Hafif mi?”</p>

  <p>“Evet.”</p>

  <p>“Size her pazar almanızı söylediğim hapları aldığınız zamanki gibi mi?”</p>

  <p>“Evet.”</p>

  <p>“Limonatanızı Barrois mı yaptı?”</p>

  <p>“Evet.”</p>

  <p>“Ona limonatadan içmesini siz mi söylediniz?”</p>

  <p>“Hayır.”</p>

  <p>“Mösyö de Villefort mu?”</p>

  <p>“Hayır.”</p>

  <p>“Madam mı?”</p>

  <p>“Hayır.”</p>

  <p>“O zaman Valentine mi?”</p>

  <p>“Evet.”</p>

  <p>D’Avrigny alnına vurdu.</p>

  <p>“Aman Tanrım! Aman Tanrım!” diye mırıldandı.</p>

  <p>“Doktor! Doktor!” diye bağırdı Barrois, üçüncü nöbetin geldiğini hissederek.</p>

  <p>“Şu kusturucu ilacı getirmeyecekler mi?” diye haykırdı doktor.</p>

  <p>“İşte hazırlanmış bir bardak ilaç,” dedi Villefort içeri girerek.</p>

  <p>“Kim hazırladı?”</p>

  <p>“Benimle gelen eczacı çocuk.”</p>

  <p>“İçin.”</p>

  <p>“Olanaksız, doktor, artık çok geç; boğazım sıkışıyor, boğuluyorum! Ah! Kalbim! Ah! Başım... Ah! Bu ne cehennem!... Daha böyle çok acı çekecek miyim?”</p>

  <p>Ve bir çığlık atarak yıldırım çarpmış gibi arkaya devrilip düştü.</p>

  <p>D’Avrigny elini Barrois’nın kalbinin üstüne koydu, dudaklarına bir ayna yanaştırdı.</p>

  <p>“Evet?” diye sordu Villefort.</p>

  <p>“Mutfaktakilere bana bir menekşe şurubu getirmelerini söyleyin.”</p>

  <p>Villefort hemen aşağı indi.</p>

  <p>“Korkmayın Mösyö Noirtier,” dedi d’Avrigny, “hastayı, kan almak için başka bir odaya götürüyorum, gerçekten de bu tür krizleri görmek çok ürkütücüdür.”</p>

  <p>Barrois’yı kollarının altından tutarak bitişik odaya sürükledi, ama hemen arkasından limonatadan kalanı almak için geri geldi.</p>

  <p>Noirtier sağ gözünü kapatıyordu.</p>

  <p>“Valentine mi? Valentine’i mi istiyorsunuz? Onu size göndermelerini söyleyeceğim.”</p>

  <p>Villefort yukarı çıkıyordu, d’Avrigny ona koridorda rastladı.</p>

  <p>“Ne oldu?” diye sordu Villefort.</p>

  <p>“Gelin,” dedi d’Avrigny.</p>

  <p>Ve onu odaya götürdü.</p>

  <p>“Hâlâ baygın mı?” diye sordu krallık savcısı.</p>

  <p>“Öldü.”</p>

  <p>Villefort üç adım geri gitti, ellerini başının üstünde birleştirdi ve apaçık bir acıma duygusuyla:</p>

  <p>“Ne kadar çabuk öldü!” dedi ölüye bakarak.</p>

  <p>“Evet, çok çabuk, değil mi?” dedi d’Avrigny, “ama bu sizi şaşırtmamalı: Mösyö ve Madam de Saint Méran da bu kadar çabuk öldüler. Ah! Sizin evinizde çabuk ölünüyor Mösyö de Villefort.”</p>

  <p>“Ne!” diye bağırdı yargıç büyük bir korku ve üzüntü belirten bir sesle, “Yine o korkunç düşünceye takıldınız!”</p>

  <p>“Her zaman, mösyö, her zaman!” dedi d’Avrigny ciddi bir biçimde, “çünkü bu düşünce beni bir an bile bırakmadı ve emin olun bu kez yanılmadığımı göreceksiniz, iyi dinleyin Mösyö de Villefort.”</p>

  <p>Villefort nöbet geçirir gibi titriyordu.</p>

  <p>“Hiç iz bırakmadan öldüren bir zehir vardır. Ben bu zehiri çok iyi bilirim: bu zehiri getirdiği tüm bozukluklarda, ortaya çıkardığı tüm olaylarda inceledim. Bu zehiri biraz önce zavallı Barois’da da saptadım, tıpkı Madam de Saint-Méran’da saptadığım gibi. Bu zehirin varlığını tanımanın bir yolu vardır: bir asitle kırmızılaşmış turnusol kağıdını mavi renge boyar, menekşe şurubunu yeşile boyar. Turnusol kağıdımız yok, ama bakın istediğim menekşe şurubunu getiriyorlar.”</p>

  <p>Gerçekten de koridordan ayak sesleri geliyordu; doktor kapıyı araladı, dibinde iki üç kaşık şurup bulunan fincanı oda hizmetçisinin elinden aldı ve kapıyı yeniden kapattı.</p>

  <p>“Bakın,” dedi kalbi neredeyse duyulacak kadar hızlı çarpan krallık savcısına, “işte bu fincanda menekşe şurubu, bu sürahide Mösyö Noirtier’nin ve Barrois’nın bir bölümünü içtikleri limonatadan artan var. Eğer limonata saf ve zararsız ise şurup kendi rengini koruyacak, eğer limonata zehirli ise şurubun rengi yeşil olacak. Bakın!”</p>

  <p>Doktor fincanın içine yavaş yavaş sürahideki limonatadan birkaç damla boşalttı ve hemen o anda fincanın dibinde bir bulut oluştuğunu gördüler; bu bulut önce mavi tonuna dönüştü, sonra gök yakut rengini, daha sonra da opal rengini aldı, opalden de zümrüt yeşiline döndü.</p>

  <p>Bu son renkte kaldı, yani deney hiçbir kuşkuya yer bırakmamıştı.</p>

  <p>“Zavallı Barrois, ya yalancı angustura ile ya da Saint-Ignace cevizi ile zehirlenmiş,” dedi d’Avrigny, “şimdi Tanrının ve insanların önünde bu konuda güvence veririm.”</p>

  <p>Villefort hiçbir şey söylemedi, ama kollarını gökyüzüne doğru kaldırdı, gözlerini şaşkın şaşkın açtı ve yıldırım çarpmış gibi bir koltuğa yığıldı.</p>
