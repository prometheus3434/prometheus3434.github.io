    <p>2</p>

    <p>BABA VE OĞUL</p>

  </div>

  <p>Kendini hırsına kaptırarak, armatörün kulağına arkadaşıyla ilgili birtakım kötü varsayımlar fısıldamaya çalışan Danglars’ı bir kenara bırakalım, Canebière’i boydan boya geçtikten sonra Noailles sokağına sapan, Meilhan yolunun sol yanındaki küçük bir eve giren, karanlık bir merdivenden hızla dördüncü kata çıkan, bir eliyle tırabzana tutunurken öbür eliyle de kalbinin atışlarını bastırmaya çalışan, küçük bir odayı sonuna dek gösteren biraz aralık kalmış bir kapının önünde duran Dantès’in peşinden gidelim.</p>

  <p>Burası baba Dantès’in oturduğu oda idi.</p>

  <p><i>Firavun</i>’un geliş haberi, bir sandalyenin üstüne çıkmış, penceresinin kafesi boyunca yukarı tırmanan filbaharlara karışmış birkaç latin çiçeğine, titreyen eliyle çit yapmaya çalışan ihtiyar adama henüz ulaşmamıştı.</p>

  <p>Birden iki kolun beline dolandığını hissetti ve iyi tanıdığı bir ses arkasından haykırdı:</p>

  <p>“Babacığım, canım babacığım!”</p>

  <p>Yaşlı adam bir çığlık attı ve arkasına döndü; oğlunu görünce, tir tir titreyerek ve rengi solarak kendini onun kollarına bıraktı.</p>

  <p>“Neyiniz var baba?” diye haykırdı genç adam kaygıyla; “hasta mısınız yoksa?”</p>

  <p>“Hayır, hayır, sevgili Edmond’um, oğlum, yavrum, hayır; ama seni beklemiyordum, sevinç bu, seni birden habersizce yeniden görmenin verdiği heyecan... Ah! Tanrım! Sanırım öleceğim!”</p>

  <p>“Haydi! Kendinize gelin artık baba! Benim, ben! Sevinçten zarar gelmez, denir hep, işte bunun için hiç habersiz girdim içeri. Haydi bakalım, şimdiki gibi şaşkın gözlerle bakacağınıza, gülün bana. Geri geldim ve mutlu olacağız.”</p>

  <p>“Ah! Çok iyi oğlum!” dedi ihtiyar; “ama nasıl mutlu olacağız? Bir daha beni bırakıp gitmeyecek misin? Haydi bana mutluluğunu anlat!”</p>

  <p>“Tanrım, bir ailenin yasından çıkmış bir mutluluktan sevinç duyduğum için beni bağışla!” dedi genç adam. “Ama Tanrı biliyor ki bu mutluluğu ben istemedim; kendisi geldi ve benim buna üzülecek gücüm yok: yiğit Kaptan Leclère öldü babacığım ve Mösyö Morrel’in yardımıyla, onun yerini belki de ben alacağım. Anlıyor musunuz babacığım? Yirmi yaşında kaptan! Yüz Louis altını aylık ve kârdan da pay! Bu, benim gibi fakir bir denizcinin gerçekten umut edebileceğinden fazla bir şey değil mi?”</p>

  <p>“Evet, oğlum, evet, gerçekten de öyle,” dedi yaşlı adam, “bu çok iyi bir şey.”</p>

  <p>“Kazanacağım ilk para sayesinde, latin çiçeklerinizi, filbaharlarınızı ve hanımelilerinizi ekmek için bahçeli, küçük bir eviniz olsun istiyorum... Ama neyiniz var baba? Fenalaşıyor gibisiniz.”</p>

  <p>“Sabır, sabır! Şimdi geçer.”</p>

  <p>Ve gücünü yitiren yaşlı adam geriye devrildi.</p>

  <p>“Haydi! Haydi!” dedi genç adam, “bir kadeh şarap, babacığım; bu sizi canlandırır; şarabınızı nereye koyuyorsunuz?”</p>

  <p>“Hayır, sağol, arama; ihtiyacım yok,” dedi yaşlı adam, oğlunu tutmaya çalışarak.</p>

  <p>“Var, baba, var, bana yerini söyleyin.”</p>

  <p>Ve iki üç dolabı açtı.</p>

  <p>“Boşuna...” dedi yaşlı adam, “şarap kalmadı.”</p>

  <p>“Şarap kalmadı da ne demek?” diye sordu bu kez Dantès, sarararak ve bir babasının çukur ve solgun yanaklarına, bir boş dolaplara bakarak, “şarap kalmadı da ne demek? Paranız mı yoktu babacığım?”</p>

  <p>“Artık sen de burada olduğuna göre hiçbir şeyim eksik değil,” dedi yaşlı adam.</p>

  <p>“Oysa,” diye kekeledi Dantès alnından aşağı inen terini silerek, “oysa üç ay önce yola çıkarken size iki yüz frank bırakmıştım.”</p>

  <p>“Evet, evet Edmond, doğru; ama giderken komşumuz Caderousse’a olan küçük bir borcunu unutmuşsun; eğer senin yerine bu borcu ödemezsem Mösyö Morrel’e gidip isteyeceğini söyleyerek bana bunu anımsattı. O zaman, anlıyorsun ya, sana bir zararı olur korkusuyla...”</p>

  <p>“Ne oldu?”</p>

  <p>“Ne mi oldu? Ben ödedim.”</p>

  <p>“Ama,” diye haykırdı Dantès, “Caderousse’a olan borcum yüz kırk franktı!”</p>

  <p>“Evet,” diye mırıldandı yaşlı adam.</p>

  <p>“Bu parayı size bıraktığım iki yüz frankın içinden ödediniz öyle mi?”</p>

  <p>Yaşlı adam başıyla onayladı.</p>

  <p>“Öyle ki üç ay altmış frankla geçindiniz!” diye fısıldadı genç adam.</p>

  <p>“Biliyorsun bana çok az şey gerekiyor,” dedi yaşlı adam.</p>

  <p>“Ah! Tanrım, Tanrım, beni bağışla!” diye haykırdı Edmond, kendini zavallı adamın ayaklarına atarak.</p>

  <p>“Ne yapıyorsun öyle?”</p>

  <p>“Ah! kalbimi parçaladınız.”</p>

  <p>“Haydi canım! İşte buradasın,” dedi yaşlı adam gülümseyerek; “artık her şey unutuldu, çünkü her şey yolunda.”</p>

  <p>“Evet, işte buradayım,” dedi genç adam, “güzel bir gelecek ve biraz parayla işte buradayım. Haydi, baba,” dedi, “alın, alın ve hemen bir şeyler aldırın.”</p>

  <p>Ve içinde bir düzine kadar altın para, beş altı tane beş franklık ve bozuk para bulunan ceplerini masanın üstüne boşalttı.</p>

  <p>Yaşlı Dantès’in yüzü ışıldadı.</p>

  <p>“Bu kimin?” dedi.</p>

  <p>“Benim tabii!... sizin!... bizim!... Alın, yiyecek içecek alın, mutlu olun, yarın başkaları da olacak.”</p>

  <p>“Yavaş yavaş,” dedi yaşlı adam gülümseyerek; “izninle, verdiğin parayı ölçülü harcayacağım: benim bir seferde çok fazla şey satın aldığımı görürlerse bunları almak için senin dönüşünü beklemek zorunda kaldığımı sanırlar.”</p>

  <p>“İstediğiniz gibi yapın; ama her şeyden önce bir hizmetçi tutun baba: artık yalnız kalmanızı istemiyorum. Geminin ambarında küçük bir sandıkta çok iyi tütünüm ve kaçak kahvem var, yarın bunlar sizin olacak. Ama hişt! İşte biri geliyor.”</p>

  <p>“Bu, gelişini öğrenip sana hoşgeldin demek için buraya gelen Caderousse’tur.”</p>

  <p>“İşte özü sözü birbirini tutmayan biri daha,” diye mırıldandı Edmond; “ama hiç önemi yok, ne de olsa bir zamanlar bize yardımı olmuş bir komşu, hoşgelmiş.”</p>

  <p>Gerçekten de Edmond alçak sesle cümlesini tamamladığı anda sahanlığa açılan kapıda Caderousse’un siyah ve sakallı kafası belirdi. Yirmi beş, yirmi altı yaşlarında bir adamdı, terziydi, elinde bir kumaş parçası tutuyordu, bundan, bir cekete devrik yaka yapmaya çalışıyordu.</p>

  <p>“Eh! Artık geri döndün ha, Edmond?” dedi çok belirgin bir Marsilya aksanı ve ağzında fildişi gibi beyaz dişlerini gösteren geniş bir gülümsemeyle.</p>

  <p>“Gördüğünüz gibi geldim komşu Caderousse ve hangi konuda olursa olsun size yardımcı olmaya hazırım,” diye yanıt verdi Dantès, bu hizmet sunmanın arkasında saklı soğukluğu belli etmemeye çalışarak.</p>

  <p>“Sağolun, sağol; çok şükür hiçbir şeye ihtiyacım yok, hattâ kimi zaman başkalarının bana ihtiyacı oluyor.” Dantès bir hareket yaptı. “Bunu senin için söylemiyorum oğlum; sana ödünç para verdim sen de onu bana geri ödedin; iyi komşular arasında olur böyle şeyler, ödeştik.”</p>

  <p>“Borcumuz olanlarla hiçbir zaman ödeşemeyiz, çünkü onlara para olarak hiç borcumuz kalmasa bile minnet borcumuz vardır.”</p>

  <p>“Bunlardan söz etmenin ne yararı var ki! Geçmiş geçmiştir. Senin mutlu dönüşünden söz edelim oğlum. Kahverengi kumaş almak için, öylesine, limana gitmiştim, orada dostum Danglars’a rastladım.”</p>

  <p>“‘Sen Marsilya’da ha?’ dedim.”</p>

  <p>“‘Evet, öyle,’ diye yanıt verdi bana.”</p>

  <p>“Senin Smyrna’da olduğunu sanıyordum.’”</p>

  <p>“‘Oradaydım, ama döndüm.’”</p>

  <p>“‘Ya Edmond, ufaklık, o nerede?’”</p>

  <p>“‘Kesinlikle babasının evindedir,’ diye yanıt verdi Danglars; bu yüzden ben de geldim,” diye sürdürdü Caderousse, “bir dostumun elini sıkma zevki için geldim.”</p>

  <p>“Bu iyi Caderousse bizi ne kadar da seviyor,” dedi yaşlı adam.</p>

  <p>“Sizi elbette seviyorum ve dahası değer veriyorum, dürüst insanlar o kadar az ki! Ama sen zengin olmuş gibisin evlat,” diye sürdürdü terzi Dantès’in masanın üstüne bıraktığı bir avuç altın ve gümüş paralara gizlice bir göz atarak.</p>

  <p>Genç adam komşusunun siyah gözlerini ışıldatan açgözlülük parıltısını fark etti.</p>

  <p>“Ah! Tanrım!” dedi pek umursamadan, “bu para hiç de benim değil; babama yokluğum sırasında bazı eksikleri olmasından korktuğumu söylüyordum, o da beni rahatlatmak için para kesesini masanın üstüne boşalttı. Haydi baba,” diye sürdürdü Dantès, “bu parayı kumbaranıza doldurun; meğerki komşumuz Caderousse’un bunlara ihtiyacı olmasın, eğer varsa bu para hemen emrindedir.”</p>

  <p>“Hayır, ihtiyacım yok oğlum,” dedi Caderousse, “hiçbir şeye ihtiyacım yok, Tanrıya şükür devlet insanlarını besliyor. Paranı koy bir kenara, koy: paranın hiçbir zaman fazlası olmaz; yine de bana vermek istediğini almış gibi oldum.”</p>

  <p>“Seve seve verecektim,” dedi Dantès.</p>

  <p>“Bundan hiç kuşkum yok. Pekala! Mösyö Morrel ile aran iyiymiş, seni pek seviyormuş.”</p>

  <p>“Mösyö Morrel bana karşı her zaman çok iyi davranmıştır,” dedi Dantès.</p>

  <p>“Ne olursa olsun yemek davetini geri çevirmekle iyi etmemişsin.”</p>

  <p>“Nasıl? Yemek teklifini geri mi çevirdin?” diye atıldı yaşlı Dantès; “seni akşam yemeğine mi davet etmişti?”</p>

  <p>“Evet, baba,” diye yanıtladı Edmond, kendisi ile ilgili bu aşırı onurlandırılmanın babasında yarattığı şaşkınlığa gülümseyerek.</p>

  <p>“Peki neden geri çevirdin oğlum?” diye sordu ihtiyar.</p>

  <p>“Sizin yanınıza daha çabuk gelebilmek için babacığım,” diye yanıtladı genç adam; “sizi görmek için acele ediyordum.”</p>

  <p>“Bu onun, o iyi Mösyö Morrel’in canını sıkacaktır,” diye araya girdi Caderousse; “eğer bir insan kaptan olmak istiyorsa armatörünün canını sıkmamalıdır.”</p>

  <p>“Geri çevirmemin nedenini ona açıkladım,” dedi Dantès, “ve o da bunu anladı sanırım.”</p>

  <p>“Ah! Doğrusu, kaptan olmak için patronlarını biraz pohpohlamak gerekir.”</p>

  <p>“Bunu yapmadan kaptan olmayı umuyorum,” dedi Dantès.</p>

  <p>“Daha iyi, daha iyi! Bu tüm eski dostları memnun edecek ve Saint-Nicolas Kalesi’nin arkasında buna hiç de üzülmeyecek birini tanıyorum.”</p>

  <p>“Mercédès mi?” diye sordu ihtiyar.</p>

  <p>“Evet, babacığım,” diye yanıt verdi Dantès, “şimdi sizi gördüğüme, artık çok iyi olduğunuzu ve size gerekli her şeye sahip olduğunuzu bildiğime göre sizden Katalanlara bir ziyaret yapmak için gitmeme izin vermenizi rica ediyorum.”</p>

  <p>“Git, oğlum,” dedi yaşlı Dantès, “Tanrı beni oğlumla nasıl sevindirdi ise seni de karınla öyle sevindirsin.”</p>

  <p>“Karısı mı?” dedi Caderousse; “ne diyorsunuz Dantès Baba! Henüz karısı değil, bildiğim kadarıyla!”</p>

  <p>“Değil; ama tüm olasılıklar gösteriyor ki yakında karım olacak,” diye yanıt verdi Edmond.</p>

  <p>“Önemi yok, önemi yok,” dedi Caderousse, “acele etmekle iyi yaptın oğlum.”</p>

  <p>“Neden?”</p>

  <p>“Çünkü Mercédès güzel bir kız ve güzel kızların peşinde âşıklar eksik olmaz; özellikle bu kız, peşinde düzinelerle âşığı var.”</p>

  <p>“Doğru mu?” diye sordu Edmond, içinde hafif kaygılı bir hava sezilen bir gülümsemeyle.</p>

  <p>“Ah! evet,” diye yanıtladı Caderousse, “hattâ çok iyi kısmetler; ama biliyorsun, kaptan olacaksın, seni geri çevirmek istemeyeceklerdir!”</p>

  <p>“Bu sözler şu anlama mı geliyor,” diye sordu Dantès, kaygısını zor saklayan bir gülümsemeyle, “eğer kaptan olmasaydım...”</p>

  <p>“Ee! Ee!” dedi Caderousse.</p>

  <p>“Haydi, haydi,” dedi genç adam, “genel olarak kadınlar hakkında, özel olarak Mercédès hakkında sizden daha olumlu düşünüyorum ve ister kaptan olayım ister olmayayım onun bana sadık kalacağına inanıyorum.”</p>

  <p>“Bu daha iyi! Daha iyi!” dedi Caderousse, “evlenirken insanın güven duyması her zaman iyi bir şeydir; ama neyse; inan bana oğlum, gelişini bildirmek ve umutlarını ona açmak için hiç zaman yitirmeden git.”</p>

  <p>“Gidiyorum,” dedi Edmond.</p>

  <p>Babasına sarıldı, Caderousse’u selamladı ve çıktı.</p>

  <p>Caderousse biraz daha kaldı; sonra yaşlı Dantès’ten izin isteyerek o da çıktı ve Senac sokağının köşesinde kendisini bekleyen Danglars’ın yanına gitti.</p>

  <p>“Söyle, onu gördün mü?” diye sordu Danglars.</p>

  <p>“Onun yanından geliyorum,” dedi Caderousse.</p>

  <p>“Sana kaptan olma umudundan söz etti mi?”</p>

  <p>“Şimdiden kaptan olmuş gibi konuşuyor.”</p>

  <p>“Biraz sabır!” dedi Danglars, “bana öyle geliyor ki biraz fazla aceleci davranıyor.”</p>

  <p>“Öyle mi dersin! Bu iş ona Mösyö Morrel tarafından söz verilmiş gibi görünüyor.”</p>

  <p>“Bu yüzden mi bu kadar neşeli?”</p>

  <p>“Bir de saygısız; sanki çok önemli bir kişiymiş gibi bana yardım önerilerinde bulundu; bir bankacıymış gibi bana ödünç para vermeyi önerdi.”</p>

  <p>“Ve siz de geri çevirdiniz değil mi?”</p>

  <p>“Elbette; harcadığı ilk paraları onun eline veren ben olduğum için kabul edebilecek olsam da. Ama şimdi artık Mösyö Dantès kimseye ihtiyaç duymayacak, çünkü yakında kaptan olacak.”</p>

  <p>“Dur bakalım!” dedi Danglars, “henüz olmadı.”</p>

  <p>“İnanın, o kaptan olmasa daha iyi olur,” dedi Caderousse, “yoksa ona bir şey söylemenin yolu kalmayacak.”</p>

  <p>“Eğer biz istersek,” dedi Danglars, “olduğu yerde kalır, belki de olduğundan daha aşağılara iner.”</p>

  <p>“Ne diyorsun?”</p>

  <p>“Hiçbir şey, kendi kendime konuşuyorum. Hâlâ güzel Katalan’a âşık mı?”</p>

  <p>“Deli gibi âşık. Onun yanına gitti; ama ya ben büyük bir yanılgı içindeyim ya da orada tatsız şeyler olacak.”</p>

  <p>“Ne demek istiyorsun?”</p>

  <p>“Bu neye yarar?”</p>

  <p>“Bu senin sandığından daha önemli. Sen Dantès’i sevmiyorsun değil mi?”</p>

  <p>“Kendini bir şey sananları sevmem.”</p>

  <p>“İyi o zaman! Katalan kız hakkında ne bildiğini bana söyle.”</p>

  <p>“Çok olumlu şeyler bilmiyorum; sadece sana da söylediğim gibi gelecekteki kaptanımızın Vieilles İnfirmeries yolu yakınlarında tatsızlıklarla karşılaşacağını bana düşündüren birtakım şeyler gördüm.”</p>

  <p>“Ne gördün? Haydi söyle.”</p>

  <p>“Pekala, Mercédès her kente indiğinde yanında iriyarı, siyah gözlü, kırmızı tenli, çok esmer, çok güçlü bir Katalan oluyor ve ona kuzenim diyor.”</p>

  <p>“Ah! Gerçekten mi? Bu kuzenin ona kur yaptığını mı düşünüyorsun?”</p>

  <p>“Öyle sanıyorum: Hay Allah, yirmi bir yaşında iri bir çocuk on yedi yaşında güzel bir kıza ne yapar?”</p>

  <p>“Dantès’in Katalanlar’a gittiğini mi söylemiştin?”</p>

  <p>“Ben orada iken gitti.”</p>

  <p>“Biz de aynı yöne gidersek Réserve’de dururuz ve La Malgue’da bir kadeh şarap içerken haberleri bekleriz.”</p>

  <p>“Haberleri bize kim verecek?”</p>

  <p>“Yolunun üstünde olacağız ve olup biteni Dantès’in yüzünden anlayacağız.”</p>

  <p>“Haydi,” dedi Caderousse; “ama sen ödeyeceksin değil mi?”</p>

  <p>“Elbette,” diye yanıtladı Danglars.</p>

  <p>Her ikisi de hızlı adımlarla sözünü ettikleri yerin yolunu tuttular. Oraya gelince bir şişe ve iki kadeh getirttiler.</p>

  <p>Pamphile Baba on dakika önce Dantès’in geçtiğini görmüştü.</p>

  <p>Dantès’in Katalanlar’da olduğundan emin olunca, dallarında cıvıl cıvıl öterek, ilkbaharın güzel ilk günlerinden birini haber veren bir kuş sürüsünün bulunduğu çınar ve firavun ağaçlarının yeşil yaprakları altına oturdular.</p>
