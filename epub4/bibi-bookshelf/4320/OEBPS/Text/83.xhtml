    <p>83</p>

    <p>TANRININ ELİ</p>

  </div>

  <p>Caderousse yürekler acısı bir sesle bağırmaya devam ediyordu:</p>

  <p>“Rahip efendi, imdat! imdat!”</p>

  <p>“Ne oldu?” diye sordu Monte Cristo.</p>

  <p>“İmdat!” diye yineledi Caderousse, “beni öldürdüler!’</p>

  <p>“İşte buradayız! Cesaret!”</p>

  <p>“Ah! Bitti artık. Çok geç kaldınız, benim öldüğümü görmeye geldiniz. Nasıl da vurdu! Ne çok kan aktı!”</p>

  <p>Ve bayıldı.</p>

  <p>Ali ve efendisi yaralıyı aldılar, bir odaya taşıdılar. Orada Monte Cristo Ali’ye yaralıyı soymasını işaret etti ve aldığı korkunç üç yarayı gördü.</p>

  <p>“Ulu Tanrım!” dedi, “sizin intikamınız kimi zaman gecikebilir, ama sanırım ancak sizden geldiğinde eksiksiz oluyor.”</p>

  <p>Ali ne yapılabileceğini sorar gibi efendisine baktı.</p>

  <p>“Git krallık savcısı Mösyö de Villefort’u çağır, Faubourg Saint-Honoré’de oturuyor, onu buraya getir. Geçerken kapıcıyı uyandır ve ona bir doktor getirmesini söyle.”</p>

  <p>Ali isteneni yaptı ve sahte rahibi hâlâ baygın olan Caderousse ile baş başa bıraktı. Zavallı adam gözlerini açtığında, birkaç adım ötesinde oturmuş olan kont ona kaygılı bir acıma duygusu ile bakıyordu ve kımıldayan dudakları dua eder gibiydi.</p>

  <p>“Bir cerrah, rahip efendi, bir cerrah!” dedi Caderousse.</p>

  <p>“Bir cerrah aramaya gittiler,” diye yanıt verdi rahip.</p>

  <p>“Bunun yaşamama bir yararı olmadığını biliyorum, ama belki bana güç verir ve açıklama yapmak için zamanım olur.”</p>

  <p>“Hangi konuda?”</p>

  <p>“Katilim konusunda.”</p>

  <p>“Onu tanıyor musunuz?”</p>

  <p>“Tanıyorum, evet! Tanıyorum, Benedetto.”</p>

  <p>“Şu genç Korsikalı mı?”</p>

  <p>“Ta kendisi.”</p>

  <p>“Arkadaşınız olan mı?”</p>

  <p>“Evet. Bana kontun evinin planını verdikten sonra, kontu öldüreceğimi sonra da onun mirasçısı olacağını düşünerek ya da öldürüp benden kurtulacağını umarak sokakta bekledi ve beni öldürmek istedi.”</p>

  <p>“Doktorla birlikte krallık savcısını da çağırttım.”</p>

  <p>“Çok geç gelecek, çok geç,” dedi Caderousse, “kanımın tükendiğini hissediyorum.</p>

  <p>“Bekleyin,” dedi Monte Cristo.</p>

  <p>Dışarı çıktı ve hemen küçük bir şişeyle geri geldi.</p>

  <p>Ölmek üzere olan adamın ürkütücü bir biçimde bir noktaya dikilmiş gözleri kont yokken bir an bile kapıdan ayrılmamıştı, içgüdüsel olarak oradan kendisine bir yardım geleceğini umuyordu.</p>

  <p>“Acele edin! Rahip efendi, acele edin!” dedi, “Yine kendimden geçeceğimi hissediyorum.”</p>

  <p>Monte Cristo yaklaştı ve yaralının mosmor olmuş dudaklarına şişenin içindeki sıvıdan üç dört damla akıttı.</p>

  <p>Caderousse içini çekti.</p>

  <p>“Ah!” dedi, “Bana bununla hayat verdiniz, biraz daha... biraz daha...”</p>

  <p>“İki damla fazlası sizi öldürür,” diye yanıt verdi rahip.</p>

  <p>“Ah! Artık o sefili ihbar edeceğim kişi gelsin!”</p>

  <p>“İfadenizi yazmamı ister misiniz? Sonra imzalarsınız.”</p>

  <p>“Evet... evet..,” dedi Caderousse, ölümünden sonraki intikamını düşünerek gözleri parladı.</p>

  <p>Monte Cristo yazdı:</p>

  <p><br/></p>

  <p><i>Beni Toulon’daki 59 numaralı kürek mahkumu arkadaşım Korsikalı Benedetto öldürdü.</i></p>

  <p>“Acele edin! Acele edin!” dedi Caderousse, “Yoksa imzalayamayacağım.”</p>

  <p>Monte Cristo kalemi tüm gücünü toplayan Caderousse’a verdi, o da imzaladı ve yatağa düşerken şöyle dedi:</p>

  <p>“Kalanını siz anlatırsınız rahip efendi, onun Andrea Cavalcanti adını aldığını, Hôtel des Princes'de kaldığını ve... Ah! Ah! Tanrım! Ulu Tanrım işte ölüyorum.”</p>

  <p>Caderousse ikinci kez kendinden geçti.</p>

  <p>Rahip ona şişeyi koklattı, yaralı gözlerini açtı.</p>

  <p>İntikam isteği baygınlığı sırasında bile onu terk etmemişti.</p>

  <p>“Ah! Her şeyi anlatırsınız değil mi rahip efendi?”</p>

  <p>“Her şeyi, evet, çok başka şeyleri de.”</p>

  <p>“Ne demek istiyorsunuz?”</p>

  <p>“Belki de kontun sizi öldürmesi için size bu evin planını verdiğini söyleyeceğim. Kontu küçük bir notla uyardığını da söyleyeceğim, kont evde olmadığı için notu benim aldığımı ve sizi beklemek için uyanık kaldığımı söyleyeceğim.”</p>

  <p>“Ve giyotine gidecek değil mi?” dedi Caderousse, “giyotine gidecek, bana bunun için söz verir misiniz? Bu umutla ölüyorum, bu ölmeme yardımcı olacak.”</p>

  <p>“Sizin arkanızdan geldiğini, sizi durmadan gözetlediğini, sizin çıktığınızı görünce duvarın köşesine koşup gizlendiğini de söyleyeceğim.”</p>

  <p>“Siz bunların hepsini gördünüz mü?”</p>

  <p>“Sözlerimi anımsayın: ‘Eğer evine sağ salim dönersen, Tanrının seni bağışladığına inanacağım ve ben de seni bağışlayacağım.’”</p>

  <p>“Ve beni uyarmadınız, öyle mi?” diye haykırdı Caderousse dirseğinin üstünde doğrulmaya çalışarak, “Buradan çıkınca öldürüleceğimi biliyordunuz ve beni uyarmadınız ha?”</p>

  <p>“Hayır, çünkü Benedetto’nun elinde Tanrının adaletini görüyordum ve yazgının isteklerine karşı koyarsam günah işleyeceğimi sanıyordum.”</p>

  <p>“Tanrının adaleti! Bana bundan söz etmeyin rahip efendi, eğer Tanrının adaleti olsaydı, sizin herkesten iyi bildiğiniz gibi, kimi insanlar cezalandırılır kimi insanlar cezalandıramazdı.”</p>

  <p>“Sabır!” dedi rahip, ölmek üzere olan adamı ürperten bir sesle, “Sabır!”</p>

  <p>Caderousse ona şaşkınlıkla baktı.</p>

  <p>“Ve sonra,” dedi rahip, “Tanrı senin için olduğu gibi herkes için de bağışlayıcıdır, o yargıç olmadan önce babadır.”</p>

  <p>“Ah! Siz Tanrıya inanıyor musunuz?” dedi Caderousse.</p>

  <p>“Eğer ona şimdiye kadar inanmamış olsaydım da seni görünce inanırdım.”</p>

  <p>Caderousse sıkılmış yumruklarını göğe kaldırdı.</p>

  <p>“Dinle,” dedi rahip yaralıyı inanca döndürmek ister gibi elini uzatarak, “işte son nefesinde bile tanımak istemediğin Tanrının senin için yaptıkları: sana sağlık, güç, güvenli bir iş, hattâ dostlar vermişti, yani insana vicdan rahatlığı ve doğal isteklerin doyurulması ile güzel olabilecek bir yaşam; Tanrının çok ender olarak eksiksiz verdiği bu armağanlardan yararlanmak yerine sen ne yaptın? Kendini miskinliğe, sarhoşluğa verdin ve bu sarhoşluk sırasında en iyi dostlarından birine ihanet ettin.”</p>

  <p>“İmdat!” diye haykırdı Caderousse, “bir rahibe değil, bir doktora ihtiyacım var, belki de ölecek kadar yaralı değilim, belki daha ölmeyeceğim, belki de beni kurtarabilirler!”</p>

  <p>“Sen ölecek kadar ağır yaralısın, biraz önce sana verdiğim üç yudum sıvı olmasaydı çoktan son nefesini vermiş olacaktın. Dinle bak!”</p>

  <p>“Ah!” diye mırıldandı Caderousse, “ne kadar tuhaf bir rahipsiniz, ölecek insanları avutacağınıza onları umutsuzluğa düşürüyorsunuz.”</p>

  <p>“Dinle,” diye devam etti rahip: “sen dostuna ihanet ettiğinde Tanrı seni cezalandırmak yerine uyardı; sefalete düştün, aç kaldın; hayatının yarısını, elde etmeye çalıştığını kıskanmakla geçirdin, daha o zaman, Tanrı senin için bir mucize yarattığında, Tanrı sana benim elimden o sefaletinin içinde hiçbir zaman sahip olmadığın parlak bir servet gönderdiğinde, ihtiyacı bahane ederek suç işlemeyi düşündün. Ama beklenmedik, umulmadık, görülmemiş bu servet, elde ettiğin anda artık sana yetmiyor, onu iki katına çıkarmak istiyorsun: hangi yolla? Bir cinayetle. Sen bu serveti iki katına çıkarınca Tanrı da seni insanların adaletinin önüne çıkararak onu senden alıyor.”</p>

  <p>“Yahudi’yi öldüren ben değilim, Carconte,” dedi Caderousse.</p>

  <p>“Evet,” dedi Monte Cristo, “Tanrının da her zaman adil olduğunu söyleyemeyeceğim, çünkü onun adaleti sana ölüm verdi, ama her zaman bağışlayıcı olan Tanrı, yargıçların senin sözlerinle ilgilenmelerini ve seni hayatta bırakmalarını sağladı.”</p>

  <p>“Hay Allah! Beni ömür boyu kürek cezasına çarptırmak ne de güzel bir bağışlama!”</p>

  <p>“Bu bir bağışlama, sefil! Bu sana yapıldığında yine de ona bir bağışlama gibi baktın; ölümün karşısında titreyen korkak kalbin, ömür boyu sürecek bir utanç bildirildiğinde sevinçten yerinde duramıyordu, çünkü sen kendi kendine tüm forsalar gibi şöyle diyordun: ‘zindanın bir kapısı var ama ölümün yok.’ Ve haklıydın, çünkü zindanın kapısı senin için beklenmedik bir biçimde açıldı: bir İngiliz Toulon’a geldi, iki kişiyi utançtan kurtarmaya yemin etmişti, seçimi sana ve arkadaşına rastladı, senin için Tanrıdan ikinci bir servet geldi, yeniden hem paraya hem rahata kavuştun, forsalar gibi yaşamaya mahkum olan sen herkes gibi bir yaşam sürmeye yeniden başlayabilirdin, ama sen alçak, Tanrıyı üçüncü kez denemeye kalkıştın. ‘Bu bana yetmez’, dedin hiçbir zaman sahip olmadıklarını artık elde ettiğinde, nedensiz, bahanesiz üçüncü bir suç işledin. Tanrı yoruldu ve seni cezalandırdı.”</p>

  <p>Caderousse görünür biçimde zayıf düşüyordu.</p>

  <p>“İçecek bir şey!” dedi, “Susadım... yanıyorum!”</p>

  <p>Monte Cristo ona bir bardak su verdi.</p>

  <p>“Vicdansız Benedetto,” dedi Caderousse bardağı geri verirken, “o yine kurtulacak.”</p>

  <p>“Kimse kurtulamaz, sana bunu ben söylüyorum Caderousse... Benedetto cezalandırılacak.”</p>

  <p>“O zaman siz de cezalandırılacaksınız,” dedi Caderousse; “çünkü rahip olarak görevinizi yapmadınız... Benedetto’nun beni öldürmesini engellemeliydiniz.”</p>

  <p>“Ben mi!” dedi kont ölmek üzere olan adamı korkudan donduracak bir gülümsemeyle, “sen göğsümü kaplayan zırha bıçağını saplarken, ben mi Benedetto’nun seni öldürmesini engelleyecektim!... Seni alçakgönüllü ve pişman görseydim, belki Benedetto’nun seni öldürmesini engelleyebilirdim, ama senin kibirli ve kan dökücü olduğunu gördüm ve bıraktım Tanrının isteği yerine gelsin.”</p>

  <p>“Tanrıya inanmıyorum!” diye bağırdı Caderousse, “sen de inanmıyorsun... yalan söylüyorsun... yalan söylüyorsun!...”</p>

  <p>“Sus,” dedi rahip, “çünkü damarlarında kalan son damlaları da bedeninin dışına fışkırtacaksın... Ah! Tanrıya inanmıyorsun ve Tanrı seni çarptığı için ölüyorsun!...Ah! Tanrıya inanmıyorsun, senden sadece bir dua, sadece bir sözcük, sadece bağışlanman için bir gözyaşı isteyen Tanrıya... Katilin hançerini senin bir darbede ölebileceğin biçimde yönlendirebilecek olan Tanrıya...Tanrı sana pişmanlık getirmen için on beş dakika verdi... Kendine gel zavallı ve pişmanlık getir!”</p>

  <p>“Hayır,” dedi Caderousse, “hayır, pişman değilim, Tanrı yok, yazgı yok, rastlantı yok.”</p>

  <p>“Yazgı var, Tanrı var,” dedi Monte Cristo, “bunun kanıtı da sen burada umutsuz iken ve Tanrıyı tanımadığını söylerken, ben senin inanmamaya çalıştığın, oysa yüreğinin derinliklerinde yine de inandığın Tanrının önünde ellerimi birleştirerek senin karşında zengin, mutlu, sağ salim ayaktayım.”</p>

  <p>“Ama siz kimsiniz?” diye sordu Caderousse ölüm sinen gözlerini konta dikerek.</p>

  <p>“Bana iyi bak,” dedi Monte Cristo eline bir mum alıp mumu yüzüne yaklaştırarak.</p>

  <p>“Evet, rahip... Rahip Busoni...”</p>

  <p>Monte Cristo yüzünü değiştiren peruğu çıkardı ve soluk yüzünü son derece hoş bir biçimde saran güzel siyah saçlarını aşağı saldı.</p>

  <p>“Ah!”dedi Caderousse, şaşırarak, “eğer saçlarınız siyah olmasaydı, sizin o İngiliz olduğunuzu söylerdim, sizin Lord Wilmore olduğunuzu söylerdim.”</p>

  <p>“Ben ne Rahip Busoni’yim ne de Lord Wilmore,” dedi Monte Cristo: “daha iyi bak, daha uzaklara git, ilk anılarını kurcala.”</p>

  <p>Kontun bu sözlerinde sefil adamın tükenmiş duyularını son kez canlandıran mıknatıslı bir titreşim vardı.</p>

  <p>“Ah! Gerçekten de,” dedi Caderousse, “sanki sizi daha önce görmüş, tanımış gibiyim.”</p>

  <p>“Evet, Caderousse, evet, beni gördün, evet, beni tanıdın.”</p>

  <p>“İyi de siz kimsiniz? Eğer beni görmüş ve tanımışsanız neden benim ölmeme izin verdiniz?”</p>

  <p>“Çünkü, hiçbir şey seni kurtaramaz da ondan Caderousse, çünkü yaraların ölümcül. Eğer kurtulma şansın olsaydı ben bunda Tanrının son bir bağışlamasını görecektim ve yapabilseydim, sana babamın mezarı üstüne yemin ediyorum, seni hayata ve pişmanlığa döndürmeye çalışırdım.”</p>

  <p>“Babanın mezarı üstüne ha!” dedi Caderousse son bir kıvılcımla canlanıp, ona herkes için kutsal bu yemini eden adamı daha yakından görmek için doğrularak: “Eh! Sen kimsin?”</p>

  <p>Kont adamın ölüme adım adım yaklaştığını izlemekten vazgeçmemişti. Bu yaşam hamlesinin sonuncu olduğunu anladı; can çekişen adama yaklaştı, ona hem sakin hem üzgün bakışlarını dikerek:</p>

  <p>“Ben...,” dedi onun kulağına, “ben...”</p>

  <p>Yarı aralık dudaklarından öyle alçak sesle bir ad çıktı ki, kont bile bunu duymaktan korkuyordu sanki.</p>

  <p>Dizlerinin üstünde doğrulan Caderousse kollarını öne uzattı, gerilemek için bir çaba harcadı, sonra ellerini kavuşturup olağanüstü bir çabayla havaya kaldırarak:</p>

  <p>“Ah! Tanrım, Tanrım,” dedi, “sizi tanımak istemediğim için beni bağışlayın, varsınız, siz insanların göklerde babası, yeryüzünde yargıcısınız. Tanrım, Ulu Tanrım, sizi uzun zaman kabul etmedim! Tanrım, Ulu Tanrım, beni bağışlayın! Tanrım, Ulu Tanrım, beni yanınıza alın!”</p>

  <p>Ve Caderousse gözlerini kapayarak son bir çığlık ve son bir solukla arkaya düştü.</p>

  <p>Geniş yaralarının ağzındaki kan hemen durdu.</p>

  <p>Ölmüştü.</p>

  <p>“Varan bir!” dedi gizemli bir biçimde kont, bu korkunç ölüm sırasında biçimsizleşmiş ölü bedene gözlerini dikerek.</p>

  <p>On dakika sonra doktor ve krallık savcısı geldiler, biri kapıcı ile öbürü Ali ile gelmişti, ölünün yanında dua etmekte olan Rahip Busoni tarafından karşılandılar.</p>
