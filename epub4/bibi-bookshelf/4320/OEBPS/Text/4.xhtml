    <p>4</p>

    <p>KOMPLO</p>

  </div>

  <p>Danglars, Edmond ve Mercédès Saint-Nicolas Kalesi’nin köşelerinden birinde gözden kayboluncaya kadar iki aşığı gözleriyle izledi; sonra başını çevirince sandalyesine solgun ve titrek bir biçimde çökmüş olan Fernand’ı fark etti, o sırada Caderousse içkiyle ilgili bir şarkının sözlerini geveliyordu.</p>

  <p>“Ah şu işe bakın, sevgili mösyö,” dedi Danglars Fernand’a, “işte bana herkesi mutlu etmeyecek gibi görünen bir evlilik!”</p>

  <p>“Bu beni umutsuzluğa düşürüyor,” dedi Fernand.</p>

  <p>“Demek Mercédès’i seviyordunuz.”</p>

  <p>“Ona tapıyordum!”</p>

  <p>“Uzun zamandan beri mi?”</p>

  <p>“Tanıştığımızdan bu yana onu hep sevdim.”</p>

  <p>“Bu işe bir çözüm aramak yerine burada durmuş saçınızı başınızı yoluyorsunuz! Hay Allah! Ulusunuzun insanlarının böyle davranacağını hiç ummazdım.”</p>

  <p>“Ne yapmamı istiyorsunuz?” diye sordu Fernand.</p>

  <p>“Ben ne bileyim? Bu beni ilgilendirir mi? Bana öyle geliyor ki Matmazel Mercédès’e âşık olan ben değilim, sizsiniz. Arayınız, bulacaksınız, diyor İncil.”<a href="../Text/dipnot.xhtml#Footnote0018" id="Feedback0018"><sup>[18]</sup></a></p>

  <p>“Ben daha önce bulmuştum.”</p>

  <p>“Neyi?”</p>

  <p>“<i>Adamı</i> hançerlemek istiyordum, ama kadın bana, nişanlısının başına kötü bir şey gelirse kendini öldüreceğini söyledi.”</p>

  <p>“Hah! Böyle şeyler söylenir, ama hiç yapılmaz.”</p>

  <p>“Mercédès’i hiç tanımıyorsunuz mösyö: bir kez tehdit etti mi yapar.”</p>

  <p>“Budala!” diye mırıldandı Danglars: “İster kendini öldürsün, ister öldürmesin ne önemi var? Yeter ki Dantès kaptan olmasın.”</p>

  <p>“Mercédès ölmeden,” diye yeniden söze başladı Fernand, değişmez bir kararlılık gösteren ses tonuyla, “ben ölürüm.”</p>

  <p>“İşte aşk bu!” dedi Caderousse giderek daha sarhoş bir sesle; “işte aşk bu ya da ben bu işten hiç anlamıyorum!”</p>

  <p>“Haydi haydi,” dedi Danglars, “siz iyi bir çocuğa benziyorsunuz ve ben de, yemin ederim, sizi bu acıdan kurtarmak istiyorum; ama...”</p>

  <p>“Evet,” dedi Caderousse, “devam et.”</p>

  <p>“Sevgili dostum,” dedi Danglars, “sen adamakıllı sarhoşsun: şişeyi bitir, o zaman tamamen sarhoş olacaksın. Sen içmene bak ve bizim işimize karışma: bizim yaptığımız iş için insanın aklının başında olması gerek.”</p>

  <p>“Ben mi sarhoşum?” dedi Caderousse, “haydi bakalım! Ben senin, kolonya şişelerinden daha büyük olmayan şişelerinden dört tane daha içerim! Pamphile Baba, şarap getir!”</p>

  <p>Ve Caderousse, isteğini daha iyi belirtmek için masaya kadehiyle vurdu.</p>

  <p>“Ne diyordunuz mösyö?” diye yeniden söze başladı Fernand, yarıda kalmış cümlenin arkasını merakla bekleyerek.</p>

  <p>“Ne mi diyordum? Artık hatırlamıyorum. Şu sarhoş Caderousse ne düşündüğümü bana unutturdu.”</p>

  <p>“İstediğin kadar sarhoş ol; şaraptan korkanlara yazık, çünkü onlar içlerindeki kimi kötü düşünceleri şarabın ortaya çıkaracağından korkarlar.”</p>

  <p>Ve Caderousse o sıralar pek moda olan bir şarkının son iki dizesini söylemeye başladı:</p>

  <p><br/></p>

  <p><i>Bütün kötüler su içer,</i></p>

  <p><i>Bu tufandan bellidir.</i></p>

  <p><br/></p>

  <p>“Benim acılarımı dindirmek istediğinizi söylüyordunuz mösyö,” dedi yeniden Fernand; “ama buna bir şeyler de ekliyordunuz...”</p>

  <p>“Evet, acınızı dindirmek için, diyordum... Dantès’in sevdiğiniz kızla evlenmemesi yeter; ve evlilik, bana kalırsa, Dantès ölmeden de gerçekleşmeyebilir.”</p>

  <p>“Onları ancak ölüm ayırabilir,” dedi Fernand.</p>

  <p>“Çok saçma düşünüyorsunuz dostum,” dedi Caderousse, “oysa Danglars’a bakın, çok bilmiş, kurnaz, hilebaz Danglars size haksız olduğunuzu kanıtlayacaktır. Haydi kanıtla Danglars. Senin yerine konuştum. Dantès’in ölmesinin gerekmediğini söyle ona; zaten Dantès’in ölmesi çok kötü olur. O iyi bir çocuk, ben onu severim. Sağlığına Dantès.”</p>

  <p>Fernand sabırsızlıkla ayağa kalktı.</p>

  <p>“Bırakın onu konuşsun,” diye araya girdi Danglars, genç adamı alıkoyarak, “zaten bu kadar sarhoş olmasına karşın hiç de o kadar yanlış şeyler söylemiyor. Ayrı kalmak da ölüm kadar son verir ilişkilere, Edmond ile Mercédès arasında bir hapishanenin duvarlarının olduğunu varsayın, aralarında sanki bir mezar taşı varmış gibi birbirlerinden ayrılacaklardır.”</p>

  <p>“Evet, ama insan hapisten çıkar,” dedi zekasından geriye kalanlarla konuşmaya karışmadan duramayan Caderousse, “ve hapisten çıktığı zaman, eğer adı Edmond Dantès ise, intikam alır.”</p>

  <p>“Ne önemi var!” diye mırıldandı Fernand.</p>

  <p>“Zaten Dantès’i neden hapse atabilirler ki? O ne çaldı, ne öldürdü, ne de önceden tasarlayıp bir cinayet işledi,” dedi Caderousse.</p>

  <p>“Sen sus,” dedi Danglars.</p>

  <p>“Ben susmak istemiyorum,” dedi Caderousse. “Dantès’i neden hapse atmak istediğinizi bana söylemenizi istiyorum. Ben Dantès’i severim. Sağlığına Dantès!”</p>

  <p>Ve bir kadeh şarap daha yuvarladı.</p>

  <p>Danglars terzinin anlamsız gözlerinde sarhoşluğun artışını izledi ve Fernand’a doğru dönerek şöyle dedi:</p>

  <p>“Pekala! Onu öldürmek gerekmediğini anlıyor musunuz?”</p>

  <p>“Hayır, ama biraz önce söylediğiniz gibi Dantès’i tutuklattırmanın bir yolu varsa, o başka tabii. Siz bu yolun ne olduğunu biliyor musunuz?”</p>

  <p>“İyi aranırsa bulunabilir,” dedi Danglars. “Ama,” diye sürdürdü, “Allah aşkına! Bu işe karışmalı mıyım? Bu beni ilgilendirir mi?”</p>

  <p>“Bu işin sizi ilgilendirip ilgilendirmediğini bilmem,” dedi Fernand, Danglars’ın kolunu tutarak; “ama sizin Dantès’e karşı birtakım özel nedenlerle nefretiniz olduğunu biliyorum: kendisi nefret dolu biri başkalarının duygularında yanılmaz.”</p>

  <p>“Benim mi Dantès’e karşı nefret duyacak nedenlerim var? Hiçbir nedenim yok, yemin ederim. Sizi mutsuz gördüm, mutsuzluğunuz beni ilgilendirdi, hepsi bu; ama benim kendi çıkarım için hareket ettiğimi düşündüğünüze göre, elveda sevgili dostum, elinizden geldiği kadar işin içinden sıyrılın bakalım.”</p>

  <p>Ve bu kez Danglars ayağa kalkar gibi yaptı.</p>

  <p>“Hayır gitmeyin,” dedi Fernand onu alıkoyarak, “kalın! Sonuç olarak Dantès’e ister kızın ister kızmayın benim için pek önemi yok: ben ona kızıyorum; bunu da açık açık itiraf ediyorum. Siz o yolu bulun ben gerçekleştireyim, yeter ki insan ölmesin çünkü Mercédès, Dantès öldürülürse kendisini öldüreceğini söyledi.”</p>

  <p>Kafası masaya düşmüş olan Caderousse başını kaldırdı, yorgun ve sersemlemiş gözlerle Fernand ve Danglars’a bakarak şöyle dedi:</p>

  <p>“Dantès’i öldürmek mi? Burada kim Dantès’i öldürmekten söz etti? Ben onun öldürülmesini istemiyorum: o benim dostum; o bu sabah parasını benimle paylaşmayı önerdi, benim de paramı onunla paylaştığım gibi: Dantès’in öldürülmesini istemiyorum.”</p>

  <p>“Kim sana onu öldürmekten söz ediyor budala!” dedi Danglars; “Bu küçük bir şakaydı; onun sağlığına iç,” diye ekledi Caderousse’un kadehini yeniden doldurarak, “ve bizi rahat bırak.”</p>

  <p>“Evet, evet, Dantès’in sağlığına!” dedi Caderousse kadehini boşaltarak, onun sağlığına!... onun sağlığına!... o zaman!”</p>

  <p>“Ama nasıl bir yol? Nasıl bir yol?” dedi Fernand.</p>

  <p>“Siz daha o yolu bulamadınız mı?”</p>

  <p>“Hayır, siz bu işi üzerinize aldınız.”</p>

  <p>“Doğru,” dedi Danglars, “Fransızların İspanyollara karşı bir üstünlüğü vardır, İspanyollar bir şeyi kafalarında evirip çevirirler, Fransızlar bulurlar.”</p>

  <p>“Bulun öyleyse dostum,” dedi Fernand sabırsızlıkla.</p>

  <p>“Garson,” diye bağırdı Danglars, “bir kalem, mürekkep ve kağıt.”</p>

  <p>“Bir kalem, mürekkep ve kağıt!” diye mırıldandı Fernand.</p>

  <p>“Evet, ben muhasebeciyim: kalem, mürekkep ve kağıt benim araç gereçlerim; onlar olmadan hiçbir şey yapamam.”</p>

  <p>“Bir kalem, mürekkep ve kağıt!” diye Fernand bağırdı bu kez.</p>

  <p>“İstedikleriniz şu masanın üzerinde,” dedi garson istenen şeyleri göstererek.</p>

  <p>“O zaman onları bize verin.”</p>

  <p>Garson kalemi, mürekkebi ve kağıdı aldı ve çardaktaki masanın üzerine bıraktı.</p>

  <p>“Düşünüldüğü zaman,” dedi Caderousse elini kağıdın üzerine koyarak, “bu, bir adamın canına kıymak için, ormanın köşesinde beklemekten daha emin bir yoldur! Ben her zaman bir kılıç ya da bir tabancadan çok daha fazla bir kalem, bir şişe mürekkep ve bir kağıttan korkmuşumdur.”</p>

  <p>“Rezil herif, hiç de göründüğü kadar sarhoş değil,” dedi Danglars; “haydi ona içki verin Fernand.”</p>

  <p>Fernand, Caderousse’un kadehini doldurdu, o da gerçek bir ayyaş olarak elini kağıdın üstünden kaldırdı ve kadehine götürdü.</p>

  <p>Katalan, bu yeni saldırı karşısında neredeyse yenilmiş gibi görünen Caderousse’un kadehini masanın üstüne bırakıncaya ya da daha doğrusu düşürünceye kadar yaptığı hareketi baştan sona izledi.</p>

  <p>“Şimdi ne olacak?” diye sordu Katalan, Caderousse’un aklından geriye kalanın da bu son kadeh şaraptan sonra yok olmaya başladığını görerek.</p>

  <p>“Şimdi! Ben diyorum ki,” diye başladı Danglars, “örneğin, Dantès’in yaptığı gibi, Napoli ve Elbe Adası’na da uğrayarak tamamlanmış bir yolculuktan sonra, birisi onu krallık başsavcısına, Bonaparte’ın casusu olarak ihbar etse...”</p>

  <p>“Ben onu ihbar ederim!” dedi hemen genç adam.</p>

  <p>“Evet; ama o zaman açıklamanızı size imzalatırlar, sizi ihbar ettiğiniz kişi ile yüzleştirirler: suçlamanızı destekleyecek şeyleri ben size sağlarım, bunu biliyorum; ama Dantès sonsuza kadar hapiste kalamaz, bir gün kesinlikle hapisten çıkacaktır ve çıktığı gün onu içeri sokanın vay haline!”</p>

  <p>“Ah! tek bir şey istiyorum,” dedi Fernand, “o da benimle kavga çıkarmak için gelmesi!”</p>

  <p>“İyi de, ya Mercédès! Sevgilisi Edmond’unun derisini yüzdüğünüz için size düşman olacak Mercédès!”</p>

  <p>“Doğru,” dedi Fernand.</p>

  <p>“Hayır, hayır,” diye atıldı Danglars, “böyle bir şeye karar verirsek, biliyorsunuz, küçük bir ihbar mektubunu düzenlemek için, her şeyi çok iyi düşünmeli, benim yaptığım gibi, bu kalemi mürekkebe batırmak, yazının tanınmaması için de sol elle yazmalı.”</p>

  <p>Ve Danglars söylediklerini örnekleyerek sol eliyle, her zamanki yazısı ile hiçbir benzerlik göstermeyen sola yatık bir yazıyla aşağıdaki satırları yazdı, Fernand’a verdi, Fernand da kısık bir sesle okudu:</p>

  <p><i>Sayın krallık başsavcısına, tahtın ve dinin bir dostu olarak, Napoli ve Porto-Ferrajo’ya uğradıktan sonra bu sabah Smyrna’dan gelmiş olan Firavun gemisinin ikinci kaptanı Edmond Dantès adlı kişinin Murat tarafından Zorbaya</i><a href="../Text/dipnot.xhtml#Footnote0019" id="Feedback0019"><sup>[19]</sup></a><i>verilmek üzere bir mektup, Zorba tarafından da Paris’teki Bonapartçı komiteye verilmek üzere bir diğer mektup taşımakla görevlendirildiğini bildiririm.</i></p>

  <p><i>Yakalandığında suçunun kanıtı da ele geçirilecektir, çünkü bu mektup ya kendi üzerinde ya babasında ya da Firavun gemisindeki kamarasında bulunmaktadır.</i></p>

  <p>“Hele şükür,” diye sürdürdü Danglars; “böylece intikamınızın bir mantığı olacağı için hiçbir biçimde size yüklenilemeyecek ve her şey kendi kendine hallolacak; artık bu mektubu, şimdi benim yaptığım gibi katlamak ve üzerine ’Sayın krallık başsavcılığına,’ diye yazmaktan başka yapacak bir şey kalmıyor. Böylece söylenebilecek her şey söylenmiş olacak.”</p>

  <p>Ve Danglars büyük bir keyifle adresi yazdı.</p>

  <p>“Evet, her şey söylenmiş olacak,” diye haykırdı, aklını son bir kez daha zorlayarak okunanları izlemiş ve içgüdüleriyle böyle bir ihbarın uğursuzluk getireceğini anlamış olan Caderousse; “evet, her şey söylenmiş olacak: yalnız bu bir alçaklık.”</p>

  <p>Ve mektubu almak için kolunu uzattı.</p>

  <p>“Zaten,” dedi Danglars, mektubu onun elinin erişemeyeceği yere doğru iterek, “zaten söylediklerim ve yaptıklarım şakaydı; birincisi, Dantès’in, o iyi Dantès’in başına bir şey gelirse çok kızarım! Hem bak...”</p>

  <p>Mektubu aldı, elinde buruşturdu ve çardağın bir köşesine attı.</p>

  <p>“Hele şükür,” dedi Caderousse, “Dantès benim dostumdur, ona kötülük yapılmasını istemem.”</p>

  <p>“Eh! Ona kötülük yapmayı kim ister Allah aşkına, bunu ne ben düşünürüm ne de Fernand!” dedi Danglars ayağa kalkarken, orada oturmuş, bir köşeye atılmış ihbar mektubundan gözlerini ayıramayan genç adama bakarak.</p>

  <p>“O halde bize şarap getirsinler,” dedi Caderousse: “Edmond’un ve güzel Mercédès’in sağlığına içmek istiyorum.”</p>

  <p>“Şimdiden çok fazla içtin, sarhoş,” dedi Danglars, “daha içersen bacaklarının üstünde duramayacağın için burada yatmak zorunda kalacaksın.”</p>

  <p>“Ben mi!” dedi Caderousse, sarhoş bir adamın kendini beğenmişliğiyle ayağa kalkarak; “ben mi bacaklarımın üstünde duramayacağım! Accoules’un çan kulesine hem de hiç sendelemeden çıkacağıma bahse girerim!”</p>

  <p>“İyi, iyi! Tamam,” dedi Danglars, “ben de bahse girerim, ama yarın: bugün eve dönme zamanı geldi; haydi gir koluma, eve gidelim.”</p>

  <p>“Dönelim,” dedi Caderousse, “ama bunun için senin koluna girmeye ihtiyacım yok. Geliyor musun Fernand? Bizimle Marsilya’ya dönüyor musun?”</p>

  <p>“Hayır,” dedi Fernand, “ben Katalanlar’a dönüyorum.”</p>

  <p>“Hata ediyorsun, bizimle Marsilya’ya gel, haydi gel.”</p>

  <p>“Marsilya’da yapacak işim yok ve oraya gitmeyi hiç istemiyorum.”</p>

  <p>“Bunu nasıl söylersin? İstemiyorsun ha evlat! İyi ya, rahatına bak! Herkes özgür olmalı! Gel Danglars, bırakalım beyefendi Katalanlar’a dönsün, madem öyle istiyor.”</p>

  <p>Danglars Caderousse’un bu eşref saatinden yararlandı ve onu Marsilya’ya doğru sürüklemeye başladı; ama Fernand’a daha kısa ve daha kolay bir yol sağlamak için Rive-Neuve kıyısından gitmek yerine Saint-Victor kapısından gitti. Caderousse da onun koluna asılmış durumda yalpalayarak onu izledi.</p>

  <p>Daha yirmi adım gitmeden Danglars arkasına döndü ve Fernand’ın kağıdı almak için atıldığını ve onu cebine koyduğunu gördü; sonra hemen çardaktan fırlayan genç adam Pillon yönüne saptı.</p>

  <p>“Pekala, şimdi o ne yapıyor?” diye sordu Caderousse, “bize yalan söyledi: bize Katalanlar’a gideceğini söyledi oysa kente gidiyor! Hey, Fernand! yanılıyorsun oğlum!”</p>

  <p>“Bulanık gören sensin,” dedi Danglars, “dosdoğru Vieilles-İnfirmeries yolunu izliyor.”</p>

  <p>“Doğrusu ya,” dedi Caderousse, “onun sağa sapacağına yemin edebilirdim; gerçekten de şu şarap kalleşin teki.”</p>

  <p>“Haydi haydi,” diye mırıldandı Danglars, “sanırım iş rayına oturdu, bize artık işin kendi kendine yürümesini seyretmek kaldı.”</p>
