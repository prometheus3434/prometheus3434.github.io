    <p>96</p>

    <p>SÖZLEŞME</p>

  </div>

  <p>Biraz önce anlattığımız olaydan üç gün sonra, yani Matmazel Eugénie Danglars ile Andrea Cavalcanti’nin sözleşme imzalamaları için saptanan gün öğleden sonra saat beşe doğru, bankacı prensi yanında tutmakta ısrar etti, Monte Cristo tam çıkmaya hazırlanırken ve arabacının çeyrek saattir oturduğu yerden eliyle tuttuğu atlar ayaklarını yere vurarak onu beklerken, Monte Cristo Kontunun evinin önündeki küçük bahçede tüm yapraklar serin bir meltemle titreşirken, birçok kez, özellikle de Auteuil’deki akşam gördüğümüz zarif fayton giriş kapısının köşesinden hızla döndü ve sanki bir prensesle evleniyormuş gibi süslenmiş pırıl pırıl Mösyö Andrea Cavalcanti’yi sekinin basamakları üzerine bırakmaktan çok fırlattı sanki.</p>

  <p>Cavalcanti her zamanki teklifsizliğiyle kontun sağlığı konusunda bilgi aldı, ilk kata rahatça çıkarken merdivenin başında konta rastladı.</p>

  <p>Genç adamı gören kont durdu. Andrea Cavalcanti’ye gelince, o ileri atılmıştı ve o ileri atılınca hiçbir şey onu durduramazdı.</p>

  <p>“Günaydın sevgili Mösyö de Monte Cristo,” dedi konta.</p>

  <p>“Ah! Mösyö Andrea!” dedi kont yarı alaycı bir sesle, “Nasılsınız?”</p>

  <p>“Harika, gördüğünüz gibi, sizinle birçok şey konuşmaya geldim; ama önce, dışarı mı çıkıyordunuz, eve mi dönüyordunuz söyleyin.”</p>

  <p>“Çıkıyordum mösyö.”</p>

  <p>“O zaman sizi geciktirmemek için eğer izin verirseniz sizinle birlikte arabanıza bineyim, Tom bizi izlesin ve benim faytonumu yedeğe alsın.”</p>

  <p>“Hayır,” dedi kont anlaşılması zor bir horgörüyle gülümseyerek, genç adamla birlikte görülmekten hiçbir kaygısı yoktu; “hayır, sizinle burada görüşmeyi yeğlerim sevgili Mösyö Andrea; bir odada daha rahat konuşuruz ve sizin sözlerinizi duyma olasılığı bulunan bir arabacımız da olmaz.”</p>

  <p>Kont birinci katta bulunan küçük bir salona girdi, oturdu ve bacak bacak üstüne atarak, genç adama da oturmasını işaret etti.</p>

  <p>Andrea en güleç görünüşünü takındı.</p>

  <p>“Törenin bu gece yapılacağını biliyorsunuz, sevgili kontum,” dedi, “sözleşme bu akşam dokuzda kayınbabamın evinde imzalanacak.”</p>

  <p>“Ah! Sahi mi?” dedi Monte Cristo.</p>

  <p>“Nasıl! Bunu ilk benden mi duyuyorsunuz?” Bu tören size Mösyö Danglars tarafından resmen bildirilmedi mi?”</p>

  <p>“Bildirildi,” dedi kont, “dün ondan bir mektup aldım, ama saatin belirtildiğini sanmıyorum.”</p>

  <p>“Bu olabilir; kayınbaba herkesin bildiği bir şey diye düşünmüş olmalı.”</p>

  <p>“Pekala!” dedi Monte Cristo, “artık mutlu olmalısınız Mösyö Cavalcanti; bu yaptığınız en elverişli evlilik, üstelik Matmazel Danglars güzel bir kız.”</p>

  <p>“Doğru,” diye yanıt verdi Cavalcanti alçakgönüllü bir ses tonuyla.</p>

  <p>“Özellikle çok da zengin, bildiğim kadarıyla,” dedi Monte Cristo.</p>

  <p>“Çok zengin olduğunu mu sanıyorsunuz?”diye yineledi genç adam.</p>

  <p>“Kuşkusuz; Mösyö Danglars’ın servetinin en azından yarısını sakladığı söylenir.”</p>

  <p>“On beş ya da yirmi milyonu olduğunu söylüyor,” dedi Andrea neşeyle parlayan bir bakışla.</p>

  <p>“Üstelik, daha önce biraz Birleşik Devletler’de ve İngiltere’de kullanılmış, ama Fransa’da tümüyle yeni bir tür borsa oyununa girmek üzere olduğunu da hesaba katarsak,” diye ekledi Monte Cristo.</p>

  <p>“Evet, evet, neden söz ettiğinizi biliyorum: kazandığı demiryolu ihalesi değil mi?”</p>

  <p>“Doğru, genel kanıya göre bu işten en az on milyon kazanacak.”</p>

  <p>“On milyon mu! Öyle mi sanıyorsunuz? Bu harika bir şey,” dedi bu altın gibi sözlerin madeni sesinden başı dönen Cavalcanti.</p>

  <p>“Tüm bu servet size geçecek,” dedi Monte Cristo, “bu bir gerçek çünkü Matmazel Danglars tek çocuk. Zaten sizin servetiniz, en azından babanızın bana söylediğine göre, neredeyse nişanlınızınki kadar. Ama bu para konularını bir yana bırakalım. Bu işi biraz ustaca ve kolaylıkla kotardığınızı biliyor musunuz Mösyö Andrea?”</p>

  <p>“Ama bu hiç de fena değil, hiç de fena değil,” dedi genç adam, “ben diplomat olmak için doğmuşum.”</p>

  <p>“O zaman sizi diplomatlık mesleğine sokalım, bildiğiniz gibi diplomatlık öğrenilmez, içgüdüsel bir şeydir... Kızın kalbini kazandınız mı?”</p>

  <p>“Doğrusu bundan korkuyorum,” diye yanıt verdi Andrea Théâtre-Français’de Dorante’ın ya da Valère’in Alceste’e yanıt verirken duyduğu ses tonuyla.</p>

  <p>“Sizi biraz seviyor mu?”</p>

  <p>“Benimle evlendiğine göre öyle olması gerekir,” dedi Andrea kazanan birinin gülümsemesiyle, “ama yine de önemli bir noktayı unutmamalı.”</p>

  <p>“Hangi noktayı?”</p>

  <p>“Bu işte tuhaf bir biçimde yardım gördüm.”</p>

  <p>“Haydi canım!”</p>

  <p>“Kesinlikle.”</p>

  <p>“Koşullar nedeniyle mi?”</p>

  <p>“Hayır, sizden yardım gördüm.”</p>

  <p>“Benden mi? Haydi canım, prens,” dedi Monte Cristo unvanı sevecenlikle vurgulayarak. “Sizin için ne yapabilirdim ki? Adınız, toplumsal konumunuz ve yetenekleriniz bunun için yeterli değil miydi?”</p>

  <p>“Hayır,” dedi Andrea, “hayır; siz ne derseniz deyin sayın kont, sizin gibi bir insanın konumu benim adımdan, sosyal konumumdan ve yeteneğimden çok daha fazla etkili oldu, ben bu kanıdayım.”</p>

  <p>“Tamamen yanılıyorsunuz mösyö,” dedi genç adamın sinsice kurnazlığını ve sözlerinin nereye varacağını sezen Monte Cristo; “benim sizi korumam ancak babanız beyefendinin servetini ve etkisini öğrendikten sonra başladı, çünkü ne sizi ne de sizi dünyaya getiren ünlü kişiyi görmemiş olan bana kim sizi tanıma mutluluğunu verdi? Bunlar iyi dostlarım olan Lord Wilmore ve Rahip Busoni’dir. Kim beni size kefil olmak değil, destek olmak için yüreklendirdi? İtalya’da son derece iyi tanınan, son derece onurlu bilinen babanızın adı; ben kişisel olarak sizi tanımıyorum.”</p>

  <p>Bu sakinlik, bu kusursuz rahatlık Andrea’ya o anda kendininkinden daha güçlü bir elle çembere alındığını ve bu çemberi kırmanın pek kolay olmayacağım anlattı.</p>

  <p>“Ha evet, ama babam gerçekten çok büyük bir servete sahip mi?” diye sordu.</p>

  <p>“Görünüşe göre öyle mösyö,” diye yanıt verdi Monte Cristo.</p>

  <p>“Bana söz verdiği drahomanın gelip gelmediğini biliyor musunuz?”</p>

  <p>“Bunu bildiren bir mektup aldım.”</p>

  <p>“Ya üç milyon?”</p>

  <p>“Üç milyon yolda büyük bir olasılıkla.”</p>

  <p>“Gerçekten de bu parayı alacak mıyım?”</p>

  <p>“Hay Allah!” dedi kont, “bugüne kadar size gelen parada sanırım bir aksama olmadı!”</p>

  <p>Andrea o kadar şaşırdı ki, bir an düşlere dalmaktan kendini alamadı.</p>

  <p>“O zaman,” dedi düşlerinden sıyrılarak, “sizden isteyeceğim tek bir şey olacak mösyö, sizin için çok hoş olmasa da anlayacaksınızdır.”</p>

  <p>“Söyleyin,” dedi Monte Cristo.</p>

  <p>“Servetim sayesinde birçok seçkin insanla bağlantı kurabildim, hattâ şimdi bir sürü dostum var. Ama şimdi yaptığım gibi evlenirken tüm Paris sosyetesinin karşısında ünlü bir adın desteğine ihtiyacım var, babam burada olmadığına göre beni kilisede sunağa götürecek güçlü bir el gerek; babam Paris’e gelemiyor değil mi?”</p>

  <p>“O yaşlı, her yerinde yaralar var, her yolculuk yapışında ölecek kadar acı çekiyor,” dedi Monte Cristo.</p>

  <p>“Anlıyorum. İşte bu nedenle sizden bir şey istemeye geldim.”</p>

  <p>“Benden mi?”</p>

  <p>“Evet, sizden.”</p>

  <p>“Ne istiyorsunuz? Aman Tanrım!”</p>

  <p>“Sizden onun yerini almanızı.”</p>

  <p>“Ah! Sevgili mösyö! Ne! Sizinle bu kadar ilişkimiz olduktan sonra benden böyle bir şey istemek için beni iyi tanımamış olmalısınız.</p>

  <p>“Benden ödünç yarım milyon isteyin, böyle bir borç oldukça ender olur, ama şeref sözü! Beni daha az sıkıntıya sokarsınız. Size bunu daha önce de söylediğimi sanıyorum, bu dünyadaki işlere, özellikle töresel işlere katılımında Monte Cristo’nun kuruntuları vardır, daha açık söyleyeyim, Doğulu bir insanın boşinançlarına sahiptir.</p>

  <p>“Kahire’de, Smyrna’da, Konstantinopolis’de birer sarayı olan ben bir evliliği yöneteyim! Asla!”</p>

  <p>“Beni geri mi çeviriyorsunuz?”</p>

  <p>“Kesinlikle; oğlum da olsaydınız, kardeşim de olsaydınız sizi geri çevirirdim.”</p>

  <p>“Ah! Olur şey değil!” diye haykırdı umduğunu bulamayan Andrea, “şimdi ne yapmalı?”</p>

  <p>“Yüz tane dostunuz var, bunu siz söylediniz.”</p>

  <p>“Doğru, ama beni Mösyö Danglars ile tanıştıran sizsiniz.”</p>

  <p>“Hayır! Olayları yerli yerine koyalım: sizi Auteuil’de akşam yemeğine çağıran benim, siz kendi kendinizi tanıttınız; Tanrı aşkına bunlar çok farklı şeyler.”</p>

  <p>“Evet, ama evliliğim: siz yardım ettiniz...”</p>

  <p>“Ben mi! Hiçbir biçimde, lütfen bana inanın; benden istemeye gitmemi istediğiniz zaman size verdiğim yanıtı anımsayın: ‘ben evliliğe asla karışmam sevgili prens, bu benim kesin ilkemdir.’”</p>

  <p>Andrea dudaklarını ısırdı.</p>

  <p>“Ama en azından orada olacaksınız, değil mi?”</p>

  <p>“Tüm Paris orada olmayacak mı?”</p>

  <p>“Ah! Elbette.”</p>

  <p>“Ben de, tüm Paris gibi orada olacağım.”</p>

  <p>“Sözleşmeye imza atacak mısınız?”</p>

  <p>“Ah! Bunda hiçbir sakınca görmüyorum, kuruntularım o kadar ileri gitmiyor.”</p>

  <p>“Bana daha fazla bir şey vermediğinize göre verdiklerinizle yetinmek zorundayım. Ama son bir söz kont.”</p>

  <p>“Nasıl bir söz?”</p>

  <p>“Bir öğüt.”</p>

  <p>“Dikkatli olun; bir öğüt bir hizmetten daha kötüdür.”</p>

  <p>“Ah! Bunu bana kendinizi tehlikeye atmadan verebilirsiniz.”</p>

  <p>“Söyleyin.”</p>

  <p>“Karımın drahoması beş yüz bin lira.”</p>

  <p>“Bu bana Mösyö Danglars’ın söylediği tutar.”</p>

  <p>“Bunu almalı mıyım, yoksa noterin eline mi teslim etmeliyim?”</p>

  <p>“Bazı şeylerin kibar bir biçimde olmasını istediğiniz zaman genelde izleyeceğiniz yollar şunlardır: iki tarafın noterleri bir ya da iki gün sonrası için sözleşme randevusu verirler; bir ya da iki gün sonra iki drahomayı birbirlerine verirler, evlilik işlemi olduktan sonra milyonları mal birliğinin reisi olarak emrinize verirler.”</p>

  <p>“Yani,” dedi Andrea saklayamadığı bir kaygıyla, “kayınbabamın bizim fonları biraz önce sözünü ettiğiniz şu ünlü demiryolu işine yatırma niyetinde olduğunu duyduğumu sanıyorum da.”</p>

  <p>“İyi ya,” dedi Monte Cristo, “herkesin inancına göre bu anaparanızı bir yılda üç katına çıkarmanın bir yolu, Mösyö Baron Danglars iyi bir babadır ve iyi hesap yapar.</p>

  <p>“O zaman,” dedi Andrea, “sizin kalbimi sızlatan reddiniz dışında her şey yolunda.’</p>

  <p>“Böyle bir durumda bunu sadece çok doğal olan kuruntularıma verin.”</p>

  <p>“Haydi,” dedi Andrea, “istediğiniz gibi olsun; akşam saat dokuzda görüşürüz.”</p>

  <p>“Akşama görüşürüz.”</p>

  <p>Dudakları solan, ama yine de nazikçe gülümseyen Monte Cristo’nun hafifçe karşı koymasına karşın Andrea kontun elini tuttu, onu sıktı, faytonuna atladı ve gözden kayboldu.</p>

  <p>Andrea akşam saat dokuza kadar kendisine kalan dört beş saati alışveriş yaparak, sözünü ettiği dostlarını ilgilendirecek ziyaretler yaparak, onların giyim kuşamlarının tüm lüksüyle bankacının evinde görünerek, uzun zamandır herkesin başını döndüren, şimdi de Danglars’ın ele aldığı iş vaadleriyle onların gözünü kamaştırarak geçirdi.</p>

  <p>Gerçekten de akşam saat sekiz buçukta Danglars’ın büyük salonu, bu salona bitişik galerisi ve o katta bulunan üç salon, güzel kokan bir kalabalık ile doluydu, bu kalabalığı oraya çeken, sevgiden çok yeni bir şey olduğu bilinen bir yerde bulunmaya karşı duydukları dayanılmaz bir ihtiyaçtı.</p>

  <p>Bir akademisyen olsa, bu sosyete akşamlarının kararsız kelebekleri, aç arıları ve vızıldayan eşekarılarını çeken çiçek demetleri olduğunu söylerdi herhalde..</p>

  <p>Salonlar doğal olarak mumlarla pırıl pırıl aydınlatılmıştı, ışık, yaldızlı duvar süslemelerinden ipek kumaşların üstüne dalga dalga dökülüyordu, Danglars için sadece zenginlik demek olan bu eşyaların zevksizliği tüm parlaklığıyla ışıldıyordu.</p>

  <p>Matmazel Danglars son derece kibar bir sadelikle giyinmişti: tüm süsünü beyaz nakışlı beyaz ipek bir elbise, simsiyah saçlarının arasında yarısı görünen beyaz bir gül oluşturuyordu, bunu zenginleştirecek en küçük bir takı bile yoktu.</p>

  <p>Sadece gözlerinde, ona göre bu temiz tuvaletin bayağı bir biçimde bakirelik simgesi oluşu ile bağdaşmayan kusursuz bir kendine güven okunuyordu.</p>

  <p>Madam Danglars ondan otuz adım ilerde, Debray, Beauchamp ve Château-Renaud ile sohbet ediyordu. Debray bu eve herkes gibi, hiçbir özel ayrıcalığı olmadan, sadece bu önemli tören için gelmişti.</p>

  <p>Çevresi milletvekilleriyle, ticaret dünyasından insanlarla çevrilmiş olan Danglars zorunluluklar nedeniyle hükümet onu bakanlığa çağırdığında uygulamaya koymayı düşündüğü yeni bir vergi kuramını açıklıyordu.</p>

  <p>Andrea, Operanın en oynak züppelerinden birinin koluna girmiş, rahat görünmek için atak olmak gerektiğini düşünerek, ona oldukça yüzsüz bir biçimde, gelecekteki yaşamı ile ilgili tasarılarını, yüz yetmiş beş bin franklık geliriyle Paris sosyetesinde yaptırmayı düşündüğü lüks şeyleri açıklıyordu.</p>

  <p>Büyük kalabalık salonlarda firuze, yakut, elmas, opal ve zümrütlerden bir gelgit gibi dolaşıp duruyordu.</p>

  <p>Her yerde olduğu gibi en süslü kadınların en yaşlılar, en çirkin kadınların kendilerini büyük bir inatla gösterenler olduğu fark ediliyordu.</p>

  <p>Eğer güzel bir beyaz zambak, hoş ve güzel kokulu bir gül var ise onu aramak ve eşarplı bir anne ya da başına cennetkuşu tüyü takmış bir teyze tarafından bir köşeye saklanmış bu gülü keşfetmek gerekiyordu.</p>

  <p>Bu kalabalığın, bu uğultunun, bu gülüşlerin ortasında, kapıcıların sesi her an ticaret dünyasında tanınmış ya da orduda saygı gösterilen ya da yazın çevrelerinde ünlü bir adı haber veriyordu; o zaman yeni gelen, grupların küçük bir hareketiyle karşılanıyordu.</p>

  <p>Ama bu insan dalgalarından oluşan okyanusu tir tir titretme ayrıcalığına sahip biri için, aldırmazlıkla ya da bıyık altından gülümsemeyle karşılanmak hiçbir önem taşımıyordu.</p>

  <p>Uyuyan Endymion’u<a href="../Text/dipnot.xhtml#Footnote0211" id="Feedback0211"><sup>[211]</sup></a> gösteren büyük duvar saatinin akrebi altın kadran üstünde dokuzu gösterirken, kurulmuş makine düşüncesinin sadık uygulayıcısı olan sarkaç dokuzu vurarak yankılandığında, Monte Cristo Kontunun adı da yankılandı, herkes, bir elektrik akımı geçmiş gibi kapıya döndü.</p>

  <p>Kont her zamanki sadeliği ile siyahlar giymişti; beyaz yeleği geniş ve soylu göğsünü ortaya çıkarıyordu; siyah yakası tuhaf bir biçimde pırıl pırıl görünüyordu, öyle ki teninin erkeksi solukluğunu daha da belirginleştiriyordu; mücevher olarak yeleğinde bir zincir taşıyordu, ama bu zincir o kadar inceydi ki ince altın telcik beyaz kumaşın üstünde belirgin olarak ortaya çıkıyordu.</p>

  <p>Kapının çevresinde hemen bir halka oluştu.</p>

  <p>Kont bir bakışta salonun bir ucunda Madam Danglars’ı, öbür ucunda Mösyö Danglars’ı, onun karşısında da Matmazel Eugénie’yi fark etti.</p>

  <p>Önce baronesin yanına gitti. Barones, Valentine hâlâ hasta olduğu için yalnız gelmiş olan Madam de Villefort ile konuşuyordu; kont ilerlerken önünde kendiliğinden bir yol açıldığı için hiçbir yere sapmadan baronesin yanından ayrılıp Eugénie’nin yanına geçti, ona öylesine çabuk ve ihtiyatlı bir biçimde iltifat etti ki, en kendini beğenmiş sanatçı bile buna şaşardı.</p>

  <p>Onun yanında Matmazel Louise d’Armilly vardı, İtalya için verdiği tavsiye mektupları nedeniyle konta büyük bir incelikle teşekkür etti ve bunlardan hemen yararlanacağını söyledi.</p>

  <p>Bu hanımların yanından ayrılırken geri döndü ve kendisini elini sıkmak için yaklaşan Danglars’ın karşısında buldu.</p>

  <p>Monte Cristo toplum içindeki bu üç görevini yerine getirdikten sonra durdu, çevresine bir göz gezdirdi, kendinden emin bakışlarında belli bir dünyaya ait, özellikle de belli bir düzeydeki insanlara özgü bir ifade vardı ve bu bakışlar şöyle diyordu sanki:</p>

  <p>“Zorunluluklarımı yerine getirdim, şimdi başkaları bana karşı zorunluluklarını yerine getirsinler.”</p>

  <p>Bitişik salonda olan Andrea, Monte Cristo’nun kalabalığa saldığı bu bir tür korkuyu hissetti ve kontu selamlamaya koştu.</p>

  <p>Onu, çevresi insanlarla çevrili buldu; az konuşan ve konuştuğu zaman hiç boş söz söylemeyen insanların başına geldiği gibi, herkes onun sözlerini tartışıyordu.</p>

  <p>O sırada noterler içeri girdiler ve imza için hazırlanmış yaldızlı tahtadan masayı örten altın işlemeli kadife örtü üzerine okunmaz bir biçimde yazılı kağıtlarını yerleştirdiler.</p>

  <p>Noterlerden biri oturdu, öbürü ayakta durdu.</p>

  <p>Törende hazır bulunan Parislilerin yarısının imzalayacağı sözleşmenin okunmasına başlanacaktı.</p>

  <p>Herkes yerini aldı ya da daha doğrusu hanımlar çember oluştururken, Boileau’nun dediği gibi, <i>hareketli bölgeye</i> daha kayıtsız olan erkekler, Andrea’nın coşkulu hareketliliği, Mösyö Danglars’ın dikkati, Eugénie’nin duygusuzluğu ve baronesin bu önemli olay karşısındaki açık ve neşeli davranış biçimi hakkında yorumlar yaptılar.</p>

  <p>Sözleşme tam bir sessizlik içinde okundu. Ama okuma biter bitmez salondaki uğultu eskisinin iki katı olarak yeniden başladı: o parlak tutarlar, iki gencin geleceğinde dönen milyonlar, sadece bu işe ayrılmış bir odada gelinin çeyizinin ve genç kadının elmaslarının sergilenmesi tamamlanmış, bunlar kıskanç topluluğa tüm büyüleyici etkileriyle yansımıştı.</p>

  <p>Matmazel Danglars’ın çekiciliği gençlerin gözünde iki katına çıkmıştı ve o anda güneşin parıltısını bile örtüyordu.</p>

  <p>Kadınlara gelince, bu milyonları kıskandıklarından olacak, güzel olmak için milyonlara ihtiyaç olmadığına inanıyorlardı.</p>

  <p>Arkadaşları tarafından sıkıştırılan, iltifatlar edilen, pohpohlanan Andrea, gördüğü düşün gerçek olduğuna inanmaya başlamıştı ve aklı başından gitmek üzereydi.</p>

  <p>Noter tumturaklı bir biçimde eline kalemi aldı, başının üstüne kadar kaldırdı ve şöyle dedi:</p>

  <p>“Beyler, sözleşme imzalanacak.”</p>

  <p>Önce baronun imzalaması gerekiyordu, sonra baba Cavalcanti’nin yetkili kıldığı kimse, sonra barones, sonra da, pullu kağıdın üstünde yürürlükte olan iğrenç biçimde söylendiği gibi, müstakbel karı koca.</p>

  <p>Baron kalemi aldı ve imzaladı, sonra baba Cavalcanti’nin vekili.</p>

  <p>Barones, Madam de Villefort’un kolunda yaklaştı.</p>

  <p>“Dostum,” dedi eline kalemi alarak, “bu berbat bir şey değil mi? Beklenmedik bir terslik, Mösyö Monte Cristo Kontunun az kalsın kurbanı olacağı hırsızlık ve cinayet işi bizi Mösyö de Villefort’dan yoksun bıraktı.”</p>

  <p>“Aman Tanrım!” dedi Danglars “inanın umurumda bile değil!” der gibi bir sesle.</p>

  <p>“Tanrım!” dedi Monte Cristo yaklaşırken, “korkarım Mösyö de Villefort’un yokluğuna istemeden ben neden oldum.”</p>

  <p>“Nasıl! Siz mi kont?” dedi Madam Danglars imza atarken. “Eğer bu doğruysa dikkatli olun, sizi bu yüzden hiç affetmeyeceğim.”</p>

  <p>Andrea kulaklarını dikmişti.</p>

  <p>“Yine de bu benim hatam değildi,” dedi kont, “bunu belirtmek isterim.”</p>

  <p>Herkes kulaklarım açmış dinliyordu; ağzını ender olarak açan Monte Cristo konuşacaktı.</p>

  <p>“Beni soymak için evime giren zavallının öldüğünü anımsayacaksınız,” dedi kont derin bir sessizlik sürerken, “görünüşe bakılırsa benim evimden çıkarken suç ortağı tarafından öldürülmüştü.”</p>

  <p>“Evet,” dedi Danglars.</p>

  <p>“İşte, ona yardım etmek için giysilerini çıkarıp bir köşeye atmışlardı, yargı görevlileri de onları alıp götürmüştü, ama mahkeme kalemine teslim etmek için pantolon ve ceketi alırlarken, yeleği unutmuşlar.”</p>

  <p>Andrea gözle görülür biçimde sarardı ve kapıya doğru yavaşça uzaklaştı; ufukta bir bulutun ortaya çıktığını görmüştü ve bu bulut kendi içinde bir fırtına saklıyordu sanki.</p>

  <p>“İşte bu zavallı yelek kalbin bulunduğu yer delik ve her yeri kanla kaplı olarak bugün bulundu.”</p>

  <p>Kadınlar çığlık attı, iki üç kadın da bayılmaya hazırlandı.</p>

  <p>“Bana yeleği getirdiler. Kimse bu paçavranın nereden geldiğini bilmiyordu, ben bunun kurbanın yeleği olabileceğini düşündüm. Özel uşağım bu üzüntü verici kalıntıyı iğrenerek ve ihtiyatla karıştırırken birden cebinde bir kağıt olduğunu hissetti ve kağıdı çıkardı: bu kime yazılmış bir mektuptu dersiniz? Size, baron.”</p>

  <p>“Bana mı?” diye haykırdı Danglars.</p>

  <p>“Aman Tanrım! Evet, size; mektubun üzerindeki kan lekelerinin altında adınızı okuyabildim,” diye yanıt verdi Monte Cristo çevresindeki şaşkınlık çığlıkları arasında.</p>

  <p>“Ama,” dedi Madam Danglars kocasına kaygıyla bakarak, “bu nasıl oluyor da Mösyö de Villefort’un gelmesini engelliyor?”</p>

  <p>“Bu çok basit madam,” diye yanıt verdi Monte Cristo, “bu yelek ve bu mektup suç kanıtları denen şeylerdi; yeleği ve mektubu krallık savcısına gönderdim. Anlıyorsunuz ya sevgili baron, yasal yol ceza konusunda en güvenli yoldur: bu belki de size karşı düzenlenmiş bir komploydu.”</p>

  <p>Andrea dik dik Monte Cristo’ya baktı ve ikinci salonda kayboldu.</p>

  <p>“Olabilir,” dedi Danglars, “öldürülen adam eski bir kürek mahkumu değil miydi?”</p>

  <p>“Evet,” diye yanıt verdi kont, “adı Caderousse olan eski bir forsa.”</p>

  <p>Danglars hafifçe sarardı; Andrea salondan çıkıp bekleme odasına gitti.</p>

  <p>“Ama imzalayın haydi, imzalayın!” dedi Monte Cristo; “anlattığım şeylerin herkesi heyecanlandırdığını görüyorum ve hepinizden çok özür diliyorum, sayın barones, Matmazel Danglars.”</p>

  <p>İmzasını atmış olan barones kalemi notere verdi.</p>

  <p>“Mösyö Prens Cavalcanti,” dedi noter katibi, “Mösyö Prens Cavalcanti, neredesiniz?”</p>

  <p>Bu soylu İtalyan’ı vaftiz adıyla çağıracak kadar onunla yakınlık kurmuş birçok genç “Andrea! Andrea!” diye bağırdılar.</p>

  <p>“Prensi çağırın haydi, imza sırasının onda olduğunu haber verin!” diye haykırdı Danglars bir mübaşire.</p>

  <p>Ama o anda orada, ana salonda bulunan kalabalık ürkmüş bir halde, korkunç bir canavar evin içine girmiş, onları yiyecekmiş gibi<a href="../Text/dipnot.xhtml#Footnote0212" id="Feedback0212"><sup>[212]</sup></a> geri çekildi.</p>

  <p>Gerçekten de geri çekilmek, korkuya kapılmak ve bağırmak için bir neden vardı.</p>

  <p>Bir jandarma subayı her salonun kapısına iki jandarma yerleştirmişti ve omzundan beline uzanan nişan kurdelesini takmış bir polis komiserinin önünde Danglars’a doğru ilerliyordu.</p>

  <p>Madam Danglars bir çığlık attı ve bayıldı.</p>

  <p>Bir tehditle karşı karşıya olduğunu sanan Danglars, –kimi bilinçler hiçbir zaman sakin olamazlar– konuklarının karşısında korkudan allak bullak olmuş bir yüzle duruyordu.</p>

  <p>“Ne var Mösyö?” diye sordu Monte Cristo komisere doğru ilerleyerek.</p>

  <p>Görevli, konta yanıt vermeden, “İçinizde kimin adı Andrea Cavalcanti? diye sordu.</p>

  <p>Salonun dört bir yanından şaşkınlık çığlıkları yükseldi.</p>

  <p>Aradılar, sordular.</p>

  <p>“Andrea Cavalcanti’ye ne olmuş?” diye sordu Danglars neredeyse kendini kaybederek.</p>

  <p>“Toulon zindanından kaçmış eski bir kürek mahkumu.”</p>

  <p>“Nasıl bir suç işlemiş?”</p>

  <p>“Adı Caderousse olan eski kürek mahkumu arkadaşını, Monte Cristo Kontunun evinden çıktığı sırada öldürmekten sanık,” dedi komiser soğukkanlı bir sesle.</p>

  <p>Monte Cristo çevresine hızla bir göz attı.</p>

  <p>Andrea ortadan kaybolmuştu.</p>
