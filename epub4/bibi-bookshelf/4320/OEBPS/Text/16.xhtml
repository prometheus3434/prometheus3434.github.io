    <p>16</p>

    <p>BİR İTALYAN BİLGİN</p>

  </div>

  <p>Dantès bu kadar uzun zaman ve bu kadar sabırsızlıkla beklediği bu yeni dostu kollarına aldı ve hücreye giren azıcık ışığın tümüyle aydınlatması için onu pencereye doğru çekti.</p>

  <p>Bu kısa boylu bir adamdı, yaştan çok acıyla ağarmış saçları, kırlaşan kalın kaşlarının altına saklanmış zeki bakışları vardı, göğsüne kadar inen sakalı hâlâ siyahtı: derin çizgilerin oyduğu yüzünün zayıflığı, belirgin yüz hatlarının cesur ifadesi, bedensel güçlerinden çok zihinsel yeteneklerini kullanmaya alışkın bir adamı ortaya koyuyordu. Yeni gelenin alnı ter içindeydi.</p>

  <p>Giysilerine gelince, ilk biçimlerinin ne olduğunu ayırt etmek olanaksızdı, çünkü paramparçaydılar.</p>

  <p>Hareketlerindeki canlılık daha birkaç yaş genç olabileceğini düşündürse de, uzun tutukluluğun sonucu olsa gerek, en az altmış beş yaşında görünüyordu.</p>

  <p>Genç adamın heyecan gösterilerini bir tür zevkle karşıladı; buz tutmuş ruhu bir an bu ateşli ruhun etkisiyle ısınmış ve erimiş gibi göründü. Her ne kadar özgürlükle karşılaşacağını sandığı yerde bir ikinci hücre ile karşılaşmak onda büyük bir düş kırıklığına neden olmuşsa da, Dantès’e dostluğu için büyük bir içtenlikle teşekkür etti.</p>

  <p>“Önce,” dedi, “benim geçişimin izlerini gardiyanlarınızın gözlerinden gizlemenin yolu olup olmadığına bakalım. Gelecekteki tüm huzurumuz olup bitenleri onların bilmemesine bağlı.”</p>

  <p>Sonra oyuğa doğru eğildi, ağırlığına karşın kolayca yerinden kaldırdığı taşı aldı ve onu deliğin içine soktu.</p>

  <p>“Bu taş oldukça özensiz bir biçimde yerinden oynatılmış,” dedi kafasını sallayarak; “aletleriniz yok mu?”</p>

  <p>“Ya sizin,” diye sordu Dantès şaşkınlıkla, “sizin var mı?’</p>

  <p>“Kendime birkaç alet yaptım. Bir eğe dışında makas, pense, levye gibi bana gereken her şey var.”</p>

  <p>“Ah! Sabrınızın ve zanaatınızın ürünlerini görmeyi çok isterim,” dedi Dantès.</p>

  <p>“Alın, işte önce bir makas.”</p>

  <p>Ve Dantès’e, sapı gürgen ağacından, sert ve sivri bir bıçak gösterdi.</p>

  <p>“Bunu ne ile yaptınız?” dedi Dantès.</p>

  <p>“Yatağımın millerinden biri ile. Beni buraya kadar getiren tüm yolu bu aletle kazdım; yaklaşık elli ayak.”</p>

  <p>“Elli ayak mı!” diye bağırdı Dantès bir tür korkuyla.</p>

  <p>“Daha alçak sesle konuşun delikanlı, daha alçak sesle konuşun; tutukluların kapıları sık sık dinlenir.”</p>

  <p>“Benim yalnız olduğumu biliyorlar.”</p>

  <p>“Hiç önemi yok.”</p>

  <p>“Buraya kadar gelmek için elli ayak kazdığınızı mı söylüyorsunuz?”</p>

  <p>“Evet, benim odamı sizinkinden ayıran uzaklık yaklaşık bu kadar; sadece oran ölçeğimi hazırlamak için geometri aletlerim olmadığından eğrimi kötü hesaplamışım; kırk ayaklık elips yerine elli ayaklık oldu; size söylediğim gibi dış duvara ulaştığımı, bu duvarı deldiğimi ve kendimi denize atabileceğimi sanıyordum. Sizin odanızın baktığı koridorun altından geçeceğime koridor boyunca gitmişim; tüm emeklerim mahvoldu, çünkü bu koridor içi nöbetçilerle dolu bir avluya bakıyor.”</p>

  <p>“Doğru,” dedi Dantès; “ama bu koridor odamın sadece bir cephesi boyunca ilerliyor, oysa odamın dört cephesi var.”</p>

  <p>“Evet, doğru ama, bunlardan biri kayalık ve suru oluşturuyor; bu kayayı delmek için tüm aletlerle donatılmış on madencinin on yıl çalışması gerekir; bir duvar, hapishane müdürünün dairesinin temellerine dayanıyor olmalı; hiç kuşku yok anahtarla kilitlenmiş mahzenlere düşeriz ve yakalanırız; öbür cepheye gelince, durun bakalım, o cephe nereye bakıyor?”</p>

  <p>Bu cephe, içinden gün ışığı geçen mazgal deliğinin bulunduğu cepheydi: giderek daralan ve ancak ışığın içeri girmesine izin verecek bir genişliğe ulaşan bu mazgal deliğinin arasından bir çocuğun bile geçmesi imkansızdı; yine de en kuşkucu gardiyanın, bu yolla olası bir kaçış korkusunu yatıştırabilecek üç sıra demir parmaklıkla da berkitilmişti.</p>

  <p>Yeni gelen sorusunu sorarken masayı pencerenin altına çekti. “Masanın üstüne çıkın,” dedi Dantès’e.</p>

  <p>Dantès söyleneni yaptı, masaya çıktı ve arkadaşının ne düşündüğünü tahmin ederek sırtını duvara dayadı ve ellerini ona uzattı.</p>

  <p>Kendisini odasının numarasıyla tanıtan ve Dantès’in hâlâ gerçek adını bilmediği kişi yaşından hiç beklenmeyecek bir kedi ya da kertenkele çevikliği ile önce masanın üstüne sonra masadan Dantès’in ellerinin üstüne, daha sonra da ellerinden omuzlarına çıktı; böylece iki büklüm –çünkü hücrenin kirişi doğrulmasını engelliyordu– başını demirlerin ilk sırasının arasına kaydırdı ve yukarıdan aşağıya sarktı.</p>

  <p>Bir dakika sonra başını hızla geri çekti.</p>

  <p>“Ah! ah!” dedi, “bundan kuşkulanmıştım.”</p>

  <p>Ve kendini Dantès’in bedeni boyunca masaya kadar kaydırdı, masadan da yere atladı.</p>

  <p>“Neden kuşkulanmıştınız?” diye sordu kaygılı genç adam, komşusunun yanına atlayarak.</p>

  <p>Yaşlı tutuklu düşünüyordu.</p>

  <p>“Evet,” dedi, “doğru; hücrenizin dördüncü cephesi devriyelerin dolaştığı ve nöbetçilerin beklediği, devriye yolu türünden bir dış geçide bakıyor.”</p>

  <p>“Bundan emin misiniz?”</p>

  <p>“Askerin şapkasını ve tüfeğinin ucunu gördüm, beni fark etmesinden korktuğum için hemen geri çekildim.”</p>

  <p>“Şimdi ne olacak?” dedi Dantès.</p>

  <p>“Hücreden kaçmanın olanaksız olduğunu iyice gördünüz.”</p>

  <p>“O zaman?” diye sürdürdü genç adam soran bir ses tonuyla.</p>

  <p>“O zaman,” dedi yaşlı tutuklu, “Tanrı’nın dediği olur!”</p>

  <p>Ve ihtiyarın yüzünde, yazgıya tam bir boyun eğiş ifadesi vardı.</p>

  <p>Dantès bu kadar uzun zamandan beri beslenmiş bir umuttan bu kadar filozofça, böylece vazgeçen bu adama hayranlıkla karışık bir şaşkınlıkla baktı.</p>

  <p>“Şimdi bana kim olduğunuzu söyler misiniz lütfen?” diye sordu Dantès.</p>

  <p>“Ah! Tanrım, evet, artık sizin için işe yaramaz biri olmuşken bu sizi hâlâ ilgilendiriyorsa.”</p>

  <p>“Beni avutabilir, bana destek olabilirsiniz, çünkü siz bana güçlülerin arasında güçlü gibi görünüyorsunuz.”</p>

  <p>Rahip hüzünle güldü.</p>

  <p>“Ben sizin de bildiğiniz gibi 1811’den beri İf Şatosu’nda tutuklu Rahip Faria’yım,” dedi; “ama üç yıl önce Fenestrelle Kalesi’ne kapatıldım. 1811’de beni Fransa’ya Piémont'a getirdiler. İşte o zaman, o sıralar kendisine boyun eğer gibi görünen yazgının Napoléon’a bir erkek çocuk verdiğini ve beşikteki bu çocuğa Roma kralı sıfatı verildiğini öğrendim. O zamanlar, bana anlattıklarınız aklımdan bile geçmezdi: dört yıl sonra dev adam devrilmiş olsun ha. Şimdi Fransa’da kim saltanat sürüyor? II. Napoléon mu?”</p>

  <p>“Hayır, XVIII. Louis.”</p>

  <p>“XVIII. Louis, XVI. Louis’nin kardeşi! Tanrı’nın buyrukları garip ve inanılmaz. Tanrı yükselttiği adamı alçaltarak, alçalttığı adamı yükselterek ne yapmak istiyor?”</p>

  <p>Dantès başkalarının yazgılarıyla uğraşmak için kendi yazgısını bir an unutan bu adamı gözleriyle izliyordu.</p>

  <p>“Evet, evet,” diye sürdürdü, “bu tıpkı İngiltere’deki gibi: I. Charles’tan sonra Cromwell, Cromwell’den sonra II. Charles, ve belki de II. Jacques’tan sonra bir damat, bir akraba, bir Orange prensi, ya da bir Felemenk prensi kral olacak; o zaman halka yeni ödünler verilecek, bir meşrutiyet ve özgürlük! bunu göreceksiniz genç adam,” dedi Dantès’e dönerek ve peygamberlerde rastlanabilecek derin ve parlak gözlerle bakarak. “Bunu görecek kadar gençsiniz, göreceksiniz.”</p>

  <p>“Evet, buradan çıkarsam.”</p>

  <p>“Ah! bu doğru,” dedi Rahip Faria. “Biz tutukluyuz; bunu unuttuğum anlar oluyor, o anlarda gözlerim beni hapseden duvarları deliyor ve kendimi özgür sanıyorum.”</p>

  <p>“Ama siz neden hapsedildiniz?”</p>

  <p>“Ben mi? Napoléon’un 1811’de gerçekleştirmek istediği tasarıyı ben 1807’de düşündüğüm için; Machiavelli gibi, İtalya’yı zorba ve zayıf küçük krallıkların bir yuvası yapan tüm küçük devletçiklerin ortasında birleşik ve güçlü, büyük ve tek bir imparatorluk istediğim için; bana daha iyi ihanet etmek için beni anlıyormuş gibi görünen taçlı bir budalada kendi Cesare Borgia’mı bulduğumu sandığım için. Bu VI. Alexander ile VII. Clemens’in tasarısıydı; bu tasarı her zaman başarısızlığa uğrayacaktır, çünkü bu işe gereksiz bir biçimde giriştiler ve bunu Napoléon da bitiremedi. Hiç kuşku yok İtalya lanetlendi!”</p>

  <p>Ve yaşlı adam başını eğdi.</p>

  <p>Dantès bir adamın böyle işler için hayatını nasıl tehlikeye atabildiğini anlamıyordu; eğer Napoléon’u görmüş ve onunla konuşmuş olduğu için onu tanıdığı söylenebilirse de, Dantès’in VII. Clemens ve VI. Alexander’ın kim olduklarını hiç bilmediği bir gerçekti.</p>

  <p>Dantès İf Şatosu’ndaki genel kanıyı, gardiyanının görüşünü benimsemeye başlayarak, “siz,” dedi, “herkesin ... hasta sandığı rahip değil misiniz?”</p>

  <p>“Deli sandığı demek istiyorsunuz değil mi?”</p>

  <p>“Cesaret edemedim,” dedi Dantès gülümseyerek.</p>

  <p>“Evet, evet,” dedi Faria acı bir gülüşle; “evet, deli sanılan benim; bu hapishanenin konuklarını uzun zamandır eğlendiren ve umutsuz acılar mekanında çocuklar olsaydı bu küçük çocukları da eğlendirecek olan benim.”</p>

  <p>Dantès bir an hareketsiz ve hiçbir şey söylemeden kaldı.</p>

  <p>“Böylece kaçmaktan vaz mı geçiyorsunuz?” dedi ona.</p>

  <p>“Kaçışı olanaksız buluyorum; Tanrının yapılmasını istemediği bir şeyi yapmaya çalışmak Tanrı’ya karşı çıkmaktır.”</p>

  <p>“Neden cesaretinizi kırıyorsunuz? İlk denemede başarmayı istemek Tanrı’dan çok şey istemek olurdu. Bu yaptığınız işe başka yöne doğru yeniden başlayamaz mısınız?”</p>

  <p>“Yeniden başlamaktan söz ederken siz benim ne yaptığımı biliyor musunuz? Elimdeki aletleri yapmak için dört yıl uğraştığımı biliyor musunuz? İki yıldır granit gibi sert bir toprağı kazdığımı ve oyduğumu biliyor musunuz? Eskiden yerinden oynatamayacağıma inandığım taşların dibindeki toprağı açmam gerektiğini, tüm günlerimin devlerin yapabileceği bu zahmetli çalışma ile geçtiğini, kimi zaman akşamları taş kadar sertleşmiş eski çimentodan minik bir parça çıkardığımda mutlu olduğumu biliyor musunuz? Gömdüğüm tüm bu toprağı ve tüm bu taşları yerleştirmek için bir merdivenin tonozunu delmem gerektiğini, tüm bu molozların birer birer merdivenin altındaki boşluğa gömüldüğünü ve bugün artık orasının dolu olduğunu ve bir avuç tozu nereye koyacağımı bilmediğimi siz biliyor musunuz, biliyor musunuz? Nihayet tüm çalışmalarımın amacına ulaştığını sandığımı, kendimde artık sadece bu işi tamamlamak için güç kaldığını hissettiğimi ve işte Tanrı’nın bu amacı yalnız ertelemekle kalmayıp bilmediğim bir yöne götürdüğünü biliyor musunuz? Ah! size söylüyorum, yineliyorum, Tanrı’nın isteği özgürlüğümü sonsuza kadar yitirmem olduğuna göre, özgürlüğümü kazanmaya çalışmak için artık hiçbir şey yapmayacağım.”</p>

  <p>Edmond, bir arkadaş edinmenin sevinciyle, kaçmayı başaramayan tutuklunun hissettiği acıyı gerektiği gibi paylaşamadığını bu adama itiraf etmemek için başını eğdi.</p>

  <p>Rahip Faria kendini Edmond’un yatağına attı, Edmond ayakta kaldı.</p>

  <p>Genç adam hiçbir zaman kaçmayı düşünmemişti. Bazı şeyler öylesine olanaksız görünür ki bunları denemeyi bile düşünmez insan ve içgüdüsel olarak bunlardan kaçınır. Toprağın altını elli ayak kazmak, eğer başarıya ulaşılırsa denize dik inen bir uçuruma ulaşmak için bu işe üç yıl emek harcamak; elli, altmış, belki de yüz ayak yükseklikten düşerken eğer nöbetçilerin kurşunları sizi daha önce öldürmemişse kafa üstü kayalara çakılarak parçalanmak için kendinizi aşağı atmak; eğer tüm bu tehlikelerden kurtulabilmişseniz bir fersah yüzmek zorunda olmak, bütün bunlar yazgıya boyun eğmemek için fazlaydı ve Dantès’in yazgıya boyun eğmeyi neredeyse ölüme kadar götürdüğünü gördük.</p>

  <p>Ama şimdi genç adam bir yaşlı adamın tüm enerjisiyle yaşama asıldığını ve ona hiç umut edilmeyecek çözümleri sunduğunu gördüğü için düşünmeye ve kendi cesaretini ölçmeye koyuldu. Onun yapmayı hiç düşünmediği bir şeyi bir başkası denemişti; ondan daha yaşlı, daha güçsüz, daha az becerikli bir başkası, ustalık ve sabır sayesinde, bu inanılmaz iş için gereksinimi olan tüm aletleri kendi kendine edinmiş ve sadece kötü bir hesaplama bunu başarısızlığa götürmüştü: tüm bunları bir başkası yapmıştı, öyleyse hiçbir şey Dantès için olanaksız değildi: Faria elli ayak oymuştu, o yüz oyacaktı; Faria elli yaşında iken eseri için üç yıl uğraşmıştı; onun yaşı Faria’nınkinin yarısı kadardı, o altı yıl uğraşırdı; rahip, bilgin, kilise adamı olan Faria İf Şatosu’ndan Daume, Ratonneau ya da Lemaire adalarına denizden gitmek için tehlikeye atılmaktan korkmamıştı; o, denizci Edmond, o, çoğu zaman denizin dibinde bir mercan damarı aramış kahraman dalgıç yüzerek bir fersah yapmakta duraksayacak mıydı? Yüzerek bir fersah yapmak için ne gerekiyordu? Bir saat mı? Pekala! kıyıya adımını atmadan saatlerce denizde kalmamış mıydı? Hayır, hayır, Dantès’in sadece bir örnekten cesaret alması gerekiyordu. Bir başkasının yaptığı ya da yapabileceği her şeyi Dantès yapardı.</p>

  <p>Genç adam bir an düşündü.</p>

  <p>“Sizin aradığınız şeyi buldum,” dedi yaşlı adama.</p>

  <p>Faria ürperdi.</p>

  <p>“Siz mi?” dedi, eğer Dantès doğruyu söylüyorsa arkadaşının yılgınlığının uzun sürmeyeceğini gösteren bir biçimde başını kaldırarak; “siz, bakalım ne buldunuz?”</p>

  <p>“Hücrenizden buraya gelmek için kazdığınız koridor dış geçitle aynı yönde ilerliyor değil mi?”</p>

  <p>“Evet.”</p>

  <p>“Bu koridor oradan sadece on beş adım kadar uzaklıkta olmalı değil mi?</p>

  <p>“En fazla.”</p>

  <p>“Pekala! koridorun ortasına doğru bir haçın kolu biçiminde bir yol kazalım. Bu kez ölçülerinizi iyi alırsınız. Dış geçidin sonuna varırız. Nöbetçiyi öldürürüz ve kaçarız. Bu planın başarıya ulaşması için sadece cesaret gerek, bu sizde var; güç kuvvet ise bende eksik değil. Sabırdan söz etmiyorum, siz sizinkini kanıtladınız, ben de kendiminkini kanıtlayacağım.</p>

  <p>“Bir dakika,” diye yanıt verdi rahip; “sevgili dostum, siz benim nasıl bir cesarete sahip olduğumu ve gücümü nasıl kullandığımı daha bilmiyorsunuz. Sabra gelince her sabah akşamın işine, her akşam da sabahın işine başlarken yeteri kadar sabırlı olduğumu sanıyorum. Bu nedenle beni iyi dinleyin delikanlı, suçsuzken tutuklanmış bir kulunu kurtararak Tanrıya hizmet ediyormuşum gibi geliyordu.”</p>

  <p>“Pekala!” diye sordu Dantès, “durum şimdi aynı noktada değil mi? Bana rastladığınızdan beri kendinizi suçlu görmeye mi başladınız? Söyleyin.”</p>

  <p>“Hayır, ama suçlu haline gelmek istemiyorum. Bu zamana kadar sadece cansızlarla işim vardı, oysa şimdi siz bana insanlarla işimiz olacağını söylüyorsunuz. Bir duvarı delebilir, bir merdiveni çökertebilirim, ama bir insanın göğsünü delemem, bir canlıyı yok edemem.”</p>

  <p>Dantès şaşırmış gibi hafif bir hareket yaptı.</p>

  <p>“Nasıl,” dedi “özgür kalabilecekken böyle bir titizlik mi sizi alıkoyacak?”</p>

  <p>“Ama, ya siz,” dedi Faria, “neden bir gece masanın ayağı ile gardiyanınızın başına vurup öldürmediniz, giysilerini giyip kaçmayı denemediniz?”</p>

  <p>“Çünkü böyle bir şey hiç aklıma gelmedi,” dedi Dantès.</p>

  <p>“Böyle bir cinayet için içinizde büyük bir korku, hiç düşünmediğiniz büyük bir korku duyduğunuz için aklınıza gelmedi,” dedi yaşlı adam; “çünkü basit ve izin verilen şeyler için doğal isteklerimiz doğru çizgimizden sapmamamız konusunda bizi uyarır. Doğası gereği kan döken kaplanın –ki bu onun yaşam biçimidir, görevidir– sadece bir şeye gereksinimi vardır bu da koku alma duyusunun ona erişebileceği yerde bir av olduğunu haber vermesidir. Kaplan hemen bu ava doğru sıçrar, üstüne çıkar ve onu parçalar. Bu onun içgüdüsüdür, ona boyun eğer. Ama insan tam tersine, kandan iğrenir; cinayetten iğrenen hiç de toplumsal yasalar değildir, doğa yasalarıdır.”</p>

  <p>Dantès’in kafası karışmıştı: bu aslında o farkında olmadan aklında ya da daha doğrusu ruhunda olup bitenlerin açıklamasıydı çünkü bazı düşünceler akıldan, bazılarıysa, yürekten gelir.</p>

  <p>“Hem sonra,” diye sürdürdü Faria, “hapishaneye girdiğimden bu yana neredeyse on iki yıldır aklımdan tüm ünlü kaçışları geçirdim. Çok ender olarak bunların başarıya ulaştığını gördüm. Şanslı kaçışlar, başarıyla sonuçlanmış kaçışlar dikkatlice düşünülmüş ve yavaş yavaş hazırlanmış kaçışlardır. Beaufort dükü Vincennes Şatosu’ndan, Rahip Dubuquoi Fort-Evêque’ten, Latude Bastille’den böyle kaçmıştır. Bir de rastlantının sunduğu kaçışlar vardır: bunlar en iyilerdir; bir fırsat bekleyelim, inanın bana, ve eğer bir fırsat çıkarsa bundan yararlanalım.”</p>

  <p>“Siz bekleyebildiniz,” dedi Dantès içini çekerek; “bu uzun iş sizin tüm zamanınızı alıyordu, oyalanmak için bir işiniz olmadığında kendinizi avutmak için umutlarınız vardı.”</p>

  <p>“Sonra,” dedi rahip, “sadece bununla uğraşmıyordum.”</p>

  <p>“Ya ne yapıyordunuz?”</p>

  <p>“Yazıyordum ya da araştırıyordum.”</p>

  <p>“Size kağıt, kalem ve mürekkep mi veriyorlar?”</p>

  <p>“Hayır,” dedi rahip, “onları ben kendim yapıyorum.”</p>

  <p>“Kendinize kalem, kağıt ve mürekkep mi yapıyorsunuz?” diye bağırdı Dantès.</p>

  <p>“Evet.”</p>

  <p>Dantès bu adama hayranlıkla baktı; sadece söylediklerine inanmakta hâlâ zorluk çekiyordu. Faria bu küçük kuşkuyu fark etti.</p>

  <p>“Bana geldiğinizde,” dedi, “tüm yaşamım boyunca yaptığım araştırmaların, düşüncelerimin ve inançlarımın sonucu olan yapıtı size göstereceğim Roma’da Colosseum’un karanlığında, Venedik’te San-Marco sütununun dibinde, Floransa’da Arno kıyılarında tasarladığım ve bir gün gardiyanlarımın İf Şatosu’nun dört duvarı arasında bunları gerçekleştirme fırsatı vereceklerini hiç düşünmediğim çalışmalar bunlar. Adı, <i>İtalya’da genel bir monarşinin olasılığı üstüne kitap.</i> İn-quarto<a href="../Text/dipnot.xhtml#Footnote0037" id="Feedback0037"><sup>[37]</sup></a> büyük bir cilt olacak.”</p>

  <p>“Ve bunu yazdınız mı?”</p>

  <p>“İki gömlek üzerine. Çamaşırı kaygan ve parşömen gibi düz bir hale getiren bir preparat icat ettim.”</p>

  <p>“Siz kimyacı mısınız?”</p>

  <p>“Biraz. Lavoisier’yi tanıdım ve Cabanis yakın dostumdur.”</p>

  <p>“Ama böyle bir yapıt için tarih konusunda araştırma yapmanız gerek. Kitaplarınız mı vardı?”</p>

  <p>“Roma’da, kitaplığımda hemen hemen beş bin kitabım vardı. Onları okuya okuya iyi seçilmiş yüz elli kitapla, insanlarla ilgili bilgilerin tüm bir özetine değil ise de, en azından bir insanın bilmesi gereken her şeye sahip olunabileceğini keşfettim. Yaşamımın üç yılını bu yüz elli cildi tekrar tekrar okumakla geçirdim, öyle ki tutuklandığımda bunların hepsini neredeyse ezbere biliyordum. Hapishanemde azıcık bir bellek çabasıyla onların hepsini anımsadım. Böylece size Thukydides’i, Ksenophanes’i, Plutarkhos’u, Titus-Livius’u, Tacitus’u, Strada’yı, Jornandès’i, Dante’yi, Montaigne’i, Shakespeare’i, Spinosa’yı, Machiavelli’yi ve Bossuet’yi ezberden okuyabilirim. Size sadece en önemlilerinin adını saydım.”</p>

  <p>“O zaman siz birçok dil biliyorsunuz.”</p>

  <p>“Yaşayan beş dili konuşurum, Almanca, Fransızca, İtalyanca, İngilizce ve İspanyolca; eski Yunancanın yardımıyla modern Yunancayı da anlarım, yalnız kötü konuşurum, şu anda onu da öğreniyorum.”</p>

  <p>“Öğreniyor musunuz?” dedi Dantès.</p>

  <p>“Evet, bildiğim sözcüklerle bir sözcük dağarcığı oluşturdum, onları düşüncelerimi dile getirmeme yetebilecek biçimde evirdim çevirdim, düzenledim, sıraladım. Aşağı yukarı bin sözcük biliyorum, sözlüklerde sanırım yüz bin sözcük olmasına karşın, gerektiğinde bu sözcük sayısı bana yeter. Akıcı konuşamayacağım, ama derdimi çok iyi anlatabileceğim, bu da benim için yeterli.”</p>

  <p>Giderek daha fazla hayrete düşen Edmond bu garip adamın yeteneklerini hemen hemen doğaüstü bulmaya başlıyordu; onun herhangi bir noktada yanlışını bulmak istedi ve sürdürdü:</p>

  <p>“Ya size kalem verilmeseydi,” dedi, “bu kadar kalın bir kitabı neyle yazabilirdiniz?”</p>

  <p>“Perhiz günlerinde kimi zaman bize verilen büyük mezgit balıklarının kafalarındaki kıkırdaklarla, eğer bu madde bilinseydi, sıradan kalemlere yeğlenecek en iyi kalemlerden yaptım kendime. Çarşambaların, cumaların ve cumartesilerin gelişini her zaman büyük bir zevkle beklerim, çünkü bana kalem yedekliğimi artırma umudu verirler ve itiraf edeyim, tarih üzerine çalışmalarım benim en tatlı uğraşımdır. Geçmişe inerken bugünü unuturum; tarihte özgür ve bağımsız ilerlerken tutuklu olduğum hiç aklıma gelmez.”</p>

  <p>“Ya mürekkep?” dedi Dantès; “mürekkebinizi neyle yaptınız?”</p>

  <p>“Eskiden hücremde bir şömine vardı,” dedi Faria; “bu şömine kuşkusuz benim gelişimden bir süre önce tıkanmış, ama uzun yıllar boyunca içinde ateş yanmış: tüm iç kısmı isle kaplanmış. Bu isi bana her pazar verilen bir porsiyon şarabın içinde erittim, bu da bana en iyi mürekkebi sağladı. Dikkati çekmesi gereken özel notları da, parmaklarımı delip kanımla yazıyorum.”</p>

  <p>“Tüm bunları ne zaman görebileceğim?” diye sordu Dantès.</p>

  <p>“Ne zaman isterseniz,” diye yanıtladı Faria.</p>

  <p>“Ah! hemen!” diye bağırdı genç adam.</p>

  <p>“Beni izleyin o zaman,” dedi rahip.</p>

  <p>Ve yeraltı koridoruna girip gözden kayboldu. Dantès onu izledi.</p>
