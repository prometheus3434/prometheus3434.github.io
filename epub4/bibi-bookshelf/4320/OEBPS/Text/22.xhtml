    <p>22</p>

    <p>KAÇAKÇILAR</p>

  </div>

  <p>Dantès gemide daha bir gün bile geçirmeden kimlerle iş yaptığını anlamıştı. <i>Jeune-Amélie</i>’nin, –Ceneviz gemisinin adı buydu– soylu kaptanı Rahip Faria’nın okuluna gitmeden, Akdeniz denen bu büyük gölün çevresinde konuşulan tüm dilleri biraz biliyordu; Arapçadan Provence ağzına kadar; bu onu her zaman sıkıcı kimi zaman da boşboğaz insanlar olan çevirmenlerden kurtararak; ister denizde karşısına çıkan gemilerle, ister kıyı boyunca gördüğü küçük barkolarla, ister denizlerdeki limanların çevresindeki rıhtımların taşları üzerinde her zaman var olan, görünürde varlıklarını sürdürecek hiçbir yolları olmadığı için doğrudan doğruya Tanrı’nın onlara verdiği sanılan gizli ve gizemli kaynaklarla yaşamlarını sürdüren adsız, vatansız ve isimsiz gibi görünen insanlarla iletişimde büyük kolaylık sağlıyordu: Dantès’in bir kaçakçı gemisinde olduğunu tahmin edebilirsiniz.</p>

  <p>Patron Dantès’i gemiye biraz kuşkuyla almıştı: kıyıdaki tüm gümrükçüler tarafından iyi tanınıyordu, bu adamlarla birbirlerine karşı durmadan, her seferinde daha kurnazca dalavereler çevirdikleri için o da önceleri Dantès’in, mesleğin birtakım sırlarını öğrenmek için bu ustaca yolu kullanan bir gizli gümrük görevlisi olduğunu düşünmüştü. Ama Dantès’in adanın çok yakınından geçerken verdiği sınavdan parlak bir biçimde çıkması ona tümüyle güven vermişti, İf Şatosu’nun burcu üzerinde bir sorguç gibi dalgalanan o hafif dumanı gördüğünde ve uzaktaki patlamanın sesini duyduğunda, bir an, kralların geliş gidişlerinde olduğu gibi onuruna top atılan kişiyi gemisine almış olduğunu düşünmüştü; doğrusunu söylemek gerekirse, şimdi bu onu yeni gelenin bir gümrükçü olmasından daha az kaygılandırıyordu; ama bu ikinci olasılık da, geminin yeni üyesinin son derece sakin görünüşü karşısında birincisi gibi yok olmuştu.</p>

  <p>Edmond’un, patronun onun hakkında bildiklerinden daha fazlasını patronu hakkında bilmesi gibi bir üstünlüğü vardı; yaşlı denizci ve arkadaşları ona nereden yaklaşırlarsa yaklaşsınlar direnmiş, hiçbir açıklama yapmamıştı: Marsilya kadar iyi tanıdığı Napoli ve Malta hakkında birçok ayrıntı verirken de dikkatli davranmış, daha sonra da, belleğinin sağlamlığından gelen bir kesinlikle ilk açıklamasına hiç ters düşmemişti. Edmond’un yumuşaklığı, denizdeki deneyimi ve kendisini en iyi biçimde gizlemesi sayesinde, onun tarafından aldatılan, ne kadar kurnaz olursa olsun, Cenevizli olmuştu.</p>

  <p>Hem belki de Cenevizli, bilmesi gerekenleri hiçbir zaman bilmeyen, ancak inanmakta çıkarı olduğu şeylere inanan insanlar gibiydi.</p>

  <p>İşte her biri bu durumda iken Livorno’ya geldiler.</p>

  <p>Edmond’un burada yeni bir sınavdan geçmesi gerekiyordu: kendisini görmeden geçirdiği on dört yıldan sonra kendini tanıyıp tanıyamayacağını bilmekti bu; delikanlının ne olduğu hakkında oldukça kesin bir düşüncesi vardı, şimdi nasıl bir adam olduğunu görecekti. Arkadaşlarının gözünde, adağı tutmuştu: daha önce yirmi kez gemiyle Livorno’ya uğramıştı, Saint-Ferdinand sokağında bir berber tanıyordu. Saçlarını ve sakalını kestirmek için onun dükkanına girdi.</p>

  <p>Berber, Titien’in güzel başlarından birine benzeyen gür ve siyah sakallı, uzun saçlı bu adama şaşkınlıkla baktı. Bu kadar uzun saç ve sakal bırakmak o dönemde henüz moda değildi: bugün bir berber, bu kadar büyük bir bedensel üstünlüğü olan bir adamın tüm bunlardan yoksun kalmaya razı olmasına sadece şaşardı.</p>

  <p>Livornolu berber hiç karşı çıkmadan işe koyuldu.</p>

  <p>İşlem bittiğinde, Edmond çenesinin tümüyle tıraş edildiğini hissettiğinde, saçları doğal uzunluğuna indiğinde, bir ayna istedi ve kendine baktı.</p>

  <p>Daha önce de söylediğimiz gibi otuz üç yaşındaydı, on dört yıllık hapis yaşamı yüzünde büyük bir anlam değişikliği yaratmıştı.</p>

  <p>Dantès İf Şatosu’na, yaşamdaki ilk adımlarında zorlanmayan, geçmişin doğal sonucu olarak geleceğe güvenle bakan mutlu bir delikanlının gülen ve ışıl ışıl parlayan yuvarlak yüzüyle girmişti.</p>

  <p>Yuvarlak yüzü uzamış, gülen ağzında kararlılığı gösteren sert ve kesin çizgiler oluşmuştu; kaşları kaygının yarattığı tek bir kırışıkla yay biçimini almıştı; gözleri derin bir hüznün izlerini taşıyor, derinliklerinden zaman zaman karanlık şimşekler, insanlardan kaçma isteği ve kin fışkırıyordu; gün ışığından ve güneşten o kadar uzun zaman uzak kalmış teni, yüzleri siyah saçlarla çevrili olduğunda, Kuzey insanlarına o soylu güzelliği veren donuk rengi almıştı; bunun dışında, kazandığı o derin bilgi, tüm yüzüne zekice bir güven halesi yansıtmıştı; üstelik doğuştan oldukça uzun boylu olmasına karşın güçlerini hep kendinde yoğunlaştıran bir bedenin sağlıklı tıknazlığını kazanmıştı.</p>

  <p>Sinirli ve ince biçimlerin zerafetinin yerini yuvarlak ve kaslı biçimlerin sağlamlığı almıştı. Sesine gelince, dualar, hıçkırıklar ve ilenmeler ona kimi zaman garip bir yumuşaklığı olan bir tını, kimi zaman da kaba, neredeyse kükrer gibi bir vurgulama kazandırmıştı.</p>

  <p>Ayrıca sürekli yarı aydınlıkta ve karanlıkta kalmaktan gözleri, sırtlanın ve kurdun gözleri gibi, geceleri nesneleri ayırt etme gibi özel bir yetenek kazanmıştı.</p>

  <p>Edmond kendine bakarken gülümsedi: eğer hâlâ dostu kaldıysa, en iyi dostunun onu tanıması olanaksızdı; o bile kendini tanıyamıyordu.</p>

  <p>Edmond değerinde bir adamın kendi adamları arasında bulunmasına çok önem veren <i>Jeune-Amélie</i>’nin patronu ona ilerideki alacağına sayılmak üzere biraz borç vermeyi önermiş, Edmond da bunu kabul etmişti; ondaki bu ilk değişikliği yapan berberden çıkınca ilk işi, bir dükkana girmek ve bir denizci takımı satın almak oldu: bilindiği gibi bu giysi çok sadedir: bir beyaz pantolon, çizgili bir gömlek ve bir Firigya başlığından oluşur.</p>

  <p>Edmond, Jacopo’nun kendisine ödünç verdiği pantolon ve gömleği ona geri verirken, <i>Jeune-Amélie</i>’nin patronunun karşısına işte bu giysilerle çıktı ve ona öyküsünü yinelemek zorunda kaldı. Patron bu zarif ve şık denizcinin, gemisinin güvertesine çıplak ve yarı ölü olarak aldığı, o sık sakallı, saçlarına su yosunları takılmış, sırıksıklam adam olduğuna inanamıyordu.</p>

  <p>Yüzünün iyi görünüşünden cesaret alarak Dantès’e anlaşma önerilerini yineledi; ama tasarıları olan Dantès bunları ancak üç ay için kabul etti.</p>

  <p>Bununla birlikte <i>Jeune-Amélie</i>’nin mürettebatı çok çalışkan ve zaman yitirme âdeti olmayan bir patronun emirlerini hemen yerine getiren bir mürettebattı. Livorno’ya geleli daha sekiz gün olmamıştı ki geminin şişkin yanları renkli muslinlerle, yasaklanmış pamuklularla, İngiliz pudrasıyla, üstüne tekelin mühür basmayı unuttuğu tütünle dolmuştu. Amaç tüm bunları açık liman olan Livorno’dan çıkarmak ve Korsika sahilinde gemiden boşaltmaktı, kimi vurguncular yükü oradan Fransa’ya geçirmeyi üstleniyorlardı.</p>

  <p>Hareket ettiler; Edmond o gök mavisi denizi, hapishanedeki düşlerinde o kadar çok gördüğü gençliğinin ilk ufkunu yeniden yarıp geçti. Sağında Gorgogne’u, solunda Pianosa’yı bıraktı ve Paoli ve Napoléon’un vatanına doğru ilerledi.</p>

  <p>Ertesi gün patron her zamanki gibi çok erken saatte güverteye çıkarken Dantès’i geminin küpeştesine dayanmış, doğan güneşin pembe bir ışıkla örttüğü bir granit kaya yığınına garip bir biçimde bakarken buldu: bu Monte Cristo Adası’ydı. <i>Jeune-Amélie</i> adayı geminin sancak tarafına aşağı yukarı dörtte üç fersah uzaklıkta bırakarak Korsika’ya doğru yoluna devam etti.</p>

  <p>Dantès, adı beyninde bunca yankılanan bu ada boyunca ilerlerken, tek yapması gereken şeyin denize atlamak olduğunu, böylece yarım saat sonra vaat edilen bu toprağa ayak basmış olabileceğini düşünüyordu. Ama hazinesini bulmak için aleti olmadan, onu savunmak için silahı olmadan orada ne yapacaktı? Zaten tayfalar ne derlerdi? Patron ne düşünürdü? Beklemek gerekiyordu.</p>

  <p>Neyse ki Dantès beklemeyi biliyordu: on dört yıl özgürlüğünü beklemişti; şimdi özgür olduğuna göre zenginliği altı ay ya da bir yıl daha bekleyebilirdi.</p>

  <p>Kendisine önerilmiş olsaydı, zenginlik olmadan özgürlüğü kabul etmeyecek miydi?</p>

  <p>Zaten bu zenginlik tümüyle düşsel değil miydi? Zavallı Rahip Faria’nın hasta beyninde doğup onunla birlikte ölmemiş miydi?</p>

  <p>Kardinal Spada’nın mektubunun garip bir biçimde kesin olduğu doğruydu.</p>

  <p>Dantès bir sözcüğünü bile unutmadığı bu mektubu baştan sona, belleğinde tekrarlıyordu.</p>

  <p>Akşam oldu; Edmond adanın, alacakaranlığın ona verdiği tüm renklerle geçtiğini ve karanlıkta herkes için gözden kaybolduğunu gördü; ama o, hapishanenin karanlığına alışmış gözleriyle kuşkusuz görmeyi sürdürdü, çünkü güvertede kalan son kişi o oldu.</p>

  <p>Ertesi gün Aleria’nın karşısında uyandılar. Gün boyunca, kıyıya yakın ilerlediler, akşam olunca kıyıda ışıklar yandı. Bu ışıklardan yararlanarak boşaltma yapabileceklerini düşünmekteydiler kuşkusuz, çünkü küçük geminin ucuna bayrak çekecek yerde bir fener koydular ve tüfek erimi içinde kıyıya yaklaştılar.</p>

  <p>Dantès <i>Jeune-Amélie</i>’nin patronunun, karaya yanaşırken, kuşkusuz tören yapma durumları için, bir milin ucuna surlardaki tüfeklere benzer, bin adımdan hiç gürültü çıkarmadan yarım kilo ağırlığında dörtlük güzel bir mermi gönderebilen iki küçük top yerleştirdiğini fark etmişti.</p>

  <p>Ama o akşam gereğinden fazla önlem alınmıştı; her şey son derece sessiz, son derece düzgün bir biçimde oldu. Dört şalupa çok az ses çıkararak gemiye yaklaştı, kuşkusuz onlara saygıdan, gemi de kendi şalupasını denize indirmişti; beş şalupa öylesine canla başla çalıştılar ki sabaha karşı saat ikide tüm yük Jeune-Amélie’nin bordasından karaya aktarılmıştı.</p>

  <p>Jeune-Amélie’nin patronu çok düzenli biriydi, prim dağıtımı aynı gece yapıldı: adam başına yüz Toscana lirası yani yaklaşık seksen frank düştü.</p>

  <p>Ama sefer henüz bitmemişti; geminin burnu Sardunya’ya çevrildi. Yeni boşaltılmış geminin yeniden yüklenmesi amaçlanıyordu.</p>

  <p>İkinci işlem de birincisi kadar başarıyla gerçekleştirildi; Jeune-Amélie’nin şansı yerindeydi.</p>

  <p>Yeni yük Lucca Dukalığı içindi. Neredeyse tümüyle Havana sigarları, Xérès ve Malaga şaraplarından oluşuyordu.</p>

  <p>Burada <i>Jeune-Amélie</i>’nin patronunun ezeli düşmanı olan vergi memurlarıyla görülecek bir hesap vardı. Bir gümrükçü vurulup yere yıkıldı, iki tayfa yaralandı. Dantès bu iki tayfadan biriydi; bir kurşun sol omzunun etini delip geçmişti.</p>

  <p>Dantès bu çatışmadan neredeyse mutlu, bu yaradan neredeyse hoşnuttu; bu zorlu eğiticiler ona tehlikeye ne gözle baktığını, acıya nasıl bir yürekle dayandığını öğrettiler. Tehlikeye gülerek bakmıştı ve darbeyi alınca Yunanlı filozof gibi şöyle demişti: “Acı, sen kötülük değilsin.”</p>

  <p>Ayrıca ölümcül bir yara almış olan gümrükçüyü incelemişti, ister eylemdeki kanın sıcaklığı, ister insancıl duyguların körelmesi nedeniyle bu görüntü onu çok az etkilemişti. Dantès ilerlemek istediği yolun üzerindeydi, ulaşmak istediği amaca doğru yürüyordu: kalbi göğsünün içinde taşlaşıyordu.</p>

  <p>Zaten onun düştüğünü gören Jacopo öldüğünü sanmış, üstüne atılmış ve onu kaldırmış, sonra da çok iyi bir dost gibi ona bakmıştı.</p>

  <p>Arkadaşından, ona kalacak prim payından başka hiçbir beklentisi olamayacak bu adam onu ölmüş görmekten bu kadar derin acı duyduğuna göre, demek ki dünya, ne doktor Panglos’un gördüğü kadar iyi, ne de Dantès’in gördüğü kadar kötüydü.</p>

  <p>Bereket versin Edmond, söylediğimiz gibi, sadece yaralanmıştı. Bazı dönemlerde yaşlı Sardunyalı kadınların toplayıp kaçakçılara sattığı kimi otlar sayesinde yara çok çabuk kapandı. O zaman Edmond Jacopo’yu denemek istedi; kendisine gösterdiği ilgi karşılığında kendi prim hakkını ona verdi ama Jacopo kızgınlıkla reddetti.</p>

  <p>Jacopo ilk gördüğü andan itibaren Edmond’a bağlanmıştı. Edmond da Jacopo’ya belli ölçüde sevgi duyuyordu. Zaten Jacopo daha fazlasını istemiyordu. İçgüdüsel olarak Edmond’un mevkiini aşan yüce üstünlüğünü, onu başkalarından saklamayı başardığı üstünlüğünü sezmişti. Ve yiğit denizci, Edmond’un kendisine verdiği çok az şeyden hoşnuttu.</p>

  <p>Bordada geçen uzun günler boyunca, gök mavisi deniz üzerinde güven içinde ilerleyen geminin, yelkenlerini şişiren rüzgar sayesinde dümencinin yardımından başka hiçbir şeye ihtiyacı olmadığında Edmond, elinde bir deniz haritası ile, zavallı Rahip Faria’nın kendisine öğretmenlik yaptığı gibi, o da Jacopo’ya öğretmenlik yapıyordu. Ona kıyılardaki maden yataklarını gösteriyor, pusuladaki değişiklikleri açıklıyor, başlarımızın üzerinde açılmış, adına gökyüzü denen ve Tanrı’nın mavilik üzerine elmas harflerle yazdığı bu büyük kitaptakileri okumayı öğretiyordu.</p>

  <p>Jacobo ona: “Benim gibi zavallı bir denizciye tüm bunları öğretmek neye yarar?’ diye sorduğunda, Edmond: “Kimbilir? Belki bir gün gemi kaptanı olursun: vatandaşın Bonaparte imparator olmuştu!” yanıtını veriyordu.</p>

  <p>Jacopo’nun Korsikalı olduğunu söylemeyi unuttuk.</p>

  <p>İki buçuk ay bu seferlerle gelip geçmişti. Edmond eskiden ne kadar gözüpek bir denizciyse şimdi de o kadar usta bir kabotaja olmuştu; kıyıdaki tüm kaçakçılarla ilişki kurmuştu: bu yarı korsanların aralarında anlaştıkları tüm masonca işaretleri öğrenmişti.</p>

  <p>Monte Cristo Adası’nın önünden en az yirmi kez geçmişti ama bunlar sırasında bir kez bile oraya yanaşma fırsatı çıkmamıştı.</p>

  <p>O zaman bir karar aldı:</p>

  <p><i>Jeune-Amélie</i>’nin patronuyla anlaşması biter bitmez kendi hesabına bir kayık kiralayacak, –Dantès bunu yapabilirdi, çünkü çeşitli seferlerde yüz piastr kadar para biriktirmişti– ve herhangi bir bahaneyle Monte Cristo Adası’na gidecekti.</p>

  <p>Orada tümüyle özgür olarak araştırmalarını yapacaktı.</p>

  <p>Tümüyle özgür olamayacaktı, çünkü onu götürenler tarafından kuşkusuz casus gibi izlenecekti.</p>

  <p>Ama bu dünyada bazı tehlikeleri göze almak gerekiyordu.</p>

  <p>Hapishane Edmond’u ihtiyatlı yapmıştı, hiçbir şeyi tehlikeye atmak istemiyordu.</p>

  <p>Ama hayal gücü ne kadar üretken olsa da, boşuna uğraşıyordu, o kadar istediği adaya onu birisinin götürmesinden başka bir yol bulamıyordu.</p>

  <p>Ona büyük bir güven duyan ve onu hizmetinde tutmayı çok isteyen patron bir akşam onu kolundan tutup Livorno’daki kaçakçıların en iyilerinin hep toplandıkları Via del Oglio tavernasına götürdüğünde Dantès bu kararsızlıklar içinde gidip geliyordu.</p>

  <p>Burası kıyıdaki işlerin her zaman konuşulup tartışıldığı yerdi. Dantès daha önce iki üç kez bu deniz borsasına girmişti; yaklaşık iki bin fersahlık bir kıyının bu atak korsanlarını görünce şunu sordu kendi kendine: iradesinin canlılığını tüm bu bir araya gelmiş ya da farklı yönlere gitmiş insanlara aktarmayı başaracak kişinin büyük bir güce sahip olmaması mümkün müydü?</p>

  <p>Bu kez büyük bir iş söz konusuydu: Türk halılarıyla, Levant kumaşlarıyla ve kaşmirle yüklü bir gemiden söz ediliyordu; değiş tokuşun yapılabileceği tarafsız bir alan bulmalı, sonra bu eşyaları Fransa kıyılarına çıkarmaya çalışmalıydı.</p>

  <p>Başarıya ulaşılırsa prim çok büyük olacaktı, adam başına elli altmış piastr düşecekti.</p>

  <p><i>Jeune-Amélie</i>’nin patronu boşaltma yeri olarak, tümüyle ıssız, üstünde ne asker ne de gümrükçü bulunmayan, çoktanrılı Olympos zamanında, bizim ayrı, en azından farklı tuttuğumuz, görünüşe göre ilkçağın aynı kategoriye soktuğu sınıflar olan tüccarlar ve hırsızların tanrısı Merkür tarafından denizin ortasına yerleştirilmiş gibi görünen Monte Cristo Adası’nı önerdi.</p>

  <p>Monte Cristo adını duyunca Dantès sevinçten ürperdi: heyecanını gizlemek için ayağa kalktı ve dünyada bilinen tüm dillerin Fransız dilinin içinde eridiği dumanlı tavernanın içinde bir tur attı.</p>

  <p>Konuşan iki kişinin yanına yaklaştığında Monte Cristo’ya yanaşmaya ve bir gece sonra sefere çıkmaya karar verilmişti.</p>

  <p>Düşüncesi sorulan Edmond adanın tüm güvenlik olanaklarına sahip olduğunu ve büyük girişimlerin başarıya ulaşması için çabuk hareket edilmesi gerektiğini düşündüğünü söyledi.</p>

  <p>Kararlaştırılan programda hiçbir değişiklik yapılmadı. Bir gece sonra toplanma, deniz güzel ve rüzgar uygun olursa iki gece sonra tarafsız adanın sularında olma konusunda anlaşmaya varıldı.</p>
