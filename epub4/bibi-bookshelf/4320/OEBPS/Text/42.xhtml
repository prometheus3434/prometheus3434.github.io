    <p>42</p>

    <p>MÖSYÖ BERTUCCIO</p>

  </div>

  <p>Bu sırada kont evine varmıştı; yol altı dakika sürmüştü. Bu altı dakika kendilerinin satın alamadığı atların değerini bilen ve her birini on bin franka satın almış göz kamaştırıcı beyi şöyle bir görebilmek için atlarını dörtnala süren yirmi genç tarafından görülmesine yetmişti.</p>

  <p>Ali’nin seçtiği ve Monte Cristo’nun kentteki konutu olacak ev Champs-Elysées’yi çıkarken sağda, avlu ile bahçe arasında bulunuyordu; avluda yükselen gür bir ağaçlık cephenin bir bölümünü gizliyordu; bu ağaçlığın çevresini iki kol gibi saran yanları ağaçlı iki yol uzanıyordu; sağa ve sola ayrılan bu yollardan, arabalar demir parmaklıktan, her basamağında çiçek dolu porselen bir vazo bulunan çift sekiye kadar gidebiliyorlardı. Geniş bir alanın ortasında tek başına olan bu evin ana girişi dışında Ponthieu sokağına açılan başka bir girişi daha vardı.</p>

  <p>Arabacı daha kapıcıya seslenmeden ağır parmaklık menteşeleri üstünde döndü; kontun geldiğini görmüşlerdi, Paris’te de, Roma’da ve her yerde olduğu gibi konta şimşek hızıyla hizmet ediliyordu. Arabacı içeri girdi, hızını azaltmadan bir yarım çember çizdi ve daha tekerlekler yolun kumları üzerinde gıcırdarken parmaklık kapanmıştı bile.</p>

  <p>Sekinin sol yanında araba durdu; kapıda iki adam göründü: Bunlardan biri içten gelen inanılmaz bir neşeyle efendisine gülümseyen ve Monte Cristo’nun bir bakışıyla yetinen Ali idi.</p>

  <p>Öbürü alçakgönüllülükle kontu selamladı ve arabadan inmesi için ona yardım amacıyla kolunu ona uzattı.</p>

  <p>“Teşekkür ederim Mösyö Bertuccio,” dedi kont üç basamağı hafifçe atlayarak, “noter nerede?”</p>

  <p>“Küçük salonda Ekselans,” diye yanıt verdi Bertuccio.</p>

  <p>“Evin numarasını öğrenir öğrenmez bastırmanızı söylediğim kartvizitler?</p>

  <p>“Bastırıldı sayın kont; Palais-Royal’in en iyi oymacısında idim, benim önümde levhayı hazırladı; baskıdan çıkan ilk kart hemen o anda, emrinize uyularak, milletvekili Mösyö Baron Danglars’a, Chaussée d’Antin sokağı 7 numaraya götürüldü; öbürleri Ekselanslarının yatak odasında şöminenin üstündeler.”</p>

  <p>“İyi. Saat kaç?”</p>

  <p>“Dört.”</p>

  <p>Monte Cristo eldivenlerini, şapkasını ve bastonunu arabayı çağırmak için Kont de Morcerf’in bekleme odasından fırlamış olan Fransız uşağa verdi, sonra ona yolu gösteren Bertuccio’nun arkasından küçük salona geçti.</p>

  <p>“Bekleme odasındaki mermerler çok kötü durumda,” dedi Monte Cristo, “dilerim tüm bunlar kaldırılır.”</p>

  <p>Bertuccio eğildi.</p>

  <p>Kahyanın dediği gibi noter küçük salonda bekliyordu.</p>

  <p>Bu, banliyö noter katiplerinin altedilmez saygınlığı içinde yetişmiş Paris ikinci noter yardımcısı, dürüst bir adamdı.</p>

  <p>“Mösyö satın almak istediğim kır evini satmakla yükümlü noter midir?”</p>

  <p>“Evet, sayın kont,” diye yanıt verdi noter.</p>

  <p>“Satış senedi hazır mı?”</p>

  <p>“Evet, sayın kont.”</p>

  <p>“Yanınızda mı?”</p>

  <p>“İşte.”</p>

  <p>“Çok iyi. Satın alacağım ev nerede?” diye sordu Monte Cristo kayıtsızlıkla, yarı notere yarı Bertuccio’ya seslenerek.</p>

  <p>Kahya, “bilmiyorum” anlamına gelen bir hareket yaptı.</p>

  <p>Noter şaşkınlıkla Monte Cristo’ya baktı.</p>

  <p>“Nasıl,” dedi, “kont cenapları satın alacakları evin nerede olduğunu bilmiyorlar mı?”</p>

  <p>“İnanın bilmiyorum,” dedi kont.</p>

  <p>“Sayın kont evi bilmiyorlar mı?”</p>

  <p>“Hay Allah, nasıl bilebilirim? Cadiz’den bu sabah geldim, Paris’e hiç gelmemiştim, hattâ Fransa’ya ilk kez ayak basıyorum.”</p>

  <p>“O zaman başka,” diye yanıt verdi noter; “sayın kontun satın alacakları ev Auteuil’de.”</p>

  <p>Bu sözler üzerine Bertuccio görünür biçimde sarardı.</p>

  <p>“Auteuil nerede?” diye sordu Monte Cristo.</p>

  <p>“Buraya iki adım uzakta,” dedi noter, “Passy’den biraz sonra, Boulogne ormanının ortasında çok sevimli bir yerde.”</p>

  <p>“Bu kadar yakın ha!” dedi Monte Cristo, “ama bu ev kırda değil. Nasıl oldu da bana Paris’in kapısında bir ev seçtiniz Mösyö Bertuccio?”</p>

  <p>“Ben mi!” diye haykırdı kahya garip bir acelecilikle; “hayır, sayın kontumun ev seçme işini verdiği kişi kesinlikle ben değilim; rica ederim mösyö anımsasınlar, belleklerini yoklasınlar, anılarını gözden geçirsinler.”</p>

  <p>“Ah! doğru,” dedi Monte Cristo; “şimdi anımsıyorum. Gazetede bir ilan okudum, şu yalancı başlığa kandım; Kır evi.”</p>

  <p>“Henüz geç değil,” dedi hemen Bertuccio, “eğer Ekselans başka bir yerde ev arama görevini bana verirse, ya Enghien’da, ya Fontenay-aux-Roses’da ya da Bellevue’de en iyisini bulurum.”</p>

  <p>“Hayır,” dedi kaygısızca Monte Cristo; “mademki elimde bu var, kalsın.”</p>

  <p>“Mösyö haklılar,” dedi aceleyle, kazanacağı parayı yitireceğinden korkan noter. “Bu çok güzel bir konut: Uzun zamandır terk edilmiş olmasına karşın rahat bir ev, kaynak suları, sık ağaçları var; ne kadar eski olursa olsun, özellikle antikaların arandığı günümüzde, değerli mobilyalar da var. Bağışlayın, ama sayın kontum sanırım dönemimizin üslubundan hoşlanıyor.”</p>

  <p>“Öyle,” dedi Monte Cristo; “bu ev de buna uygun.”</p>

  <p>“Ah! Mösyö, daha da iyi, göz kamaştırıcı!”</p>

  <p>“Demeyin! Böyle bir fırsatı kaçırmayalım,” dedi Monte Cristo; “sözleşme lütfen mösyö noter.”</p>

  <p>Sözleşmede evin durumunun ve sahiplerinin adlarının bulunduğu yere çabucak bir göz attıktan sonra hemen imzaladı.</p>

  <p>“Bertuccio,” dedi, “beyefendiye elli beş bin frank verin.”</p>

  <p>Kahya rahatsız adımlarla çıktı ve elinde bir tomar kağıt parayla geri geldi, noter ancak rehinden kurtarma işleminden sonra parasını almaya alışık bir adam gibi bu paraları saydı.</p>

  <p>“Artık tüm formaliteler tamamlandı mı?” diye sordu kont.</p>

  <p>“Hepsi sayın kontum.”</p>

  <p>“Anahtarlar sizde mi?”</p>

  <p>“Anahtarlar eve bakan kapıcıda; ama işte ona mösyöyü evine yerleştirmesi için verdiğim emir.”</p>

  <p>“Çok iyi.”</p>

  <p>Ve Monte Cristo notere başıyla, “Artık size ihtiyacım yok, gidiniz,” anlamına gelen bir hareket yaptı.</p>

  <p>“Ama bana öyle geliyor ki sayın kontum yanıldılar,” dedi dürüst noter katibi, “her şey içinde sadece elli bin frank olacaktı.”</p>

  <p>“Ya sizin ücretiniz?”</p>

  <p>“Bu paranın içinde bulunuyor sayın kontum.”</p>

  <p>“Ama buraya Auteuil'den gelmediniz mi?”</p>

  <p>“Elbette.”</p>

  <p>“O zaman rahatsız olmanızın karşılığını ödemek gerek,” dedi kont.</p>

  <p>Ve eliyle yol gösterdi.</p>

  <p>Noter geri geri giderek ve yerlere kadar, selam vererek çıktı; fakülteye yazıldığından beri ilk kez böyle bir müşteriyle karşılaşıyordu.</p>

  <p>“Beyefendiye yolu gösteriniz,” dedi kont Bertuccio’ya.</p>

  <p>Kont yalnız kalır kalmaz cebinden kilitli bir cüzdan çıkardı ve onu boynuna bağladığı ve hiç yanından ayırmadığı küçük bir anahtarla açtı.</p>

  <p>Kısa bir süre aradıktan sonra, üstünde birkaç not bulunan bir kağıdı aldı, bu notları masanın üstünde duran satış senedi ile karşılaştırdı ve anılarını bir araya getirmeye çalıştı:</p>

  <p>“Auteuil, La Fontaine sokağı, 28 numara; işte burası,” dedi; “şimdi dinsel korkularla ya da bedensel korkularla yapılmış bir itirafa inanmalı mıyım? Zaten bir saat sonra her şeyi öğreneceğim. Bertuccio!” diye bağırdı sapı katlanan bir tür küçük çekiç ile, tiz bir ses çıkaran ve bu sesi tam-tam sesi gibi uzatan bir zilin üstüne vurarak, “Bertuccio!”</p>

  <p>Kahya eşikte göründü.</p>

  <p>“Mösyö Bertuccio,” dedi kont, “siz bir zamanlar bana Fransa’da yolculuk yaptığınızı söylememiş miydiniz?”</p>

  <p>“Fransa’nın bazı yerlerinde, evet Ekselans.”</p>

  <p>“Paris çevresini tanıyorsunuzdur kuşkusuz.”</p>

  <p>“Hayır, Ekselans, hayır,” diye yanıt verdi kahya, heyecanlar konusunda uzman olan Monte Cristo’nun haklı olarak derin bir kaygıya yorduğu bir tür sinirli titremeyle.</p>

  <p>“Paris çevresini hiç gezmemiş olmanız can sıkıcı,” dedi kont, “çünkü bu akşam yeni evime gitmek, hattâ onu görmek istiyorum, siz de benimle gelerek bana kuşkusuz yararlı bilgiler verebilirdiniz.”</p>

  <p>“Auteuil’e mi?” diye bağırdı, bakır rengi teni neredeyse bembeyaz kesilen Bertuccio. “Ben, Auteuil’e mi gideceğim?”</p>

  <p>“Evet, ben böyle istiyorum, Auteuil’e gelmenizde şaşıracak ne var? Ben Auteuil’de oturduğumda, evin bir parçası olduğunuza göre sizin de oraya gelmeniz gerekecek.”</p>

  <p>Bertuccio efendisinin buyurgan bakışları karşısında başını eğdi ve hiç yanıt vermeden ve kımıldamadan bekledi.</p>

  <p>“Hay Allah! neyiniz var? Araba için bana bir kez daha mı zil çaldıracaksınız?” dedi Monte Cristo, XIV. Louis’nin ünlü “Az kalsın bekleyecektim!” dediği ses tonuyla.</p>

  <p>Bertuccio bir adımda küçük salondan bekleme odasına geçti ve boğuk bir sesle bağırdı:</p>

  <p>“Ekselanslarının atları!”</p>

  <p>Monte Cristo iki üç mektup yazdı; sonuncusunu mühürlerken kahya yeniden ortaya çıktı.</p>

  <p>“Ekselanslarının arabası kapıda,” dedi.</p>

  <p>“İyi, eldivenlerinizi ve şapkanızı alın,” dedi Monte Cristo.</p>

  <p>“Ben de sayın kont ile geliyor muyum?” diye bağırdı Bertuccio.</p>

  <p>“Elbette, bu evde oturmayı düşündüğüme göre emirlerinizi vermeniz gerekecek.”</p>

  <p>Kontun bir emrine karşı gelindiği şimdiye dek görülmemişti; bu nedenle kahya hiç karşı çıkmadan, arabaya binen ve kendisini izlemesini işaret eden efendisinin arkasından gitti. Kahya saygılı bir biçimde öndeki sıraya oturdu.</p>
