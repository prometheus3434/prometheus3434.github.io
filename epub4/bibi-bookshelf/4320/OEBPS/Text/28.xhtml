    <p>HAPİSHANE KÜTÜKLERİ</p>

  </div>

  <p>Beaucaire’de Bellegarde yolu üstünde size anlattığımız sahnenin geçtiği günden bir gün sonra, otuz otuz iki yaşlarında, açık mavi bir frak, nankin pamuklusu bir pantolon, beyaz bir yelek giymiş, İngiliz gibi görünen ve İngiliz vurgusu ile konuşan bir adam Marsilya belediye başkanına gelip kendini tanıttı.</p>

  <p>“Mösyö,” dedi ona, “ben Roma’da Thomson ve French firmasının üst düzey görevlisiyim. On yıldan beri Marsilya’da Morrel ve Oğulları firmasıyla ilişkimiz var. Bu ilişkiye yüz binlerce frank bağladık, firmanın iflas edeceğini duyunca kaygılandık: bu nedenle sizden firma hakkında bilgi almak için acele Roma’dan geldim.”</p>

  <p>“Mösyö,” diye yanıt verdi belediye başkanı, “gerçekten de dört beş yıldır Mösyö Morrel’in yakasını bırakmayan şanssızlıkları biliyorum: o art arda dört ya da beş gemi yitirdi, üç ya da dört hileli iflasla karşılaştı ama benim de on bin frank kadar alacağım olmasına karşın servetinin durumu hakkında bilgi vermek benim işim değil. Bana belediye başkanı olarak Mösyö Morrel hakkında ne düşündüğümü sorun, size onun katı denecek kadar dürüst bir insan olduğunu, bugüne kadar tüm yükümlülüklerini kusursuz bir dürüstlükle yerine getirdiğini söyleyeceğim. İşte size söyleyebileceklerimin hepsi bu, mösyö; daha fazlasını bilmek istiyorsanız Noaille sokağı 15 numarada bulunan hapishane müdürü Mösyö de Boville’e başvurun; o, Morrel firmasına iki yüz bin frank yatırmıştı sanırım ve bu tutar benimkine göre çok daha önemli olduğu için eğer gerçekten korkacak bir durum varsa, bu konuda onu büyük bir olasılıkla benden daha bilgili bulacaksınız.”</p>

  <p>İngiliz bu büyük inceliğin farkına varmış gibi göründü, selam verdi, dışarı çıktı ve İngilizlere özgü düzenli adımlarla söylenen sokağa doğru yürüdü.</p>

  <p>Mösyö de Boville çalışma odasındaydı. İngiliz onu fark edince görmeye geldiği kişinin karşısına sanki ilk kez çıkmıyormuş gibi şaşkın bir hareket yaptı. Mösyö de Boville’e gelince, o kadar umutsuz, şu anda kendisini uğraştıran düşünceye kendisini öylesine kaptırmıştı ki beyninin tüm yetilerinin ne belleğine ne de imgelemine geçmişle yitirecek zaman bırakmadığı kesindi.</p>

  <p>İngiliz, ulusuna özgü soğukkanlılıkla Marsilya belediye başkanına sorduğu soruyu hemen hemen aynı sözcüklerle ona da sordu.</p>

  <p>“Ah! Mösyö,” diye bağırdı Mösyö de Boville, “korkularınızda ne yazık ki daha haklı olamazsınız, burada umutsuz bir adam görüyorsunuz. Morrel firmasına iki yüz bin frank yatırmıştım: bu iki yüz bin frank on beş gün sonra evlendirmeyi düşündüğüm kızımın çeyizi idi; bu iki yüz bin frankın yüz bini bu ayın 15’inde, yüz bini gelecek ayın 15’inde ödenecekti. Bu ödemenin kesinlikle yapılmasını istediğimi Mösyö Morrel’e bildirdim, ama işte daha yarım saat önce Mösyö Morrel eğer <i>Firavun</i> adlı gemisi ayın on beşine kadar geri dönmezse bana bu ödemeyi yapma olanağının kalmayacağım söylemek için buraya geldi.”</p>

  <p>“Ama,” dedi İngiliz, “bu daha çok bir ertelemeye benziyor.”</p>

  <p>“Ne diyorsunuz, mösyö, bu bir hileli iflasa benziyor!” diye bağırdı Mösyö de Boville umutsuzca.</p>

  <p>İngiliz bir an düşünür gibi göründü sonra şöyle dedi:</p>

  <p>“O zaman, mösyö, bu alacak sizi korkutuyor olmalı.”</p>

  <p>“Ben buna artık kaybolmuş gözüyle bakıyorum.”</p>

  <p>“Pekala! ben sizden bu yatırımınızı satın alıyorum.”</p>

  <p>“Siz mi?”</p>

  <p>“Evet, ben.”</p>

  <p>“Ama büyük bir indirimle, kuşkusuz.”</p>

  <p>“Hayır, iki yüz bin frank karşılığında; firmamız bu tür işler yapmaz,” dedi İngiliz gülümseyerek.</p>

  <p>“Ve ödeyecek misiniz?”</p>

  <p>“Peşin.”</p>

  <p>Ve İngiliz cebinden Mösyö de Boville’in yitirmekten korktuğu tutarın iki katı edebilecek bir tomar banknot çıkardı.</p>

  <p>Mösyö de Boville’in yüzünden bir sevinç ışıltısı geçli, ama yine de kendini tutarak şöyle dedi:</p>

  <p>“Mösyö, her olasılıkta, bu toplamın yüzde altısını bile geri alamayacağınızı size şimdiden haber vermeliyim.”</p>

  <p>“Bu beni ilgilendirmez,” diye yanıt verdi İngiliz; “bu, adına hareket ettiğim Thomson ve French firmasını ilgilendirir. Belki de rakip bir firmanın batmasını hızlandırmak istiyorlardır. Ama benim bildiğim, mösyö, payınızı bana devretmeniz karşılığında size bu tutarı ödemeye hazır olduğum; sadece sizden bir aracılık ücreti isteyeceğim.”</p>

  <p>“Haklısınız, mösyö, bu çok doğru!” diye bağırdı Mösyö de Boville. “Komisyon her zaman bir buçuktur: iki mi istersiniz? Üç mü istersiniz? Beş mi istersiniz? Ya da daha fazla mı? Söyleyin.”</p>

  <p>“Mösyö,” dedi İngiliz gülümseyerek, “ben de firmam gibiyimdir, bu tür işler yapmam; hayır, benim aracılık ücretim bambaşkadır.”</p>

  <p>“Söyleyin o zaman mösyö, sizi dinliyorum.”</p>

  <p>“Siz hapishane müfettişisiniz değil mi?”</p>

  <p>“On dört yıldan daha uzun zamandır.”</p>

  <p>“Giriş ve çıkış kayıtlarını tutuyorsunuz değil mi?”</p>

  <p>“Elbette.”</p>

  <p>“Bu kayıtlarda tutuklulara ait notlar da olmalı, öyle değil mi?”</p>

  <p>“Her tutuklunun kendi dosyası vardır.”</p>

  <p>“İyi o zaman mösyö, ben Roma'da zavallı bir rahip tarafından yetiştirildim, rahip birdenbire ortadan kayboldu. Daha sonra onun İf Şatosunda tutuklu olduğunu öğrendim, onun ölümü ile ilgili bazı ayrıntıları öğrenmek istiyorum.”</p>

  <p>“Adı neydi?”</p>

  <p>“Rahip Faria.”</p>

  <p>“Ah! Çok iyi anımsıyorum!” diye bağırdı Mösyö de Boville, “o deliydi.”</p>

  <p>“Öyle olduğu söyleniyordu.”</p>

  <p>“Ah! Deli olduğu kesindi.”</p>

  <p>“Olabilir; ne tür bir deliliği vardı?”</p>

  <p>“Büyük bir hazinenin yerini bildiğini ve özgür bırakılırsa hükümete korkunç bir para vereceğini ileri sürüyordu.”</p>

  <p>“Zavallı adam! Öldü değil mi?”</p>

  <p>“Evet, mösyö, neredeyse beş ya da altı ay oldu, geçen şubatta öldü.”</p>

  <p>“Tarihleri böyle anımsadığınıza göre çok iyi bir belleğiniz olmalı mösyö.”</p>

  <p>“Bunu anımsıyorum, çünkü zavallı adamın ölümünün yanı sıra ilginç bir durum ortaya çıkmıştı.”</p>

  <p>“Bunu öğrenebilir miyim?” diye sordu İngiliz, iyi bir gözlemcinin onun soğuk yüzünde görmekten şaşıracağı bir merak ifadesiyle.</p>

  <p>“Ah! Tanrım! evet, mösyö: rahibin hücresi Zorbanın 1815’te geri dönüşüne katkıda bulunanlardan biri olan, çok korkusuz ve çok tehlikeli eski bir Bonaparte ajanının hücresinden aşağı yukarı kırk beş elli ayak kadar uzaktaydı.”</p>

  <p>“Öyle mi?” dedi İngiliz.</p>

  <p>“Evet,” diye yanıt verdi Mösyö de Boville; “1816 ya da 1817 de ben de bu adamı görme olanağı buldum, hücresine ancak hazır kuvvetteki askerlerle iniliyordu, yüzünü hiçbir zaman unutamayacağım.”</p>

  <p>İngiliz anlaşılmaz bir biçimde gülümsedi.</p>

  <p>“Ve söylediğinize göre, mösyö, bu iki hücre...”</p>

  <p>“Birbirinden elli ayak kadar uzaktı, ama görünüşe göre bu Edmond Dantès...”</p>

  <p>“Bu tehlikeli adamın adı...”</p>

  <p>“Edmond Dantès’ti. Evet mösyö; görünüşe bakılırsa bu Edmond Dantès birtakım aletler elde etmiş ya da onları yapmış çünkü tutukluların iletişim kurmakta kullandıkları bir geçit bulundu.”</p>

  <p>“Bu geçit kuşkusuz kaçma amacıyla yapılmıştı.”</p>

  <p>“Çok doğru; ama ne yazık ki tutuklulardan Rahip Faria bir katalepsi krizi sonucu öldü.”</p>

  <p>“Anlıyorum; bu olay kaçış projelerini sona erdirmiş olmalı.”</p>

  <p>“Ölen için evet,” diye yanıt verdi Mösyö de Boville, “ama yaşayan için değil; tersine bu Dantès, buradan kaçışını hızlandıracak bir yol buldu; İf Şatosu’nda ölen tutukluların sıradan bir mezarlığa gömüldüklerini düşünüyordu kuşkusuz; ölüyü kendi odasına taşıdı, onun için dikilmiş çuvalın içinde onun yerini aldı ve gömülme ânını bekledi.”</p>

  <p>“Bu tehlikeli ve belli bir cesaret isteyen bir yol,” dedi İngiliz.</p>

  <p>“Ah! size bu adamın çok tehlikeli olduğunu söylemiştim mösyö; iyi ki hükümeti kendisi hakkındaki korkularından kurtardı.”</p>

  <p>“Nasıl?”</p>

  <p>“Nasıl mı? Anlamıyor musunuz?”</p>

  <p>“Hayır.”</p>

  <p>“İf Şatosu’nun mezarlığı yoktur; ölüler, ayaklarına otuz altılık bir gülle bağlanarak denize atılırlar.”</p>

  <p>“Yani?” dedi İngiliz anlamakta zorluk çekiyormuş gibi.</p>

  <p>“Yani, onun da ayaklarına otuz altılık bir gülle bağlandı ve denize atıldı.”</p>

  <p>“Sahi mi?” diye bağırdı İngiliz.</p>

  <p>“Evet, mösyö,” diye devam etti müfettiş. “Kayaların tepesinden aşağı fırlatıldığında kaçağın nasıl şaşırmış olacağım tahmin edersiniz. O anda kaçağın yüzünü görmek isterdim.”</p>

  <p>“Bu zor olurdu.”</p>

  <p>“Ne önemi var!” dedi Mösyö de Boville, iki yüz bin frankı alacağından emin olmanın verdiği neşeyle, “ne önemi var! gözümün önüne getiriyorum.”</p>

  <p>Ve bir kahkaha attı.</p>

  <p>“Ben de,” dedi İngiliz.</p>

  <p>Ve o da gülmeye başladı ama İngilizlerin güldüğü gibi, yani zoraki bir gülümsemeyle.</p>

  <p>“Böylece,” diye devam etti İngiliz, önce o soğukkanlılığını kazanarak, “böylece kaçak boğuldu mu?”</p>

  <p>“Kesinlikle.”</p>

  <p>“Öyle ki şato müdürü hem deliden hem öfkeliden kurtulmuş oldu.”</p>

  <p>“Çok doğru.”</p>

  <p>“Ama bu olayla ilgili bir işlem yapılmıştır değil mi?” diye sordu İngiliz.</p>

  <p>“Evet, evet, cenazeyle ilgili işlemler. Anlıyorsunuz ya, Dantès’in ana babası, eğer varsa, onun yaşayıp yaşamadığını bilmek isteyebilirlerdi.”</p>

  <p>“Öyle ki Dantès’ten onlara bir miras kalmışsa şimdi içleri rahat edebilir. O öldü mü, gerçekten öldü mü?”</p>

  <p>“Ah! Tanrım, evet. İstedikleri zaman onlara ölüm belgesi verebiliriz.”</p>

  <p>“Öyle olsun,” dedi İngiliz. “Şimdi gelelim kütüklere.”</p>

  <p>“Doğru. Bu öykü bizi ondan uzaklaştırdı. Bağışlayın.”</p>

  <p>“Neden? Öykü yüzünden mi? Hiç önemi yok, bu bana çok ilginç geldi.”</p>

  <p>“Gerçekten de ilginçti. Şimdi siz pek tatlı bir adam olan zavallı rahiple ilgili her şeyi görmek istiyorsunuz değil mi?”</p>

  <p>“Bu beni sevindirecek.”</p>

  <p>“Benim çalışma odama geçin, size onları göstereyim.”</p>

  <p>İkisi de Mösyö de Boville’in çalışma odasına geçtiler.</p>

  <p>Her şey burada son derece düzenliydi: her kütük kayıtlı olduğu numarasında, her dosya bölmesinde bulunuyordu. Müfettiş İngiliz’i kendi koltuğuna oturttu, önüne İf Şatosu ile ilgili kütüğü ve dosyayı koydu, ona sayfaları rahatça karıştırması için zaman vererek kendisi bir köşeye oturdu ve gazetesini okudu.</p>

  <p>İngiliz, Rahip Faria ile ilgili dosyayı kolayca buldu; ama Mösyö de Boville’in anlattığı öykü onu oldukça ilgilendirmiş gibi görünüyordu, çünkü ilk bölümleri inceledikten sonra Edmond Dantès’in sayfalarına gelinceye kadar yaprakları çevirmeye devam etti. Orada her şeyi yerli yerinde buldu: ihbar mektubu, sorgulama, Morrel’in dilekçesi, Mösyö de Villefort’un dipnotu. İhbar mektubunu yavaşça katladı, cebine koydu, sorgulamayı okudu, burada Noirtier’nin adının hiç geçmediğini gördü, 10 Nisan 1815 tarihli, savcı yardımcısının öğüdü üzerine Mösyö Morrel’in, son derece iyi niyetle, Napoléon yeniden hükümdar olduğuna göre Dantès’in imparatorluğa yaptığı hizmetleri abarttığı ve Villefort’un da bu hizmetleri onayladığı dilekçeye bir göz attı. O zaman her şeyi anladı. Napoléon’a yazılmış ama Villefort tarafından saklanmış bu dilekçe ikinci Restorasyon sırasında krallık savcısının elinde korkunç bir silaha dönüşmüştü. Kütüğü karıştırırken kendi adının yanına düşülmüş bu notu görünce artık hiç şaşırmadı.</p>

  <p>Bu satırların altında bir başka yazı ile şu yazılıydı:</p>

  <p><br/></p>

  <p>“Yukarıdaki not görüldü, <i>hiçbir şey yapılamaz.</i>”</p>

  <p><br/></p>

  <p>Yalnız, düşülen not ile Morrel’in dilekçesinin altına konan belgenin yazısını kıyaslayan İngiliz, bu iki yazının aynı kişiye ait olduğuna, yani Villefort’un elinden çıktığına kesinlikle emin oldu.</p>

  <p>Notun altındaki kısa şerhe gelince İngiliz bunun, Dantès’in durumuna kısa bir süre ilgi duyan, ama biraz önce gösterdiğimiz bilginin bu ilgiyi sürdürmesini olanaksız kıldığı müfettiş tarafından yazılmış olabileceğini anladı.</p>

  <p>Söylediğimiz gibi müfettiş, kibarlığından ve Rahip Faria’nın öğrencisini araştırmaları sırasında tedirgin etmemek için uzaklaşmıştı, <i>Beyaz Bayrak</i><a href="../Text/dipnot.xhtml#Footnote0054" id="Feedback0054"><sup>[54]</sup></a> gazetesini okuyordu.</p>

  <p>Bu nedenle İngiliz’in, Danglars tarafından Réserve çardağında yazılmış, Marsilya postanesinin 27 Şubat tarihli mührünü taşıyan, akşam 6’da posta kutusundan alınmış ihbar mektubunu katlayıp cebine koyduğunu görmedi.</p>

  <p>Ama söylemek gerekirse, görseydi bile bu kağıda o kadar az, kendi iki yüz bin frankına o kadar çok önem veriyordu ki İngiliz’in yaptığı ne kadar yanlış olursa olsun karşı çıkmazdı.</p>

  <p>“Teşekkür ederim,” dedi İngiliz, kütüğü gürültülü bir biçimde kapatarak. “Bana gerekeni gördüm; şimdi sözünü tutma sırası bende; bana alacağınızın basit bir devrini yapın; bu devirde tutarı aldığınızı belirtin, ben de size bu tutarı peşin olarak ödeyeyim.”</p>

  <p>Ve masadaki yerini Mösyö de Boville’e bıraktı, o da hiç nazlanmadan oturdu ve istenen devri hemen yaptı, o sırada İngiliz evrak dolabının kenarında banknotları sayıyordu.</p>
