    <p>21</p>

    <p>TIBOULEN ADASI</p>

  </div>

  <p>Dantès şaşkın, neredeyse soluğu kesilmiş halde olsa da, soluğunu tutmayı hemen akıl etti, daha önce söylediğimiz gibi karşısına çıkacak tüm fırsatlardan yararlanmaya hazırlanmış olarak sağ elinde bıçağını hazır tutuyordu, hemen çuvalın ortasını yardı, önce kolunu sonra başını dışarı çıkardı; ama gülleyi kaldırmak için yaptığı tüm hareketlere karşın hâlâ dibe sürüklendiğini hissediyordu; o zaman ayaklarını bağlayan ipi bulmak için bedenini yay gibi geriye büktü ve tam soluğunun kesilmek üzere olduğu anda büyük bir çabayla ipi kesti; sonra sert bir tekme atarak, gülle neredeyse onun kefeni olacak kaba kumaşı kendisiyle birlikte bilinmeyen derinliklere sürüklerken, o, özgürce denizin yüzeyine çıktı.</p>

  <p>Dantès su yüzeyinde ancak soluk alacak kadar oyalandı sonra ikinci kez daldı; çünkü alması gereken ilk önlem gözlerden uzağa kaçmaktı.</p>

  <p>İkinci kez ortaya çıktığında düştüğü yerden en az elli adım uzaktaydı; başının, üstünde rüzgarın hızla sürüklediği bulutların olduğu, yer yer bir yıldızın süslediği küçük mavi bölümleri fark edilen siyah ve fırtınalı bir gökyüzü gördü; önünde, fırtına yaklaşırken olduğu gibi, dalgaların köpüklenmeye başladığı karanlık ve uğuldayan bir düzlük vardı, arkasında ise denizden daha siyah, tehdit eden bir hayalet gibi, karanlık sivri noktası avını yakalamak için kollarını uzatmışçasına dev granit yükseliyordu; en yüksek kayanın üzerinde iki gölgeyi aydınlatan bir el feneri vardı.</p>

  <p>Bu iki gölge denize doğru kaygıyla eğilmişler gibi geldi ona; gerçekten de bu tuhaf mezarcılar onun boşlukta düşerken attığı çığlığı duymuş olmalıydılar. Dantès yeniden daldı ve iki kıyı arasında oldukça uzun bir yol kat etti; bu oyun onun eskiden bildiği bir şeydi ve küçük Pharo Koyu’nda, onun çoğu zaman Marsilya’nın en usta yüzücüsü olduğunu ileri süren çok sayıda hayranı olmuştu çevresinde.</p>

  <p>Tekrar denizin üstüne çıktığında fener kaybolmuştu.</p>

  <p>Yönünü saptaması gerekiyordu: İf Şatosu’nu çevreleyen tüm adalar içinde Ratonneau ve Pommègue en yakın olanlardı; ama Ratonneau ve Pommègue’de oturanlar vardı; küçük Daume Adası da öyleydi: en güvenli adalar Tiboulen ya da Lemaire adalarıydı; Tiboulen ve Lemaire adaları İf Şatosu’na bir fersah uzaklıktaydı.</p>

  <p>Dantès bu iki adadan birine çıkmaya karar verdi, ama giderek kararan gecenin ortasında bu adaları nasıl bulacaktı!</p>

  <p>O anda Planier fenerinin bir yıldız gibi parladığını gördü. Bu fenere doğru dümdüz giderken Tiboulen Adası’nı biraz solunda bırakıyordu; biraz sola dönerse bu ada yolunun üstüne çıkacak olmalıydı.</p>

  <p>Ama daha önce söylemiştik, İf Şatosu ile bu ada arasında en az bir fersah vardı.</p>

  <p>Hapishanede Dantès’i çökmüş ve uyuşuk gören Faria genç adama sık sık şöyle derdi:</p>

  <p>“Dantès, kendinizi bu gevşekliğe bırakmayın; gücünüzü toplamazsanız kaçmaya çalıştığınızda boğulursunuz.”</p>

  <p>Denizin altında bu söz Dantès’in kulaklarında çınlıyordu; gerçekten de gücünü yitirip yitirmediğini görmek için dalgaları yarıp yukarı çıkmakta acele ediyordu; zorunlu hareketsizliğin ondan ne gücünü ne çevikliğini alamadığını sevinçle gördü ve çocukken oynadığı oyunlardaki gibi her şeye hâkim olduğunu hissetti.</p>

  <p>Zaten korku, bu hızlı işkenceci, Dantès’in gücünü artırıyordu; dalgaların üstünde eğilmiş, ona kadar gelen bir uğultu olup olmadığını dinliyordu. Bir dalganın tepesine her yükseldiğinde görünen ufku gözüyle tarıyor ve derin karanlığı bakışlarıyla delmeye çalışıyordu; diğerlerinden biraz daha yüksek her dalga ona peşine düşmüş bir kayık gibi görünüyordu, o zaman gücünü iki katına çıkarıyor, bu da onu kuşkusuz daha uzağa götürüyordu, ama bunun sürekli yinelenmesi gücünün daha çabuk tükenmesine yol açıyordu.</p>

  <p>Yine de yüzüyordu, şato şimdiden gecenin buğusu içinde yitip gitmişti: onu fark etmiyordu, ama hep hissediyordu.</p>

  <p>Bir saat geçti, bu süre içinde Dantès, tüm benliğini kaplayan özgürlük duygusuyla kendinden geçmiş bir halde, saptadığı yönde dalgaları yarmayı sürdürüyordu.</p>

  <p>“Ha gayret,” diyordu kendi kendine, “işte bir saattir yüzüyorum, ama rüzgara karşı olduğum için hızımın dörtte birini yitirmiş olmalıyım; yine de yolumu şaşırmamışsam artık Tiboulen’den pek uzak olmamalıyım... Ama ya yanılmışsam!”</p>

  <p>Yüzücünün tüm bedeninden bir ürperti geçti; dinlenmek için bir an sırt üstü durmaya çalıştı; ama deniz gitgide sertleşiyordu, az sonra, düşündüğü bu dinlenme yönteminin olanaksız olduğunu anladı.</p>

  <p>“İyi ya,” dedi, “olsun, ben de sonuna kadar, kollarım yoruluncaya, bedenimi kramplar kaplayıncaya kadar yüzerim sonra da sulara gömülürüm!”</p>

  <p>Umutsuzluğun verdiği güç ve hırsla yüzmeye koyuldu.</p>

  <p>Birden, şimdiden karanlık olan gökyüzü ona daha da kararmaya başlamış gibi geldi, kalın, ağır, yoğun bir bulut ona doğru alçalıyordu sanki; o anda dizinde şiddetli bir acı duydu: düş gücü, o tarifsiz hızıyla, ona bir kurşunla vurulduğunu ve birazdan tüfeğin çıkardığı gürültüyü duyacağını söylüyordu; ama patlama duyulmadı. Dantès elini uzattı ve bir sertlik hissetti, öbür bacağını kendine doğru çekti ve toprağa değdi; bulut sandığı şeyin ne olduğunu o zaman anladı.</p>

  <p>Yirmi adım uzağında, en yüksek ısıda yandığı anda taşlaşmış büyük bir ocağa benzeyen garip bir kayalık kitle yükseliyordu: bu Taboulen Adası’ydı.</p>

  <p>Dantès ayağa kalktı, ileri doğru birkaç adım attı ve Tanrı’ya şükrederek, şu anda ona en yumuşak yataktan daha yumuşak gelen sivri kayaların üstüne uzandı.</p>

  <p>Sonra rüzgara karşın, fırtınaya karşın, yağmaya başlayan yağmura karşın, yorgunluktan bitkin düşüp bedeni gevşemiş, ama ruhu umulmadık bir mutluluğun bilinciyle uyanık kalmış insanlar gibi güzel bir uykuya daldı.</p>

  <p>Bir saatin sonunda büyük bir gökgürültüsü ile uyandı: uzaklarda fırtına kopmuştu, gürültüyle yayılırken göğü altüst ediyordu; zaman zaman bir şimşek, büyük bir kaosun dalgaları gibi, birbiri arkasından sürüklenen bulutları ve dalgaları aydınlatarak ateşten bir yılan gibi gökten iniyordu.</p>

  <p>Dantès denizci gözüyle yanılmamıştı; iki adadan birincisinde, gerçekten de Tiboulen Adası’nda karaya çıkmıştı. O, bu adanın çıplak, ağaçsız olduğunu, en küçük bir barınağın bile bulunmadığını biliyordu; ama fırtına dindiğinde kendini yine denize bırakacak, yüzerek bunun kadar çorak, ama daha geniş, bu nedenle de daha konuksever Lemaire Adası’na gidecekti.</p>

  <p>Dışa doğru çıkıntı yapan bir kaya Dantès’e geçici bir barınak sağladı, o da oraya sığındı ve neredeyse aynı anda fırtına bütün şiddetiyle patladı.</p>

  <p>Edmond altına sığındığı kayanın sarsıldığını hissediyordu; dev piramidin dibine çarpan dalgaların serpintileri ona kadar ulaşıyordu; ne kadar güvenlikte olursa olsun, bu büyük gürültünün ortasında, bu geçici göz kamaşmasının ortasında bir tür baş dönmesi geçiriyordu: altında ada sallanıyor, bir an gelip, demir atmış bir gemi gibi halatlarını koparıp onu sonsuz burgacın içine sürükleyecekmiş gibi geliyordu.</p>

  <p>O zaman yirmi dört saatten beri bir şey yemediğini anımsadı: açtı, susuzdu.</p>

  <p>Dantès ellerini ve başını uzattı, bir kayanın çukurunda fırtınadan kalan suyu içti.</p>

  <p>Tam doğrulurken, Tanrı’nın göz kamaştırıcı tahtına kadar göğü yararmışçasına, bir şimşek boşluğu aydınlattı; bu şimşeğin ışığında, Dantès, Lemaire Adası ile Croisille Burnu arasında, kendisinden dörtte bir fersah uzakta, bir dalganın tepesinden dipsiz bir derinliğe kayan bir hayalet gibi, fırtınanın ve dalgaların buraya sürüklediği küçük bir balıkçı gemisinin ortaya çıktığını gördü; bir saniye sonra, hayalet bir başka dalganın tepesinden korkunç bir hızla yaklaşarak yeniden ortaya çıktı. Dantès bağırmak istedi, onlara batacaklarını haber vermek için havada sallayacak yırtık bir kumaş parçası aradı ama onlar da durumlarının farkındaydılar. Bir başka şimşeğin ışığında genç adam, dört adamın yelken direklerine ve istralyalara tırmandıklarını gördü; bir beşincisi kırık dümenin yekesine tutunmuştu. Gördüğü adamlar da onu kesinlikle görmüşlerdi, çünkü ıslık çalan sert rüzgarın taşıdığı umutsuz haykırışlar ona kadar gelmişti. Yelken direğinin üstünde, bir saz gibi bükülmüş paramparça bir yelken bezi havada hızlı hızlı şaklıyordu; birden yelkeni tutan bağlar koptu ve kara bulutlar üzerinde beliren büyük beyaz kuşlar gibi, göğün karanlıklarında gözden kayboldu. Aynı anda korkunç bir çatırtı duyuldu, can çekişenlerin çığlıkları Dantès’e kadar geldi. Dantès kayasının üstüne bir sfenks gibi yapışmıştı, oradan dipsiz derinliği olduğu gibi görüyordu, yeni bir şimşek ona parçalanmış küçük gemiyi, kalıntıların arasındaki umutsuz yüzleri, göğe doğru uzanmış kolları gösterdi.</p>

  <p>Sonra her şey geceye gömüldü, korkunç görüntü şimşek kadar kısa sürmüştü.</p>

  <p>Dantès denize düşmek pahasına kayaların kaygan eğimine atıldı; baktı, kulak kabarttı ama hiçbir şey duyamadı, hiçbir şey göremedi: ne bir çığlık ne bir insan çabası vardı; sadece fırtına, Tanrı’nın bu büyük olayı rüzgarlarla kükremeye, dalgalarla köpürmeye devam ediyordu.</p>

  <p>Yavaş yavaş rüzgar dindi; gökyüzü, fırtınanın sanki rengini soldurduğu büyük gri bulutları batıya doğru sürükledi; mavilik her zamankinden daha parlak yıldızlarla yeniden ortaya çıktı, biraz sonra, doğuya doğru uzun kırmızımsı bir şerit ufukta siyah mavi kıvrımlar çizdi; dalgalar yükseldi, ani bir ışık dalgaların üstünde dolaştı ve köpüklü tepeleri altın yelelere dönüştürdü.</p>

  <p>Nihayet ışıyan günün belirtisiydi bunlar.</p>

  <p>Dantès sanki ilk kez görüyormuş gibi bu büyük görünümün karşısında sessiz ve hareketsiz kaldı; gerçekten de İf Şatosu’ndaki günlerinden beri bunu unutmuştu. Karaya ve denize bir süre araştırıcı gözlerle bakarak kaleye doğru döndü.</p>

  <p>Karanlık gemi, hem denetler hem de yönetir gibi görünen hareketsiz nesnelerin saygı uyandıran görkemiyle dalgaların bağrından çıkıyordu.</p>

  <p>Saat sabahın beşi olmalıydı; deniz sakinleşmeye devam ediyordu.</p>

  <p>“İki üç saat sonra,” dedi kendi kendine Edmond, “gardiyan odama gidecek, zavallı dostumun kadavrasını bulacak, beni boşuna arayacak ve tehlike işareti verecek. O zaman çukuru ve geçidi bulacaklar; beni denize atan ve attığım çığlığı duymuş olması gereken o adamları sorguya çekecekler. Sonra silahlı askerlerle dolu barkolar çok uzakta olmadığı bilinen zavallı kaçağın ardından koşacaklar. Top atışı tüm kıyılara, rastlayacakları aç, çıplak, başıboş gezen adamı kesinlikle barındırmamaları gerektiğini haber verecek. Marsilya’nın ispiyonları ve polis memurları uyarılmış olacak ve kıyıyı kolaçan edecekler, o sırada İf Şatosu’nun hapishane müdürü de denizi araştırtacak. O zaman denizde sıkıştırılmış, karada dört bir yanı çevrilmiş ben ne olacağım? Açım, susuzum, yüzmek için beni engelleyen kurtarıcı bıçağa kadar her şeyi attım; yazgım beni teslim ederek yirmi frank kazanmak isteyecek ilk köylünün elinde olacak; artık ne gücüm, ne düşüncem ne de bir kararım var. Ah! Tanrım! Tanrım! ne kadar acı çektiğimi biliyorsunuz; benim için, kendi yapabileceğimden fazlasını keşke siz yapabilseniz.”</p>

  <p>Edmond gücünü yitirmesinin ve beyninin boşalmasının neden olduğu bir tür sayıklama içinde iken, İf Şatosu’na doğru dönmüş sıkıntılı bir biçimde bu ateşli duayı söylediği anda Pomègue Adası’nın ucunda, latin yelkeninin ufukta belirdiği küçük bir gemi fark etti. Denizin henüz yarı karanlık çizgisi üzerinde dalgaları sıyırarak uçan bir martı gibi yol alıyordu. Sadece bir denizci gözü bunun tek direkli küçük bir Ceneviz yelkenlisi olduğunu ayırt edebilirdi. Marsilya limanından geliyordu ve şişkin yanlarına daha kolayca yol açan sivri pruvasının önündeki ışıltılı köpüğü yararak yoluna devam ediyordu.</p>

  <p>“Ah!” diye bağırdı Edmond, “sorgulanmaktan, bir kaçak olduğumun anlaşılmasından ve Marsilya’ya geri götürülmekten korkmasaydım yarım saat sonra bu gemide olabilirdim. Ne yapmalı? Ne demeli? Onları kandırmak için nasıl bir yalan uydurmalı? Bu insanların hepsi kaçakçı ve yarı korsandırlar. Gemi işletme bahanesiyle kıyıları haraca kesiyorlar; gereksiz bir iş yapmak yerine beni satmayı yeğleyebilirler.</p>

  <p>“Bekleyelim.</p>

  <p>“Ama beklemek olanaksız bir şey: açlıktan ölüyorum; kalan birazcık gücüm de birkaç saat sonra yok olacak: zaten denetim saati yaklaşıyor, tehlike işareti henüz verilmedi, belki de hiçbir şeyden kuşkulanmayacaklar: kendimi bu gece parçalanan o küçük geminin denizcilerinden biri olarak tanıtabilirim. Bu yalan hiç de gerçeğe aykırı olmaz; kimse gelip beni yalanlayamaz, onların hepsi yok oldu. Haydi bakalım!”</p>

  <p>Ve Dantès bu sözleri söylerken gözlerini küçük geminin parçalandığı yere çevirdi ve ürperdi. Boğulan denizcilerden birinin Frigya başlığı<a href="../Text/dipnot.xhtml#Footnote0042" id="Feedback0042"><sup>[42]</sup></a> bir kayanın sivri köşesine asılı kalmıştı ve onun çok yakınında karinadan<a href="../Text/dipnot.xhtml#Footnote0043" id="Feedback0043"><sup>[43]</sup></a> artakalanlar denizin durmadan adanın eteklerine ittiği ve karaya güçsüz koçlar gibi çarpan, hareketsiz kirişler yüzüyordu.</p>

  <p>Bir anda Dantès kararını verdi; kendini denize bıraktı, başlığa kadar yüzdü, onu başına geçirdi, kirişlerden birini yakaladı, geminin izlemesi gereken yolu kesmek için ilerlemeye başladı.</p>

  <p>“Şimdi kurtuldum,” diye mırıldandı.</p>

  <p>Ve bu inanç ona güç verdi.</p>

  <p>Biraz sonra rüzgarı ters yönden almış İf Şatosu ile Planier kulesi arasında karaya kaçamak yapan Ceneviz gemisini fark etti. Dantès bir an küçük geminin kıyıya yaklaşmak yerine örneğin Korsika ya da Sardunya’ya yönelecek gibi denize açılmasından korktu: ama yüzücü, manevra yapış biçiminden geminin, İtalya’ya giden gemilerin her zaman yaptığı gibi Jaros Adası ile Caleseraigne Adası arasından geçmek istediğini anladı.</p>

  <p>Bu sırada gemi ile yüzücü yavaş yavaş birbirlerine yaklaşıyorlardı; küçük gemi yönünü değiştirmeden ilerlediği yolda Dantès’e aşağı yukarı dörtte bir fersah kadar yaklaşmıştı. O zaman Dantès bitkin olduğunu gösterir biçimde başlığını sallayarak dalgaların üstünde yükseldi; ama bordadan çark eden ve yeni bir yol izlemeye başlayan gemide kimse onu görmedi. Dantès seslenmeyi düşündü; ama gözüyle uzaklığı ölçtü ve sesinin denizdeki esinti ve dalgaların sesi yüzünden gemiye kadar ulaşmayacağını anladı.</p>

  <p>O zaman bir kirişin üstüne uzanarak önlem aldığı için kendini kutladı. Güçten düşmüş haliyle belki de Ceneviz gemisine ulaşıncaya kadar denizin üstünde kalamayacaktı; kuşkusuz, eğer gemi onu görmeden geçerse, ki bu olasılık vardı, yeniden kıyıya ulaşamazdı.</p>

  <p>Dantès her ne kadar geminin gittiği yoldan emin olsa da gemi yönünü değiştirip ona doğru gelmeye başladığı âna kadar onu biraz kaygılı gözlerle izledi.</p>

  <p>Sonra geminin yoluna çıkmak için ilerledi; ama yan yana gelmeden önce gemi bordasını çevirdi.</p>

  <p>Dantès hemen başlığını sallayarak ve felakete uğramış denizcilerin attığı gibi deniz cinlerinin yakınmalarına benzeyen yürekler acısı çığlıklar atarak, insanüstü bir çabayla suyun üstünde neredeyse ayağa kalktı.</p>

  <p>Bu kez onu gördüler ve duydular. Küçük yelkenli manevrasını yarıda kesti ve burnunu ondan yana çevirdi. Aynı anda denize bir şalupa<a href="../Text/dipnot.xhtml#Footnote0044" id="Feedback0044"><sup>[44]</sup></a> indirmeye hazırlandıklarını gördü.</p>

  <p>Bir dakika sonra iki adamın bindiği şalupa iki küreğini denize vura vura ona doğru yöneldi. O zaman Dantès artık ihtiyacı olmayacağını düşündüğü kirişi bıraktı ve kendisine doğru gelenleri hiç olmazsa yolun yarısını yapmaktan kurtarmak için vargücüyle yüzdü.</p>

  <p>Oysa yüzücü neredeyse tükenmiş olan gücüne güvenmişti; ondan yüz adım ötede şimdi kıpırtısız yüzen tahta parçasının ona ne kadar yararı dokunduğunu o zaman anladı. Kolları sertleşmeye, bacakları esnekliklerini yitirmeye başlamıştı; hareketleri sert ve kesik kesik oluyor, göğsü inip kalkıyordu.</p>

  <p>Yüksek sesle bir çığlık attı, iki kayıkçı çabalarını artırdılar, içlerinden biri İtalyanca bağırdı:</p>

  <p>“Cesaret!”</p>

  <p>Bu sözcük, artık su yüzüne çıkacak gücü kalmadığı, bir dalganın başının üstünden aşıp onu köpükle örttüğü anda kulağına geldi.</p>

  <p>Boğulan bir adamın umutsuz ve düzensiz hareketleriyle denizi döverek yeniden göründü, üçüncü bir çığlık attı ve ayağında hâlâ ölümcül gülle varmış gibi denizin dibine gömüldüğünü hissetti.</p>

  <p>Su başının üstünden geçti, suların arasından siyah lekeli kurşuni mor gökyüzünü gördü.</p>

  <p>Korkunç bir çaba onu yeniden denizin üstüne çıkardı. O anda saçlarından çekildiğini hissetti; sonra artık hiçbir şey görmez, hiçbir şey duymaz oldu; bayılmıştı.</p>

  <p>Dantès gözlerini yeniden açtığında kendini yoluna devam etmekte olan küçük yelkenlinin güvertesinde buldu; ilk olarak hangi yönde ilerlediklerine baktı: İf Şatosu’ndan uzaklaşmaya devam ediyorlardı.</p>

  <p>Dantès o kadar bitkindi ki sevinçten haykırmasını acıdan inleme sandılar.</p>

  <p>Daha önceden söylediğimiz gibi güverteye uzanmıştı; bir tayfa yün bir battaniye ile elini ayağını ovuşturuyordu; kendisine “cesaret” diye bağıran olduğunu anladığı bir başkası bir matarayı ağzına dayamıştı; bir üçüncüsü, hem kaptan hem patron olan yaşlı denizci genellikle insanların bir gün önce kurtuldukları ama ertesi gün tekrar pençesine düşebilecekleri bir felaket karşısında duydukları bencilce bir acıma duygusuyla ona bakıyordu.</p>

  <p>Mataranın içinde bulunan birkaç damla rom genç adamın durmak üzere olan kalbini yeniden canlandırmıştı, o sırada tayfanın onun önünde diz çöküp yünle ovarak sürdürdüğü masajlar kollarına bacaklarına esneklik kazandırıyordu.</p>

  <p>“Kimsiniz?” diye sordu patron kötü bir Fransızca ile.</p>

  <p>“Ben,” dedi Dantès, “Maltalı bir denizciyim; Siraküza’dan geliyorduk, şarap ve panolin yüklüydük. Bu gece rüzgarın ters dönmesi bizi Morgion Burnu’nda gafil avladı, orada gördüğünüz kayalara çarpıp parçalandık.”</p>

  <p>“Nereden geliyorsunuz?”</p>

  <p>“Sıkı sıkıya tutunma fırsatı bulduğum şu kayalıklardan, oysa zavallı kaptanımız başını bu kayalara çarptı. Diğer üç arkadaşımız boğuldu. Bir tek ben canlı kaldım sanırım; geminizi gördüm, bu ıssız adada çok uzun zaman beklemekten korkup, size ulaşabilmek için Tanrı’ya sığınıp geminin kalıntılarından birinin üstüne çıktım. Sağolun,” diye sözlerini sürdürdü Dantès, “benim hayatımı kurtardınız; tayfalarınızdan biri saçlarıma yapıştığında ölmek üzereydim.”</p>

  <p>“O bendim,” dedi içten ve temiz yüzlü, yüzünün iki yanında uzun siyah favorileri olan bir tayfa; “tam zamanıydı, boğuluyordunuz.”</p>

  <p>“Evet,” dedi Dantès, elini uzatarak, “evet, dostum ve size bir kez daha teşekkür ederim.”</p>

  <p>“İnanın,” dedi denizci, “neredeyse duraksıyordum; altı parmak<a href="../Text/dipnot.xhtml#Footnote0045" id="Feedback0045"><sup>[45]</sup></a> uzunluğunda sakalınız ve bir ayak uzunluğunda saçınızla dürüst bir adamdan çok bir hayduta benziyordunuz.”</p>

  <p>Dantès gerçekten de İf Şatosuna girdiğinden beri saçlarını kesmediğini ve sakal tıraşı olmadığını anımsadı.</p>

  <p>“Evet,” dedi, “bir tehlike anında on yıl saçımı ve sakalımı kesmeyeceğime Notre-Dame del Pie de la Grotta’ya adakta bulunmuştum.”</p>

  <p>“Şimdi sizi ne yapacağız?” diye sordu patron.</p>

  <p>“Heyhat!” diye yanıt verdi Dantès, “ne isterseniz: bindiğim filika kayboldu, kaptan öldü; gördüğünüz gibi şans eseri kurtuldum, ama çırılçıplağım: ne mutlu ki oldukça iyi bir denizciyim; yanaşacağınız ilk limanda beni karaya çıkarın, her zaman bir ticaret gemisinde iş bulurum.”</p>

  <p>“Akdeniz’i biliyor musunuz?”</p>

  <p>“Çocukluğumdan beri Akdeniz’de gemiyle dolaşırım.”</p>

  <p>“İyi demir atma alanları biliyor musunuz?”</p>

  <p>“En zorları bile olsa gözü kapalı girip çıkamayacağım çok az liman vardır.”</p>

  <p>“O zaman söyleyin bakalım patron,” dedi, Dantès’e “cesaret” diye bağıran tayfa, “eğer arkadaşın dedikleri doğruysa, bizimle kalmasına ne engel var?”</p>

  <p>“Evet, eğer doğru söylüyorsa,” dedi patron kuşkulu görünerek, “ama zavallının içinde bulunduğu durumda çok sözler verilir, ne yapabileceğini görmeli.”</p>

  <p>“Söz verdiğimden fazlasını yapacağım,” dedi Dantès.</p>

  <p>“Vay vay!” dedi patron gülerek, “göreceğiz.”</p>

  <p>“Ne zaman isterseniz,” dedi Dantès ayağa kalkarak. “Nereye gidiyorsunuz?”</p>

  <p>“Livorno’ya.”</p>

  <p>“Pekala! o zaman size çok değerli zamanınızı kaybettiren yolları izlemek yerine neden sadece rüzgarı arkanıza alıp yolu kısaltmıyorsunuz?”</p>

  <p>“Çünkü doğru Rion Adası’nın üstüne gideriz.”</p>

  <p>“En az yirmi kulaç uzağından geçersiniz.”</p>

  <p>“Dümene geçin o zaman,” dedi patron, “biz de bilginizi değerlendirelim.”</p>

  <p>Genç adam gidip dümene geçti, hafif bir zorlamayla geminin dümene itaat ettiğini gördü; tam bir kesinlikle denemese bile, hiç de fena sayılmazdı.</p>

  <p>“Brasyaya<a href="../Text/dipnot.xhtml#Footnote0046" id="Feedback0046"><sup>[46]</sup></a>, borinalara<a href="../Text/dipnot.xhtml#Footnote0047" id="Feedback0047"><sup>[47]</sup></a>” dedi.</p>

  <p>Mürettebatı oluşturan dört tayfa görevlerinin başına koştular, o sırada patron onların yaptıklarına bakıyordu.</p>

  <p>“Halatları çekin!” diye sürdürdü Dantès.</p>

  <p>Tayfalar söyleneni oldukça doğru biçimde yerine getirdiler.</p>

  <p>“Şimdi iyi palamarlayın!”<a href="../Text/dipnot.xhtml#Footnote0048" id="Feedback0048"><sup>[48]</sup></a></p>

  <p>Bu emir de ilk ikisi gibi yerine getirildi ve küçük gemi kıyıya doğru ilerlemek yerine Rion Adası’na doğru yol almaya başladı, onun yanına gelince de, Dantès’in daha önce söylediği gibi, adayı sağında bırakarak yirmi kulaç uzağından geçti.</p>

  <p>“Bravo!” dedi patron.</p>

  <p>“Bravo!” diye yineledi tayfalar.</p>

  <p>Hepsi büyülenmiş gibi, bakışları eski zekasına kavuşmuş, bedeni ondan hiç beklenmeyen bir güç kazanmış adama bakıyorlardı. Kuşkulanmak akıllarından bile geçmiyordu.</p>

  <p>“Görüyorsunuz,” dedi Dantès dümen yekesinden ayrılarak, “en azından yol boyunca size yararlı olabilirim. Livorno’da beni istemezseniz, olur ya, beni orada bırakırsınız; ilk aylıklarımı aldığımda oraya kadar bana verdiğiniz yiyeceklerin ve giysilerin parasını öderim.”</p>

  <p>“İyi, iyi,” dedi patron; “mantıklı olursanız anlaşabiliriz.”</p>

  <p>“Bir adam bir adam değerindedir,” dedi Dantès; “arkadaşlara verdiğinizi bana da verirsiniz, başka bir şey istemez.”</p>

  <p>“Bu doğru olmaz,” dedi Dantès’i denizden çıkaran tayfa, “çünkü siz bizden çok şey biliyorsunuz.”</p>

  <p>“Sen ne halt etmeye karışıyorsun? Bu seni ilgilendirir mi, Jacopo?” dedi patron; “herkes kendine uygun fiyata anlaşmakta özgürdür.”</p>

  <p>“Bu doğru,” dedi Jacopo; “benim yaptığım basit bir gözlemdi.”</p>

  <p>“Pekala! yedeğin varsa çıplak olan bu yiğit çocuğa bir pantolonla bir gemici gömleği verirsen daha iyi yaparsın.”</p>

  <p>“Yedeğim yok,” dedi Jacopo, “ama bir gömleğim ve pantolonum var.”</p>

  <p>“Bana gereken de bu,” dedi Dantès; “sağol dostum.”</p>

  <p>Jacopo ambarın ağzından içeri kaydı ve bir dakika sonra iki giysi ile yukarı çıktı, Dantès bunları anlatılmaz bir mutlulukla üstüne geçirdi.</p>

  <p>“Şimdi başka bir şey gerekiyor mu?” diye sordu patron.</p>

  <p>“Bir parça ekmek ve daha önce tadına baktığım o harika romdan ikinci bir yudum; çünkü uzun zamandır hiçbir şey yemedim.”</p>

  <p>Gerçekten de boğazından bir şey geçmeyeli yaklaşık kırk saat olmuştu.</p>

  <p>Dantès’e bir parça ekmek getirdiler, Jacopo ona matarayı uzattı.</p>

  <p>“Dümen iskeleye!” diye bağırdı kaptan serdümene dönerek.</p>

  <p>Dantès matarayı ağzına götürürken aynı yöne bir göz attı ama matara yarı yolda kaldı.</p>

  <p>“Bu da ne?” diye sordu kaptan, “İf Şatosu’nda neler oluyor?”</p>

  <p>Gerçekten de küçük beyaz bir bulut, Dantès’in dikkatini çekmiş olan bulut, İf Şatosu’nun güney burcunun mazgallarına dolanarak yükseliyordu.</p>

  <p>Bir dakika sonra uzaktan gelen bir patlama sesi küçük geminin bordasına kadar ulaştı.</p>

  <p>Tayfalar birbirlerine bakarak başlarını kaldırdılar.</p>

  <p>“Bu ne anlama geliyor?” diye sordu patron.</p>

  <p>“Bu gece bir tutuklu kaçmış olmalı,” dedi Dantès, “alarm topu atıyorlar.”</p>

  <p>Patron, bu sözleri söylerken matarayı ağzına götüren genç adama şöyle bir baktı; bir kuşku duymuş olsa bile, onun mataradaki sıvıyı bu kadar sakin ve mutlu, tadını çıkara çıkara içtiğini görünce, bu kuşku geldiği gibi gitti.</p>

  <p>“İşte son derece sert bir rom,” dedi Dantès, alnından akan terleri giysisinin kolu ile silerek.</p>

  <p>“Ne olursa olsun,” diye mırıldandı patron ona bakarken, “eğer bu o kaçaksa daha bile iyi, çünkü korkusuz bir adam kazandım.”</p>

  <p>Dantès yorgunluğunu bahane edip dümene geçmek istedi. Serdümen görevlerini devretmekten çok mutlu, gözüyle patrondan izin istedi, o da başıyla ona dümeni yeni arkadaşına bırakabileceğini işaret etti.</p>

  <p>Böylece yerini alan Dantès, gözlerini Marsilya tarafına dikme fırsatı buldu.</p>

  <p>“Ayın kaçındayız?” diye sordu Dantès gelip yanına oturmuş olan Jacopo’ya, İf Şatosu’nu gözden yitirirken.</p>

  <p>“28 Şubat,” diye yanıt verdi Jacopo.</p>

  <p>“Hangi yıl?” diye yeniden sordu Dantès.</p>

  <p>“Nasıl? Hangi yıl mı? Hangi yılda olduğumuzu mu soruyorsunuz?”</p>

  <p>“Evet,” dedi genç adam, “hangi yılda olduğumuzu soruyorum.”</p>

  <p>“Hangi yılda olduğumuzu unuttunuz mu?”</p>

  <p>“Ne diyorsunuz! Bu gece öyle çok korktum ki,” dedi Dantès gülerek, “aklımı yitirdim; öyle ki belleğim karmakarışık oldu: bu nedenle hangi yılın 28 Şubatı’nda olduğumuzu soruyorum.”</p>

  <p>“1829 yılının,” dedi Jacopo.</p>

  <p>Dantès tutuklanalı günü gününe on dört yıl olmuştu.</p>

  <p>İf Şatosu’na on dokuz yaşında girmiş, otuz üç yaşında çıkmıştı.</p>

  <p>Acı bir gülümseme geçti dudaklarından; Mercédès kendisinin öldüğünü sanmış olmalıydı. Bu zaman süresince ona ne olduğunu sordu kendi kendine.</p>

  <p>Sonra bu kadar uzun, bu kadar acımasız olan tutukluluğunu borçlu olduğu o üç adamı düşünürken gözlerinden düşmanca bir ışık geçti.</p>

  <p>Ve Danglars, Fernand ve Villefort’a karşı hapisteyken ettiği acımasız intikam yeminini yeniledi.</p>

  <p>Ve bu yemin artık boş bir tehdit değildi, çünkü şu anda Akdeniz’in en iyi yelkenlisi olsa, Livorno’ya doğru yelkenlerini şişirmiş giden küçük yelkenliyi yakalayamazdı.</p>
