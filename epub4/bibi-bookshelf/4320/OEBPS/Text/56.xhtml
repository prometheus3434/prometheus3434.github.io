    <p>56</p>

    <p>ANDREA CAVALCANTI</p>

  </div>

  <p>Monte Cristo Kontu, Baptistin’in mavi salon adını verdiği bitişikteki salona girdi. Yarım saat önce körüklü bir gezinti arabasının konağın kapısına bıraktığı oldukça zarif giyimli, rahat görünüşlü genç bir adam orada kendisini bekliyordu. Baptistin bu genci tanımakta güçlük çekmemişti, efendisinin daha önce tanımladığı gibi sarı saçlı, kızıl sakallı, siyah gözlü, pembe yüzlü, cildi göz kamaştırıcı parlaklıkta, uzun boylu bir delikanlıydı bu.</p>

  <p>Kont salona girdiğinde genç adam altın topuzlu küçük hezaren<a href="../Text/dipnot.xhtml#Footnote0155" id="Feedback0155"><sup>[155]</sup></a> bastonunu dalgın dalgın çizmesine vurarak umursamaz bir halde bir sedire yayılmıştı.</p>

  <p>Monte Cristo’yu görünce birden ayağa kalktı.</p>

  <p>“Monte Cristo Kontu mu?” dedi.</p>

  <p>“Evet mösyö,” diye yanıt verdi kont, “ben de sanırım Vikont Andrea Cavalcanti ile konuşma onuruna erişiyorum.”</p>

  <p>Genç adam saygısızca bir selam vererek:</p>

  <p>“Vikont Andrea Cavalcanti,” diye kontun sözlerini yineledi.</p>

  <p>“Sizde bana yazılmış, kimliğinizi doğrulayan bir mektup olmalı,” dedi Monte Cristo.</p>

  <p>“Bana garip gelen imzası nedeniyle size bundan söz etmedim.”</p>

  <p>“Denizci Simbad, değil mi?”</p>

  <p>“Evet. <i>Ben Binbir Gece Masalları</i>’ndaki Denizci Simbad’dan başkasını tanımadığım için...”</p>

  <p>“Pekala! Bu adam onun torunlarından biridir, benim çok zengin dostlarımdandır, biraz tuhaf olmanın ötesinde neredeyse çılgın bir İngiliz’dir ve gerçek adı da Lord Wilmore’dur.”</p>

  <p>“Ah! İşte bu her şeyi açıklıyor,” dedi Andrea, “şimdi her şey harika. Benim... şeyde tanıdığım İngiliz bu. Evet, çok iyi!... Sayın kontum, emrinizdeyim.</p>

  <p>“Bana açıklama nezaketini gösterdiğiniz şeyler doğru ise,” diye karşılık verdi kont gülümseyerek, “bana kendiniz ve aileniz hakkında bazı ayrıntılar verme inceliğini de gösterirsiniz umarım.”</p>

  <p>“Seve seve, sayın kontum,” dedi genç adam belleğinin güçlülüğünü kanıtlayan bir rahatlıkla. “Sizin de söylediğiniz gibi, ben, adı Floransa’nın soylu ailelerinin kütüklerine geçmiş Cavalcantilerden gelen. Binbaşı Bartolomeo Cavalcanti’nin oğlu Vikont Andrea Cavalcanti’yim. Babam yılda yarım milyonluk bir gelire sahip olduğuna göre, ailemiz bugün hâlâ çok zengin sayılır ama çok kötü günler gördük. Mösyö, ben beş altı yaşlarındayken hain bir mürebbiye tarafından kaçırıldım, dünyaya gelmeme neden olan kişiyi on beş yıldır hiç görmedim. Erişkinlik yaşına geldiğimden, özgür ve kendimden sorumlu olduğumdan bu yana onu arıyorum ama boşuna. Sonunda dostunuz Simbad’ın bu mektubu bana babamın Paris’te olduğunu haber veriyor ve ondan haber almak için size başvurmamı söylüyor.”</p>

  <p>“Gerçekten de mösyö, tüm bu anlattıklarınız çok ilginç,” dedi kont. Kötülük meleğinin güzelliğine benzer bir güzelliğin izlerini taşıyan bu rahat yüze kötümser bir hoşnutlukla baktı. “Her konuda dostum Simbad’ın isteklerine uygun davranmakla çok iyi ettiniz, çünkü babanız gerçekten burada ve sizi arıyor.”</p>

  <p>Kont salona girdiğinden beri gözlerini genç adamdan ayırmamıştı; bakışlarındaki güvene, sesindeki kararlılığa hayran olmuştu; ama “Babanız gerçekten burada ve sizi arıyor” gibi olağan sözleri duyunca Andrea yerinden sıçradı ve haykırdı:</p>

  <p>“Babam mı! Babam burada mı?”</p>

  <p>“Elbette,” diye yanıt verdi Monte Cristo, “babanız, Binbaşı Bartolomeo Cavalcanti.”</p>

  <p>Genç adamın yüzüne yayılan korku izleri neredeyse hemen silindi.</p>

  <p>“Ah! Evet, doğru,” dedi, “Binbaşı Bartolomeo Cavalcanti. Ve siz bu sevgili babanın burada olduğunu söylüyorsunuz değil mi sayın kontum?”</p>

  <p>“Evet, mösyö. Hattâ buna şunları da ekleyebilirim, onun yanından az önce ayrıldım, bir zamanlar yitirdiği sevgili oğlu hakkında anlattığı öykü beni çok duygulandırdı; gerçekten de bu konuyla ilgili acıları, korkuları, umutları yürek sızlatan bir şiir oluşturabilirdi. Sonunda bir gün oğlunu kaçıranlardan, oldukça yüklü bir para karşılığında onu geri vereceklerini ya da nerede olduğunu söyleyeceklerini bildiren haberler aldı. Hiçbir şey bu iyi babaya engel olamadı. Para, İtalya vizesi alınmış bir pasaportla birlikte Piemonte sınırına gönderildi. Siz o sırada Fransa’nın güneyindeydiniz sanırım.”</p>

  <p>“Evet mösyö,” diye yanıt verdi Andrea oldukça sıkılmış görünerek; “evet, Fransa’nın güneyindeydim.”</p>

  <p>“Nice’de sizi bir araba bekliyordu.”</p>

  <p>“Evet, öyle, mösyö; bu araba beni Nice’den Cenova’ya, Cenova’dan Torino’ya, Torino’dan Chambéry’ye, Chambéry’den Pont-de-Beauvoisin’e, Pont-de-Beauvoisin’den de Paris’e getirdi.”</p>

  <p>“Çok güzel! Babanız yolda hep size rastlamayı umuyordu, çünkü o da aynı yolu izliyordu, izleyeceğiniz yol bu nedenle böyle belirlenmişti.”</p>

  <p>“Ama,” dedi Andrea, “bu sevgili baba bana rastlasaydı, eminim beni tanımayacaktı; ne de olsa onu son gördüğümden bu yana biraz değiştim.”</p>

  <p>“Ah! Kan çeker bilirsiniz,” dedi Monte Cristo.</p>

  <p>“Ah! Evet, doğru,” dedi genç adam, “bunu hiç düşünmemiştim.”</p>

  <p>“Şimdi,” dedi Monte Cristo, “Marki Cavalcanti’yi tek bir şey kaygılandırıyor, o da ondan uzak kaldığınız süre içinde ne yaptığınız; o zalimlerin size nasıl davrandıkları; size doğumunuzla gelen hak ettiğiniz tüm saygıyı gösterip göstermedikleri; bedensel acıdan yüz kez daha kötü olan ruhsal acıların doğanın size bol bol verdiği yeteneklerde bir zayıflamaya neden olup olmadığı, topluluk içinde size ait olan yeri gerektiği gibi geri alacağınıza ve bu yeri koruyacağınıza inanıp inanmadığınız.”</p>

  <p>“Mösyö,” diyerek kem küm etti şaşıran genç adam, “umarım size yanlış bilgi...”</p>

  <p>“Bana mı? Ben insansever dostum Wilmore’un sizden söz ettiğini ilk kez duydum. Sizi can sıkıcı bir durumda bulduğunu öğrendim, bunun ne olduğunu bilmiyorum, bu konuda ona hiç soru sormadım: meraklı değilimdir. Uğradığınız felaketler ilgisini çekti, bu nedenle onun için ilginçtiniz. Bana, insanlar arasında yitirdiğiniz yeri size yeniden kazandırmak istediğini, babanızı arayacağını ve onu bulacağını söyledi. Onu aradı ve şimdi burada olduğuna göre de buldu; sonunda dün bana servetinizle ilgili bazı bilgilerle birlikte gelişinizi haber verdi, hepsi bu. Dostum Wilmore’un biraz tuhaf ama aynı zamanda kendinden emin, bir altın madeni kadar zengin, bu nedenle de tüm tuhaflıklarını iflas etmeden gerçekleştirebilen biri olduğunu biliyorum, ona talimatlarını yerine getireceğime söz verdim. Şimdi mösyö, sorularımdan gocunmayın: size arka çıkmak zorunda olduğuma göre başınıza gelen ve iradenize bağlı olmayan felaketlerin, servetinizin ve adınızın sizi sevimli göstereceği bu çevreye biraz yabancı kılıp kılmadığını öğrenmek isterim. Bu, size duyduğum saygıyı hiçbir biçimde azaltmayacaktır.”</p>

  <p>Kont konuştukça kendine güvenini yeniden kazanan genç adam:</p>

  <p>“Mösyö,” diye yanıt verdi, “bu konuda kaygı duymayınız: beni babamdan uzaklaştıran ve bunu kuşkusuz daha sonra yaptıkları gibi, beni ona satmak amacıyla gerçekleştirmiş olanlar, benden iyi bir yarar sağlamak için benim kişisel tüm değerlerimi korumak ve hattâ olabildiğince bunları artırmak gerektiğini hesapladılar, bu nedenle oldukça iyi bir eğitim aldım. Küçük Asya’da efendilerin kölelerini Roma pazarında daha pahalıya satmak için onları dilbilgisi uzmanı, doktor ve filozof yapmaları gibi, ben de bu çocuk hırsızları tarafından iyi yetiştirildim.”</p>

  <p>Monte Cristo hoşnut bir biçimde gülümsedi. Mösyö Andrea Cavalcanti’den bu kadarını beklemiyordu anlaşılan.</p>

  <p>“Zaten,” dedi genç adam, “bende eğitimimle ya da salon âdetleri ile ilgili bir eksiklik varsa bile, doğumum ve onu izleyen gençliğim sırasında uğradığım felaketler göz önüne alındığında bunlar bağışlanabilir sanırım.”</p>

  <p>“Pekala!” dedi Monte Cristo umursamazlıkla, “bu bilgileri istediğiniz gibi kullanırsınız vikont, çünkü özgürsünüz ve bu sadece sizi ilgilendirir ama bana kalsa, tam tersine tüm bu serüvenler hakkında tek söz etmezdim. Öykünüz bir roman gibi ve sararmış iki kapak arasına sıkışmış romanlara hayranlık duyan insanlar, bu romanları çok ince deri ile ciltlenmiş gördüklerinde, sizin gibi yaldızlı da olsalar, garip bir biçimde onlara güven duymazlar. İşte size söylemekte sakınca görmediğim güçlük bu, sayın vikont. Siz bu dokunaklı öyküyü birine anlatır anlatmaz, öykünüz tümüyle bozulmuş bu çevrede hemen yayılacaktır. Siz de Antony gibi olmak zorunda kalacaksınız, Antony’lerin modası da biraz geçti. Belki merak nedeniyle biraz ilgi çekeceksiniz ama herkes ilgi merkezi ve yorumlara hedef olmaktan hoşlanmaz. Bu sizi belki de yoracaktır.”</p>

  <p>“Sanırım haklısınız sayın kontum,” dedi, Monte Cristo’nun çelik gibi bakışları karşısında elinde olmadan sararan genç adam, “bu ciddi bir sakınca.”</p>

  <p>“Ah! Bunu o kadar da abartmamak gerek,” dedi Monte Cristo, “çünkü insan bir yanlışı ortadan kaldırayım derken bir çılgınlığa düşebilir. Hayır, bu sadece uygulanmaması gereken basit bir davranış planı; sizin gibi zeki bir insan için bu planı benimsemek kolaydır, ayrıca çıkarlarınıza da uygundur; geçmişinizin karanlık kalabilecek yanlarına karşı tanıklıklarla ve onurlu dostluklarla savaşmak gerekir.”</p>

  <p>Andrea gözle görülür bir biçimde soğukkanlılığını yitirmişti.</p>

  <p>“Sizi koruyacağım ve size kefil olacağım,” dedi Monte Cristo; “ama bende en iyi dostlarımdan kuşkulanmak törel bir alışkanlık, başkalarını da kuşkulandırmaya çalışmak ise bir ihtiyaçtır; burada, trajedi oyuncularının dediği gibi, kendi rolümün dışında bir rol oynayacağım ve kendimi, boşu boşuna ıslıklanma tehlikesi ile karşı karşıya bırakacağım.”</p>

  <p>“Yine de sayın kontum,” dedi Andrea küstahlıkla, “beni size salık veren Lord Wilmore’un düşüncesi...”</p>

  <p>“Evet, elbette,” dedi Monte Cristo; “ama Lord Wilmore beni biraz fırtınalı bir geçmişiniz olduğu konusunda bilgisiz bırakmadı, sevgili mösyö Andrea. Ah!” dedi kont Andrea’nın bir hareket yaptığını görerek, “sizden itiraf istemiyorum; zaten kimseye ihtiyacınız olmaması için babanız, sayın Marki Cavalcanti, Lucca’dan getirtildi. Onu göreceksiniz, biraz şaşırtıcı, biraz süslü püslü ama bu bir üniforma sorunu, on sekiz yaşından bu yana Avusturya ordusunda hizmet ettiği öğrenildiğinde her şey hoş görülecektir; Avusturyalılara karşı genellikle o kadar titiz değilizdir. Sonuçta oldukça yeterli bir baba, inanın bana.”</p>

  <p>“Ah! Benim kaygılarımı gideriyorsunuz efendim. Ondan o kadar uzun süre önce ayrıldım ki, onu hiç anımsamıyorum.”</p>

  <p>“Ama bildiğiniz gibi büyük bir servet her şeyi unutturur.”</p>

  <p>“Babam gerçekten de zengin mi efendim?”</p>

  <p>“Milyoner... beş yüz bin frank geliri var.”</p>

  <p>“O zaman,” diye sordu genç adam sıkılarak, “iyi... bir durumda mı olacağım?”</p>

  <p>“En iyi durumlardan birinde olacaksınız, sevgili mösyö. Paris’te kaldığınız sürece babanız size yılda elli bin frank tutarında bir gelir sağlayacak.”</p>

  <p>“O zaman ben de hep burada kalırım.”</p>

  <p>“Hımm! Koşullar konusunda kim güvence verebilir ki sevgili mösyö? İstemesi sizden vermesi Tanrıdan.”</p>

  <p>Andrea bir iç geçirdi.</p>

  <p>“Ama Paris’te kalacağım süre boyunca... ki hiçbir koşul beni buradan uzaklaştıramayacaktır,” dedi Andrea, “biraz önce sözünü ettiğiniz para kesinlikle bana verilecek mi?”</p>

  <p>“Ah! Elbette.”</p>

  <p>“Babam mı verecek?” diye sordu Andrea kaygıyla.</p>

  <p>“Evet, ama Lord Wilmore’un güvencesiyle. Lord, babanızın isteği üzerine, Paris’in en güvenilir bankacılarından biri olan Mösyö Danglars’ın bankasında sizin için ayda beş bin franklık bir kredi açtı.”</p>

  <p>“Babam Paris’te uzun zaman kalmayı mı düşünüyor?” diye sordu Andrea kaygıyla.</p>

  <p>“Sadece birkaç gün,” diye yanıtladı Monte Cristo, “görevi iki ya da üç haftadan fazla uzaklaşmasına izin vermiyor.”</p>

  <p>“Ah! Sevgili baba!” dedi Andrea, bu acele gidişten gözle görülür biçimde mutlu olarak.</p>

  <p>“Ben de,” dedi Monte Cristo, bu sözlerdeki tonlamayı anlamazdan gelerek, “ben de sizin bir araya gelmenizi bir dakika bile geciktirmek istemiyorum. Bu soylu Mösyö Cavalcanti’yi kucaklamaya hazır mısınız?”</p>

  <p>“Bundan kuşku duymuyorsunuzdur umarım.”</p>

  <p>“O zaman, salona girin sevgili dostum, orada sizi bekleyen babanızı bulacaksınız.”</p>

  <p>Andrea yerlere kadar eğilerek kontu selamladı ve salona girdi.</p>

  <p>Kont onu gözleriyle izledi, kaybolduğunu görünce, bir tablonun arkasındaki yayı itti, çerçevesinden ayrılan tablo ustaca düzenlenmiş bir aralıktan salonun görünmesini sağlıyordu.</p>

  <p>Andrea içeri girince kapıyı arkasından kapattı ve yaklaşan ayak seslerini duyar duymaz ayağa kalkan binbaşıya doğru ilerledi.</p>

  <p>“Ah! mösyö, babacığım,” dedi Andrea yüksek sesle ve kapalı kapının ardından kontun onu duyabileceği biçimde, “siz misiniz?”</p>

  <p>“Günaydın sevgili oğlum,” dedi binbaşı ağırbaşlılıkla.</p>

  <p>“Yıllar süren ayrılıktan sonra,” dedi Andrea kapıdan yana bakmaya devam ederek, “yeniden görüşmemiz ne mutluluk!”</p>

  <p>“Gerçekten de uzun bir ayrılık oldu.”</p>

  <p>“Kucaklaşmayacak mıyız efendim?”</p>

  <p>“Nasıl isterseniz oğlum.”</p>

  <p>İki adam Théâtre-Français’de olduğu gibi, yani başlarını birbirlerinin omuzlarına koyarak kucaklaştılar.</p>

  <p>“İşte yeniden bir aradayız!” dedi Andrea.</p>

  <p>“Yeniden bir aradayız!” dedi binbaşı.</p>

  <p>“Bir daha ayrılmamak üzere değil mi?”</p>

  <p>“Öyle, sevgili oğlum, şimdi Fransa’yı ikinci bir vatan gibi gördüğünüzü sanıyorum, öyle değil mi?”</p>

  <p>“Paris’ten ayrılırsam çok üzüleceğim bir gerçek,” dedi genç adam.</p>

  <p>“Ben ise, Lucca dışında yaşayamayacağımı sanıyorum, beni anlıyor musunuz? En kısa zamanda İtalya’ya döneceğim.”</p>

  <p>“Ama gitmeden önce, sevgili babacığım, hangi kandan geldiğimi saptamamı kolaylaştıracak belgeleri bana vereceksiniz kuşkusuz.”</p>

  <p>“Hiç kuşkusuz, çünkü buraya özellikle bu amaçla geldim, size rastlamak, bunları size vermek ve yeniden kavuşabilmek için çok uğraştım, bu benim yaşamımın son yıllarını aldı.”</p>

  <p>“Ya belgeler?”</p>

  <p>“İşte.”</p>

  <p>Andrea açgözlülükle babasının evlenme belgesini, kendisinin vaftiz sertifikasını aldı, iyi bir oğulun doğal açgözlülüğü ile hepsini açtıktan sonra, iki belgeye de hızla ve çıkarını gözetmeye alışık olduğunu gösteren bir biçimde göz attı.</p>

  <p>Bitirdiğinde yüzünde tanımlanamaz bir neşe ifadesi parladı; binbaşıya garip bir gülümsemeyle bakarak:</p>

  <p>“Garip!” dedi kusursuz bir Toscana ağzıyla, “İtalya’da kürek cezası yok demek, öyle mi?...”</p>

  <p>Binbaşı doğruldu.</p>

  <p>“Neden?” dedi.</p>

  <p>“Ceza görmeden böyle belgeler düzenlenebildiğine göre. Bunun yarısı kadar bir iş için, çok sevgili babacığım, Fransa’da bizi beş yıllığına Toulon’a<a href="../Text/dipnot.xhtml#Footnote0156" id="Feedback0156"><sup>[156]</sup></a> hava almaya gönderirlerdi.”</p>

  <p>“Efendim?” dedi Luccalı ağırbaşlı görünmeye çalışarak.</p>

  <p>“Sevgili Mösyö Cavalcanti,” dedi Andrea binbaşının kolunu sıkarak, “size babam olmanız için kaç para veriyorlar?”</p>

  <p>Binbaşı konuşmak istedi.</p>

  <p>“Şşt!” dedi Andrea sesini alçaltarak, “size güvendiğimi göstereceğim, sizin oğlunuz olmam için bana yılda elli bin frank veriyorlar, bu nedenle, anlayacağınız gibi, babam olduğunuzu yadsıyacak kişi ben olmayacağım.”</p>

  <p>Binbaşı çevresine kaygıyla baktı.</p>

  <p>“Eh! Sakin olun, yalnızız,” dedi Andrea; “zaten İtalyanca konuşuyoruz.”</p>

  <p>“Pekala!” dedi Luccalı, “bana da, bir kereliğine olmak üzere elli bin frank ödüyorlar.”</p>

  <p>“Mösyö Cavalcanti,” dedi Andrea, “peri masallarına inanır mıydınız?”</p>

  <p>“Hayır, yani eskiden inanmazdım, ama şimdi bunlara inanmam gerekiyor.”</p>

  <p>“Yani elinizde kanıtlar var, öyle mi?”</p>

  <p>Binbaşı cebinden bir avuç altın çıkardı.</p>

  <p>“Gördüğünüz gibi elle tutulan somut kanıtlar.”</p>

  <p>“Bana verilen sözlere inanmam gerektiğini mi düşünüyorsunuz?”</p>

  <p>“Ben inanıyorum.”</p>

  <p>“Bu dürüst kont verdiği sözleri tutacak mı, peki?”</p>

  <p>“Harfi harfine; ama anlayacağınız gibi, bu amaca ulaşmak için bizim de rollerimizi oynamamız gerek.”</p>

  <p>“Bu nasıl olacak?...”</p>

  <p>“Ben, şefkatli baba...”</p>

  <p>“Ben de saygılı evlat rolünü.”</p>

  <p>“Mademki onlar sizin benim soyumdan gelmiş olmanızı istiyorlar...”</p>

  <p>“<i>Onlar</i> da kim?”</p>

  <p>“Hay Allah! ben ne bileyim, size yazanlar; bir mektup almadınız mı?”</p>

  <p>“Aldım. Ya siz?”</p>

  <p>“Ben de aldım.”</p>

  <p>“Kimden?”</p>

  <p>“Rahip Busoni adlı birinden.”</p>

  <p>“Tanımadığınız bir rahip.”</p>

  <p>“Hiç görmediğim.”</p>

  <p>“Bu mektupta size ne diyordu?”</p>

  <p>“Bana ihanet etmezsiniz değil mi?”</p>

  <p>“Asla etmem, çıkarlarımız ortak.”</p>

  <p>“O zaman alın okuyun.”</p>

  <p>Binbaşı genç adama bir mektup uzattı.</p>

  <p>Andrea alçak sesle okudu:</p>

  <p><br/></p>

  <p><i>Fakirsiniz ve mutsuz bir yaşlılık sizi bekliyor. Zengin olmasanız bile en azından bağımsız olmak ister misiniz?</i></p>

  <p><i>Hemen Paris’e gidin, Champs-Elysées caddesi 30 numarada oturan sayın Monte Cristo Kontuna gidip Markiz Corsinari’den olan ve beş yaşında iken kaçırılan oğlunuzu ona sorun.</i></p>

  <p><i>Bu çocuğun adı Andrea Cavalcanti’dir.</i></p>

  <p><i>Aşağıda imzası olan ve size iyilik etmek isteyen kişinin niyetinden kuşku duymamanız için aşağıda yazılanları ekte bulacaksınız:</i></p>

  <p><i>1) Floransa’da Mösyö Gozzi’nin bankasından ödenecek iki bin dört yüz Toscana lirası tutarında bir bono;</i></p>

  <p><i>2) Mösyö Monte Cristo Kontu tarafından kabul edilmenizi sağlayacak ve size kırk sekiz bin frank tutarında bir kredi açtığımı bildiren bir mektup.</i></p>

  <p><i>26 Mayıs günü akşam saat yedide kontun evinde olun.</i></p>

  <p style="text-align: right;">İmza: Rahip Busoni.</p>

  <p><br/></p>

  <p>“İşte bu.”</p>

  <p>“İşte bu da ne demek? Ne demek istiyorsunuz?” diye sordu binbaşı.</p>

  <p>“Benim de hemen hemen aynı tür bir mektup aldığımı söylüyorum.”</p>

  <p>“Siz mi?”</p>

  <p>“Evet, ben.”</p>

  <p>“Rahip Busoni’den mi?”</p>

  <p>“Hayır.”</p>

  <p>“Kimden o zaman?”</p>

  <p>“Bir İngiliz’den, Denizci Simbad adını kullanan Lord Wilmore diye birinden.”</p>

  <p>“Ve siz de onu benim Rahip Busoni’yi tanıdığımdan daha fazla tanımıyorsunuz.”</p>

  <p>“Öyle; ama ben sizden daha ilerdeyim.”</p>

  <p>“Siz onu gördünüz mü?”</p>

  <p>“Evet, bir kez.”</p>

  <p>“Nerede?”</p>

  <p>“Ah! Bunu tam olarak size söyleyemem; o zaman benim kadar bilginiz olur ki buna da gerek yok.”</p>

  <p>“Bu mektupta size ne deniyordu?”</p>

  <p>“Okuyun.”</p>

  <p><br/></p>

  <p><i>Fakirsiniz ve önünüzde sadece mutsuz bir gelecek var: bir adınız olmasını, özgür olmayı, zengin olmayı ister misiniz?</i></p>

  <p><br/></p>

  <p>“Bak hele!” dedi genç adam topukları üzerinde ileri geri sallanarak, “aynı şeyler yineleniyor sanki!”</p>

  <p><br/></p>

  <p><i>Nice’in Gênes kapısından çıkınca göreceğiniz atları koşulmuş posta arabasına binin, Torino, Chambéry ve Pont-de-Beauvoisin’den geçin. 26 Mayıs akşam saat yedide Champs-Elysées caddesinde Mösyö Monte Cristo Kontuna kendinizi tanıtın ve ona babanızı sorun.</i></p>

  <p><i>Siz, Marki Bartolomeo Cavalcanti ile Markiz Olivia Corsinari’nin oğlusunuz. Paris salonlarında bu adla tanıtılmanızı sağlayacak belgeler marki tarafından size verilecektir. Mevkiinize gelince yılda elli bin franklık bir gelir sizin bu yeri korumanızı sağlayacaktır.</i></p>

  <p><i>Nice’de bankacı olan Mösyö Ferrea tarafından ödenecek elli bin franklık bir bono ve ihtiyaçlarınızı karşılamak için benim tarafımdan görevlendirilmiş olan Monte Cristo Kontuna kendinizi tanıtmanıza yarayacak bir mektup ilişikledir.</i></p>

  <p style="text-align: right;">DENİZCİ SİMBAD</p>

  <p><br/></p>

  <p>“Hımm!” dedi binbaşı, “bu çok ilginç!”</p>

  <p>“Değil mi?”</p>

  <p>“Kontu gördünüz mü?”</p>

  <p>“Onun yanından geliyorum.”</p>

  <p>“Bunları doğruladı mı?”</p>

  <p>“Hepsini.”</p>

  <p>“Siz bu olanlardan bir şey anlıyor musunuz?”</p>

  <p>“İnanın anlamıyorum.”</p>

  <p>“Burada bir aldatılan var.”</p>

  <p>“Ne olursa olsun, bu ne sizsiniz ne de ben, öyle değil mi?”</p>

  <p>“Hayır, elbette.”</p>

  <p>“Pekala, o zaman!...”</p>

  <p>“Bunun bizim için pek önemi yok, değil mi?” .</p>

  <p>“Çok doğru, benim de demek istediğim bu; sonuna kadar gidelim ve çok dikkatli oynayalım.”</p>

  <p>“Olur; size ne kadar bağlı kalacağımı göreceksiniz.”</p>

  <p>“Bundan bir an bile kuşku duymadım sevgili babacığım.”</p>

  <p>“Beni onurlandırıyorsunuz sevgili oğlum.”</p>

  <p>Monte Cristo salona girmek için bu ânı seçti. Onun ayak seslerini duyunca iki adam birbirlerinin kollarına atıldılar; kont onları sarmaş dolaş gördü.</p>

  <p>“Pekala! Sayın marki,” dedi Monte Cristo, “gönlünüze göre bir oğul bulmuş gibi görünüyorsunuz.”</p>

  <p>“Ah! Sayın kontum, sevinçten soluk alamıyorum.”</p>

  <p>“Ya siz delikanlı?”</p>

  <p>“Ah! Sayın kontum, mutluluktan nefesim kesiliyor.”</p>

  <p>“Mutlu baba! Mutlu çocuk!” dedi kont.</p>

  <p>“Tek bir şey beni üzüyor,” dedi binbaşı, “o da Paris’i bu kadar çabuk terk edecek olmam.”</p>

  <p>“Ah! Sevgili Mösyö Cavalcanti,” dedi Monte Cristo, “sizi bazı dostlarıma takdim etmeden ayrılmayacağınızı umuyorum.”</p>

  <p>“Sayın kontumun emrindeyim,” dedi binbaşı.</p>

  <p>“Şimdi, haydi bakalım delikanlı, itiraflarda bulunun.”</p>

  <p>“Kime?”</p>

  <p>“Babanız beyefendiye elbet; ona parasal durumunuz hakkında bir şeyler söyleyin.”</p>

  <p>“Hay Allah!” dedi Andrea, “bamteline dokundunuz.”</p>

  <p>“Duydunuz mu binbaşı?” dedi Monte Cristo.</p>

  <p>“Duydum elbette.”</p>

  <p>“Evet ama anladınız mı?”</p>

  <p>“Hem de çok iyi.”</p>

  <p>“Sevgili çocuk paraya ihtiyacı olduğunu söylüyor.”</p>

  <p>“Ne yapmamı istiyorsunuz?”</p>

  <p>“Ona para vermenizi elbette!</p>

  <p>“Ben mi?”</p>

  <p>“Evet, siz.”</p>

  <p>Monte Cristo iki adamın arasına geçti.</p>

  <p>“Buyrun!” dedi Andrea’ya eline bir tomar kağıt para sıkıştırarak.</p>

  <p>“Bu nedir?”</p>

  <p>“Babanızın yanıtı.”</p>

  <p>“Babamın mı?”</p>

  <p>“Evet. Paraya ihtiyacınız olduğunu hissettirmemiş miydiniz?”</p>

  <p>“Evet ama?”</p>

  <p>“İşte o da beni size bunu vermekle görevlendirdi.”</p>

  <p>“Alacak hesabımdan mı?”</p>

  <p>“Hayır, yerleşme harcamalarınız için.”</p>

  <p>“Ah! Sevgili babacığım!”</p>

  <p>“Susun!” dedi Monte Cristo, “görüyorsunuz, bunun ondan geldiğini size söylememi istemiyor.”</p>

  <p>“Bu inceliği çok takdir ediyorum,” dedi Andrea, kağıt paraları pantolonunun cebine sokarak.</p>

  <p>“Bu iyi,” dedi Monte Cristo, “haydi şimdi gidin.”</p>

  <p>“Ne zaman sizi bir daha görme onuruna erişeceğiz sayın kontum?” diye sordu Cavalcanti.</p>

  <p>“Ah! Evet,” diye sordu Andrea, “bu onura ne zaman erişeceğiz?”</p>

  <p>“İsterseniz, cumartesi... evet... bakalım... cumartesi. Auteuil’de, la Fontaine sokağı 28 numaradaki evimde bir yemek davetim var, aralarında bankacınız Mösyö Danglars’ın da olduğu birçok kişi gelecek, sizi ona takdim edeceğim, paralarınızı verebilmek için ikinizi de tanıması gerek.”</p>

  <p>“Resmi giyinmek mi gerek?” diye sordu binbaşı alçak sesle.</p>

  <p>“Evet, resmi giyinin: üniforma, haç nişanı, kısa külot pantolon.”</p>

  <p>“Ya ben?” diye sordu Andrea.</p>

  <p>“Ah! Siz çok sade giyinin: siyah pantolon, cilalı çizmeler, beyaz yelek, siyah ya da mavi takım, uzun kravat; giyinmek için Blin ya da Véronique’e gidin. Adreslerini bilmiyorsanız Baptistin size verir. Bu kadar zengin olduğunuz halde giyiminizde ne kadar az iddialı olursanız o kadar iyi etki yaparsınız. Eğer at satın alacaksanız Devedeux’ye, fayton satın alacaksanız Baptiste’e gidin.”</p>

  <p>“Saat kaçta gelmemiz gerekiyor?” diye sordu genç adam.</p>

  <p>“Saat altı buçuğa doğru.”</p>

  <p>“İyi, o saatte orada olacağız,” dedi binbaşı elini şapkasına götürerek.</p>

  <p>İki Cavalcanti konta selam verip çıktılar.</p>

  <p>Kont pencereye yaklaştı ve onların kol kola avluyu geçtiklerini gördü.</p>

  <p>“İşte iki sefil insan!” dedi, “Gerçekten baba oğul olmamaları ne büyük şanssızlık!”</p>

  <p>Bir an kara kara düşündükten sonra:</p>

  <p>“Haydi şimdi Morrellere gidelim,” dedi; “sanırım iğrenme duygusu kinden daha fazla midemi bulandırıyor.”</p>
