    <p>95</p>

    <p>BABA VE KIZ</p>

  </div>

  <p>Önceki bölümde, Madam Danglars’ın Madam de Villefort’a, Matmazel Eugénie Danglars’ın Mösyö Andrea Cavalcanti ile evleneceğini resmen haber vermeye geldiğini görmüştük.</p>

  <p>Bu önemli işle ilgili tüm kişiler tarafından alınmış bu kararı belirten ya da belirtir gibi görünen bu resmi haber öncesinde, okurlarımıza açıklamamız gereken bir olay olmuştu.</p>

  <p>Bu nedenle okurlarımızdan bir adım geriye gitmelerini ve kendilerini büyük felaketlerin olduğu o günün sabahı, daha önce onlara tanıttığımız ve sahibi Baron Danglars’ın göğsünü kabartan o yaldızlı güzel salondaymış gibi düşünmelerini rica ediyoruz.</p>

  <p>Bu salonda, sabah saat ona doğru baron, birkaç dakikadır düşünceli ve oldukça kaygılı, kapılara bakarak ve her gürültüde durarak dolaşıyordu.</p>

  <p>Artık sabrı kalmadığında özel uşağım çağırdı.</p>

  <p>“Etienne,” dedi ona, “Matmazel Eugénie’nin neden benden kendisini salonda beklememi istediğini ve neden beni bu kadar uzun zaman beklettiğini gidip öğrenin bakalım.”</p>

  <p>Bu keyifsizlik durumunu dile getirdikten sonra baron biraz sakinleşti.</p>

  <p>Gerçekten de Matmazel Danglars uyandıktan sonra, babasından bir görüşme istemişti ve bu görüşmenin yeri olarak da yaldızlı salonu belirtmişti. Bu davranışın tuhaflığı, özellikle genç kızın resmi davranışı bankacıyı pek de şaşırtmamıştı ve salona ilk gelen, kızının isteklerine hemen boyun eğen bankacı olmuştu.</p>

  <p>Etienne kısa bir süre sonra elçilik görevini yerine getirip dönmüştü.</p>

  <p>“Matmazelin oda hizmetçisi bana matmazelin giyinmesini bitirmek üzere olduğunu ve gecikmeden geleceğini söyledi,” dedi.</p>

  <p>Danglars bir baş işaretiyle memnun olduğunu belirtti. Danglars insanlara, hattâ evinde çalışanlara karşı zayıf bir adam, zayıf bir baba gibi görünürdü: oynadığı halk güldürüsünde kendine biçtiği rolün bir yanıydı bu, kendi seçtiği bir görünüştü ve kendince bu ona uygun görünüyordu, tıpkı antik tiyatrodaki babaların dudakları sağdan yukarı kalkık ve gülümser gibi, soldan ise aşağı sarkık ağlar gibi görünen maskelerine benziyordu.</p>

  <p>Hemen şunu söyleyelim, yukarı kalkık ve gülümseyen dudakları aile yaşamında aşağı sarkık ve ağlar duruma geliyordu, öyle ki çoğu zaman o iyi adam yerini kaba bir kocaya ve ödünsüz bir babaya bırakıp yok oluyordu.</p>

  <p>“Hay Allah, kesinlikle benimle konuşmak istediğini söyleyen şu deli kız neden çalışma odama gelip konuşmuyor? Neden benimle konuşmak istiyor?”</p>

  <p>Belki de yirminci kez bu kaygılı düşünceyi kafasında evirip çeviriyordu ki, kapı açıldı ve Eugénie göründü, siyah atlastan aynı renkte mat çiçeklerle süslü bir elbise giymişti, başı açıktı ve İtalyan tiyatrosundaki koltuğuna oturmaya gidecekmiş gibi eldivenliydi.</p>

  <p>“Pekala Eugénie, ne var?” diye haykırdı babası, “benim çalışma odamda rahat rahat konuşmak varken neden bu gösterişli salona geldik?”</p>

  <p>“Çok haklısınız mösyö,” diye yanıt verdi Eugénie babasına oturabileceğini işaret ederek, “yapacağımız tüm konuşmayı önceden özetleyen iki soru sordunuz. İkisine de yanıt vereceğim; alıştığımız kuralların dışına çıkarak önce daha az karmaşık olan ikincisine yanıt vereceğim. Bir bankacının çalışma odasının etkilerini ve hoş olmayan izlenimleri ortadan kaldırmak amacıyla randevu yeri olarak salonu seçtim, mösyö. Ne denli yaldızlı olurlarsa olsunlar bu kasa defterleri, kale kapısı gibi kapalı bu çekmeceler, nereden geldiği bilinmeyen banknotlar ve İngiltere’den, Hollanda’dan, İspanya’dan Hindistan’dan, Çin’den, Peru’dan gelen bir sürü mektup genellikle bir babanın kafasını garip bir biçimde etkiliyor ve ona bu dünyada ilgileneceği toplumsal konumdan ve ortaklarının düşüncelerinden daha önemli ve daha kutsal şeyler olduğunu unutturuyor. Bu nedenle harikulade çerçeveler içinde sizin, benim, annemin portrelerimizin olduğunu, dokunaklı ve şiirsel kır manzaralarının bulunduğunu güler yüzlü ve mutlu bir biçimde gördüğünüz bu salonu seçtim. Ben dış etkilerin gücüne çok inanırım. Belki sizce bu yanlış bir şey, ama ne yapalım? Birkaç düşüm de olmasa sanatçı olamam.”</p>

  <p>“Çok iyi,” diye yanıt verdi uzun konuşmayı soğukkanlılığını hiç bozmadan dinlemiş olan Danglars. Bir sürü art düşüncesi olan ve karşısındakinin düşüncelerinde kendi düşünce çizgisini arayan insanlar gibi, söylenenlerin tek sözcüğünü bile anlamadan dinlemişti.</p>

  <p>“İşte aydınlığa kavuşturulmuş ya da neredeyse aydınlatılmış ikinci nokta,” dedi Eugénie en küçük bir şaşkınlık göstermeden, hareketlerini ve sözlerini belirleyen tümüyle erkeksi bir küstahlıkla, “siz de bu açıklamadan hoşnut görünüyorsunuz. Şimdi gelelim birincisine. Bana neden bu görüşmeyi istediğimi soruyordunuz; bunu size iki sözcükle anlatacağım mösyö, işte neden. Ben Mösyö Kont Andrea Cavalcanti ile evlenmek istemiyorum.”</p>

  <p>Danglars birden koltuğundan fırladı ve sarsılarak gözlerini ve ellerini göğe kaldırdı.</p>

  <p>“Tanrım! Evet, mösyö,” diye sözlerini sürdürdü Eugénie her zamanki sakinliği ile. “Şaşırdınız, bunu çok iyi anlıyorum, çünkü bu küçük iş başladığından bu yana hiçbir direniş göstermedim, çünkü zamanı geldiğinde benim hiç düşüncemi sormamış insanlara ve hoşuma gitmeyen şeylere, açık ve kesin bir irade ile, içtenlikle karşı çıkacağımdan emindim. Ama bu kez sakinliğimin ve ilgisizliğimin, filozofların dediği gibi, bir başka kaynağı vardı; boyun eğen ve özverili bir kız olarak isteneni yapmaya çalışıyordum.” Genç kızın pembeleşmiş dudaklarında hafif bir gülümseme belirdi.</p>

  <p>“Yani?”diye sordu Danglars.</p>

  <p>“Yani, mösyö,” dedi Eugénie, “gücümün sonuna kadar zorladım ama şimdi o an geldi, kendi kendimi ne kadar zorlasam da, boyun eğemeyeceğimi anladım.”</p>

  <p>“Ama Eugénie, reddetmenin nedenini söyle bari!” dedi Danglars. Sıradan bir insan olarak, önceden düşünülmüş ve iradeye bağlı kalarak verilmiş bu karardaki acımasız mantığın ağırlığı altında ezilmişti sanki.</p>

  <p>“Nedeni,” diye karşılık verdi genç kız, “ah! Tanrım, o insanın bir başkasından daha çirkin, daha aptal ya da daha sevimsiz olması değil, hayır; erkeklerin yüzüne ve boyuna posuna bakanlar için Mösyö Andrea Cavalcanti oldukça güzel bir örnek; kalbimin ona değil de bir başkasına yakınlık duyması da değil: bu cahil ve aptal kızlar için bir neden olabilir, benim için çok düzeysiz bir neden olurdu; ben kesinlikle kimseyi sevmiyorum mösyö, bunu iyi biliyorsunuz değil mi? Kesin bir gereklilik olmadan hayatımı neden sürekli bir eş ile sıkıntıya sokayım, hiç anlamıyorum. Bir yerlerde bilgenin dediği gibi: ‘fazla hiçbir şey olmamalı’; başka bir yerde de ‘her şeyi kendinizle birlikte götürün!’ dememişler mi? Bu iki özdeyişi bana Latince ve Yunanca olarak öğrettiler: birini sanırım Phèdre, öbürünü de Bias söylemişti. İşte babacığım, hayat denen deniz kazasında, çünkü hayat umutlarımızın sonsuza kadar suya gömülmesidir, yararsız yüklerimi denize atıyorum; işte bu, ve yapayalnız, sonuç olarak da özgür yaşamaya hazır, irademle baş başa kalıyorum.”</p>

  <p>“Zavallı! Zavallı!” diye mırıldandı Danglars beti benzi atarak, çünkü uzun deneyimiyle, birden karşısına çıkan engelin ne kadar ciddi olduğunu biliyordu.</p>

  <p>“Zavallı mı dediniz mösyö?” dedi Eugénie, “Hayır, zavallı değilim, gerçekten de, haykırışınız bana tümüyle yapmacık ve abartılı geliyor. Tam tersine, mutluyum, çünkü size soruyorum neyim eksik? Herkes beni güzel buluyor, bu her yerde iyi karşılanmak için olumlu bir şeydir. İyi karşılanmaktan hoşlanırım: bu insanın içini ışıldatıyor ve çevremde olanlar bana daha az çirkin görünüyor. Zeki bir kadınım ve belli bir duyarlılığa sahibim, bu da bana genel olarak hayattan iyi bulduklarımı çekip çıkarıp kendi hayatıma sokmamı sağlıyor, tıpkı maymunun yeşil fındığı kırıp içindekini çıkarması gibi. Zenginim, çünkü siz Fransa’nın en büyük servetlerinden birine sahipsiniz ve ben de sizin tek kızınızım ve siz kızları torun vermek istemedikleri için onları mirasından yoksun bırakan Porte-Saint-Martin ve Gaité babalarından biri olacak kadar inatçı değilsiniz. Zaten öngörüşlü yasalar, sizin beni mirastan yoksun kılma hakkınızı elinizden almış, tıpkı beni şu ya da bu beyle evlendirmeye zorunlu kılma hakkınızı elinizden aldığı gibi. Böylece, komik operalarda dendiği gibi güzel, esprili, bazı yetenekleri olan zengin bir kızım! İşte mutluluk bu mösyö! Neden bana zavallı diyorsunuz?”</p>

  <p>Danglars kızının küstahlığa varan gülümsemesini ve gururunu görerek sert bir hareket yapamadı, bu sadece sesinden belli oldu, o kadar. Kızının soran bakışları karşısında, soru sorar gibi çatılmış bu güzel siyah kaşların karşısında ihtiyatla döndü ve ölçülü olmanın demir eliyle kendini dizginleyerek hemen sakinleşti.</p>

  <p>“Gerçekten de kızım,” diye yanıt verdi bir gülümsemeyle, “bir tek şey dışında olmakla övündüğünüz her şey sizde var; size birden bunun hangisi olduğunu söylemek istemiyorum: tahmin etmeyi size bırakıyorum.”</p>

  <p>Eugénie son derece görkemli bir biçimde başının üstüne koyduğu gurur tacının süslü değerlerinden birinin onaylanmamasına şaşırmış halde Danglars’a baktı.</p>

  <p>“Kızım,” dedi bankacı, “sizin gibi bir kızın hiç evlenmemeye karar verdiği zaman bu kararları yönlendiren duyguların neler olduğunu bana çok iyi açıkladınız. Şimdi ben benim gibi bir babanın, kızını evlendirmeye karar verdiği zaman hangi nedenlerle hareket ettiğini size söyleyeceğim.”</p>

  <p>Eugénie dinleyip boyun eğen bir kız gibi değil, tartışmaya hazır bekleyen bir hasım gibi durdu.</p>

  <p>“Kızım,” diye devam etti Danglars, “bir baba kızına biriyle evlenmesini söylediğinde bu evliliği istemesi için belli bir neden vardır, bazılarının, biraz önce söylediğiniz gibi tuhaf merakları vardır, yani kendilerinin torunlarında yaşamaya devam ettiklerini görmek isterler. Benim böyle bir zayıflığım yoktur, bu tür aile mutluluklarına karşı neredeyse kayıtsız olduğumu size söylemekle başlayayım. Bu kayıtsızlığı anlayacak ve beni bunun için suçlamayacak kadar filozof olduğunu bildiğim bir kıza bunu itiraf edebilirim.”</p>

  <p>“Hele şükür,” dedi Eugénie, “açık konuşalım mösyö, bundan hoşlanırım.”</p>

  <p>“Ah!” dedi Danglars, “açıklığa karşı olan sempatinizi genel olarak paylaşmasam da, durumun bunu gerektirdiğine inandığımda kabul ettiğimi görüyorsunuz. Bu nedenle devam ediyorum. Size bir koca önerdim, sizin için değil, çünkü aslında o anda düşündüğüm kesinlikle siz değildiniz. İçtenlik istiyordunuz, işte sanırım içtenlik bu; o anda kurmakta olduğum bazı ticari düzenlemeler için olabildiğince çabuk bu adamla evlenmenize ihtiyacım vardı.”</p>

  <p>Eugénie bir hareket yaptı.</p>

  <p>“İşin aslı size söylediğim gibidir kızım, bunun için bana kızmayın, çünkü beni buna zorlayan sizsiniz; bir bankacının çalışma odasına hoş ve şiirsel olmayan izlenimlerle karşılaşmamak için girmeyen sizin gibi bir sanatçıya istemeyerek böyle aritmetik açıklamalarda bulunuyorum, anlıyorsunuz ya.”</p>

  <p>“Ama bankacının bu çalışma odasında, evvelki gün her ay fantezileriniz için size verdiğim bin frankı almak için isteyerek girdiğiniz bu çalışma odasında, evlenmek istemeyen gençlerin yararına kullanılacak çok şey öğrenildiğini biliniz sevgili bayan. Orada örneğin neler öğrenilir, hassasiyetinizi göz önüne alarak size bunu bu salonda anlatacağım, o odada bir bankacının kredisinin bedensel ve ruhsal yaşamı olduğu, soluğun bedene can vermesi gibi kredinin de insana güç verdiği öğrenilir. Monte Cristo bir gün bu konuda bana asla unutamayacağım şeyler söyledi. O odada, krediler çekildikçe bedenin kadavraya dönüştüğü çok kısa bir süre sonra ve bunun bu kadar iyi mantıkçı bir kızın babası olma onuruna erişmiş bir bankacının da başına gelebileceği öğrenilir.”</p>

  <p>Eugénie bu darbe karşısında eğileceğine daha da diklendi.</p>

  <p>“Her şeyini yitirmiş!” dedi.</p>

  <p>“Çok iyi ifade ettiniz kızım, çok iyi,” dedi Danglars göğsünü tırnaklarıyla kaşıyıp, sert yüzünde kalpsiz, ama zeki bir adamın gülümsemesini hiç bozmadan, “her şeyini yitirmiş! İşte böyle.”</p>

  <p>“Ah!” dedi Eugénie.</p>

  <p>“Evet, her şeyini yitirmiş! Trajedi ozanının dediği gibi, işte artık korku dolu bu sır açığa çıktı.</p>

  <p>“Şimdi kızım, bu felaketin sizin tarafınızdan nasıl hafifletilebileceğini benim ağzımdan öğrenin; bunu kendim için değil, sizin için söyleyeceğim.”</p>

  <p>“Ah!” diye haykırdı Eugénie, “eğer bana açıkladığınız felakete kendim için üzüldüğümü sanıyorsanız, kötü bir fizyonomistsiniz mösyö.</p>

  <p>“Ben her şeyimi yitirsem de benim için ne önemi var? Yeteneğim bana kalmıyor mu? Savurganlığım konusunda kınayıcı sözler ve asık suratla bana verdiğiniz şu küçük on iki bin frank yerine, servetiniz ne olursa olsun bana hiçbir zaman vermediğiniz, sadece bana ait olması gereken yüz ya da yüz elli bin franklık geliri, La Pasta gibi, La Maliban gibi, La Grisi gibi, alkışlar, bravolar, çiçekler arasında kazanamaz mıyım? Bu yeteneğim olmadığında, ki gülümsemeniz bu konuda kuşkularınız olduğunu kanıtlıyor, bana, her zaman benim için tüm hazinelerin yerini tutacak ve her zaman koruyacağım, bende egemen olan o müthiş bağımsızlık aşkı kalmayacak mı?</p>

  <p>“Hayır, kendim için üzülmüyorum, ben her zaman işin içinden sıyrılmayı bilirim; kitaplarım, kalemlerim, piyanom gibi çok para etmeyen ve her zaman kendime sağlayabileceğim şeylere hep sahip olabilirim. Belki Madam Danglars için üzüldüğümü düşünüyorsunuzdur, ama aldanmayın sakın: ya ben göz göre göre yanılıyorum, ya da annem sizi tehdit eden ve ona dokunmadan geçecek felakete karşı tüm önlemlerini aldı; kendini korumaya aldığını umuyorum, beni kollamak uğruna servet saplantılarından vazgeçmedi herhalde, çünkü Tanrıya şükür, özgürlüğümü sevdiğim bahanesiyle beni her zaman bağımsız bıraktı.</p>

  <p>“Ah! Hayır mösyö, çocukluğumdan beri çevremde çok fazla şeyin olup bittiğini gördüm; her şeyi o kadar iyi anladım ki, felaket benim üzerimde göründüğü kadar fazla etki yapmayacaktır: kendimi bildim bileli kimse tarafından sevilmedim; zararı yok! Bu beni doğal olarak hiç kimseyi sevmemeye götürdü; bu daha da iyi! İşte düşüncelerimi açıkça belirttim.”</p>

  <p>“O zaman,” dedi Danglars nedeni hiç de hakarete uğramış babalık sevgisi olmayan bir öfkeyle sarararak; “o zaman Matmazel, benim iflasıma katkıda bulunmayı sürdürecek misiniz?”</p>

  <p>“İflas mı? Ben mi sizin iflasınıza katkıda bulunacağım? Ne demek istiyorsunuz? Anlayamıyorum.”</p>

  <p>“Bu iyi, çünkü bende biraz umut ışığı bırakıyor; dinleyin.”</p>

  <p>“Dinliyorum,” dedi Eugénie babasına dik dik bakarak, öyle ki babası genç kızın güçlü bakışları karşısında gözlerini yere indirmemek için çaba harcamak zorunda kaldı.</p>

  <p>“Mösyö Cavalcanti,” diye devam etti Danglars, “sizinle evlenecek ve evlenirken size üç milyon drahoma verecek, bu parayı da bana yatıracak.”</p>

  <p>“Ah! Bu çok iyi,” dedi Eugénie büyük bir horgörüyle ve eldivenlerini birbirinin üstüne sürtüp temizleyerek.</p>

  <p>“Bu üç milyonla size haksızlık edeceğimi mi düşünüyorsunuz?” dedi Danglars, “hiç de öyle değil, bu üç milyondan en az on milyon kazanacağız. Meslektaşım olan bir bankacı ile bir demiryolu ayrıcalığı elde ettim, bu günümüzde hemen başarı kazanılacak tek sanayi, eskiden Law bunu Parisliler için, borsa oyunlarındaki o sürekli aylaklar için düşsel Mississipi amacıyla kullanmıştı. Benim hesaplarıma göre, eskiden Ohio sınırlarında işlenmemiş bir dönüm toprak elde eder gibi demiryollarının milyonda bir rayı elde edilebilir. Bu, rehin yoluyla yapılan bir yatırımdır ve gördüğünüz gibi bu bir aşamadır, çünkü para karşılığı demiryollarından en az on, on beş, yirmi, yüz franklık gelir elde edilecek. Bu nedenle sekiz gün içinde hesabıma dört milyon yatırmam gerek. Bu dört milyon, size söylüyorum, on ya da on iki getirecek.”</p>

  <p>“Ancak evvelki gün size yaptığım ziyaret sırasında, anımsayacağınız gibi mösyö,” dedi Eugénie, “sizin beş buçuk milyon tahsil ettiğinizi gördüm, terim buydu değil mi? Hattâ bana iki hazine bonosu bile gösterdiniz ve bu kadar büyük değeri olan bir kağıdın benim gözlerimi şimşek gibi kamaştırmadığına da şaşırmıştınız.”</p>

  <p>“Evet, ama o beş buçuk milyon bana ait değildi, sadece bana duyulan güvenin bir kanıtı idi; halk bankacısı olma unvanım bana hastanelerin de güvenini kazandırdı, bu beş buçuk milyon hastanelere ait; başka zaman olsa bunları kullanmakta hiç duraksamazdım, ama bugün uğradığım büyük kayıplar biliniyor ve size söylediğim gibi krediler benden geri istenmeye başlandı. Yönetim her an benden mevduatını geri isteyebilir, eğer bu parayı başka bir şey için kullanırsam utanç verici bir hileli iflasa gitmem gerekir. Hileli iflasları küçümsemiyorum, buna inanın, ama zenginleştirenleri, iflasa götürenleri değil. Ya mösyö Cavalcanti ile evlenirsiniz ve ben üç milyonluk drahomayı alırım ya da onu aldığıma inanırlar, kredim güçlenir ve bir iki aydır inanılmaz bir yazgıyla ayaklarımın altında açılan uçuruma gömülen servetim, eski haline gelir. Beni anlıyor musunuz?”</p>

  <p>“Hem de çok iyi; üç milyon için beni rehin bırakıyorsunuz, değil mi?”</p>

  <p>“Tutar ne kadar büyük olursa o kadar çekici olur; bu size değeriniz hakkında bir fikir verir.”</p>

  <p>“Sağolun. Son bir söz daha mösyö: Mösyö Cavalcanti’nin getireceği drahomanın rakamlarını istediğiniz gibi kullanacağınıza, ama paraya dokunmayacağınıza söz verir misiniz? Bu bencillikten değil, incelikten kaynaklanan bir şey. Servetinizi yeniden kazanmanıza yardımcı olmak isterim, ama başkalarını iflas ettirmekte sizin suç ortağınız olmak istemem.”</p>

  <p>“Ama size bu üç milyonla yapacaklarımı söylediğime göre...” diye haykırdı Danglars.</p>

  <p>“Bu üç milyona dokunmadan işin içinden sıyrılabileceğinize inanıyor musunuz mösyö?”</p>

  <p>“Umuyorum, ama bu evliliğin kredimi güçlendirmesi koşuluyla elbette.”</p>

  <p>“Mösyö Cavalcanti’ye sözleşmem için bana vereceğiniz beş yüz bin frankı ödeyebilecek misiniz?”</p>

  <p>“Belediyeden dönüşte bu parayı alacak.”</p>

  <p>“Güzel!”</p>

  <p>“Nasıl güzel? Ne demek istiyorsunuz?”</p>

  <p>“Benden imzamı isterken beni kişisel olarak özgür bırakıyorsunuz değil mi? işte bunu söylemek istiyorum.”</p>

  <p>“Kesinlikle.”</p>

  <p>“O zaman, <i>güzel;</i> size söylediğim gibi, Mösyö Cavalcanti ile evlenmeye hazırım.”</p>

  <p>“Ne yapmayı tasarlıyorsunuz?”</p>

  <p>“Ah! Bu benim sırrım. Siz kendi sırlarınızı bilirken, bir de benimkileri öğrenirseniz size karşı nasıl bir üstünlüğüm olabilir ki?”</p>

  <p>Danglars dudaklarını ısırdı.</p>

  <p>“Böylece kesinlikle yapılması gereken bazı resmi ziyaretleri yapmaya hazır mısınız?”</p>

  <p>“Evet,” diye yanıtladı Eugénie.</p>

  <p>“Ya üç gün sonra sözleşmeyi imzalamaya?”</p>

  <p>“Evet.”</p>

  <p>“Artık ben de size <i>‘Güzel!’</i> diyebilirim.”</p>

  <p>Ve Danglars kızının elini elleri arasına alarak sıktı.</p>

  <p>Ama tuhaf olan şey, bu el sıkma sırasında ne baba: “Sağol kızım,” dedi, ne de kız babasına bir kez gülümsedi.</p>

  <p>“Konferans bitti mi?” diye sordu Eugénie kalkarken.</p>

  <p>Danglars artık söyleyecek bir şeyi kalmadığını başıyla işaret etti.</p>

  <p>Beş dakika sonra Matmazel d’Armilly’nin çaldığı piyanonun sesi geldi, Matmazel Danglars da Brabantio’nun Desdemona’yı lanetleyen şarkısını söylüyordu.</p>

  <p>Şarkının sonunda Etienne içeri girdi ve Eugénie’ye atların arabaya koşulduğunu ve baronesin ziyaret yapmak için kendisini beklediğini haber verdi.</p>

  <p>İki kadının Villefortlara gittiğini ve alışverişlerine devam etmek için onlardan çıktığını daha önce görmüştük.</p>
