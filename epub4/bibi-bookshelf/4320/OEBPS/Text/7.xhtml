    <p>7</p>

    <p>SORGU</p>

  </div>

  <p>Villefort yemek odasının dışına çıkar çıkmaz, türdeşinin yaşamı konusunda karar verme gibi yüksek bir göreve çağrılmış ağırbaşlı bir adam izlenimi bırakmak için neşeli maskesini çıkarıp attı. Dış görünüşünün değişkenliğine, usta bir oyuncunun yapması gerektiği gibi ayna karşısında birçok kez inceleyip bulmaya çalıştığı değişik yüz ifadelerine karşın bu kez yaptığı şey kaşlarını çatmak ve yüzünü karartmak oldu. Gerçekten de babasının izlediği siyasi çizginin, kendisi tümüyle bu çizgiden uzaklaşmasaydı geleceğini başka yöne çevirebilecek olan çizginin anısı dışında Gérard de Villefort şu anda bir insanın olabileceği kadar mutluydu; kendi zenginliğinin yanı sıra, yirmi yedi yaşında, yargıçlar arasında yüksek bir konumda bulunuyordu, tutkuyla değil krallık savcı yardımcısının sevebileceği gibi aklıyla sevdiği genç ve güzel kızla evleniyordu, nişanlısı Matmazel de Saint-Méran dikkat çekici güzelliği dışında o dönemin en iyi ailelerinden birindendi; ana babası ise başka çocukları olmadığı için tüm saygınlıklarını damatları için kullanabilirlerdi, Matmazel de Saint Méran kocasına elli bin ekü tutarında bir çeyiz getiriyordu, beklentilere göre –evliliği kotaran aracıların buldukları acımasız bir sözcüktü bu– miras günün birinde yarım milyonu bulabilirdi.</p>

  <p>Bir araya gelmiş tüm bu öğeler Villefort için göz kamaştırıcı, eksiksiz bir mutluluk oluşturuyordu, öyle ki uzun süre ruhunun penceresinden iç yaşamına baktığında güneşte lekeler görüyormuş gibi oluyordu.</p>

  <p>Kapıda onu bekleyen polis komiserini buldu. Siyahlı adamın görünüşü onu yedi kat gökyüzünden, üstünde yürüdüğümüz yeryüzüne indirdi; daha önce söylediğimiz gibi, yüz ifadesini ayarladı ve adalet görevlisine yaklaşarak:</p>

  <p>“İşte buradayım mösyö,” dedi; “mektubu okudum, bu adamı tutuklamakla iyi etmişsiniz; şimdi bana bu adamla ve komplo ile ilgili toplayabildiğiniz tüm ayrıntıları veriniz.”</p>

  <p>“Komplo hakkında henüz hiçbir şey bilmiyoruz efendim; üstünde bulduğumuz tüm kağıtlar bir tomar haline getirilmiş ve mühürlenmiş olarak masanızın üstüne konmuştur. Sanığa gelince, onu ihbar eden mektupta gördüğünüz gibi adı Edmond Dantès, İskenderiye ve Smyrna’yla pamuk ticareti yapan, Marsilya’da Morrel ve Oğulları Şirketi’ne ait üç direkli <i>Firavun</i> gemisinin ikinci kaptanı.”</p>

  <p>“Ticaret denizciliğinde çalışmadan önce askeri denizcilikte çalışmış mı?”</p>

  <p>“Ah! hayır efendim; bu çok genç bir adam.”</p>

  <p>“Kaç yaşında?”</p>

  <p>“On dokuz, bilemediniz yirmi yaşlarında.”</p>

  <p>O anda Villefort gibi Grande-Rue’yü izleyerek Conseils sokağının köşesine gelmiş ve onu bekliyor gibi görünen bir adam Villefort’un yanına geldi: bu Mösyö Morrel’di.</p>

  <p>“Ah! Mösyö de Villefort!” diye seslendi yürekli adam savcı yardımcısını görünce, “sizinle karşılaştığım için çok mutluyum. Ne kadar garip, ne kadar inanılmaz bir yanlışlık yapıldığını biliyor musunuz: benim gemimin ikinci kaptanı, Edmond Dantès tutuklandı.”</p>

  <p>“Biliyorum mösyö,” dedi Villefort, “onu sorgulamaya geldim.”</p>

  <p>“Ah! Mösyö,” diye devam etti Mösyö Morrel, genç adama karşı dostça duygularla, “suçlanan kişiyi tanımıyorsunuz, ben onu tanıyorum: onun son derece yumuşak, son derece dürüst bir insan olduğunu biliyor musunuz, tüm ticaret denizciliğini neredeyse en iyi bilen kişi olduğunu söyleyebilirim. Ah Mösyö de Villefort! Tüm içtenliğimle ve tüm kalbimle ona kefil olabilirim.”</p>

  <p>Villefort, gördüğümüz gibi, kentin soylu kesiminden biriydi, Morrel ise halktandı; Villefort aşırı kralcıydı, Morrel’in gizli Bonapartçı olduğu kuşkusu vardı. Villefort küçümser gibi Morrel’e baktı ve soğuk bir biçimde onu yanıtladı:</p>

  <p>“Biliyorsunuz mösyö, özel yaşamında yumuşak, ticari ilişkilerinde dürüst, yaşam biçiminde bilge, ama siyasal açıdan önemli bir suçlu olunabilir; bunu biliyorsunuz değil mi mösyö?”</p>

  <p>Savcı yardımcısı bu sözleri, armatörün kendisi için de geçerli olabileceğini göstermek ister gibi vurgulamıştı; bu sırada araştıran bakışları, kendisinin de hoşgörüye ihtiyacı olabileceğini bildiği zamanlarda bile bir başkası için yardım isteyecek kadar cesur olan bu adamın kalbinin derinliklerine kadar girmek istiyor gibiydi.</p>

  <p>Morrel kızardı çünkü siyasi görüşler konusunda çok net bir bilince sahip olduğunu sanmıyordu; ayrıca Dantès’in büyük mareşalle görüşmesi ve imparatorun ona söylediği birtakım sözler konusunda kendisine verdiği sırlar aklını biraz karıştırıyordu. Ama yine de büyük ilgisini belirten ses tonuyla ekledi:</p>

  <p>“Size yalvarıyorum Mösyö de Villefort, olmanız gerektiği kadar adil, her zaman olduğunuz kadar iyi olun ve şu zavallı Dantès’i hemen <i>bize geri verin!</i>”</p>

  <p>Onu <i>bize geri verin,</i> krallık savcı yardımcısının kulağında devrimci bir ses gibi çınladı.</p>

  <p>“Haydi bakalım!” dedi kendi kendine alçak sesle, “bize geri verin... şu Dantès bir Carbonari<a href="../Text/dipnot.xhtml#Footnote0025" id="Feedback0025"><sup>[25]</sup></a> grubunun üyesi olup, koruyucusu da böylece hiç bilmeden ortak formülü kullanıyor olmasın? Komiser bana onun bir içkili lokantada tutuklandığını söylemişti sanırım; ‘çok sayıda arkadaşı ile birlikte idi,’ diye de eklemişti: bu Carbonari derneği olmalı.”</p>

  <p>Sonra yüksek sesle:</p>

  <p>“Mösyö,” diye yanıt verdi, “içiniz tamamen rahat olsun, eğer tutuklu suçsuz ise boşuna benim adaletime başvurmayınız; ama tersine eğer suçlu ise cezasız bırakmanın kötü bir örnek olacağı zor bir dönemde yaşıyoruz, bu nedenle görevimi yapmak zorunda kalacağım mösyö.”</p>

  <p>Bunun üzerine adalet sarayına bitişik evinin kapısına gelmiş olan Villefort, zavallı armatörü buz gibi bir nezaketle selamladıktan sonra görkemli bir biçimde içeri girdi, armatör, Villefort’un onu bıraktığı yerde taş kesilmiş kalakaldı.</p>

  <p>Bekleme odası jandarma ve polis memurlarıyla doluydu; onların ortasında gözaltına alınmış, etrafı kinle tutuşmuş gözlerle çevrili tutuklu, sakin ve hareketsiz ayakta duruyordu.</p>

  <p>Villefort bekleme odasının içinden geçti, Dantès’e yan gözle baktı ve memurun uzattığı bir tomar kağıdı aldıktan sonra şunları söyleyerek gözden kayboldu:</p>

  <p>“Tutuklu getirilsin.”</p>

  <p>Ne kadar çabuk bir göz atmış olursa olsun, Villefort, bu süre içinde nasıl bir adamı sorgulayacağı konusunda bir fikir edinmişti: bu geniş ve açık alında zekayı, bu çatık kaşta ve dimdik bakan gözde cesareti, sedef gibi iki sıra beyaz dişlerin göründüğü aralık ve kalın dudaklarda içtenliği görmüştü.</p>

  <p>İlk izlenim Dantès’ten yana olmuştu, ama Villefort, ince bir siyaset sözü olarak, içinden gelen ilk duyguya güvenmemek gerektiğini öyle çok duymuştu ki, bu izlenim iyi olduğuna göre, iki durum arasındaki ayrımı göz önüne almadan özdeyişi izlenime uyguladı.</p>

  <p>Bu nedenle aklını ön plana çıkarmak için yüreğindeki olumlu sezgileri bastırdı, aynanın karşısında yüzüne önemli günlerde takındığı ifadeyi yerleştirdi, karanlık ve tehdit edici bir biçimde masasına oturdu.</p>

  <p>Bir dakika sonra Dantès içeri girdi. Genç adam hep solgun, ama sakin ve güler yüzlü idi; savcı yardımcısını rahat bir nezaketle selamladı, sonra sanki armatör Morrel’in salonunda imiş gibi gözleriyle oturacak bir yer aradı.</p>

  <p>Oysa sadece Villefort’un donuk bakışıyla, düşüncelerinin okunmasını istemeyen ve gözlerine soluk bir cam parlaklığı veren saray görevlilerine özgü bakışıyla karşılaştı. Bu bakış ona adaletin karanlık yüzüyle karşı karşıya olduğunu öğretti.</p>

  <p>“Kimsiniz ve adınız ne?” diye sordu Villefort, içeri girerken memurun ona verdiği, ve casusluğun kokuşmuşluğu, adları sanık olan bu zavallı insanlara çok çabuk yapıştığı için bir saatten beri giderek kabarmış olan kağıtları karıştırarak.</p>

  <p>“Adım Edmond Dantès efendim,” diye yanıt verdi genç adam sakin ve güçlü bir sesle; “Mösyö Morrel ve Oğulları’na ait <i>Firavun</i> gemisinde ikinci kaptanım.”</p>

  <p>“Kaç yaşındasınız?” diye sürdürdü Villefort.</p>

  <p>“On dokuz,” yanıtını verdi Dantès.</p>

  <p>“Tutuklandığınız sırada ne yapıyordunuz?”</p>

  <p>“Kendi nişan yemeğimde bulunuyordum efendim,” dedi Dantès hafif titrek bir sesle, bu mutluluk dakikalarının onu izleyen iç karartıcı resmiyetle olan çelişkisi ne kadar acı vericiydi, Mösyö de Villefort’un karanlık yüzü Mercédès’in ışıklı yüzünü, nasıl da tüm parıltısıyla belirgin kılıyordu.</p>

  <p>“Kendi nişan yemeğinizde mi bulunuyordunuz?” dedi savcı yardımcısı kendini tutamayıp ürpererek.</p>

  <p>“Evet efendim, üç yıldır sevdiğim kadınla evlenmek üzereydim.”</p>

  <p>Her zaman soğukkanlı olan Villefort bu rastlantıya şaşırmıştı ve mutluluğunun orta yerinde ansızın yakalanmış olan Dantès’in heyecanlı sesi ruhunun derinliklerinde ona karşı bir yakınlık duygusu uyandırdı: o da evleniyordu, o da mutluydu ve onun gibi mutluluğu yakalamış başka bir adamın neşesini yok etmek için onun mutluluğunu da kesintiye uğratmışlardı.</p>

  <p>Bu felsefi yaklaşım Mösyö de Saint-Méran’ın salonuna döndüğümde büyük bir etki yapacak, diye düşündü: ve Dantès yeni sorular beklerken, o, konuşmacıların, söylediklerinin kimi zaman gerçek bir konuşma sanatı örneği olduğunu düşündüren, alkış bekleyen gösterişli cümleleri kurarken kullandıkları, karşıtlıklarla dolu sözcükleri kafasında önceden hazırladı.</p>

  <p>İçinden yaptığı küçük konuşma<a href="../Text/dipnot.xhtml#Footnote0026" id="Feedback0026"><sup>[26]</sup></a> bittiğinde Villefort yapacağı etki nedeniyle gülümsedi ve Dantès’e dönerek:</p>

  <p>“Devam ediniz mösyö,” dedi.</p>

  <p>“Neye devam etmemi istiyorsunuz?”</p>

  <p>“Adaleti aydınlatmaya.”</p>

  <p>“Adalet bana hangi noktada aydınlanmak istediğini söylesin ben de tüm bildiklerimi ona anlatayım; sadece,” diye ekledi bu kez bir gülümsemeyle, “çok fazla bir şey bilmediğimi önceden söyleyeyim.”</p>

  <p>“Zorbaya hizmet ettiniz mi?”</p>

  <p>“O devrildiğinde ben deniz kuvvetlerine yazılmaya gidiyordum.”</p>

  <p>“Sizin aşırı siyasal görüşleriniz olduğu söyleniyor,” dedi bu konuda kendisine hiçbir şey fısıldanmamış olmasına karşın bir suçlama yapar gibi bu soruyu sormaktan üzüntü duymayan Villefort.</p>

  <p>“Siyasal görüşlerim mi? Benim mi efendim? Ne yazık ki, bunu söylemek hemen hemen utanç verici, ama benim hiçbir zaman görüş denen şeyim olmadı: biraz önce size söyleme onuruna erdiğim gibi, daha yeni on dokuz yaşıma bastım; hiçbir şey bilmiyorum, hiçbir rol oynamayı düşünmüyorum; ne isem ne olacaksam, çok istediğim görev bana verilirse eğer, tüm bunları borçlu olacağım kişi Mösyö Morrel’dir. Tüm görüşlerim, siyasal değil özel olanlardan söz ediyorum, üç duyguyla sınırlıdır: babamı severim, Mösyö Morrel’e saygı duyarım ve Mercédès’e taparım. İşte efendim, adalete söyleyeceklerimin hepsi bu; gördüğünüz gibi bunlar adalet için pek ilginç değil.”</p>

  <p>Dantès konuştukça Villefort onun hem yumuşak hem aydınlık yüzüne bakıyor, ve onu hiç tanımadan Renée’nin tutuklu için hoşgörü istediği aklına geliyordu. Suç ve suçlularla uğraşan savcı yardımcılarının alışkanlığı ile, Dantès’in her sözünde suçsuzluğunun kanıtının ortaya çıktığını görüyordu. Gerçekten de neredeyse çocuk denebilecek bu sade, doğal, asla bulunmaz bir açık yürekliliğe sahip genç adam mutlu olduğu ve mutluluk kötüleri bile iyi yaptığı için herkese karşı sevgi doluydu; yüreğinden taşan tatlı inceliği yargıcına kadar ulaşıyordu. Villefort ona karşı son derece seri iken Edmond’un bakışında, sesinde hareketinde kendisini sorgulayana karşı sadece iyilik ve incelik vardı.</p>

  <p>“Vallahi!” dedi kendi kendine Villefort, “işte sevimli bir çocuk ve öyle görünüyor ki Renée’nin bana verdiği ilk öğüdü tutarak onun takdirini kazanmakta pek zorluk çekmeyeceğim: bu bana herkesin önünde iyi bir el sıkışma, bir köşede de güzel bir öpücük sağlayacak,”</p>

  <p>Ve bu tatlı umutla Villefort’un yüzü aydınlandı; öyle ki düşüncelerinden sıyrılıp gözlerini Dantès’e çevirdiğinde, yargıcının dışarıdan tüm hareketlerini izlemiş olan Dantès, Villefort’un düşüncesi gibi ona gülümsüyordu.</p>

  <p>“Mösyö, hiç düşmanınız var mı?” diye sordu Villefort.</p>

  <p>“Düşmanım mı?” dedi Dantès: “durumumun bana düşman yaratamayacağı kadar küçük bir insan olmanın rahatlığını yaşıyorum. Kişiliğime gelince, biraz fevri biriyim belki, ama emrimde çalışanlara karşı her zaman bu huyumu yumuşatmaya çalışmışımdır. Emrimde on, on iki tayfa var: onlar sorgulansın efendim, onlar beni bir baba gibi değil, çünkü bunun için çok gencim, ama bir ağabey gibi sevdiklerini ve saydıklarını söyleyeceklerdir.”</p>

  <p>“Ama düşmanınız olmadığına göre belki de sizi kıskananlar vardır: on dokuz yaşında kaptan olarak atanacaksınız, bu sizin yaşınız için yüksek bir görev; sizi seven bir kadınla evleneceksiniz, bu dünyanın her yerinde çok ender rastlanan bir mutluluk; yazgının size verdiği bu iki ayrıcalık sizi çekemeyen insanlar yaratabilir.”</p>

  <p>“Doğru, haklısınız. İnsanları benden daha iyi tanıyor olmalısınız, evet bu olabilir, ama bu çekemeyenler dostlarımın arasındaysa, itiraf edeyim, onlardan nefret etmemek için kim olduklarını bilmemeyi yeğlerim.”</p>

  <p>“Yanılıyorsunuz mösyö. Her zaman çevremizi olabildiğince açık görmemiz gerekir; gerçekten de bana öyle soylu bir genç gibi görünüyorsunuz ki sizin için adaletin her zamanki kurallarından uzaklaşacağım ve sizi benim karşıma getiren ihbar mektubunu size göstererek bu işi aydınlatmanıza yardımcı olacağım, işte sizi suçlayan belge; yazıyı tanıyor musunuz?”</p>

  <p>Villefort cebinden mektubu çıkardı ve Dantès’e uzattı. Dantès baktı ve okudu. Gözlerinden bir bulut geçti ve şöyle dedi:</p>

  <p>“Hayır efendim, bu yazıyı tanımıyorum; yazı değiştirilmiş, ama yine de oldukça sade bir biçimi var. Ne olursa olsun bunu yazan usta bir el. Sizin gibi bir insana düştüğüm için çok mutluyum,” diye ekledi Villefort’a minnetle bakarak, “çünkü gerçekten de beni çekemeyen kötü bir düşmanmış.”</p>

  <p>Bu sözleri söylerken genç adamın gözlerinde çakan şimşeği gören Villefort, bu görünen yumuşaklığın altında büyük bir gücün varlığını hissetti.</p>

  <p>“Şimdi haydi bakalım,” dedi savcı yardımcısı, “bir tutuklunun bir yargıca değil, haksızlığa uğramış bir adamın onunla ilgilenen başka bir adama yanıt vermesi gibi bana açık yüreklilikle yanıt veriniz: bu imzasız suçlamada gerçek olan ne var?”</p>

  <p>Ve Villefort Dantès’in ona geri verdiği mektubu iğrenerek masanın üzerine attı.</p>

  <p>“Her şey ve hiçbir şey, mösyö, denizci onurum üstüne, Mercédès’in aşkı üstüne, babamın hayatı üstüne yemin ederim ki bu katıksız gerçektir.”</p>

  <p>“Konuşunuz mösyö,” dedi Villefort yüksek sesle.</p>

  <p>Sonra alçak sesle ekledi:</p>

  <p>“Renée beni görseydi sanırım benden memnun kalır ve bana artık kafa kesici demezdi!”</p>

  <p>“Evet, Napoli’den ayrılırken Kaptan Leclère bir beyin hummasına yakalandı; gemide doktorumuz olmadığı ve Elbe Adası’na gitmekte acele eden kaptan kıyıda hiçbir noktaya yanaşmak istemediği için hastalığı öylesine ciddi boyutlara geldi ki üçüncü günün sonuna doğru öleceğini anlayınca beni yanına çağırdı.”</p>

  <p>“‘Sevgili Dantès,’ dedi bana, ‘size söylediklerimi yapacağınıza onurunuz üzerine yemin edin; bunun çok büyük önemi var.’”</p>

  <p>“‘Yemin ediyorum kaptan,’ diye yanıtladım onu.”</p>

  <p>“‘Pekala! Benim ölümümden sonra geminin kaptanlığı, ikinci kaptan olarak, size geçecek, kumandayı ele alacaksınız, Elbe Adası’na doğru yöneleceksiniz, Porto-Ferrajo’da karaya çıkacaksınız, büyük mareşali soracaksınız, ona bu mektubu vereceksiniz: o zaman size belki de başka bir mektup ve bazı görevler verilecek, Dantès, bu görevleri benim yerime siz tamamlayacaksınız ve tüm onuru da sizin olacak.’”</p>

  <p>“‘Yapacağım kaptan, ama mareşalin yanına belki de sizin sandığınız kadar kolay ulaşamayacağım.’”</p>

  <p>“‘İşte ona gönderebileceğiniz ve tüm zorlukları ortadan kaldıracak bir yüzük,’ dedi kaptan.”</p>

  <p>“Ve bu sözlerden sonra kaptan bana bir yüzük verdi.”</p>

  <p>“Zaman gelmişti: iki saat sonra kendinden geçti, ertesi gün de öldü.”</p>

  <p>“O zaman ne yaptınız?”</p>

  <p>“Yapmam gerekeni efendim, yerimde kim olsa aynı şeyi yapardı; ne olursa olsun ölen birinin son istekleri kutsaldır; ama denizciler için bir üstünün istekleri, yerine getirilmesi gereken emirlerdir. Bu nedenle Elbe Adası’na doğru yelken açtım, ertesi gün oraya vardım, gemiye giriş çıkışı yasakladım ve tek başıma karaya çıktım. Daha önce düşündüğüm gibi mareşalin yanına girmek için karşıma bazı zorluklar çıktı; ama ona beni tanıması için bir işaret yerine geçecek olan yüzüğü yolladım ve tüm kapılar önümde açıldı. Mareşal beni kabul etli, zavallı Leclère’in ölümünün son ayrıntıları konusunda bana sorular sordu ve kaptanın düşündüğü gibi bana Paris’e bizzat götürmem gereken bir mektup verdi. Ona bunu yapacağıma söz verdim, çünkü bu kaptanımın son isteklerini yerine getirmek olacaktı. Karaya çıktım, geminin tüm işlerini çabucak yoluna koydum; sonra koşarak, her zamankinden daha güzel daha sevecen bulduğum nişanlımı görmeye gittim. Mösyö Morrel sayesinde kiliseyle ilgili tüm güçlükleri aştık; sonunda, mösyö, size de söylediğim gibi nişan yemeğimde idim, bir saat sonra evlenecektim ve yarın Paris’e gitmeyi tasarlıyordum ki, şimdi sizin de benim kadar iğreniyor göründüğünüz bu ihbar mektubu üzerine tutuklandım.”</p>

  <p>“Evet, evet,” diye mırıldandı Villefort, “tüm bunlar bana gerçekmiş gibi görünüyor ve eğer bir suçunuz varsa bu da ihtiyatsızlık; ama bu ihtiyatsızlık kaptanınızın emirleri nedeniyle hoş görülebilir. Elbe Adası’nda size verilen mektubu bize verin, bana ilk duruşmada hazır bulunacağınıza söz verin ve arkadaşlarınızın yanına gidin.”</p>

  <p>“Artık özgür müyüm efendim?” diye haykırdı Dantès mutluluğun doruğunda.</p>

  <p>“Evet, yalnız o mektubu bana verin.”</p>

  <p>“Mektup sizin önünüzde olmalı efendim; çünkü onu da diğer kağıtlarla birlikte benden aldılar, birkaç tanesini tomarın içinde fark ediyorum.”</p>

  <p>“Bekleyin,” dedi savcı yardımcısı şapkasını ve eldivenlerini almakta olan Dantès’e, “bekleyin, mektup kime yazılmış?”</p>

  <p>“<i>Mösyö Noirtier’ye, Coq-Héron sokağı, Paris.</i>”</p>

  <p>Villefort’un tepesine yıldırım düşse onu bu kadar çabuk ve beklenmedik biçimde vuramazdı; Dantès’in üzerinde yakalanan kağıt tomarına erişmek için yarı yarıya doğrulduğu koltuğuna düşer gibi çöktü ve tomarı çabucak karıştırarak içinden uğursuz kağıdı çekip çıkardı, tarifsiz bir panik okunan bakışlarını mektup üzerinde gezdirdi.</p>

  <p>“Mösyö Noirtier, Coq-Héron sokağı, 13 numara,” diye mırıldandı gitgide sarararak.</p>

  <p>“Evet, mösyö,” dedi Dantès şaşırarak, “onu tanıyor musunuz?”</p>

  <p>“Hayır,” diye yanıt verdi Villefort hemen: “kralın sadık bir hizmetkarı hükümete karşı komplo kuranları tanımaz.”</p>

  <p>“Bir komplodan mı söz ediliyor?” diye sordu özgür kaldığına inanmışken ilkinden daha büyük bir korkuya kapılmaya başlayan Dantès. “Ne olursa olsun mösyö, size söyledim, taşıyıcısı olduğum haberin içeriğini hiç bilmiyordum.”</p>

  <p>“Evet,” dedi Villefort boğuk bir sesle; “ama gönderildiği kişinin adını biliyorsunuz!”</p>

  <p>“Mektubu kendisine verebilmek için adını bilmem gerekiyordu.”</p>

  <p>“Bu mektubu birine gösterdiniz mi?” diye sordu Villefort, mektubu okuyarak ve okudukça da sararıp solarak.</p>

  <p>“Hiç kimseye mösyö, onurum üstüne yemin ederim!”</p>

  <p>“Elbe Adası’ndan gelen ve Mösyö Noirtier’ye gönderilen bir mektubun taşıyıcısı olduğunuzu kimse bilmiyor mu?”</p>

  <p>“Onu bana verenin dışında hiç kimse mösyö.”</p>

  <p>“Bu kadarı da çok fazla, çok fazla!” diye mırıldandı Villefort.</p>

  <p>Mektubun sonuna yaklaştıkça Villefort’un yüzü giderek kararıyordu; beyaz dudakları, titreyen elleri, alev alev gözleri Dantès’in aklına çok acı veren kaygılar getiriyordu.</p>

  <p>Mektubu okuduktan sonra Villefort başını elleri arasına aldı ve bir an ezilmiş gibi kalakaldı.</p>

  <p>“Aman Tanrım! Ne oldu mösyö?” diye çekingen bir biçimde sordu Dantès.</p>

  <p>Villefort yanıt vermedi; ama birkaç saniye sonra solgun ve kötü görünen yüzünü kaldırdı ve mektubu ikinci bir kez okudu.</p>

  <p>“Siz bu mektupta neler yazdığını bilmediğinizi söylüyorsunuz öyle mi?” diye sordu Villefort.</p>

  <p>“Onurum üzerine yemin ederim,” dedi Dantès, “yine söylüyorum, bilmiyorum. Ama sizin neyiniz var? Aman Tanrım! fenalaşıyorsunuz; zile basayım ister misiniz? Birini çağırayım mı?”</p>

  <p>“Hayır mösyö,” dedi Villefort hemen ayağa kalkarak, “kımıldamayın, bir şey söylemeyin: burada emirleri ben veririm, siz değil.”</p>

  <p>“Mösyö,” dedi Dantès incinmiş bir halde, “size yardım etmek içindi, hepsi bu.”</p>

  <p>“Hiçbir şeye ihtiyacım yok; geçici bir göz kararması, o kadar: siz kendi işinize bakın, benimkine değil, yanıt verin.”</p>

  <p>Dantès bu isteğin getireceği sorgulamayı bekledi, ama boşuna: Villefort yeniden koltuğuna çöktü, buz gibi elini oluk oluk ter akan alnından geçirdi ve mektubu üçüncü kez okumaya koyuldu.</p>

  <p>“Ah! bu mektubun içindekileri bir bilse,” diye mırıldandı, “eğer Noirtier’nin, Villefort’un babası olduğunu bir öğrenirse mahvoldum, sonsuza kadar mahvoldum!”</p>

  <p>Zaman zaman dile getiremediği gizleri kalbine hapseden o görünmez engeli bakışı ile kırabilirmiş gibi Edmond’a bakıyordu.</p>

  <p>“Ah! Artık kuşkulanmayı bırakalım!” diye haykırdı birden.</p>

  <p>“Ama Tanrı aşkına mösyö!” diye haykırdı zavallı genç adam, “eğer benden kuşkulanıyorsanız, bana güvenmiyorsanız, sorgulayın beni, size yanıt vermeye hazırım.”</p>

  <p>Villefort korkunç bir çaba harcadı ve güvenli olmasını istediği bir ses tonuyla:</p>

  <p>“Mösyö,” dedi, “sorgulanmanız en ağır suç kanıtlarını ortaya çıkarıyor, size şu anda özgürlüğünüzü vermek konusunda, daha önce umut ettiğim gibi, yetkili ben değilim; böyle bir önlem almadan önce sorgu yargıcına danışmam gerek. Bu arada size karşı nasıl davrandığımı gördünüz.”</p>

  <p>“Ah! evet mösyö,” diye haykırdı Dantès, “size teşekkür ediyorum, çünkü benim için bir yargıçtan çok bir dosttunuz.”</p>

  <p>“Pekala mösyö, sizi bir süre daha, elimden geldiği kadar az bir süre daha, tutuklu olarak alıkoyacağım; size karşı olan en önemli suç kanıtı bu mektup ve görüyorsunuz...”</p>

  <p>Villefort şömineye yaklaştı, mektubu ateşe attı ve kül oluncaya dek bekledi.</p>

  <p>“Görüyorsunuz ya,” diye devam etti, “mektubu yok ediyorum.”</p>

  <p>“Ah!” diye haykırdı Dantès, “mösyö siz adaletin de ötesindesiniz, siz iyiliksiniz!”</p>

  <p>“Ama beni dinleyin,” diye devam etti Villefort, “böyle bir davranıştan sonra bana güvenebileceğinizi anlıyorsunuz değil mi?”</p>

  <p>“Ah efendim! emredin, emirlerinizi yerine getireyim.”</p>

  <p>“Hayır,” dedi Villefort genç adama yaklaşarak, “hayır, size vermek istediğim emir değil, öğüt, anlıyor musunuz?”</p>

  <p>“Söyleyin, öğütlerinize emir gibi uyacağım.”</p>

  <p>“Sizi akşama kadar burada, adalet sarayında tutacağım; belki benden başkası sizi sorgulamaya gelir: bana söylediğiniz her şeyi söyleyin, ama bu mektuptan hiç mi hiç söz etmeyin.”</p>

  <p>“Söz veriyorum, efendim.”</p>

  <p>Sanki yalvaran Villefort’du, yargıcı yatıştırmaya çalışan da tutuklu.</p>

  <p>“Anlıyorsunuz,” dedi hâlâ kağıdın biçimini koruyan ve alevlerin üstünde uçuşan küllere bir göz atarak: “şimdi bu mektup yok oldu, onun daha önce var olduğunu sadece siz ve ben biliyoruz; artık mektup sizin önünüze çıkarılmayacak: size ondan söz edilirse inkar edin, korkmadan inkar edin, kurtulursunuz.”</p>

  <p>“İnkar edeceğim mösyö, merak etmeyin,” dedi Dantès.</p>

  <p>“İyi, iyi!” dedi Villefort, elini çıngırağın kordonuna uzatarak.</p>

  <p>Sonra çıngırağı çalacağı sırada durarak:</p>

  <p>“Bu taşıdığınız tek mektuptu değil mi?” diye sordu.</p>

  <p>“Tek mektup.”</p>

  <p>“Yemin edin.”</p>

  <p>Dantès elini uzattı.</p>

  <p>“Yemin ederim,” dedi.</p>

  <p>Villefort çıngırağı çaldı. Polis komiseri içeri girdi.</p>

  <p>Villefort görevliye yaklaştı, kulağına bir şeyler söyledi; komiser küçük bir baş hareketi ile yanıt verdi.</p>

  <p>“Beyi izleyin,” dedi Villefort Dantès’e.</p>

  <p>Dantès saygıyla eğildi, son kez minnetle Villefort’a baktı ve dışarı çıktı.</p>

  <p>Kapı Dantès’in arkasından kapanır kapanmaz Villefort’un gücü tükendi ve neredeyse baygın bir halde bir koltuğa çöktü.</p>

  <p>Kısa bir süre sonra:</p>

  <p>“Aman Tanrım!” diye mırıldandı, “yaşam ve yazgı nelere bağlı!.. Eğer krallık savcısı Marsilya’da olsaydı, benim yerime sorgu yargıcı çağrılmış olsaydı, mahvolmuştum; şu kağıt, şu uğursuz kağıt beni uçuruma yuvarlayacaktı. Ah! babacığım, babacığım, bu dünyada her zaman benim mutluluğuma bir engel mi oluşturacaksınız, ya da sonsuza kadar sizin geçmişinizle savaşmak zorunda mı kalacağım!”</p>

  <p>Sonra birden beklenmedik bir şimşek çaktı beyninde ve yüzü aydınlandı; hâlâ kasılmış duran ağzında bir gülümseme belirdi, ürkek gözleri sabitleşti ve sanki bir düşünce üstünde takılıp kaldı.</p>

  <p>“Buldum,” dedi, beni mahvedecek olan bu mektup belki de benim şansım olacak. Haydi Villefort, iş başına!”</p>

  <p>Tutuklunun artık bekleme odasında olmadığından emin olunca, krallık savcı yardımcısı da çıktı ve hızlı hızlı nişanlısının evine doğru yola koyuldu.</p>
