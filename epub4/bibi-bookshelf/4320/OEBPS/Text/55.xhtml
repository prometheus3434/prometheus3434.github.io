    <p>55</p>

    <p>BİNBAŞI CAVALCANTI</p>

  </div>

  <p>Ne kont ne de Baptistin, Monte Cristo’ya yapılan akşam yemeği davetini geri çevirmek için, Morcerf’e, bahane olarak Luccalı binbaşının bu ziyaretini gösterirken yalan söylememişlerdi.</p>

  <p>Saat yediyi yeni vurmuştu ve konağın önünde bir fayton durup, parmaklıklı kapının önünde, belli ki Avrupa’da hâlâ modası geçmemiş, şu siyah şeritli yeşil redingotlardan birini giymiş elli iki yaşlarında bir adamı bırakır bırakmaz utanmış gibi çekip gittiğinde, Mösyö Bertuccio aldığı emre uyarak Auteuil’e hareket edeli iki saat olmuştu. Mavi çuhadan geniş bir pantolon, her ne kadar cilası belirsiz ve tabanları biraz kalın olsa da henüz yeni sayılabilecek çizmeler, süet eldivenler, biçimi jandarmaların şapkalarına benzeyen bir şapka, eğer giyen bunu kendi istek ve istenciyle takmamış olsa, suçlulara takılan boyun halkası sanılabilecek beyaz kenar şeridi işlenmiş siyah bir yaka: İşte parmaklıklı kapıyı çalıp, burasının Champs-Elysées caddesi 30 numara olup olmadığını soran, kapıcının olumlu yanıtı üzerine içeri girip kapıyı arkasından kapatıp merdivenli sekiye doğru ilerleyen kişinin ilginç kıyafeti böyleydi.</p>

  <p>Bu adamın küçük ve köşeli yüzü, ağarmış saçları, gür ve kır bıyıkları daha önceden ziyaretçinin tüm özelliklerinden haberdar edilmiş ve holde beklemekte olan Baptistin’in onu hemen tanımasını sağladı. Bu yüzden, adını zeki hizmetkara söyler söylemez de Monte Cristo onun geldiğini öğrenmişti bile.</p>

  <p>Yabancı en sade biçimde döşenmiş olan salona alındı. Kont orada bekliyordu, onu gülümseyerek karşıladı.</p>

  <p>“Ah! Sevgili mösyö,” dedi, “hoşgeldiniz. Sizi bekliyordum.”</p>

  <p>“Sahi mi?” dedi Luccalı, “Ekselansları beni bekliyorlar mıydı?”</p>

  <p>“Evet, bugün saat yedide geleceğiniz bana haber verilmişti.”</p>

  <p>“Gelişim mi? Size haber verilmiş miydi?”</p>

  <p>“Elbette.”</p>

  <p>“Ah! Ne kadar iyi! Bu küçük önlemin unutulmuş olmasından çok korkuyordum.”</p>

  <p>“Hangi önlem?”</p>

  <p>“Size haber verilmesi.”</p>

  <p>“Ah! Unutulmadı.”</p>

  <p>“Yanılmadığınızdan emin misiniz?”</p>

  <p>“Eminim.”</p>

  <p>“Ekselanslarının bugün saat yedide bekledikleri ben miydim?”</p>

  <p>“Elbette sizdiniz. İsterseniz doğrulayalım.”</p>

  <p>“Ah!” Beni beklediğinize göre,” dedi Luccalı, “zahmete girmeye değmez.”</p>

  <p>“Ne zahmeti!” dedi Monte Cristo.</p>

  <p>Luccalı biraz kaygılı göründü.</p>

  <p>“Bakalım,” dedi Monte Cristo, “siz sayın Marki Bartolomeo Cavalcanti değil misiniz?”</p>

  <p>“Bartolomeo Cavalcanti,” diye yineledi Luccalı neşeyle, “öyle.”</p>

  <p>“Avusturya’ya hizmet etmiş eski binbaşı?”</p>

  <p>“Binbaşı mıydım?” diye utanarak sordu eski asker.</p>

  <p>“Evet,” dedi Monte Cristo, “binbaşıydınız. Bu, İtalya’da bulunduğunuz kademelerdekilere Fransa’da verilen addır.”</p>

  <p>“İyi,” dedi Luccalı, “daha iyisini düşünemezdim, anlıyorsunuz ya...”</p>

  <p>“Zaten buraya kendi isteğinizle gelmediniz,” dedi Monte Cristo.</p>

  <p>“Ah! Elbette.”</p>

  <p>“Bana birisi tarafından gönderildiniz.”</p>

  <p>“Evet.”</p>

  <p>“Eşsiz Rahip Busoni tarafından değil mi?”</p>

  <p>“Evet!” diye bağırdı binbaşı neşeyle.</p>

  <p>“Yanınızda bir mektup olacak.”</p>

  <p>“İşte!”</p>

  <p>“Hay Allah! Bakalım şuna. Veriniz.”</p>

  <p>Monte Cristo mektubu aldı ve okudu.</p>

  <p>Binbaşı, şaşkınlıktan faltaşı gibi açılmış gözlerle konta bakıyor, merakla dairenin her köşesine göz gezdiriyor sonra yine ev sahibine dönüyordu.</p>

  <p>“Evet gerçekten de... sevgili rahipten, ‘Binbaşı Cavalcanti, Lucca’nın soylu yurttaşı, Floransalı Cavalcantilerden gelme,’ diye sözlerini sürdürdü Monte Cristo mektubu okuyarak, ‘yarım milyon gelir getiren bir servete sahip.’”</p>

  <p>Monte Cristo başını mektuptan kaldırıp selam verdi.</p>

  <p>“Yarım milyon,” dedi, “vay canına! Sevgili Mösyö Cavalcanti.”</p>

  <p>“Yarım milyon mu yazıyor?” diye sordu Luccalı.</p>

  <p>“Sözcüğü sözcüğüne; böyle olmalı, Rahip Busoni Avrupa’nın tüm büyük servetlerini en iyi bilen kişidir.”</p>

  <p>“Yarım milyon ha,” dedi Luccalı; “ama yemin ederim bu kadar yüksek olduğunu bilmiyordum.”</p>

  <p>“Çünkü sizi soyan bir kahyanız var; ne yaparsınız sevgili Mösyö Cavalcanti, bu yollardan geçmek gerekiyor.”</p>

  <p>“Beni aydınlattınız,” dedi ciddi bir biçimde Luccalı, “Rezil herifi kovacağım.”</p>

  <p>Monte Cristo devam etti:</p>

  <p>“‘Mutlu olması için bir tek şey gerekiyordu.’”</p>

  <p>“Ah! Tanrım, evet! Bir tek,” dedi Luccalı içini çekerek.</p>

  <p>“‘Sevgili oğlunu bulmak.’”</p>

  <p>“Çok sevilen bir oğul, ha!”</p>

  <p>“‘Gençliğinde düşmanları ya da çingeneler tarafından kaçırılmış.’”</p>

  <p>“Beş yaşındayken mösyö,” dedi Luccalı derin bir göğüs geçirip, gözlerini gökyüzüne çevirerek.</p>

  <p>“Zavallı baba!” dedi Monte Cristo.</p>

  <p>Kont devam etti.</p>

  <p>“‘On beş yıldır boşu boşuna aradığı oğlunu sizin bulabileceğinizi söyleyerek ona yeniden umut veriyorum, hayat veriyorum mösyö kont.’”</p>

  <p>Luccalı yüzünde tanımlanamaz bir kaygıyla Monte Cristo’ya baktı.</p>

  <p>“Bunu yapabilirim,” diye yanıt verdi Monte Cristo.</p>

  <p>Binbaşı doğruldu.</p>

  <p>“Ah! Ah!” dedi, “mektup sonuna kadar gerçek mi?”</p>

  <p>“Bundan kuşkunuz mu vardı sevgili Mösyö Bartolomeo?”</p>

  <p>“Hayır yoktu, asla! Nasıl olur! Rahip Busoni gibi dinsel bir niteliği olan ciddi bir adam böyle bir şaka yapamazdı; ama hepsini okumadınız Ekselans.”</p>

  <p>“Ah! Doğru,” dedi Monte Cristo, “aşağıda bir not var.”</p>

  <p>“Evet,” diye yineledi Luccalı... aşağıda... bir... not... var.”</p>

  <p>“‘Binbaşı Cavalcanti’ye bankadan para çekme sıkıntısı vermemek için ona yolculuk harcamaları için iki bin franklık bir poliçe gönderiyorum ve bana borcunuz olan kırk sekiz bin frank tutarında bir kredi açıyorum.’”</p>

  <p>Binbaşı, bu notu apaçık kaygı dolu gözlerle izliyordu.</p>

  <p>“İyi!” demekle yetindi kont.</p>

  <p>“İyi, dedi,” diye mırıldandı Luccalı. “Böylece... Mösyö...” dedi.</p>

  <p>“Böylece?..” diye sordu Monte Cristo.</p>

  <p>“Böylece not...”</p>

  <p>“Evet, not?...”</p>

  <p>“Notu da mektubun geri kalanı kadar olumlu mu karşılıyorsunuz?”</p>

  <p>“Elbette. Rahip Busoni ile aramızda bir hesabımız vardır; ona borcumun kırk sekiz bin frank olup olmadığını bilmiyorum, aramızda birkaç liralık hesabın sözü olmaz. Hay Allah! şu küçük not sizin için bu kadar önemli mi sevgili Mösyö Cavalcanti?”</p>

  <p>“Size itiraf edeyim ki,” diye yanıt verdi Luccalı, “Rahip Busoni’nin imzasına duyduğum büyük güven dışında başka param yoktu; öyle ki eğer bu da olmasaydı Paris’te çok sıkıntıya düşerdim.”</p>

  <p>“Sizin gibi bir insan hiç sıkıntıya düşer mi?” dedi Monte Cristo, “Haydi, haydi.”</p>

  <p>“Ama kimseyi tanımadığıma göre,” dedi Luccalı.</p>

  <p>“Herkes sizi tanıyor.”</p>

  <p>“Evet, beni tanıyorlar, öyle ki...”</p>

  <p>“Sözünüzü bitiriniz sevgili Mösyö Cavalcanti!”</p>

  <p>“Öyle ki bana kırk sekiz bin frankı vereceksiniz değil mi?”</p>

  <p>“Siz ister istemez.”</p>

  <p>Binbaşı şaşkına dönmüş gözlerle bakıyordu.</p>

  <p>“Ama buyrun oturun,” dedi Monte Cristo: “Gerçekten ne yaptığımı bilmiyorum... Çeyrek saattir sizi ayakta tutuyorum.”</p>

  <p>“Zararı yok.”</p>

  <p>Binbaşı bir koltuk çekti ve oturdu.</p>

  <p>“Şimdi,” dedi kont, “bir şey içmek ister misiniz? bir kadeh Jerez, Porto, Alicante?”</p>

  <p>“Mademki istiyorsunuz, Alicante, o benim en sevdiğim şaraptır.”</p>

  <p>“Bende en iyisi var. Bisküvi ile değil mi?”</p>

  <p>“Bir bisküvi ile, mademki üsteliyorsunuz.”</p>

  <p>Monte Cristo çıngırağı çaldı; Baptistin göründü.</p>

  <p>Kont ona doğru gitti.</p>

  <p>“İşler ne durumda?..” diye sordu alçak sesle.</p>

  <p>“Genç adam burada,” diye yanıt verdi özel uşak aynı ses tonuyla.</p>

  <p>“İyi; onu nereye aldınız?”</p>

  <p>“Emrettiğiniz gibi mavi salona, Ekselansları.”</p>

  <p>“Çok güzel. Alicante şarabı ve bisküvi getirin.”</p>

  <p>Baptistin çıktı.</p>

  <p>“Gerçekten de,” dedi Luccalı, “beni utandıracak kadar zahmete giriyorsunuz.”</p>

  <p>“Haydi haydi!” dedi Monte Cristo.</p>

  <p>Baptistin şarap, bisküvi ve kadehlerle geri döndü.</p>

  <p>Kont bardağın birini doldurdu, İkincisine, örümcek ağlarıyla kaplı ve kırışıkların insanın yaşlılığına işaret etmesi gibi, şarabın eskiliğim gösteren tüm diğer belirtileri de taşıyan şişenin içinde bulunan yakut rengi sıvıdan sadece birkaç damla koydu.</p>

  <p>Binbaşı paylaşımın nasıl yapıldığı konusunda yanılmadı, dolu kadehi ve bisküviyi aldı.</p>

  <p>Kont, Baptistin’e tepsiyi konuğun elinin uzanabileceği uzaklığa bırakmasını emretti, konuk Alicante’yi dudaklarının ucuyla tattı, hoşuna gittiğini belirten bir yüz hareketi yaptı ve bisküviyi kibarca kadehe batırdı.</p>

  <p>“İşte mösyö,” dedi Monte Cristo, “Lucca’da oturuyordunuz, zengindiniz, soyluydunuz, herkesin saygısını kazanmıştınız, bir insanı mutlu edecek her şeye sahiptiniz.”</p>

  <p>“Her şeye, Ekselans,” dedi binbaşı bisküvisini yutarak, “kesinlikle her şeye.”</p>

  <p>“Mutluluğunuzun bir tek eksiği vardı, değil mi?”</p>

  <p>“Bir tek,” dedi Luccalı.</p>

  <p>“Bu da oğlunuza yeniden kavuşmaktı, öyle mi?”</p>

  <p>“Ah!” dedi binbaşı ikinci bisküviyi alırken; “onun eksikliğim hep duydum.”</p>

  <p>Soylu Luccalı gözlerini gökyüzüne kaldırdı ve içini çekmeye çalıştı.</p>

  <p>“Şimdi sevgili Mösyö Cavalcanti,” dedi Monte Cristo, “bu kadar özlediğiniz oğlunuz kimdi bakalım? Çünkü bana bekâr olduğunuz söylenmişti.”</p>

  <p>“Öyle sanıyorlardı, mösyö,” dedi binbaşı, “ben de...”</p>

  <p>“Evet,” dedi Monte Cristo, “siz de bu söylentiyi doğruluyordunuz. Tüm gözlerden saklamak istediğiniz bir gençlik günahı.”</p>

  <p>“Evet mösyö,” dedi, “bu günahı tüm gözlerden saklamak istiyordum.”</p>

  <p>“Ama kendiniz için değil.” dedi Monte Cristo, “çünkü bir erkek bu gibi şeylerin üstündedir.”</p>

  <p>“Ah! hayır, elbette kendim için değil,” dedi binbaşı gülümseyip başını sallayarak.</p>

  <p>“Ama annesi için,” dedi kont.</p>

  <p>“Annesi için!” diye bağırdı Luccalı, üçüncü bir bisküvi alarak, “zavallı annesi için.”</p>

  <p>“O zaman içiniz sevgili Mösyö Cavalcanti,” dedi Monte Cristo Luccalı’ya ikinci bir kadeh Alicante doldurarak; “heyecan sizi bunaltıyor.”</p>

  <p>“Zavallı annesi için!” diye mırıldandı Luccalı, irade gücünü kullanarak gözyaşı bezlerini harekete geçirip gözünün kenarını sahte bir gözyaşı ile ıslatmaya çalışarak.</p>

  <p>“İtalya’nın en önemli ailelerinden birinden geliyordu sanırım.”</p>

  <p>“Fiesoleli soylu bir yurttaş, sayın kont, Fiesoleli soylu bir yurttaş.”</p>

  <p>“Adı neydi?”</p>

  <p>“Adını mı öğrenmek istiyorsunuz?”</p>

  <p>“Ah! Tanrım!” dedi Monte Cristo, “söylemenize gerek yok, ben zaten biliyorum.”</p>

  <p>“Sayın kont her şeyi biliyorlar,” dedi Luccalı eğilerek.</p>

  <p>“Oliva Corsinari, değil mi?”</p>

  <p>“Oliva Corsinari.”</p>

  <p>“Markiz miydi?”</p>

  <p>“Markizdi.”</p>

  <p>“Ailenin karşı koymalarına karşın sonunda onunla yine de evlendiniz değil mi?”</p>

  <p>“Tanrım! Evet! Sonunda öyle oldu.”</p>

  <p>“Yasalara uygun düzenlenmiş belgeleriniz yanınızda mı?” diye sordu Monte Cristo.</p>

  <p>“Hangi belgeler?” diye sordu Luccalı.</p>

  <p>“Oliva Corsinari ile evlilik belgeleriniz ve çocuğunuzun doğum belgeleri.”</p>

  <p>“Çocuğun doğum belgesi mi?”</p>

  <p>“Oğlunuz Andrea Cavalcanti’nin doğum belgesi, adı Andrea değil mi?”</p>

  <p>“Sanıyorum öyleydi,” dedi Luccalı.</p>

  <p>“Nasıl! Sanıyor musunuz?”</p>

  <p>“Hay Allah! Kesin olarak söylemeye cesaret edemiyorum, o adar uzun zaman önce kayboldu ki!”</p>

  <p>“Doğru,” dedi Monte Cristo. “Neyse, tüm bu belgeler yanınızda mı?”</p>

  <p>“Sayın kont, bu belgelerin yanımda olması gerektiğinden haberim olmadığı için onları almadığımı üzülerek bildirmek zorundayım.”</p>

  <p>“Hay Allah!” dedi Monte Cristo.</p>

  <p>“Çok mu gerekliydi?”</p>

  <p>“Zorunluydu.”</p>

  <p>Luccalı alnını kaşıdı.</p>

  <p>“Ah! <i>per Baccho!</i>” dedi, “zorunlu ha.”</p>

  <p>“Eğer burada evliliğinizin geçerliliği ve çocuğunuzun yasallığı konusunda kuşkuları ortadan kaldıracaksak, bu kuşkusuz zorunlu.”</p>

  <p>“Doğru,” dedi Luccalı, “kuşkulara yol açabiliriz.”</p>

  <p>“Genç adam için bu can sıkıcı olacak.”</p>

  <p>“Çok zararlı olacak.”</p>

  <p>“Onun çok parlak evlilik yapmasına engel oluşturabilir bu durum.”</p>

  <p>“<i>O peccato!</i>”<a href="../Text/dipnot.xhtml#Footnote0154" id="Feedback0154"><sup>[154]</sup></a></p>

  <p>“Biliyorsunuz, Fransa bu konuda katıdır; İtalya’daki gibi bir papaz bulup ona, Biz birbirimizi seviyoruz, bizi evlendirin,’ demek yetmez. Fransa’da medeni nikah vardır, bunun için de kimliği saptayan belgeler gereklidir.”</p>

  <p>“İşte şanssızlık da burada: Bu belgelere sahip değilim.”</p>

  <p>“Neyse ki ben onlara sahibim,” dedi Monte Cristo.</p>

  <p>“Siz mi?”</p>

  <p>“Evet.”</p>

  <p>“Sizde bu belgeler var mı?”</p>

  <p>“Var.”</p>

  <p>“Ah! Olur şey değil!” dedi, bu kağıtların olmayışının yolculuğunun amaca ulaşmasını engelleyeceğini görüp bu unutkanlığın kırk sekiz bin frank konusunda güçlükler çıkaracağından korkan Luccalı; “Ah! olur şey değil, işte talih buna denir! Evet,” dedi, “işte talih bu, çünkü hiç aklıma gelmezdi.”</p>

  <p>“Ne yapalım! İyi bilirim, her şey düşünülemez. Ama iyi ki Rahip Busoni bunları sizin yerinize düşünmüş.”</p>

  <p>“Görüyor musunuz şu sevgili rahibi!”</p>

  <p>“O önlem adamıdır.”</p>

  <p>“Hayran olunacak bir adam,” dedi Luccalı; “size bunları gönderdi ha?”</p>

  <p>“İşte.”</p>

  <p>Luccalı hayranlık belirtisi olarak ellerini kavuşturdu.</p>

  <p>“Oliva Corsinari ile Monte Cattini’de Sainte-Paul Kilisesi’nde evlendiniz; işte rahibin verdiği evlenme cüzdanı.”</p>

  <p>“Evet, inanılmaz! İşte,” dedi binbaşı, belgeye şaşkınlıkla bakarak.</p>

  <p>“İşte Andrea Cavalcanti’nin Papaz Saravezza tarafından verilmiş vaftiz belgesi.”</p>

  <p>“Her şey yasaya uygun,” dedi binbaşı.</p>

  <p>“Bu belgeleri alınız, benim işime yaramazlar? Bunları oğlunuza veriniz, o da özenle saklasın.”</p>

  <p>“Umarım saklar!.. Yitirirse...”</p>

  <p>“Peki yitirirse?” diye sordu Monte Cristo.</p>

  <p>“Yitirirse,” dedi Luccalı, “oraya yeniden yazmak gerekir ve başka belgelerin gelmesi de çok uzun sürer.”</p>

  <p>“Gerçekten de bu zor olur,” dedi Monte Cristo.</p>

  <p>“Bu neredeyse olanaksız,” diye yanıt verdi Luccalı.</p>

  <p>“Bu belgelerin değerini anladığınız için rahatladım.”</p>

  <p>“Yani bunlara paha biçilmez nesneler gibi bakmam gerek.”</p>

  <p>“Şimdi,” dedi Monte Cristo, “genç adamın annesine gelince...”</p>

  <p>“Genç adamın annesine gelince...” diye yineledi binbaşı kaygıyla.</p>

  <p>“Markiz Corsinari’ye gelince mi?”</p>

  <p>“Tanrım!” dedi her adımda yeni güçlükler doğuyormuş gibi bir hisse kapıları Luccalı, “ona ihtiyaç var mı?”</p>

  <p>“Hayır mösyö,” dedi Monte Cristo; “zaten o?..”</p>

  <p>“Evet, evet,” dedi binbaşı, “o...”</p>

  <p>“O zaten ölmedi mi?..”</p>

  <p>“Ne yazık ki evet,” dedi hemen Luccalı.</p>

  <p>“Bunu öğrendim,” dedi Monte Cristo; “on yıl önce öldü.”</p>

  <p>“Hâlâ ölümüne ağlıyorum,” dedi binbaşı, cebinden kareli bir mendil çıkarıp sırasıyla önce sol gözünü, sonra sağ gözünü silerek.</p>

  <p>“Ne yapalım,” dedi Monte Cristo, “hepimiz ölümlüyüz. Şimdi anladığınız gibi sevgili Mösyö Cavalcanti, on beş yıldır oğlunuzdan ayrı olduğunuzun Fransa’da bilinmesine hiç gerek yok. Çocukları kaçıran çingene öyküleri bizde pek hoş karşılanmaz. Eğitimini yapması için onu Paris dışında bir koleje yolladınız ve eğitimini Paris sosyetesinde tamamlamasını istiyorsunuz. İşte, karınızın ölümünden bu yana oturduğunuz Via-Riggio’dan bu nedenle ayrıldınız. Bu yeterli olacaktır.”</p>

  <p>“Öyle mi sanıyorsunuz?”</p>

  <p>“Elbette.”</p>

  <p>“O zaman çok iyi.”</p>

  <p>“Bu ayrılıkla ilgili bir şeyler öğrenirlerse...”</p>

  <p>“Ah! Evet. Ne diyeceğim?”</p>

  <p>“Ailenizin düşmanlarına satılmış hain bir eğitimci...”</p>

  <p>“Corsinarilere mi?”</p>

  <p>“Elbette... adınızın sona ermesi için bu çocuğu kaçırmıştı.”</p>

  <p>“Doğru, çünkü tek çocuk.”</p>

  <p>“Pekala, şimdi her şey kararlaştırıldığına ve yenilenen anılarınız sizi ele vermeyeceğine göre, kuşkusuz size bir sürpriz hazırladığımı tahmin etmişsinizdir.”</p>

  <p>“Hoş bir sürpriz mi?” diye sordu Luccalı.</p>

  <p>“Ah!” dedi Monte Cristo, “bir babanın gözü kadar, yüreğinin de aldatılamadığını görüyorum.”</p>

  <p>“Hımm!” dedi binbaşı.</p>

  <p>“Size daha önce bir ipucu mu verildi yoksa onun burada olduğunu tahmin mi ettiniz?”</p>

  <p>“Kim burada?”</p>

  <p>“Çocuğunuz, oğlunuz, Andrea’nız.”</p>

  <p>“Bunu tahmin ettim,” diye yanıtladı Luccalı büyük bir soğukkanlılıkla, “şimdi burada mı?”</p>

  <p>“Hem de bu evde,” dedi Monte Cristo; “biraz önce içeri giren özel uşağım bana onun geldiğini haber verdi.”</p>

  <p>“Ah! Çok iyi! Ah! Çok iyi!” dedi binbaşı, her haykırışta Polonya tarzı ceketinin şeritlerini çekiştirerek.</p>

  <p>“Sevgili mösyö,” dedi Monte Cristo, “tüm heyecanınızı anlıyorum, kendinize gelmeniz için size biraz zaman gerek; bu kadar istenen karşılaşma için genç adamı da hazırlamak istiyorum, çünkü onun da sizden daha az heyecanlı olmadığını tahmin ediyorum.”</p>

  <p>“Sanırım öyle,” dedi Cavalcanti.</p>

  <p>“Pekala, kısacık bir on beş dakika sonra yanınızdayız.”</p>

  <p>“Onu bana mı getireceksiniz? İyiliğinizi onu bana kendiniz getirecek kadar mı ileri götüreceksiniz?”</p>

  <p>“Hayır, bir baba ile oğlunun arasına girmek istemiyorum, yalnız olacaksınız sayın binbaşı; ama içiniz rahat olsun, kan çekmese de yanılmayacaksınız: Bu kapıdan içeri girecek. Sarışın güzel bir genç, belki biraz fazla sarışın, çok kibar tavırlı; göreceksiniz.”</p>

  <p>“Yeri gelmişken,” dedi binbaşı, “biliyorsunuz, yanımda sadece o iyi Rahip Busoni’nin bana verdiği iki bin frank var. Bu para ile yolculuk ettim ve...”</p>

  <p>“Ve paraya ihtiyacınız var... çok doğru, sevgili Mösyö Cavalcanti. Buyrun, işte şimdilik bin franklık sekiz banknot.”</p>

  <p>Binbaşının gözleri kızıl yakutlar gibi parladı.</p>

  <p>“Size daha kırk bin frank borçluyum,” dedi Monte Cristo.</p>

  <p>“Ekselansları makbuz isterler mi?” dedi binbaşı, banknotları ceketinin iç cebine yerleştirirken.</p>

  <p>“Ne için?” dedi kont.</p>

  <p>“Rahip Busoni’ye karşı kanıtınız olması için.”</p>

  <p>“O zaman son kırk bin frankı aldığınızda bana toptan bir makbuz verirsiniz. Onurlu insanlar arasında bu gibi önlemler gereksizdir.”</p>

  <p>“Ah! Evet, doğru,” dedi binbaşı, “onurlu insanlar arasında.”</p>

  <p>“Şimdi son bir şey daha, marki.”</p>

  <p>“Söyleyiniz.”</p>

  <p>“Küçük bir tavsiye kabul eder misiniz?”</p>

  <p>“Ne demek! Rica ederim.”</p>

  <p>“Bu Polonya tarzı ceketinizi çıkarmanızda bir sakınca yok herhalde.”</p>

  <p>“Öyle mi?” dedi binbaşı giysisine sevgiyle bakarak.</p>

  <p>“Evet, bu Via-Reggio’da hâlâ giyiliyor, ama Paris’te, ne kadar zarif olursa olsun uzun zamandır modası geçti.”</p>

  <p>“Bu sıkıcı bir şey,” dedi Luccalı.</p>

  <p>“Ah! Çok istiyorsanız, giderken alıp götürebilirsiniz.”</p>

  <p>“Ama şimdi ne giyeceğim?”</p>

  <p>“Bavullarınızda bulacaklarınızı.”</p>

  <p>“Bavullarımda mı! Ama sadece bir askılığım var.”</p>

  <p>“Yanınızda kuşkusuz. Neden sıkıntıya düşmeli? Zaten eski bir asker rahat giysilerle yürümeyi sever.”</p>

  <p>“İşte bunun için...”</p>

  <p>“Ama siz tedbirli bir insansınız ve bavullarınızı önden gönderdiniz. Onlar dün Richelieu sokağındaki Hôtel des Princes’e geldi. Yerinizi orada ayırttınız.”</p>

  <p>“O zaman bu bavullarda?</p>

  <p>“Size gerekli her şeyi özel uşağınız tarafından bunlara koydurma ihtiyatlılığını gösterdiğinizi sanıyorum: Kent giysileri, üniformalar. Önemli durumlarda üniformanızı giyersiniz, bu iyi olur. Haçınızı takmayı unutmayınız. Fransa’da bununla hâlâ alay ediliyor, ama her zaman da takılıyor.”</p>

  <p>“Çok iyi, çok iyi, çok iyi!” dedi şaşkınlıktan şaşkınlığa düşen binbaşı.</p>

  <p>“Şimdi de,” dedi Monte Cristo, “yüreğiniz çok büyük heyecanlara karşı güçlendiyse, oğlunuz Andrea’yı yeniden görmeye hazırlanınız, sevgili Mösyö Cavalcanti.”</p>

  <p>Monte Cristo, sevinci kendinden geçme derecesine varan Luccalı’yı sevimli bir biçimde selamladıktan sonra, duvar halısının arkasında gözden kayboldu.</p>
