    <p>92</p>

    <p>İNTİHAR</p>

  </div>

  <p>Bu sırada Monte Cristo da Emmanuel ve Maximilien ile birlikte kente dönmüştü.</p>

  <p>Dönüş neşeli olmuştu. Emmanuel savaşın ardından barışın geldiğini görmüş olmanın neşesini saklayamıyor, insancıl düşüncelerini yüksek sesle itiraf ediyordu. Morrel ise arabanın bir köşesinde eniştesinin neşesini söze dökmesini seyrediyor, onunki kadar içten, ama sadece gözlerine yansıyan bir neşeyi kendine saklıyordu.</p>

  <p>Trône sınırına geldiklerinde Bertuccio’ya rastladılar: kulübesinde bekleyen bir nöbetçi gibi hiç kımıldamadan bekliyordu.</p>

  <p>Monte Cristo başını arabanın penceresinden çıkardı, onunla alçak sesle bir şeyler konuştu, sonra da kahya gözden kayboldu.</p>

  <p>“Sayın kontum,” dedi Emmanuel Place-Royale’a gelince, “karımın sizin ya da benim için bir an bile kaygı duymaması için rica ediyorum, beni burada kapımın önünde bırakın.”</p>

  <p>“Kendi zaferini göstermek ister gibi gitmek gülünç olmasaydı,” dedi Morrel, “sayın kontu evimize davet ederdim, ama sayın kontun da kuşkusuz sakinleştireceği titreyen yürekler vardır. İşte geldik Emmanuel, dostumuzla vedalaşalım ve onu yoluna devam etmesi için rahat bırakalım.”</p>

  <p>“Bir dakika,” dedi Monte Cristo, “beni bir anda iki arkadaşımdan da yoksun bırakmayın, siz sevimli karınızın yanına gidin, ona saygılarımı iletme görevini size veriyorum, siz de Morrel, Champs-Elysées’ye kadar benimle gelin.”</p>

  <p>“Seve seve,” dedi Maximilien, “üstelik sizin tarafta yapacak işlerim var sayın kontum.”</p>

  <p>“Seni öğle yemeğine bekleyelim mi?” diye sordu Emmanuel.</p>

  <p>“Hayır,” dedi genç adam.</p>

  <p>Arabanın kapısı kapandı, araba yoluna devam etti.</p>

  <p>“Görüyorsunuz size şans getirdim,” dedi Morrel kontla yalnız kalınca. “Bunu düşünmemiş miydiniz?”</p>

  <p>“Düşünmüştüm,” dedi Monte Cristo, “bu nedenle sizin hep yanımda olmanızı istiyorum.”</p>

  <p>“Bu mucize!” diye devam etti Morrel kendi düşüncesine yanıt vererek.</p>

  <p>“Nedir mucize olan?” dedi Monte Cristo.</p>

  <p>“Biraz önce olanlar.”</p>

  <p>“Evet,” diye karşılık verdi kont gülümseyerek, “sözcüğü buldunuz Morrel, bu bir mucize!”</p>

  <p>“Çünkü sonuçta,” dedi Morrel, “Albert yürekli biri.”</p>

  <p>“Evet, çok yürekli,” dedi Monte Cristo, “başının üstünde hançer sallanırken onun uyuduğunu gördüm.”</p>

  <p>“Ve ben onu iki kez düello yaparken gördüm, ikisinde de çok iyi dövüştü,” dedi Morrel; “bunu bu sabahki davranışıyla da bağdaştırabilirsiniz.”</p>

  <p>“Hep sizin etkiniz,” dedi Monte Cristo gülümseyerek.</p>

  <p>“Albert’in asker olmaması kendisi için çok iyi,” dedi Morrel.</p>

  <p>“Neden?”</p>

  <p>“Savaş alanında özür dilemek!” dedi genç yüzbaşı başını sallayarak.</p>

  <p>“Haydi,” dedi kont tatlılıkla, “sıradan insanların önyargılarına saplanmıyor musunuz Morrel?</p>

  <p>“Albert yürekli biri olduğuna göre, korkak olamaz diye düşünmüyor musunuz? Bu sabahki gibi hareket etmesi için nedenleri olması gerekir ve davranışına bakarak bunun daha çok kahramanca bir şey olduğunu söyleyemez miyiz?”</p>

  <p>“Kuşkusuz, kuşkusuz,” diye karşılık verdi Morrel, “ama İspanyollar gibi söylersem: “bugün dünkünden daha az yürekliydi.”</p>

  <p>“Benimle yemek yersiniz değil mi Morrel?” dedi kont konuşmayı kısa kesmek için.</p>

  <p>“Hayır, sizden saat onda ayrılacağım.”</p>

  <p>“Öğle yemeği için randevunuz mu var?”</p>

  <p>Morrel gülümsedi ve başını salladı.</p>

  <p>“Sizin de hep başka bir yerde yemek yemeniz gerekiyor.”</p>

  <p>“Ya aç değilsem?” dedi genç adam.</p>

  <p>“Ah!” dedi kont, “açlığı kesen iki duygu biliyorum: acı –ama sizi iyi ki çok neşeli görüyorum, demek neden bu değil– ve aşk. Kalbiniz konusunda bana dediklerinize bakarak bunu düşünmekte sakınca görmüyorum...”</p>

  <p>“Hay Allah, kont,” diye karşılık verdi Morrel neşeyle, “hayır demiyorum ki.”</p>

  <p>“Ama bana bunu anlatmıyorsunuz öyle mi Maximilien?” dedi kont hemen, bu sırrı öğrenmeyi çok istediği anlaşılıyordu.</p>

  <p>“Bu sabah size bir kalbim olduğunu gösterdim değil mi kont?”</p>

  <p>Yanıt olarak Monte Cristo elini genç adama uzattı.</p>

  <p>“Pekala!” diye devam etti Morrel, “bu kalp artık Vincennes ormanında sizinle birlikte değil, başka bir yerde, ben de gidip onu bulacağım.”</p>

  <p>“Haydi öyleyse,” dedi kont yavaşça, “gidin dostum, ama lütfen bazı engellerle karşılaşırsanız bu dünyada bir gücüm olduğunu, bu gücümü sevdiğim insanlar yararına kullanmaktan mutlu olduğumu ve sizi sevdiğimi anımsayın Morrel.”</p>

  <p>“Güzel,” dedi genç adam, “bunu bencil çocukların ihtiyaçları olduğunda ana babalarını anımsadıkları gibi anımsayacağım. Size ihtiyacım olduğunda, belki o an bir gün gelecek, size geleceğim kont.”</p>

  <p>“Güzel, sözünüzü unutmayacağım. Hoşçakalın!”</p>

  <p>“Hoşçakalın!</p>

  <p>Champs-Elysées’deki evin kapısına gelmişlerdi, Monte Cristo arabanın kapısını açtı, Morrel aşağı atladı.</p>

  <p>Bertuccio sekinin üstünde bekliyordu. Morrel Marigny bulvarında gözden kayboldu, Monte Cristo hemen Bertuccio’nun yanına gitti.</p>

  <p>“Ne oldu?” diye sordu.</p>

  <p>“Hanım evi terk ediyor,” diye yanıt verdi kahya.</p>

  <p>“Ya oğlu?”</p>

  <p>“Özel uşağı Florentin onun da annesi gibi yapacağını düşünüyor.”</p>

  <p>“Gelin.”</p>

  <p>Monte Cristo Bertuccio’yu çalışma odasına götürdü, gördüğümüz mektubu yazdı ve onu kahyaya verdi.</p>

  <p>“Haydi,” dedi, “acele edin, bu arada Haydée’ye döndüğümü haber verin.”</p>

  <p>“İşte buradayım,” dedi genç kız, arabanın gürültüsünü duyunca aşağı inmiş, kontu sağ salim görmüştü, yüzü mutluluktan pırıl pırıldı.</p>

  <p>Bertuccio çıktı.</p>

  <p>Sevgili babasını yeniden gören bir kızın tüm taşkınlıkları, taptığı âşığına yeniden kavuşan bir metresin tüm coşkunlukları, işte onca sabırsızlıkla beklediği bu geri dönüşün ilk dakikalarında Haydée, bunların hepsini hissetti.</p>

  <p>Kuşkusuz daha az açığa vursa da Monte Cristo’nun neşesi de ondan aşağı kalmıyordu; güneşin kuruttuğu topraklar için çiy ne ise, uzun süre acı çekmiş kalpler için de neşe odur: kalp ve toprak, üzerlerine düşen bu iyilikçi yağmuru içlerine çekerler, dışarıdan hiçbir şey belli olmaz. Birkaç günden beri Monte Cristo uzun zamandır inanmaya cesaret edemediği bir şeyi anlamıştı, bu da dünyada iki Mercédès’in olduğu idi, bu da hâlâ mutlu olabileceği anlamına geliyordu.</p>

  <p>Mutluluktan pırıl pırıl olan gözlerini Haydée’nin nemli bakışlarından ayıramıyordu, birden kapı açıldı. Kont kaşlarını çattı.</p>

  <p>“Mösyö de Morcerf,” dedi Baptistin, sanki bu tek sözcük özrünü anlatabilirmiş gibi.</p>

  <p>Gerçekten de kontun yüzü aydınlandı.</p>

  <p>“Hangisi,” diye sordu, “Vikont mu, kont mu?”</p>

  <p>“Kont.”</p>

  <p>“Tanrım!” diye haykırdı Haydée, “bu iş daha bitmedi mi?”</p>

  <p>“Bitip bitmediğini bilmiyorum sevgili yavrum,” dedi Monte Cristo genç kızın ellerini tutarak, “ama şunu biliyorum, senin için korkacak hiçbir şey yok.”</p>

  <p>“Ah! Ama yine de bu sefil adam...”</p>

  <p>“Bu adam bana hiçbir şey yapamaz Haydée,” dedi Monte Cristo, “oğluyla işim olduğunda korkulabilirdi.”</p>

  <p>“O kadar acı çektim ki,” dedi genç kız, “bunu asla bilemezsin efendim.”</p>

  <p>Monte Cristo gülümsedi.</p>

  <p>“Sana babamın mezarı üzerine yemin ederim ki, eğer bir felaket olursa, bu benim başıma gelmeyecek,” dedi Monte Cristo elini genç kızın başı üzerine uzatarak.</p>

  <p>“Sanki Tanrı konuşuyormuş gibi sana inanıyorum efendim,” dedi genç kız alnını konta uzatarak.</p>

  <p>Monte Cristo bu alnı öyle saf ve öyle güzel öptü ki iki yürek birden, biri şiddetle, öbürü boğuk boğuk attı.</p>

  <p>“Ah! Tanrım!” diye mırıldandı kont, “yeniden sevebilmeme izin verecek misiniz!... Mösyö Kont de Morcerf’i salona alın,” dedi Baptistin’e, Yunanlı güzeli gizli merdivene doğru götürürken.</p>

  <p>Bu ziyaretle ilgili belki Monte Cristo’nun beklediği, ama okuyucularımızın kuşkusuz beklemediği bir açıklama yapalım.</p>

  <p>Söylediğimiz gibi, Mercédès odasında Albert’in kendi evinde yaptığı gibi bir tür döküm yaparken, her şeyi kusursuz bir düzen içinde bırakmak amacıyla mücevherlerini düzenler, çekmecelerini kapatır, anahtarlarını toplarken, acınacak kadar soluk bir yüzün koridora güneş girmesini sağlayan bir kapı camına gelip durduğunu fark etmemişti; oradan içerisi sadece görünmüyor, aynı zamanda duyuluyordu. Bu nedenle oradan bakan kişi, tüm olasılıklar düşünüldüğünde kendisi görülmeden ve duyulmadan Madam de Morcerf’in odasında olan biten her şeyi görmüş ve duymuştu.</p>

  <p>Bu soluk yüzlü adam camlı kapıdan Kont de Morcerf’in yatak odasına gitti ve oraya gidince avluya bakan bir pencerenin perdesini kasılmış eliyle kaldırdı. Orada on dakika kadar kımıltısız ve sessiz, kalbinin atışlarını dinleyerek durdu. Onun için on dakika çok uzun bir süreydi.</p>

  <p>İşte Albert randevusundan döndüğünde perdenin arkasında dönüşünü gözleyen babasını böyle gördü ve başını çevirdi.</p>

  <p>Kontun gözleri sevinçle doldu: Albert’in Monte Cristo’ya ettiği hakaretin korkunç olduğunu, böyle bir hakaretin dünyanın her yerinde ölüme varan bir düello gerektirdiğini biliyordu. Albert sağ salim döndüğüne göre demek ki konttan intikam alınmıştı.</p>

  <p>Tümüyle yok olmadan, bulutların içinde, batmaktan çok mezarına giriyor gibi görünen son güneş ışığına benzeyen anlatılmaz bir neşe ışığı kararmış yüzünü aydınlattı.</p>

  <p>Ama söylediğimiz gibi, oğlunun yanına gelip zaferini anlatması için boşuna bekledi. Babasının onurunu kurtarmak için dövüşmeden önce onu görmeye gelmek istememesi anlaşılabilirdi, ama babasının öcünü aldıktan sonra oğlu neden gelip onun kollarına atılmıyordu?</p>

  <p>İşte o zaman Albert’i göremeyen kont, onun uşağını çağırtmıştı. Albert’in uşağına konttan hiçbir şeyi gizlememesini emrettiğini biliyoruz.</p>

  <p>On dakika sonra sekinin üstünde General de Morcerf göründü, siyah bir redingot, siyah bir pantolon giymiş, siyah eldivenlerini eline geçirmiş, bir asker yakası takmıştı. Daha önceden emirler verdiği anlaşılıyordu, çünkü sekinin üst basamağında görünür görünmez atları koşulmuş arabası beklediği yerden çıktı ve gelip onun önünde durdu.</p>

  <p>Özel uşağı, içine sardığı iki kılıç nedeniyle sertleşmiş bir asker ceketini getirip arabanın içine attı.</p>

  <p>Arabacı ne emir alacağını sormak için arabanın önünden eğildi.</p>

  <p>“Champs-Elysées’ye,” dedi general “Monte Cristo’nun evine. Çabuk!”</p>

  <p>Atlar sırtlarında şaklayan kamçıyla fırladılar; beş dakika sonra kontun evinin önünde durdular.</p>

  <p>Mösyö de Morcerf arabanın kapısını kendi açtı, daha araba durmadan genç bir adam gibi yan yola atladı, kapıyı çaldı ve açılan kapıda uşağı ile birlikte kayboldu.</p>

  <p>Bir dakika sonra, Baptistin Monte Cristo’ya Kont de Morcerf’in geldiğini haber veriyordu, Haydée’yi götüren Monte Cristo Kont de Morcerf’in salona alınması emrini verdi. General salonu enine boyuna üçüncü kez arşınlarken Monte Cristo’nun eşikte ayakta durduğunu gördü.</p>

  <p>“Siz miydiniz Mösyö de Morcerf,” dedi Monte Cristo sakin bir biçimde, “yanlış duyduğumu sanmıştım.”</p>

  <p>“Evet, benim,” dedi kont; dudakları öyle ürkütücü biçimde kasılmıştı ki düzgün konuşmasını engelliyordu.</p>

  <p>“O zaman bana, bu kadar erken saatte Mösyö de Morcerf’i görme zevkini sağlayan nedeni öğrenmek kalıyor,” dedi Monte Cristo.</p>

  <p>“Bu sabah oğlumla karşılaştınız değil mi mösyö?” dedi general.</p>

  <p>“Bunu biliyorsunuz demek,” diye yanıt verdi kont.</p>

  <p>“Oğlumun sizinle dövüşmeyi ve sizi öldürebilmeyi istemek için çok iyi nedenleri olduğunu da biliyorum.”</p>

  <p>“Gerçekten de mösyö çok iyi nedenleri vardı, ama görüyorsunuz, bu nedenlere karşın beni öldürmedi ve hattâ benimle dövüşmedi bile.”</p>

  <p>“Yine de sizi, babasının onurunu yitirmesinin ve şu anda evimi bunaltan korkunç yıkımın nedeni olarak görüyordu.”</p>

  <p>“Bu doğru, mösyö,” dedi Monte Cristo korkunç sakinliği ile, “ama bu ikinci neden, ana neden değil.”</p>

  <p>“Kuşkusuz ondan özür dilediniz ya da ona birtakım açıklamalarda bulundunuz.”</p>

  <p>“Ona hiçbir açıklamada bulunmadım, benden özür dileyen de o oldu.”</p>

  <p>“Onun bu davranışım neye bağlıyorsunuz?”</p>

  <p>“Tüm bunlarda benden daha suçlu bir insanın bulunduğuna olan inancına belki de.”</p>

  <p>“Bu adam kim?”</p>

  <p>“Babası.”</p>

  <p>“Öyle mi?” dedi kont rengi atarak, “ama bildiğiniz gibi suçlular suçu üzerlerine almaktan hoşlanmazlar.”</p>

  <p>“Biliyorum... Şu anda ne olacağını da merak ediyordum.”</p>

  <p>“Oğlumun bir korkak olmasını mı bekliyordunuz?” diye haykırdı kont.</p>

  <p>“Mösyö Albert de Morcerf hiç de korkak biri değil,” dedi Monte Cristo.</p>

  <p>“Elinde bir kılıç tutan, bu kılıcın ulaşabileceği uzaklıkta ölümcül düşmanı olup da, onunla dövüşmeyen bir adam korkaktır! Ne yazık ki burada olmadığı için bunu ona söyleyemiyorum.”</p>

  <p>“Mösyö,” diye soğuk bir biçimde karşılık verdi Monte Cristo, “buraya bana küçük aile sorunlarınızı anlatmaya geldiğinizi sanmıyorum. Bunu Mösyö Albert’e anlatın, size ne yanıt vereceğini belki o bilir.”</p>

  <p>“Ah! Hayır, hayır,” diye karşılık verdi general görünür görünmez yok olan bir gülümsemeyle, “hayır, haklısınız, buraya bunun için gelmedim! Buraya benim de sizi bir düşman gibi gördüğümü söylemeye geldim! Buraya size derinden bir kin duyduğumu söylemeye geldim! Sizi eskiden beri tanıyormuşum ve sizden hep nefret ediyormuşum gibi hissettiğimi söylemeye geldim! Ve bu yüzyılın gençleri dövüşmediğine göre dövüşmek bize düşer demeye geldim... Siz de böyle mi düşünüyorsunuz mösyö?”</p>

  <p>“Elbette. Zaten başıma gelecekleri beklediğimi söylerken ziyaretinizden söz etmiştim.”</p>

  <p>“Daha iyi ya... o zaman hazırlıklarınızı yaptınız mı?”</p>

  <p>“Ben her zaman hazırımdır mösyö.”</p>

  <p>“İkimizden biri ölünceye kadar dövüşeceğimizi biliyorsunuz değil mi?” dedi general öfkeden dişlerini sıkarak.</p>

  <p>“İkimizden biri ölünceye kadar,” diye yineledi Monte Cristo Kontu başını hafifçe aşağı yukarı sallayarak.</p>

  <p>“O zaman gidelim, tanığa ihtiyacımız yok.”</p>

  <p>“Doğru,” dedi Monte Cristo, “bunun bir yararı yok. Birbirimizi o kadar iyi tanıyoruz ki!”</p>

  <p>“Tam tersine,” dedi kont, “birbirimizi tanımıyoruz.”</p>

  <p>“Bakın hele!” dedi Monte Cristo aynı umut kırıcı soğuklukla, “bakalım biraz. Siz Waterloo Savaşı’ndan bir gün önce kaçıp giden asker Fernand değil misiniz? Siz İspanya’da Fransız ordularına hem rehberlik hem de gizli ajanlık yapan Teğmen Fernand değil misiniz? Siz kendisine iyilik eden Ali’ye ihanet eden, onu satan, öldüren Albay Fernand değil misiniz? Tüm bu Fernand’lar bir araya gelip Fransa Yüksek Meclisi üyesi Tümgeneral Kont de Morcerf olmadı mı?”</p>

  <p>“Ah!” diye haykırdı bu sözleri duyunca kızgın bir demirle dağlanmış gibi olan general, “Ah! Belki de beni öldüreceği anda utancımı yüzüme vuran sefil, hayır, benim için yabancı olduğunu hiç söylemedim; senin, geçmişin karanlığına girdiğini, orada bilmem nasıl zayıf bir ışık altında hayatımın her sayfasını okuduğunu çok iyi biliyorum şeytan! Belki de ben bu büyük utancım ile senin dış görünüşündeki görkeminden daha fazla onurluyumdur. Hayır, hayır, sen beni tanıyorsun, biliyorum, ben ise para babası olan seni tanımıyorum! Paris’te kendine Monte Cristo Kontu dedirtiyorsun, İtalya’da Denizci Simbad, Malta’da, ne bileyim ben? Unuttum işte. Sana gerçek adını soruyorum, dövüş alanında kılıcımı kalbine saplayacağım anda söyleyebilmek için yüzlercesinin arasında gerçek adını öğrenmek istiyorum.”</p>

  <p>Monte Cristo Kontu korkunç bir biçimde sarardı; vahşi gözleri yakıcı bir ateşle tutuşmuş gibiydi; bir sıçrayışta odasına bitişik çalışma odasına girdi, yarım dakika geçmeden kravatını, redingotunu ve yeleğini çıkararak küçük bir denizci ceketini sırtına geçirdi, başına bir denizci şapkası taktı, şapkanın altından uzun siyah saçları dökülüyordu.</p>

  <p>Böylece, ürkütücü, acımasız, onun ortadan yok oluşuna anlayamayan, onu bekleyen, dişlerinin birbirine çarptığını, bacaklarının büküldüğünü hissederek bir adım gerileyip kasılmış eline masanın üstünde bir dayanak noktası bulunca ancak duran generalin karşısına, kollarını kavuşturup yürüyerek geri geldi.</p>

  <p>“Fernand!” diye haykırdı ona, “seni yıldırım çarpmışa döndürmek için benim yüz adımdan sadece birini sana söylemem yeter, ama sen bu adı tahmin ediyorsun ya da anımsıyorsun değil mi? Çünkü tüm acılarıma, çektiğim tüm işkencelere karşın, sana bugün intikam mutluluğunun gençleştirdiği bir yüzü, Mercédès ile, nişanlımla evlendiğinden beri sık sık düşlerinde görmüş olduğun bir yüzü gösteriyorum!”</p>

  <p>General, başı arkaya devrilmiş, elleri ileriye uzanmış, bakışları sabitleşmiş bir halde bu korkunç gösteriyi sindirmeye çalışıyordu, sonra duvarda bir dayanak noktası arayarak yavaşça kapıya kadar ilerledi ve geri geri giderek kapıdan çıktı, arkasında iç karartıcı, içler acısı, yürek paralayıcı tek bir çığlık bıraktı:</p>

  <p>“Edmond Dantès!”</p>

  <p>Sonra, içinde insancıl hiçbir şey olmayan iç çekişleriyle evin önündeki sütunlu girişe kadar sürüklendi, avluyu sarhoş gibi geçti ve anlaşılmaz bir sesle sadece “Konağa! Konağa!” diye mırıldanarak özel uşağının kollarına düştü.</p>

  <p>Yolda serin hava ve insanların dikkatini çekmiş olmaktan gelen utanç duygusu onun aklını başına toplamasına neden oldu, ama yol kısaydı, evine yaklaştıkça kont tüm acılarının tazelendiğini hissetti.</p>

  <p>Eve birkaç adım kala, arabayı durdurdu ve aşağı indi. Konağın kapısı ardına kadar açıktı.</p>

  <p>Bu görkemli eve çağrılmış olmaktan şaşkın bir kiralık fayton avlunun ortasında bekliyordu; kont faytona dehşetle baktı, ama kimseye bir şey sormaya cesaret edemeden dairesine girdi.</p>

  <p>İki kişi merdivenlerden iniyordu, onlarla karşılaşmamak için kendini küçük bir odaya atacak kadar zamanı oldu ancak.</p>

  <p>Mercédès oğlunun koluna yaslanmıştı, her ikisi de konağı terk ediyorlardı.</p>

  <p>Damaskolu kapının arkasına saklanmış zavallı adamın iki adım ötesinden geçtiler, Mercédès’in ipek giysisi kontu sıyırıp geçti, oğlunun ılık soluğunu yüzünde hissetti, şöyle diyordu genç adam:</p>

  <p>“Cesaret, anneciğim! Gelin, gelin, burası artık bizim evimiz değil.”</p>

  <p>Sözler duyulmaz oldu, ayak sesleri uzaklaştı.</p>

  <p>General kasılmış elleriyle tutunduğu damaskolu perdeden ayrılıp doğruldu; hem karısı hem de oğlu tarafından terk edilmiş bir babanın göğsünden o güne dek hiç çıkmamış korkunç bir hıçkırığı tutmaya çalışıyordu...</p>

  <p>Biraz sonra faytonun demir kapısının kapandığını, arabacının sesini duydu, sonra da ağır arabanın tekerlek sesleri camları titretti; o zaman bu dünyada sevdiği her şeyi bir kez daha görmek için yatak odasına koştu, ama Mercédès’in ya da Albert’in başı terk edilmiş eve, terk edilmiş babaya ve kocaya son bir bakış, bir veda, bir özlemle, yani bağışlama ile bakmak için arabanın kapısında son bir kez görünmeden fayton hareket etti.</p>

  <p>Daha faytonun tekerlekleri kemerin altındaki taşları sarstığı sırada bir tabanca sesi yankılandı, yatak odasının patlamanın gücüyle kırılmış pencere camlarından birinden koyu bir duman çıktı.</p>
