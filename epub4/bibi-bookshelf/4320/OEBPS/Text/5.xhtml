    <p>5</p>

    <p>NİŞAN YEMEĞİ</p>

  </div>

  <p>Ertesi gün hava güzeldi. Bulutsuz gökyüzünde doğan güneş pırıl pırıl parlıyordu, lal rengi kırmızı ilk ışıklar dalgaların köpüklü başlarını kırmızı renklerine buladılar.</p>

  <p>Yemek, Réserve’in daha önceden gördüğümüz çardağı ile birinci katında hazırlandı. Burası, her birinin üzerinde –belki de çıkacak olayı açıklayan– Fransa’nın büyük kentlerinden birinin adı yazılı beş altı pencereyle aydınlatılmış büyük bir salondu.</p>

  <p>Tahta bir korkuluk, yapının geri kalanında olduğu gibi, bu pencereler boyunca da uzayıp gidiyordu.</p>

  <p>Her ne kadar yemeğin öğlen saat on ikide olacağı belirtilmiş ise de sabah on birden itibaren korkuluğun önü sabırsızca dolaşanlarla dolmuştu. Bunlar <i>Firavun</i>’un ayrıcalıklı denizcileri ve Dantès’in dostu birkaç askerdi. Hepsi de nişanlılara saygılarını göstermek için en güzel giysilerini giymişlerdi.</p>

  <p>Gelecek davetliler arasında, <i>Firavun</i>’un armatörlerinin ikinci kaptanlarının düğün yemeğini varlıklarıyla onurlandırmaları gerektiği söylentisi dolaşıyordu; ama bu Dantès’e öylesine büyük bir onur vermek olurdu ki, kimse henüz buna inanmaya cesaret edemiyordu.</p>

  <p>Yine de Caderousse ile birlikte gelen Danglars bu haberi doğruladı. Bu sabah Mösyö Morrel’in kendisini görmüştü ve Mösyö Morrel, Réserve’e akşam yemeğine geleceğini ona söylemişti.</p>

  <p>Gerçekten de onlardan biraz sonra Mösyö Morrel odaya girdi ve <i>Firavun</i>’un tüm denizcileri tarafından alkışlarla, yaşa var ol naralarıyla selamlandı. Armatörün orada bulunuşu onlar için, Dantès’in kaptan olarak atanacağı konusunda dolaşan dedikoduların doğrulanmasıydı; Dantès gemide çok fazla sevildiğinden, armatör beklenmedik bir biçimde onların istekleriyle uyuşan bir seçim yaptığı için ona böyle teşekkür ediyorlardı. Mösyö Morrel içeri girer girmez Danglars ve Caderousse beraberce, nişanlanan gence doğru koştular: görülmesi böylesine heyecan uyandıran önemli kişinin gelişini haber vermek ve ona acele etmesini söylemekle görevliydiler.</p>

  <p>Danglars ve Caderousse koşarak gittiler, ama yüz adım atmamışlardı ki barut dükkanının yakınında o tarafa doğru gelmekte olan küçük bir topluluk fark ettiler.</p>

  <p>Bu küçük topluluk Edmond’un koluna girmiş olan Mercédès ve onlara eşlik eden Mercédès’in kendisi gibi Katalan dört kız arkadaşından oluşuyordu. Müstakbel gelininin yanında Dantès Baba yürüyor, onların arkasında da kötü gülüşüyle Fernand geliyordu. Ne Mercédès ne de Edmond, Fernand’ın bu kötü gülüşünü görmüyorlardı. Zavallı çocuklar öyle mutluydular ki sadece kendilerini ve onları kutsayan güzel ve berrak gökyüzünü görüyorlardı.</p>

  <p>Danglars ve Caderousse elçilik görevlerinden kurtulmuşlardı; Edmond’la çok dostça ve hararetle el sıkıştıktan sonra Danglars, Fernand’ın yanında, Caderousse da genel ilginin merkezi olan Dantès Baba’nın yanında yer almak üzere uzaklaştılar.</p>

  <p>Yaşlı adam petekler halinde yontulmuş büyük çelik düğmelerle süslenmiş taftadan güzel giysisini giymişti. İnce uzun, ama sinirli bacakları, bir fersah öteden kaçak İngiliz malı olduğu belli olan ve göz kamaştıran güzel benekli pamukludan çorapların içinde dikkat çekiyordu. Üç köşeli şapkasından bir sürü mavi beyaz kurdele sarkıyordu. Bir de antik bir asa gibi üstü kıvrık eğri bir tahta bastona yaslanıyordu. Bu haliyle 1796’da yeni açılmış Luxembourg ve Tuileries bahçelerinde caka satan züppe delikanlılardan biri gibi görünüyordu.</p>

  <p>Onun yanına, daha önce de söylemiştik, Caderousse, sonunda güzel bir yemek umudunun Dantèslerle uzlaştırdığı Caderousse, insanın sabah uyandığında uykusunda gördüğü düşten geriye sadece belli belirsiz görüntüler kalması gibi, belleğinde bir gün önce olup bitenden silik bir anı taşıyan Caderousse sokulmuştu.</p>

  <p>Fernand’a yaklaşan Danglars, düş kırıklığına uğramış âşığa dikkatle baktı. Müstakbel evlilerin arkasında yürüyen, aşkın gençlere özgü ve sevimli bencilliği içinde gözü sadece Edmond’unu gören Mercédès tarafından tümüyle unutulmuş Fernand önce solgunlaşıyor, sonra birden pençe pençe kızarıyor, ardından, her seferinde artan bir biçimde, bir kez daha solgunlaşıyordu. Ara sıra Marsilya’ya doğru bakıyordu, o zaman istemdışı ve sinirli bir titreyişle kolları, bacakları sarsılıyordu. Fernand sanki büyük bir olay olmasını bekliyor ya da en azından bunu önceden kestiriyordu.</p>

  <p>Dantès sade giyinmişti. Ticaret filosunda olduğu için sivil giysi ile asker üniforması arası bir giysisi vardı, nişanlısının güzelliği ve neşesi ile daha da belirginleşen güler yüzü, bu elbise ile kusursuz görünüyordu.</p>

  <p>Mercédès ise simsiyah gözlü, mercan dudaklı Kıbrıslı ya da Keoslu Yunanlı kızlar kadar güzeldi. Arlesli ve Endülüslü kızların yürüdüğü gibi özgür ve açık adımlarla yürüyordu. Kentli bir kız belki de neşesini bir örtü altında ya da en azından kirpiklerinin gölgesi altında saklamaya çalışırdı, ama Mercédès gülüyordu ve çevresini saran herkese bakıyordu, gülümsemesi ve bakışları sözlerinin dile getirebileceği her şeyi söylüyordu: dostumsanız, benimle birlikte sevinin, çünkü gerçekten çok mutluyum!</p>

  <p>Nişanlılar ve onlarla birlikte gelenler Réserve’de görünür görünmez Mösyö Morrel, yanlarında durduğu ve kendilerine, Dantès’e verdiği sözü, onun Kaptan Leclère’in yerine geçeceği sözünü yinelediği denizciler ve askerlerle birlikte aşağı inip onları karşılamak için ilerledi. Onun geldiğini gören Edmond nişanlısının kolundan çıktı, onun kolunu Mösyö Morrel’e bıraktı. Böylece Mercédès ve armatör, akşam yemeğinin verileceği odaya açılan tahta merdivenleri ilk çıkan kişiler oldular ve tahta merdiven konukların adımlarının ağırlığı altında beş dakika boyunca gıcırdadı durdu.</p>

  <p>“Babacığım, siz lütfen sağıma geçiniz,” dedi Mercédès masanın ortasında durarak; “soluma bana kardeşlik eden kişiyi oturtacağım.” Bunu Fernand’ın kalbinin derinliklerine hançer gibi saplanan bir yumuşaklıkla dile getirdi.</p>

  <p>Fernand’ın dudakları bembeyaz oldu, erkek yüzünün esmer teni altında kanının yavaş yavaş çekilerek kalbine hücum ettiği açıkça görülebiliyordu.</p>

  <p>Bu sırada Dantès de aynı işi yapmıştı; sağına Mösyö Morrel’i soluna Danglars’ı koymuştu; sonra eliyle herkese istedikleri gibi oturmalarını işaret etmişti.</p>

  <p>Daha şimdiden, Arles’ın koyu dumanlı esmer renkli sucukları, parlak zırhlı ıstakozlar, pembe kabuklu istiridyeler, dışları dikenli bir kılıfla sarılmış kestaneye benzeyen deniz kestaneleri, güneyin ağzının tadını bilen insanları için büyük bir üstünlükle kuzey istiridyelerinin yerini alan taraklar; sonuç olarak, kumlu kıyılara dalgaların getirip attığı ve usta balıkçıların deniz ürünleri adını verdikleri tüm hoş mezeler masada dolaştırılmaktaydı.</p>

  <p>“Bu ne sessizlik!” dedi Pamphile Baba, yakut gibi sarı bir kadeh şarabın tadına bakarak ve onu getirip Mercédès’in önüne koydu. “Burada olan otuz kişi sadece gülmek istediklerini söylüyorlar.”</p>

  <p>“Ama bir koca her zaman neşeli olamaz,” dedi Caderousse.</p>

  <p>“Gerçek şu ki,” dedi Dantès, “şu anda neşeli olamayacak kadar mutluyum. Sizin gördüğünüz bu ise komşum, haklısınız! Mutluluk kimi zaman garip bir etki yapar, insanı soluksuz bırakır, acı gibi.”</p>

  <p>Danglars, çabuk etkilenen yaradılışı nedeniyle, her heyecanı hemen duyup belli eden Fernand’ı gözlemliyordu.</p>

  <p>“Söyleyin bakalım,” dedi Dantès’e, “bir şeyden mi korkuyorsunuz? Oysa her şey sizin isteklerinize uygun gelişiyor bana kalırsa.”</p>

  <p>“Beni korkuya salan da işte bu,” dedi Dantès, “bence insan bu kadar kolayca mutlu olmak için yaratılmadı! Mutluluk, büyülü adalarda kapılarını ejderhaların beklediği saraylar gibidir. Onu elde etmek için savaşmak gerekir ve doğrusu ben, Mercédès’in kocası olma mutluluğunu hak etmek için ne yaptığımı bilmiyorum.”</p>

  <p>“Koca mı, koca ha,” dedi Caderousse gülerek, “henüz koca olmadın kaptan; biraz kocalık et bakalım nasıl karşılanacaksın!”</p>

  <p>Mercédès kızardı.</p>

  <p>Fernand sandalyesinde tedirgindi, en ufak gürültüde yerinden sıçrıyordu ve ara sıra da fırtınada ilk düşen yağmur damlaları gibi alnında boncuk boncuk parlayan terleri siliyordu.</p>

  <p>“Vallahi,” dedi Dantès, “komşum Caderousse, bu kadar kısa bir süre için beni yalanlamanız gerekmez. Mercédès henüz benim karım değil, bu doğru...” Saatini çıkardı. “Ama bir buçuk saat sonra karım olacak!”</p>

  <p>Geniş gülümsemesi hâlâ güzel olan dişlerini ortaya çıkarmış olan Dantès Baba dışında herkes bir şaşkınlık çığlığı attı. Mercédès gülümsedi ve artık kızarmadı. Fernand büyük bir sarsıntıyla bıçağının sapını kavradı.</p>

  <p>“Bir saat sonra ha!” dedi Danglars, kendisi de sarararak, “bu nasıl olacak?”</p>

  <p>“Evet dostlarım,” diye yanıtladı Dantès, “dünyada babamdan sonra kendimi en çok borçlu hissettiğim kişi olan Mösyö Morrel’in saygınlığı sayesinde tüm güçlükler ortadan kaldırıldı. Evlenme kağıtlarını aldık ve saat iki buçukta Marsilya belediye başkanı bizi belediye sarayında bekliyor. Bu nedenle saat biri çeyrek geçeyi çaldığına göre, bir buçuk saat sonra Mercédès’in adı Bayan Dantès olacak derken pek yanıldığımı sanmıyorum.”</p>

  <p>Fernand gözlerini kapadı: bir ateş bulutu gözkapaklarını yaktı; bayılmamak için masaya yaslandı ve tüm çabalarına karşın gülüşmelerin ve kutlamaların gürültüsü arasında kaybolup giden boğuk bir inilti çıkarmaktan alamadı kendini.</p>

  <p>“Buna elini çabuk tutmak denir, değil mi?” dedi Dantès Baba. “Sizce buna zaman yitirmek denir mi? Dün sabah gelip bugün saat üçte evlenmiş olmak! Bana ellerini çabuk tutan denizcilerden söz edin.”</p>

  <p>“Ya diğer işlemler,” diye çekinerek karşı çıktı Danglars: “sözleşme, yazışmalar?..”</p>

  <p>“Sözleşme,” dedi Dantès gülerek, “sözleşme yapıldı: Mercédès’in hiçbir şeyi yok, benim de! Ortaklık yöntemine göre evleniyoruz, işte böyle! Bunu yazmak uzun sürmedi, ödemesi de zor olmayacak.”</p>

  <p>Bu şaka yeni bir kahkaha ve alkış patlamasına yol açtı.</p>

  <p>“Demek ki şimdi yediğimiz nişan yemeği aynı zamanda bir düğün yemeği olacak,” dedi Danglars.</p>

  <p>“Hayır öyle olmayacak,” dedi Dantès; “sizin hiçbir zararınız olmayacak, içiniz rahat olsun. Yarın sabah Paris’e gidiyorum. Dört gün gidiş dört gün dönüş, bir gün de, doğrusu, yerine getirmekle yükümlü olduğum görev için; yani 1 Mart’ta burada olacağım; demek ki 2 Mart’ta gerçek düğün yemeği olacak.”</p>

  <p>Yeni bir şölen olacağı haberi kahkahaları iki katına çıkardı, öyle ki yemeğin başlangıcında sessizlikten yakınan Dantès Baba şimdi her kafadan bir ses çıkarken müstakbel evlilerin mutluluk ve refahı için iyi dileklerini bildirmek amacıyla uğraşıp duruyordu.</p>

  <p>Dantès, babasının ne düşündüğünü anladı ve ona sevgi dolu bir gülüşle karşılık verdi. Mercédès salonun guguklu saatine baktı ve Edmond’a işaret etti.</p>

  <p>Masanın çevresinde, aşağı tabakalara ait insanlarda yemeğin sonunda görülen gürültülü kahkahalar ve kişisel özgürlükler ortaya çıkmıştı. Yerlerinden hoşnut olmayanlar masadan kalkmışlar başkalarının yanında oturmaya gitmişlerdi. Herkes bir ağızdan konuşmaya başlamıştı, kimse karşısındakinin ona söylediği şeye yanıt vermeye çalışmıyor, sadece kendi düşünceleriyle ilgileniyordu.</p>

  <p>Fernand’ın solgunluğu neredeyse Danglars’ın yanaklarına geçmişti; Fernand’a gelince, o artık yaşamıyor, ateş gölünde yanıyor gibiydi. Önceleri yerinden kalkıyor, şarkıların gürültüsünü ve kadehlerin birbirine vurulurken çıkardığı sesleri duymamak için kulaklarını kapatarak salonda ileri geri dolaşıyordu.</p>

  <p>Danglars’ın kaçar gibi göründüğü anda Caderousse ona yaklaştı ve salonun bir köşesinde onu yakaladı.</p>

  <p>“Gerçekten de,” dedi Caderousse, Dantès’in güzel davranışları, özellikle de Pamphile Baba’nın iyi şarabı sayesinde, Dantès’in beklenmedik mutluluğunun, ruhuna tohumlarını ektiği nefretten geriye hiçbir şey kalmamıştı, “gerçeklen de, Dantès kibar bir çocuk; onu nişanlısının yanında otururken görünce dün ona karşı kötü bir şaka düzenleseydiniz çok yazık olacaktı, diye düşündüm.”</p>

  <p>“Bu yüzden de,” dedi Danglars, “işin devamı gelmedi; şu zavallı Mösyö Fernand öyle allak bullak olmuştu ki önce ona acıdım; ama rakibinin düğününde sağdıç olarak yer aldığı anda artık söyleyecek hiçbir şey kalmamıştır.”</p>

  <p>Caderousse Fernand’a baktı, benzi solmuştu.</p>

  <p>“Aslına bakarsanız kız ne kadar güzelse bulunulan özveri de o kadar büyük olur, lanet olsun!” dedi Danglars, “müstakbel kaptanım mutlu bir namussuz; sadece on iki saatliğine adımın Dantès olmasını isterdim.”</p>

  <p>“Gidelim mi?” diye sordu tatlı bir sesle Mercédès; “bak saat ikiyi vuruyor, bizi ikiyi çeyrek geçe bekliyorlar.”</p>

  <p>“Evet, evet gidelim!” dedi Dantès hemen ayağa kalkarak.</p>

  <p>“Gidelim!” diye yineledi tüm konuklar bir ağızdan.</p>

  <p>Aynı anda, pencerenin kenarına oturmuş olan Fernand’dan gözlerini ayırmayan Danglars, onun gözlerinin korkuyla büyüdüğünü, çırpınır gibi bir hareketle ayağa kalktığını ve pencerenin pervazına düşer gibi oturduğunu gördü; hemen hemen aynı anda merdivenlerde boğuk bir gürültü duyuldu; ağır adımların yankısı ve silahların tıkırtısına karışmış seslerin anlaşılmaz uğultusu, konukların haykırışları ne kadar gürültülü olursa olsun, onları öylesine bastırdı ki herkesin dikkatini çekti ve o anda kaygılı bir sessizlik oldu.</p>

  <p>Sesler yaklaştı: kapının kanadına üç kez vuruldu; herkes şaşırmış bir halde yanındakine baktı.</p>

  <p>“Kanun namına!” diye bağırdı heyecanlı bir ses, buna hiçbir ses yanıt vermedi.</p>

  <p>Hemen arkasından kapı açıldı, nişan kurdelesini takmış bir komiser, başlarında bir onbaşı olan dört silahlı askerle salona girdi.</p>

  <p>Kaygı yerini büyük bir korkuya bıraktı.</p>

  <p>“Ne oldu?” diye sordu armatör, daha önceden tanıdığı komiserin yanına kadar giderek; “herhalde bir yanılgı var mösyö.”</p>

  <p>“Bir yanlışlık varsa Mösyö Morrel,” diye yanıt verdi komiser, “inanın bu yanlışlık hemen düzeltilecektir; ama ben şimdi bir tutuklama emri getirdim; üzülerek de olsa görevimi tamamlamalıyım, bunu kesinlikle yapmalıyım: beyler, içinizde Edmond Dantès hanginiz?”</p>

  <p>Tüm gözler çok heyecanlı, ama soğukkanlılığını koruyan genç adama çevrildi, o öne doğru bir adım attı ve şöyle dedi:</p>

  <p>“Benim efendim, benden ne istiyorsunuz?”</p>

  <p>“Edmond Dantès,” dedi komiser, “kanun namına sizi tutukluyorum!”</p>

  <p>“Beni tutukluyor musunuz!” dedi Dantès hafifçe sarararak, “ama beni neden tutukluyorsunuz?”</p>

  <p>“Bunu bilmiyorum mösyö, ama ilk sorgunuzda bunu öğreneceksiniz.”</p>

  <p>Mösyö Morrel durumun ciddiyeti karşısında yapılacak hiçbir şey olmadığını anlamıştı: nişan kurdelesini takmış bir komiser artık bir insan değildir, yasanın soğuk, sağır ve dilsiz heykelidir.</p>

  <p>Yaşlı adam ise, tam tersine, subaya doğru atıldı; bir babanın ya da bir annenin yüreğinin hiçbir zaman anlayamayacağı şeyler vardır.</p>

  <p>Yalvardı, yakardı: ne gözyaşları ne de yalvarışlar hiçbir işe yaramıyordu; ama umutsuzluğu öylesine büyüktü ki komiser bile duygulandı.</p>

  <p>“Mösyö,” dedi, “sakin olun; oğlunuz belki de sağlık ya da gümrük işlerinde bazı formaliteleri ihmal etmiştir ve büyük bir olasılıkla istenen bilgiler ondan alınınca yeniden özgür olacaktır.”</p>

  <p>“Baksana! Bu da ne demek oluyor?” diye sordu Caderousse gözlerini kırpıştırarak, şaşırmış gibi görünen Danglars’a.</p>

  <p>“Ne bileyim ben?” dedi Danglars; “Ben de senin durumundayım: ne olup bittiğini görüyorum, ama hiçbir şey anlamıyorum, şaşırıp kaldım.”</p>

  <p>Caderousse gözleriyle Fernand’ı aradı, ama o ortadan yok olmuştu.</p>

  <p>Bir gün önceki sahne tüm çıplaklığıyla gözünün önüne geldi.</p>

  <p>Felaket, bir gün önceki sarhoşluğun, kendisi ve belleği arasına gerdiği örtüyü çekip alıvermişti sanki.</p>

  <p>“Ah! ah!” dedi boğuk bir sesle, “bu dün sözünü ettiğiniz şakanın bir devamı olmasın Danglars? Eğer öyle ise bunu yapana lanet olsun, çünkü bu kötü bir şaka.”</p>

  <p>“Hiç de değil!” diye haykırdı Danglars, “tam tersine, benim kağıdı yırttığımı çok iyi biliyorsun.”</p>

  <p>“Yırtmadın,” dedi Caderousse; “onu bir köşeye attın, işte yaptığın bu.”</p>

  <p>“Sus, sen hiçbir şey görmedin, sarhoştun.”</p>

  <p>“Fernand nerede?” diye sordu Caderousse.</p>

  <p>“Ne bileyim ben?” diye yanıt verdi Danglars, “herhalde işine gitmiştir: ama bununla uğraşacağımıza şu zavallı insanlara yardım etmeye gidelim.”</p>

  <p>Gerçekten de bu konuşma sırasında Dantès gülümseyerek tüm dostlarının elini sıkmış ve tutuklu olarak adalete teslim olmuştu, gitmeden şöyle dedi:</p>

  <p>“Sakin olun, yanlışlık anlaşılacak ve büyük bir olasılıkla hapishaneye kadar gitmeyeceğim bile.”</p>

  <p>“Ah! Kesinlikle böyle olacak, buna güvence veririm,” dedi bu sırada ortadaki gruba yaklaşan Danglars.</p>

  <p>Dantès askerlerin ortasında, polis komiserinin önünde merdivenleri indi. Kapısı ardına kadar açık bir araba kapının önünde bekliyordu, Dantès buna bindi, iki asker ve komiser ondan sonra bindiler; kapı kapandı ve araba Marsilya yolunu tuttu.</p>

  <p>“Hoşçakal Dantès! Hoşçakal Dantès!” diye haykırdı Mercédès korkuluklardan sarkarak.</p>

  <p>Tutuklu, nişanlısının parçalanan kalbinden bir hıçkırık gibi çıkan bu çığlığı duydu; başını arabanın camından dışarı çıkardı ve haykırdı: “Yine görüşeceğiz Mercédès!” ve Saint-Nicolas Kalesi’nin köşelerinden birinde gözden kayboldu.</p>

  <p>“Beni burada bekleyin,” dedi armatör, “karşıma çıkan ilk arabaya binip Marsilya’ya gideceğim ve size haber getireceğim.”</p>

  <p>“Haydi gidin!” diye bağırdı herkes, bir ağızdan “haydi gidin! ve hemen geri gelin!”</p>

  <p>İkisi de gittikten sonra geride kalanların arasında bir an korkunç bir şaşkınlık oldu.</p>

  <p>Yaşlı adam ve Mercédès bir süre yapayalnız, her biri kendi acılarına gömülmüş olarak kaldılar; ama sonunda birbirlerine baktılar; birbirlerini aynı darbeyi yemiş iki kurban gibi gördüler ve birbirlerinin kollarına atıldılar.</p>

  <p>Bu sırada Fernand içeri girdi, bir bardak su doldurdu ve içti, sonra da gidip bir sandalyeye oturdu.</p>

  <p>Rastlantıya bakın ki bu sandalye yaşlı adamın kollarından sıyrılan Mercédès’in oturduğu sandalyenin yanındakiydi.</p>

  <p>Fernand içgüdüsel bir hareketle sandalyesini geri çekti.</p>

  <p>“Bu onun işi,” dedi Danglars’a, gözünü Katalan’dan ayırmayan Caderousse.</p>

  <p>“Sanmam,” diye yanıt verdi Danglars, “o fazla aptal; ne olursa olsun bunu kimin yaptığı ortaya çıkacak.”</p>

  <p>“Bu aklı kimin verdiğinden söz etmiyorsun bana,” dedi Caderousse.</p>

  <p>“Hay Allah!” dedi Danglars, “öylesine söylediğimiz her şeyden sorumlu olsaydık!”</p>

  <p>“Evet, öylesine söylenen şeyler gerçek olursa.”</p>

  <p>Bu arada gruplar tutuklamayla ilgili her türlü yorumu yapmaktaydılar.</p>

  <p>“Ya siz Danglars,” dedi bir ses, “bu olay hakkında ne düşünüyorsunuz?”</p>

  <p>“Ben mi?” dedi Danglars, “birkaç balya yasak mal getirmiş olmalı diye düşünüyorum.”</p>

  <p>“Ama öyle olsaydı bilirdiniz Danglars, çünkü siz muhasebeciydiniz.”</p>

  <p>“Evet, doğru; ama muhasebeci sadece kendisine açıklanan kolileri bilir: ben pamuk yüklü olduğumuzu, İskenderiye’de Mösyö Pastret’den, Smyrna’da Mösyö Pascal’dan mal aldığımızı biliyorum, hepsi bu; bana daha fazla bir şey sormayın.”</p>

  <p>“Ah! şimdi anımsıyorum,” diye mırıldandı yaşlı adam, bu birkaç sözcükten anlam çıkarmaya çalışarak, dün bana benim için bir kasa kahve, bir kasa da tütün getirdiğini söylemişti.”</p>

  <p>“Gördünüz ya,” dedi Danglars, “işte bu: gümrükçüler bizim yokluğumuzda <i>Firavun</i>’a çıkmış ve gizli kapaklı yapılan şeyi ortaya çıkarmış olmalı.”</p>

  <p>Mercédès bunların hiçbirine inanmıyordu; o âna kadar kendisini tutmuştu, ama acısı aniden hıçkırıklar halinde boşaldı.</p>

  <p>“Haydi, haydi, umut!” dedi Dantès Baba, ne dediğini pek bilmeden.</p>

  <p>“Umut!” diye yineledi Danglars.</p>

  <p>“Umut,” diye mırıldanmaya çalıştı Fernand.</p>

  <p>Ama bu sözcük onu boğuyordu; dudakları oynadı, ama ağzından tek sözcük bile çıkmadı.</p>

  <p>“Beyler,” diye bağırdı konuklardan korkuluğun üstünde nöbetçi olarak kalmış biri; “beyler bir araba! Ah! bu Mösyö Morrel! Cesaret, cesaret! Bize kesinlikle iyi haberler getiriyor.”</p>

  <p>Mercédès ve yaşlı baba armatörü karşılamak için koştular ve onunla kapıda karşılaştılar. Mösyö Morrel’in yüzü bembeyazdı.</p>

  <p>“Ne oldu?” diye sordular hepsi bir ağızdan.</p>

  <p>“Pekala dostlarım,” diye başladı Mösyö Morrel kafasını sallayarak, “işler bizim sandığımızdan daha ciddi.”</p>

  <p>“Ah! Mösyö,” diye haykırdı Mercédès, “o masumdur!”</p>

  <p>“Ben de buna inanıyorum,” dedi Mösyö Morrel, “ama onu suçluyorlar...”</p>

  <p>“Neyle suçluyorlar peki?” diye sordu yaşlı Dantès.</p>

  <p>“Bir Bonaparte ajanı olmakla.”</p>

  <p>Bu öykünün geçtiği dönemde yaşamış olan okurlarım Mösyö Morrel’in dile getirdiği suçlamanın o zamanlar ne denli korkunç olduğunu anımsayacaklardır.</p>

  <p>Mercédès bir çığlık attı; yaşlı adam bir sandalyeye çöktü.</p>

  <p>“Ah!” diye mırıldandı Caderousse, “beni aldattınız Danglars, şaka gerçek oldu; ama bu yaşlı adamın ve bu genç kızın acıdan ölmelerine izin vermeyeceğim, her şeyi onlara anlatacağım.”</p>

  <p>“Sus lanet olası!” diye haykırdı Danglars, Caderousse’un elini yakalayarak, “ya da senin sorumluluğunu üstüme almam; kim sana Dantès’in gerçekten suçlu olmadığını söyledi? Gemi Elbe’ye yanaştı, Dantès orada indi, bütün gün Porto-Ferrajo’da kaldı; eğer onun üstünde onu tehlikeye atacak bazı mektuplar bulunursa onu destekleyenler de işbirlikçi olarak düşünülürler.”</p>

  <p>Caderousse hemen bencillik içgüdüsüyle bu düşüncenin ne denli mantıklı olduğunu anladı; Danglars’a korku ve acıdan sersemleşmiş gözlerle baktı ve ileri attığı bir adım yerine iki adım geriledi.</p>

  <p>“Bekleyelim o zaman,” diye mırıldandı.</p>

  <p>“Evet, bekleyelim,” dedi Danglars; “eğer masumsa onu özgür bırakacaklardır; eğer suçluysa hükümete karşı fesatlık yapan biriyle işbirliği yapmanın yararı yoktur.”</p>

  <p>“O zaman gidelim, burada daha uzun süre kalamam.”</p>

  <p>“Haydi gel,” dedi Danglars, eve dönmek için bir arkadaş bulmaktan hoşnut olarak, “gel, bırakalım onları ne zaman isterlerse o zaman gitsinler.”</p>

  <p>Oradan ayrıldılar: yeniden genç kızın desteği olan Fernand, Mercédès’in elinden tuttu ve onu Katalanlar’a götürdü. Öte yandan Dantès’in dostları da neredeyse baygın durumda olan yaşlı adamı Meilhan yoluna geri götürdüler.</p>

  <p>Kısa sürede Dantès’in bir Bonaparte ajanı olarak tutuklandığı dedikodusu tüm kente yayıldı.</p>

  <p>“Buna inanır mıydınız, sevgili Danglars?” dedi Mösyö Morrel, muhasebecisinin ve Caderousse’un yanına gelerek, çünkü kendisi de pek az tanıdığı kralın savcı yardımcısı Mösyö de Villefort’dan Edmond hakkında doğrudan bilgi almak için alelacele kente gitmişti; “buna inanır mıydınız?”</p>

  <p>“Elbette efendim!” diye yanıt verdi Danglars, “Dantès’in hiçbir neden olmadan Elbe Adası’na uğradığını size söylemiştim, bu konaklama bende kuşku uyandırmıştı.”</p>

  <p>“Kuşkularınızdan benden başka birine de söz etmiş miydiniz?”</p>

  <p>“Bunu yapmaktan kaçınmıştım efendim,” diye ekledi Danglars alçak sesle, “biliyorsunuz başkasına hizmet etmiş ve düşüncelerini saklamayan amcanız Mösyö Policar Morrel nedeniyle sizin de Napoléon’u tuttuğunuzdan kuşku duyuluyor; Edmond’a, sonra da size haksızlık etmekten korkarım; öyle şeyler vardır ki bir küçük memurun görevi bunu armatörüne söylemek, ama başkalarından kesinlikle gizlemektir.”</p>

  <p>“Pekala Danglars, bu iyi,” dedi armatör, “siz dürüst bir çocuksunuz; zavallı Dantès’in <i>Firavun</i>’un kaptanı olması durumunda sizi de önceden düşünmüştüm.”</p>

  <p>“Nasıl düşünmüştünüz efendim?”</p>

  <p>“Evet, daha önce Dantès’e sizin hakkınızda ne düşündüğünü, sizi görevinizde alıkoymak konusunda bir isteksizliği olup olmadığını sormuştum; çünkü neden bilmem aranızda bir soğukluk var gibi gelmişti bana.”</p>

  <p>“Size ne yanıt verdi?”</p>

  <p>“Bana sözünü etmediği bir nedenden size karşı gerçekten de bazı haksızlıklar ettiğini, ama armatörünün güvenini kazanmış olan herkese kendisinin de güveni olduğunu söylemişti.”</p>

  <p>“İkiyüzlü!” diye mırıldandı Danglars.</p>

  <p>“Zavallı Dantès!” dedi Caderousse, “eşsiz bir çocuk olduğu bir gerçek.”</p>

  <p>“Öyle, ama işte bu arada,” dedi Mösyö Morrel, “<i>Firavun</i> kaptansız kaldı.”</p>

  <p>“Ah!” dedi Danglars, “ancak üç ay sonra hareket edebileceğimize göre, o zamana kadar dileyelim Dantès özgürlüğüne kavuşsun.”</p>

  <p>“Haklısınız, ama o zamana kadar?”</p>

  <p>“Eh o zamana kadar da işte ben buradayım Mösyö Morrel,” dedi Danglars; “benim uzun yolda bir gemiyi birinci kaptan kadar kullanabileceğimi biliyorsunuz; benden yararlanmak size de bir kolaylık sağlayacaktır, çünkü Edmond hapisten çıktığında kimseyi işten çıkarmak zorunda kalmayacaksınız: o yeniden görevinin başına dönecek, ben de benimkine, işte bu kadar.”</p>

  <p>“Teşekkür ederim Danglars,” dedi armatör; “işte bu her şeyi yoluna koyuyor. O zaman kumandayı ele alınız, size bu yetkiyi veriyorum ve yüklerin boşaltılmasını denetleyiniz: bireylerin başına hangi felaket gelirse gelsin işler bundan zarar görmemeli.”</p>

  <p>“İçiniz rahat etsin efendim; en azından o iyi Edmond’u görebilir miyiz?”</p>

  <p>“Bunu size biraz sonra söyleyeceğim Danglars; Mösyö de Villefort ile görüşmeye ve ondan tutuklu için yardım istemeye çalışacağım. Onun ateşli bir kralcı olduğunu biliyorum, ama Allah kahretsin, her ne kadar kralcı ve krallık savcısı da olsa, o da bir insan ve ben onun kötü biri olduğunu sanmıyorum.”</p>

  <p>“Hayır,” dedi Danglars, “ama onun hırslı olduğunu duydum ve bu da çok belli oluyor.”</p>

  <p>“Neyse,” dedi Mösyö Morrel içini çekerek, “göreceğiz; siz gemiye gidin ben de birazdan gelirim.”</p>

  <p>Sonra da iki arkadaştan ayrılıp adalet sarayının yolunu tunu.</p>

  <p>“İşin geldiği noktayı görüyorsun,” dedi Danglars Caderousse’a. “Şimdi hâlâ Dantès’i desteklemeyi istiyor musun?”</p>

  <p>“Kuşkusuz istemiyorum; ama yine de bir şakanın böyle sonuçlar doğurması korkunç bir şey.”</p>

  <p>“Hay Allah! bunu kim yaptı? Ne sen ne de ben olmadığımıza göre Fernand mı yaptı acaba? Benim kağıdı köşeye attığımı iyi biliyorsun: hattâ ben onu yırttığımı sanıyordum.”</p>

  <p>“Hayır, hayır,” dedi Caderousse. “Ah! bundan eminim; kağıdın çardağın köşesinde buruş buruş olup yuvarlandığını gördüm, ah! onun hâlâ gördüğüm yerde olmasını çok isterdim.”</p>

  <p>“Elden ne gelir? Fernand onu oradan aldı, kopyaladı ya da kopyalattı mı yani? Fernand böyle bir çabaya girmemiştir bile; ama düşünüyorum da... aman Tanrım! belki de benim yazdığım mektubu göndermiştir! İyi ki yazımı değiştirmiştim.”</p>

  <p>“Ama sen Dantès’in gizli bir iş çevirdiğini biliyor muydun?”</p>

  <p>“Ben bu konuda hiçbir şey bilmiyorum. Söylediğim gibi, ben bir şaka yapmak istemiştim, başka bir şey değil. Arlequin gibi, şaka yaparken gerçeği söylüyormuşum.”</p>

  <p>“İkisi de bir,” dedi Caderousse, “bu işin olmaması için ya da bu işe karışmamış olmak için neler vermezdim. Göreceksin, bu bize uğursuzluk getirecek Danglars!”</p>

  <p>“Eğer bu iş birine uğursuzluk getirecek ise gerçek suçluya getirecektir, gerçek suçlu da Fernand, biz değiliz. Bize nasıl bir uğursuzluk gelebilir ki? Bize sakin olmak, bu konuda kimseye bir şey söylememek düşer sadece, böylece yıldırım düşmeden fırtına gelip geçecektir.”</p>

  <p>“İnşallah!” dedi Caderousse, eliyle Danglars’a bir veda işareti yaparak, sonra işi başından aşkın insanların her zaman yaptığı gibi kendi kendine konuşarak, başını sallaya sallaya Meilhan yolunu tuttu.</p>

  <p>“Bu iyi!” dedi Danglars, “işler benim önceden tasarladığım gibi gelişiyor: işte şimdi geçici olarak kaptanım, şu Caderousse budalası çenesini tutabilirse, sonra da gerçekten kaptan olacağım. Sadece adalet Dantès’i özgür bırakırsa durum ne olur? Ah! o zaman da,” diye bir gülümsemeyle ekledi, “adalet adalettir, ben de ona uyarım.”</p>

  <p>Bunun üzerine, bir kayığa atladı ve kayıkçıya onu, anımsanacağı gibi, armatörün ona randevu verdiği <i>Firavun</i> gemisine götürmesi emrini verdi.</p>
