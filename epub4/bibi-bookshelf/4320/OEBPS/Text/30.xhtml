    <p>BEŞ EYLÜL</p>

  </div>

  <p>Morrel’in daha azını beklediği sırada Thomson ve French firmasının temsilcisi tarafından tanınan üç aylık süre zavallı adama, yazgının artık onun üstüne çullanmaktan vazgeçtiğini haber veren beklenmedik değişikliklerden biri gibi göründü. Aynı gün, başına geleni kızına, karısına ve Emmanuel’e anlattı, ailede biraz umut uyandı denmese de, rahatlama oldu. Ama ne yazık ki Morrel sadece kendisine karşı bu kadar iyi davranan Thomson ve French firmasıyla iş yapmıyordu. Söylemiş olduğu gibi ticarette dostlar değil, iş yapılan kişiler vardı. Derinlemesine düşündüğünde Mösyö Morrel Thompson ve French firmasının kendisine karşı bu cömert davranışını anlayamıyordu bile; bunu kendi kendine ancak, firmanın yaptığı çok akıllıca bir bencillik olarak açıklayabiliyordu: bize yaklaşık üç yüz bin frank borcu olan bir adamı iflas ettirip, anaparadan yüzde altı ya da sekiz yitirmek yerine, ona destek olup üç ayın sonunda üç yüz bin frankı geri almak daha iyi olur.</p>

  <p>Ne yazık ki ister kinden ister düşüncesizlikten Morrel’in iş yaptığı tüm firmalar aynı davranışı göstermediler, hattâ birkaçı tam tersi bir davranış sergiledi. Morrel tarafından imzalanmış poliçeler kılı kırk yaran bir titizlikle kasaya getirildi ve İngiliz’in tanıdığı süre sayesinde açık kalan büroda Coclès tarafından ödemeleri yapıldı. Coclès her zamanki sakinliğini koruyordu. Sadece Mösyö Morrel, ayın 15’inde Mösyö de Boville’e elli bin frank ve ayın otuzunda da otuz iki bin beş yüz franklık poliçe borcunu ödemek zorunda kalsaydı bu ay mahvolmuş bir adam olacağının farkındaydı. Neyse ki hem hapishane müfettişinin alacağı hem de poliçe borçları için ek bir süre almış bulunuyordu.</p>

  <p>Tüm Marsilya tüccarlarının görüşü art arda gelen tersliklerden sonra Morrel’in ayakta kalamayacağıydı. Bu nedenle ay sonunu her zamanki titizliğiyle kapattığını gördüklerinde şaşkınlıkları çok büyük oldu. Yine de bu durum insanlara pek güven vermedi ve hep birlikte zavallı armatörün gelecek ay sonundaki dökümünü beklediler.</p>

  <p>Tüm ay Morrel’in tüm kaynaklarını toplamak için yaptığı olağanüstü çabalarla geçli. Eskiden olsa hangi tarihli olursa olsun senetleri güvenle alınır hattâ istenirdi. Morrel doksan gün sonraki senedini kırdırmak istedi ve tüm bankaların yüzüne kapandığını gördü. Neyse ki Morrel’in güvenebileceği birkaç alacağı vardı: bu alacakları aldı: Temmuz ayının sonunda Morrel yine, yükümlülüklerini yerine getirebilecek durumda bulunuyordu.</p>

  <p>Zaten Thomson ve French firmasının temsilcisi bir daha Marsilya’da görülmemişti; Mösyö Morrel’i gelip görmesinden bir ya da iki gün sonra ortadan yok olmuştu: zaten Marsilya’da sadece belediye başkanı, hapishane müfettişi ve Mösyö Morrel ile ilişkisi olduğu için, gelip geçmesi, bu üç kişide kalan farklı anılar dışında bir iz bırakmamıştı. <i>Firavun</i>’un tayfalarına gelince, onlar da başka bir iş bulmuş gibiydiler, çünkü onlar da görünmez olmuşlardı.</p>

  <p>Kaptan Gaumard kendisini Palma'da alıkoyan rahatsızlığı geçtikten sonra dönmüştü. Mösyö Morrel’in karşısına çıkmakta kararsızdı: ama Morrel onun gelişini öğrendi ve gidip onu buldu. Soylu armatör, Penelon’un anlattıklarından, kaptanın tüm bu felaket sırasında gösterdiği cesur davranışı önceden biliyordu ve kaptanı avutmaya çalışan Morrel oldu. Kaptan Gaumard’ın gidip almaya asla cesaret edemeyeceği ücretini ona verdi.</p>

  <p>Morrel merdiveni inerken, yukarı çıkmakta olan Penelon’a rastladı. Penelon, parasını iyi kullanmış gibi görünüyordu, çünkü yepyeni giysiler içindeydi. Armatörünü fark eden onurlu dümenci çok sıkılmış göründü; sahanlığın en uzak köşesinde durdu, şaşkın gözlerini devire devire ağzındaki tütünü bir sağa bir sola geçirdi ve Mösyö Morrel’in her zamanki dostluğuyla ona uzattığı elini utangaç bir biçimde sıktı. Mösyö Morrel Penelon’un sıkıntısını giyiminin seçkinliğine yordu: zavallı adama böyle bir lüksü karşılayacak kadar para vermediği kesindi; kuşkusuz başka bir gemiyle anlaşmıştı ve utancı, eğer böyle söylenebilirse, <i>Firavun</i>'un yasını daha uzun süre tutmamasından kaynaklanıyordu. Belki de Kaptan Gaumard ile iyi talihini paylaşmaya ve yeni patronunun önerilerini ona bildirmeye gelmişti.</p>

  <p>“İyi insanlar,” dedi Morrel uzaklaşırken, “dilerim yeni patronunuz sizi benim kadar sever ve benim olduğumdan daha mutlu olur!”</p>

  <p>Ağustos ayı Morrel’in eski kredisini yükseltmek ya da yeni bir kredi bulmak için durmadan gösterdiği çabalarla geçti. 20 Agustos’ta Morrel’in bir posta arabasıyla gittiği duyuldu ve o zaman bilançonun o ayın sonunda çıkarılacağı, Morrel’in de o korkunç işlemde hazır bulunmamak için firmasının üst düzey görevlisi Emmanuel ile veznedar Coclès’e yetki vererek önceden gittiği söylendi. Ama tüm öngörülere karşın, 31 Ağustos geldiğinde kasa her zamanki gibi açıldı. Coclès, hakbilir Horatius gibi sakin, parmaklığın arkasında göründü, kendisine sunulan senetleri aynı dikkatle inceledi ve tüm poliçeleri birincisinden sonuncusuna kadar aynı titizlikle ödedi. Morrel’in tahmin ettiği iki ödeme daha geldi ve Coclès, armatöre ait kişisel poliçelerde olduğu gibi, bu senetleri de aynı titizlikle ödedi. İnsanlar artık hiçbir şey anlayamıyordu ve şom ağızlılara özgü inatla iflası Eylül sonuna atıyorlardı.</p>

  <p>Ayın 1’inde Morrel geri döndü: tüm ailesi tarafından kaygıyla bekleniyordu; Paris’e yapılan bu yolculuk son kurtuluş yolu olmalıydı. Morrel, kendisinin salık vermesiyle bir İspanyol bankacının hizmetine girmiş ve orada büyük servetini edinmeye başlamış olduğu için, eskiden ona borçlu bugün ise milyoner olan Danglars’ı düşünmüştü. Söylenenlere göre bugün Danglars’ın altı ya da sekiz milyonu ve sınırsız kredisi vardı. Danglars cebinden bir ekü bile çıkarmadan Morrel’i kurtarabilirdi: bir borcu için güvence verse Morrel kurtulurdu. Morrel uzun zamandır Danglars’ı düşünüyordu; ama elinde olmayan o içgüdüsel antipatisiyle, Morrel bu büyük çareyi elinden geldiğince ertelemişti. Ve haklıydı çünkü reddedilmenin getirdiği aşağılanmayla, kalbi kırık geri dönmüştü.</p>

  <p>Döndükten sonra da Morrel hiçbir yakınmada bulunmamış, ağzından hiçbir acı eleştiri çıkmamıştı; karısını ve kızını ağlayarak kucaklamış, Emmanuel’e elini dostça uzatmış, ikinci kattaki çalışma odasına kapanmış ve Coclès’i çağırmıştı.</p>

  <p>“Bu kez,” demişti iki kadın Emmanuel’e, “mahvolduk.”</p>

  <p>Sonra aralarında kısa bir süre fısıltıyla konuşup, Julie’nin, o sırada Nîmes’deki garnizonda bulunan erkek kardeşine yazmasını ve onu hemen çağırmasını kararlaştırmışlardı.</p>

  <p>Zavallı kadınlar onları tehdit eden felakete dayanabilmek için tüm güçlerine gereksinmeleri olduğunu içgüdüleriyle hissediyorlardı.</p>

  <p>Zaten henüz yirmi iki yaşında olmasına karşın, Maximilien Morrel’in babasının üstünde büyük bir etkisi vardı.</p>

  <p>Kararlı ve dürüst bir delikanlıydı. Bir mesleğe girmesi söz konusu olduğu zaman, babası ona geleceği konusunda baskı yapmak istememiş, genç Maximilien’in ne istediğini sormuştu. O zaman genç adam askerlik mesleğine girmek istediğini bildirmişti; sonuç olarak kusursuz bir biçimde eğitimini tamamlamış, sınavla politeknik yüksek okuluna girmiş, 53. kıtada asteğmen olarak mezun olmuştu. Bir yıldan beri bu görevi sürdürüyordu ve ilk fırsatta teğmenliğe atanacağı konusunda söz almıştı. Alayda Maximilien, sadece bir askerden istenen tüm sorumlulukları değil, bir insana önerilecek tüm görevleri de titizlikle yerine getiren biri olarak tanınıyordu ve bu nedenle ona sadece stoacı deniyordu. Kuşkusuz onu böyle çağıranların birçoğu başkalarından duydukları için kullanılıyorlardı bu sıfatı, yoksa ne anlama geldiğini bile bilmiyorlardı.</p>

  <p>İşte annesi ve kız kardeşinin, içine düşeceklerini hissettikleri ciddi durumda, kendilerini desteklemesi için yardıma çağırdıkları bu genç adamdı.</p>

  <p>Kadınlar durumun ciddiyeti konusunda yanılmamışlardı çünkü bir dakika sonra Mösyö Morrel, Coclès ile birlikte çalışma odasına girmişti; Julie Coclès’in odadan solgun, titreyerek ve yüzü altüst olmuş durumda çıktığını gördü.</p>

  <p>Yanından geçerken ona bir şeyler sormak isledi; ama adamcağız, hiç âdeti olmadığı bir biçimde merdivenlere doğru atılıp aşağı inerken ellerini gökyüzüne kaldırarak bağırmakla yetindi:</p>

  <p>“Ah matmazel! matmazel! Ne büyük felaket! Buna kim inanırdı!”</p>

  <p>Bir dakika sonra Julie onun, elinde iki ya da üç büyük sicil defteri, bir para çantası ve bir evrak dosyasıyla yukarı çıktığını gördü.</p>

  <p>Morrel sicil defterlerini inceledi, evrak dosyasını açtı ve parayı saydı.</p>

  <p>Tüm parası altı ya da sekiz bin frank tutuyordu, ayın 5’ine kadar alacakları dört ya da beş bin franktı; iki yüz seksen yedi bin beş yüz franklık bir senedi karşılamak için, olsa olsa on dört bin frank edecekti hepsi. Böyle bir ödeme yapmanın olanağı bile yoktu.</p>

  <p>Yine de Morrel akşam yemeği için indiğinde oldukça sakin görünüyordu. Bu sakinlik iki kadını en büyük ruh çöküntüsünden çok daha fazla ürküttü.</p>

  <p>Akşam yemeğinden sonra Morrel hep dışarı çıkardı; Foçalıların derneğinde kahve içmeye ve <i>Sémaphore</i> okumaya giderdi: o gün hiç dışarı çıkmadı, yeniden çalışma odasına çıktı.</p>

  <p>Coclès’e gelince, iyice sersemlemiş görünüyordu. Günün bir bölümünde, otuz derece güneşin altında başı çıplak, avluda bir taşın üstüne oturup kalmıştı.</p>

  <p>Emmanuel kadınları yatıştırmaya çalışıyordu, ama kötü bir konuşmacıydı. Genç adam firmanın işlerinin ne durumda olduğunu iyi bildiği için Morrel ailesinin üstüne çöken bu büyük felaketi de hissediyordu.</p>

  <p>Gece oldu: iki kadın geceyi Morrel’in çalışma odasından aşağı inip yanlarına gelmesini umut ederek geçirdiler; ama onun, kuşkusuz çağırılmak korkusuyla, ayaklarının ucuna basarak kapılarının önünden geçtiğini duydular.</p>

  <p>Kulak kabarttılar, Morrel yatak odasına girdi ve kapıyı içerden kapadı.</p>

  <p>Madam Morrel kızını yatmaya gönderdi; Julie çekildikten yarım saat sonra ayağa kalktı, ayakkabılarını çıkardı ve kocasının ne yaptığını anahtar deliğinden görmek için sessizce koridora geçti.</p>

  <p>Koridorda, giden birinin gölgesini gördü: bu aynı kaygıyı duyup annesinin yaptığını yapmış olan Julie idi.</p>

  <p>Genç kız Madam Morrel’in yanına gitti.</p>

  <p>“Yazıyor,” dedi.</p>

  <p>İki kadın hiç konuşmadan ne olduğunu tahmin ettiler.</p>

  <p>Madam Morrel anahtar deliğine eğildi. Gerçekten de Morrel yazıyordu; ama kızının fark etmediği şeyi o, Madam Morrel fark etmişti, kocası damgalı bir kağıt üzerine yazıyordu.</p>

  <p>Aklına korkunç bir düşünce geldi, kocası vasiyetnamesini yazıyordu; tüm eli ayağı titredi, ama yine de hiçbir şey söylememeyi başardı.</p>

  <p>Ertesi gün Madam Morrel son derece sakin görünüyordu; her zamanki gibi çalışma odasında kaldı, alışıldığı üzere öğle yemeğine indi, sadece akşam yemeğinden sonra kızını yanına oturttu, çocuğun başını kollarının arasına aldı ve onu uzun zaman göğsünün üstünde tuttu.</p>

  <p>Akşam Julie annesine, ne kadar sakin görünürse görünsün babasının kalbinin şiddetli bir biçimde attığını fark ettiğini söyledi.</p>

  <p>Sonraki iki gün de benzer biçimde geçip gitti. 4 Eylül akşamı Mösyö Morrel kızından çalışma odasının anahtarını istedi.</p>

  <p>Julie kendisine uğursuz gibi gelen bu istek karşısında ürperdi. Babası her zaman onda duran ve sadece çocukken onu cezalandırmak için geri aldığı bu anahtarı neden geri istiyordu?</p>

  <p>Genç kız Mösyö Morrel’e baktı.</p>

  <p>“Ne kötülük yaptım da benden bu anahtarı geri istiyorsunuz, babacığım?” diye sordu.</p>

  <p>“Hiçbir şey yavrum,” diye yanıt verdi, bu kadar basit bir soru karşısında gözleri dolan Morrel; “hiçbir şey, sadece ona ihtiyacım var.”</p>

  <p>Julie anahtarı arıyor gibi yaptı.</p>

  <p>“Odamda bırakmış olmalıyım,” dedi.</p>

  <p>Ve dışarı çıktı, odasına gideceğine aşağı indi ve Emmanuel’e danışmak için koştu.</p>

  <p>“Bu anahtarı babanıza vermeyin,” dedi genç adam, “ve yarın sabah ne olursa olsun onun yanından ayrılmayın.”</p>

  <p>Genç kız Emmanuel’in ağzını aramaya çalıştı; ama o daha fazla hiçbir şey bilmiyordu ya da başka bir şey söylemek istemiyordu.</p>

  <p>4 Eylül’ü 5 Eylül’e bağlayan gece boyunca Madam Morrel kulağını duvarın tahta kaplamasına dayayıp bekledi. Sabah saat üçe doğru yatak odasında kocasının huzursuzca yürüdüğünü duydu.</p>

  <p>Ancak saat üçte Morrel kendini yatağa attı.</p>

  <p>İki kadın geceyi birlikte geçirdiler. Bir gece öncesinden beri Maximilien’i bekliyorlardı.</p>

  <p>Saat sekizde Mösyö Morrel odalarına girdi. Sakindi, ama solgun ve çökmüş yüzünden, huzursuz bir gece geçirdiği belli oluyordu.</p>

  <p>Kadınlar ona iyi uyuyup uyumadığını sormaya cesaret edemediler.</p>

  <p>Morrel karısına karşı çok iyi, kızına karşı hiçbir zaman olmadığı kadar babaca davrandı; zavallı çocuğuna bakmaya, onu kucaklamaya doyamıyordu.</p>

  <p>Julie Emmanuel’in söylediklerini anımsadı ve babası dışarı çıktığında onu izlemek istedi, ama babası onu tatlılıkla iterek:</p>

  <p>“Annenin yanında kal,” dedi.</p>

  <p>Julie üstelemek istedi.</p>

  <p>“Ben böyle istiyorum!” dedi Morrel.</p>

  <p>Morrel kızına ilk kez, “Ben böyle istiyorum,” diyordu, ama bunu öyle babacan bir ses tonuyla söylüyordu ki, Julie daha ileri gitmeye cesaret edemedi.</p>

  <p>Sessiz, hareketsiz, ayakta, yerinde kalakaldı. Bir dakika sonra kapı yeniden açıldı, Julie iki kolun onu sardığını, birinin alnından öptüğünü hissetti.</p>

  <p>Gözlerini kaldırdı ve bir neşe çığlığı attı.</p>

  <p>“Maximilien, kardeşim!” diye bağırdı.</p>

  <p>Bu çığlığı duyan Madam Morrel koştu ve kendini oğlunun kollarına attı.</p>

  <p>“Anneciğim, dedi genç adam, bir Madam Morrel’e, bir kızına bakarak; “ne var? ne oluyor? Mektubunuz beni korkuttu, hemen koştum.”</p>

  <p>“Julie,” dedi Madam Morrel genç kıza işaret ederek, “git babana, Maximilien’in geldiğini haber ver.”</p>

  <p>Genç kız dairenin dışına çıktı ama merdivenin birinci basamağında elinde bir mektup tutan bir adamla karşılaştı.</p>

  <p>“Siz Matmazel Julie Morrel değil misiniz?” dedi adam çok belirgin bir İtalyan aksanıyla.</p>

  <p>“Evet mösyö,” diye yanıt verdi genç kız kekeleyerek; “ama benden ne istiyorsunuz? Ben sizi tanımıyorum.”</p>

  <p>“Bu mektubu okuyunuz,” dedi adam, ona bir kağıt uzatarak.</p>

  <p>Julie karar veremiyordu.</p>

  <p>“Babanızın kurtuluşu söz konusu,” dedi haberci.</p>

  <p>Genç kız kağıdı koparır gibi onun elinden aldı.</p>

  <p>Sonra hemen açtı ve okudu.</p>

  <p><br/></p>

  <p><i>Meilhan yolunda randevu, hemen 15 numaralı eve giriniz, kapıcıdan beşinci kattaki odanın anahtarını isteyiniz, bu odaya giriniz, şöminenin köşesinde duran kırmızı ipekten örülü keseyi alınız ve bu keseyi babanıza götürünüz.</i></p>

  <p><i>Bunun saat on birden önce olması çok önemlidir.</i></p>

  <p><i>Dediklerimi kesinlikle yapacağınıza bana söz vermiştiniz, size bu sözünüzü anımsatıyorum.</i></p>

  <p style="text-align: right;">DENİZCİ SİMBAD</p>

  <p><br/></p>

  <p>Genç kız bir neşe çığlığı attı, gözlerini kaldırdı, soru sormak için kendisine bu kağıdı veren adamı aradı ama adam yok olmuştu.</p>

  <p>Mektubu ikinci bir kez okumak için gözlerini kağıda çevirdi ve altta ek bir not olduğunu gördü.</p>

  <p>Okudu:</p>

  <p><br/></p>

  <p><i>Bu görevi tek başınıza, yalnız olarak yerine getirmeniz çok önemlidir; eğer birisi ile gelirseniz ya da sizin yerinize başkası giderse, kapıcı, denilenden ne demek istediğinizi anlamadığını söyleyecektir.</i></p>

  <p><br/></p>

  <p>Bu not birden genç kızın neşesini kaçırdı. Korkması gerekmiyor muydu? Bu ona hazırlanmış bir tuzak olamaz mıydı? Saflığı onun yaşında bir genç kızın karşılaşabileceği tehlikelerin neler olduğunu bilmesine engeldi, ama korkmak için tehlikeyi bilmeye ihtiyaç yoktur; bir şeyi de belirtmek gerekiyor, en büyük korku uyandıranlar her zaman bilinmeyen tehlikelerdir.</p>

  <p>Julie duraksıyordu, birine danışmaya karar verdi.</p>

  <p>Ama garip bir duyguyla ne annesinden ne de erkek kardeşinden yardım istedi, Emmanuel’e gitti.</p>

  <p>Aşağı indi, Thomson ve French firmasının temsilcisinin geldiği gün başına geleni anlattı; merdivende olanı anlattı, verdiği sözü yineledi ve ona mektubu gösterdi.</p>

  <p>“Oraya gitmek gerek matmazel,” dedi Emmanuel.</p>

  <p>“Oraya gitmek mi?” diye mırıldandı Julie.</p>

  <p>“Evet, ben de sizinle geleceğim.”</p>

  <p>“Ama yalnız olmam gerektiğini anlamadınız mı?” dedi Julie.</p>

  <p>“Yine yalnız olacaksınız,” dedi genç adam; “ben sizi Musée sokağının köşesinde bekleyeceğim; beni kaygılandıracak biçimde gecikirseniz yanınıza geleceğim, söz veriyorum, size zarar verdiğini söyleyeceğiniz kişilerin vay haline!”</p>

  <p>“Demek, siz benim bu çağrıya uymam gerektiğini düşünüyorsunuz Emmanuel,” dedi genç kız duraksayarak.</p>

  <p>“Evet; haberci size babanızın kurtuluşunun söz konusu olduğunu söylemedi mi?”</p>

  <p>“Evet ama, Emmanuel, nasıl bir tehlike olabilir?” diye sordu genç kız.</p>

  <p>Emmanuel bir an durdu, ama genç kızı hemen ve gecikmeden ikna etme isteği baskın geldi.</p>

  <p>“Dinleyin,” dedi ona, “bugün 5 Eylül değil mi?”</p>

  <p>“Evet.”</p>

  <p>“Bugün saat on birde babanızın yaklaşık üç yüz bin frank ödemesi gerekiyor.”</p>

  <p>“Evet, bunu biliyoruz.”</p>

  <p>“Evet, ama kasada on beş bin bile yok,” dedi Emmanuel.</p>

  <p>“O zaman ne olacak?”</p>

  <p>“Eğer bugün, saat on birden önce babanız ona yardım edecek birini bulamazsa iflasını açıklamak zorunda kalacak.”</p>

  <p>“Ah! gelin! gelin!” diye bağırdı genç kız genç adamı yanında sürükleyerek.</p>

  <p>Bu sırada Madam Morrel her şeyi oğluna anlatmıştı.</p>

  <p>Genç adam babasının başına art arda gelen felaketlerden sonra, firmanın harcamaları konusunda büyük değişikliklere gidildiğini biliyordu; ama işlerin bu noktaya varmış olduğunu bilmiyordu.</p>

  <p>Kalakaldı.</p>

  <p>Sonra birden daireden dışarı fırladı, hızla merdivenleri çıktı, çünkü babasının çalışma odasında olduğunu sanıyordu, kapıyı çaldı ama boşuna, kimse yoktu.</p>

  <p>Çalışma odasının kapısındayken dairenin kapısının açıldığını duydu, geri döndü ve babasını gördü. Mösyö Morrel dosdoğru çalışma odasına gideceğine yatak odasına girmişti ve oradan ancak şimdi çıkıyordu.</p>

  <p>Mösyö Morrel Maximilien’i fark edince bir şaşkınlık çığlığı attı; genç adamın geldiğini bilmiyordu. Redingotunun altına sakladığı bir şeyi sol koluyla sıkıştırarak olduğu yerde kımıldamadan durdu.</p>

  <p>Maximilien hemen merdivenleri indi ve babasının boynuna atıldı; ama birden, sadece sağ kolu babasının göğsüne dayalı olduğu halde, geriledi.</p>

  <p>“Babacığım,” dedi ölü gibi sarararak, “neden redingotunuzun altında bir çift tabanca var?”</p>

  <p>“Ah! işte ben de bundan korkuyordum!” dedi Morrel.</p>

  <p>“Babacığım! Babacığım! Tanrı aşkına!” diye bağırdı genç adam, “bu tabancalar ne için?”</p>

  <p>“Maximilien,” diye yanıt verdi Morrel gözlerini oğluna dikerek “sen bir erkeksin, hem de onurlu bir erkek; gel, sana anlatayım.”</p>

  <p>Ve Morrel güvenli adımlarla çalışma odasına çıktı, oysa Maximilien onu sendeleyerek izliyordu.</p>

  <p>Morrel kapıyı açtı ve oğlu girdikten sonra kapadı; sonra bekleme odasını geçti, masaya yaklaştı, tabancalarını masanın köşesine bıraktı ve parmağı ile oğluna açık bir sicil defterini gösterdi.</p>

  <p>Bu defterde durum tam olarak kayıtlıydı.</p>

  <p>Morrel yarım saat sonra iki yüz seksen yedi bin beş yüz frank ödemek zorundaydı.</p>

  <p>Topu topu on beş bin iki yüz elli yedi frankı vardı.</p>

  <p>“Oku,” dedi Morrel.</p>

  <p>Genç adam okudu ve bir an ezilmiş gibi kaldı.</p>

  <p>Morrel bir şey söylemiyordu; rakamların acımasız kararına ekleyecek nesi olabilirdi?</p>

  <p>“Siz bu felakete karşı koyabilmek için her şeyi yaptınız değil mi babacığım?” dedi bir dakika sonra.</p>

  <p>“Evet,” diye yanıt verdi Morrel.</p>

  <p>“Güvenebileceğiniz hiçbir alacağınız yok mu?”</p>

  <p>“Hiç yok.”</p>

  <p>“Tüm kaynaklarınızı tükettiniz mi?”</p>

  <p>“Hepsini.”</p>

  <p>“Ve yarım saat sonra,” dedi Maximilien boğuk bir sesle, adımız lekelenecek.</p>

  <p>“Kan onursuzluğu temizler,” dedi Morrel.</p>

  <p>“Haklısınız babacığım, sizi anlıyorum.”</p>

  <p>Sonra elini tabancalara doğru uzatarak:</p>

  <p>“Bir sizin için, bir benim için tabanca var,” dedi; “teşekkür ederim!”</p>

  <p>Morrel onun elini tuttu.</p>

  <p>“Ya annen... ya kız kardeşin... onlara kim bakacak?”</p>

  <p>Genç adamın tüm bedeninden bir ürperti geçti.</p>

  <p>“Babacığım,” dedi, “bana yaşamamı söylediğinizin farkında mısınız?</p>

  <p>“Evet, sana onu söylüyorum,” dedi Morrel, “çünkü bu senin görevin; sen sakin ve güçlü bir insansın Maximilien... Maximilien, sen sıradan bir adam değilsin, senden hiçbir şey istemiyorum, sana hiçbir şey yapmanı emretmiyorum, sana sadece şunu söylüyorum: Durumunu bir yabancının gözüyle incele ve kararını kendin ver.”</p>

  <p>Genç adam bir an düşündü sonra yazgıya soylu bir biçimde boyun eğme ifadesi geçti gözlerinden; sadece yavaş ve üzgün bir biçimde rütbesini gösteren apoletlerini söktü.</p>

  <p>“Şimdi iyi,” dedi elini Morrel’e uzatarak. “Huzur içinde ölünüz babacığım! Ben yaşayacağım.”</p>

  <p>Morrel oğlunun dizlerine kapanmak için bir hamle yaptı. Maximilien onu kendine çekli ve bu iki soylu yürek bir an üst üste çarptı.</p>

  <p>“Bunda benim bir suçum olmadığını biliyorsun değil mi?” dedi Morrel.</p>

  <p>Maximilien gülümsedi.</p>

  <p>“Biliyorum babacığım, siz benim şimdiye dek tanıdığım en onurlu insansınız.</p>

  <p>“İyi, her şeyi konuştuk: şimdi annenin ve kız kardeşinin yanına dön.”</p>

  <p>“Babacığım,” dedi genç adam dizini bükerek, “beni kutsayın!”</p>

  <p>Morrel oğlunun başını iki eli arasına aldı, kendine yaklaştırdı ve birçok kez dudaklarını değdirerek şöyle dedi:</p>

  <p>“Ah! evet, evet, kendi adıma, kusursuz insanların üç kuşağı adına seni kutsuyorum; benim sesimle sana söylediklerini dinle: felaketin yıktığı yapıyı Tanrı yeniden yapabilir. Beni bu biçimde ölmüş görünce en katı yürekliler bile sana acıyacaklardır; bana vermeyi reddettikleri zamanı sana vereceklerdir; o utanç verici sözü söylememeleri için çaba göster; işe koyul, çalış delikanlı, cesaretle ve ateşli bir biçimde savaş: sen, annen ve kız kardeşin, borçlu olduğum sizlerin mal varlığınızın günden güne çoğalması ve senin ellerinde meyvelerini vermesi amacıyla, en azla yetinerek yaşayın. Günlerden bir gün, büyük gün, saygınlığa yeniden kavuşulduğu görkemli gün, yine bu odada şöyle diyeceğini düşün: babam öldü, çünkü bugün benim yaptığımı yapamamıştı; ama rahat ve sakin öldü, çünkü ölürken benim bunları yapacağımı biliyordu.”</p>

  <p>“Ah! babacığım, babacığım,” diye bağırdı genç adam, “keşke yaşayabilseydiniz!”</p>

  <p>“Eğer yaşarsam, her şey değişir; eğer yaşarsam ilgi kuşkuya dönüşür, acıma da hırsa; eğer yaşarsam ben artık sadece sözünde durmayan, yükümlülüklerinden kaçan biri olurum, sonuç olarak sadece hileli iflas etmiş biri konumuna düşerim. Eğer ölürsem, tersine, Maximilien, düşünsene, ölü bedenim artık yalnızca bahtsız, ama onurlu bir adamın ölüsü olur. Yaşarsam en iyi dostlarım evime gelmekten kaçınırlar, ölürsem tüm Marsilya mezarıma kadar ağlayarak beni izler; yaşarsam benim adımdan utanç duyarsın; ölürsem başını kaldırır ve şöyle dersin:</p>

  <p>“‘Ben verdiği sözü ilk kez tutamadığı için intihar eden bir adamın oğluyum.’”</p>

  <p>Genç adam inledi, ama yazgıya boyun eğmiş göründü. İkinci kez yüreğiyle değil aklıyla inanıyordu.</p>

  <p>“Şimdi beni yalnız bırak ve kadınları uzaklaştırmaya çalış,” dedi Morrel.</p>

  <p>“Kız kardeşimi bir kez daha görmek istemez misiniz?” diye sordu Maximilien.</p>

  <p>Bu görüşmede son ve gizli bir umut saklıydı genç adam için, bu nedenle bunu önermişti. Mösyö Morrel başını salladı.</p>

  <p>“Onu bu sabah gördüm,” dedi, “ve veda ettim.”</p>

  <p>“Benden özel bazı istekleriniz var mı babacığım?” diye sordu Maximilien, bozuk bir sesle.</p>

  <p>“Evet, var oğlum, kutsal bir istek.”</p>

  <p>“Söyleyin babacığım.”</p>

  <p>“Thomson ve French firması belki insancıllığından belki de bencilliğinden, insanların yüreklerini okumak benim işim değil, bana acıyan tek firma oldu. On dakika sonra iki yüz seksen yedi bin beş yüz franklık bir senetin karşılığını almak için burada olacak. Firma temsilcisi bana üç aylık bir süre vermişti, daha doğrusu, armağan etmişti. İlk ödeme yapılacak firma bu olsun oğlum ve bu adam senin için kutsal olsun.”</p>

  <p>“Olur, babacığım,” dedi Maximilien.</p>

  <p>“Şimdi bir kez daha elveda,” dedi Morrel, “git, git, yalnız kalmaya ihtiyacım var; vasiyetimi yatak odamdaki yazı masasında bulacaksın.”</p>

  <p>Genç adam ayakta, ölü gibi durdu, istiyor, ama yapamıyordu sanki.</p>

  <p>“Dinle Maximilien,” dedi babası, “düşün ki ben de senin gibi bir askerim, bir tabyayı ele geçirme emri aldım, bunu yaparken ölmem gerektiğini bilsen biraz önce bana söylediklerini söylemez miydin? ‘Gidin babacığım, çünkü kalırsanız onurunuzu lekelersiniz, utanmaktansa ölmek daha iyidir!’”</p>

  <p>“Evet, evet,” dedi genç adam, “evet.”</p>

  <p>Ve Morrel’i kollarının arasında heyecanla sıkarak şöyle dedi:</p>

  <p>“Gidiniz babacığım.”</p>

  <p>Ve kendini odadan dışarı attı.</p>

  <p>Oğlu dışarı çıkınca Morrel bir an ayakta, gözlerini kapıya dikmiş olarak durdu; sonra elini uzattı, çıngırağın kordonunu buldu ve çaldı.</p>

  <p>Bir dakika sonra Coclès göründü.</p>

  <p>Bu artık aynı adam değildi; şu üç günlük heyecan onu mahvetmişti. Morrel firmasının ödemeleri yapamayacak olması düşüncesi, sırtında taşıdığı son yirmi yıldan daha fazla belini bükmüştü.</p>

  <p>“İyi dostum Coclès,” dedi Morrel tanımlanması olanaksız bir ses tonuyla, “sen bekleme odasında kalacaksın. Üç ay önce gelen o mösyö, biliyorsun, Thomson ve French firmasının temsilcisi gelecek, onu haber vereceksin.”</p>

  <p>Coclès hiç yanıt vermedi; başıyla bir işaret yaptı, gidip bekleme odasında oturdu ve bekledi.</p>

  <p>Morrel yeniden sandalyesine çöktü; gözlerini saatin sarkacına çevirdi: yedi dakikası kalmıştı, hepsi buydu; yelkovan inanılmaz bir hızla ilerliyordu; ilerleyişini görür gibi oluyordu.</p>

  <p>Belki yanlış ama en azından doğru görünen bir akıl yürütmenin ardından, bu dünyada sevdiği her şeyden ayrılmak ve kendisi için huzurlu bir aile ortamı demek olan yaşamı terk etmek üzere olan henüz genç bu adamın kafasından, bu son anlarda neler geçtiğini anlatmak olanaksızdı: bu konuda bir kanıya varmak için onun terle kaplı ama yine de yazgıya boyun eğmiş alnını, gözyaşları içinde, ama yine de gökyüzüne çevrili bakışlarını görmek gerekiyordu.</p>

  <p>Akrep durmadan ilerliyordu, tabancalar dopdoluydu; elini uzattı, tabancalardan birini aldı ve kızının adını mırıldandı.</p>

  <p>Sonra ölüm silahını bıraktı, kalemi aldı ve birkaç sözcük yazdı.</p>

  <p>Sevgili kızına yeteri kadar veda etmemişti sanki.</p>

  <p>Sonra saatin sarkacına döndü; artık dakikaları değil saniyeleri sayıyordu.</p>

  <p>Ağzı yarı aralık, gözleri yelkovana dikili olarak silahı eline aldı; horozu kaldırırken yaptığı gürültüden ürperdi.</p>

  <p>O anda alnı daha soğuk bir terle kaplandı, daha ölümcül bir iç sıkıntısı yüreğini sardı.</p>

  <p>Merdiven kapısının menteşelerinin gıcırdadığını duydu.</p>

  <p>Sonra çalışma odasının kapısı açıldı. Saat on biri çalmak üzereydi.</p>

  <p>Morrel arkasını dönmedi bile, Coclès’in şu sözlerini bekliyordu:</p>

  <p>“Thompson ve French firmasının temsilcisi.”</p>

  <p>Ve silahı ağzına yaklaştırdı...</p>

  <p>Birden bir çığlık duydu: bu kızının sesiydi.</p>

  <p>Döndü ve Julie’yi gördü; tabanca elinden düştü.</p>

  <p>“Babacığım!” diye bağırdı genç kız, soluk soluğa ve neredeyse sevinçten ölecek gibi, “Kurtuldunuz! Kurtuldunuz!”</p>

  <p>Ve kırmızı ipekten örülü para kesesini elinde sallayarak onun kollarına atıldı.</p>

  <p>“Kurtuldunuz! demekle ne demek istiyorsun çocuğum?” diye sordu Morrel.</p>

  <p>“Evet, kurtuldunuz! Bakın, bakın!” dedi genç kız.</p>

  <p>Morrel keseyi aldı ve ürperdi, çünkü belli belirsiz bir anı ona bu eşyanın bir zamanlar kendisine ait olduğunu hatırlatmıştı.</p>

  <p>Kesede iki yüz seksen yedi bin beş yüz franklık senet duruyordu.</p>

  <p>Senet ödenmişti.</p>

  <p>Ayrıca bir fındık büyüklüğünde bir elmas ve yanında üzerine iki sözcük yazılmış bir kağıt vardı:</p>

  <p>“Julie’nin drahoması.”</p>

  <p>Morrel eliyle alnını sıvazladı. Düş gördüğünü sanıyordu.</p>

  <p>O anda saat on biri çaldı.</p>

  <p>Çelik sarkacın her vuruşu sanki kendi kalbine iniyormuş gibi titreşti.</p>

  <p>“Haydi kızım, anlat bakalım,” dedi. “Bu keseyi nerede buldun?”</p>

  <p>“Meilhan yolu 15 numaralı evde beşinci katta küçük fakir bir odanın şöminesinin köşesinde.”</p>

  <p>“Ama bu kese sana ait değil,” diye bağırdı Morrel.</p>

  <p>Julie o sabah aldığı mektubu babasına uzattı.</p>

  <p>“Sen bu evde yalnız mıydın?” dedi Morrel mektubu okuduktan sonra.</p>

  <p>“Emmanuel benimle geldi babacığım. Beni Musée sokağının köşesinde bekleyecekti, ama çok garip, döndüğümde artık orada değildi.”</p>

  <p>“Mösyö Morrel!” diye bağırdı bir ses merdivenlerde, “Mösyö Morrel!”</p>

  <p>“Bu onun sesi,” dedi Julie.</p>

  <p>O anda yüzü sevinç ve heyecandan altüst olmuş bir halde Emmanuel içeri girdi.</p>

  <p>“<i>Firavun</i>!” diye bağırdı; “<i>Firavun</i>!”</p>

  <p>“Ne? <i>Firavun</i> mu? Deli misiniz Emmanuel? Onun battığını biliyorsunuz.”</p>

  <p>“<i>Firavun</i>! Mösyö, <i>Firavun</i>’unun gelişini haber veriyorlar; <i>Firavun</i> limana giriyor.”</p>

  <p>Morrel kendini sandalyesine bıraktı, gücü kalmamıştı; aklı bu art arda gelen inanılmaz, görülmemiş, masalsı olayları anlamayı reddediyordu.</p>

  <p>Bu kez oğlu içeri girdi.</p>

  <p>“Babacığım,” diye bağırdı Maximilien, “ <i>Firavun</i>’un ortadan yok olduğunu mu söylemiştiniz? Gözcü haber verdi, şimdi limana giriyor.”</p>

  <p>“Dostlarım,” dedi Morrel, “eğer bu doğruysa, Tanrı’nın mucizesine inanmak gerek! Olanaksız! Olanaksız!”</p>

  <p>Ama gerçek olan ve ondan daha fazla inanılmaz olan elinde tuttuğu bu keseydi, ödemenin yapıldığını gösteren bu mektuptu, bu göz kamaştırıcı elmastı.</p>

  <p>“Ah! Mösyö,” dedi Coclès bu kez, “<i>Firavun</i> ne anlama geliyor?”</p>

  <p>“Haydi çocuklarım,” dedi Morrel ayağa kalkarak, “görmeye gidelim ve eğer bu yanlış bir haberse Tanrı yardımcımız olsun.”</p>

  <p>Aşağı indiler; merdivenin ortasında Madam Morrel bekliyordu: zavallı kadın yukarı çıkmaya cesaret edememişti.</p>

  <p>Bir dakikada Canebière’e ulaştılar.</p>

  <p>Liman kalabalıktı.</p>

  <p>Tüm bu kalabalık Morrel’in önünde açıldı.</p>

  <p><i>“Firavun! Firavun!”</i> diyordu herkes bir ağızdan.</p>

  <p>Gerçekten de göz kamaştırıcı, inanılmaz şey, Saint-Jean kulesinin karşısında, pupasının üstünde beyaz harflerle “<i>Firavun</i>” –Morrel ve Oğulları, Marsilya– yazılı, kesinlikle öbür <i>Firavun</i>’un büyüklüğünde, öbürü gibi kırmızböcegi ve çivit yüklü bir gemi demir atıyor, yelkenlerini istinga ediyordu; güvertede Kaptan Gaumard emirler veriyor, Penelon usta Mösyö Morrel’e işaretler ediyordu.</p>

  <p>Artık hiç kuşku yoktu: duyuların tanıklığıydı orada olan, on bin kişi bu tanıklığı desteklemek için gelmişlerdi.</p>

  <p>Morrel ve oğlu dalgakıranın üstünde, bu mucizeye tanık tüm kentin alkışlarıyla birbirlerine sarılırlarken yüzünün yarısı siyah bir sakalla örtülü, nöbetçi kulübesinin arkasına saklanmış bir adam bu sahneyi yüreği sızlayarak seyrediyor ve şu sözcükleri mırıldanıyordu:</p>

  <p>“Mutlu ol soylu yürek; yaptığın ve yapacağın tüm iyilikler için sana teşekkürler; senin yaptığın iyilikler gibi benim minnetim de gölgede kalsın.”</p>

  <p>Adam, sevinç ve mutlulukla gülümseyerek saklandığı yerden çıktı ve herkes günün olayıyla meşgul olduğu için kimsenin dikkatini çekmeden iskele görevini yapan küçük merdivenlerden aşağı indi ve üç kez seslendi:</p>

  <p>“Jacopo! Jacopo! Jacopo!”</p>

  <p>O zaman bir şalupa ona doğru geldi, onu kıyıdan aldı ve son derece donanımlı bir yata götürdü, adam bir denizci hafifliği ile güverteye atladı; oradan bir kez daha, sevinçten ağlayarak tüm kalabalığın elini dostça sıkan ve bu bilinmeyen iyilikseveri gökyüzünde arıyormuş gibi belirsiz bakışlarla ona teşekkür eden Morrel’e baktı.</p>

  <p>“Şimdi,” dedi yabancı adam, “elveda iyilik, insancıllık, minnettarlık... Yürekte açan tüm duygulara elveda!.. İyileri ödüllendirmek için kendimi Tanrı’nın yerine koydum... Kötüleri cezalandırmak için intikam tanrısı yerini bana bıraksın şimdi!”</p>

  <p>Bu sözlerden sonra bir işaret verdi ve sanki bu işareti bekliyormuş gibi yat hemen denize açıldı.</p>
