    <p>91</p>

    <p>ANA VE OĞUL</p>

  </div>

  <p>Monte Cristo Kontu beş genci hüzünlü ve soylu bir gülümsemeyle selamladı, Maximilien ve Emmanuel ile birlikte arabaya bindi.</p>

  <p>Albert, Beauchamp ve Château-Renaud düello alanında yalnız kaldılar.</p>

  <p>Genç adam iki tanığına utanç duymadan, olup bitenler hakkında görüşlerini sorar gibi bakan gözlerini dikti.</p>

  <p>“İnanın sevgili dostum,” dedi önce Beauchamp, ister fazla duyarlı ister daha az ikiyüzlü olduğundan, “sizi kutlamama izin verin: işte pek hoş olmayan bir sorunun umulmadık bir biçimde iyi çözümlenişi.”</p>

  <p>Albert bir an hiç konuşmadan düşüncelere daldı. Château-Renaud esnek kamçısını çizmelerine vurmakla yetindi.</p>

  <p>“Gitmiyor muyuz?” dedi sıkıcı bir sessizlikten sonra.</p>

  <p>“Ne zaman isterseniz,” diye yanıt verdi Beauchamp; “sadece Mösyö de Morcerf’i kutlamama izin verin; bugün o kadar yiğitlik... o kadar az rastlanan bir gönül yüceliği gösterdi ki!”</p>

  <p>“Ah! evet,” dedi Château-Renaud.</p>

  <p>“İnsanın kendine bu kadar söz geçirebilmesi harika bir şey,” diye devam etti Beauchamp.</p>

  <p>“Bu kesin: bana gelince, ben bunu yapamazdım,” dedi Château-Renaud son derece anlamlı bir soğuklukla.</p>

  <p>“Beyler,” diye onların sözünü kesti Albert, “Mösyö de Monte Cristo ile benim aramda çok ciddi bir şeyler olduğunu anlamadınız sanırım.”</p>

  <p>“Anladık, anladık,” dedi hemen Beauchamp, “ama işi gücü olmayanlar sizin kahramanlığınızı anlayabilecek düzeyde değiller, er ya da geç beden sağlığınız ve yaşam süreniz elverdiğince, yılmadan, onlara bunu açıklamak zorunda kalacağınızı göreceksiniz. Size bir öğüt vermemi ister misiniz dostum? Napoli’ye, La Haye’e ya da Sen-Petersburg’a, onur konusunda biz deli dolu Parislilerden daha akıllı insanların olduğu sakin ülkelere gidin. Oraya gidince tabancanızla kimseye bir şey yapmayın, iskambil oyununda aynı renk kağıtları art arda sıralamaya bakın; birkaç yıl sonra rahat rahat Fransa’ya dönebilmek için kendinizi unutturun ya da huzur bulmak için akademik çalışmalara ağırlık verin. Haklı değil miyim Mösyö Château-Renaud?”</p>

  <p>“Ben de böyle düşünüyorum,” dedi kibar adam. “Hiçbir şey sonuçsuz bir düello kadar ciddi düellolara yol açmaz.”</p>

  <p>“Teşekkür ederim beyler,” diye karşılık verdi Albert soğuk bir gülümsemeyle; “öğüdünüze uyacağım, ama siz söylediğiniz için değil, benim niyetim de Fransa’dan ayrılmak olduğu için. Bana tanık olarak yardımcı olduğunuz için de size teşekkür ederim. Bu kalbimin derinliklerine iyice yerleşti, biraz önce duyduğum sözlerden sonra artık sadece bunu anımsayacağım.”</p>

  <p>Château-Renaud ve Beauchamp birbirlerine baktılar. İkisi de aynı biçimde etkilenmişlerdi, Morcerf’in onlara teşekkür etme biçimi öyle bir kararlılığın izlerini taşıyordu ki, konuşma devam ederse durum hepsi için güç olacaktı.</p>

  <p>“Elveda Albert,” dedi birden Beauchamp elini kayıtsızca genç adama uzatarak, ama Albert hâlâ uyuşukluktan kurtulamamıştı.</p>

  <p>Gerçekten de Beauchamp’ın uzattığı eli sıkmadı.</p>

  <p>“Elveda,” dedi bu kez Château-Renaud sol eliyle küçük bastonunu tutup sağ eliyle selam vererek.</p>

  <p>Albert’in dudaklarından güçlükle “Elveda!” sözcüğü çıktı. Bakışları daha açıktı; bu bakışlarda içinde hapsettiği öfkenin tüm şiiri, kibirli küçümsemeler ve bağışlayıcı kızgınlık vardı.</p>

  <p>İki tanık arabaya bindikten sonra, Albert bir süre hareketsiz ve hüzünlü durmaya devam etti, sonra birden atını uşağının gemini bağladığı küçük ağaçtan çözerek eyere hafifçe atladı, hızla Paris yolunu tuttu. Bir çeyrek saat sonra Helder sokağındaki konağa giriyordu.</p>

  <p>Attan inerken kontun yatak odasındaki perdenin arkasında babasının soluk yüzünü görür gibi oldu; Albert içini çekerek başını çevirdi ve kendi küçük evine girdi.</p>

  <p>Evine girince çocukluğundan bu yana yaşamını o kadar tatlı, o kadar mutlu yapan tüm zenginliklere son bir kez baktı; tabloları bir kez daha seyretti, bunlardaki yüzler ona gülüyorlarmış, manzaralar canlı renklerle hareket ediyorlarmış gibi geldi.</p>

  <p>Sonra annesinin portresini meşe çerçeveden çıkardı, resmi rulo yaptı, resmi saran altın çerçeve boş ve siyah kaldı.</p>

  <p>Sonra güzel Türk silahlarını, güzel İngiliz tüfeklerini, Japon porselenlerini, kazandığı kupaları, Feucheres ya da Barye imzalı tunçtan yapılmış sanat yapıtlarını düzenledi; dolaplarına baktı, her birinin üstüne anahtarlarını yerleştirdi, yazı masasının açık bıraktığı çekmecesine üstündeki tüm cep harçlığını bıraktı, sonra onların yanına kupalarının, mücevher kutularının, raflarının içini dolduran binlerce fantezi mücevherlerini de ekledi; her şeyin doğru ve kesin bir dökümünü yaptı ve masanın üstünde kalabalık eden kitapları ve kağıtları kaldırarak masanın en görünür köşesine bu dökümü koydu.</p>

  <p>Bu çalışmanın başında Albert’in kendisini yalnız bırakmaları için vermiş olduğu emre karşın bir uşak odasına girdi.</p>

  <p>“Ne istiyorsunuz?” diye sordu Albert öfkeli olmaktan çok üzgün bir sesle.</p>

  <p>“Bağışlayın efendim?” dedi özel uşak; mösyö bana kendilerini rahatsız etmemi yasaklamışlardı, doğru, ama Kont de Morcerf beni çağırttı.”</p>

  <p>“Evet?”</p>

  <p>“Mösyönün emirleri olmadan sayın kontun yanına gitmek istemedim.”</p>

  <p>“Neden istemedin?”</p>

  <p>“Çünkü sayın kont kuşkusuz benim mösyö ile birlikte düello alanına gittiğimi biliyordur.”</p>

  <p>“Bu olabilir,” dedi Albert.</p>

  <p>“Eğer beni çağırtmışsa bu kuşkusuz orada olanlar konusunda beni sorgulamak içindir. Ne yanıt vermeliyim?”</p>

  <p>“Gerçeği söyleyin.”</p>

  <p>“Düellonun olmadığını mı söyleyeyim?”</p>

  <p>“Mösyö Monte Cristo Kontundan özür dilediğimi söyleyin.”</p>

  <p>Uşak eğildi ve çıktı.</p>

  <p>Albert yeniden döküm yapmaya koyuldu.</p>

  <p>İşi biterken avluda ilerleyen atların çıkardığı gürültü, bir arabanın camları titreten tekerlek sesleri dikkatini çekti; pencereye yaklaştı, babasının arabasına binip gittiğini gördü.</p>

  <p>Konağın kapısı kontun arkasından kapanır kapanmaz Albert annesinin dairesine doğru gitti, o saatte geldiğini haber verecek kimse olmadığından Mercédès’in yatak odasına kadar girdi ve gördüklerinden ve tahmin ettiklerinden yüreği sıkışarak eşikte durdu.</p>

  <p>Sanki aynı ruh bu iki bedene can vermiş gibi Mercédès de Albert’in evinde yaptığı şeyleri yapıyordu. Her şey düzene konmuştu: danteller, takılar, mücevherler, çamaşırlar, paralar çekmeceye yerleştirilecekti, kontes özenle anahtarları topluyordu.</p>

  <p>Albert tüm bu hazırlıkları gördü, anladı ve “Anneciğim!” diye haykırarak Mercédès’in boynuna sarıldı.</p>

  <p>Bir ressam bu iki yüzdeki ifadeyi çizebilseydi ortaya kuşkusuz çok güzel bir tablo çıkardı.</p>

  <p>Gerçekten de Albert’i korkutmayan çabuk alınmış bir karar sonucu yapılan hazırlıklar onu annesi açısından ürkütüyordu.</p>

  <p>“Ne yapıyorsunuz?” diye sordu annesine.</p>

  <p>“Siz ne yapıyordunuz?”diye yanıt verdi annesi.</p>

  <p>“Ah! Anneciğim!” diye haykırdı Albert konuşamayacak kadar heyecanlanarak,” siz benim gibi yapmamalısınız. Hayır, benim karar verdiğim şeye karar vermemelisiniz, çünkü ben size ve... evinize veda etmeye geldim, size bunu söyleyecektim.”</p>

  <p>“Ben de Albert,” diye karşılık verdi Mercédès, “ben de gidiyorum. Oğlumun da benimle geleceğini düşünmüştüm, yanılmış mıyım?”</p>

  <p>“Anneciğim,” dedi Albert kararlılıkla; “kendime hazırladığım yazgıyı sizinle paylaşamam: bundan sonra adım ve servetim olmadan yaşamam gerekiyor; bu zor yaşama başlarken para kazanabileceğim zamana kadar gereksinimim olanı bir dostumdan borç olarak almam gerek. Böylece, benim iyi anneciğim, bana gerekli olan küçük bir tutarı ödünç vermesini rica etmek için hemen Franz’a gideceğim.”</p>

  <p>“Zavallı oğlum!” diye haykırdı Mercédès, “sen sefaletten, açlıktan acı çekeceksin ha! Böyle konuşma, tüm kararlarımı altüst edeceksin.”</p>

  <p>“Benimkileri değil ama anneciğim,” dedi Albert. “Gencim, güçlüyüm, gözüpek olduğumu sanıyorum ve dünden beri iradenin ne olduğunu öğrendim. Heyhat! Anneciğim, onca acı çeken, sonra da ölmeyip Tanrının onlara verdiği tüm mutluluk sözlerinin üstüne, Tanrının onlara verdiği tüm umutların kalıntıları üstüne yeni bir servet edinen insanlar var! Bunu öğrendim anneciğim, bu insanları gördüm; dostlarının onları attığı uçurumun dibinden güçlü ve görkemli bir biçimde çıktıklarını, eskiden onları yenmiş olanlardan üstün olduklarını ve bu kez onları alaşağı ettiklerini biliyorum. Hayır, anneciğim, hayır; bugünden başlayarak geçmişle tüm ilişiğimi kestim, artık geçmişten hiçbir şey istemiyorum, adımı bile, çünkü siz anlıyorsunuz değil mi anneciğim, oğlunuz bir başkasının önünde yüzü kızarması gereken bir adamın adını taşıyamaz.”</p>

  <p>“Albert, oğlum,” dedi Mercédès, “daha güçlü bir yüreğim olsaydı sana şöyle bir öğüt verirdim; benim kısılmış sesim kesildiğinde senin vicdanın dile geldi; vicdanının sesini dinle oğlum. Dostların vardı Albert, onlarla bir süre ilişkini kes, ama annenin hatırı için umutsuzluğa düşme! Senin yaşında hayat hâlâ güzeldir sevgili Albert’im, çünkü sen daha yirmi iki yaşındasın, seninki gibi temiz bir yüreğe lekesiz bir ad gerektiği için benim babamın adını al: onun adı Herrera idi. Seni tanıyorum Albert, hangi işi yaparsan yap, kısa zaman sonra sen bu ada ün kazandırırsın. O zaman dostum, geçmiş felaketlerinden daha parlak olarak insanların arasına dön, eğer tüm tahminlerime karşın böyle olmazsa, bana, artık bir geleceği olmayan, bu evin eşiğinde mezarı başlayacak olan bana, en azından bu umudu bırak.”</p>

  <p>“Her şey istediğiniz gibi olacak anneciğim,” dedi genç adam; “evet, umudunuzu paylaşıyorum: siz bu kadar saf, ben de bu kadar suçsuz olduğum için Tanrının gazabı peşimizden gelmeyecek. Ama karar verdiğimize göre hemen harekete geçelim. Yaklaşık yarım saat önce Mösyö de Morcerf konaktan ayrıldı; gördüğünüz gibi kavga gürültüye ve bir açıklamaya olanak vermemek için iyi bir fırsat.”</p>

  <p>“Sizi bekliyorum oğlum,” dedi Mercédès.</p>

  <p>Albert hemen bulvara kadar koşup, onları konağın dışına çıkaracak bir araba getirdi; Saints-Pères sokağında dayalı döşeli küçük bir ev anımsıyordu, annesi o evde küçük ama uygun bir yuva bulacaktı; kontesi almak için geri geldi.</p>

  <p>Araba kapının önünde durduğu anda, Albert aşağı inerken yanına bir adam geldi ve ona bir mektup verdi.</p>

  <p>Albert kahyayı tanıdı.</p>

  <p>“Konttan,” dedi Bertuccio.</p>

  <p>Albert mektubu aldı, açtı ve okudu.</p>

  <p>Mektubu okuduktan sonra gözleri Bertuccio’yu aradı, ama genç adam mektubu okurken Bertuccio ortadan yok olmuştu.</p>

  <p>O zaman Albert gözleri yaşlarla dolu, göğsü heyecandan inip kalkarak Mercédès’in yanına gitti ve tek sözcük etmeden mektubu ona uzattı.</p>

  <p>Mercédès okudu.</p>

  <p><br/></p>

  <p><i>Albert,</i></p>

  <p><i>Şu anda gerçekleştirmeye uğraştığınız tasarınızı bildiğimi size gösterirken, aynı zamanda durumun ne kadar nazik olduğunu anladığımı da gösterdiğimi sanıyorum. Artık özgürsünüz, kontun konağını terk ediyorsunuz ve sizin kadar özgür olan annenizle birlikte kendi evinize çekiliyorsunuz, ama düşünün Albert, soylu ama fakir biri olarak, ona verebileceğinizden çok daha fazlasını borçlusunuz. Savaşımı kendinize saklayın, acıyı kendiniz çekin, ama onu, sizin ilk çabalarınız sırasında kaçınılmaz olarak gelecek ilk zorluklardan kurtarın, çünkü o, onu bugün vuran felaketin gölgesini bile hak etmiyor ve Tanrı suçlunun günahını suçsuzun çekmesini istemez.</i></p>

  <p><i>İkinizin de Helder sokağındaki evi yanınıza hiçbir şey almadan terk edeceğinizi biliyorum. Bunu nasıl öğrendiğimi bulmaya çalışmayın. Ben biliyorum: hepsi bu.</i></p>

  <p><i>Dinleyin Albert.</i></p>

  <p><i>Yirmi dört yıl önce mutlu ve gururlu olarak ülkeme geri dönüyordum. Bir nişanlım vardı Albert, taptığım kutsal bir genç kız ve ben hiç durmadan çalışarak güçlükle biriktirdiğim yüz elli Louis altınını nişanlıma getiriyordum. Bu para onun içindi, bunu ona ayırmıştım ve denizin ne kadar hain olduğunu bildiğim için hazinemizi babamın Marsilya’da oturduğu Meilhan yolundaki evin küçük bahçesine gömmüştüm.</i></p>

  <p><i>Anneniz bu sevgili fakir evi iyi bilir.</i></p>

  <p><i>Son olarak Paris’e gelirken Marsilya’dan geçtim. Acı anılarla dolu olarak bu evi görmeye gittim; akşam elime bir bel alıp hazinemi gömdüğüm yeri kazdım. Küçük demir kutu hâlâ eski yerindeydi, kimse ona dokunmamıştı; babamın ben doğduğum gün ektiği güzel incir ağacının gölgesinin düştüğü köşededir.</i></p>

  <p><i>İşte Albert, bir zamanlar taptığım kadının yaşamına ve rahatına yardımcı olabilecek bu para, bugün garip ve acı bir rastlantıyla aynı işe yarayabilir. Ah! Ne demek istediğimi anlayın, bu zavallı kadına milyonlar sunabilecek iken, sevdiğim kadından ayrıldığım günden bu yana fakir çatım altında unutulmuş kara ekmeğimden sadece bir parça veren beni anlayın Albert.</i></p>

  <p><i>Siz yüce gönüllü bir insansınız Albert, ama belki de gururla ya da hınçla gözünüz kör olmuştur; eğer beni geri çevirirseniz, size sunmaya hakkım olan şeyi başka birinden isterseniz, babanızın açlık ve umutsuzluk acılarıyla babasını öldürttüğü adam tarafından annenize sunulmuş yaşamı geri çevirirseniz, sizin çok da yüce gönüllü olmadığınızı söyleyeceğim.</i></p>

  <p><br/></p>

  <p>Mektubun okunması bitince Albert, annesinin vereceği kararı beklerken hiç kımıldamadan, rengi solmuş olarak durdu.</p>

  <p>Mercédès sözle anlatılmaz bir ifadeyle gözlerini göğe kaldırdı.</p>

  <p>“Kabul ediyorum,” dedi, “bir manastıra götüreceğim drahomayı ödemeye hakkı var!</p>

  <p>Ve mektubu kalbinin üstüne koyarak oğlunun elini tuttu ve belki de ondan hiç beklenmeyecek kadar kararlı adımlarla merdivene doğru gitti.</p>
