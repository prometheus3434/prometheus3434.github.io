    <p>94</p>

    <p>İTİRAF</p>

  </div>

  <p>Aynı anda Mösyö de Villefort’un çalışma odasından “Ne oluyor?” diye bağıran sesi duyuldu.</p>

  <p>Morrel, Noirtier’ye bakarak düşüncesini sordu, hemen soğukkanlılığını toplamış olan Noirtier, gözüyle ona yine böyle bir durumda daha önce gizlendiği odayı işaret etti.</p>

  <p>Morrel’in ancak şapkasını alıp kendini soluk soluğa oraya atacak zamanı oldu. Koridorda krallık savcısının ayak sesleri duyuluyordu.</p>

  <p>Villefort hızla odaya girdi, Valentine’e koştu ve onu kollarına aldı.</p>

  <p>“Bir doktor! Bir doktor!... Mösyö d’Avrigny!” diye haykırdı Villefort, “ya da ben kendim giderim.”</p>

  <p>Ve daireden dışarı fırladı.</p>

  <p>Öbür kapıdan da Morrel hızla çıkıyordu.</p>

  <p>Tüyler ürpertici bir anıyla yüreğinden vurulmuştu genç adam: Madam de Saint-Méran’ın öldüğü gece duyduğu Villefort ile doktor arasındaki konuşma aklına geliyordu; daha az ürkütücü olan bu belirtiler Barrois’nın ölümünden önce görülenlerle aynıydı.</p>

  <p>Aynı anda kulaklarında Monte Cristo’nun daha iki saat önce söylediği sözlerin uğuldadığını duyar gibi oluyordu:</p>

  <p>“Neye ihtiyacınız olursa olsun, bana gelin Morrel, elimden çok şey getir.”</p>

  <p>Düşünceden daha hızlı, Faubourg Saint-Honoré’den Matignon sokağına, Matignon sokağından Champs-Elysées caddesine koştu.</p>

  <p>Bu sırada Villefort, kiralık bir araba ile Mösyö d’Avrigny’nin kapısına gelmişti; kapıyı o kadar şiddetle çalmıştı ki, kapıcı korku içinde gelip açtı. Villefort kendinde bir şey söyleyecek gücü bulamadan merdivenlere atıldı. Kapıcı onu tanıyordu, geçmesine izin verdi ve arkasından bağırdı:</p>

  <p>“Çalışma odasında, sayın krallık savcısı, çalışma odasında!”</p>

  <p>Villefort odanın kapısını itiyordu bile, ya da daha çok kapıyı zorluyordu.</p>

  <p>“Ah!” dedi doktor, “siz misiniz?”</p>

  <p>“Evet,” dedi Villefort kapıyı arkasından kapayarak; “evet, doktor, şimdi ben size yalnız olup olmadığımızı sormaya geldim. Doktor, benim evim lanetli bir ev!”</p>

  <p>“Ya!” dedi doktor görünüşte soğuk bir biçimde, ama içinden derin bir heyecan duyarak, “evinizde yine hasta mı var?”</p>

  <p>“Evet, doktor!” diye haykırdı Villefort kasılan eliyle bir tutam saçını çekiştirerek, “evet.”</p>

  <p>D’Avrigny’nin bakışı şu anlama geliyordu:</p>

  <p>“Ben size bunu önceden söylemiştim.”</p>

  <p>Sonra dudaklarından yavaşça hece hece şu sözler döküldü:</p>

  <p>“Şimdi evinizde kim ölüyor ve hangi yeni kurban Tanrının önünde bizi zayıflıkla suçlayacak?”</p>

  <p>Villefort’un yüreğinden acı bir hıçkırık çıktı; doktora yaklaştı ve onun kolunu tutarak.</p>

  <p>“Valentine!” dedi, “sıra Valentine’de.”</p>

  <p>“Kızınız!” diye haykırdı d’Avrigny acı ve şaşkınlıkla.</p>

  <p>“Yanılmış olduğunuzu görüyorsunuz,” diye mırıldandı yargıç, “onu görmeye gelin ve onun acılı yatağına oturup, ondan kuşkulanmış olduğunuz için sizi bağışlamasını isteyin.”</p>

  <p>“Bana her haber verdiğinizde hep iş işten geçmişti,” dedi Mösyö d’Avrigny, “önemi yok, geliyorum, ama acele edelim mösyö, evinizde öldüren düşmanlar olduğuna göre, hiç zaman yitirmemeliyiz.”</p>

  <p>“Ah! Doktor, bu kez beni zayıflığım nedeniyle kınamayacaksınız. Bu kez katili bulacağım ve cezalandıracağım.”</p>

  <p>“Biz intikam almadan önce kurbanı kurtarmaya çalışalım,” dedi d’Avrigny, “haydi gelin!</p>

  <p>Villefort’u getiren araba onu, yanında d’Avrigny olduğu halde son hızla geri getirdi, öte yandan tam o sırada Morrel, Monte Cristo’nun kapısını çalıyordu.</p>

  <p>Kont çalışma odasındaydı ve son derece kaygılı bir biçimde Bertuccio’nun biraz önce kendisine gönderdiği notu okuyordu.</p>

  <p>Daha yaklaşık iki saat önce ondan ayrılmış olan Morrel’in geldiğini duyduğunda başını kaldırdı.</p>

  <p>Kont için olduğu gibi onun için de bu iki saat içinde kuşkusuz bir şeyler olmuştu, çünkü onun yanından dudaklarında bir gülümseme ile ayrılmış olan genç adam, yüzü altüst olmuş halde geri gelmişti.</p>

  <p>Kont ayağa kalktı ve Morrel’in yanına kadar gitti.</p>

  <p>“Ne oldu Maximilien?” diye sordu ona, “solgunsunuz ve alnınızdan ter boşanıyor.</p>

  <p>Morrel bir koltuğa oturmadı, neredeyse yığıldı.</p>

  <p>“Evet,” dedi, “ hemen geldim, çünkü sizinle konuşmaya ihtiyacım var.</p>

  <p>“Ailenizde herkes iyi mi?” diye sordu kont kimsenin içtenliğinden kuşku duymayacağı sevecen ve iyilik dolu bir sesle.</p>

  <p>“Sağolun kont, sağolun,” dedi genç adam, konuşmaya başlamakta gözle görülür bir sıkıntı çekerek, “evet, ailemde herkes iyi.”</p>

  <p>“Çok iyi, yine de bana söyleyeceğiniz bir şey mi var?” dedi kont gitgide daha kaygılı.</p>

  <p>“Evet, “ dedi Morrel, “doğru, ölümün içeri girdiği bir evden çıktım ve size koştum.</p>

  <p>“Mösyö de Morcerf’in evinden mi geliyorsunuz?” diye sordu Monte Cristo.</p>

  <p>“Hayır,” dedi Morrel, “Mösyö de Morcerf’in evinde biri mi öldü?”</p>

  <p>“General kafasına bir kurşun sıkıp intihar etmiş,” diye yanıt verdi Monte Cristo.</p>

  <p>“Ah! Ne korkunç felaket!” diye haykırdı Maximilien.</p>

  <p>“Kontes için değil, Albert için de değil,” dedi Monte Cristo, “onursuz bir baba ve koca olacağına, ölmüş bir koca ve baba olması daha iyidir, kan utancı temizler.”</p>

  <p>“Zavallı kontes!” dedi Maximilien, “özellikle onun için üzülüyorum, öyle soylu bir kadın ki!”</p>

  <p>“Albert için de üzülün Maximilien, çünkü inanın o kontese yaraşır bir oğul. Ama size dönelim: bana koştuğunuzu söylemiştiniz; bana ihtiyaç duymanızdan mutlu oldum.”</p>

  <p>“Evet, size ihtiyacım var, yani çılgın gibi, sadece Tanrının bana yardımcı olabileceği bir durumda, sizin bana yardım edebileceğinizi düşündüm.”</p>

  <p>“Anlatın!” dedi Monte Cristo.</p>

  <p>“Ah!” dedi Maximilien, “gerçekten de böyle bir sırrı insanlara duyurmaya hakkım var mı bilmiyorum, ama yazgı beni buna itiyor, gereklilik beni buna zorluyor, kont.”</p>

  <p>Morrel kararsızlık içinde durdu.</p>

  <p>“Sizi sevdiğime inanıyor musunuz?” dedi Monte Cristo sevgiyle genç adamın elini elleri arasına alarak.</p>

  <p>“Ah! Bakın, beni yüreklendiriyorsunuz ve” –Morrel elini kalbinin üstüne bastırdı– “içimden bir şey sizden gizli bir sırrım olmamasını söylüyor.”</p>

  <p>“Haklısınız Morrel, yüreğinize gelen Tanrının sesi, size gelen de yüreğinizin sesi. Yüreğinizin söylediğini bana yineleyin.”</p>

  <p>“Kont, tanıdığınız biri hakkında sizin için bilgi almak üzere Baptistin’i göndermeme izin verir misiniz?”</p>

  <p>“Ben hizmetinizde olduğuma göre, uşaklarım haydi haydi hizmetinizde olacaklardır.”</p>

  <p>“Ah! Onun iyi olduğundan emin olmadıkça ben de yaşayamayacağım.”</p>

  <p>“Baptistin’i çağırmamı ister misiniz?”</p>

  <p>“Hayır, onunla kendim konuşmak isterim.”</p>

  <p>Morrel dışarı çıktı, Baptistin’i çağırdı ve ona alçak sesle bir şeyler söyledi. Özel uşak koşarak çıkıp gitti.</p>

  <p>“Oldu mu?” diye sordu Monte Cristo Morrel’in geri geldiğini görünce.</p>

  <p>“Evet, şimdi biraz daha sakin olacağım.”</p>

  <p>“Biliyorsunuz, bekliyorum,” dedi Monte Cristo gülümseyerek.</p>

  <p>“Evet, anlatacağım. Dinleyin, bir gece bir bahçedeydim; sık ağaçların arkasına saklanmıştım, kimse orada olacağımdan kuşkulanamazdı. İki kişi yakınımdan geçtiler; şimdilik izin verirseniz adlarını söylemeyeyim; alçak sesle konuşuyorlardı, ama yine de söyledikleri beni o kadar çok ilgilendiriyordu ki, söylediklerinin tek sözcüğünü bile kaçırmıyordum.”</p>

  <p>“Titremenize ve sararmanıza bakılırsa durum üzücü gibi görünüyor.”</p>

  <p>“Ah! Evet! Çok üzücü dostum! İçinde bulunduğum bahçenin sahibinin evinde birisi yeni ölmüştü; konuşmalarını duyduğum iki kişiden biri bu bahçenin sahibiydi, öbürü de doktor. Birincisi ikincisine korkularını ve acılarını açıyordu, çünkü bir ayda bu ikinci kezdir Tanrının gazabı bir öldürücü melek aracılığıyla bu evde geziniyormuş gibi, ölüm, çabuk ve beklenmedik bir biçimde bu evde dolaşıyordu.”</p>

  <p>“Ha!” dedi Monte Cristo genç adama gözlerini dikerek ve koltuğunu kendisi karanlıkta kalacak biçimde belli belirsiz bir hareketle döndürerek; o sırada gün ışığı Maximilien’in yüzüne vuruyordu.</p>

  <p>“Evet,” diye devam etti Morrel, “ölüm bir ayda iki kez bu eve girmişti.”</p>

  <p>“Ya doktor ne yanıt veriyordu?” diye sordu Monte Cristo.</p>

  <p>“O... bu ölümün hiç de doğal olmadığı ve bunun nedeninin ...”</p>

  <p>“Ne olduğunu söyledi?”</p>

  <p>“Zehir olduğunu!”</p>

  <p>“Sahi mi?” dedi Monte Cristo hafif bir öksürükle, bu öksürük çok heyecanlı olduğu anlarda ya kızarmasını, ya sararmasını ya da nasıl bir dikkatle dinlediğini gizlemeye yarıyordu; “sahi mi Maximilien, bunları duydunuz mu?”</p>

  <p>“Evet, sevgili kontum, hepsini duydum, ayrıca doktor, eğer böyle bir durum yeniden ortaya çıkarsa, yargıya başvurmak zorunda kalacağını da sözlerine ekledi.”</p>

  <p>Monte Cristo son derece sakin dinliyor ya da dinler görünüyordu.</p>

  <p>“İşte şimdi,” dedi Maximilien, “ölüm üçüncü bir kez vurdu, ne ev sahibi ne de doktor hiçbir şey söylemedi, ölüm belki de dördüncü kez vuracak. Kont, bu sırrı bilmemin bana nasıl bir yükümlülük getirdiğini düşünüyorsunuz?”</p>

  <p>“Sevgili dostum,” dedi Monte Cristo, “bana herkesin ezbere bildiği bir serüveni anlatıyormuşsunuz gibi geliyor. Bunları duyduğunuz evi ben biliyorum, ya da en azından buna benzer bir ev biliyorum; bir bahçesi, bir aile babası, bir doktoru olan bir ev, garip ve beklenmedik üç ölüm olan bir ev. Pekala! Bana bakın, işin iç yüzünü hiç bilmeyen ben, yine de tüm bunları sizin kadar iyi biliyorum, hiç vicdanımda bir rahatsızlık hissediyor muyum? Hayır, bu beni ilgilendirmez. Siz bir ölüm meleğinin bu eve Tanrının gazabını çektiğini söylüyorsunuz; pekala! Kim size bu varsayımınızın bir gerçek olmadığını söylüyor? Bunları görmeleri gerekenlerin görmek istemedikleri şeyleri siz de görmeyin. Eğer bu evde dolaşan Tanrının gazabı değil de adalet ise Maximilien, başınızı çevirin ve Tanrının adaletinin yerini bulmasını bekleyin.”</p>

  <p>Morrel ürperdi. Kontun sesinde hem iç karartıcı, hem çok ciddi, hem de korkunç bir şey vardı.</p>

  <p>“Zaten,” diye devam etti kont biraz önceki sözler sanki onun ağzından çıkmamış gibi değişik bir ses tonuyla, “zaten bunların yeniden başlayacağını size kim söyledi?”</p>

  <p>“Yeniden başlıyor kont!” diye haykırdı Morrel, “işte bunun için size koştum.”</p>

  <p>“Pekala, ne yapmamı istiyorsunuz Morrel? Acaba sayın krallık savcısına bunu haber vermemi mi istiyorsunuz?”</p>

  <p>Monte Cristo bu son sözleri o kadar açık, o kadar dokunaklı bir sesle söylemişti ki, Morrel birden ayağa fırladı ve haykırdı:</p>

  <p>“Kont! Kont! Kimden söz ettiğimi biliyorsunuz, değil mi?”</p>

  <p>“Hem de çok iyi biliyorum, sevgili dostum, size bunu en küçük bir ayrıntıyı unutmadan ya da insanların adlarını vererek kanıtlayabilirim. Siz bir gece Mösyö de Villefort’un bahçesinde dolaştınız; bana söylediklerinize göre o gece Madam de Saint-Méran’ın öldüğü geceydi. Mösyö de Villefort’un Mösyö d’Avrigny ile Mösyö de Saint-Méran’ın ölümü ve markizin ondan daha az şaşırtıcı olmayan ölümü hakkında konuştuklarını duydunuz. Mösyö d’Avrigny bir, hattâ iki zehirlenmeye inandığını söylüyordu ve siz, her şeyden önce kibar bir insan olan siz, şimdi bu sırrı açıklamak mı yoksa saklamak mı gerektiğine karar vermek için vicdanınızı yoklamaya, kalbinizi dinlemeye çalışıyorsunuz. Artık Ortaçağ’da değiliz sevgili dostum, artık Sainte-Vehme yok, o maskeli yargıçlar yok.<a href="../Text/dipnot.xhtml#Footnote0209" id="Feedback0209"><sup>[209]</sup></a> Hay Allah, bu insanlara ne soracaksınız? Sterne’in dediği gibi, ‘vicdan, benden ne istiyorsun’ mu diyeceksiniz? Eh! Sevgili dostum, uyuyorlarsa bırakın uyusunlar, eğer uykusuzluk çekiyorlarsa bırakın çeksinler, ama siz, uyumanızı engelleyen hiçbir pişmanlığınız olmayan siz, Tanrı aşkına gidin uyuyun.”</p>

  <p>Morrel’in yüz çizgilerinde korkunç bir acı belirdi; Monte Cristo’nun elini yakaladı.</p>

  <p>“Ama size ’bu yeniden başlıyor’ diyorum.”</p>

  <p>“Pekala!” dedi kont hiçbir şey anlamadığı bu üstelemeye şaşırıp Maximilien’e dikkatle bakarak: “Bu bir Atreus ailesi;<a href="../Text/dipnot.xhtml#Footnote0210" id="Feedback0210"><sup>[210]</sup></a> Tanrı onları mahkum etti ve onlar verilen cezaya katlanacaklar; çocukların kıvrılmış kartlarla yaptıkları ve yaratıcılarının bir soluğuyla art arda belki iki yüz tanesi devrilen beyaz kağıtlar gibi hepsi yok olacaklar. Üç ay önce Mösyö de Saint-Méran idi, iki ay önce Madam de Saint-Méran idi, geçen gün Barrois, bugün de yaşlı Noirtier ya da genç Valentine.”</p>

  <p>“Bunu biliyor muydunuz?” diye Morrel öyle şiddetli bir korkuyla haykırdı ki, gök yere inse bile soğukkanlılığını yitirmeyecek olan Monte Cristo ürperdi; “bunu biliyordunuz ve hiçbir şey söylemediniz!”</p>

  <p>“Evet, ama ne önemi var?” dedi Monte Cristo omuz silkerek, “ben bu insanları tanıyor muyum, birini kurtarmak için öbürünü yitirmem mi gerekiyor? İnanın bana hayır, çünkü suçlu ve kurban arasında yeğlediğim biri yok.”</p>

  <p>“Ama ben, ben!” diye haykırdı Morrel acıdan uluyarak, “ben onu seviyorum!”</p>

  <p>“Kimi seviyorsunuz?” diye haykırdı Monte Cristo ayağa fırlayıp Morrel’in göğe doğru kaldırdığı ellerini yakalayarak.</p>

  <p>“Çılgın gibi seviyorum, deli gibi seviyorum, onun tek bir gözyaşı uğruna tüm kanını verecek bir insan gibi seviyorum; şu anda öldürülmekte olan Valentine de Villefort’u seviyorum, iyi anlıyor musunuz? Onu seviyorum, size ve Tanrıya onu nasıl kurtarabileceğimi soruyorum.”</p>

  <p>Monte Cristo ancak yaralı bir aslanın kükremesini duymuş olanların anlayabilecekleri vahşi bir çığlık attı.</p>

  <p>“Zavallı!” diye haykırdı bu kez ellerini acıyla yukarı çevirerek, “Zavallı! Valentine’i seviyorsun! Lanetli bir soydan olan bu kızı seviyorsun!”</p>

  <p>Morrel hiç böyle bir ifade görmemişti; hiç bu kadar korkunç gözler onun karşısında böyle alev alev yanmamıştı, gerek savaş meydanlarında, gerek Cezayir’de insan kırımı sırasında birçok kez ortaya çıktığını gördüğü korku meleği onun çevresine hiç bu kadar uğursuz ışıklar saçmamıştı.</p>

  <p>Dehşete düşmüş bir halde geriledi.</p>

  <p>Monte Cristo’ya gelince, bu patlama ve bağırmadan sonra içinden gelen ışıklardan gözü kamaşmış gibi gözlerini bir an kapadı: o anda öyle derin düşüncelere daldı ki, iri bulutlardan sonra burgaçlı ve köpüklü dalgaların güneşin altında yitip gitmesi gibi, fırtınadan kabarmış göğsünün inip çıkan hareketinin yavaş yavaş durulduğu görüldü.</p>

  <p>Bu sessizlik, bu içe dalış, bu savaşım yaklaşık yirmi saniye kadar sürdü.</p>

  <p>Sonra kont sararmış yüzünü kaldırdı.</p>

  <p>“Bakın,” dedi biraz değişmiş bir sesle, “bakın sevgili dostum, Tanrı en soğuk ve en sahte kahramanları onlara verdiği korkunç görüntüler karşısındaki kayıtsızlıkları nedeniyle cezalandırmayı çok iyi bilir. Bu iç daraltıcı trajedinin gelişmesini seyreden, ona duygusuz ve merakla bakan ben, insanların yaptıkları kötülüklere bir sırrın ardına saklanıp –ki bu sırrı saklamak zenginler ve güçlüler için kolaydır– gülen, kötü bir meleğe benzeyen ben, işte bu kez kıvrım kıvrım ilerleyişini seyrettiğim bu yılan tarafından ısırıldığımı, yüreğimden ısırıldığımı hissediyorum!”</p>

  <p>Morrel boğuk bir inilti çıkardı.</p>

  <p>“Haydi, haydi,” diye devam etti kont, “yeteri kadar inlediniz, erkek gibi olun, güçlü olun, umutlu olun, çünkü ben buradayım ve size göz kulak oluyorum.”</p>

  <p>Morrel üzgün üzgün başını salladı.</p>

  <p>“Size umut etmekten söz ediyorum! Beni anlıyor musunuz?” diye haykırdı Monte Cristo. “Asla yalan söylemediğimi ve asla yanılmadığımı bilin. Saat öğlen on iki oldu Maximilien, bu akşam ya da yarın sabah yerine bugün öğlen buraya geldiğiniz için Tanrıya şükredin. Size söyleyeceklerimi dinleyin Morrel: saat on iki; eğer Valentine bu saatte ölmemişse, artık ölmeyecek.”</p>

  <p>“Ah! Tanrım! Tanrım!” diye haykırdı Morrel, “onu ölmek üzere iken bıraktım!”</p>

  <p>Monte Cristo bir elini alnına bastırdı.</p>

  <p>Korkunç sırlarla ağırlaşmış bu kafadan neler geçiyordu?</p>

  <p>Hem acımasız hem insancıl olan bu insana aydınlıklar meleği ya da karanlıklar meleği neler söylüyordu?</p>

  <p>Bunu sadece Tanrı bilir!</p>

  <p>Monte Cristo bir kez daha başını kaldırdı, bu kez uyanan bir çocuk gibi sakindi.</p>

  <p>“Maximilien,” dedi, “sakin sakin evinize dönün; size bir adım atmamanızı, hiçbir davranışta bulunmamanızı, yüzünüze bir düşüncenin gölgesinin düşmesine izin vermemenizi emrediyorum, size haberleri ulaştıracağım, haydi gidin.”</p>

  <p>“Tanrım! Tanrım!” dedi Morrel, “soğukkanlılığınızla beni korkutuyorsunuz kont. Ölüme karşı bir şey yapabilir misiniz? Siz insanüstü bir varlık mısınız? Bir melek misiniz? Bir Tanrı mısınız?”</p>

  <p>Hiçbir tehlikenin bir adım bile geriletemediği genç adam, dile gelmez büyük bir korkuyla Monte Cristo’nun önünde geriliyordu.</p>

  <p>Ama Monte Cristo, ona hem o kadar hüzünlü, hem de o kadar tatlı baktı ki, Maximilien gözlerinin yaşla dolduğunu hissetti.</p>

  <p>“Çok şey yapabilirim dostum,” dedi kont. “Gidin artık, yalnız kalmaya ihtiyacım var.”</p>

  <p>Monte Cristo’nun, kendisini saran her şeyin üzerinde uyandırdığı bu olağanüstü etkiden büyülenen Morrel, kendini bundan kurtarmaya çalışmadı bile. Kontun elini sıktı ve çıktı.</p>

  <p>Sadece Matignon sokağının köşesinde görünen ve koşa koşa geri gelmekte olan Baptistin’i beklemek için kapıda durdu.</p>

  <p>Bu sırada Villefort ve d’Avrigny acele etmişlerdi. Döndüklerinde Valentine henüz baygındı, doktor hastayı durumun gerektirdiği özenle ve sırrı bilmenin iki kat artırdığı derin bir dikkatle muayene etmişti.</p>

  <p>Villefort, gözleri doktorun gözlerine ve dudaklarına dikilmiş halde, muayenenin sonucunu bekliyordu. Genç kızdan daha solgun, sonucu Villefort’dan daha fazla merak eden Noirtier de bekliyordu, onda her şey zeka ve duyarlılığa dayanıyordu.</p>

  <p>Sonunda d’Avrigny yavaşça şu sözleri söyledi:</p>

  <p>“Hâlâ yaşıyor.”</p>

  <p>“Hâlâ mı!” diye haykırdı Villefort, “Ah! Doktor, bu söylediğiniz ne korkunç bir sözcük!”</p>

  <p>“Evet,” dedi doktor, “cümlemi yineliyorum: hâlâ yaşıyor ve ben buna çok şaşıyorum.”</p>

  <p>“Kurtuldu mu yani?” diye sordu baba.</p>

  <p>“Yaşadığına göre, evet.”</p>

  <p>O anda d’Avrigny’nin bakışları Noirtier’nin gözüne takıldı, bu gözler öyle olağanüstü bir sevinçle, öyle zengin, öyle farklı düşüncelerle parlıyordu ki, doktor şaşırıp kaldı.</p>

  <p>Genç kızı koltuğun üstüne bıraktı, Valentine’in dudakları yüzünün geri kalanı ile tam bir uyum içinde o kadar solgun ve beyazdı ki, ancak biçimleri belli oluyordu. D’Avrigny kendisinin her hareketini bekleyen ve yorumlayan Noirtier’ye bakarak kımıldamadan durdu.</p>

  <p>“Mösyö,” dedi o zaman d’Avrigny Villefort’a, “lütfen Matmazel Valentine’in oda hizmetçisini çağırın.”</p>

  <p>Villefort kızının başını tutuyordu, onu bıraktı ve oda hizmetçisini çağırmaya koştu.</p>

  <p>Villefort kapıyı kapar kapamaz d’Avrigny Noirtier’ye yaklaştı.</p>

  <p>“Bana bir şey mi söylemek istiyorsunuz?” diye sordu.</p>

  <p>İhtiyar üst üste gözlerini kırpıştırdı; bu, anımsayacağımız gibi, onun durumunda evet anlamına gelen tek hareketti.</p>

  <p>“Sadece bana mı?”</p>

  <p>“Evet,” dedi Noirtier.</p>

  <p>“Tamam, sizinle kalacağım.”</p>

  <p>O anda Villefort arkasında oda hizmetçisi ile içeri girdi, oda hizmetçisinin arkasından Madam de Villefort geliyordu.</p>

  <p>“Ama bu sevgili çocuk ne yaptı?” diye haykırdı; “benim dairemden çıktı, rahatsız olduğundan yakındı, ama bu kadar ciddi olduğunu sanmamıştım.”</p>

  <p>Ve genç kadın gözlerinde yaşlarla ve gerçek bir annenin sevgi belirtilerini göstererek Valentine’e yaklaştı ve elini tuttu.</p>

  <p>D’Avrigny Noirtier’ye bakmaya devam etti, ihtiyarın gözlerinin büyüdüğünü ve yusyuvarlak olduğunu, yanaklarının sararıp titrediğini, alnının ter içinde kaldığını gördü.</p>

  <p>“Ah!” dedi istemeyerek Noirtier’nin bakışlarının yönünü izleyerek, yani gözlerini Madam de Villefort’a dikerek; Madam de Villefort durmadan şöyle diyordu:</p>

  <p>“Zavallı çocuk yatağında daha rahat edecektir. Gelin Fanny, onu yatıralım.”</p>

  <p>Bu öneriyi Noirtier ile yalnız kalmak için bir fırsat gibi gören Mösyö d’Avrigny başıyla bunun gerçekten de yapılacak en iyi şey olacağını işaret etti, ama kendisi vermedikçe Valentine’in bir şey yiyip içmesini yasakladı.</p>

  <p>Bilinci yerine gelen, ama henüz hareket edemeyen ve konuşamayan, geçirdiği sarsıntı nedeniyle eli ayağı tutmayan Valentine’i götürdüler. Yine de büyükbabasını gözleriyle selamlayacak gücü kendinde bulmuştu, genç kızı götürürlerken ihtiyarın da sanki ruhunu söküp götürüyorlardı.</p>

  <p>D’Avrigny hastayı gözleriyle izledi, reçetelerini yazdı, Villefort’dan bir araba çağırmasını, eczaneye gitmesini, verilen şurupları gözünün önünde hazırlatmasını ve kendisinin getirmesini, sonra da onu kızının odasında beklemesini istedi.</p>

  <p>Doktor, Valentine’e, yiyecek içecek hiçbir şey verilmemesi emrini yineledikten sonra Noirtier’nin odasına indi, kapıları özenle kapadı ve kimsenin dinlemediğinden emin olduktan sonra:</p>

  <p>“Haydi bakalım,” dedi, “torununuzun hastalığı ile ilgili bir şey mi biliyorsunuz?”</p>

  <p>“Evet,” dedi ihtiyar.</p>

  <p>“Dinleyin, hiç yitirecek zamanımız yok, size sorular soracağım, siz de bana yanıt vereceksiniz.”</p>

  <p>Noirtier başıyla hazır olduğunu işaret etti.</p>

  <p>“Bugün Valentine’in başına gelen kazayı tahmin etmiş miydiniz?”</p>

  <p>“Evet.”</p>

  <p>D’Avrigny bir an düşündü, sonra Noirtier’ye yaklaşarak:</p>

  <p>“Size söyleyeceğim şeyler için beni bağışlayın,” diye ekledi, “ama içinde bulunduğumuz durum ile ilgili en küçük bir ipucu bile ihmal edilmemeli. Zavallı Barrois’nın öldüğünü gördünüz değil mi?”</p>

  <p>Noirtier gözlerini gökyüzüne kaldırdı.</p>

  <p>“Neden öldüğünü biliyor musunuz?” diye sordu d’Avrigny elini Noirtier’nin omzuna koyarak.</p>

  <p>“Evet,” diye yanıt verdi ihtiyar.</p>

  <p>“Ölümünün doğal olduğunu mu düşünüyorsunuz?”</p>

  <p>Noirtier’nin hareketsiz dudaklarında gülümsemeye benzer bir şey belirdi.</p>

  <p>“O zaman Barrois’nın zehirlendiği düşüncesi aklınıza geldi öyle mi?”</p>

  <p>“Evet.”</p>

  <p>“Kurbanı olduğu zehirin onun için hazırlanmış olduğuna inanıyor musunuz?”</p>

  <p>“Hayır.”</p>

  <p>“Bir başkasını öldürmek isterken Barrois’yı öldüren elin, bugün Valentine’i öldürmek isteyen elle aynı olduğunu düşünüyor musunuz?”</p>

  <p>“Evet.”</p>

  <p>“Genç kız da ölecek mi?” diye sordu d’Avrigny derin bakışlarını Noirtier’ye dikerek.</p>

  <p>“Hayır,” diye yanıt verdi ihtiyar en usta bilicilerin tüm tahminlerini altüst edebilecek bir zafer duygusuyla.</p>

  <p>“Öyle mi umut ediyorsunuz?” dedi d’Avrigny şaşkınlıkla.</p>

  <p>“Evet.”</p>

  <p>“Ne umut ediyorsunuz?”</p>

  <p>İhtiyar gözleriyle, sorulara konuşarak yanıt veremeyeceğini anlattı.</p>

  <p>“Ah! Evet, doğru,” diye mırıldandı d’Avrigny.</p>

  <p>Sonra Noirtier’ye dönerek:</p>

  <p>“Katilin vazgeçeceğini umut ediyor musunuz?” dedi.</p>

  <p>“Hayır.”</p>

  <p>“O zaman zehirin Valentine’in üzerinde etkisiz kalacağını mı umut ediyorsunuz?”</p>

  <p>“Evet.”</p>

  <p>“Ben size onu zehirlemeye çalıştıklarını söylerken yeni bir şey öğretmiyorum değil mi?” diye ekledi d’Avrigny.</p>

  <p>İhtiyar bu konuda hiçbir kuşkusunun olmadığını gözleriyle işaret etti.</p>

  <p>“O zaman Valentine’in kurtulacağını nasıl umut edebiliyorsunuz?”</p>

  <p>Noirtier gözlerini inatla hep aynı noktaya dikti; d’Avrigny gözlerinin yönünü izledi ve o gözlerin, ihtiyara her sabah getirilen şerbetin bulunduğu şişeye dikildiğini gördü.</p>

  <p>“Ah! Ah!” dedi d’Avrigny, birden aklına gelen düşünceye şaşarak, “Yoksa aklınıza gelen...”</p>

  <p>Noirtier onun sözlerini bitirmesini beklemedi.</p>

  <p>“Evet,” dedi.</p>

  <p>“Valentine’i zehire karşı korudunuz...”</p>

  <p>“Evet.”</p>

  <p>“Onu yavaş yavaş alıştırdınız...”</p>

  <p>“Evet, evet, evet,” dedi Noirtier anlaşılmış olmaktan son derece mutlu.</p>

  <p>“Gerçekten de benim size verdiğim şerbetlerin içinde brüsin olduğunu söylediğimi mi duymuştunuz?”</p>

  <p>“Evet.”</p>

  <p>“Ve onu bu zehire alıştırarak zehiri etkisiz hale getirmek mi istediniz?”</p>

  <p>Noirtier’de zafer kazanmış olmanın sevinci görüldü.</p>

  <p>“Ve gerçekten de amacınıza ulaştınız!” diye haykırdı d’Avrigny. “Eğer bu önlem alınmamış olsaydı bugün Valentine ölmüş olacaktı, hiçbir yardım olanağı olmadan, hiç acımadan öldürülmüş olacaktı, çünkü sarsıntı çok şiddetliydi, ama o sadece sarsıldı, en azından bu kez Valentine ölmeyecek.”</p>

  <p>İnsanüstü bir mutluluk ihtiyarın sonsuz bir minnetle göğe kalkmış gözlerini sevince boğuyordu.</p>

  <p>O anda Villefort içeri girdi.</p>

  <p>“Alın doktor,” dedi, “işte istedikleriniz.”</p>

  <p>“Bu şurup gözlerinizin önünde mi hazırlandı?”</p>

  <p>“Evet,” diye yanıtladı krallık savcısı.</p>

  <p>“Hiç elinizden bırakmadınız değil mi?”</p>

  <p>“Hayır.”</p>

  <p>D’Avrigny şişeyi aldı, şuruptan birkaç damlayı avucuna döktü ve içti.</p>

  <p>“İyi,” dedi, “Valentine’in yanına çıkalım, orada herkese emirlerimi bildireceğim, kimsenin bu emirlerin dışına çıkmamasını siz denetleyeceksiniz Mösyö de Villefort.</p>

  <p>D’Avrigny, yanında Villefort ile Valentine’in odasına girdiği sırada, ciddi tavırlı, kararlı ve sakin bir biçimde konuşan İtalyan bir rakip Mösyö de Villefort’un oturduğu konağın bitişiğindeki evi kendisi için kiralıyordu.</p>

  <p>Bu evin üç kiracısının nasıl bir uzlaşma sonucu iki saat sonra taşındıklarını kimse bilmedi: ama mahallede dolaşan dedikodulara göre ev temelleri üzerine sağlam oturmamıştı ve yıkılmak üzereydi, ama bu durum yeni kiracının aynı gün saat beşe doğru basit eşyalarıyla buraya yerleşmesine hiç engel olmamıştı.</p>

  <p>Kira sözleşmesi yeni kiracı tarafından üç, altı ya da dokuz yıllığına yapılmıştı, ev sahiplerinin koydukları kurallara göre de altı aylık kira peşin ödenmişti; bu yeni kiracı, dediğimiz gibi, İtalyan’dı ve adı sinyor Giacomo Busoni idi.</p>

  <p>Hemen işçiler getirtildi ve aynı gece mahallenin üst tarafından geç saatte geçen tek tük insanlar, şaşkınlıkla duvarcıların ve doğramacıların sallanan evi, askıya almaya çalıştıklarını gördüler.</p>
