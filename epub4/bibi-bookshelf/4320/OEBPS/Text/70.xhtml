    <p>70</p>

    <p>BALO</p>

  </div>

  <p>Günler akıp gitmiş, Mösyö de Morcerf’in balosunun olacağı o cumartesi günü geldiğinde temmuzun en sıcak günleri başlamıştı.</p>

  <p>Saat akşamın onuydu; kontun konağının bahçesindeki büyük ağaçlar, gün boyunca tehdit edici biçimde gürleyen fırtınanın kayıp giden son sisleri arasından beliren altın yıldızlarla kaplı mavi gökyüzünde belirmeye başlamıştı. Giriş katındaki salonlarda müziğin uğuldadığı, vals ve galopla döne döne dans edildiği duyuluyordu, o sırada parlak ışık şeritleri panjurların aralıklarından kesik çizgiler halinde dışarı çıkıyordu.</p>

  <p>O sırada bahçe, havanın giderek sakinleşmesiyle rahatlayan ev sahibesinin yemeği hazırlamaları için emir verdiği on kadar hizmetçiye bırakılmıştı.</p>

  <p>O zamana kadar yemek salonunda mı yoksa çimenlerin üzerine kurulmuş uzun bez çadırın altında mı yemek yeneceğine henüz karar verilememişti. Yıldızların serpiştirildiği bu mavi gökyüzü, çadırdan ve çimenden yana karar verilmesine neden olmuştu.</p>

  <p>Bahçedeki yollar İtalya’da yapıldığı gibi renkli fenerlerle aydınlatılmıştı ve yemek masası, sofra lüksünü biraz bilen, eksiksiz bir gösteriş istendiğinde ender rastlanan tüm lükslerin sağlandığı bütün ülkelerde yapıldığı gibi, çiçekler ve mumlarla doldurulmuştu.</p>

  <p>Kontes de Morcerf son emirlerini de verdikten sonra salonlarına girdiği anda, bu salonlar, kontun seçkin durumundan çok kontesin sevimli konukseverliğinin çektiği davetlilerle dolmaya başlamıştı; çünkü herkes şimdiden bu davetin, Mercédès’in ince beğenisi sayesinde, anlatılacak ya da gerektiğinde benzeri yapılacak birçok ayrıntı sunacağından emindi.</p>

  <p>Daha önce anlattığımız olayların büyük bir kaygıya soktuğu Madam Danglars, arabası sabahleyin Villefort’un arabasına rastladığında, Madam de Morcerf’in davetine gidip gitmemekte kararsızdı. Villefort ona işaret etmişti, iki araba birbirlerine yanaşmışlardı ve kapı aralığından:</p>

  <p>“Madam de Morcerf’in davetine gidiyorsunuz değil mi?” diye sormuştu krallık savcısı.</p>

  <p>“Hayır,” diye yanıtlamıştı Madam Danglars, “çok acı çekiyorum.”</p>

  <p>“Bu yanlış olur,” demişti Villefort anlamlı bir bakışla, “sizi orada görmeleri çok önem taşıyor.”</p>

  <p>“Ah! Öyle mi düşünüyorsunuz?” diye sordu Barones.</p>

  <p>“Öyle düşünüyorum.”</p>

  <p>“O zaman gideceğim.”</p>

  <p>Ve iki araba farklı yönlerde yollarına devam etmişlerdi. Bu nedenle Madam Danglars sadece kendine özgü güzelliği ile değil, göz kamaştırıcı bir şatafat içinde gelmişti; o bir kapıdan girdiğinde Mercédès de öbür kapıdan içeri giriyordu.</p>

  <p>Kontes Albert’i Madam Danglars’ı karşılamaya gönderdi; Albert ilerledi, baronese görünüşü konusunda hak ettiği güzel sözleri söyledi ve oturmak için seçeceği yere götürmek için onun koluna girdi.</p>

  <p>Albert çevresine baktı.</p>

  <p>“Kızımı mı arıyorsunuz?” dedi barones gülümseyerek.</p>

  <p>“İtiraf edeyim ki evet,” dedi Albert; “onu bize getirmemek gibi bir acımasızlık mı yaptınız yoksa?”</p>

  <p>“Sakin olun, Matmazel de Villefort’a rastladı ve kol kola gittiler; bakın ikisi de beyaz giysileriyle bizi izliyorlar, birinde kamelya demeti var, öbüründe unutmabeni çiçeği demeti; ama söyleyin bana...”</p>

  <p>“Peki siz şimdi ne arıyorsunuz?” diye sordu Albert gülümseyerek.</p>

  <p>“Bu akşam Monte Cristo Kontu gelmeyecek mi?”</p>

  <p>“On yedi!” diye yanıt verdi Albert.</p>

  <p>“Ne demek istiyorsunuz?”</p>

  <p>“Durumun iyi olduğunu söylüyorum,” dedi vikont gülerek, “bu akşam aynı soruyu soran onyedinci kişi olduğunuzu söylemek istiyorum; kontun işleri yolunda!... Onu kutlarım...”</p>

  <p>“Herkese bana verdiğiniz yanıtı mı veriyorsunuz?”</p>

  <p>“Ah! Doğru, size yanıt vermedim; sakin olun madam, moda olan beyefendi burada olacak, biz ayrıcalıklıyız.”</p>

  <p>“Dün Opera’da mıydınız?”</p>

  <p>“Hayır.”</p>

  <p>“O oradaydı.”</p>

  <p>“Sahi mi? <i>Excentric man</i><a href="../Text/dipnot.xhtml#Footnote0177" id="Feedback0177"><sup>[177]</sup></a> yeni bir tuhaflık yaptı mı?”</p>

  <p>“Öyle bir şey yapmadan durabilir mi? Elssler, Le Diable boiteux’de<a href="../Text/dipnot.xhtml#Footnote0178" id="Feedback0178"><sup>[178]</sup></a> dans ediyordu; Yunanlı prenses kendinden geçmişti. Cachucha’dan<a href="../Text/dipnot.xhtml#Footnote0179" id="Feedback0179"><sup>[179]</sup></a> sonra, çiçek demetinin sapına göz kamaştırıcı bir yüzük geçirdi ve güzel dansçıya attı, dansçı üçüncü perdeye, onu onurlandırmak için, parmağında yüzükle çıktı. Ya Yunanlı prenses, o da gelecek mi?”</p>

  <p>“Hayır, ondan yoksun kalmanız gerekecek; kontun evinde nasıl bir yeri olduğu pek belli değil.”</p>

  <p>“Bakın, beni burada bırakın ve Madam de Villefort’u selamlamaya gidin,” dedi barones: “size bir şeyler söyleme isteğiyle yanıp tutuştuğunu görüyorum.”</p>

  <p>Albert Madam Danglars’ı selamladı ve Madam de Villefort’a doğru ilerledi, o yaklaştıkça Madam de Villefort bir şeyler söylemeye hazırlanıyordu.</p>

  <p>“Bana ne söyleyeceğinizi bildiğim konusunda bahse girerim,” dedi Albert onun sözünü keserek.</p>

  <p>“Ah! Öyle mi?” dedi Madam de Villefort.</p>

  <p>“Doğru bilirsem bunu bana itiraf eder misiniz?”</p>

  <p>“Evet.”</p>

  <p>“Söz mü?”</p>

  <p>“Söz!”</p>

  <p>“Bana Monte Cristo Kontunun gelip gelmediğini ya da gelip gelmeyeceğini mi soracaktınız?”</p>

  <p>“Kesinlikle değil. Şu anda onunla ilgilenmiyorum. Size Mösyö Franz’dan haber alıp almadığınızı soracaktım.”</p>

  <p>“Evet, dün haber aldım.”</p>

  <p>“Size ne diyordu?”</p>

  <p>“Mektubuyla aynı anda hareket edeceğini yazıyordu.”</p>

  <p>“İyi. Şimdi gelelim konta.”</p>

  <p>“Kont gelecek, içiniz rahat olsun.”</p>

  <p>“Onun Monte Cristo’dan başka bir adı olduğunu biliyor musunuz?”</p>

  <p>“Hayır, bilmiyorum.”</p>

  <p>“Monte Cristo bir adanın adı, onun bir de soyadı var.”</p>

  <p>“Bunu söylediğini hiç duymadım.”</p>

  <p>“İşte sizden daha ilerdeyim; onun adı Zaccone.”</p>

  <p>“Olabilir.”</p>

  <p>“Maltalı.”</p>

  <p>“Bu da olabilir.”</p>

  <p>“Bir armatörün oğlu.”</p>

  <p>“Ah! Ama gerçekten bunları yüksek sesle söylemelisiniz, o zaman büyük sükse yaparsınız.” “Hindistan'da savaştı, Teselya’da bir gümüş madeni işletti ve Paris’e Auteuil’de bir kaplıca işletmesi kurmak için geldi.”</p>

  <p>“Aman hele şükür!” dedi Morcerf, “İşte haber diye buna denir! Bunları başkalarına anlatmama izin verir misiniz?”</p>

  <p>“Evet, ama yavaş yavaş, birer birer, benden duyduğunuzu söylemeden.”</p>

  <p>“Neden?”</p>

  <p>“Çünkü bu hemen hemen kimsenin bilmediği bir sır.”</p>

  <p>“Nereden öğrendiniz?”</p>

  <p>“Polisten.”</p>

  <p>“Demek ki bu haberlerden söz ediliyordu...”</p>

  <p>“Evet, dün akşam emniyette. Anladığınız gibi, Paris bu alışılmamış lüksü görünce heyecanlandı, polis de bilgi topladı.”</p>

  <p>“Güzel. Artık kontu çok zengin olduğu bahanesiyle serseri diye yakalamaktan başka yapacak bir şey kalmadı.”</p>

  <p>“İnanın, eğer bilgiler bu kadar ondan yana çıkmasaydı onun başına gelecek şey buydu.”</p>

  <p>“Zavallı kont, karşı karşıya kaldığı tehlikenin farkında mıydı acaba?”</p>

  <p>“Sanmıyorum.”</p>

  <p>“O zaman onu bundan haberdar etmek iyilik olacaktır. O gelir gelmez bunu yapacağım.”</p>

  <p>O sırada dipdiri bakışlı, siyah saçlı, parlak bıyıklı güzel bir genç adam Madam de Villefort’u saygıyla selamlamaya geldi. Albert ona elini uzattı.</p>

  <p>“Madam,” dedi Albert, “size sipahilerin kaptanı, en iyi ve özellikle en yürekli askerlerimizden biri olan Mösyö Maximilien Morrel’i tanıtmaktan onur duyarım.”</p>

  <p>“Beyefendi ile daha önce Auteuil’de, Mösyö Monte Cristo’nun evinde tanışmıştık,” diye yanıt verdi Madam de Villefort ve belli ettiği bir soğuklukla yanlarından ayrıldı.</p>

  <p>Bu yanıt, özellikle de yanıtın verildiği ses tonu zavallı Morrel’in yüreğini sıkıştırdı, ama ona bir ödül hazırlanmıştı: arkasını dönünce kapının köşesinde iri mavi gözleriyle belli etmeden ona bakan ve o sırada bir demet unutmabeni çiçeğini yavaşça dudaklarına götüren güzel ve beyaz bir yüz gördü.</p>

  <p>Bu selam o kadar iyi anlaşıldı ki, Morrel gözlerinde aynı ifadeyle mendilini ağzına götürdü; birbirlerinden bir salonun genişliği boyunca ayrı, kalpleri yüzlerinin mermersi görünüşü altında bu kadar hızlı çarpan bu canlı iki heykel bir an kendilerini unuttular, ya da bu sessiz bakışma sırasında herkesi unuttular.</p>

  <p>Belki çok daha uzun zaman, birbirlerinin içinde kaybolmuş halde, kimse onların her şeyi unuttuğunu fark etmeden, böylece kalabilirlerdi: Monte Cristo Kontu o sırada içeri girmişti.</p>

  <p>Daha önce söylediğimiz gibi, kont gerek doğal gerek yapay saygınlığı nedeniyle göründüğü her yerde dikkatleri çekiyordu; dikkatleri çeken, kesimi gerçekten kusursuz ama sade ve süssüz siyah giysisi, hiç işlemesiz beyaz yeleği, son derece zarif bir biçimde üzerine oturmuş pantolonu değildi, dikkatleri çeken, mat teni, siyah dalgalı saçları, dingin ve saf yüzü, derin ve hüzünlü bakan gözleri, harika bir özenle çizilmiş gibi olan ve kolayca tepeden bakan bir ifadeye bürünen ağzıydı ve bunlar tüm bakışları onun üstünde topluyordu.</p>

  <p>Daha güzel erkekler olabilirdi, ama ondan daha anlamlı ve böyle bir ifade taşıyan biri kesinlikle yoktu: kontta her şeyin bir anlamı ve değeri vardı; çünkü yararlı düşünme alışkanlığı yüz çizgilerine, yüzünün ifadesine ve hareketlerinin anlamına benzersiz bir esneklik ve kararlılık vermişti.</p>

  <p>Ayrıca, bizim Paris çevremiz o kadar tuhaftır ki, eğer bunların arkasında büyük bir servetle yaldızlanmış gizemli bir öykü olmasaydı tüm bunlara belki de hiç dikkat etmeyecekti.</p>

  <p>Ne olursa olsun kont bakışların ağırlığı altında, sağla solla selamlaşarak, çiçeklerle süslenmiş bir şöminenin önünde ayakta duran ve kapının karşısındaki aynadan onun geldiğini görüp onu karşılamaya hazırlanan Madam de Morcerf’e kadar ilerledi.</p>

  <p>Madam de Morcerf neredeyse kont onun önünde eğildiği anda ağırbaşlı bir gülümsemeyle ona doğru döndü.</p>

  <p>Kuşkusuz kontun kendisine bir şey söyleyeceğini sandı, öte yandan kuşkusuz kont da onun kendisine bir şey söyleyeceğini sandı; ama her iki taraf da sessiz kaldı, böyle bir bayağılığın her ikisi için de hiçbir değeri yoktu sanki. Birbirlerini selamladıktan sonra Monte Cristo ellerini açarak ona doğru gelen Albert’e yöneldi.</p>

  <p>“Annemi gördünüz mü?” diye sordu Albert.</p>

  <p>“Biraz önce onu selamlama onuruna erdim,” dedi kont, “ama babanızı hiç görmedim.”</p>

  <p>“Bakın! Çok ünlülerden oluşmuş şu küçük grubun içinde siyasetten söz ediyor.”</p>

  <p>“Gerçekten de orada gördüğüm beyler ünlü kişiler mi?” diye sordu Monte Cristo. “Hiç ummazdım! Ne tür ünlüler? Bildiğiniz gibi her tür ünlü olabilir.”</p>

  <p>“Önce bir bilgin var, şu uzun boylu soğuk adam; Roma kırlarında benzerlerinden daha uzun omurgası olan bir kertenkele türü buldu ve bu buluşunu Enstitüye bildirmek için geri geldi. Bu konu uzun zaman reddedildi: ama sonunda soğuk bey haklı çıktı. Bu omurga, bilginler çevresinde çok ses getirdi; uzun boylu soğuk bey sadece Légion d’honneur nişanının şövalye derecesini almıştı, ona ‘officier’ derecesi verildi.”</p>

  <p>“Hele şükür!” dedi Monte Cristo, “işte bana akıllıca verilmiş gibi görünen bir haç nişanı; eğer ikinci bir omurga bulursa ona ’commandeur’ derecesi mi verilecek?”</p>

  <p>“Bu olabilir,” dedi Morcerf.</p>

  <p>“Ya şu yeşil işlemeli mavi giysi ile gülünç giyinme gibi garip bir düşünceye kapılmış kişi kim olabilir?”</p>

  <p>“Bu giysiyle gülünç giyinme düşüncesi onun değil, Cumhuriyet hükümetinin, bildiğiniz gibi biraz sanatçı olan ve akademi üyelerine bir üniforma vermek isteyen bu hükümet, David’den bir giysi çizmesini rica etti.”</p>

  <p>“Doğru,” dedi Monte Cristo; “şimdi bu bey akademi üyesi mi?”</p>

  <p>“Sekiz gündür bilginler kurulunun üyesi.”</p>

  <p>“Yeteneği, uzmanlığı nedir?”</p>

  <p>“Uzmanlığı mı? Sanırım tavşanların başına iğneler sokuyor, tavuklara kökboyası yediriyor ve yaka balinalarıyla köpeklerin omuriliklerini kurcalıyor.”</p>

  <p>“Bunun için mi Bilimler Akademisinin üyesi?”</p>

  <p>“Hayır, Fransız Akademisinin üyesi.”</p>

  <p>“Ama onun Fransız Akademisinde ne işi var?”</p>

  <p>“Size söyleyeyim, görünüşe göre...”</p>

  <p>“Deneyleri bilimde büyük bir adım atılmasına neden oldu kuşkusuz değil mi?”</p>

  <p>“Hayır, ama çok güçlü bir üslupla yazıyor.”</p>

  <p>“Bu da,” dedi Monte Cristo, “başlarına iğne soktuğu tavşanların, kemiklerini kırmızıya boyadığı tavukların ve omuriliklerini kurcaladığı köpeklerin özsaygılarını son derece okşuyor olmalı.”</p>

  <p>Albert gülmeye başladı.</p>

  <p>“Ya öbürü?” diye sordu kont.</p>

  <p>“Öbürü mü?”</p>

  <p>“Evet, üçüncüsü.”</p>

  <p>“Ha! Mavi giysili bıyıklı mı?”</p>

  <p>“Evet.”</p>

  <p>“O, kontun bir meslektaşı, Paris Meclisi’nin bir üniformaya sahip olmasına son derece ateşli bir biçimde karşı çıktı; kürsüde bu konuda büyük bir başarı kazandı; liberal gazetelerle arası kötüydü, ama sarayın isteklerine bu soylu karşı çıkışı onlarla arasını düzeltti; elçi olarak atanacağından söz ediliyor.”</p>

  <p>“Meclis üyesi olarak nitelikleri neler?”</p>

  <p>“İki opera-komik için söz yazdı, <i>Siècle</i>’de<a href="../Text/dipnot.xhtml#Footnote0180" id="Feedback0180"><sup>[180]</sup></a> dört ya da beş savaşıma katıldı, beş ya da altı yıl bakanlık adına oy verdi.”</p>

  <p>“Bravo, vikont!” dedi Monte Cristo gülerek, “siz çok iyi bir rehbersiniz; şimdi bana bir iyilik yapar mısınız?”</p>

  <p>“Nasıl bir iyilik?”</p>

  <p>“Beni bu beylere tanıtmayınız, eğer benimle tanışmak isterlerse bana haber veriniz.”</p>

  <p>O anda kont koluna bir elin dokunduğunu hissetti; döndü, bu Danglars’dı.</p>

  <p>“Ah, siz misiniz baron!” dedi.</p>

  <p>“Neden bana baron diyorsunuz?” dedi Danglars; “unvanıma önem vermediğimi biliyorsunuz. Ben sizin gibi değilim vikont; siz buna önem veriyorsunuz, değil mi?”</p>

  <p>“Elbette,” diye yanıt verdi Albert, “ayrıca, vikont olmasaydım hiçbir şey olmazdım, oysa siz, baron unvanınızdan vazgeçseniz bile yine milyoner olarak kalırsınız.”</p>

  <p>“Temmuz krallığı sırasında,” diye atıldı Danglars, “bence en güzel unvan da bu.”</p>

  <p>“Ne yazık ki,” dedi Monte Cristo, “insan tüm yaşam boyunca baron, Yüksek Meclis üyesi ya da akademi üyesi olarak kaldığı halde milyoner olarak kalamıyor; Frankfurtlu milyonerler iken iflas eden Frank ve Poulmann bunun tanığı.”</p>

  <p>“Sahi mi?” dedi Danglars benzi atarak.</p>

  <p>“Bu akşam gelen postadan bu haberi aldım; onlara bir milyon gibi bir şey yatırmıştım; ama zamanında haberim olduğu için, neredeyse bir ay önce paramı geri istemiştim.”</p>

  <p>“Aman Tanrım!” dedi Danglars, “benden iki yüz bin frank çektiler.”</p>

  <p>“İşte haberiniz oldu; imzaları yüzde beş değerinde.”</p>

  <p>“Evet, ama çok geç haberim oldu,” dedi Danglars, “imzalarına güvenmiştim.”</p>

  <p>“Güzel!” dedi Monte Cristo, “İşte onlara giden iki yüz bin frank...”</p>

  <p>“Susun!” dedi Danglars, “Bunlardan söz etmeyin...” Sonra Monte Cristo’ya yaklaşarak “özellikle de oğul Cavalcanti’nin önünde,” diye ekledi bankacı, bu sözleri söylerken gülümseyerek genç adamdan yana döndü.</p>

  <p>Morcerf annesiyle konuşmak için kontun yanından ayrılmıştı; Danglars da oğul Cavalcanti’yi selamlamak için konttan ayrıldı. Monte Cristo bir an yalnız kaldı.</p>

  <p>Bu sırada hava fazla sıcak olmaya başlamıştı.</p>

  <p>Uşaklar ellerinde meyve ve dondurma dolu tepsilerle salonlarda dolaşıyorlardı.</p>

  <p>Monte Cristo terden ıslanan yüzünü mendiliyle kuruladı; ama tepsi önünden geçerken geriledi ve serinlemek için hiçbir şey almadı.</p>

  <p>Madam de Morcerf gözünü Monte Cristo’dan ayırmıyordu. Tepsinin o hiçbir şeye dokunmadan geçtiğini görmüştü; tepsiden nasıl bir hareketle uzaklaştığı da gözünden kaçmamıştı.</p>

  <p>“Albert,” dedi “bir şeyi fark ettiniz mi?”</p>

  <p>“Neyi anneciğim?”</p>

  <p>“Kont, Mösyö de Morcerf’in evinde yemek yemeyi hiçbir zaman kabul etmedi.”</p>

  <p>“Evet, ama benim evimde öğle yemeği yemeyi kabul etti ve bu yemekle Paris çevresine ilk kez girdi.”</p>

  <p>“Sizin eviniz kontun evi değil,” diye mırıldandı Mercédès, ve buraya geldiğinden beri onu inceliyorum.”</p>

  <p>“Peki ne oldu?”</p>

  <p>“Henüz hiçbir şey yemedi.”</p>

  <p>“Kont çok azla yetinen bir insandır.”</p>

  <p>Mercédès hüzünle gülümsedi.</p>

  <p>“Onun yanına gidin,” dedi Mercédès, “ve ilk gelen tepsiden bir şey alması için ısrar edin.”</p>

  <p>“Bunu neden yapayım anneciğim?”</p>

  <p>“Bunu benim için yapın Albert,” dedi Mercédès.</p>

  <p>Albert annesinin elini öptü ve kontun yanına gitti.</p>

  <p>Öncekiler gibi dopdolu bir başka tepsi geçti; Mercédès Albert’in konta ısrar ettiğini, hattâ bir dondurma alıp ona verdiğini ama kontun inatla reddettiğini gördü.</p>

  <p>Albert annesinin yanına geldi; kontes bembeyaz olmuştu.</p>

  <p>“İşte gördünüz,” dedi oğluna, “reddetti.”</p>

  <p>“Evet, ama bu neden sizi bu kadar kaygılandırıyor?”</p>

  <p>“Biliyorsunuz Albert, kadınlar gariptir. Bir nar tanesi bile olsa kontun benim evimde bir şeyler yemesinden çok memnun olurdum. Belki de Fransız geleneklerine uyamıyordur, belki de tercih ettiği şeyler vardır.”</p>

  <p>“Tanrım, öyle bir şey yok! Onun İtalya’da her şeyi yediğini gördüm; bu gece kuşkusuz biraz keyifsiz.”</p>

  <p>“Sonra,” dedi kontes “hep çok sıcak iklimlerde yaşadığı için, sıcağa karşı belki de başkalarından daha az duyarlıdır.”</p>

  <p>“Sanmam, çünkü havasızlıktan boğulduğundan yakınıyordu, pencereler açık olduğu halde neden panjurların da açılmadığını soruyordu.”</p>

  <p>“Aslında,” dedi Mercédès, “bu bir şey yememenin özellikle yapılıp yapılmadığını kesinlikle öğrenmenin bir yolu var.”</p>

  <p>Ve salondan çıktı.</p>

  <p>Bir dakika sonra panjurlar açıldı, pencereleri süsleyen yaseminlerin ve filbaharların arasından fenerlerle aydınlatılmış bütün bahçe ile tentenin altında hazırlanmış sofra göründü.</p>

  <p>Dans eden kadın ve erkekler, kağıt oynayanlar ve gevezelik edenler bir sevinç çığlığı attılar: tüm havasız kalmış ciğerler dalgalar halinde giren havayı zevkle içlerine çekiyordu.</p>

  <p>O anda, dışarı çıktığından daha solgun bir halde Mercédès göründü, yüzünde bazı durumlarda görülen kararlılık vardı. Dosdoğru ortalarında kocasının bulunduğu gruba gitti.</p>

  <p>“Bu beyleri buraya zincirlemeyiniz, sayın kontum,” dedi, “bu beyler oyun oynamadıkları zaman, bahçede soluk almayı da burada havasız kalmak kadar severler.</p>

  <p>“Ah! Madam,” dedi, 1809’da <i>Suriye’ye giderken</i><a href="../Text/dipnot.xhtml#Footnote0181" id="Feedback0181"><sup>[181]</sup></a> şarkısını söylemiş olan çok çapkın yaşlı bir general, “bahçeye yalnız gitmeyiz.”</p>

  <p>“Öyle olsun,” dedi Mercédès, “o zaman ben örnek olayım.”</p>

  <p>Ve Monte Cristo’ya doğru dönerek:</p>

  <p>“Sayın kont,” dedi, “kolunuzu bana verme nezaketini gösterir misiniz?”</p>

  <p>Bu basit sözleri duyan kont yerinde sallandı sanki; sonra bir an Mercédès’e baktı. Bu bakış şimşek kadar kısa sürdü, ama Monte Cristo bu bir tek bakışa o kadar çok düşünce sığdırmıştı ki, kontese bu bir an, bir yüzyıl gibi geldi.</p>

  <p>Kont kolunu kontese uzattı; kontes ona dayandı ya da daha doğrusu ona küçük elleriyle hafifçe dokundu, ikisi birlikte iki yanında rhododendronlar ve kamelyalar bulunan sekinin merdivenlerinin birinden aşağı indiler.</p>

  <p>Arkalarında, başka bir merdivenden, gezinti yapmak isteyen yirmi kadar davetli neşeli çığlıklar atarak kendilerini bahçeye attılar.</p>
