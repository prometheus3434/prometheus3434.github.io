    <p>3</p>

    <p>KATALANLAR</p>

  </div>

  <p>İki dostun gözleri ufukta, kulakları kirişte La Malgue’ın köpüklü şarabını bir dikişte içtikleri yerden yüz adım ötede, güneşin ve kuzey rüzgarının aşındırdığı çıplak bir tepenin arkasında Katalanlar’ın kasabası yükseliyordu.</p>

  <p>Bir gün gizemli bir göçmen topluluğu İspanya’dan çıktı ve bugün hâlâ yaşadıktan toprağın kıyısına yanaştı. Bilinmedik bir yerden geliyor, bilinmedik bir dil konuşuyorlardı. Başlarındakilerden Provence ağzından anlayan biri, Marsilya komününden,<a href="../Text/dipnot.xhtml#Footnote0016" id="Feedback0016"><sup>[16]</sup></a> ilkçağ denizcileri gibi, gemilerini çekmek için geldikleri bu çıplak ve çorak burnu kendilerine vermelerini istedi. İstekleri kabul edildi, üç ay sonra bu deniz çingenelerini getirmiş olan bir düzine ya da on beş geminin çevresinde küçük bir kasaba yükseliyordu.</p>

  <p>Bugün görülen yarı İspanyol yarı Mağripli üslubunda, garip ve göz alıcı bir biçimde kurulmuş olan kasaba o adamların soyundan gelen ve atalarının dilini konuşanların oturduğu kasabadır. Üç dört yüzyıldan bu yana onlar, hiçbir biçimde Marsilya halkına karışmadan, aralarında evlenerek ve dilleri kadar anavatanlarının örf ve âdetlerini de koruyarak, bir deniz kuşu sürüsü gibi, üzerine kondukları bu küçük burundan hiç ayrılmadılar.</p>

  <p>Okuyucularımızın bu küçük kasabanın tek yolu üzerinde bizi izlemeleri ve bizimle birlikte güneşin, dış yüzüne yörenin yapılarına özgü güzel ölü yaprak rengini verdiği, içindeyse İspanyol konukevlerinin tek süsünü oluşturan o beyaz rengi, o bir kat sürülmüş badanayı aydınlattığı bu evlerden birine bizimle birlikte girmeleri gerekiyor.</p>

  <p>Kömür gibi siyah saçlı, ceylanlarınki gibi kadife gözlü güzel bir genç kız ince bir duvara sırtını dayamış ayakta duruyor ve çiçeklerini kopardığı ve artıklarının şimdiden yerlere saçıldığı gevrek bir süpürgeotunu ince uzun parmakları arasında eziyordu; ayrıca dirseklerine kadar çıplak, esmerleşmiş, tıpkı Arles Venüs’ününkilere benzeyen kolları bir tür coşkulu sabırsızlıkla ürperiyordu, arkaya doğru kıvrılmış esnek ayağını yere öyle vuruyordu ki uçları gri ve mavi olan kırmızı pamuklu çoraplarının içine hapsedilmiş bacağının saf, küstah, cesur biçimi hayal meyal seçiliyordu.</p>

  <p>Ondan üç adım ötede, kısa aralıklarla sallanan bir sandalyede oturmuş, kurtların kemirdiği eski bir mobilyaya dirseğini dayamış yirmi, yirmi iki yaşlarında uzun boylu bir delikanlı kaygı ve küskünlüğün birbiriyle çatıştığı bir ruh haliyle ona bakıyordu; gözleriyle sorular soruyordu, ama genç kızın katı ve sabit bakışları, karşısındakine üstünlüğünü hissettiriyordu.</p>

  <p>“Haydi Mercédès,” diyordu genç adam, “işte yine Paskalya geliyor, şimdi tam da düğün yapma zamanı, bana yanıtınızı verin!”</p>

  <p>“Size yüz kez yanıt verdim Fernand, bana hâlâ bu soruyu sormak için aslında kendi kendinizin düşmanı olmanız gerekir!”</p>

  <p>“İyi ya! Bir kez daha yineleyin, yalvarıyorum size, buna inanabilmem için bir kez daha yineleyin. Yüzüncü kez, annenizin onayladığı aşkımı reddettiğinizi söyleyin bana; mutluluğumla oynadığınızı, yaşamımın ve ölümümün sizin için değeri olmadığını anlatın bana. Ah! Tanrım, Tanrım! on yıl sizin kocanız olmayı hayal edip, yaşamımın tek amacı olan bu umudu yitirmek!”</p>

  <p>“En azından sizin bu umudunuza hiçbir zaman cesaret vermedim ben,” diye yanıtladı Mercédès; “size bir kez bile cilve yaptığımı söyleyemezsiniz. Size her zaman yineledim: sizi kardeş gibi seviyorum, ama benden hiçbir zaman bu kardeş sevgisinden başka bir şey beklemeyin, çünkü kalbim bir başkasına ait. Size bunu hep söylemedim mi Fernand?”</p>

  <p>“Evet, bunu biliyorum Mercédès,” diye yanıtladı genç adam; “evet siz bana karşı acımasızca açık yürekli davrandınız, ama Katalanlar arasında, kendi içlerinden biriyle evlenmek gibi kutsal bir yasa olduğunu unutmuyor musunuz?”</p>

  <p>“Yanılıyorsunuz Fernand, bu bir yasa değil bir âdet, hepsi bu; ve inanın bana, kendiniz için bu âdetten yardım ummayın. Siz askere yazıldınız Fernand; size verilen özgürlük sadece basit bir hoşgörü; her an askerlik için çağrılabilirsiniz. Asker olunca da beni ne yapacaksınız? Şunu demek istiyorum, varı yoğu, babasından annesine, annesinden de kendisine kalmış, her yerinden aşınmış birtakım ağlar sarkan neredeyse yıkıntı halinde bir kulübe olan öksüz, kederli, beş parasız zavallı bir kızı ne yapacaksınız? Düşünün Fernand, annem öldüğünden bu yana, bir yıldır, hemen hemen insanların sadakasıyla yaşıyorum. Kimi zaman durumu, size sanki bir yararım varmış gibi gösteriyorsunuz ve bunu elinizdeki şeftaliyi benimle paylaşmanızı haklı göstermek için yapıyorsunuz; ve ben kabul ediyorum Fernand, çünkü siz babamın erkek kardeşlerinden birinin oğlusunuz ve biz birlikte büyüdük, üstelik hepsinden daha önemlisi eğer ben sizi geri çevirseydim bu sizi çok üzerdi. Ama şu balığı satıp ondan kazanacağım parayla iplik yapmak için kenevir almak, işte bunun bir sadaka olduğunu hissediyorum Fernand.”</p>

  <p>“Bunun hiç önemi yok Mercédès, ne denli fakir ve yalnız olursanız olun bana Marsilya’nın en kibirli armatörünün ya da en zengin bankacısının kızından daha uygunsunuz! Bizim gibilere ne gerekir? Dürüst bir kadın, iyi bir ev kadını. Bu iki konuda sizden daha iyi birini nerede bulabilirim?”</p>

  <p>“Fernand,” diye yanıtladı Mercédès başını sallayarak, “kocasından başka bir erkeği sevince kadın dürüst bir kadın olarak kalamaz ve kötü bir ev kadını olur. Dostluğumla yetininiz, çünkü size yineliyorum, size söz verebileceğim sadece bu, ancak yapabileceğim şeyler için söz verebilirim.”</p>

  <p>“Evet, anlıyorum,” dedi Fernand; “yoksulluğunuza sabırla katlanıyorsunuz, ama benimkinden korkuyorsunuz. Pekala Mercédès, sizin tarafınızdan sevilirsem yeni bir yaşama başlayacağım, siz bana uğur getireceksiniz, zengin olacağım: balıkçılık işimi büyütebilirim, bir mağazaya işçi olarak girebilirim, tüccar bile olabilirim!”</p>

  <p>“Bunların hiçbirini yapamazsınız Fernand; siz askersiniz ve Katalanlar’da kalırsanız bu savaş çıkmadığı için olacaktır. Bu yüzden balıkçı olarak kalınız; gerçeği size en korkunç haliyle gösterecek düşler kurmayınız ve benim dostluğumla yetininiz, çünkü size bundan başka bir şey veremem.”</p>

  <p>“Pekala, haklısınız Mercédès, denizci olacağım; babalarımızın, küçümsediğiniz giysileri yerine parlak bir şapkam, çizgili bir gömleğim ve düğmelerinin üstü çapalı mavi bir ceketim olacak. Sizin hoşunuza gitmek için ancak böyle giyinmek gerekiyor değil mi?”</p>

  <p>“Ne demek istiyorsunuz?” diye sordu Mercédès ona tepeden bakarak, “ne demek istiyorsunuz? Sizi anlayamadım.”</p>

  <p>“Böyle giyinen bir başkasını beklediğiniz için bana karşı bu denli katı, bu denli acımasız olduğunuzu söylemek istiyorum Mercédès. Ama beklediğiniz kişi belki de vefasızdır, o değilse deniz onun yerine vefasız olabilir.”</p>

  <p>“Fernand,” diye haykırdı Mercédès, “sizin iyi biri olduğunuzu sanıyordum, yanılmışım! Fernand, siz Tanrı’nın gazabını kendi kıskançlığının yardımına çağıran kötü kalpli birisiniz. Pekala, evet, hiçbir şey gizlemiyorum, sizin sözünü ettiğiniz kişiyi seviyorum ve bekliyorum, ama eğer gelmezse sizin ileri sürdüğünüz vefasızlığı suçlamak yerine beni severek öldüğünü söyleyeceğim.”</p>

  <p>Genç Katalan delikanlı öfkeli bir hareket yaptı.</p>

  <p>“Sizi anlıyorum Fernand: sizi sevmeyişimin acısını ondan çıkaracaksınız; onun hançerine karşı Katalan bıçağınızı çekeceksiniz! Bunun size ne yararı olacak? Yenilirseniz dostluğumu yitireceksiniz, yenerseniz dostluğumun nefrete dönüştüğünü göreceksiniz. İnanın bana, bir kadının sevdiği adamla kavga çıkarmaya çalışmak o kadının beğenisini kazanmak için kötü bir yoldur. Hayır Fernand, hiç kendinizi böyle kötü düşüncelere kaptırmayın. Karınız olamayacağıma göre beni dost ve kız kardeş olarak görmekle yetinin, zaten,” diye ekledi gözleri şaşkın ve gözyaşlarıyla ıslanmış, “bekleyin, bekleyin Fernand: biraz önce söylediğiniz gibi deniz kalleştir, o gideli şimdiden dört ay oldu: dört aydan bu yana birçok fırtına gördüm!”</p>

  <p>Fernand duygusuz kalakaldı; Mercédès’in yanaklarından aşağı süzülen gözyaşlarını silmeye çalışmadı; oysa bu gözyaşlarından her biri için kanından bir bardak vermeye hazırdı; ama bu yaşlar bir başkası için akıyordu.</p>

  <p>Ayağa kalktı, kulübenin içinde şöyle bir dolaştı, geri geldi ve Mercédès’in karşısında durdu, gözleri karanlık, yumrukları sıkılmıştı.</p>

  <p>“Haydi Mercédès,” dedi, “bir kez daha yanıt veriniz: bunda kararlı mısınız?”</p>

  <p>“Edmond Dantès’i seviyorum,” dedi soğuk bir biçimde genç kız, “Edmond’dan başka hiç kimse kocam olmayacak.”</p>

  <p>“Onu hep sevecek misiniz?”</p>

  <p>“Yaşadığım sürece.”</p>

  <p>Fernand cesareti kırılmış bir adam gibi başını eğdi ve iniltiye benzer bir sesle iç geçirdi; sonra birden başını kaldırarak dişlerini sıktı ve burun delikleri açılmış bir halde:</p>

  <p>“Ama ya ölmüşse?” dedi.</p>

  <p>“O ölmüşse ben de ölürüm.”</p>

  <p>“Ya sizi unutmuşsa?”</p>

  <p>“Mercédès!” diye bağırdı neşeli bir ses evin dışında, “Mercédès!”</p>

  <p>“Ah!” diye bir çığlık attı genç kız sevinçten kızararak ve aşktan yerinde duramayarak, “görüyorsun beni unutmamış, işte burada!”</p>

  <p>Ve kapıya doğru atıldı, haykırarak kapıyı açtı:</p>

  <p>“Buradayım, Edmond! İşte buradayım.”</p>

  <p>Fernand, solgun ve titreyerek, yılan görmüş bir gezgin gibi geri geri gitti ve bir sandalyeye rastlayınca düşer gibi oturdu.</p>

  <p>Edmond ve Mercédès birbirlerinin kollarındaydılar. Kapının aralığından içeri giren kızgın Marsilya güneşi onları bir ışık dalgasıyla örtüyordu. Önce çevrelerindeki hiçbir şeyi görmediler. Sınırsız bir mutluluk onları dünyadan soyutluyordu ve büyük bir coşkunun etkisiyle, acı çekermişçesine, kesik kesik sözcüklerle konuşuyorlardı.</p>

  <p>Birden Edmond, karanlığın içinde Fernand’ın solgun ve tehdit edici gibi görünen karanlık yüzünü fark etti; genç Katalan kendisinin de farkına varmadığı bir hareketle elini kemerine takılı bıçağın üzerine koydu.</p>

  <p>“Ah! bağışlayın,” dedi Dantès bu kez kaşlarını çatarak, “üç kişi olduğumuzu fark etmemiştim.”</p>

  <p>Sonra Mercédès’e dönerek:</p>

  <p>“Bu bey kimdir?” diye sordu.</p>

  <p>“Bu bey sizin en iyi dostunuz olacak Dantès, çünkü o benim dostumdur, kuzenimdir, kardeşimdir; onun adı Fernand; yani sizden sonra dünyada en çok sevdiğim erkek; onu tanıyamadınız mı?”</p>

  <p>“Ah! evet tanıdım,” dedi Edmond.</p>

  <p>Ve bir eliyle Mercédès’in elini tutup ondan ayrılmadan, öbür elini dostça bir hareketle Katalan’a uzattı.</p>

  <p>Ama Fernand bu dostça yapılmış davranışa karşılık vermek bir yana, bir heykel gibi sessiz ve kımıldamadan durdu.</p>

  <p>O zaman Edmond soran bakışlarını heyecanlı ve titreyen Mercédès’ten karanlık ve korkutucu Fernand’a çevirdi.</p>

  <p>Bu tek bakış ona her şeyi anlattı.</p>

  <p>Öfke beynine sıçradı.</p>

  <p>“Evinize bunca aceleyle gelirken burada bir düşman bulacağımı bilmiyordum Mercédès.”</p>

  <p>“Bir düşman mı!” diye bağırdı Mercédès kuzenine doğru öfkeyle bakarak; “benim evimde bir düşman mı diyorsun Edmond! Eğer buna inansaydım seni koluma takar ve bir daha dönmemek üzere evi terk ederek Marsilya’ya giderdim.”</p>

  <p>Fernand’ın gözlerinde bir şimşek çaktı.</p>

  <p>“Senin başına kötü bir şey gelseydi, sevgili Edmond,” diye sözlerini sürdürdü Mercédès, Fernand’a onun en korkunç düşüncesini en ince noktasına kadar okuduğunu hissettiren aynı acımasız soğuklukla, “eğer senin başına kötü bir şey gelseydi, Morgion Burnu’nun tepesine çıkardım ve kendimi baş aşağı kayalıklara atardım.”</p>

  <p>Fernand korkunç bir biçimde sarardı.</p>

  <p>“Ama yanıldın, Edmond,” diye sürdürdü Mercédès, “burada hiç düşmanın yok; burada sadece şimdi senin elini sadık bir dost gibi sıkacak olan kardeşim Fernand var.”</p>

  <p>Bu sözlerden sonra genç kız buyurgan yüzünü Katalan’a çevirdi; o da bu bakışla büyülenmiş gibi yavaş yavaş Edmond’a yaklaştı ve elini ona uzattı.</p>

  <p>Güçsüz bir dalgaya benzeyen kini, ne denli şiddetli olursa olsun, bu kadının onun üzerindeki etkisi karşısında kırılıyordu.</p>

  <p>Ama eli Edmond’un eline değer değmez yapabileceği her şeyin bu olduğunu hissetti ve kendini evin dışına attı.</p>

  <p>“Ah!” diye bağırıyordu deli gibi koşarken ve ellerini saçlarının arasında dolaştırırken, “Ah! Kim beni bu adamdan kurtaracak? Lanet olsun bana! Lanet olsun bana!”</p>

  <p>“Hey! Katalan! Hey! Fernand! Nereye koşuyorsun?” dedi bir ses.</p>

  <p>Genç adam hemen durdu, etrafına bakındı ve yapraklardan oluşmuş bir çardağın altında, Danglars’la bir masaya oturmuş Caderousse’u fark etti.</p>

  <p>“Hey!” dedi Caderousse, “neden gelmiyorsun? Dostlarına günaydın demeye vakit bulamayacak kadar mı acelen var?”</p>

  <p>“Üstelik onların önünde neredeyse dopdolu bir şişe varken,” diye ekledi Danglars.</p>

  <p>Fernand sersemlemiş bir halde iki adama baktı ve hiç yanıt vermedi.</p>

  <p>“Pek süklüm püklüm görünüyor,” dedi Danglars, Caderousse’un dizini dürterek; “yanıldık mı yoksa, düşündüğümüzün tersine Dantès mi kazandı?”</p>

  <p>“Hay Allah! Bunu öğrenmemiz gerek,” dedi Caderousse.</p>

  <p>Ve genç adama dönerek:</p>

  <p>“Haydi bakalım Katalan. Kararını verdin mi?” diye sordu.</p>

  <p>Fernand alnından akan teri sildi ve gölgesi ruhuna biraz huzur veren, serinliği yorgun bedenini biraz rahatlatan çardağın altına girdi ağır adımlarla.</p>

  <p>“Merhaba,” dedi, “beni çağırmıştınız değil mi?”</p>

  <p>Ve masanın etrafındaki sandalyelerden birine oturmaktan çok çöktü.</p>

  <p>“Seni çağırdım çünkü deli gibi koşuyordun, kendini denize atmandan korktum,” dedi Caderousse gülümseyerek. “Allah aşkına, insanın dostları varsa, bu dostlar sadece ona bir kadeh şarap ısmarlamak için değil daha çok onun üç dört kova su yutmasını engellemek içindir.”</p>

  <p>Fernand hıçkırır gibi inledi ve başı, masanın üzerine çapraz olarak koyduğu iki yumruğunun üzerine düştü.</p>

  <p>“Pekala! Sana bir şey söylememi ister misin Fernand?” dedi Caderousse, merakları nedeniyle tüm nezaketi unutan halktan insanların kaba hoyratlığı ile araya girerek; “Pekala! Bozum olmuş bir âşığa benziyorsun!”</p>

  <p>Ve bu şakayı kaba bir gülüşle sürdürdü.</p>

  <p>“Hıh!” diye yanıtladı onu Danglars, “bunun gibi boylu poslu bir çocuk aşkta mutsuz olmak için yaratılmamıştır; şaka yapıyorsun herhalde Caderousse.”</p>

  <p>“Hayır şaka yapmıyorum, dinle bak nasıl içini çekiyor. Haydi haydi Fernand,” dedi Caderousse, “başını kaldır ve bize yanıt ver: bize sağlığımız hakkında sorular soran dostlarımızı yanıtsız bırakmak hoş değildir.”</p>

  <p>“Sağlığım yerinde,” dedi Fernand yumruklarını sıkarak, ama başını kaldırmadan.</p>

  <p>“Ah! görüyorsun ya Danglars,” dedi Caderousse arkadaşına bir göz atarak, “durum ortada: Marsilya’nın en iyi balıkçılarından biri olan, karşında gördüğün iyi ve yiğit Katalan Fernand, Mercédès adlı güzel bir kıza âşık; ama öte yandan ne yazık ki güzel kız <i>Firavun</i>’un ikinci kaptanına âşık; <i>Firavun</i> da bugün limana girdiğine göre, anlıyorsun ya?”</p>

  <p>“Hayır, anlamıyorum,” dedi Danglars.</p>

  <p>“Zavallı Fernand’a yol görünecek,” diye sürdürdü Caderousse.</p>

  <p>“Ne olacak yani?” diye sordu Fernand, öfkesini kusacak birini arayan bir adam gibi başını Caderousse’a çevirerek; “Mercédès kimsenin malı değil, istediğini sevmekte özgür, öyle değil mi?”</p>

  <p>“Ah! sen böyle düşünüyorsan, o başka,” dedi Caderousse. “Ben senin bir Katalan olduğunu sanıyordum; bana Katalanların bir rakip karşısında pes edecek insanlar olmadıklarını söylemişlerdi; üstelik buna Fernand’ın, intikamı söz konusuysa, korkunç olduğunu da eklemişlerdi.”</p>

  <p>Fernand acıyarak gülümsedi.</p>

  <p>“Bir âşık hiçbir zaman korkunç değildir,” dedi.</p>

  <p>“Zavallı çocuk!” diye araya girdi Danglars, tüm içtenliğiyle genç adama açıyormuş gibi yaparak. “Ne yaparsın? Dantès’in böyle birdenbire geri geleceğini hiç ummuyordu; onun belki de öldüğünü ya da vefasız olduğunu sanıyordu, kimbilir? Böyle şeyler ne kadar birdenbire olurlarsa bizi o kadar çok etkilerler.”</p>

  <p>“Ah! vallahi, ne olursa olsun,” dedi konuşa konuşa içkisini içen ve yavaş yavaş ünlü La Malgue şarabının etkisi altında kalmaya başlayan Caderousse, “ne olursa olsun, Dantès’in mutlu gelişine canı sıkılan tek kişi Fernand değil; öyle değil mi Danglars?”</p>

  <p>“Hayır, doğru söylüyorsun, ben de neredeyse bunun ona uğursuzluk getireceğini söyleyecektim.”</p>

  <p>“Ama bunun ne önemi var?” dedi Caderousse Fernand’a bir kadeh şarap daha verip kendi kadehini de sekizinci ya da onuncu kez doldurarak, oysa Danglars kendininkinden daha bir yudum içmişti; “ne önemi var? Bu arada o, Mercédès’le, güzel Mercédès’le evlenecek, en azından bunun için geri geldi.”</p>

  <p>Bu sırada Danglars keskin bakışlarını, Caderousse’un sözlerinin kalbine erimiş bir kurşun gibi aktığı genç adamdan bir an bile ayırmıyordu.</p>

  <p>“Peki düğün ne zaman?” diye sordu.</p>

  <p>“Ah! Henüz yapılmadı!” diye mırıldandı Fernand.</p>

  <p>“Hayır, ama yapılacak,” dedi Caderousse, “bu, Dantès’in, <i>Firavun</i>’un kaptanı olacağı kadar doğru, öyle değil mi Danglars?”</p>

  <p>Danglars bu beklenmedik saldırıyla ürperdi ve saldırının önceden tasarlanıp tasarlanmadığını anlamak için bu kez de Caderousse’un yüzünü incelemeye başladı; ama sarhoşluktan hemen hemen sersemleşmiş bu yüzde kıskançlıktan başka bir şey göremedi.</p>

  <p>“Haydi bakalım!” dedi kadehleri doldurarak, “şimdi Kaptan Edmond Dantès’e, güzel Katalan’ın kocasına içelim!”</p>

  <p>Caderousse ağırlaşmış eliyle kadehini ağzına götürdü ve bir içişte bitirdi. Fernand kadehini aldı ve yere fırlatarak paramparça etti.</p>

  <p>“Hey, hey, hey!” dedi Caderousse, “orada, Katalanlar tarafında, tepenin üstünde ne görüyorum? Sen de bak Fernand, senin gözlerin benden iyi görür; sanırım bulanık görmeye başlıyorum, bilirsin şarap haindir: sanki yan yana, el ele yürüyen iki âşık var. Tanrı beni bağışlasın. Bizim onları gördüğümüzden hiç kuşkulanmıyorlar, işte öpüşüyorlar!”</p>

  <p>Danglars, yüzü gözle görünür bir biçimde allak bullak olan Fernand’ın tek bir kaygı belirtisini bile gözden kaçırmıyordu.</p>

  <p>“Onları tanıyor musunuz Mösyö Fernand?” diye sordu.</p>

  <p>“Evet,” diye yanıtladı Fernand kısık bir sesle, “onlar Mösyö Edmond ve Matmazel Mercédès.”</p>

  <p>“Ah! Görüyorsun işte!” dedi Caderousse, “ben onları tanıyamadım! Hey! Dantès! Hey! Güzel kız! Biraz buraya gelin, düğün ne zaman bize söyleyin, çünkü çok inatçı olan Mösyö Fernand bize bunu söylemek istemiyor.”</p>

  <p>“Susar mısın!” dedi Danglars, sarhoşların inatçılığıyla çardaktan dışarı sarkan Caderousse’u tutmaya çalışır gibi görünerek; “ayakta durmaya çalış, bırak gençler rahat rahat sevişsinler. Mösyö Fernand’a bak, onu örnek al: bak o ne kadar aklı başında.”</p>

  <p>Banderillolar<a href="../Text/dipnot.xhtml#Footnote0017" id="Feedback0017"><sup>[17]</sup></a> tarafından şişlenen boğalar gibi Danglars tarafından iğnelenen ve artık sabrının sonuna gelmiş olan Fernand saldırıya geçmek üzereydi sanki, çünkü yerinden kalkmıştı ve rakibinin üstüne atılmak için kendini hazırlıyor gibiydi; ama gülen ve doğrulan Mercédès güzel başını kaldırdı ve pırıl pırıl bakışlarıyla çevresini aydınlattı; o zaman Fernand onun savurduğu tehdidi, Edmond ölürse kendisinin de öleceğini söylediğini anımsadı ve tüm cesareti kırılmış olarak sandalyesine çöktü.</p>

  <p>Danglars sırayla bu iki adama bakıyordu: biri sarhoşluktan sersemlemiş, öbürü aşkın pençesine düşmüştü.</p>

  <p>“Bu aptallardan hiçbir şey elde edemem,” diye mırıldandı, “burada bir ayyaşla bir ödleğin arasında olmaktan çok rahatsızım: işte burada kinden sarhoş olması gerekirken şaraptan sarhoş olmuş bir kıskanç; orada burnunun ucunda metresi elinden alınmış iken ağlamakla ve çocuk gibi kendine acındırmakla yetinen bir koca budala. Oysa çok iyi intikam alan İspanyollar, Sicilyalılar ve Kalabriyalılar gibi gözleriniz tutuşmalı; bir kasabın tokmağı kadar güvenle bir öküzün başını ezebilecek yumruklarınız olmalıydı. Hiç kuşku yok, Edmond üstün gelecek; genç kızla evlenecek, kaptan olacak ve bizimle alay edecek; ama eğer ben...,” belli belirsiz bir gülümseme belirdi dudaklarında Danglars’ın –“ama eğer ben işin içine karışmazsam,” diye ekledi.</p>

  <p>“Hey!” diye bağırmaya devam ediyordu Caderousse yarı yarıya doğrulmuş, yumrukları masanın üstünde, “Hey! Edmond! Dostlarını görmüyorsun demek ya da onlarla konuşmayacak kadar kibirlisin, öyle mi?”</p>

  <p>“Hayır sevgili Caderousse,” diye yanıtladı Dantès, “kibirli değilim, ama mutluyum ve mutluluk insanı kör eder, bence kibirden daha çok kör eder.”</p>

  <p>“Hele şükür! İşte bir açıklama,” dedi Caderousse. “Eh! Günaydın Madam Dantès.”</p>

  <p>Mercédès ciddi bir biçimde selam verdi.</p>

  <p>“Benim adım henüz bu değil,” dedi, “benim ülkemde kızları, nişanlıları daha kocaları olmadan onların adıyla çağırmak uğursuzluk getirir; rica ederim bana Mercédès deyiniz.”</p>

  <p>“İyi komşumuz Caderousse’u affetmek gerek,” dedi Dantès, “o çok az konuda yanılır.”</p>

  <p>“Düğün yakında mı olacak Mösyö Dantès?” diye sordu Danglars iki genci selamlayarak.</p>

  <p>“Olabildiğince erken, Mösyö Danglars; bugün Dantès Babada söz kesiliyor, en geç yarın ya da yarından sonra burada Réserve’de nişan yemeği. Dostlarımız orada olacaklar sanırım; bu, siz de davetlisiniz demektir Mösyö Danglars; sen de davetlisin elbet Caderousse.”</p>

  <p>“Ya Fernand,” diye sordu Caderousse yılışık bir gülüşle, “ya Fernand, o da davetli mi?”</p>

  <p>“Karımın kardeşi benim de kardeşimdir,” dedi Edmond, “Mercédès ve ben, böyle bir anda bizden uzak kalırsa çok üzülürüz.”</p>

  <p>Fernand yanıt vermek için ağzını açtı; ama sesi boğazında kaldı ve bir tek sözcük bile söyleyemedi.</p>

  <p>“Bugün söz, yarın ya da yarından sonra nişan... hay Allah! Çok da acelecisiniz kaptan.”</p>

  <p>“Danglars,” diye araya girdi Edmond gülümseyerek, “Mercédès’in biraz önce Caderousse’a söylediği şeyi şimdi ben size söyleyeceğim: henüz benim olmamış unvanı bana vermeyiniz, bu bana uğursuzluk getirir.”</p>

  <p>“Affedersiniz,” diye yanıt verdi Danglars; “ben sadece çok acele ettiğinizi söylemek istemiştim; Tanrım! zamanımız çok: <i>Firavun</i> üç aydan önce denize açılamaz.”</p>

  <p>“Mutlu olmak için hep acelemiz vardır Mösyö Danglars, çünkü insan uzun zaman acı çekerse, mutluluğa bir türlü inanamaz. Beni böyle davranmaya iten sadece bencillik değil: Paris’e gitmem gerekiyor.”</p>

  <p>“Ah! Sahi mi! Paris’e ha! Paris’e ilk kez mi gidiyorsunuz Dantès?”</p>

  <p>“Evet.”</p>

  <p>“Orada işleriniz mi var?”</p>

  <p>“Kendi işim için gitmiyorum: zavallı Kaptan Leclère’in son isteğini yerine getirmeye gidiyorum; bu gizli bir şey, anlıyorsunuz değil mi Mösyö Danglars? Zaten rahat olun, sadece gidiş geliş süresi kadar zaman harcayacağım.”</p>

  <p>“Evet, evet, anlıyorum,” dedi yüksek sesle Danglars.</p>

  <p>Sonra alçak sesle:</p>

  <p>“Paris’e kuşkusuz, büyük mareşalin ona verdiği mektubu yerine teslim etmeye gidiyor. Hay Allah! Bu mektup aklıma bir şey getirdi, kusursuz bir fikir! Ah Dantès, dostum, sen henüz <i>Firavun</i>’un kütüğüne 1 numara olarak kayıtlı değilsin.”</p>

  <p>Sonra şimdiden uzaklaşmaya başlamış Edmond’a dönerek:</p>

  <p>“İyi yolculuklar!” diye bağırdı.</p>

  <p>“Sağolun,” diye yanıt verdi Edmond, başını çevirip dostça bir hareket yaparak.</p>

  <p>Sonra iki âşık, gökyüzüne yükselen Tanrının sevgili iki yaratığı gibi, sakin ve neşeli yollarına devam ettiler.</p>
