    <p>17</p>

    <p>RAHİBİN ODASI</p>

  </div>

  <p>Yeraltı geçidinden iki büklüm, ama yine de oldukça kolay bir biçimde geçtikten sonra Dantès rahibin odasına ulaşan koridorun karşı ucuna geldi. Burada geçit daralıyor ve bir insanın ancak sürünerek geçmesine yetecek kadar boşluk kalıyordu. Rahibin odası döşeme taşıyla kaplıydı; Dantès’in sonunu gördüğü o çok emek isteyen çalışmaya, bu taşlardan en karanlık köşede bulunan birini yerinden çıkararak başlamıştı.</p>

  <p>İçeri girip doğrulur doğrulmaz genç adam odayı büyük bir dikkatle inceledi. İlk bakışta hiçbir özelliği yok gibiydi.</p>

  <p>“İyi,” dedi rahip, “saat on ikiyi çeyrek geçiyor, önümüzde daha birkaç saatimiz var.”</p>

  <p>Dantès rahibin bu kadar kesin bir biçimde saati söyleyebilmek için hangi saate baktığını araştırarak çevresine baktı.</p>

  <p>“Penceremden giren şu gün ışığına bakın,” dedi rahip, “ve şimdi de duvarın üstüne çizdiğim çizgilere bakın. Dünyanın ikili hareketi ve güneşin çevresinde çizdiği elipse göre düzenlenmiş bu çizgiler sayesinde bir kol saatim varmış gibi saati tam olarak biliyorum, çünkü bir saat bozulabilir, oysa güneşin ve dünyanın hareketi hiçbir zaman şaşmaz.</p>

  <p>Dantès bu açıklamadan hiçbir şey anlamamıştı; güneşin dağların arkasından doğduğunu ve Akdeniz’de battığını gördüğünde hep, yürüyenin dünya değil kendisi olduğunu sanmıştı. Üstünde yaşadığı bu dünyanın fark etmediği ikili hareketi ona neredeyse olanaksız gibi göründü; karşısında konuşanın sözlerini eşeleyip, her birinde bilimin gizlerini keşfetmenin, neredeyse daha çocukken Guzarate ve Golconde’a yaptığı yolculukta gezdiği altın ve elmas madenlerini kazmak kadar güzel olduğunu görüyordu.</p>

  <p>“Haydi, “dedi rahibe, “hazinelerinizi görmek için sabırsızlanıyorum.”</p>

  <p>Rahip şömineye doğru gitti, hep elinde tuttuğu makasla, eskiden ocak olarak kullanılan ve oldukça derin bir oyuğu saklayan taşı yerinden oynattı; Dantès’e sözünü ettiği tüm eşyalar bu oyuğun içine saklanmıştı.</p>

  <p>“Önce neyi görmek istersiniz?” diye sordu Dantès’e.</p>

  <p>“Bana İtalya’da krallık konusundaki büyük yapıtınızı gösteriniz.”</p>

  <p>Faria papirüs kağıtları gibi kendi üstüne kıvrılmış üç ya da dört bez tomarını değerli dolabından çıkardı: bunlar yaklaşık dört parmak genişliğinde on sekiz parmak uzunluğunda ince bez şeritlerdi. Numaralanmış bu şeritler Dantès’in okuyabileceği bir yazıyla kaplıydı çünkü rahibin anadilinde yani İtalyancaydı ve Dantès Provencelı olduğu için bu dili çok iyi anlıyordu.</p>

  <p>“Görüyorsunuz,” dedi Faria, “hepsi burada; yaklaşık sekiz gün önce altmışsekizinci şeridin altına <i>son</i> sözcüğünü yazdım. Gömleklerimden iki tanesi ve mendil olarak neyim varsa bunlara dönüştü; bir gün özgür olursam ve tüm İtalya’da beni yayımlama cesareti gösterecek bir yayıncı bulunursa ünlü olacağım.”</p>

  <p>“Evet,” diye yanıt verdi Dantès, “anlıyorum. Şimdi rica ediyorum bana bu yapıtı yazdığınız kalemleri gösteriniz.”</p>

  <p>“Bakın,” dedi Faria.</p>

  <p>Ve rahip, daha önce Dantès’e sözünü ettiği, altı parmak uzunluğunda, bir fırça sapı gibi geniş, ucuna ve çevresine o kıkırdaklardan birinin iple bağlandığı, üstünde hâlâ mürekkep lekesi olan küçük bir çubuğu genç adama gösterdi; çubuk bir uçla sonlanıyordu ve bu uç, sıradan bir kaleminki gibi yarıktı.</p>

  <p>Dantès çubuğu incelerken, bir yandan da onu bu kadar düzgün yontabilen aleti gözleriyle araştırıyordu.</p>

  <p>“Ah! evet,” dedi Faria, “çakı, değil mi? O benim başyapıtımdır; buradaki bıçak gibi onu da eski bir demir şamdandan yaptım.”</p>

  <p>Çakı bir tıraş bıçağı gibi keskindi. Bıçağa gelince, hem bıçak hem de hançer gibi kullanılabilme kolaylığı vardı.</p>

  <p>Dantès tüm bu farklı eşyaları, Marsilya’daki antikacı dükkanlarında bulunan, vahşiler tarafından yapılmış ve uzun yol kaptanları tarafından Güney denizlerinden getirilmiş aletleri zaman zaman nasıl dikkatle inceliyorsa öyle inceledi.</p>

  <p>“Mürekkebe gelince,” dedi Faria, “nasıl yaptığımı biliyorsunuz; ihtiyacım oldukça yapıyorum.”</p>

  <p>“Şimdi bir şeye şaşıyorum,” dedi Dantès, “o da tüm bu işleri yapmak için günlerin size nasıl yettiği.”</p>

  <p>“Gecelerim de vardı,” diye yanıt verdi Faria.</p>

  <p>“Geceler mi! siz yoksa kedi soyundan mısınız? Geceleri de mi görüyorsunuz?”</p>

  <p>“Hayır; ama Tanrı insanlara duyularının zayıfladığı anda yardımına koşsun diye zeka vermiş: kendime ışık yaptım.”</p>

  <p>“Bu nasıl oldu?”</p>

  <p>“Bana getirdikleri etten yağları sıyırdım, onları erittim ve bir tür katı yağ elde ettim. Bakın, işte mumum.”</p>

  <p>Rahip, Dantès’e sokakları aydınlatmaya yarayanlara benzer bir tür kandil gösterdi.</p>

  <p>“Ya ateş?”</p>

  <p>“İşte iki çakıltaşı ve yanmış bez.”</p>

  <p>“Ya kibrit?”</p>

  <p>“Bir deri hastalığım varmış gibi yaptım ve bunun için kükürt istedim, verdiler.”</p>

  <p>Dantès elinde tuttuğu eşyaları masanın üstüne koydu ve bu zekanın gücü ve direnişi karşısında ezik, başını önüne eğdi.</p>

  <p>“Hepsi bu değil,” diye sözlerini sürdürdü Faria; “çünkü tüm hazineleri aynı gizli yere koymamak gerek; şimdi bunu kapayalım.”</p>

  <p>Döşeme taşını yerine yerleştirdiler; rahip taşın üstüne biraz toz serpti, aradaki tüm kesiklik izlerini yok etmek için üstüne ayağı ile bastı, yatağına doğru gitti ve yatağın yerini değiştirdi.</p>

  <p>Yatağın başucunun arkasında bir taşla neredeyse kusursuz bir biçimde kapatılarak gizlenmiş bir oyuk, oyuğun içinde de yirmi beş otuz ayak uzunluğunda bir ip merdiven vardı.</p>

  <p>Dantès merdiveni inceledi: son derece sağlamdı.</p>

  <p>“Bu harika yapıt için gerekli ipi size kim sağladı?” diye sordu Dantès.</p>

  <p>“Fenestrelle’de üç yıllık hapisliğim sırasında tarazladığım birkaç gömleğim ve yatak çarşaflarım. Beni İf Şatosu’na getirdiklerinde iplikleri beraberimde getirmenin yolunu buldum; burada işimi sürdürdüm.”</p>

  <p>“Ama yatak çarşaflarınızın kenarlarının olmadığını fark etmediler mi?”</p>

  <p>“Onları yeniden dikiyordum.”</p>

  <p>“Ne ile?”</p>

  <p>“Bu iğne ile.”</p>

  <p>Rahip, giysilerinden yırtılmış bir kumaş parçasını açarak, Dantès’e, üstünde taşıdığı, hâlâ ipliği takılı duran, sivri, uzun bir kılçık gösterdi.</p>

  <p>“Evet,” diye sürdürdü Faria, “önceleri bu parmaklıkları sökmeyi ve gördüğünüz gibi sizinkilerden biraz daha geniş olan ve kaçacağım zaman biraz daha genişleteceğim bu pencereden kaçmayı düşünmüştüm; ama bu pencerenin bir iç avluya baktığını fark ettim ve çok şansı varmış gibi görünen bu tasarıdan vazgeçtim. Yine de, size sözünü ettiğim ve rastlantının yaratacağı şu kaçışlardan biri için, beklenmedik bir durum için bu merdiveni sakladım.”</p>

  <p>Dantès merdiveni incelermiş gibi görünürken bu kez başka bir şey düşünüyordu; aklından bir düşünce geçmişti. Bu kadar zeki, bu kadar becerikli, bu kadar derin olan bu adam kendi mutsuzluğunun karanlığı içinde belki de kendisinin hiç fark etmediği şeyi açıkça görebilirdi.</p>

  <p>“Ne düşünüyorsunuz?” diye sordu rahip gülümseyerek ve Dantès’in kafasının dalgınlığını son derece büyük bir hayranlığa yorarak.</p>

  <p>“Öncelikle şunu; ulaştığınız amaca varabilmek için harcamanız gereken büyük zekayı düşünüyorum da, özgür olsaydınız neler yapardınız kimbilir?”</p>

  <p>“Belki de hiçbir şey: zekamın geri kalanı değersiz işlerle uçup gitti. İnsan zekasının içine gizlenmiş bazı gizemli hazineleri açığa çıkarmak için mutsuzluk gerek; barutu patlatmak için basınç gerek. Tutukluluk, benim dağılmış tüm yeteneklerimi bir tek noktada topladı; daracık bir boşlukta birbirlerine çarptılar; biliyorsunuz bulutların çarpışmasından elektrik doğar, elektrikten şimşek, şimşekten de ışık.”</p>

  <p>“Hayır, ben hiçbir şey bilmiyorum,” dedi Dantès, cahilliğinden utanarak; “ağzınızdan çıkan sözlerin bir kısmı benim için anlamsız sözler; siz bu kadar bilgili olduğunuz için mutlu olmalısınız!”</p>

  <p>Rahip gülümsedi.</p>

  <p>“Biraz önce iki şey düşündüğünüzü mü söylüyordunuz?”</p>

  <p>“Evet.”</p>

  <p>“Bana sadece birini açıkladınız, İkincisi nedir?”</p>

  <p>“İkincisi, sizin bana hayatınızı anlatmış olduğunuz, ama benimkini bilmediğiniz.”</p>

  <p>“Sizin hayatınız, genç adam, kimi önemli olayları kapsamak için çok kısa.”</p>

  <p>“Büyük bir mutsuzluğu kapsıyor,” dedi Dantès; “hak etmediğim bir mutsuzluğu; kimi zaman yaptığım gibi Tanrı’ya lanet okumamak için mutsuzluğumun acısını insanlardan çıkarabilmek istiyorum.”</p>

  <p>“Size yüklenen suçu işlemediğinizi mi ileri sürüyorsunuz?”</p>

  <p>“Tamamen suçsuzum, benim için çok değerli iki kişinin başı üstüne, babamın ve Mercédès’in başı üstüne yemin ederim.”</p>

  <p>“Hadi ama,” dedi rahip, gizli bölmeyi kapatıp, yatağını yerine iterek, “öykünüzü bana anlatın öyleyse.”</p>

  <p>Dantès, bir kez Hindistan’a, iki ya da üç kez Levant’a yaptığı yolculuklarla sınırlı öyküsünü anlattı; sonra son deniz seferine, Kaptan Leclère’in ölümüne, onun büyük mareşal için kendisine verdiği mektuba, büyük mareşalle görüşmesine, mareşalin verdiği, Mösyö Noirtier’ye yazılmış mektuba geldi sıra; daha sonra da Marsilya’ya varışına, babası ile görüşmesine, Mercédès ile olan aşklarına, nişan yemeğine, tutuklanışına, sorgusuna, adalet sarayındaki geçici tutukluluğuna, en son da İf Şatosu’ndaki kesin tutukluluğuna. Buraya geldikten sonra Dantès artık hiçbir şey bilmez olmuştu, tutuklu olarak kaldığı süreyi bile.</p>

  <p>Anlatı bitince rahip uzun uzun düşündü, bir süre sonra şöyle dedi:</p>

  <p>“Burada çok incelikli ve biraz önce size sözünü ettiğim şeyleri doğrulayan bir hak davası var, insan doğası suçtan iğrenir yeter ki kötü düşünce yanlış yorumlanmış bir düzenlemeyle birlikte doğmuş olmasın. Yine de uygarlık bize gereksinimler, kusurlar, iyi içgüdülerimizi boğacak etkiler yaratan ve bizi kötülüğe götüren yapay istekler vermiştir. Buradan şu özdeyiş çıkmıştır: Suçluyu bulmak istiyorsanız önce işlenen suçun yarar sağlayacağı kişiyi arayın! Sizin yokluğunuz kime yarar sağlıyordu?”</p>

  <p>“Hiç kimseye, Tanrım! öyle önemsiz biriydim ki.”</p>

  <p>“Böyle yanıt vermeyiniz, çünkü yanıt hem mantıktan hem de felsefeden yoksun; her şey görecelidir sevgili dostum, gelecekteki ardılını tedirgin eden kraldan kadro dışı görevliyi tedirgin eden memura kadar: kral ölürse tacı ardılına miras kalır, memur ölürse kadro dışı memura bin iki yüz Fransız lirası aylık kalır. Bu bin iki yüz lira aylık onun hükümdarlık ödeneğidir; bir kralın yaşaması için on iki milyon ne kadar gerekli ise, onun yaşaması için de bu bin iki yüz lira o kadar gereklidir. Toplum sınıflarının en alt basamağından en üst basamağına kadar her birey kendi çevresinde, Descartes’ın dünyaları gibi, çalkantıları ve sevgi atomları ile küçücük bir çıkar dünyası oluşturur. Sadece bu dünyalar yukarı çıktıkça hep genişlerler. Bu tersine dönmüş ve bir denge oyunuyla nokta üzerinde duran bir sarmaldır. Gelelim sizin dünyanıza. Siz <i>Firavun</i>’un kaptanı olarak atanacaktınız değil mi?”</p>

  <p>“Evet.”</p>

  <p>“Güzel bir genç kızla evlenecektiniz.”</p>

  <p>“Evet.”</p>

  <p>“Sizin <i>Firavun</i>’un kaptanı olarak atanmamanızdan çıkarı olan biri var mıydı? Mercédès ile evlenmemenizden çıkarı olan biri var mıydı? Önce birinci soruya yanıt verin, sıralama tüm sorunların anahtarıdır. Sizin <i>Firavun</i>’un kaptanı olarak atanmamanızdan çıkarı olan biri var mıydı?”</p>

  <p>“Hayır; gemide çok sevilirdim. Tayfalar bir başkan seçebilselerdi beni seçeceklerinden emindim. Bir tek adamın bana kızmak için nedenleri vardı: bir süre önce onunla kavga etmiştim ve ona düello önermiştim o da geri çevirmişti.”</p>

  <p>“Haydi bakalım! Bu adamın adı neydi?”</p>

  <p>“Danglars.”</p>

  <p>“Gemide ne iş yapıyordu?”</p>

  <p>“Muhasebeciydi.”</p>

  <p>“Eğer kaptan olsaydınız onu görevinde tutar mıydınız?”</p>

  <p>“Hayır, eğer bu bana kalsaydı tutmazdım, çünkü hesaplarında bazı hileler saptadığımı sanıyordum.”</p>

  <p>“İyi. Sizin Kaptan Leclère ile son görüşmenizde hazır bulunan biri var mıydı?”</p>

  <p>“Hayır, yalnızdık.”</p>

  <p>“Konuşmanızı birisi duymuş olabilir mi?”</p>

  <p>“Evet, çünkü kapı açıktı; hattâ, durun durun... evet, evet, Kaptan Leclère tam bana büyük mareşal için paket verdiği sırada Danglars kapının önünden geçti.”</p>

  <p>“İyi,” dedi rahip, “doğru yoldayız. Elbe’de konakladığınızda karaya çıkarken yanınızda biri var mıydı?”</p>

  <p>“Hiç kimse.”</p>

  <p>“Birisi size mektup mu verdi?”</p>

  <p>“Evet, büyük mareşal.”</p>

  <p>“Bu mektubu ne yaptınız?”</p>

  <p>“Cüzdanımın içine koydum.”</p>

  <p>“Demek üzerinizde cüzdanınız vardı. İçinde resmi bir mektup bulunan bir cüzdan nasıl olur da bir denizcinin cebinde durabilir?”</p>

  <p>“Haklısınız, cüzdanım gemide kalmıştı.”</p>

  <p>“Demek mektubu cüzdanınızın içine gemideyken yerleştirdiniz.”</p>

  <p>“Evet.”</p>

  <p>“Porto-Ferrajo’dan gemiye kadar mektubu ne yaptınız?”</p>

  <p>“Elimde tuttum.”</p>

  <p>“<i>Firavun</i>’a çıktığınızda herkes elinizde bir mektup tutuğunuzu gördü demek.”</p>

  <p>“Evet.”</p>

  <p>“Danglars da ötekiler gibi gördü mü?”</p>

  <p>“Danglars da ötekiler gibi gördü.”</p>

  <p>“Şimdi iyi dinleyin; tüm anılarınızı toplayın: ihbar mektubunun hangi sözcüklerle kaleme alındığını anımsıyor musunuz?”</p>

  <p>“Ah! evet: onu üç kez okudum ve her sözcük belleğime çakıldı.”</p>

  <p>“Onu bana yineleyin.”</p>

  <p>Dantès bir an düşüncelere daldı.</p>

  <p>“İşte,” dedi, “sözcüğü sözcüğüne:”</p>

  <p><br/></p>

  <p><i>Sayın krallık başsavcısına, tahtın ve dinin bir dostu olarak, Napoli ve Porto-Ferrajo’ya uğradıktan sonra bu sabah Smyrna’dan gelmiş olan Firavun gemisinin ikinci kaptanı Edmond Dantès adlı kişinin Murat tarafından Zorbaya verilmek üzere bir mektup, Zorba tarafından da Paris’teki Bonapartçı komiteye verilmek üzere bir diğer mektup taşımakla görevlendirildiğini bildiririm.</i></p>

  <p><i>Yakalandığında suçunun kanıtı da ele geçirilecektir, çünkü bu mektup ya kendi üzerinde ya babasında ya da Firavun gemisindeki kamarasında bulunmaktadır.</i></p>

  <p><br/></p>

  <p>Rahip omuzlarını kaldırdı.</p>

  <p>“Bu gün gibi ortada,” dedi, “bunları en başta düşünemediğiniz için çok saf ve çok iyi bir yüreğinizin olması gerek.”</p>

  <p>“Öyle mi sanıyorsunuz?” diye haykırdı Dantès. “Ah! Bu alçakça bir şey!”</p>

  <p>“Danglars’ın her zamanki yazısı nasıldı?”</p>

  <p>“Güzel, işlek bir yazı.”</p>

  <p>“İsimsiz mektubun yazısı nasıldı?”</p>

  <p>“Sola yatık bir yazı.”</p>

  <p>Rahip gülümsedi.</p>

  <p>“Eciş bücüş, değil mi?”</p>

  <p>“Eciş bücüş olmak için fazla cesur.”</p>

  <p>“Bekleyin,” dedi rahip.</p>

  <p>Kalem ya da kalem dediği şeyi aldı, mürekkebe batırdı ve sol eliyle, bu amaç için hazırlanmış bir bezin üstüne ihbar mektubunun ilk iki üç satırını yazdı.</p>

  <p>Dantès geri çekildi ve neredeyse korku içinde rahibe baktı.</p>

  <p>“Ah! bu çok şaşırtıcı,” diye haykırdı, “bu yazı ne kadar da öbürüne benziyor.”</p>

  <p>“Bu ihbar mektubunun sol elle yazıldığını gösteriyor. Bir şey gözlemledim,” diye sözlerini sürdürdü rahip.</p>

  <p>“Ne?”</p>

  <p>“Sağ elle yazılmış tüm yazılar değişiktir oysa sol elle yazılmış tüm yazılar birbirine benzer.”</p>

  <p>“Demek her şeyi gördünüz ve gözlemlediniz.”</p>

  <p>“Devam edelim.”</p>

  <p>“Ah! evet, evet!”</p>

  <p>“İkinci soruya geçelim.”</p>

  <p>“Dinliyorum.”</p>

  <p>“Mercédès ile evlenmemenizde çıkarı olan biri var mıydı?”</p>

  <p>“Evet! Onu seven bir genç adamın.”</p>

  <p>“Adı neydi?”</p>

  <p>“Fernand.”</p>

  <p>“Bu bir İspanyol adı mı?”</p>

  <p>“Katalandı.”</p>

  <p>“Bu kişinin mektubu yazabileceğine inanıyor musunuz?”</p>

  <p>“Hayır! Bu adam beni bıçaklardı, yapacağı buydu.”</p>

  <p>“Evet, bu İspanyolların doğasında var: bir cinayet, evet, bir kalleşlik, hayır.”</p>

  <p>“Zaten ihbar mektubundaki ayrıntıların hiçbirini bilmiyordu,” diye sürdürdü Dantès.</p>

  <p>“Bu ayrıntıları kimseye vermemiş miydiniz?”</p>

  <p>“Hiç kimseye.”</p>

  <p>“Nişanlınıza bile mi?”</p>

  <p>“Nişanlıma bile.”</p>

  <p>“Bu Danglars.”</p>

  <p>“Ah! şimdi bundan eminim.”</p>

  <p>“Durun... Danglars Fernand’ı tanıyor muydu?”</p>

  <p>“Hayır... evet... Anımsıyorum...”</p>

  <p>“Neyi?”</p>

  <p>“Düğünümden iki gün önce onları Pamphile Baba’nın çardağının altında bir masada beraber otururken gördüm. Danglars dost ve alaycı görünüyordu, Fernand soluk ve heyecanlıydı.”</p>

  <p>“Yalnız mıydılar?”</p>

  <p>“Hayır, yanlarında benim iyi tanıdığım, kuşkusuz onları tanıştıran üçüncü bir arkadaş, Caderousse adlı bir terzi vardı; ama Caderousse sarhoştu. Durun... durun... Bunu nasıl daha önce anımsayamadım? İçtikleri masanın yakınında bir mürekkep hokkası, kağıtlar ve kalemler vardı.” Dantès elini alnına götürdü. “Ah! alçaklar! Alçaklar!”</p>

  <p>“Daha başka bir şey bilmek istiyor musunuz?” dedi rahip gülerek.</p>

  <p>“Evet, evet, her şeyi derinlemesine incelediğinize, her şeyi çok açık seçik gördüğünüze göre, neden sadece bir kez sorgulandığımı, neden yargıçların karşısına çıkarılmadığımı, neden hemen mahkum edildiğimi de bilmek istiyorum.”</p>

  <p>“Ah! bu,” dedi rahip, “bu biraz daha ciddi bir şey; adaletin, içine girilmesi zor, karanlık ve gizemli bir ilerleyişi vardır. Dostlarınız için buraya kadar yaptıklarımız çocuk oyuncağıydı; bu konuda bana daha kesin bilgiler vermeniz gerekecek.”</p>

  <p>“Haydi bana sorular sorun, çünkü aslında benim hayatımda olup bitenleri benden daha açık görüyorsunuz.”</p>

  <p>“Sizi kim sorguladı? Krallık savcısı mı, yardımcısı mı, sorgu yargıcı mı?”</p>

  <p>“Savcı yardımcısı.”</p>

  <p>“Genç mi yaşlı mı?”</p>

  <p>“Genç: yirmi yedi ya da yirmi sekiz yaşlarında.”</p>

  <p>“İyi. Henüz bozulmamış ama şimdiden hırslı,” dedi rahip. “Size karşı davranışları nasıldı?”</p>

  <p>“Sert olmaktan çok yumuşak.”</p>

  <p>“Ona her şeyi anlattınız mı?”</p>

  <p>“Her şeyi.”</p>

  <p>“Sorgulama sırasında davranışlarında bir değişiklik oldu mu?”</p>

  <p>“Bir an, beni suçlayan mektubu okuduğu sırada davranışları değişmişti; benim felaketime çok üzülmüş gibi görünüyordu.”</p>

  <p>“Sizin felaketinize mi?”</p>

  <p>“Evet.”</p>

  <p>“Üzüldüğü şeyin sizin felaketiniz olduğundan emin misiniz?”</p>

  <p>“Bana en azından yakınlık duyduğunun kanıtını gösterdi.”</p>

  <p>“Hangi kanıt?”</p>

  <p>“Beni suçlayabilecek tek belgeyi yaktı.”</p>

  <p>“Hangi mektubu? İhbar mektubunu mu?”</p>

  <p>“Hayır, mektubu.”</p>

  <p>“Bundan emin misiniz?”</p>

  <p>“Bu benim önümde oldu.”</p>

  <p>“O zaman başka; bu adam sizin sandığınızdan çok daha büyük bir vicdansız olabilir.”</p>

  <p>“Beni ürpertiyorsunuz inanın!” dedi Dantès, “dünya kaplanlar ve timsahlarla mı dolu?”</p>

  <p>“Evet; sadece iki ayaklı kaplanlar ve timsahlar ötekilerden daha tehlikelidir.”</p>

  <p>“Devam edelim, devam edelim.”</p>

  <p>“Memnuniyetle; kağıdı yaktığını mı söylüyorsunuz?”</p>

  <p>“Evet ve bana şöyle dedi: ‘Görüyorsunuz, size karşı sadece bu kanıt var, ben de onu ortadan kaldırıyorum.’”</p>

  <p>“Bu davranış doğal olamayacak kadar soylu.”</p>

  <p>“Öyle mi sanıyorsunuz?”</p>

  <p>“Eminim. Bu mektup kime yazılmıştı?”</p>

  <p>“Paris’te, Coq-Héron sokağı 13 numarada oturan Mösyö Noirtier’ye.”</p>

  <p>“Sizin savcı yardımcısının bu kaybolan mektuptan bir yarar sağladığını düşünebilir misiniz?”</p>

  <p>“Belki; çünkü benim yararıma olacağını söyleyerek, iki üç kez bu mektup hakkında kimseye bir şey söylememem için bana söz verdirdi ve adreste yazılı adı ağzıma almamam için yemin ettirdi.”</p>

  <p>“Noirtier?” diye yineledi rahip... “Noirtier? Eski Etrurie kraliçesinin sarayında bir Noirtier tanımıştım, Devrim sırasında Girondin olan bir Noirtier. Sizin savcı yardımcısının adı neydi?”</p>

  <p>“De Villefort.”</p>

  <p>Rahip bir kahkaha attı.</p>

  <p>Dantès ona şaşkınlıkla baktı.</p>

  <p>“Neyiniz var?” dedi.</p>

  <p>“Şu gün ışığını görüyor musunuz?” diye sordu rahip.</p>

  <p>“Evet.”</p>

  <p>“Pekala! şimdi her şey benim için bu saydam ve ışıltılı gün ışığı kadar açık. Zavallı çocuk, zavallı genç adam! Şu yargıç size karşı iyi miydi?”</p>

  <p>“Evet.”</p>

  <p>“Bu soylu yargıç mektubu yakıp yok etti ha?”</p>

  <p>“Evet.”</p>

  <p>“Celladın bu dürüst aracısı size Noirtier adını hiçbir zaman söylememeniz için yemin mi ettirdi?”</p>

  <p>“Evet.”</p>

  <p>“Bu Noirtier, ne kadar da körsünüz, bu Noirtier’nin kim olduğunu biliyor musunuz? Bu Noirtier onun babası!”</p>

  <p>Dantès’in ayaklarına bir yıldırım düşüp, önünde, dibi cehenneme açılan bir uçurum yaratsaydı, bu beklenmedik sözlerden daha yavaş, daha az sarsıcı, daha az ezici bir etki yapardı; Dantès sanki patlamasını engellemek ister gibi başını elleri arasına alarak ayağa kalktı.</p>

  <p>“Babası! Babası!” diye haykırdı.</p>

  <p>“Evet babası, adı Noirtier de Villefort,” dedi rahip.</p>

  <p>O zaman şimşek gibi bir ışık geçti tutuklunun beyninden, onun için karanlık kalan her şey o anda parlak bir gün ışığı ile aydınlandı. Sorgulama sırasında Villefort’un kararsızlıkları, yok edilen mektup, edilmesi istenen yemin, savcı yardımcısının tehdit etmek yerine ondan yalvarırcasına bir şey isteyen sesi hepsi aklına geldi; bir çığlık attı, sarhoş bir adam gibi bir an sendeledi; sonra rahibin hücresini kendininkine bağlayan oyuğa doğru atılarak:</p>

  <p>“Ah!” dedi, “tüm bunları düşünmek için yalnız olmam gerek.”</p>

  <p>Hücresine gelince kendini yatağına attı, gardiyan akşam onu orada oturmuş, gözlerini bir noktaya dikmiş, yüz çizgileri kasılmış ama bir heykel gibi hareketsiz ve sessiz buldu.</p>

  <p>Saniyeler gibi geçen bu derin düşüncelere daldığı saatler sırasında korkunç bir karar almış, çok büyük bir yemin etmişti.</p>

  <p>Bir ses Dantès’i düşlerinden ayırdı, bu gardiyanın denetimi bittikten sonra Dantès’i birlikte akşam yemeği yemek için çağıran Rahip Faria’nın sesiydi. Bir deli, özellikle de eğlenceli bir deli olarak bilindiği için yaşlı tutukluya biraz daha beyaz ekmek, pazarları küçük bir şişe şarap gibi bazı ayrıcalıklar tanınıyordu. O gün de tam pazar günüydü ve rahip ekmeğini ve şarabını paylaşmak için genç arkadaşını çağırmaya gelmişti.</p>

  <p>Dantès onu izledi: yüzünün tüm çizgileri düzelmiş ve her zamanki hallerine kavuşmuşlardı ama söylemek gerekirse, alınmış bir kararı açığa vuran bir sertlik ve gerginlik vardı ifadesinde. Rahip gözünü ayırmadan ona baktı.</p>

  <p>“Araştırmalarınızda size yardımcı olduğum ve size söylediklerimi söylemiş olduğum için üzgünüm,” dedi.</p>

  <p>“Neden üzgünsünüz?” diye sordu Dantès.</p>

  <p>“Sizin yüreğinizde hiç olmayan bir duyguyu, intikamı, yüreğinize saldığım için.”</p>

  <p>Dantès gülümsedi.</p>

  <p>“Başka şeylerden söz edelim,” dedi.</p>

  <p>Rahip ona kısa bir an daha baktı ve başını üzgün bir biçimde salladı; sonra Dantès’in istediği gibi başka şeylerden söz etti.</p>

  <p>Yaşlı tutuklu, çok acı çekmiş insanlar gibi, konuşması birçok bilgi içeren ve özenli bir ilgiyi de içinde taşıyan insanlardan biriydi; ama bencil değildi ve bu mutsuz insan hiçbir zaman kendi mutsuzluklarından söz etmezdi.</p>

  <p>Dantès onun her sözünü hayranlıkla dinliyordu: bazıları daha önceki düşüncelerine ve denizci olmasından kaynaklanan bilgilere uyuyordu, bazıları da bilinmedik şeylerle ilgiliydi ve güney enlemlerinde gemicileri aydınlatan kuzey kızıllığı gibi genç adama olağanüstü ışıklarla aydınlanmış yeni ufuklar, yeni görüntüler sunuyordu. Dantès zeki biri için ahlak, felsefe ya da toplumsal konularda uzman ve bunlarla oynama alışkanlığı olan bu üstün insanı izlemenin bir mutluluk olduğunu anladı.</p>

  <p>“Bildiklerinizin birazını bana öğretmelisiniz,” dedi Dantès, “yeter ki benden sıkılmayasınız. Şimdi yalnızlığı benim gibi eğitimsiz ve değersiz bir arkadaşa yeğliyor olmalısınız. Sizden istediğim şeye razı olursanız, size artık kaçmaktan hiç söz etmeyeceğime söz veririm.”</p>

  <p>Rahip gülümsedi.</p>

  <p>“Heyhat! evladım,” dedi, “insanın bilgisi çok sınırlıdır, ben size matematik, fizik, tarih ve konuştuğum yaşayan üç dört dili öğretirsem benim bildiklerimi bileceksiniz: oysa tüm bu bildiklerimi beynimden sizinkine aktarmak için olsa olsa iki yıl gerekecek.”</p>

  <p>“İki yıl mı! Tüm bunları iki yılda öğrenebileceğime inanıyor musunuz?”</p>

  <p>“Uygulamalarını, hayır; ilkelerini, evet: öğrenmek bilmek değildir; bilenler ve bilginler vardır: birincileri var eden bellektir, ötekileri var edense felsefedir.”</p>

  <p>“Ama felsefe öğrenilemez mi?”</p>

  <p>“Felsefe öğrenilmez; felsefe kazanılan bilgilerin beyinde bir araya gelmesidir, beyin onları uygular: felsefe, İsa’nın gökyüzüne çıkmak için ayağını bastığı parlak buluttur.”</p>

  <p>“Bakalım bana önce ne öğreteceksiniz?” dedi Dantès. “Başlamak için sabırsızlanıyorum, bilgiye susadım.”</p>

  <p>“Her şeyi!” dedi rahip.</p>

  <p>Gerçekten de akşam olur olmaz iki tutuklu ertesi gün uygulamaya başlayacakları bir eğitim planı kararlaştırdılar. Dantès’in olağanüstü bir belleği, çok çabuk kavrama yeteneği vardı: kafasının matematiğe yatkınlığı her şeyi hesapla öğrenmesini kolaylaştırıyordu, denizcinin şiirselliği, çok maddesel olabilecek her şeyi, sayıların kuruluğuna ya da çizgilerin doğruluğuna indirgenmiş ispatları yumuşatıyordu; İtalyancayı ve Doğu’ya yaptığı yolculuklarda öğrendiği Rumcayı zaten daha önceden biliyordu. Bu iki dil sayesinde tüm öbür dillerin işleyişini hemen anladı ve altı ayın sonunda İspanyolca, İngilizce ve Almanca konuşmaya başladı.</p>

  <p>Rahip Faria’ya söylediği gibi, ister eğitimin ona sağladığı oyalanma özgürlüğün yerini tutmuş olduğu için, ister daha önce gördüğümüz gibi verdiği sözü tutmakta çok kararlı olduğu için, artık kaçmaktan söz etmiyordu, günler onun için çabuk ve eğitici olarak geçip gidiyordu. Bir yılın sonunda bambaşka bir insandı artık.</p>

  <p>Rahip Faria’ya gelince, Dantès, kendi varlığının rahibin tutukluluğuna sağladığı oyalanmaya karşın onun her gün kötüye gittiğini fark ediyordu. Beynini sürekli ve kalıcı bir düşünce ele geçirmişti sanki; uzun düşlere dalıyor, istemeden iç geçiriyor, birden ayağa kalkıyor, kollarını kavuşturuyor ve hücresinin içinde karamsar dolanıyordu.</p>

  <p>Bir gün birdenbire, odasının içinde yüzlerce kere çizdiği çemberlerden birinin ortasında durdu ve bağırdı:</p>

  <p>“Ah! keşke nöbetçiler olmasaydı!”</p>

  <p>“Siz istemezseniz nöbetçiler olmaz,” dedi düşüncesini bir kristalin içi gibi beyninin içinden izlemiş olan Dantès.</p>

  <p>“Ah! size söylemiştim,” dedi rahip, “bir cinayetten iğrenirim.”</p>

  <p>“Ama yine de bir cinayet, eğer işlenecekse, kendimizi koruma içgüdüsü ile işlenmiş olacaktır, kendimizi savunma duygusuyla.”</p>

  <p>“Ne önemi var, istemiyorum.”</p>

  <p>“Yine de bunu düşünüyorsunuz değil mi?”</p>

  <p>“Durmadan, durmadan,” diye mırıldandı rahip.</p>

  <p>“Bir yol buldunuz değil mi?” dedi Dantès, heyecanla.</p>

  <p>“Evet, eğer geçidin üstüne kör ve sağır bir nöbetçi dikerlerse.”</p>

  <p>“Kör olacak, sağır olacak,” diye yanıt verdi genç adam, rahibi korkutan kararlı bir tonla.</p>

  <p>“Hayır, hayır!” diye bağırdı rahip; “olmaz.”</p>

  <p>Dantès onu bu konuda zorlamaya çalıştı ama rahip başını salladı ve daha fazla yanıt vermeyi reddetti.</p>

  <p>Üç ay geçti.</p>

  <p>“Güçlü müsünüz?” diye sordu bir gün rahip Dantès’e.</p>

  <p>Dantès, yanıt vermeden, makası aldı, onu bir at nalı gibi büktü ve sonra eski haline getirdi.</p>

  <p>“Nöbetçiyi ancak en son noktada öldüreceğinize söz verir misiniz?”</p>

  <p>“Evet, onurum üstüne.”</p>

  <p>“O zaman,” dedi rahip, “planımızı uygulayabiliriz.”</p>

  <p>“Bunu uygulamak için bize ne kadar zaman gerek?”</p>

  <p>“En az bir yıl.”</p>

  <p>“İşe koyulabilir miyiz?”</p>

  <p>“Hemen.”</p>

  <p>“Ah! Görüyorsunuz ya, bir yıl yitirdik,” diye haykırdı Dantès.</p>

  <p>“O bir yılın yitirildiğini mi düşünüyorsunuz?” dedi rahip.</p>

  <p>“Ah! özür dilerim, özür dilerim,” diye bağırdı Dantès kızararak.</p>

  <p>“Şişt!” dedi rahip; “insan hiçbir zaman sadece bir insan değildir; siz de benim tanıdığım en iyi insanlardan birisiniz. Alın, işte planım.”</p>

  <p>Rahip çizdiği bir taslağı Dantès’e gösterdi: bu kendi odasının, Dantès’in odasının ve bu odaları birbirine bağlayan koridorun planıydı. Bu geçidin ortasına madenlerde yapılana benzeyen dar ve uzun bir yol yerleştirilmişti. Bu yol iki tutukluyu nöbetçinin dolaştığı geçidin altına götürüyordu; bir kez oraya varınca, geçidin döşemesini oluşturan taşlardan birini yerinden oynatarak geniş bir oyuk açacaklardı; taş belli bir anda askerin ağırlığı altında çökecek, asker de çukura düşecekti: asker düşüşün şaşkınlığı içindeyken, Dantès onun üstüne atlayacak, askerse kendini savunamayacaktı; Dantès onu bağlayacak ve ağzını tıkayacak ve ikisi birlikte bu geçitteki pencerelerin birinden çıkıp ip merdiven yardımıyla dış duvar boyunca aşağı inecek ve kurtulacaklardı.</p>

  <p>Dantès ellerini çırptı, gözleri sevinçten ışıldadı; bu plan o kadar basitti ki kesinlikle başarıya ulaşırdı.</p>

  <p>Aynı gün madenciler, bu çalışma hem uzun bir dinlenmenin arkasından geldiği, hem de her olasılığa uygun olarak, her birinin kişisel ve gizli düşüncesini sürdürmesine izin verdiği için, büyük bir istekle işe koyuldular.</p>

  <p>Gardiyanın denetiminde hazır bulunmak için hücrelerine dönmek zorunda kaldıkları saat dışında hiçbir şey onları durduramıyordu. Zaten adam aşağı indiği anda adımlarının çok hafif gürültüsünü seçmeye alışmışlardı, ne biri ne öbürü hazırlıksız yakalanmıyordu. Yeni geçitten dışarı çıkardıkları ve sonunda eski koridoru tıka basa doldurmuş olan toprak ya Dantès’in hücresinin ya da Faria’nın hücresinin iki penceresinin birinden inanılmaz önlemlerle usul usul dışarı atılıyordu: toprağı dikkatle toz haline getiriyorlardı, gece rüzgarı bu tozları hiç iz bırakmadan uzaklara götürüyordu.</p>

  <p>Tüm aletleri olan bir bıçak, bir makas ve tahta bir levye ile, bir yıldan fazla bir süre, bu işin uygulaması ile geçti; bu bir yıl boyunca çalışırken Faria bazen bir dilde bazen bir başka dilde konuşarak, zaman zaman arkalarında görkem denen ışıklı izlerden birini bırakan büyük insanların ve ulusların tarihini öğreterek Dantès’i eğitmeyi sürdürüyordu. Kibarlar dünyasının ve yüksek tabakanın insanı olan rahibin davranışlarında, bir tür hüzünlü yücelik de vardı ve Dantès, doğanın ona verdiği uyum yeteneği sayesinde, kendisinde olmayan bu seçkin nezaketi ve ancak yüksek tabakalara ya da üstün insanların bulunduğu topluluklara gire çıka kazanılan aristokrat davranışları elde etmeyi bildi.</p>

  <p>Onbeşinci ayın sonunda delik tamamlanmıştı; oyuk geçidin altına yapılmıştı; nöbetçinin geliş gidişleri duyuluyordu ve kaçışlarının daha güvenli olması için karanlık ve aysız bir geceyi bekleyen iki işçinin artık bir tek korkuları kalmıştı: toprağın vaktinden önce askerin ayakları altında çöktüğünü görmek. Temellerde buldukları bir tür küçük kirişi destek gibi yerleştirerek bu tersliğe de bir çare buldular. Dantès’in odasında kalıp, ip merdiveni yerinde tutmak için bir takozu sivriltmekle uğraşan Rahip Faria’nın birden sıkıntılı bir tonla kendisini çağıran sesini duyduğunda Dantès bu kirişi yerleştirmeye çalışıyordu.</p>

  <p>“Ah! Tanrım!” diye haykırdı Dantès, “ne var? neyiniz var?”</p>

  <p>“Çabuk, çabuk!” dedi rahip, “beni dinleyin.”</p>

  <p>Dantès Faria’nın soluk yüzüne, mor bir halkayla çevrili gözlerine, beyaz dudaklarına, diken diken olmuş saçlarına baktı; ve büyük bir korkuyla elinde tuttuğu makası yere düşürdü.</p>

  <p>“Ne oluyor?” diye bağırdı Edmond.</p>

  <p>“Mahvoldum!” dedi rahip; “beni dinleyin. Çok korkunç, belki de ölümcül bir hastalığın pençesindeyim; nöbet geliyor, bunu hissediyorum: tutuklanmamdan önceki yıl bir kez yakalanmıştım. Bu hastalığın bir tek ilacı var, size bunu söyleyeceğim: benim odama koşun, yatağımın ayağını kaldırın; bu ayakta bir oyuk vardır, orada yarısı kırmızı bir sıvıyla dolu küçük kristal bir şişe bulacaksınız, onu getirin; ya da hayır, hayır, burada yakalanabilirim; daha gücüm varken odama gitmek için bana yardım edin. Nöbet sürerken ne olacağını kimbilir?”</p>

  <p>Dantès, başına gelen felaketin çok büyük olmasına karşın soğukkanlılıkla zavallı arkadaşını arkasında sürüyerek koridordan aşağı indi, onu büyük bir çabayla karşı uca kadar götürdü, rahibin odasına girdi ve onu yatağının üstüne bıraktı.</p>

  <p>“Teşekkür ederim,” dedi rahip, buzlu sudan çıkmış gibi eli ayağı titreyerek. “İşte hastalık geliyor, şimdi katalepsiye gireceğim; belki bir hareket yapmayacağım, belki inlemeyeceğim; ama belki ağzım köpürecek, kaskatı kesilecek ve bağıracağım; çığlıklarımın duyulmamasına çalışınız, bu önemli, çünkü o zaman belki odamı değiştirirler ve sonsuza kadar ayrı kalırız. Beni öyle hareketsiz, soğuk ve tıpkı ölü gibi gördüğünüzde, sadece o anda, duyuyor musunuz, dişlerimi bıçakla açın ve ağzıma bu sıvıdan sekiz on damla damlatın, belki kendime gelirim.”</p>

  <p>“Belki mi?” diye acıyla bağırdı Dantès.</p>

  <p>“Yardım et! Yardım et!” diye bağırdı rahip, “ben... ben...”</p>

  <p>Nöbet öyle ani, öyle şiddetli oldu ki zavallı tutuklu başladığı sözcüğü bile bitiremedi; alnından denizdeki fırtınalar gibi hızlı ve karanlık bir bulut geçti; kriz gözlerini büyüttü, ağzını çarpıttı, yanaklarını kızıllaştırdı; çırpınmaya başladı, ağzı köpürdü, sesler çıkardı; ama Dantès onun salık verdiği gibi yorganın altında çığlıkların duyulmasını engelledi. Bu durum iki saat sürdü. Sonra rahip bir külçeden daha devinimsiz, bir mermerden daha soluk ve soğuk, ayak altında ezilmiş bir saz gibi kırık, yatağa serildi, son bir sarsıntıyla kaskatı kesildi ve benzi soldu.</p>

  <p>Edmond bu görünüşte kalan ölümün tüm bedeni kaplamasını ve kalbe varıncaya kadar tüm bedenin buz kesmesini bekledi; sonra bıçağı aldı, dişlerinin arasına soktu, sıkışmış çenelerini büyük bir çabayla açtı, kırmızı sıvıdan on damlayı birer birer saydı ve bekledi.</p>

  <p>Yaşlı adam bir saat boyunca hiçbir hareket yapmadı. Dantès çok fazla beklemiş olmaktan korkuyor, iki elini saçlarının arasına sokmuş ona bakıyordu. Sonunda yanaklarında hafif bir renklenme belirdi, hep açık ve anlamsız bakan gözleri yeniden anlam kazanmaya başladı, ağzından hafif bir iç çekiş duyuldu, bir hareket yaptı.</p>

  <p>“Kurtuldu! Kurtuldu!” diye bağırdı Dantès.</p>

  <p>Hasta henüz hiçbir şey söyleyemiyordu, ama elini kaygıyla kapıya doğru uzattı. Dantès dinledi ve gardiyanın ayak seslerini duydu: saat yedi oluyordu ve Dantès’in zamanı hesaplayacak fırsatı olmamıştı.</p>

  <p>Genç adam oyuğa doğru sıçradı, içine girdi, başının üstündeki döşeme taşını yerine yerleştirdi ve hücresine döndü.</p>

  <p>Bir dakika sonra bu kez onun kapısı açıldı ve gardiyan, her zamanki gibi tutukluyu yatağının üstüne oturmuş buldu.</p>

  <p>Gardiyan henüz arkasını dönmüş, ayak sesleri koridorda henüz kaybolmuştu ki kaygıdan kendini yiyip bitiren Dantès, yemeği hiç düşünmeden, biraz önce geldiği yoldan geri döndü, başıyla döşeme taşını kaldırarak rahibin odasına girdi.</p>

  <p>Rahip kendine gelmişti, ama hâlâ yatağına uzanmış durumda, hareketsiz ve güçsüzdü.</p>

  <p>“Sizi bir kez daha göreceğimi sanmıyordum artık,” dedi Dantès’e.</p>

  <p>“Neden?” diye sordu genç adam; “öleceğinizi mi sanıyordunuz?”</p>

  <p>“Hayır; ama kaçmanız için her şey hazır ve ben kaçacağınızı sanıyordum.”</p>

  <p>Öfkeden, Dantès’in yanaklarına bir kızıllık yayıldı.</p>

  <p>“Siz olmadan mı!” diye bağırdı; “benim bunu yapabileceğime gerçekten inandınız mı?”</p>

  <p>“Şimdi yanıldığımı görüyorum,” dedi hasta. “Ah! çok zayıfım, çok yorgunum, çok bitkinim.”</p>

  <p>“Cesaret! gücünüz yerine gelecek,” dedi Dantès, Faria’nın yatağının yanına oturup ellerini avcuna alarak.</p>

  <p>Rahip başını salladı.</p>

  <p>“Son kez,” dedi, “nöbet yarım saat sürmüştü, ondan sonra acıkmıştım ve tek başıma ayağa kalkmıştım; bugün ne bacağımı ne de sağ kolumu oynatamıyorum; kafam karmakarışık, bu da beyinde bir sıvı toplandığını gösterir. Üçüncüsünde ya tümüyle felç olacağım ya da hemen öleceğim.”</p>

  <p>“Hayır, hayır, sakin olun, ölmeyeceksiniz; üçüncü nöbet, eğer olursa, sizi özgürken yakalayacak. Sizi bu kez olduğu gibi, yine kurtaracağız, hattâ daha da kolaylıkla kurtaracağız, çünkü gerekli tüm yardımları alabileceğiz.”</p>

  <p>“Dostum,” dedi yaşlı adam, “kendinizi aldatmayınız, biraz önce gelen kriz beni ömür boyu hapse mahkum etti: kaçmak için yürüyebilmek gerek.”</p>

  <p>“İyi ya! gerekirse sekiz gün, bir ay, iki ay bekleyeceğiz; bu arada gücünüz geri gelecek; kaçışımız için her şey hazırlandı, saati ve zamanı seçmekte özgürüz. Yüzmek için kendinizi yeteri kadar güçlü hissettiğiniz gün, işte o gün, tasarımızı uygulamaya koyacağız.”</p>

  <p>“Artık yüzemeyeceğim,” dedi Faria, “bu kol felçli, bir günlüğüne değil, ölünceye dek. Kolumu siz kaldırın, ne kadar ağır olduğunu görün.”</p>

  <p>Genç adam kolu kaldırdı, kol duyarlığını yitirmiş olarak düştü. Dantès içini çekti.</p>

  <p>“Şimdi inandınız değil mi Edmond?” dedi Faria; “inanın bana, ne dediğimi biliyorum: bu hastalığın ilk nöbetinden bu yana durmadan bunu düşündüm. Bunu bekliyordum, çünkü bu aileden bir miras; babam üçüncü krizde öldü, büyükbabam da. Bana bu sıvıyı hazırlayan doktor, ki ünlü Cabanis’ten başkası değildir, bana aynı yazgıyı önceden haber verdi.”</p>

  <p>“Doktor yanılıyor,” diye bağırdı Dantès; “felcinize gelince, bu beni rahatsız etmez, sizi omuzlarıma alacağım ve yüzerken size destek olacağım.”</p>

  <p>“Çocuk,” dedi rahip, “siz denizcisiniz, yüzücüsünüz, bu nedenle böyle bir yük taşıyan birinin denizde elli kulaç atamayacağını bilmeniz gerekir. Eşsiz yüreğinizin kanmadığı, gerçekleşmeyecek düşlerle kendinizi aldatmayı bırakın: artık ölüm saatim olabilecek kurtuluş saatim çalıncaya dek burada kalacağım. Size gelince, kaçın, gidin! Gençsiniz, becerikli ve güçlüsünüz, benim için tasalanmayın, bana söz vermiş olmanızın hiçbir anlamı yok artık.”</p>

  <p>“İyi,” dedi Dantès. “Pekala! o zaman ben de kalıyorum.”</p>

  <p>Sonra ayağa kalkıp elini törensel bir biçimde yaşlı adama doğru uzatarak:</p>

  <p>“Sizi ancak öldüğünüzde bırakıp gideceğime İsa’nın kanı üstüne yemin ediyorum!” Faria, bu kadar soylu, bu kadar sade ve seçkin olan genç adama dikkatle baktı ve en saf özveri ifadesiyle canlanmış yüz çizgilerinde, sevgisinin içtenliğini ve yemininin dürüstlüğünü okudu.</p>

  <p>“Pekala,” dedi hasta, “kabul ediyorum, sağolun.”</p>

  <p>Sonra elini uzatarak:</p>

  <p>“Bu kadar karşılıksız bir özveri için belki de ödüllendirileceksiniz,” dedi Dantès’e; “ama mademki ben gidemiyorum, siz de gitmek istemiyorsunuz, geçidin altına yapılmış yeraltı tünelini kapatmamız önem taşıyor: asker yürürken kazılmış yerin yansıttığı sesi fark edebilir, bir müfettişin dikkatini çekebilir, o zaman bizi bulurlar ve ayırırlar. Haydi gidip bu işi yapın, ne yazık ki size artık yardım edemem; gerekirse bütün geceyi bu işe harcayın, ancak yarın sabah, gardiyan uğradıktan sonra geri gelin, size söyleyeceğim çok önemli şeyler var.”</p>

  <p>Dantès, kendisini bir gülümsemeyle yatıştıran rahibin elini tuttu ve yaşlı dostuna duyduğu saygıyla, sözünü dinleyerek dışarı çıktı.</p>
