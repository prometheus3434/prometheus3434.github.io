    <p>31</p>

    <p>İTALYA – DENİZCİ SİMBAD</p>

  </div>

  <p>1838 yılının başına doğru en seçkin Paris sosyetesinden, biri Vikont Albert de Morcerf, öbürü Baron Franz d’Épinay adlı iki genç Floransa’da bulunuyordu. Aralarında, o yıl karnavalı geçirmek için, Roma’ya gitmeyi kararlaştırmışlardı, yaklaşık dört yıldan beri İtalya’da yaşayan Franz, orada Albert’e rehberlik edecekti.</p>

  <p>Oysa Roma’ya karnaval zamanı gitmek, özellikle geceyi Peuple meydanında ya da Campo-Vaccino’da geçirmek istemeyenler için, kolay bir iş değildir, bu nedenle kendilerine rahat bir daire bulmasını rica etmek amacıyla İspanya meydanındaki Londra Oteli’nin sahibi patron Pastrini’ye yazdılar.</p>

  <p>Patron Pastrini onların emrine verebileceği sadece <i>al secondo piano</i>’da<a href="../Text/dipnot.xhtml#Footnote0062" id="Feedback0062"><sup>[62]</sup></a> bulunan iki oda ve bir helası olduğunu ve günde bir Louis gibi önemsiz bir paraya burasını önerebileceği yanıtını verdi. İki genç kabul ettiler; sonra kendisine kalan zamandan yararlanmak isteyen Albert Napoli’ye gitti. Franz’a gelince, o Floransa’da kaldı.</p>

  <p>Médicislerin kentinde bir süre yaşamın keyfini sürdükten, Casines adı verilen cennette iyice gezdikten, Floransa’nın onuru olan şu göz kamaştırıcı ev sahiplerinin evlerine kabul edildikten sonra daha önce Korsika’yı, Napoléon’un doğduğu yeri görmüş olduğu için Elbe Adası’nı, Napoléon’un bu büyük dinlenme yerini gidip görme hevesine kapıldı.</p>

  <p>Bir akşam küçük bir barkoyu Livorno limanına bağlayan demir halkayı söktü, denizcilere sadece “Elbe Adası’na,” diyerek barkonun dibinde mantosuna sarınıp yattı.</p>

  <p>Barko, yuvasından ayrılan bir deniz kuşu gibi limandan ayrıldı ve ertesi gün Franz’ı Porto-Ferrajo’da karaya çıkardı.</p>

  <p>Franz imparatorluk adasını gezip dolaştı ve devin ayaklarının orada bıraktığı tüm izlerin ardına düştükten sonra Marciana’da gemiye bindi.</p>

  <p>Karadan ayrıldıktan iki saat sonra, söylendiğine göre, kırmızı kekliklerin bitip tükenmez uçuşlarının onu beklediği Pianosa’da yeniden karaya çıktı.</p>

  <p>Av kötü geçti. Franz zar zor birkaç cılız keklik öldürdü ve hiç uğruna çok yorulan tüm avcılar gibi oldukça keyifsiz bir halde barkoya döndü.</p>

  <p>“Ah! Eğer Ekselansları isteselerdi, çok iyi bir av yapabilirlerdi,” dedi patron.</p>

  <p>“Nerede?”</p>

  <p>“Şu adayı görüyor musunuz?” diye devam etti patron, parmağını güneye doğru uzatıp, denizin ortasından yükselen ve görülebilecek en güzel çivit renginde koni biçimindeki bir kütleyi göstererek.</p>

  <p>“Pekala, bu ada neresi?” diye sordu Franz.</p>

  <p>“Monte Cristo Adası,” diye yanıt verdi Livornolu.</p>

  <p>“Ama bu adada avlanma iznim yok.”</p>

  <p>“Ekselanslarının buna ihtiyacı yok, çünkü ada ıssızdır.”</p>

  <p>“Ah! Doğrusu,” dedi genç adam, “Akdeniz’in ortasında ıssız bir ada, bu çok ilginç.”</p>

  <p>“Ve doğal bir şey, Ekselansları. Bu ada bir kaya yığınıdır ve tüm adada ekilebilir belki bir dönüm yer yoktur.”</p>

  <p>“Bu ada kime ait?”</p>

  <p>“Toscana’ya.”</p>

  <p>“Burada hangi av hayvanlarını bulacağım?”</p>

  <p>“Binlerce yabankeçisi.”</p>

  <p>“Taşları yalayarak yaşayan,” dedi Franz inanmayan bir gülümsemeyle.</p>

  <p>“Hayır, taşların arasında biten fundaları, mersinleri, sakızağaçlarını koparıp yiyerek.”</p>

  <p>“Ama geceyi nerede geçireceğim?”</p>

  <p>“Karada, mağaraların içinde ya da teknede paltonuza sarınarak. Zaten Ekselansları isterlerse avdan hemen sonra yola çıkabiliriz; Ekselansları gece de gündüz kadar iyi yelken açtığımızı, yelken olmazsa kürek çektiğimizi bilirler.”</p>

  <p>Arkadaşıyla buluşmaya daha zamanı olduğu için ve Roma’da kalacak yer konusunda artık bir kaygı taşımayan Franz ilk avının zararını kapatmak amacıyla bu öneriyi kabul etti.</p>

  <p>Yanıtı olumlu olunca tayfalar kendi aralarında alçak sesle bir şeyler konuştular.</p>

  <p>“Söyleyin bakalım,” diye sordu, “yine ne oldu? Kimi olanaksızlıklar mı çıktı ortaya?”</p>

  <p>“Hayır,” dedi patron; “ama adanın gıyaben mahkum olduğunu Ekselanslarına bildirmemiz gerekiyor.”</p>

  <p>“Bu ne anlama geliyor?”</p>

  <p>“Şu anlama geliyor, Monte Cristo oturulmayan bir ada olduğu ve kimi zaman Korsika’dan, Sardunya’dan ya da Afrika’dan gelen korsanlar ve kaçakçılar tarafından kullanıldığı için eğer bizim adaya çıktığımızı gösteren bir belirti olursa Livorno’ya dönüşümüzde altı günlük bir karantinaya girmek zorunda kalacağız.”</p>

  <p>“Hay Allah! şimdi işin rengi değişti! Altı gün! Tam Tanrı’ya dünyayı yaratması için gereken gün kadar. Bu biraz uzun çocuklar.”</p>

  <p>“Ama Ekselanslarının Monte Cristo’da olduğunu kim söyleyecek?”</p>

  <p>“Ah! ben değil,” diye bağırdı Franz.</p>

  <p>“Ne de biz,” dedi tayfalar.</p>

  <p>“Bu durumda doğru Monte Cristo’ya.”</p>

  <p>Patron manevra emri verdi; geminin burnu adaya çevrildi ve gemi ada yönünde gitmeye başladı.</p>

  <p>Franz işlerin bitmesini bekledi, yeni hedefe yöneldiklerinde, yelken karayelle şiştiğinde, dört denizci, üçü geminin ön tarafında, biri dümende yerlerini aldıklarında yeniden konuşmaya başladı.</p>

  <p>“Sevgili Gaetano,” dedi patrona, “biraz önce bana Monte Cristo Adası’nın korsanlara sığınak görevi gördüğünü söylemiştiniz sanırım, bu bana keçilerden daha iyi bir av gibi göründü.”</p>

  <p>“Evet Ekselansları, bu doğru.”</p>

  <p>“Kaçakçıların varlığını biliyordum, ama Cezayir’in alınışından ve Naiplik’in yıkılışından bu yana korsanların artık sadece Cooper’ın ve Kaptan Marryat’ın romanlarında kaldığını sanıyordum.”</p>

  <p>“Ne yazık ki Ekselansları yanılıyorlardı: Papa XII. Leo’nun kökünü kazıdığı sanılan, ama yine de her gün yolcuları Roma kapılarına kadar kovalayan haydutlar gibi korsanlar da hâlâ var. Daha altı ay önce, Fransa’nın Vatikan maslahatgüzarının Velletri’ye iki yüz adım ötede soyulduğu söylentisini duymadınız mı?”</p>

  <p>“Evet duydum.”</p>

  <p>“Örneğin, Ekselansları da bizim gibi Livorno’da otursalardı, zaman zaman yük dolu küçük bir geminin, ya Bastia’da, ya Porto-Ferrajo’da ya da Civita-Vecchia da beklenen küçük bir İngiliz yatının gelmediğini, başına ne geldiğinin bilinmediğini ve kuşkusuz bir kayaya çarpıp parçalandığının söylendiğini duyacaklardı. İşte geminin rastladığı o kaya, tıpkı bir ormanın kenarında posta arabasını durdurup soyan haydutlar gibi, vahşi ve insan olmayan bir adadan dönerken, gemiyi karanlık ve fırtınalı bir gecede ansızın yakalayan ya da yağmalayan altı ya da sekiz adamın bindiği alçak ve dar bir teknedir.</p>

  <p>“Ama,” dedi Franz kayığın içinde uzandığı yerden, “başlarına böyle bir kaza gelenler nasıl oluyor da şikayetçi olmuyorlar, nasıl oluyor da Sardunya, Toscana ya da Fransız hükümetinden bu korsanların cezalandırılmalarını istemiyorlar?”</p>

  <p>“Neden mi?” dedi Gaetano bir gülümsemeyle.</p>

  <p>“Evet neden?”</p>

  <p>“Çünkü önce alınacak iyi ne varsa gemiden ya da yattan tekneye taşınıyor, sonra mürettebatın elleri ayakları bağlanıyor, her adamın boynuna 24’lük bir gülle bağlanıyor, esir alınan geminin omurgasında bir fıçı büyüklüğünde bir delik açılıyor, güverteye çıkılıyor, ambar ağızları kapatılıyor ve tekneye geçiliyor. On dakika sonra gemi yakınmaya, inlemeye başlıyor, yavaş yavaş suya gömülüyor. Önce geminin bir yanı, sonra öbür yanı; hep daha fazla suya gömülerek bir yükseliyor, bir batıyor. Birden bir top atışına benzer bir gürültü kopuyor, bu güverteyi parçalayan havadır. O zaman gemi, her hareketi giderek ağırlaşarak çırpınan, boğulmakta olan biri gibi hareketleniyor. Boşluklarda çok sıkışmış olan su az sonra açıklıklardan, dev bir balinanın burun deliklerinden fışkırttığı su sütunları gibi dışarı fışkırıyor. Nihayet, son bir hırıltı çıkarıyor, kendi çevresinde son bir kez dönüyor ve bir an çevrine çevrine dönen geniş bir huni gibi dipsiz derinliklerde çukur açarak sulara gömülüyor, yavaş yavaş içi doluyor ve sonunda tümüyle görünmez oluyor, öyle ki beş dakika sonra batan gemiyi sakin denizin dibinde arayıp bulmak için bizzat Tanrının gözü gerek.</p>

  <p>“Şimdi geminin neden limana girmediğini ve neden mürettebatın şikayette bulunmadığını anlıyor musunuz?” diye ekledi kaptan gülümseyerek.</p>

  <p>Eğer Gaetano bunları seferden önce anlatmış olsaydı Franz bu işe girişmeden bir kez daha düşünebilirdi; ama yola çıkmışlardı ve geri dönmek ona korkaklık gibi göründü. Franz tehlikeli bir serüvene atılmayan, ama böyle bir durumla karşılaştığında, mücadele ederken soğukkanlılığını hiç yitirmeyen insanlardandı: hayattaki bir tehlikeye düellodaki bir hasım gibi bakan, hareketlerini hesaplayan, gücünü bilen, yeniden soluklanmaya yetecek, ama korkak görünmeyecek kadar duraklayan, karşısındakilerin üstünlüklerini bir bakışta anlayan, bir vuruşta öldüren sakin iradeli insanlardan biriydi.</p>

  <p>“Hıh!” dedi, “Sicilya’yı ve Calabria’yı gezdim, Takımadalar’da iki ay denizde dolaştım, ne bir haydutun ne de bir korsanın gölgesine rastladım.”</p>

  <p>“Bunları Ekselanslarının projelerinden vazgeçmeleri için söylemedim,” dedi Gaetano; “Ekselansları bana soru sordular ben de yanıtladım, hepsi bu.”</p>

  <p>“Evet, sevgili Gaetano, konuşmanız son derece ilginçti; ben de ondan olabildiğince çok yararlanmak istiyorum, haydi Monte Cristo’ya.”</p>

  <p>O sırada hızla yolculuğun sonuna geliniyordu; rüzgar iyice serin esiyor ve tekne saatte altı yedi mil yapıyordu. Yaklaştıkça, ada, denizin bağrından büyüyerek çıkıyordu sanki; ve güneşin son ışınlarının duruluğu arasından bir silahın içindeki gülleler gibi üst üste binmiş kaya yığıntısı fark ediliyor, onların arasında fundaların kızardığı, ağaçların yeşillendiği görülüyordu. Tayfalara gelince son derece sakin görünmelerine karşın çok dikkatli oldukları ve bakışlarıyla üzerinde yol aldıkları, sadece dalgaların ucundaki martılar gibi sallanan birkaç balıkçı kayığının beyaz yelkenleriyle ufkunu şenlendirdikleri geniş, parlak yüzeyi taradıkları kesindi.</p>

  <p>Güneş, sağda dağlarının testere dişi gibi gölgeleri gökyüzüne vuran Korsika’nın arkasında batmaya başladığında Monte Cristo’ya artık sadece on beş mil kadar uzaktaydılar. Adamastor devine benzeyen bu taş kitlesi, teknenin karşısında tehdit edici bir biçimde yükseliyor, üst bölümü altın sarısı bir renk alan güneşi engelliyordu; gölge yavaş yavaş denizden yükseldi ve batmak üzere olan güneşin bu son yansımalarını da alıp götürdü sanki; sonunda parlak ışık bir an için bir yanardağın alev alev sorgucu gibi durduğu koninin tepesine kadar geriledi; ve gölge, hep yükselerek, gitgide aşağıları olduğu gibi tepeyi de kapladı ve ada durmadan kararan gri bir dağ gibi görünüyordu artık. Yarım saat sonra kapkaranlık bir gece hüküm sürmekteydi.</p>

  <p>Neyse ki gemiciler alıştıkları sulardaydılar ve Toscana Takımadaları’nı en küçük kayasına varıncaya dek tanıyorlardı; çünkü Franz’ın tekneyi saran koyu karanlığın ortasında hiç de kaygı duymadığı söylenemezdi. Korsika tümüyle görünmez olmuştu, Monte Cristo Adası bile görünmüyordu; ama tayfaların vaşaklar gibi karanlıkta görme yetileri vardı sanki, dümendeki kılavuz en küçük bir kararsızlık göstermiyordu.</p>

  <p>Franz solda çeyrek mil uzakta karanlık bir kütle gördüğünü sandığında, güneşin batışından bu yana neredeyse bir saat geçmişti; ama ne olduğunu anlamak o kadar olanaksızdı ki gezinen birtakım bulutları kara sarıp gemicilerin gülüşmelerine yol açmaktan korkarak sesini çıkarmadı. Ama birden kıyıda büyük bir ışık göründü; kara, bir buluta benzeyebilirdi, ama ateş bir göktaşı olamazdı.</p>

  <p>“Bu ışık nedir?” diye sordu.</p>

  <p>“Suss!” dedi patron, “bu bir ateş.”</p>

  <p>“Ama adada kimsenin yaşamadığını söylemiştiniz!”</p>

  <p>“Belirli bir nüfusu olmadığını söylemiştim, ama kaçakçılar için bir mola yeri olduğunu da belirtmiştim.”</p>

  <p>“Ve korsanlar için!”</p>

  <p>“Ve korsanlar için,” dedi Gaetano, Franz’ın sözlerini yineleyerek; “bu nedenle adayı geçme emri verdim, böylece, gördüğünüz gibi, ateş arkamızda kaldı.”</p>

  <p>“Ama bu ateş bana tedirginlikten çok güvenlik amacıyla yakılmış gibi geldi,” dedi Franz; “görülmekten korkanlar bu ateşi yakmazlar.”</p>

  <p>“Ah! bunun hiçbir anlamı yok,” dedi Gaetano, “eğer karanlığın ortasında, adanın konumunu bilebilseydiniz, bu ateşin kıyıdan ve Pianosa’dan değil sadece açık denizden fark edilebildiğini görecektiniz.”</p>

  <p>“Bu ateşin bize kötü arkadaşları haber veriyor olmasından mı korkuyorsunuz?”</p>

  <p>“Emin olmamız gereken de bu,” dedi Gaetano, gözleri hep bu kara yıldızına dikilmiş bir durumda.</p>

  <p>“Bundan nasıl emin olabiliriz?”</p>

  <p>“Göreceksiniz.”</p>

  <p>Bu sözlerden sonra Gaetano arkadaşlarıyla görüştü, beş dakikalık bir tartışmadan sonra sessizce bir manevra yapıldı ve böylece bir anda kıyıdan çark edildi; sonra gelinen yoldan geri dönüldü ve bu yön değişikliğinden birkaç saniye sonra toprağın engebeleri arasına saklanmış olan ateş görünmez oldu.</p>

  <p>O zaman dümendeki kılavuz gemiye yeni bir yön verdi, görünür bir biçimde adaya yaklaşan gemi az sonra adanın artık sadece elli adım kadar uzağındaydı.</p>

  <p>Gaetano yelkeni indirdi ve tekne olduğu yerde kaldı.</p>

  <p>Tüm bunlar büyük bir sessizlik içinde yapılmıştı ve zaten yol değişikliğinden bu yana gemide kimse tek laf etmemişti.</p>

  <p>Seferi önermiş olan Gaetano tüm sorumluluğu üstüne almıştı. Dört tayfa, kürekleri hazırlarken ve kuşkusuz kürek çekmeye hazırlanırken, ki karanlık sayesinde bu kolay olacaktı, gözlerini ondan ayırmıyorlardı.</p>

  <p>Franz’a gelince, bildiğimiz soğukkanlılığıyla silahlarını gözden geçiriyordu; iki çiftesi, bir karabinası vardı, onları doldurdu, bataryalarını denetledi ve bekledi.</p>

  <p>Bu sırada patron yün ceketini ve gömleğini çıkarıp atmış, pantolonunu beline sıkıca sarmıştı, ayakları çıplak olduğu için çıkaracak ne çorabı ne de ayakkabısı vardı. Bu giysilerle kalınca ya da daha doğrusu giysilerini çıkarınca, büyük bir sessizlik içinde kalmalarını bildirmek için işaret parmağını dudaklarına götürdü ve kendini denize bırakarak kıyaya doğru yüzdü, öylesine dikkatli davranıyordu ki en küçük bir gürültü duymak olanaksızdı. Sadece hareketlerinin yaydığı fosforlu çizgilerden, bıraktığı izler görülebiliyordu.</p>

  <p>Daha sonra bu izler de görünmez oldu: Gaetano’nun karaya çıkmış olduğu kesindi.</p>

  <p>Bir yarım saat kadar küçük teknede kimse kımıldamadı, sonra kıyıdan aynı ışıklı çizgilerin ortaya çıktığı ve tekneye yaklaştığı görüldü. Bir dakika sonra ve iki kulaçta, Gaetano tekneye ulaştı.</p>

  <p>“Ne oldu?” diye sordu, Franz ve dört tayfa.</p>

  <p>“Durum şu!” dedi Gaetano, “bunlar İspanyol kaçakçılar; yanlarında sadece iki Korsikalı haydut var.”</p>

  <p>“Bu iki Korsikalı haydutun İspanyol kaçakçıların arasında ne işi var?”</p>

  <p>“Vallahi, Ekselansları,” dedi Gaetano, derin bir Hıristiyan merhameti taşıyan bir sesle, “birbirimize yardımcı olmamız gerekir. Haydutlar karada çoğu zaman jandarmalar ya da kolluk kuvvetleri tarafından sıkıştırılırlar. Onlar da orada bir tekne ve içinde bizim gibi iyi insanlar bulurlar. Bizim yüzen evimizden konukseverlik beklerler. İzlenen zavallı bir adamın yardım isteği geri çevrilir mi? Biz onu yanımıza alırız ve iyice güvende olmak için denize açılırız. Bunun bize bir zararı olmaz, bir hayat kurtarmış ya da en azından yeri geldiğinde, meraklılar tarafından rahatsız edilmeden mallarımızı boşaltabileceğimiz iyi bir yer göstererek, bizim ona yaptığımız hizmetin karşılığını ödeyen benzerlerimizden birine özgürlük sağlamış oluruz.”</p>

  <p>“Ah anlıyorum!” dedi Franz, “siz de biraz kaçakçısınız demek sevgili Gaetano ha?”</p>

  <p>“Eh! Ne yaparsınız Ekselansları!” dedi Gaetano betimlenmesi olanaksız bir gülümsemeyle, “her şeyi biraz yaparız; iyi yaşamak gerek.”</p>

  <p>“O zaman siz bu saatte Monte Cristo’da bulunan insanlarla birbirinizi tanıyorsunuz?”</p>

  <p>“Biraz. Biz denizciler biraz masonlar gibiyizdir, birbirimizi bazı işaretlerden tanırız.”</p>

  <p>“Biz karaya çıktığımızda korkacak bir şey olmadığına inanıyor musunuz?”</p>

  <p>“Kesinlikle bir şey yok; kaçakçılar hırsız değildir.”</p>

  <p>“Ama şu iki Korsikalı haydut...” dedi Franz, tüm tehlike olasılıklarını önceden hesaplayarak.</p>

  <p>“Aman Allah aşkına!” dedi Gaetano, “eğer haydut oldularsa bu onların değil yetkililerin suçu.”</p>

  <p>“Yetkililerin mi?”</p>

  <p>“Elbette! Onları, birinin hakkından geldikleri için izliyorlar, başka bir şey için değil; sanki intikam almak Korsika’nın doğasında yokmuş gibi!”</p>

  <p>“Birinin hakkından gelmek sözleriyle ne demek istiyorsunuz? Birini öldürmek mi?” dedi Franz, araştırmasını sürdürerek.</p>

  <p>“Bir düşmanı öldürmek demek istiyorum,” dedi patron, “bu çok farklı bir şeydir.”</p>

  <p>“O zaman,” dedi genç adam, “haydi gidip kaçakçılardan ve haydutlardan konukseverlik isteyelim. Bize konukseverlik göstereceklerine inanıyor musunuz?”</p>

  <p>“Hiç kuşkum yok.”</p>

  <p>“Kaç kişiler?”</p>

  <p>“Dört, Ekselansları, iki de haydut, etti altı.”</p>

  <p>“İyi, tam bizim kadarlar; bu beyler bize kötü davranırlarsa eşit güçteyiz, bu nedenle de onları durdurabilecek durumdayız. O zaman son bir kez daha haydi Monte Cristo’ya!”</p>

  <p>“Evet, Ekselansları; ama yine de izin verirseniz bazı önlemler alalım.”</p>

  <p>“Haydi sevgili dostum! Nestor gibi akıllı, Ulysse gibi tedbirli olun. Size izin vermekle kalmıyor sizden bunu istiyorum.”</p>

  <p>“Pekala! Öyleyse sessiz olun!” dedi Gaetano.</p>

  <p>Herkes sustu.</p>

  <p>Franz gibi, olaylara doğru bakış açısından bakan bir insan için, durum tehlikeli olmasa da, belli bir ciddiyet gösteriyordu. O en koyu karanlıkta, denizin ortasında onu tanımayan ve ona özveride bulunmaları için hiçbir nedenleri olmayan, kemerinde birkaç bin frank olduğunu bilen, kıskançlıkla olmasa da merakla, en azından on kez güzel silahlarını incelemiş olan denizcilerle yapayalnızdı. Öte yandan yanında bu adamlardan başka kimse olmadan, çok dinsel bir ad taşıyan, ama kaçakçılar ve haydutlar sayesinde Franz’a, Calvaire’in İsa’ya gösterdiğinden farklı bir konukseverlik göstereceğe benzemeyen bir adaya çıkacaktı. Gündüz abartıldığını sandığı batan gemilerin öyküsü gece ona daha gerçekmiş gibi geliyordu. Belki de hayali denebilecek bu iki tehlike arasında bulunduğu için gözünü bu adamlardan, elini tüfeğinden ayırmıyordu.</p>

  <p>Gemiciler yeniden yelken açmışlar, birçok kez gidip geldikleri yolu izlemeye koyulmuşlardı. Franz’ın koyu karanlıklara alışmış gözleri, teknenin kıyısı boyunca ilerlediği granit devi seçebiliyordu; daha sonra bir kayanın köşesini yeniden dönerken her zamankinden daha ışıltılı parlayan ateşi ve bu ateşin çevresinde oturmuş beş altı kişiyi fark etti.</p>

  <p>Ateşin yansıması denizde yüz adım uzağa kadar ulaşıyordu. Gaetano tekneyi, ateşin aydınlatamadığı alanda tutarak ışığa doğru gidiyordu; sonra tam ateşin karşısına geldiğinde geminin burnunu ona çevirdi ve arkadaşlarının nakarat bölümünü koro halinde yinelediği bir balıkçı şarkısını söyleyerek cesur bir biçimde aydınlık halkaya girdi.</p>

  <p>Ateşin çevresinde oturmuş adamlar şarkının ilk sözcüğünü duyunca ayağa kalktılar ve gözlerini tekneye dikip açıkça geminin gücünü ve niyetini anlamaya çalışarak iskeleye yaklaştılar. Az sonra yeterli incelemeyi yapmış gibiydiler ve kıyıda ayakta duran biri dışında gidip üstünde bütün bir keçi yavrusunun kızartıldığı ateşin çevresine tekrar oturdular.</p>

  <p>Gemi karaya yirmi adım kadar yaklaştığında kıyıda kalan adam devriye gemisi bekleyen bir nöbetçi gibi karabinasına davrandı ve Sardunya ağzıyla Kim var orada’, diye bağırdı.</p>

  <p>Franz serinkanlılıkla çiftelerini doldurdu.</p>

  <p>Gaetano o adamla, yolcunun hiçbir şey anlamadığı ama kuşkusuz onunla ilgili bir şeyler konuştu.</p>

  <p>“Ekselansları adlarını vermek mi yoksa kimliklerini gizlemek mi isterler?”</p>

  <p>“Adım kesinlikle gizli kalmalı; onlara sadece eğlence amacıyla gezen bir Fransız olduğumu söyleyin,” dedi Franz.</p>

  <p>Gaetano bu yanıtı aktarınca nöbetçi ateşin önünde oturan adamlardan birine bir emir verdi, o da hemen kalktı ve kayaların arasında kayboldu.</p>

  <p>Bir sessizlik oldu. Herkes kendi işiyle uğraşıyor gibiydi: Franz tekneden inmekle, denizciler yelkenlerle, kaçakçılar keçi yavrusuyla; ama görünüşteki bu kayıtsızlık içinde herkes birbirini inceliyordu.</p>

  <p>Uzaklaşmış olan adam birden kaybolduğu yönün tam tersi yönden yeniden ortaya çıktı. Onlara doğru dönmüş nöbetçiye başıyla bir işaret yaptı ve sadece şu sözleri söylemekle yetindi: “<i>S’accommodi.</i>”</p>

  <p>İtalyanca <i>s’accommodi</i> sözcüğü çevrilemez; gelin, buyrun, hoşgeldiniz, evinizdeymiş gibi hareket edin, efendi sizsiniz anlamlarına gelir. Kibarlık Budalası’nın, bu kadar çok anlam taşıdığı için büyük bir şaşkınlık duyduğu, Molieré’in şu Türkçe cümlesi gibidir.</p>

  <p>Gemiciler sözü ikiletmediler: tekne dört kürek çekişte karaya değdi. Gaetano kumsala atladı, nöbetçiyle yine alçak sesle bir şeyler konuştu; arkadaşları birer birer aşağı indiler, sonra da sıra Franz’a geldi.</p>

  <p>Tüfeklerinden birisini omuzundan geçirmişti, Gaetano öbür tüfeğini almıştı, tayfalardan biri de karabinasını tutuyordu. Giysisi hem sanatçı hem de biraz züppe giysisine benziyordu, ev sahiplerinde hiçbir kuşku, sonuç olarak da hiçbir kaygı uyandırmadı.</p>

  <p>Tekne kıyıya palamarlandı, uygun bir kamp yeri aramak için birkaç adım atıldı; ama kuşkusuz yaklaştıkları nokta nöbetçilik yapan kaçakçı için uygun değildi, çünkü Gaetano’ya bağırdı:</p>

  <p>“Hayır, orası olmaz, lütfen.”</p>

  <p>Gaetano kekeleyerek özür diledi ve daha fazla üstelemeden ters tarafa doğru ilerledi, o sırada iki gemici yolu aydınlatmak için ocakta meşale yakmaya gidiyorlardı.</p>

  <p>Aşağı yukarı otuz adım gittiler ve kayalarla çevrili, içine, nöbetçi kulübelerindekine benzer, nöbetçinin oturacağı küçük sandalyelerin oyulduğu küçük bir alanda durdular. Sağda solda bitek toprağın olduğu yerlerde birkaç cüce meşe ve kalın mersin tutamları yetişmişti. Franz meşaleyi indirdi ve bir kül yığınından, buranın rahatlığını fark eden ilk insan olmadığını, buranın Monte Cristo Adası’nın göçebe ziyaretçilerinin her zamanki konaklama yerlerinden biri olduğunu anladı.</p>

  <p>Franz’ın olay çıkaracağıyla ilgili beklentisine gelince, bu sona ermişti; sağlam toprağa ayak basınca, ev sahiplerinin dostça olmasa da en azından ilgisiz tutumları karşısında tüm kaygıları yok olmuş, yandaki kamp yerinde kızaran keçi yavrusunun kokusu kaygısını iştaha dönüştürmüştü.</p>

  <p>Gaetano’ya iki sözcükle bu konuyu çıtlattığında o, teknelerinde, onlar gibi kendilerinin de ekmek, şarap, altı tane keklikleri olduğunu ve bunları kızartmak için güzel bir ateş yaktıklarında bir akşam yemeği hazırlamak kadar basit bir iş olamayacağını söyledi.</p>

  <p>“Zaten,” diye ekledi, “Ekselansları bu keçi yavrusunun kokusunu bu kadar iştah açıcı buluyorlarsa, komşularımıza, bir dilim dört ayaklı karşılığında kuşlarımızdan ikisini ikram edebilirim.”</p>

  <p>“Öyle yapın Gaetano, öyle yapın,” dedi Franz; “siz gerçekten bir ticaret dehasısınız.”</p>

  <p>Bu sırada tayfalar kucak dolusu süpürgeotu toplamışlar, mersinlerden ve yeşil meşelerden demetler yapmışlar, bunları tutuşturmuşlar ve oldukça büyük görünen bir ateş yakmışlardı.</p>

  <p>Bu arada Franz keçinin kokusunu içine çekerek sabırsızlıkla patronun dönüşünü bekliyordu, patron göründü ve çok düşünceli bir halde ona doğru geldi.</p>

  <p>“Pekala, ne oldu?” diye sordu Franz, “önerimiz geri mi çevrildi?”</p>

  <p>“Tersine,” dedi Gaetano. “Sizin genç bir Fransız olduğunuzu söyledikleri reisleri, sizi kendisiyle akşam yemeği yemeye davet etti.”</p>

  <p>“İyi! ama,” dedi Franz, “bu reis çok uygar biri, neden onun önerisini geri çevireyim ki; üstelik kendi yemek payımı da götürüyorum.”</p>

  <p>“Hayır, konu bu değil: yiyecek var ve fazlasıyla; ama onun evine gitmeniz durumunda garip bir koşulu var.”</p>

  <p>“Evine mi!” dedi genç adam, “kendine bir ev mi yaptırmış?”</p>

  <p>“Hayır; ama en az ev kadar rahat bir yuvası var; en azından buna güvence verilir.”</p>

  <p>“Bu reisi tanıyor musunuz?”</p>

  <p>“Ondan söz edildiğini duydum.”</p>

  <p>“İyi mi kötü mü?”</p>

  <p>“Her ikisi de.”</p>

  <p>“Hay Allah! Bu koşul neymiş?”</p>

  <p>“Gözlerinizin bağlanması ve bağın ancak kendisi size seslenince çıkarılması.”</p>

  <p>Franz bu önerinin ne gizlediğini öğrenmek için Gaetano’nun bakışlarını olabildiğince inceledi.</p>

  <p>“Elbette!” dedi Gaetano, Franz’ın aklından geçeni anlamış gibi, “böyle bir şey, üzerinde düşünmeyi gerektirir, biliyorum.”</p>

  <p>“Benim yerimde olsanız ne yapardınız?” dedi genç adam.</p>

  <p>“Yitirecek bir şeyim olmadığına göre, giderdim.”</p>

  <p>“Demek bu reisin evinde görecek ilginç şeyler var.”</p>

  <p>“Dinleyin,” dedi Gaetano sesini alçaltarak, “söylenenler doğru mu bilmiyorum...”</p>

  <p>Yabancı birinin dinleyip dinlemediğine bakarak durdu.</p>

  <p>“Ne söylüyorlar?”</p>

  <p>“Bu reisin yeraltındaki evinin yanında Pitti’nin sarayının adı bile anılmaz diyorlar.”</p>

  <p>“Ne hayal!” dedi Franz kendini toplayarak.</p>

  <p>“Ah! Bu bir hayal değil,” diye devam etti patron, “bu bir gerçek! <i>Saint-Ferdinand</i>’ın kaptanı Cama bir gün oraya girdi ve böyle bir hazineye ancak peri masallarında rastlanacağını söyleyerek gözü kamaşmış bir halde çıktı.”</p>

  <p>“Baksanıza! Böyle sözlerle beni Ali Baba’nın mağarasına indirecek gibisiniz,” dedi Franz.</p>

  <p>“Size bana söylenenleri söylüyorum, Ekselansları.”</p>

  <p>“O zaman bana gitmemi mi öğütlüyorsunuz?”</p>

  <p>“Ah! bunu demek istemedim! Ekselansları nasıl isterlerse öyle yaparlar. Böyle bir durumda ona öğüt vermek istemem.”</p>

  <p>Franz birkaç saniye düşündü, bu kadar zengin bir adam onun gibi sadece birkaç bin frankı olan birinin parasına göz dikemezdi; tüm bunların arasında güzel bir yemek olduğunu da sezinleyen Franz öneriyi kabul etti. Gaetano yanıtı bildirmeye gitti.</p>

  <p>Yine de, söylediğimiz gibi, Franz ihtiyatlıydı; bu garip ve gizemli ev sahibi hakkında olabildiğince çok ayrıntıyı öğrenmek istedi. Onlar konuşurken işini yapmaktan gurur duyan bir adam ciddiliği ile kekliklerin tüylerini yolmakta olan denizciye döndü ve ona, kıyıda ne kayık, ne seperonare, ne de tartan<a href="../Text/dipnot.xhtml#Footnote0063" id="Feedback0063"><sup>[63]</sup></a> olmadığına göre bu adamların kıyıya nasıl çıkabildiklerini sordu.</p>

  <p>“Bu konuda merak duymama gerek yok,” dedi denizci, “bindikleri gemiyi biliyorum.”</p>

  <p>“Güzel bir gemi mi?”</p>

  <p>“Ekselanslarına dünya turu yapmak için böyle bir gemi dilerim.”</p>

  <p>“Gücü ne kadar?”</p>

  <p>“Yaklaşık yüz tonilatoluk. Sonuçta bu bir fantezi gemisi, İngilizlerin dediği gibi bir yat, ama özel yapılmış, her türlü havada denize açılabilecek türde, anlıyorsunuz ya!”</p>

  <p>“Nerede yapılmış?”</p>

  <p>“Bilmiyorum, ama sanırım Cenova’da.”</p>

  <p>“Nasıl oluyor da bir kaçakçı reisi kendi hesabına Cenova limanında bir yat yaptırmaya cesaret edebiliyor?” diye sordu Franz.</p>

  <p>“Bu yatın sahibinin bir kaçakçı olduğunu söylemedim,” dedi tayfa.</p>

  <p>“Hayır; sanırım bunu Gaetano söyledi.”</p>

  <p>“Gaetano mürettebatı uzaktan gördü, ama henüz kimseyle konuşmadı.”</p>

  <p>“Peki bu adam bir kaçakçı reisi değilse, ne?”</p>

  <p>“Kendini eğlendirmek için yolculuk eden zengin bir bey.”</p>

  <p>“O zaman,” diye düşündü Franz, “bu kişide gizemli olmaktan öte bir şey var, çünkü söylenenler farklı.”</p>

  <p>“Adı ne?”</p>

  <p>“Kendisine sorulduğunda adının Denizci Simbad olduğunu söylüyor. Ama bunun gerçek adı olduğu konusunda kuşkularım var.”</p>

  <p>“Denizci Simbad mı?”</p>

  <p>“Evet.”</p>

  <p>“Bu bey nerede oturuyor?”</p>

  <p>“Denizde.”</p>

  <p>“Hangi ülkeden?”</p>

  <p>“Bilmiyorum.”</p>

  <p>“Onu gördünüz mü?”</p>

  <p>“Birkaç kez.”</p>

  <p>“Nasıl bir adam?”</p>

  <p>“Ekselansları kendileri karar verecekler.”</p>

  <p>“Beni nerede konuk edecek?”</p>

  <p>“Kuşkusuz Gaetano’nun size sözünü ettiği yeraltı sarayında.”</p>

  <p>“Peki buraya uğradığınızda ve adayı bomboş bulduğunuzda hiç bu büyülü sarayın içine girmeye çalışmadınız mı, merak etmediniz mi?”</p>

  <p>“Ah! evet, Ekselansları,” dedi denizci, “hem de birkaç kez; ama araştırmalarımızın hiçbir yararı olmadı. Mağaranın her yanını araştırdık, ama en küçük bir geçit bile bulamadık. Zaten kapının bir anahtarla değil, sihirli bir sözcükle açıldığı söyleniyor.”</p>

  <p>“Haydi bakalım,” diye mırıldandı Franz, “kuşkusuz Binbir Gece Masalları’ndan bir öykünün içine düştüm.”</p>

  <p>“Ekselansları sizi bekliyor,” dedi arkasından bir ses, Franz bunun nöbetçinin sesi olduğunu anladı.</p>

  <p>Yeni gelenin yanında yat mürettebatından iki kişi daha vardı.</p>

  <p>Franz yanıt olarak mendilini çıkardı ve kendisiyle konuşmuş olana uzattı.</p>

  <p>Tek söz söylemeden, bir saygısızlık yapmaktan korktuklarını gösteren bir özenle gözlerini bağladılar; ondan sonra hiçbir biçimde gözbağını çıkarmayacağına yemin ettirdiler.</p>

  <p>Yemin etti.</p>

  <p>O zaman adamlardan her biri bir kolundan tuttu ve önde nöbetçi olduğu halde, yanındakilerin yol göstermesiyle ilerledi.</p>

  <p>Otuz adım kadar sonra, gitgide daha iştah açıcı olan keçinin kokusundan kamp yerinin önünden geçtiğini anladı; sonra kuşkusuz, Gaetano’nun girmesini istemedikleri yana doğru ilerleyerek bir elli adım kadar daha gittiler: Gaetano’ya konan yasağın nedeni şimdi anlaşılıyordu. Az sonra hava değişikliğinden, yeraltına girdiğini anladı; birkaç dakika yürüdükten sonra bir çatırtı duydu ve ona havanın yapısı değişiyormuş, ılık ve kokulu bir hal alıyormuş gibi geldi; sonra ayaklarının kalın ve yumuşak bir halıya bastığını hissetti; rehberleri onu bıraktılar. Bir an sessizlik oldu ve bir ses, yabancı bir vurgu olsa da iyi bir Fransızca ile şöyle dedi:</p>

  <p>“Evime hoşgeldiniz mösyö, mendilinizi çözebilirsiniz.”</p>

  <p>Düşündüğünüz gibi Franz bu çağrıyı iki kez yineletmedi; mendilini çözdü; kendini, otuz sekiz kırk yaşlarında, Tunuslu giysileri içinde, yani mavi ipekten uzun bir püskülü olan kırmızı bir fes, altın işlemeli siyah yünlü kumaştan bir ceket, kan kırmızı geniş ve kabarık bir pantolon, ceketle aynı renk altın işlemeli tozluklar ve sarı terlikler giymiş birinin karşısında buldu; göz kamaştırıcı bir kaşmir belini sarıyordu, sivri ve kıvrık bir hançer bu kemere takılıydı.</p>

  <p>Bu adamın yüzü, bembeyaz denecek kadar soluksa da dikkati çekecek kadar güzeldi; gözleri canlı ve parlaktı; düz ve neredeyse alnı ile aynı düzeyde olan burnuyla, tüm duruluğu içinde bir Grek tipiydi, inci gibi beyaz dişleri onları saran siyah bıyığın arasından hayran olunacak kadar güzel görünüyorlardı.</p>

  <p>Sadece o soluk renk garipti; uzun süre mezarda kapalı kalmış ve yaşayan insanların beden rengini yeniden alamamış bir adamdı sanki.</p>

  <p>Uzun boylu değildi, ama yakışıklıydı, elleri ve ayakları Güneyli erkekler gibi küçüktü.</p>

  <p>Ama Gaetano’nun anlattıklarını düş gibi kabul eden Franz’ı asıl şaşırtan eşyalardaki şatafat oldu.</p>

  <p>Bütün oda koyu kırmızı renkli ve üzerinde altın sarısı çiçek nakışları olan Türk kumaşıyla kaplıydı. Girintinin birinde, bir tür divan vardı; divanın üzerinde de altın kaplamalı kınları ve görkemli taşlarla bezenmiş sapları olan Arap silahları asılıydı; tavandan, Venedik camından yapılmış, çok güzel bir renk ve biçimi olan bir lamba sarkıyordu, insanın ayakları, üzerinde yürünen bir Türk halısına bileklerine kadar gömülüyordu. Franz’ın içeri girdiği kapının ve parlak bir biçimde aydınlatılmış görünen ikinci bir odaya açılan başka bir kapının önünde perdeler asılıydı.</p>

  <p>Ev sahibi bir an Franz’ı şaşkınlığıyla baş başa bıraktı, zaten onu sınav üstüne sınavdan geçiriyor, gözlerini ondan ayırmıyordu.</p>

  <p>“Mösyö,” dedi sonunda, “sizi evime getirirlerken istenen önlemler için binlerce kez özür dilerim; ama çoğu zaman bu adada kimse olmadığı için eğer bu evin gizi bilinirse geri geldiğimde bu başımı soktuğum yeri kesinlikle çok kötü bir durumda bulurum ve benim için hoş olmayan şey uğrayacağım zarar değil, istediğim zaman güven içinde bir daha bu adadan ayrılamayacak olmamdır. Şimdi size burada bulmayı kesinlikle ummadığınız bir şey, yani orta halli bir yemek ve oldukça iyi döşekler sunarak bu küçük sıkıntıyı unutturmaya çalışacağım.”</p>

  <p>“İnanın, sevgili ev sahibim,” diye yanıt verdi Franz, “bunun için özür dilemeniz gerekmez. Ben her zaman büyülü saraylara giren insanların gözlerinin bağlandığını gördüm: <i>Les Huguenots</i>’daki Raoul’e bakın, gerçekten yakınacağım bir şey yok, çünkü sizin bana gösterdiğiniz şey <i>Binbir Gece Masalları</i>’ndaki harikaların devamı gibi.”</p>

  <p>“Heyhat! Size Lucullus<a href="../Text/dipnot.xhtml#Footnote0064" id="Feedback0064"><sup>[64]</sup></a> gibi yanıt vereceğim: Eğer ziyaretinizle onurlanacağımı bilseydim hazırlanırdım. Ama yine de ıssız evimi olduğu gibi emrinize veriyorum; akşam yemeği olarak da ne varsa, size ikram edilecek, Ali, yemek hazır mı?”</p>

  <p>Aynı anda kapı perdesi kalktı ve abanoz gibi kara, üstünde sadece beyaz uzun bir gömlek bulunan Sudanlı bir zenci efendisine yemek odasına geçebileceklerini işaret etti.</p>

  <p>“Şimdi,” dedi yabancı Franz’a, “bilmem siz de benimle aynı düşüncede misiniz, ama hiçbir şeyin, adımızın ya da sanımızın ne olduğunu bilmeden baş başa iki üç saat geçirmek kadar tedirgin edici olduğunu sanmıyorum. Size adınızı ya da şanınızı sormayacak kadar konukseverlik yasalarına saygı gösterdiğime dikkat ediniz lütfen; sizden sadece, size bir şey söylerken kullanabileceğim herhangi bir isim vermenizi rica ediyorum. Bana gelince sizi rahatlatmak için bana hep Denizci Simbad dediklerini söyleyeceğim.”</p>

  <p>“Ben de,” dedi Franz, “Alaaddin’in durumunda olmam için elimde sadece sihirli lambam eksik olduğuna göre şu anda bana Alaaddin demenizde hiçbir sakınca görmediğimi söyleyebilirim. Böylece, bazı iyi cinlerin gücüyle sürüklendiğime inanmaya başladığım Doğu’dan da uzaklaşmamış oluruz.”</p>

  <p>“Pekala! Sinyor Alaaddin,” dedi garip davet sahibi, “yemeğin hazır olduğunu duydunuz değil mi? Lütfen yemek odasına buyrun; size yolu göstermek için basit uşağınız önden gidecektir.”</p>

  <p>Bu sözleri söyledikten sonra, gerçekten de Simbad, perdeyi kaldırarak Franz’ın önüne geçti.</p>

  <p>Franz hayretten hayrete düşüyordu; sofra göz kamaştırıcı bir biçimde hazırlanmıştı. Bir kez bu önemli noktada kesin kanıya varınca gözlerini çevresine yöneltti. Yemek odası biraz önce çıktıkları küçük salondan hiç de aşağı kalır ihtişamda değildi; her tarafı en pahalı antik alçak kabartmalı mermerle kaplıydı, boyu eninden fazla olan odanın iki ucunda, kafalarının üstünde sepet taşıyan iki göz kamaştırıcı heykel vardı. Bu sepetlerin içinde yine göz kamaştırıcı meyvelerden oluşan iki piramit bulunuyordu; Bunlar Sicilya ananasları, Malaga narları, Balear Adaları’nın portakalları, Fransa şeftalileri ve Tunus hurmalarıydı.</p>

  <p>Yemeğe gelince, Korsika karatavukları ile çevrili kızarmış bir sülün, jöleli domuz jambonu, Tatar usûlü pişirilmiş dörtte bir keçi yavrusu, çok güzel bir kalkan balığı ve dev bir ıstakozdan oluşmuştu. Büyük yemeklerin arası hafif ara yemeklerle doldurulmuştu.</p>

  <p>Servis tabakları gümüş, yemek tabakları Japon porseleniydi.</p>

  <p>Franz düş görmediğinden emin olmak için gözlerini ovuşturdu.</p>

  <p>Hizmet için sadece Ali vardı ve bu işi çok iyi yapıyordu. Konuk bu konuda ev sahibine beğenisini belirtti.</p>

  <p>“Evet,” dedi ev sahibi, büyük bir rahatlıkla karnını iyice doyurarak; “evet, bu bana çok sadık ve elinden geleni yapan zavallı bir adamcağız. Onun hayatını kurtardığımı unutmuyor ve görünüşe göre bunu hiç aklından çıkarmadığı için bana karşı içinde hep bir minnettarlık taşıyor.”</p>

  <p>Ali efendisine yaklaştı, elini tuttu ve öptü.</p>

  <p>“Bu güzel hareketi hangi koşullarda yaptığınızı sorsam saygısızlık mı etmiş olurum acaba Sinyor Simbad?” diye sordu Franz.</p>

  <p>“Ah! Tanrım, bu çok basit,” diye yanıt verdi ev sahibi. “Görünüşe bakılırsa bu garip, kendi rengindeki bir adamın yapmasının uygun düşmeyeceği biçimde Tunus beyinin sarayının yakınında dolanıp durmuş; bu nedenle de bey tarafından dilinin, elinin ve kafasının kesilmesine karar verilmiş: birinci gün, dil, ikinci gün el, üçüncü gün de kafa kesilecekmiş. Hizmetimde hep bir dilsizin olmasını istemişimdir: Onun dilinin kesilmesini bekledim sonra bir gün önce haşmetmeaplarının çok hoşuna gittiğini gördüğüm göz kamaştırıcı bir çifte karşılığında onu bana vermesini önerdim. Bu zavallının işini bitirmeyi o kadar istiyordu ki bir an kararsız kaldı. Ama tüfeğin yanına haşmetmeaplarının yatağanını onunla parçaladığım bir İngiliz avcı bıçağını da ekledim; öyle ki bey, bir daha Tunus’a ayak basmaması koşuluyla elini ve başını bağışlamaya karar verdi. Öğüt vermenin hiç gereği yoktu. Zındık Afrika kıyılarını uzaktan fark ettiği anda gemi ambarının dibine saklanıyor ve dünyanın üçüncü bölgesi görüş alanının dışında kaldığı zaman ancak, onu bulunduğu yerden çıkarabiliyoruz.”</p>

  <p>Franz bir an ev sahibinin ona anlattığı öykünün korkunç saflığı hakkında ne düşüneceğini bilemeden sessiz ve düşünceli kaldı.</p>

  <p>“Adını aldığınız saygıdeğer denizci gibi siz de hayatınızı yolculuk yaparak mı geçiriyorsunuz?” diye sordu Franz konuyu değiştirerek.</p>

  <p>“Evet; bu asla yapamayacağımı düşündüğüm bir zamanda gerçekleştirdiğim bir istekti,” dedi yabancı gülümseyerek. “Bunun gibi birkaçını daha gerçekleştirdim, öbürlerini de umarım sırayla gerçekleştiririm.”</p>

  <p>Her ne kadar Simbad bu sözleri büyük bir soğukkanlılıkla söylemiş olsa da gözlerinden garip bir acımasızlık geçti.</p>

  <p>“Çok mu acı çektiniz mösyö?” diye sordu Franz.</p>

  <p>Simbad ürperdi ve gözlerini ona dikti. ’</p>

  <p>“Bunu nereden çıkardınız?” diye sordu.</p>

  <p>“Her şeyden,” dedi Franz: “sesinizden, bakışınızdan, renginizin solukluğundan ve sürdürdüğünüz yaşamdan.”</p>

  <p>“Ben! ben gördüğüm en mutlu yaşamı, gerçek bir paşa yaşamı sürüyorum; evrenin kralıyım: bir yer hoşuma giderse orada kalıyorum; sıkılırsam, gidiyorum; kuş gibi özgürüm, onun gibi kanatlarım var; çevremi saran insanlar bir işaretimle bana boyun eğiyorlar. Zaman zaman adaletin aradığı bir haydutu, izlediği bir katili ondan kaçırarak adaletle alay edip eğleniyorum. Sonra, iyi ya da kötü, ertelemeden ve kesin, cezalandıran ya da bağışlayan, kimsenin karışmadığı kendi adaletim var. Ah! bir benim yaşamımın tadını tatsaydınız başka bir şey istemezdiniz ve eğer gerçekleştirmek istediğiniz önemli bir projeniz yoksa hiçbir zaman insanların arasına geri dönmezdiniz.”</p>

  <p>“Bir intikam! örneğin!” dedi Franz.</p>

  <p>Yabancı, genç adamı, düşüncelerin ve yüreğin en derinini gören bir bakışla süzdü.</p>

  <p>“Neden bir intikam olsun?” diye sordu.</p>

  <p>“Çünkü,” dedi Franz, “siz bana toplum tarafından ezilmiş ve onunla görülecek bir hesabı olan bir adam gibi göründünüz.”</p>

  <p>“Ama,” dedi Simbad, beyaz ve sivri dişlerini gösteren garip gülümsemesiyle gülerek, “yanıldınız; gördüğünüz gibi ben bir tür insanseverim, belki bir gün Küçük Mavi Paltolu Adam ve Mösyö Appert ile yarışmaya Paris’e giderim.”<a href="../Text/dipnot.xhtml#Footnote0065" id="Feedback0065"><sup>[65]</sup></a></p>

  <p>“Bu yolculuğu ilk kez mi yapacaksınız?</p>

  <p>“Ah! Tanrım, evet. Pek meraklı görünmüyorum değil mi? Ama emin olun geciktiysem bu benim hatam değil; günün birinde bu olacak.”</p>

  <p>“Bu yolculuğu yakında mı yapmayı düşünüyorsunuz?</p>

  <p>“Henüz bilmiyorum, bu, çözümleri henüz kesin olmayan durumlara bağlı.”</p>

  <p>“Paris’e geldiğinizde orada olmak isterim, Monte Cristo’da bana bu kadar rahatlıkla gösterdiğiniz konukseverliği elimden geldiğince ben de size göstermek isterim.”</p>

  <p>“İsteğinizi büyük bir zevkle kabul ederdim,” dedi ev sahibi; “ama ne yazık ki eğer oraya gidersem bunu belki de kimliğimi gizleyerek yapacağım.”</p>

  <p>Bu sırada yemek ilerliyordu ve sadece Franz’ın isteğine göre hizmet ediliyordu; çünkü bu beklenmedik konuk karnını iyice doyururken yabancı ona sunduğu görkemli ziyafet sofrasındaki bir iki yemekten yalnızca birkaç lokma almıştı.</p>

  <p>Sonunda Ali tatlıyı getirdi ya da daha doğrusu heykellerin ellerinden sepetleri aldı ve sofraya koydu.</p>

  <p>İki sepet arasına, yaldızlı gümüşten ve aynı metalden bir kapakla örtülü ayaklı küçük bir kase koydu.</p>

  <p>Ali’nin bu kaseyi getirirken gösterdiği saygı Franz’da bir merak uyandırdı. Kapağı kaldırdı ve melekotu reçeline benzeyen, ama onun hiç bilmediği yeşilimsi bir tür macun gördü.</p>

  <p>Kapağı kaldırmadan kabın içinde ne olduğu konusunda ne kadar bilgisi varsa, kapağı yerine koyarken de o kadar bilgisi vardı ve gözlerini ev sahibine doğru kaldırdığında onun, kendi düş kırıklığına gülümsediğini gördü.</p>

  <p>“Bu küçük kabın içinde ne tür bir yiyecek olduğunu anlayamıyorsunuz ve bu sizi meraklandırıyor değil mi?” dedi ev sahibi.</p>

  <p>“Bunu itiraf ediyorum.”</p>

  <p>“Pekala, bu tür yeşil reçel Hébé’nin Jüpiter’in sofrasına getirdiği ambrozia’dan<a href="../Text/dipnot.xhtml#Footnote0066" id="Feedback0066"><sup>[66]</sup></a> ne fazla ne eksiktir.”</p>

  <p>“Ama bu ambrozia kuşkusuz insanların ellerinden geçerken insanların verdiği adı almış, tanrıların verdiği adı yitirmiştir,” dedi Franz; “sonuçta hiç sevimli bulmadığım bu maddenin halk ağzında adı nedir?”</p>

  <p>“Eh! İşte maddesel kökenimizi ortaya çıkaran şey,” diye bağırdı Simbad; “çoğu zaman mutluluğun yanından onu görmeden, ona bakmadan geçeriz ya da onu gördüysek ya da ona baktıysak bile onu tanımayız. Olumlu bir insan mısınız ve altın sizin Tanrınız mı, o zaman bunu tadın, Peru’nun, Guzerate’nin ve Golcondo’nun madenleri önünüze serilsin. Hayalci bir insan mısınız, ozan mısınız, yine bunu tadın, olanaklının önündeki engel ortadan kalksın; sonsuzluğun tarlaları önünüzde açılsın ve siz orada, yüreğiniz özgür, aklınız özgür, düşlerin sınırsız ülkesinde gezinin. Hırslı mısınız, yeryüzünün büyüklüklerinin peşinde mi koşuyorsunuz, yine bunun tadına bakın, bir saat sonra kral olacaksınız, ama Fransa, İspanya ya da İngiltere gibi Avrupa’nın bir köşesine saklanmış küçük bir krallığın değil, dünyanın kralı, evrenin kralı, tüm yaratılanların kralı olacaksınız. Tahtınız, Şeytan’ın İsa’yı taşıdığı dağın üstüne dikilecek; ona saygılarınızı sunmaya gerek kalmadan, pençesini öpmek zorunda kalmadan yeryüzünün tüm krallıklarının efendisi olacaksınız. Size sunduğum şeyi denemeye değmez mi, söyleyin, sadece şunu yapacağınıza göre bu çok kolay bir şey değil mi? Bakın.”</p>

  <p>Bu sözleri söyler söylemez, içinde bu kadar övülen maddenin bulunduğu yaldızlı gümüşten küçük kaseyi bu kez o açtı, sihirli reçelden bir kahve kaşığı aldı, ağzına götürdü ve gözleri yarı açık başı arkaya devrilmiş olarak yavaş yavaş, tadını çıkara çıkara yedi.</p>

  <p>Franz ona gözde yiyeceğini yutacak kadar zaman tanıdı; sonra onun biraz kendine geldiğini görünce:</p>

  <p>“İyi de, bu kadar değerli olan yiyecek nedir?” diye sordu Franz.</p>

  <p>“Vieux de la Montagne’dan,<a href="../Text/dipnot.xhtml#Footnote0067" id="Feedback0067"><sup>[67]</sup></a> Philippe Auguste’ü öldürtmek isteyen kişiden söz edildiğini duydunuz mu?” diye sordu ev sahibi.</p>

  <p>“Elbette.”</p>

  <p>“Pekala! onun ilginç adını aldığı dağa hâkim bitek bir vadide saltanat sürdüğünü biliyorsunuz. Bu ovada Hasan bin Sabbah<a href="../Text/dipnot.xhtml#Footnote0068" id="Feedback0068"><sup>[68]</sup></a> tarafından yetiştirilmiş çok güzel bahçeler, bu bahçelerde tek tek küçük evler vardı. Seçtiği kişileri bu evlere çağırdığını, her zaman çiçekli bitkilerin, olgun meyvelerin, hep bakire kadınların ortasında, cennete götüren bir otu onlara yedirdiğini yazıyor Marco Polo. Bu nedenle bu mutlu insanların gerçek sandıkları şey bir düştü; ama o kadar tatlı, o kadar baş döndürücü, o kadar şehvetli bir düştü ki kendilerine bu otu verene bedenlerini ve ruhlarını satıyor, onun emirlerine Tanrı buyruğu imiş gibi boyun eğiyor, başlarına gelecek ölümün, sizin önünüze getirilen, onların tadı damaklarında kalmış bu kutsal otun verdiği büyük mutluluklarla dolu hayata yalnızca bir geçiş olduğu düşüncesiyle hiç yakınmadan işkencelere katlanıyor, kendilerine gösterilen kurbanı öldürmeye dünyanın öbür ucuna gidiyorlardı.”</p>

  <p>“Öyle ise bu haşhaş!” diye bağırdı Franz. “Evet, bunu, en azından adını biliyorum.”</p>

  <p>“Evet, sözcüğü buldunuz, Sinyor Alaaddin, bu haşhaş, İskenderiye’de yapılan en iyi ve en saf haşhaştır, adına, üstünde <i>‘Herkesin minnettar olduğu mutluluk tüccarı’</i> yazılı bir saray yapılması gereken tek adam, büyük düzenbaz, Abougor’un haşhaşıdır.”</p>

  <p>“Biliyor musunuz,” dedi Franz, “övgülerinizin gerçek mi abartı mı olduğuna kendim karar vermek istiyorum.”</p>

  <p>“Kendiniz karar verin sevgili konuğum, siz karar verin; ama bir kez denemekle kalmayın: her şeyde olduğu gibi duyuları da yumuşak ya da sert, üzüntülü ya da sevinçli yeni bir etkiye alıştırmak gerek. Bu kutsal maddeye karşı yaradılışın, neşe için yaratılmamış, üzüntüye yapışıp kalmış yaradılışın bir savaşımı vardır. Yılgın yaradılışın savaşımda başarısızlığa uğraması gerek, gerçeğin düşün yerine geçmesi gerek; o zaman düş, efendi olarak egemen olur, o zaman düş, yaşam olur, yaşam da düş: ama bu biçim değiştirmede ne büyük fark var! Gerçek varoluşunuzun acılarını yapay varoluşunuzun mutluluklarıyla kıyasladığınızda artık yaşamayı hiç istemeyecek, hep düş kurmak isteyeceksiniz. Kendi dünyanızı başkalarının dünyası için bırakıp gittiğinizde Napoli’nin ilkbaharından Laponya’nın kışına geçmişsiniz gibi gelecek, cenneti dünya için terk etmişsiniz gibi olacak; gökyüzünü, cehennem için. Haşhaşın tadına bakınız sevgili konuğum! Tadınız!”</p>

  <p>Hepsine yanıt olarak Franz bu harika macundan ev sahibininki kadar bir kaşık aldı ve ağzına götürdü.</p>

  <p>“Hay Allah!” dedi kutsal reçeli yuttuktan sonra, “sonucun sizin anlattığınız kadar hoş olup olmayacağım henüz bilmiyorum, ama bu şey bana sizin söylediğiniz kadar lezzetli görünmedi.”</p>

  <p>“Çünkü damağınızdaki sinir uçları henüz tattıkları maddenin yüceliğine hazır değil. Söyleyin bana: istiridyeyi, çayı, İngiliz birasını, yermantarını, sonradan çok sevdiğiniz her şeyi ilk kez tattığınızda sevmiş miydiniz? Sülünü assa-foetida<a href="../Text/dipnot.xhtml#Footnote0069" id="Feedback0069"><sup>[69]</sup></a> ile tatlandıran Romalıları, kırlangıç yuvalarını yiyen Çinlileri anlıyor musunuz? Ah! Tanrım, hayır. İşte haşhaş da böyle: sadece arka arkaya sekiz gün bundan yiyin, dünyadaki hiçbir yiyeceğin, bugün size belki de tatsız ve mide bulandırıcı gibi görünen bu tadın seçkinliğine ulaşamayacağını göreceksiniz. Şimdi yandaki odaya, yani sizin odanıza geçelim, Ali bize kahvelerimizi ve pipolarımızı getirecek.”</p>

  <p>İkisi de kalktı, kendine Simbad adını veren, bizim de zaman zaman konuğu gibi, herhangi bir biçimde adlandırabilmek için bu adı verdiğimiz kişi, uşağına bazı emirler verirken Franz bitişik odaya girdi.</p>

  <p>Bu oda her ne kadar öbüründen daha az zengin değilse de daha sade döşenmişti. Yuvarlaktı ve çepeçevre yerleştirilmiş büyük bir divan vardı. Ama divan, duvarlar, tavan ve yer çok güzel, ipek gibi ve en yumuşak halılar kadar yumuşak derilerle kaplanmıştı; bunlar gür yeleli Atlas aslanlarının derileriydi; bunlar parlak çizgili Bengal kaplanlarının derileri, Dante’deki gibi göze hoş gelen lekeleri olan Cap panterlerinin derileri, Sibirya ayılarının, Norveç tilkilerinin derileriydi ve tüm bu deriler insana en gür çimenlerin üzerinde yürüdüğü, en yumuşak yatağa uzandığı duygusu verecek biçimde bol bol, üst üste atılmıştı.</p>

  <p>Her ikisi de divanın üstüne uzandılar; yasemin ağacından boru biçiminde gövdeleri, kehribardan imameleri olan çubuklar elin erişebileceği uzaklıktaydı ve hepsi de aynı çubuğu<a href="../Text/dipnot.xhtml#Footnote0070" id="Feedback0070"><sup>[70]</sup></a> iki kez içmeye ihtiyaç duyulmayacak biçimde hazırlanmıştı.. Her biri bir çubuk aldı. Ali bunları yaktı ve kahve getirmek için çıktı.</p>

  <p>Bir an sessizlik oldu, bu sırada Simbad, konuşurken bile aklını kurcalıyor gibi görünen düşüncelere dalmış; Franz da, bu mükemmel tütünü içerken, genellikle insanın kendini kaptırdığı ve yürekteki tüm acıları dumanıyla birlikte götürüp karşılığında ruhun tüm düşlerini sunar gibi görünen o sessiz düşe bırakmıştı kendini.</p>

  <p>Ali kahveyi getirdi.</p>

  <p>“Kahveyi nasıl içersiniz?” dedi yabancı: “Fransızlar gibi mi Türkler gibi mi, koyu mu açık mı, şekerli mi şekersiz mi, soğuk mu sıcak mı? Seçim sizin: her biçimde hazırlanabilir.”</p>

  <p>“Türkler gibi içeceğim,” diye yanıt verdi Franz.</p>

  <p>“Haklısınız,” diye haykırdı ev sahibi; “bu sizin Doğu yaşamına eğiliminiz olduğunu kanıtlıyor. Ah! Doğulular! biliyor musunuz, yaşamayı bilenler sadece bu insanlar! Bana gelince,” diye ekledi genç adamın gözünden kaçmayan o garip gülümsemelerinden biriyle, “Paris’teki işlerimi bitirince Doğu’ya ölmeye gideceğim; eğer beni bulmak isterseniz, Kahire’ye, Bağdat’a ya da İsfahan’a gelmeniz gerekecek.”</p>

  <p>“İnanın,” dedi Franz, “bu, dünyadaki en kolay işlerden biri olacak, çünkü sanırım kartal kanatlarım oluşuyor ve bu kanatlarla yirmi dört saatte dünya turu yapabilirim.”</p>

  <p>“Ah! Ah! haşhaş etkisini gösteriyor; o zaman kanatlarınızı açın ve insanüstü bölgelere doğru uçun; hiçbir şeyden korkmayın, gözümüz üstünüzde, eğer İkarus gibi kanatlarınız güneşte erirse, sizi tutmak için orada olacağız.”</p>

  <p>Sonra Ali’ye Arapça bir şeyler söyledi, Ali olur gibi bir işaret yaptı ve çekildi, ama çok uzağa gitmedi.</p>

  <p>Franz’a gelince onda garip bir değişiklik oluyordu. Günün bedensel tüm yorgunluğu, akşamki olayların onda yarattığı tüm kaygılar, uykunun geldiğini hissederken yaşanan ilk dinginlik anlarında olduğu gibi kayboluyordu. Bedeni maddesel olmayan bir hafiflik kazanıyor gibiydi, kafası inanılmaz bir biçimde aydınlanıyordu, duyularının yetileri artıyordu sanki; ufuk, uyumazdan önce gördüğü ve belli belirsiz bir panik duygusu veren karanlık ufuk gibi değildi, mavi, saydam, geniş, denizin tüm maviliği ile, güneşin tüm altın rengi pırıltılarıyla, meltemin tüm güzel kokularıyla hep genişleyerek uzanıyordu; sonra denizcilerinin şarkılarının arasında notaya dökülebilseydi ilahi bir armoni oluşturacak kadar duru ve aydınlık şarkılarının arasında Monte Cristo Adası’nın, dalgaların üzerinde tehdit edici bir engel gibi değil çölde kaybolmuş bir vaha gibi belirdiğini görüyordu; sonra tekne yaklaştıkça şarkılar çoğalıyordu, çünkü Lorelay gibi bir peri ya da Amphion gibi bir büyücü buraya bir ruhu çekmek ya da burada bir kent kurmak istiyormuşçasına büyülü ve gizemli bir armoni, bu adadan Tanrı’ya doğru yükseliyordu.</p>

  <p>Sonunda tekne hiç zorlanmadan, sarsılmadan, dudak dudağa gelmiş gibi kıyıya dokundu ve bu güzel müzik devam ederken Franz mağaraya girdi. Aşağı indi ya da daha çok Circé mağarasının çevresinde olması gereken gibi insanın ruhunu düşlere salan güzel kokulardan, duyuları yakan o canlılıktan oluşmuş serin ve güzel kokulu havayı içine çekerek birkaç basamak indiğini sandı ve uyumadan önce olağanüstü ev sahibi Simbad’dan dilsiz uşak Ali’ye kadar gördüğü her şeyi yeniden gördü; sonra, söndürülen sihirli bir fenerin son ışıkları gibi gözlerinin önünde her şey silindi ve birbirine karıştı sanki ve kendini gecenin ortasında uykunun ya da şehvetin bekçisi, antik ve soluk lambalardan sadece biriyle aydınlatılmış heykelli odada buldu.</p>

  <p>Bunlar biçim, şehvet ve şiir açısından zengin, mıknatıslı bakışları, şehvetli gülümsemeleri, gür saçları olan aynı heykellerdi. Bunlar üç büyük fahişe olan Phryne, Kleopatra ve Messalina idi: sonra Olimpos’un ortasında Hıristiyan bir melek gibi, iffetli yüzlerden biri, şu sakin gölgelerden biri, mermerin tüm bu erdemsizliklerinin altında bakire alnını örtüyormuş gibi görünen şu tatlı hayallerden biri bu iffetsiz gölgelerin arasına saf bir ışın gibi sokuluveriyordu.</p>

  <p>O zaman bu üç heykel, aşklarını bir tek erkekte toplamış ve bu erkek de kendisi imiş gibi geldi; ona ayakları uzun beyaz tuniklerinin altında kaybolmuş, boyunları çıplak, saçları dalga dalga dökülmüş, Tanrıların kendilerini kaptırdıkları ama azizlerin direndikleri duruşlardan biri ile, kuşun üstündeki yılanın bakışı gibi sert ve ateşli bakışlardan biri ile ikinci bir uykuyu düşlediği yatağa yaklaşıyorlar, o da sımsıkı bir sarılış gibi acılı, bir öpücük gibi şehvetli bu bakışlara kendini bırakıyordu sanki.</p>

  <p>Çevresine son kez bir göz atan Franz gözlerini kapadığında iffetli heykelin tümüyle örtündüğünü görür gibi oldu; sonra gözleri gerçek olanlara kapandı, duyuları olanaksız etkilere açıldı.</p>

  <p>Artık bu. Peygamberin seçilmiş kullarına söz verdiği gibi, aralıksız bir şehvet, durup dinlenmeyen bir aşktı. Artık, tüm bu taş ağızlar canlanmışlardı, tüm göğüsler sıcaktı öyle ki ilk kez haşhaş imparatorunun eline geçen Franz, bu heykellerin bir karayılanın halkaları gibi soğuk ve kaygan dudaklarının susamış ağzının üstünden geçtiğini hissettiğinde bu aşk neredeyse bir acı, bu şehvet, neredeyse bir işkence oluyordu; ama kolları bu yabancı aşkı itmeye çalıştıkça duyuları bu gizemli düşe daha çok kapılıyordu, bu nedenle insanın ruhunu teslim edebileceği bir savaşımdan sonra kendini tümüyle bıraktı ve sonunda mermerden metreslerinin öpüşleri altında, bu inanılmaz düşün büyüsü altında yorgunluktan bitmiş, şehvetten tükenmiş, soluk soluğa düşüp kaldı.</p>
