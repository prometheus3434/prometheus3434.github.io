    <p>60</p>

    <p>TELGRAF</p>

  </div>

  <p>Mösyö ve Madam de Villefort evlerine girerlerken onları ziyarete gelen Mösyö Monte Cristo Kontunun salona alındığını ve şimdi orada beklemekte olduğunu öğrendiler; birden içeri giremeyecek kadar heyecanlı olan Madam de Villefort yatak odasına geçerken, kendinden daha emin olan krallık savcısı doğrudan doğruya salona yöneldi.</p>

  <p>Ama, Mösyö de Villefort duygularına ne kadar hâkim olursa olsun ve yüzünün ifadesini ne kadar değiştirirse değiştirsin, ışıl ışıl gülümsemesiyle karşısına çıkan kont onun dalgın ve kötümser havasını fark etti.</p>

  <p>“Ah! Tanrım!” dedi Monte Cristo kibarlık gereği söylenen sözlerden sonra, “neyiniz var Mösyö de Villefort? Çok önemli bir iddianame hazırladığınız anda mı geldim?”</p>

  <p>Villefort gülümsemeye çalıştı.</p>

  <p>“Hayır, sayın kontum,” dedi, “burada benden başka kurban yok. Davayı yitiren benim, suçlamayı yapan rastlantı, dik kafalılık ve çılgınlık.”</p>

  <p>“Ne demek istiyorsunuz?” diye sordu Monte Cristo, ilgileniyor gibi görünmeyi çok iyi becererek. “Başınıza gerçekten ciddi bir felaket mi geldi?”</p>

  <p>“Ah! Sayın kontum,” dedi Villefort acı dolu bir sakinlikle, “bundan söz etmeye değmez; hemen hemen hiçbir şey, basit bir para kaybı.”</p>

  <p>“Gerçekten de,” diye yanıt verdi Monte Cristo, “para kaybı sizin sahip olduğunuz gibi bir servet ve sizinki gibi filozoflara yaraşan, yüksek bir zeka için önemsizdir!”</p>

  <p>“Aslında,” dedi Villefort, “her ne kadar dokuz yüz bin frank üzülmeye ya da en azından kızmaya değse de aklımı kurcalayan hiç de para sorunu değil. Beni yaralayan özellikle yazgının, rastlantının, alınyazısının düzeni, beni vuran, servet umutlarımı altüst eden ve kızımın geleceğini çocukluğa dönmüş bir ihtiyarın kaprisiyle yıkan darbeyi yönlendiren gücü nasıl adlandıracağımı bilemiyorum.”</p>

  <p>“Ah! Tanrım! Bu ne olabilir?” diye haykırdı kont. “Dokuz yüz bin frank mı dediniz? Ama gerçekten de, söylediğiniz gibi, bu tutar bir filozof için bile üzülmeye değer bir şey. Size bu üzüntüyü kim verdi?”</p>

  <p>“Size sözünü etmiş olduğum babam.”</p>

  <p>“Mösyö Noirtier mi? Sahi mi? Ama yanılmıyorsam, bana onun tümüyle felç olduğunu ve tüm yetilerinin yok olduğunu söylemiştiniz.”</p>

  <p>“Evet, bedensel yetileri, çünkü kımıldayamaz, hiç konuşamaz ama bununla birlikte gördüğünüz gibi, düşünür, ister, iş görür. Beş dakika önce ondan ayrıldım, o sırada iki notere bir vasiyetname yazdırmaya uğraşıyordu.”</p>

  <p>“Konuştu mu peki?”</p>

  <p>“Daha iyisini yaptı, kendini anlattı.”</p>

  <p>“Nasıl oldu bu?”</p>

  <p>“Bakışlarının yardımıyla; gözleri yaşamaya devam ediyor ve gördüğünüz gibi bu gözler öldürüyor.”</p>

  <p>“Dostum,” dedi içeri yeni girmiş olan Madam de Villefort, “durumu belki de gözünüzde büyütüyorsunuz.”</p>

  <p>“Madam...” dedi kont eğilerek.</p>

  <p>Madam de Villefort en sevimli gülüşüyle selam verdi.</p>

  <p>“Mösyö de Villefort’un bana sözünü ettiği şey de nedir?” diye sordu kont, “Ne anlaşılmaz talihsizlik!...”</p>

  <p>“Anlaşılmaz, gerçekten öyle!” dedi krallık savcısı omuz silkerek, “Bir ihtiyarın kaprisi!’</p>

  <p>“Bu kararı değiştirmenin bir yolu yok mu?”</p>

  <p>“Var,” dedi Madam de Villefort, “hattâ bu kocama bağlı, bu vasiyetname Valentine’in zararına olacağına yararına olabilir.”</p>

  <p>Kont karı kocanın üstü örtülü konuşmaya başladıklarını fark edince ilgilenmez göründü, büyük bir dikkat ve özenle kuşların suluğuna mürekkep boşaltmakta olan Édouard’a baktı.</p>

  <p>“Sevgilim,” dedi Villefort karısına yanıt vererek, “evimde peygamber gibi davranmaktan hoşlanmadığımı, çevremdekilerin yazgısının başımın bir hareketine bağlı olduğunu hiçbir zaman düşünmediğimi bilirsiniz. Ama ailem içinde kararlarıma saygı gösterilmesi ve bir ihtiyarın çılgınlığının ya da bir çocuğun kaprisinin yıllardır kafamda oluşturduğum bir tasarıyı altüst etmemesi çok önemlidir. Baron d’Épinay benim dostumdur, biliyorsunuz, ve Valentine’in onun oğluyla yapacağı bir evlilik en uygun evliliklerden biridir.”</p>

  <p>“Valentine’in onunla anlaştığını mı sanıyorsunuz?” dedi Madam de Villefort. “Gerçekten de, o hep bu evliliğe karşı çıktı, biraz önce gördüğümüz ve duyduğumuz her şeyin ikisi arasında kararlaştırılmış bir planın uygulanması olmasına hiç şaşırmam.”</p>

  <p>“Madam,” dedi Villefort, “inanın bana, dokuz yüz bin franklık bir servetten böyle vazgeçilemez.”</p>

  <p>“Bir yıl önce manastıra girmek istediğine göre, Valentine dünyadan bile vazgeçer mösyö.”</p>

  <p>“Hiç önemi yok,” dedi de Villefort, “ben bu evlilik gerçekleşmeli, diyorum madam.”</p>

  <p>“Babanızın isteğine karşın mı?” dedi Madam de Villefort konuyu başka bir yönden ele alarak: “bu çok önemli.”</p>

  <p>Monte Cristo dinlemez görünüyordu ama söylenenlerin tek sözcüğünü bile kaçırmıyordu.</p>

  <p>“Madam,” diye yeniden söze başladı Villefort, “babama her zaman saygı gösterdiğimi söyleyebilirim, çünkü aynı soydan gelmenin doğal duygusu bende ahlak üstünlüğü bilinciyle birleşir; çünkü sonuçta bir baba iki açıdan kutsaldır, bizi yaratan olarak kutsaldır, efendimiz olarak kutsaldır; ama bugün babasına karşı duyduğu basit bir nefreti oğlu için de sürdüren bir ihtiyarın zeki olduğunu kabul etmekten vazgeçmek zorundayım; davranışımı onun kaprislerine uydurmam benim için gülünç olur. Mösyö Noirtier’ye büyük bir saygı göstermeyi sürdüreceğim; beni çarptırdığı para cezasına yakınmadan katlanacağım, ama kararım değişmeyecek ve herkes sağlıklı düşüncenin kimden yana olduğunu değerlendirecek. Bu nedenle kızımı Baron d’Épinay ile evlendireceğim çünkü sağduyuma göre bu evlilik iyi ve onur verici olacak. Uzun sözün kısası kızımı hoşuma giden biri ile evlendirmek isterim.”</p>

  <p>“Demek öyle!” dedi, krallık savcısının bakışıyla sürekli olarak onayını ister gibi göründüğü kont; “demek öyle! Mösyö Noirtier’nin, Matmazel Valentine’i Mösyö Baron d’Épinay ile evleneceği için mirasından yoksun bıraktığını mı söylüyorsunuz?”</p>

  <p>“Ah! Tanrım, evet, mösyö; işte neden bu,” dedi Villefort omuz silkerek.</p>

  <p>“En azından görünür neden,” diye ekledi Madam de Villefort.</p>

  <p>“Gerçek neden, madam. İnanın bana, ben babamı tanırım.”</p>

  <p>“Bu anlaşılabilir bir şey mi?” diye yanıt verdi genç kadın; “Neden Mösyö d’Épinay bir başkasından daha çok Mösyö Noirtier’nin hoşuna gitmesin?”</p>

  <p>“Gerçekten de,” dedi kont, “ben Mösyö Franz d’Épinay’yi tanıdım, Kral X.Charles tarafından Baron d’Épinay yapılan General Quesnel’in oğlu değil mi?”</p>

  <p>“Evet o,” dedi Villefort.</p>

  <p>“İyi de, o bana sevimli bir genç gibi göründü.”</p>

  <p>“Bunun sadece bir bahane olduğundan eminim,” dedi Madam de Villefort; “ihtiyarlar sevdiklerine acı çektiriyorlar. Mösyö Noirtier torununun evlenmesini istemiyor.”</p>

  <p>“Peki bu nefrete neden olacak bir şey bilmiyor musunuz?”</p>

  <p>“Eh! Tanrım! Bunu kim bilebilir?”</p>

  <p>“Belki siyasi bir soğukluk?”</p>

  <p>“Gerçekten de babam ve Mösyö d’Épinay’nin babası, benim ancak son günlerini gördüğüm fırtınalı zamanlarda yaşadılar,” dedi Villefort.</p>

  <p>“Babanız Bonapartçı değil miydi?” diye sordu Monte Cristo. “Bana böyle bir şey söylediğinizi anımsıyorum.”</p>

  <p>“Babam her şeyden önce jakoben idi,” dedi Villefort, heyecana kapılıp ihtiyat sınırlarını aşarak, “Napoléon’un omuzlarına attığı senatör giysisi bu adamı sadece başka bir kılığa sokmuş ama değiştirmemişti. Babam komploya karıştığında bunu Napoléon için değil Bourbonlara karşı yapmıştı; çünkü babam bunu korkunç bir biçimde kendinde yaşamıştı, o hiçbir zaman gerçekleşmeyecek ütopyalar için savaşmadı, olabilecek şeyler için savaştı ve bu olabilecek şeylerin başarıya ulaşabilmesi için hiçbir koşulda geri adım atmayan Montagnardların ürkütücü kuramlarını uygulamaya soktu.”</p>

  <p>“Pekala!” dedi Monte Cristo, “gördüğünüz gibi Mösyö Noirtier ve Mösyö d’Épinay siyasi bir zeminde karşı karşıya gelmiş olmalılar. Mösyö General d’Épinay her ne kadar Napoléon’un hizmetinde bulunmuşsa da yüreğinin derinliklerinde kralcı duygular saklamış olmalı. Bu kişi, bir yandaş kazanma umuduyla çağrılmış olduğu Napoléon yanlısı bir kulüpten çıkarken öldürülmemiş miydi?”</p>

  <p>Villefort konta neredeyse büyük bir korkuyla baktı.</p>

  <p>“Yanılıyor muyum?” dedi Monte Cristo.</p>

  <p>“Hayır, yanılmıyorsunuz,” dedi Madam de Villefort, “tam tersine bu çok doğru; işte tam bu söylediğiniz nedenden, eski kinlerin ortadan kalktığını görmek için Mösyö de Villefort babaları birbirinden nefret etmiş iki çocuğun birbirlerini sevmeleri için bu düşünceye kapıldı.”</p>

  <p>“Çok soylu bir düşünce!” dedi Monte Cristo, “merhamet dolu bir düşünce, herkesin alkışlaması gereken bir düşünce. Aslında Matmazel Noirtier de Villefort’un Madam Franz d’Épinay adını aldığını görmek hoş olurdu.”</p>

  <p>Villefort ürperdi ve Monte Cristo’nun ağzından çıkan sözleri ona söyletmiş olan amacı kalbinin derinliklerinde okumak ister gibi ona baktı.</p>

  <p>Ama kontun dudaklarında her zamanki iyilik dolu gülümseme vardı ve krallık savcısı bakışlarının deliciliğine karşın bir kez daha onun içinden geçenleri göremedi.</p>

  <p>“Ayrıca,” dedi Villefort, “Valentine için büyükbabasının servetini yitirmek ne kadar büyük bir mutsuzluk olsa da, evliliğin bu nedenle gerçekleşmeyeceğine yine de inanmıyorum; bu parasal eksiklik nedeniyle Mösyö d’Épinay’nin geri adım atacağını da sanmıyorum; belki de sözümü tutmak amacıyla bu serveti feda ettiğim için, benim bu servetten daha değerli olduğumu düşünür; Valentine’in zaten annesinden gelen, onu büyük bir şefkatle seven anne tarafından dedesi ve büyükannesi Mösyö ve Madam de Saint-Méran tarafından yönetilen bir serveti olduğunu hesaplayacaktır.”</p>

  <p>“Valentine’in Mösyö Noirtier için yaptığı gibi sevilmeye ve özen gösterilmeye değer kişiler onlar,” dedi Madam de Villefort; “zaten en geç bir aya kadar Paris’e gelecekler ve Valentine böyle bir çatışmadan sonra, şimdiye kadar yaptığı gibi kendini Mösyö Noirtier’nin yanına gömmekten kurtulabilecek.”</p>

  <p>Kont bu onurları kırılmış ve çıkarları örselenmiş insanların uyumsuz seslerini kibarlıkla dinliyordu.</p>

  <p>“Ama,” dedi Monte Cristo bir anlık sessizlikten sonra, “söyleyeceklerim için şimdiden beni bağışlamanızı rica ediyorum; bence Mösyö Noirtier babasından nefret ettiği bir delikanlı ile evleneceği için suçlu bulduğu Matmazel de Villefort’u mirasından yoksun bırakıyor, ama aynı şeyi sevgili Édouard için de yapmakla haksızlık etmiyor mu?”</p>

  <p>“Değil mi efendim?” diye haykırdı Madam de Villefort anlatılması olanaksız bir ses tonuyla; “bu haksızlık, hem de son derece kötü bir haksızlık değil mi? Zavallı Édouard, o da Valentine gibi Mösyö Noirtier’nin torunu, hem Valentine Mösyö Franz ile evlenmek zorunda olmasaydı Mösyö Noirtier tüm varlığını ona bırakacaktı; üstelik Édouard ailenin adını taşıyor, buna karşın Valentine’in büyükbabası tarafından gerçekten de mirastan yoksun edilmiş olduğunu düşünsek bile o Édouard’ın üç katı zengin olacak.”</p>

  <p>Bu darbeden sonra kont dinledi ve artık hiçbir şey söylemedi.</p>

  <p>“Bakın,” dedi Villefort, “bakın sayın kontum, rica ediyorum, bu aile sıkıntılarını bir yana bırakalım; evet, doğru, benim servetim, bugün artık gerçek zenginler olan fakirlerin gelirini artıracak. Evet, babam beni yasal bir umuttan yoksun bırakacak ve bunun hiçbir nedeni yok; ama ben sağduyulu bir insan gibi, bir sevgi insanı gibi hareket edeceğim. Bu paranın gelirini Mösyö d’Épinay'ye söz vermiştim, en korkunç yoksunluklara katlansam da, o bu parayı alacak.”</p>

  <p>“Yine de,” dedi Madam de Villefort, kalbinin derinliklerinde durmadan mırıldandığı tek düşünceye dönerek, “belki de bu tersliği Mösyö d’Épinay’ye açmak ve sözü ona bırakmak daha iyi olur.”</p>

  <p>“Bu büyük bir felaket olur!” diye haykırdı Villefort.</p>

  <p>“Büyük bir felaket mi?” diye yineledi Monte Cristo.</p>

  <p>“Elbette,” dedi Villefort yumuşayarak, “bozulmuş bir evlilik, para için bile olmuş olsa, bir genç kızın saygınlığını azaltır; sonra, bitmesini istediğim eski dedikodular yeniden alevlenir. Hayır, hiçbir şey olmayacak. Eğer Mösyö d’Épinay onurlu bir erkekse Valentine’in mirastan yoksun kalmasıyla kendisini eskisinden daha fazla yükümlülük altında hissedecektir; yoksa basit bir cimrilik amacıyla hareket etmiş olacaktır: hayır, bu olanaksız.</p>

  <p>“Ben de Mösyö de Villefort gibi düşünüyorum,” dedi Monte Cristo, gözlerini Madam de Villefort’a dikerek; “eğer ona bir öğüt vermekte sakınca görmeyecek kadar dostu olsaydım, onu da davet ederdim, çünkü en azından bana söylenenlere göre Mösyö d’Épinay bu işi bir daha bozulmayacak kadar güçlü bir biçimde bağlamak için geri dönecek; sonunda bir toplantı düzenlerim, bu da Mösyö de Villefort için onurlu bir çözüm yolu olur.</p>

  <p>Karısı hafifçe sararırken, Villefort gözle görülür bir neşeye kapılıp ayağa kalktı.</p>

  <p>“Çok güzel, işte tüm istediğim bu, sizin gibi bir danışmanın düşüncelerinden yararlanacağım,” dedi Villefort Monte Cristo’ya elini uzatarak. “Herkes bugün olanları hiç olmamış saysın; projelerimizde hiçbir değişiklik olmadı.”</p>

  <p>“Mösyö,” dedi kont, “insanlar ne kadar adaletsiz olurlarsa olsunlar, emin olun, kararınız nedeniyle size teşekkür edeceklerdir; dostlarınız bundan gurur duyacaklar, Mösyö d’Épinay de, sözünü tutmak ve görevini yerine getirmek için bu kadar büyük bir özveri gösterebildiği bilinen bir aileye katılmaktan çok mutluluk duyacak ve Matmazel de Villefort ile drahoması olmadan evlenecektir.”</p>

  <p>Kont bu sözleri söylerken ayağa kalkmış gitmeye hazırlanıyordu.</p>

  <p>“Bizi bırakıyor musunuz sayın kontum?” dedi Madam de Villefort.</p>

  <p>“Buna mecburum madam, size sadece cumartesi için verdiğiniz sözü anımsatmak için gelmiştim.”</p>

  <p>“Bunu unutacağımızdan mı korkuyordunuz?”</p>

  <p>“Çok naziksiniz madam: ama Mösyö de Villefort’un öyle önemli, kimi zaman öyle acil işleri olur ki...”</p>

  <p>“Kocam söz verdi mösyö,” dedi Madam de Villefort, “her şeyi yitirecek olduğunda sözünü nasıl tuttuğunu gördünüz, her şeyi kazanacağı zaman haydi haydi sözünü tutar.”</p>

  <p>“Toplantı Champs-Elysées’deki konağınızda mı olacak?” diye sordu Villefort.</p>

  <p>“Hayır, orada değil,” dedi Monte Cristo, “kır evinde olacak, ki bu da özverinizi daha da değerli kılacak.”</p>

  <p>“Kır evinde mi?”</p>

  <p>“Evet.”</p>

  <p>“Bu ev nerede? Paris yakınında değil mi?”</p>

  <p>“Kent kapılarında, girişe yarım saat uzaklıkta, Auteuil’de.”</p>

  <p>“Auteuil’de mi!” diye haykırdı Villefort. “Ah! Doğru, madam bana Auteuil'de oturduğunuzu söylemişti, çünkü sizin eve götürülmüştü: Auteuil’ün neresinde?”</p>

  <p>“La Fontaine sokağında.”</p>

  <p>“La Fontaine sokağı mı!” dedi Villefort boğuk bir sesle; “kaç numarada?”</p>

  <p>“28 numarada.”</p>

  <p>“Ama, “diye haykırdı Villefort, “Mösyö de Saint-Méran’ın evi size mi satıldı?</p>

  <p>“Mösyö de Saint-Méran mı?” diye sordu Monte Cristo. “Bu ev Mösyö de Saint-Méran’a mı aitti?”</p>

  <p>“Evet,” dedi Madam de Villefort, “şuna inanır mısınız mösyö?”</p>

  <p>“Neye?”</p>

  <p>“O evi güzel buluyorsunuz değil mi?”</p>

  <p>“Çok güzel.”</p>

  <p>“İşte kocam o evde oturmayı hiç istemedi.”</p>

  <p>“Ah!” dedi Monte Cristo, “gerçekten de mösyö, bu anlayamadığım bir önyargı.</p>

  <p>“Auteuil’ü sevmiyorum, mösyö,” diye yanıt verdi krallık savcısı, kendini zorlayarak.</p>

  <p>“Ama sevmemeniz beni sizi konuk etmekten yoksun bırakarak üzmez umarım,” dedi Monte Cristo kaygıyla.</p>

  <p>“Hayır, sayın kontum... umarım... elimden geleni yapacağıma inanın,” diye kekeledi Villefort.</p>

  <p>“Ah!” diye yanıt verdi Monte Cristo, “özür kabul etmiyorum. Cumartesi, saat altıda. Sizi bekliyorum, eğer gelmezseniz ne düşüneceğimi bilemiyorum. Belki de yirmi yıldan fazla zamandır oturulmayan bu evin üzüntü verici bir geleneği, kanlı bir efsanesi olduğunu düşüneceğim.”</p>

  <p>“Geleceğim, sayın kontum, geleceğim,” dedi sertçe Villefort.</p>

  <p>“Teşekkür ederim,” dedi Monte Cristo. “Artık sizden ayrılmama izin veriniz lütfen.”</p>

  <p>“Gerçekten de bizden ayrılmak zorunda olduğunuzu söylemiştiniz sayın kontum, dedi Madam de Villefort, “ve hattâ ne yapmak için gideceğinizi bize söyleyeceğiniz sırada başka konu açıldı, sözünüz kesildi.”</p>

  <p>“Aslında madam,” dedi Monte Cristo, “nereye gideceğimi size söylemeye cesaret edebilecek miyim bilmiyorum.”</p>

  <p>“Haydi, söyleyin, söyleyin.”</p>

  <p>“Gerçekten işsiz güçsüz biri olarak beni sık sık saatlerce düşlere daldıran bir şeyi görmeye gidiyorum.”</p>

  <p>“Neyi?”</p>

  <p>“Bir telgraf makinesini.<a href="../Text/dipnot.xhtml#Footnote0157" id="Feedback0157"><sup>[157]</sup></a> Ne yapalım? Söyledim işte.”</p>

  <p>“Bir telgraf makinesini mi!” diye yineledi Madam de Villefort.</p>

  <p>“Ah! Evet, bir telgraf makinesini. Kimi zaman bir yolun sonunda, bir tepeciğin üzerinde, güneşli bir günde, kocaman bir kınkanatlı ayaklarına benzer siyah ve kıvrılan kolların havaya kalktığını gördüm ve bu beni, yemin ederim, hep heyecanlandırdı, çünkü bu tuhaf işaretlerin bir masanın başında oturan bir adamın kimsenin bilmediği isteklerini, havayı kararlılıkla delip geçerek üç yüz fersah öteye, hattın öbür ucunda başka bir masaya oturmuş bir başka adama ulaştırdığını, üstelik de bulutların gri renginin ya da gökyüzünün maviliğinin içinden, yalnızca sözünü ettiğim ilk memurun iradesine bağlı olarak gerçekleştirdiğini düşünüyordum bunun. O zaman cinlere, gnomlara,<a href="../Text/dipnot.xhtml#Footnote0158" id="Feedback0158"><sup>[158]</sup></a> hava perilerine, gizli güçlere inanmaya başlıyor ve kendimle eğleniyordum. Oysa hiçbir zaman bu beyaz karınlı, siyah ve zayıf bacaklı kocaman böcekleri yakından görme isteği duymamıştım çünkü onların taş kanatlarının altında tıka basa bilim, düzen ya da büyü dolu, çok bilmiş, çok kasıntı küçük insan dehasını bulmaktan korkuyordum. Ama, bir sabah, her telgraf makinesini işletenin, yılda bin iki yüz franka çalışan, bütün gün bir gökbilimci gibi gökyüzüne, bir balıkçı gibi suya, bir boşkafalı gibi manzaraya değil de, dört ya da beş fersah uzağında yer alan beyaz karınlı, siyah kanatlı bir başka böceğe, yani haberleştiği yere bakan zavallı bir memur olduğunu öğrendim. O zaman bu canlı krizaliti yakından görmek ve kabuğunun içinden bir başka krizalite birkaç ip çekerek oynadığı komedide hazır bulunmak için büyük bir istek hissettim.”</p>

  <p>“Şimdi oraya mı gidiyorsunuz?”</p>

  <p>“Evet, oraya gidiyorum.”</p>

  <p>“Hangi telgraf makinesine? İçişleri bakanlığınınkine mi rasathaneninkine mi?”</p>

  <p>“Ah! hayır, onlara değil, orada, bilmek istemediğim şeyleri anlamam için beni zorlayacak ve öğrenmek istemediğim bir gizi, bana karşın bana anlatmak isteyecek insanlar bulacağım. Hayır. Böceklerle ilgili hayallerimi korumak istiyorum; insanlarla ilgili hayallerimi yitirmiş olmak bana yeter. Bu nedenle ne içişleri bakanlığının telgraf makinesine ne de rasathaneninkine gideceğim. Bana gerekli olan kendi kulesinin içinde taşlaşmış saf insanı bulacağım açık havadaki telgraf makinesi.”</p>

  <p>“Siz eşi benzeri olmayan çok soylu bir kişisiniz,” dedi Villefort.</p>

  <p>“Hangi hattı incelememi salık verirsiniz?”</p>

  <p>“Bu saatte en meşgul olan hattı.”</p>

  <p>“O zaman İspanya hattı mı?”</p>

  <p>“Evet. Bakandan bir mektup ister misiniz, size açıklamaları...”</p>

  <p>“Hayır,” dedi Monte Cristo, “tam tersine, size hiçbir şey öğrenmek istemediğimi söylemiştim. Bir şeyler öğrendiğim anda artık telgraf makinesi, Mösyö Duchâtel ya da Mösyö de Montalivet’nin<a href="../Text/dipnot.xhtml#Footnote0159" id="Feedback0159"><sup>[159]</sup></a> Bayonne valisine ulaştırılmış ve Yunanca ‘tele graphein’ sözcüklerine dönüştürülmüş bir işaretleri olmayacak. Benim tüm saflıkları içinde, sevgi ve saygımla korumak istediğim, siyah ayaklı böcek ve ürkütücü sözdür.”</p>

  <p>“Haydi o zaman, çünkü iki saat sonra akşam olacak ve artık hiçbir şey göremeyeceksiniz.”</p>

  <p>“Hay Allah, beni ürkütüyorsunuz. En yakını hangisi?”</p>

  <p>“Bayonne yolu üzerindeki mi?”</p>

  <p>“Evet, Bayonne yolundan gidiniz.”</p>

  <p>“Bu Châtillon’daki.”</p>

  <p>“Ya Châtillon’dakinden sonra?”</p>

  <p>“Montlhéry kulesininki sanırım.”</p>

  <p>“Teşekkür ederim, hoşçakalın. Cumartesi günü izlenimlerimi size anlatacağım.”</p>

  <p>Kont kapıda, Valentine’i mirastan yoksun bırakmış ve onlara büyük onur kazandıran bir işi kaçırmamış oldukları için çok mutlu gitmekte olan iki noterle karşılaştı.</p>
