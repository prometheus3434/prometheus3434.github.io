    <p>61</p>

    <p>BİR BAHÇIVANI ŞEFTALİLERİNİ YİYEN YEDİUYUKLAYANLARDAN<a href="../Text/dipnot.xhtml#Footnote0160" id="Feedback0160"><sup>[160]</sup></a> KURTARMANIN YOLU</p>

  </div>

  <p>Monte Cristo Kontu, söylediği gibi o akşam değil, ertesi sabah Enfer kapısından çıktı, Orléans yolunu tuttu. Tam kontun oradan geçtiği sırada uzun sıska kollarını hareket ettirmekte olan telgraf makinesinde durmadan Linas kasabasını geçti ve herkesin bildiği gibi, Montlhéry düzlüğünün en yüksek noktasına yerleştirilmiş Montlhéry kulesine geldi.</p>

  <p>Kont tepenin eteğinde atından indi, dönerek yükselen on sekiz parmak genişliğinde küçük bir keçiyolundan dağa tırmanmaya başladı. Tepeye gelince, pembe ve beyaz çiçeklerin yerlerini yeşil meyvelere bıraktığı bir çit yolunu kesti.</p>

  <p>Monte Cristo çitin kapısını aradı ve çok geçmeden de buldu. Bu, sorgun ağacından yapılmış zıvanaların üstünde dönen, bir çivi ve bir iple kapanan tahtadan bir kapıydı. Kont mekanizmayı hemen anladı ve kapı açıldı.</p>

  <p>Kont kendini, yirmi ayak uzunluğunda on iki ayak genişliğinde, bir yanında biraz önce kapı adıyla betimlediğimiz usta işi düzeneği çevreleyen çitin bir bölümü, öte yanında sarı şebboylar ve yaban turpları serpilmiş sarmaşığın sardığı eski kule ile sınırlanmış küçük bir bahçede buldu.</p>

  <p>Kulenin böyle çiçekli ve çizgi çizgi görünüşü, yaş gününü kutlamak için yanına torunları gelmiş bir büyükanneyi andırıyordu; eski bir atasözünün dediği gibi, duvarların tehdit edici sesleri ve kulakları olsaydı bu kule korkunç öyküler anlatabilirdi.</p>

  <p>Bahçeden geçerken kırmızı kum kaplı bir yol izleniyordu. Yolun kenarlarında Delacroix’nın, modern Rubens’imizin gözlerine çok hoş görünecek tonlarda, yıllanmış kalın şimşirler yer alıyordu. Bu ağaçlı yol bir 8 biçimindeydi ve yirmi ayaklık bir bahçede altmış ayaklık bir gezinti yapabilecek kadar yayılarak dönüyordu. Becerikli Latin bahçıvanların güler yüzlü saf tanrıçaları Flora hiçbir zaman çitle çevrili bu küçük toprak parçasında ona gösterildiği kadar titiz ve saf bir tapınmayla onurlandırılmamıştır.</p>

  <p>Gerçekten de çiçeklikteki yirmi gül fidanının bir yaprağında bile bir sinekten, bu nemli toprakta büyüyen, bitkileri kemiren ve yıpratan yeşil bitki bitlerinden bir iz yoktu. Bu bahçede nem eksik değildi: kurum gibi kara toprak, ağaçların ışık geçirmeyen yaprakları bunu yeterince gösteriyordu; zaten yapay nem bahçenin bir köşesine kazılmış, içi kokuşmuş su dolu fıçı sayesinde hemen doğal neme dönüşüyordu; suyun yüzeyindeki yeşil tabakanın üzerinde, kuşkusuz uyuşmazlık yüzünden çemberin karşı iki noktasında birbirlerine sırtlarını dönmüş bir kara bir de su kurbağası duruyordu.</p>

  <p>Zaten ağaçlı yolda tek bir ot, tarhlarda parazit tek bir sürgün yoktu; bir küçükhanım, porselen çiçekliğindeki sardunyalara, kaktüslere ve zakkumlara bile, bu küçük bahçenin henüz ortaya çıkmamış bakıcısı kadar özen göstermiştir. Monte Cristo ipi çiviye takarak kapıyı kapadıktan sonra durdu ve tüm mülke şöyle bir baktı.</p>

  <p>“Görünüşe bakılırsa,” dedi, “ya telgrafçının yıl boyu bahçıvanları var ya da kendini tutkuyla tarıma vermiş.”</p>

  <p>Birden yaprak dolu bir el arabasının arkasına sinip gizlenmiş bir şeye çarptı: bu şey, şaşkınlığını gösteren bir haykırışla doğruldu ve Monte Cristo kendini, topladığı çilekleri asma yapraklarının üzerine yerleştirmekte olan elli yaşlarında yaşlı bir adamın karşısında buldu. On iki asma yaprağı, bir o kadar da çilek vardı.</p>

  <p>Yaşlı adam doğrulurken az kalsın çilekleri, yaprakları ve tabağı düşürecekti.</p>

  <p>“Ürün mü topluyorsunuz mösyö?” dedi Monte Cristo gülümseyerek.</p>

  <p>“Bağışlayın efendim,” diye yanıt verdi yaşlı adam elini kasketine götürerek, “yukarıda değilim, doğru ama daha biraz önce aşağı indim.”</p>

  <p>“Sizi rahatsız etmeyeyim dostum,” dedi kont; “daha kalmışsa siz çileklerinizi toplayın.”</p>

  <p>“On tane daha var,” dedi adam, “işte onbirinci; toplam yirmi bir çileğim vardı, yani geçen yıldan beş fazla. Ama buna şaşmamak gerek çünkü bu yıl ilkbahar sıcak geçti, çileğe gerekli olan şey de, gördüğünüz gibi mösyö, sıcaktır. İşte bunun için, geçen yıl topladığım on altı çilek yerine bu yıl gördüğünüz gibi, on bir tane topladım, daha on iki, on üç, on dört, on beş, on altı, on yedi, on sekiz. Ah! Tanrım! İkisi eksik, daha dün buradaydılar mösyö, buradaydılar, eminim, onları saymıştım. Simon Ana’nın oğlu alıp götürmüş olmalı; bu sabah onu buralarda aylak aylak dolaşırken gördüm. Ah! Küçük budala, küçük bir toprak parçasından bir şey çalmak! Bunun onu nereye götüreceğini bilmiyor.”</p>

  <p>“Gerçekten de bu ciddi bir şey,” dedi Monte Cristo, “suçunu ve oburluğunu gençliğine verin.”</p>

  <p>“Elbette,” dedi bahçıvan; “yine de bu son derece tatsız bir şey. Bir kez daha bağışlayın mösyö: belki de burada bir amiri bekletiyorum.”</p>

  <p>Korkulu bir bakışla kontu ve mavi giysisini inceliyordu.</p>

  <p>“Sakin olun dostum,” dedi kont, istediği zaman korkunç, istediği zaman iyilik dolu olan, ama bu kez sadece iyilikseverlik akan bir gülümsemeyle, “ben hiç de sizi denetlemeye gelmiş bir amir değilim, sadece merakın buralara getirdiği, size zaman kaybettirdiğini görerek ziyareti nedeniyle kendi kendine sitem etmeye başlayan basit bir yolcuyum.</p>

  <p>“Ah! Zamanım o kadar değerli değil,” diye karşılık verdi yaşlı adam hüzünlü bir gülümsemeyle. “Ama şimdi görev zamanı, bunu boşa geçirmemeliyim, ama bir saat dinlenebileceğimi bildiren bir işaret almıştım, –güneş saatine bir göz attı, çünkü tüm Montlhéry kulesinin çevresindeki alanda bir güneş saati vardı– gördüğünüz gibi önümde daha on dakika var, hem sonra çileklerim olgunlaşmıştı ve bir gün daha geçerse... Zaten, inanın bana mösyö, yediuyuklayanlar bunları yer, öyle değil mi?”</p>

  <p>“Bence hayır, buna inanmam,” diye yanıt verdi ciddi bir biçimde Monte Cristo; “Romalıların yaptığı gibi onları balın içinde şekerleme gibi yemeyen bizler için, yediuyuklayanların komşuluğu kötü bir komşuluk olurdu.”</p>

  <p>“Ah! Romalılar onları yerler miydi?” dedi bahçıvan; “yediuyuklayanları yerler miydi?”</p>

  <p>“Bunu Petronius’da<a href="../Text/dipnot.xhtml#Footnote0161" id="Feedback0161"><sup>[161]</sup></a> okudum,” dedi kont.</p>

  <p>“Sahi mi? ‘Bir yediuyuklayan kadar yağlı’ dense de onları yemek iyi bir şey olmamalı. Yediuyuklayanların yağlı olmalarına hiç şaşmamalı mösyö, çünkü bütün gün uyurlar ve sadece bütün gece kemirmek için uyanırlar. Bakın geçen yıl dört tane kayısı vardı; bunlardan birini kemirdiler. Bir şeftalim, tek bir şeftalim vardı, bu gerçekten de ender bulunan bir meyvedir; işte mösyö, meyvenin duvardan yana olan yarısını yediler; harika bir şeftaliydi, eşsizdi. Daha iyisini hiç yemedim.”</p>

  <p>“Siz bu şeftaliyi yiyebildiniz mi?” diye sordu Monte Cristo.</p>

  <p>“Anlayacağınız gibi, kalan yarısını. Çok nefisti mösyö. Elbette bu beyler en kötü parçaları seçmiyorlar. Tıpkı Simon Ana’nın oğlu gibi, o da en kötü çilekleri seçmemiş. Ama bu yıl,” diye sözlerini sürdürdü bahçıvan, “içiniz rahat olsun, bir daha başıma bunlar gelmeyecek, meyveler olgunlaşmak üzereyken geceleri nöbet bekleyeceğim.”</p>

  <p>Monte Cristo yeteri kadar görmüştü. Her meyvenin bir kurdu olduğu gibi, her insanın da yüreğinin derinliklerini kemiren bir tutku vardır; telgrafçının tutkusu da bahçıvanlıktı. Kont salkımları güneşten saklayan asma yapraklarını toplamaya koyuldu ve böylece bahçıvanın kalbini fethetti.</p>

  <p>“Beyefendi telgraf makinesini görmeye mi gelmişlerdi?” dedi bahçıvan.</p>

  <p>“Evet mösyö, eğer bu kurallarla yasaklanmamışsa.”</p>

  <p>“Ah! Hiç de yasak değil,” dedi bahçıvan, “tehlikeli hiçbir şey olmadığına ve hiç kimse söylediklerimizi bilip öğrenemeyeceğine göre yasak da yok.”</p>

  <p>“Gerçekten de bana sizin, anlamadığınız işaretleri yinelediğiniz söylenmişti,” dedi kont.</p>

  <p>“Çok doğru, mösyö ve ben bunu yeğlerim,” dedi telgrafçı gülerek.</p>

  <p>“Neden bunu yeğliyorsunuz?”</p>

  <p>“Çünkü böylece hiçbir sorumluluğum olmuyor. Ben bir makineyim, başka bir şey değil, yeter ki işleyeyim, benden daha fazlası istenmesin.”</p>

  <p>“Hay Allah!” dedi Monte Cristo kendi kendine, “yoksa tutkusu olmayan bir adama mı düştüm? Allah kahretsin! O zaman işler ters gider.”</p>

  <p>“Mösyö,” dedi bahçıvan güneş saatine bir göz atarak, “on dakika bitmek üzere, ben görevimin başına dönüyorum. Benimle gelmek ister misiniz?”</p>

  <p>“Sizi izliyorum.”</p>

  <p>Gerçekten de Monte Cristo üç kata bölünmüş olan kulenin içine girdi; alt katta duvara dayanmış bel, tırmık gibi bazı tarım aletleri vardı: tüm eşya bu kadardı.</p>

  <p>İkinci kat, görevlinin her zaman, ya da daha doğrusu geceleri oturduğu kattı; içinde bir yatak, bir masa, iki sandalye, bir taş çeşme, bir de tavana asılmış birkaç kuru ot vardı, kont kokulu fiğleri ve İspanyol fasulyelerini tanıdı, yaşlı adam tohumları kabuklarının içinde saklıyordu, bunların hepsini Jardin des Plantes’in<a href="../Text/dipnot.xhtml#Footnote0162" id="Feedback0162"><sup>[162]</sup></a> botanik hocası gibi özenle etiketlemişti.</p>

  <p>“Telgrafı öğrenmek çok zaman alır mı mösyö?” diye sordu Monte Cristo.</p>

  <p>“Öğrenmesi uzun sürmez, bu kadro dışı bir görevdir.”</p>

  <p>“Ne kadar maaş alınıyor?”</p>

  <p>“Bin frank mösyö.”</p>

  <p>“Bu bir şey değil.”</p>

  <p>“Hayır, ama gördüğünüz gibi konut veriliyor.”</p>

  <p>Monte Cristo odaya baktı.</p>

  <p>“Konutuna çok önem vermese bari,” diye mırıldandı.</p>

  <p>Üçüncü kata çıktılar: burası telgraf makinesinin bulunduğu odaydı. Monte Cristo görevlinin makineyi hareket ettirmekte kullandığı iki demir kulpa teker teker baktı.</p>

  <p>“Bu çok ilginç,” dedi “ama bu işi uzun süre devam ettirdiğinizde sizin için biraz can sıkıcı bir yaşam olmayacak mı?”</p>

  <p>“Evet, başlangıçta baka baka insanın boynu tutuluyor, ama birinci ya da ikinci yılın sonunda alışılıyor; sonra ara verdiğimiz saatler ve tatil günlerimiz var.”</p>

  <p>“Tatil günleriniz mi?”</p>

  <p>“Evet.”</p>

  <p>“Hangileri?”</p>

  <p>“Sis olduğu günler.”</p>

  <p>“Ah! Doğru.”</p>

  <p>“O günler benim bayram günlerimdir; o günler bahçeye inerim, ekerim, biçerim, budarım, tırtılları temizlerim: böylece zaman geçer.”</p>

  <p>“Ne kadar zamandır buradasınız?”</p>

  <p>“On yıldır, beş de kadro dışı, etti on beş.”</p>

  <p>“Yaşınız...?”</p>

  <p>“Elli beş.”</p>

  <p>“Emekli olabilmek için kaç yıl çalışmanız gerekiyor?”</p>

  <p>“Ah! mösyö, yirmi beş.”</p>

  <p>“Emekli maaşınız ne kadar olacak?”</p>

  <p>“Yüz ekü.”</p>

  <p>“Zavallı insanlar!” diye mırıldandı Monte Cristo.</p>

  <p>“Ne dediniz mösyö?...” diye sordu memur.</p>

  <p>“Bunun çok ilginç olduğunu söylüyordum.”</p>

  <p>“Neyin?”</p>

  <p>“Bana tüm gösterdiklerinizin... Verdiğiniz işaretlerden kesinlikle bir şey anlamıyor musunuz?”</p>

  <p>“Kesinlikle hiçbir şey.”</p>

  <p>“Hiç anlamaya çalışmadınız mı?”</p>

  <p>“Hiç; neden anlamaya çalışayım ki?”</p>

  <p>“Yine de doğrudan size gönderilen işaretler vardır.”</p>

  <p>“Kuşkusuz.”</p>

  <p>“Peki bunları anlıyor musunuz?”</p>

  <p>“Bunlar hep aynı işaretlerdir.”</p>

  <p>“Ne derler?”</p>

  <p>“<i>Yeni bir şey yok... bir saatiniz var...yada yarın görüşürüz...</i>”</p>

  <p>“İşte tümüyle zararsız şeyler,” dedi kont; “ama bakın bakın, haberleştiğiniz kişi hareket etmeye başlamadı mı?”</p>

  <p>“Ah! Doğru; sağolun efendim.”</p>

  <p>“Size ne söylüyor? Anladığınız bir şey mi?”</p>

  <p>“Evet; bana hazır olup olmadığımı soruyor.”</p>

  <p>“Siz ona ne yanıt veriyorsunuz?”</p>

  <p>“Sağdaki habercime hazır olduğumu, soldaki habercime hazırlanmasını bildiren bir işaret veriyorum.”</p>

  <p>“Bu çok ustaca,” dedi kont.</p>

  <p>“Göreceksiniz,” dedi yaşlı adam gururla, “beş dakika sonra konuşacak.”</p>

  <p>“O zaman beş dakikam var,” dedi Monte Cristo, “bu bana yetecek kadar bir zaman. Sevgili mösyö,” dedi, “size bir soru sormama izin verin.”</p>

  <p>“Sorun.”</p>

  <p>“Bahçe ile uğraşmayı seviyor musunuz?”</p>

  <p>“Hem de çok.”</p>

  <p>“İki ayaklık bir teras yerine iki dönüm bir bahçeniz olsa mutlu olur musunuz?”</p>

  <p>“Mösyö, orayı bir yeryüzü cenneti yaparım.”</p>

  <p>“Bin frankınızla kötü mü yaşıyorsunuz?”</p>

  <p>“Oldukça kötü; ama sonuçta yaşıyorum.”</p>

  <p>“Evet ama yalnızca kötü bir bahçeniz var.”</p>

  <p>“Doğru, bahçe büyük değil.”</p>

  <p>“Ve bu haliyle her şeyi yiyen yediuyuklayanlarla dolu.”</p>

  <p>“Evet, bu benim için bir felaket.”</p>

  <p>“Söyleyin bana, sağdaki haberciniz çalışmaya başladığında başınızı çevirirseniz ne olur?”</p>

  <p>“Onu görmem.”</p>

  <p>“O zaman ne olur?”</p>

  <p>“İşaretleri yineleyemem.”</p>

  <p>“Ya sonra?”</p>

  <p>“İhmal yüzünden onları yineleyemediğim için ceza yerim.”</p>

  <p>“Ne kadar?”</p>

  <p>“Yüz frank.”</p>

  <p>“Gelirinizin onda biri; güzel!”</p>

  <p>“Ah!” dedi memur.</p>

  <p>“Bu hiç başınıza geldi mi?” dedi Monte Cristo.</p>

  <p>“Bir kez, efendim, bir kez, bir fındık fidanını aşılıyordum.”</p>

  <p>“Güzel. Şimdi, eğer işaretlerde bir şey değiştirmeye ya da başka bir işaret aktarmaya kalkarsanız?”</p>

  <p>“O zaman farklı, kovulurum ve emeklilik hakkımı yitiririm.”</p>

  <p>“Üç yüz frank mı?”</p>

  <p>“Yüz ekü, evet, mösyö, ama böyle bir şeyi asla yapmayacağımı anlıyorsunuzdur.”</p>

  <p>“On beş yıllık maaşınız karşılığında olsa bile mi? Bu düşünmeye değer değil mi?”</p>

  <p>“On beş bin frank için mi?”</p>

  <p>“Evet.”</p>

  <p>“Mösyö, beni ürkütüyorsunuz.”</p>

  <p>“Hah!”</p>

  <p>“Mösyö, beni sınıyor musunuz?”</p>

  <p>“Evet! On beş bin frank, anlıyor musunuz?”</p>

  <p>“Mösyö, bırakın sağdaki habercime bakayım!”</p>

  <p>“Tam tersine, ona bakmayın, buna bakın.”</p>

  <p>“Bu nedir?”</p>

  <p>“Nasıl! Bu küçük kağıtları tanımıyor musunuz?”</p>

  <p>“Kağıt paralar!”</p>

  <p>“Kare biçiminde; on beş tane.”</p>

  <p>“Bunlar kimin?”</p>

  <p>“İsterseniz sizin.”</p>

  <p>“Benim mi!” diye haykırdı memur boğulur gibi.</p>

  <p>“Ah! Tanrım, evet! Sizin, hepsi sizin.”</p>

  <p>“Mösyö, işte sağdaki habercim çalışmaya başladı.”</p>

  <p>“Bırakın çalışsın.”</p>

  <p>“Mösyö, beni oyaladınız, ceza yiyeceğim.”</p>

  <p>“Bu size yüz franka malolacak; gördüğünüz gibi benim kağıt paralarımı almakta çok çıkarınız var.”</p>

  <p>“Mösyö, sağdaki haberci sabırsızlanıyor, işaretlerini çoğalttı.”</p>

  <p>“Bırakın yapsın, siz bunları alın.”</p>

  <p>Kont paketi memurun eline koydu.</p>

  <p>“Şimdi,” dedi, “hepsi bu değil: on beş bin frankınızla yaşayamazsınız.”</p>

  <p>“İşimi kaybetmiyorum ki.”</p>

  <p>“Hayır, işinizi kaybedeceksiniz; çünkü habercinizin verdiğinden başka bir işaret vereceksiniz.”</p>

  <p>“Ah! Mösyö, bana ne öneriyorsunuz?”</p>

  <p>“Çocukça bir şey.”</p>

  <p>“Mösyö, en azından buna zorlanmıyorum sanırım...”</p>

  <p>“Gerçekten de sizi buna zorlamayı düşünüyorum.”</p>

  <p>Ve Monte Cristo cebinden başka bir paket çıkardı.</p>

  <p>“İşte on bin frank daha,” dedi, “cebinizdeki on beş binle birlikte yirmi beş bin yapar. Beş bin frankla küçük güzel bir ev ve iki dönüm toprak satın alırsınız; geriye kalan yirmi binle kendinize bin franklık bir gelir sağlarsınız.”</p>

  <p>“İki dönümlük bir bahçe mi?”</p>

  <p>“Ve bin franklık da bir gelir.”</p>

  <p>“Aman Tanrım! Aman Tanrım!”</p>

  <p>“Alın o zaman.”</p>

  <p>Monte Cristo zorla memurun eline on bin frank sıkıştırdı.</p>

  <p>“Ne yapmam gerekiyor?”</p>

  <p>“Zor bir şey değil.”</p>

  <p>“Ama ne?”</p>

  <p>“Şu işaretleri yinelemek.”</p>

  <p>Monte Cristo cebinden bir kağıt çıkardı, bu kağıdın üzerinde çizilmiş üç işaret ve bu işaretlerin hangi sıraya göre yapılacağını gösteren numaralar vardı.</p>

  <p>“Gördüğünüz gibi çok uzun sürmeyecek.”</p>

  <p>“Evet, ama...”</p>

  <p>“Bu, şeftalilerinizden elde edecekleriniz ve gerisi için yapacağınız bir hareket.”</p>

  <p>Hareket yapıldı; heyecandan kıpkırmızı, iri iri ter döken yaşlı adam kontun verdiği üç işareti art arda gerçekleştirdi, bu değişiklikten hiçbir şey anlamayıp aklı karışan sağdaki haberci şeftalici adamın delirdiğini düşünmeye başladı.</p>

  <p>Soldaki haberciye gelince, o, bilinçli bir biçimde aynı işaretleri yineledi, içişleri bakanlığı da bu haberleri hemen aldı.</p>

  <p>“İşte şimdi zenginsiniz,” dedi Monte Cristo.</p>

  <p>“Evet,” diye karşılık verdi memur, “ama ne pahasına!”</p>

  <p>“Dinleyin dostum,” dedi Monte Cristo, “pişmanlık duymanızı istemem; bana inanın, çünkü, size yemin ederim, kimseye haksızlık etmediniz ve Tanrının isteklerine hizmet ettiniz.”</p>

  <p>Memur kağıt paralara bakıyor, onlara dokunuyor, sayıyordu; bir sararıp bir kızarıyordu, sonunda bir bardak su içmek için odasına doğru attı kendini, ama çeşmeye kadar gidecek zamanı olmadı, kuru fasulyelerinin ortasında bayıldı.</p>

  <p>Telgraf haberi bakanlığa geldikten beş dakika sonra, Debray kupa arabasına atları koştu ve hızla Danglarsların evine koştu.</p>

  <p>“Kocanızın İspanyol istikraz kuponları var mı?” diye sordu baronese.</p>

  <p>“Sanırım var! Altı milyonluk kadar.”</p>

  <p>“Kaça olursa olsun onları satsın.”</p>

  <p>“Neden?”</p>

  <p>“Çünkü Don Carlos Bourges’dan kaçmış ve İspanya’ya girmiş.”</p>

  <p>“Bunu nasıl öğrendiniz?”</p>

  <p>“Hay Allah,” dedi Debray omuz silkerek, “haberleri nasıl öğreniyorsam öyle.”</p>

  <p>Barones iki kez yineletmedi: Kocasına koştu, kocası kendi borsacısına koştu ve kaça olursa o kuponları satmasını söyledi.</p>

  <p>İnsanlar Mösyö Danglars’ın sattığını görünce İspanyol fonlarının değeri düştü. Danglars bunda beş yüz bin frank yitirdi, ama tüm kuponlarından da kurtuldu.</p>

  <p><br/></p>

  <p>Akşam Le Messager’de şöyle yazıyordu:</p>

  <p><br/></p>

  <p class="gir1"><i>Telgraf haberi.</i></p>

  <p><br/></p>

  <p>“Kral Don Carlos gözaltında bulundurulduğu Bourges’dan kaçtı ve Katalan sınırından İspanya’ya girdi. Barselona sevinçten ayağa kalktı.”</p>

  <p>Bütün gece kuponlarını satan Danglars’ın öngörüşlülüğünden, böyle bir darbede sadece beş yüz bin frank yitiren borsa oyuncusunun başarısından söz edildi.</p>

  <p>Kuponlarını saklayan ya da Danglars’ınkileri satın alanlar, kendilerini iflas etmiş gibi gördüler ve çok kötü bir gece geçirdiler.</p>

  <p>Ertesi gün <i>Le Moniteur</i>’de şöyle yazıyordu:</p>

  <p>“<i>Le Messager</i>’nin dün Don Carlos’un kaçışı ve Barselona’nın başkaldırısı ile ilgili verdiği haber hiçbir temele dayanmamaktadır.</p>

  <p>“Kral Don Carlos Bourges’dan ayrılmamıştır ve İber Yarımadası büyük bir huzur içindedir.</p>

  <p>“Sis yüzünden kötü yorumlanan bir telgraf işareti bu yanlışlığa yol açmıştır.”</p>

  <p>Fonlar indikleri rakamın iki katına yükseldi.</p>

  <p>Yitirdikleri ve kazanamadıkları hesaba katılırsa bu, Danglars’a bir milyona maloldu.</p>

  <p>Monte Cristo, Danglars’ın kurbanı olduğu borsanın garip yön değiştirmesinin haber verildiği sırada evinde bulunan Morrel’e “İyi,” dedi, “yüz bin yerine yirmi beş bin franka bir keşifte bulundum.”</p>

  <p>“Ne keşfettiniz?” diye sordu Maximilien.</p>

  <p>“Bir bahçıvanı şeftalilerini yiyen yediuyuklayanlardan kurtarmanın yolunu keşfettim.”</p>
