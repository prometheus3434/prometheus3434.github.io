    <p>112</p>

    <p>GİDİŞ</p>

  </div>

  <p>Olup biten olaylar tüm Paris’in kafasını kurcalıyordu. Emmanuel ve karısı, Meslay sokağındaki küçük salonlarında çok doğal olarak şaşkınlıkla bunları birbirlerine anlatıyorlardı; birdenbire olduğu kadar beklenmedik bir biçimde ortaya çıkan üç felaket arasında, Morcerf, Danglars ve Villefort felaketleri arasında koşutluklar kuruyorlardı.</p>

  <p>Ziyaretlerine gelen Maximilien, onları dinliyor ya da her zamanki duyarsızlığına dalmış halde, onlar konuşurken orada bulunuyordu.</p>

  <p>“Gerçekten de,” diyordu Julie, “dün bu kadar mutlu olan tüm bu zengin insanların, üzerine servetlerini, mutluluklarını ve saygınlıklarını kurdukları hesapta, kötü cinin payını unuttuklarını ve onun Perrault’nun masallarındaki kötü periler gibi, bir düğüne ya da vaftiz törenine çağrılmayı unutulduğunda, bu uğursuz unutuşun intikamını almak için birden ortaya çıktığını söyleyemez miyiz Emmanuel?”</p>

  <p>“Ne büyük yıkım!” diyordu Emmanuel, Morcerf ve Danglars’ı düşünerek.</p>

  <p>“Ne büyük acı!” diyordu Julie Valentine’i düşünerek, ama kadın içgüdüsüyle kardeşinin yanında onun adını anmayarak.</p>

  <p>“Eğer onları cezalandıran Tanrıysa,” diyordu Emmanuel, “Tanrı en yüce iyilik olduğuna göre demek bu insanların geçmişinde, acıyı hafifletmeyi hak edecek hiçbir şey bulamamış demektir; demek ki bu insanlar lanetliymiş.”</p>

  <p>“Yargılarında biraz ileri gitmiyor musun Emmanuel?” dedi Julie. “Babam elinde tabanca ile beynini dağıtmaya hazırken, birisi gelip senin biraz önce söylediklerini söyleseydi, ‘bu adam acısını hak etti’ deseydi, bu kişi yanılmış olmayacak mıydı?”</p>

  <p>“Evet, ama Tanrı babamızın ölmesine izin vermedi, İbrahim’in oğlunu kurban etmesine izin vermediği gibi. Peygamberlere de bize olduğu gibi yarı yolda ölümün kanatlarını kesen bir melek gönderdi.”</p>

  <p>Sözlerini yeni bitirmişti ki çıngırağın sesi duyuldu.</p>

  <p>Neredeyse aynı anda salonun kapısı açıldı ve eşikte Monte Cristo Kontu göründü.</p>

  <p>İki gençten iki neşe çığlığı yükseldi.</p>

  <p>Maximilien başını kaldırdı, sonra yine eğdi.</p>

  <p>“Maximilien,” dedi kont, varlığının ev sahipleri üzerinde yaptığı farklı etkiyi anlamamış görünerek, “sizi almaya geldim.”</p>

  <p>“Beni almaya mı?” dedi Morrel bir düşten uyanıyormuş gibi.</p>

  <p>“Evet,” dedi Monte Cristo; “sizi götüreceğim konusunda anlaşmamış mıydık? Size hazır olmanızı söylememiş miydim?”</p>

  <p>“İşte buradayım,” dedi Maximilien, “onlara veda etmeye gelmiştim.”</p>

  <p>“Nereye gidiyorsunuz sayın kontum?” diye sordu Julie.</p>

  <p>“Önce Marsilya’ya madam.”</p>

  <p>“Marsilya’ya mı?” diye yineledi iki genç bir ağızdan.</p>

  <p>“Evet ve erkek kardeşinizi sizden alıyorum.”</p>

  <p>“Ah! Sayın kontum,” dedi Julie, “onu iyileşmiş olarak bize geri getirin!”</p>

  <p>Morrel kızardığını saklamak için arkasını döndü.</p>

  <p>“Onun acı çektiğini fark ettiniz demek?” dedi kont.</p>

  <p>“Evet,” diye yanıt verdi genç kadın, “bizimle canının sıkılmasından korkuyorum.”</p>

  <p>“Onu eğlendireceğim,” dedi kont.</p>

  <p>“Ben hazırım mösyö,” dedi Maximilien. “Elveda iyi dostlarım! Elveda Emmanuel! Elveda Julie!”</p>

  <p>“Ne demek elveda!” diye haykırdı Julie; “Böyle hemen hazırlıksız, pasaportsuz mu gidiyorsunuz?”</p>

  <p>“Ayrılık acılarını artıran gecikmelerdir,” dedi Monte Cristo, “ve ben eminim ki Maximilien kendine gerekli her şeyi almıştır: bunu ona salık vermiştim.”</p>

  <p>“Pasaportum var ve bavullarım hazır,” dedi Morrel hep aynı sakinlikle.</p>

  <p>“Çok iyi,” dedi Monte Cristo gülümseyerek, “iyi bir askerin dakikliği belli oluyor.”</p>

  <p>“Bizi hemen şimdi böylece mi bırakıp gidiyorsunuz? Bize bir gün, bir saat daha vermeden mi?”</p>

  <p>“Arabam kapıda madam; beş gün sonra Roma’da olmam gerek.”</p>

  <p>“Ama Maximilien Roma’ya gitmiyor mu?” dedi Emmanuel.</p>

  <p>“Kont beni nereye götürmek isterse oraya gideceğim,” dedi Morrel hüzünlü bir gülümsemeyle; “daha bir ay onun emrindeyim.”</p>

  <p>“Aman Tanrım! Bunu nasıl da söylüyor sayın kontum!”</p>

  <p>“Maximilien bana eşlik ediyor,” dedi kont inandırıcı nezaketiyle, “kardeşiniz konusunda içiniz rahat etsin!”</p>

  <p>“Elveda kardeşim!” diye yineledi Maximilien; “elveda Emmanuel!”</p>

  <p>“Bu isteksizliğiyle kalbimi kırıyor,” dedi Julie. “Ah! Maximilien, Maximilien, bizden bir şeyler saklıyorsun.”</p>

  <p>“Pöh!” dedi Monte Cristo, “onun neşeli, güler yüzlü ve sevinçli döndüğünü göreceksiniz.”</p>

  <p>Maximilien Monte Cristo’ya hemen hemen küçümseyen, sinirli bir bakışla baktı.</p>

  <p>“Gidelim!” dedi kont.</p>

  <p>“Siz gitmeden sayın kontum,” dedi Julie, “size şunu söylememe izin verin...”</p>

  <p>“Madam,” diye karşılık verdi kont onun ellerini tutarak, “bana tüm söyleyecekleriniz hiçbir zaman gözlerinizde okuduğum, sizin yüreğinizden geçen, benim yüreğimin hissettiği şeylerden daha değerli değildir. Romanlardaki iyilikseverler gibi sizi bir kez daha görmeden gitmeliydim, ama bu erdem benim tüm güçlerimin üstündeydi, çünkü ben zayıf ve kendini beğenmiş bir adamım, çünkü benzerlerimin nemli, sevinçli ve yumuşak bakışları bana iyi geliyor. Şimdi gidiyorum ve bencilliğimi size şunları söylemeye kadar vardırıyorum: beni unutmayın dostlarım, çünkü büyük bir olasılıkla beni bir daha hiç görmeyeceksiniz.</p>

  <p>“Sizi bir daha hiç görmemek mi!” diye haykırdı Emmanuel, o sırada Julie’nin yanaklarından iri gözyaşları dökülüyordu; “sizi bir daha görmemek mi! Bizi bırakıp giden bir insan değil bir Tanrı ve bu Tanrı iyilik yapmak için gökyüzünden indikten sonra yine gökyüzüne geri dönüyor demek.”</p>

  <p>“Böyle söylemeyin,” dedi hemen Monte Cristo, “bunu hiçbir zaman söylemeyin dostlarım; Tanrılar hiç kötülük yapmaz, Tanrılar durmak istedikleri yerde dururlar: rastlantı onlardan daha güçlü değildir, tam tersine rastlantıya egemen olan onlardır. Hayır, ben bir insanım Emmanuel ve hayranlığınız ne kadar yersizse, sözleriniz de kutsallığa o kadar saygısızlık.”</p>

  <p>Kollarına atılan Julie’nin ellerini dudaklarına bastırdıktan sonra, öbür elini Emmanuel’e uzattı; sonra tatlı bir mutluluk yuvası olan bu evden kendini kopararak Valentine’in ölümünden beri olduğu gibi yine durgun, duyarsız ve üzgün haldeki Maximilien’e işaret ederek onu da beraberinde götürdü.</p>

  <p>“Kardeşime neşe verin!” dedi Julie, Monte Cristo’nun kulağına.</p>

  <p>Monte Cristo on bir yıl önce Morrel’in çalışma odasına çıkan merdivende yaptığı gibi onun elini sıktı.</p>

  <p>“Denizci Simbad’a her zaman güveniyor musunuz?” diye sordu ona gülümseyerek</p>

  <p>“Ah! Evet.”</p>

  <p>“O zaman rahat uyuyun ve Tanrıya inanın.”</p>

  <p>Söylediğimiz gibi, yol arabası bekliyordu; dört güçlü kuvvetli at, yelelerini kabartmış, sabırsızlıkla yolda tepiniyorlardı.</p>

  <p>Sekinin aşağısında yüzü terden parlayan Ali bekliyordu; uzun bir koşudan dönmüş gibiydi.</p>

  <p>“Pekala?” diye sordu kont ona Arapça, “ihtiyarın yanında miydin?”</p>

  <p>Ali, evet, dedi işaretle.</p>

  <p>“Sana emrettiğim gibi mektubu onun gözünün önüne serdin mi?”</p>

  <p>“Evet,” dedi yine köle saygıyla.</p>

  <p>“Ne dedi, ya da daha doğrusu ne yaptı?”</p>

  <p>Ali efendisinin onu görebileceği biçimde ışığın altına geldi, tüm zekasını kullanıp ihtiyarın yüz ifadesini taklit ederek Noirtier’nin “evet” demek istediğinde yaptığı gibi gözlerini kapadı.</p>

  <p>“İyi, kabul ediyor,” dedi Monte Cristo; “gidelim.”</p>

  <p>Daha sözünü yeni bitirmişti ki araba hızla atıldı, atlar sokak taşlarından kıvılcımlar çıkarmaya başladı. Maximilien tek söz söylemeden köşesine yerleşmişti.</p>

  <p>Bir yarım saat geçti; araba birden durdu; kont Ali’nin parmağına takılı ipek kordonu çekmişti.</p>

  <p>Sudanlı aşağı indi ve arabanın kapısını açtı.</p>

  <p>Gece yıldızlarla pırıl pırıldı. Paris’in karanlık bir deniz gibi fosforlu dalgalara benzeyen milyonlarca ışığını yakıp söndürdüğü düzlüğün üstünde, Villejuif yokuşunun tepesindeydiler; gerçekten de dalgalar, kudurmuş okyanusun dalgalarından daha gürültülü, daha coşkulu, daha hareketli, daha öfkeliydi, engin denizin dalgaları gibi sakinlik nedir bilmeyen, her zaman kabaran, her zaman köpüklü, her zaman yok eden dalgalardı!...</p>

  <p>Kont tek başına durdu, elinin bir işaretiyle araba biraz ilerledi.</p>

  <p>Kollarını kavuşturup, dünyayı yerinden oynatmak için kaynayan uçurumdan fırlayan tüm bu düşüncelerin biçimlendiği, eridiği, eğilip büküldüğü bu cehenneme uzun uzun baktı. Sonra güçlü bakışlarını, maddeci alaycılar kadar, dindar ozanlara da düşler gördüren bu Babil üzerine dikerek:</p>

  <p>“Büyük kent!” diye mırıldandı başını eğip ellerini dua edermiş gibi kavuşturarak, “işte kapılarından geçeli daha altı ay bile olmadı. Beni oraya Tanrının götürdüğüne inanıyorum, beni oradan zafer kazanmış olarak geri getiriyor; varoluşumun sırrı duvarlarının içinde, bu sırrı sadece onu kalbimde okuyabilmiş olan Tanrıya emanet ettim; sadece o, benim kinsiz ve kibirsiz, ama pişmanlık duyarak çekip gittiğimi biliyor; sadece o bana verdiği gücü kendim için ya da anlamsız nedenler için kullanmadığımı biliyor. Ah büyük kent! Aradığımı senin çarpan göğsünde buldum; küçük hasta, kötülüğü çıkarmak için senin bağırsaklarını karıştırdım; şimdi işim bitti, görevim tamamlandı; şimdi artık bana ne neşe verebilirsin ne de acı. Elveda Paris! Elveda!”</p>

  <p>Bir gece perisi gibi gözlerini bir kez daha geniş düzlükte dolaştırdı; sonra elini alnına götürerek arabaya bindi, arkasından kapı kapandı ve araba çok geçmeden yokuşun öte yanında bir toz bulutu içinde gürültü çıkararak görünmez oldu.</p>

  <p>Tek söz etmeden iki fersah yol aldılar. Morrel derin düşüncelere dalmıştı, Monte Cristo da onu seyrediyordu.</p>

  <p>“Morrel,” dedi ona kont, “benimle geldiğiniz için pişman mısınız?”</p>

  <p>“Hayır sayın kontum, ama Paris’i terk etmek...”</p>

  <p>“Eğer mutluluğun sizi Paris’te beklediğine inansaydım, sizi orada bırakırdım.”</p>

  <p>“Valentine Paris’te gömülü, Paris’i terk etmek onu ikinci bir kez yitirmek oluyor.”</p>

  <p>“Maximilien,” dedi kont, “yitirdiğimiz dostlarımız toprağa gömülü değildir, onlar kalbimize gömülmüşlerdir, onlarla her zaman birlikte olmamız için Tanrı böyle olmasını istemiştir. Benim her zaman yanımda olan iki dostum vardır: biri bana yaşam verendir, öbürü akıl veren. İkisinin de ruhu bende yaşar. Kuşku duyduğum zamanlar onlara danışırım, eğer iyi bir şey yapmışsam bunu onların öğütlerine borçluyumdur. Kalbinizin sesini dinleyin Morrel, ona, bana bu kadar surat asmaya devam edip etmemeniz gerektiğini sorun.”</p>

  <p>“Dostum,” dedi Maximilien, “kalbimin sesi çok üzgün ve bana sadece mutsuzluk sözü veriyor.”</p>

  <p>“Her şeyi bir yas perdesinin arkasından görmek zayıf ruhlara özgü bir şeydir; kendi ufkunu yaratan ruhun kendisidir; ruhunuz üzüntü içinde, size fırtınalı bir gökyüzü yaratan da işte o.”</p>

  <p>“Bu belki de doğru,” dedi Maximilien.</p>

  <p>Ve yeniden derin düşüncelere daldı.</p>

  <p>Yolculuk şaşılacak bir hızla yapıldı, bu, kontun en büyük güçlerinden biriydi; yollarının üzerindeki kentler gölgeler gibi geçiyordu; sonbaharın ilk rüzgarlarıyla sallanan ağaçlar, çıldırmış devler gibi karşılarına çıkıyor ve yanlarına gelince çabucak kaçıyorlardı sanki. Ertesi gün, sabah erkenden kontun buharlı gemisinin beklediği Chalon’a geldiler; araba bir saniye yitirmeden gemiye yanaştı, iki yolcu gemiye bindi.</p>

  <p>Gemi yarış için biçilmiş kaftandı, oyma bir Hint kayığı gibiydi; iki yanındaki çarklar, göçmen kuşların denizi sıyırıp geçen iki kanadına benziyordu; Morrel de hızın bu bir tür baş dönmesini hissediyordu; kimi zaman saçlarını dalgalandıran rüzgar bir an için yüzündeki bulutları dağıtmaya hazır gibi görünüyordu.</p>

  <p>Konta gelince, Paris’ten uzaklaştıkça neredeyse insanüstü bir dinginlik onu bir hale gibi sarıyordu. Vatanına geri dönen bir sürgün gibiydi.</p>

  <p>Çok geçmeden beyaz, ılık, canlı Marsilya’ya ulaştılar; Tyr’dan<a href="../Text/dipnot.xhtml#Footnote0220" id="Feedback0220"><sup>[220]</sup></a> ve Kartaca’dan sonra Akdeniz imparatorluğunun başına geçen küçük kız kardeşleri Marsilya; yaşlandıkça gençleşen Marsilya gözlerinin önüne çıkıverdi. Burada, her ikisi için de, yuvarlak kule, Saint-Nicholas Kalesi, Puget belediye binası, ikisinin de çocukken oynadıkları kiremit rengi rıhtımlı liman gibi bitmez tükenmez anılarla dolu görüntüler vardı.</p>

  <p>İkisi de anlaşmış gibi Canebière’de durdular.</p>

  <p>Bir gemi Cezayir’e hareket ediyordu; yükler, güverteye yığılmış yolcular, ana babaların kalabalığı, birbirlerine veda eden, bağıran, ağlayan dostlar, her gün bu görüntüye tanık olanları bile duygulandıran bu heyecanlı görüntü, bu hareket, Maximilien’i rıhtımın geniş taşlarına ayak bastığı anda içini kaplayan düşünceden koparamadı.</p>

  <p>“Bakın,” dedi Monte Cristo’nun kolunu tutarak, “<i>Firavun</i> limana girdiği zaman babamın durduğu yer işte şurası; onurunu ve yaşamını kurtardığınız dürüst adam kendini burada benim kollarıma atmıştı; gözyaşlarını hâlâ yüzümde hissediyorum ve sadece o ağlamıyordu, bizi gören birçok kişi de ağlıyordu.”</p>

  <p>Monte Cristo gülümsedi.</p>

  <p>“Ben oradaydım,” dedi Morrel’e sokağın köşesini göstererek.</p>

  <p>Bunu söylerken kontun işaret ettiği yönde acı bir inilti duyuldu, giden gemideki bir yolcuya el sallayan bir kadın gördüler. Bu kadının yüzü örtülüydü; kont heyecan içinde, gözleriyle kadını izliyordu, Morrel kontun aksine gözlerini gemiye dikmiş olmasına karşın, bu heyecanı fark etti.</p>

  <p>“Aman Tanrım!” diye bağırdı Morrel, “Yanılmıyorum! Şapkasıyla selam veren bu genç adam, üniformalı bu genç adam Albert de Morcerf!”</p>

  <p>“Evet,” dedi Monte Cristo, “onu fark etmiştim.”</p>

  <p>“Nasıl fark ettiniz? Siz karşı yöne bakıyordunuz.”</p>

  <p>Kont, yanıt vermek istemediği zaman yaptığı gibi, gülümsedi.</p>

  <p>Ve gözleri, sokağın köşesinde kaybolan kadına çevrildi.</p>

  <p>Sonra da Morrel’e döndü.</p>

  <p>“Sevgili dostum,” dedi, “burada yapacak hiçbir işiniz yok mu?”</p>

  <p>“Babamın mezarında ağlayacağım,” diye yanıt verdi Morrel boğuk bir sesle.</p>

  <p>“Güzel, gidin haydi ve beni orada bekleyin; sizi orada bulurum.”</p>

  <p>“Beni bırakıyor musunuz?”</p>

  <p>“Evet... benim de yapmam gereken kutsal bir ziyaret var.”</p>

  <p>Morrel elini kontun uzattığı ele bıraktı, sonra hüznünü anlatmanın olanaksız olduğu bir baş hareketiyle kontun yanından ayrıldı ve kentin doğusuna doğru gitti.</p>

  <p>Monte Cristo Maximilien’in uzaklaşmasını bekledi, o gözden kayboluncaya kadar aynı yerde kaldı, sonra bu öykünün başlarında okuyucularımızın iyi bildiği küçük eve gitmek üzere Meilhan yolunu tuttu.</p>

  <p>Bu ev, işsiz güçsüz Marsilyalıların gezindiği, kenarlarında ıhlamur ağaçları bulunan, Güneyin kızgın güneşi altında sararmış taşların üstünde, zamanla kolları siyahlaşmış ve parçalanmış, birbirine geçmiş geniş asmaların sardığı büyük yolun gölgeleri içinde yükseliyordu. Ayak basıla basıla yıpranmış iki taş basamak evin üç kanatlı giriş kapısına çıkıyordu, yıllar geçtikçe birbirlerinden ayrılmalarına karşın bu kanatlar ne macun ne de boya yüzü görmüştü, yeniden birleşmek için havanın yeniden nemlenmesini bekliyorlardı.</p>

  <p>Eskiliğine karşın çok sevimli, fakir görünüşüne karşın çok neşeli olan bu ev, eskiden Dantès Baba’nın oturduğu evdi. Sadece ihtiyar çatı katında oturuyordu, kont ise evi tümüyle Mercédès’e göre düzenlemişti.</p>

  <p>Monte Cristo’nun hareket eden gemiden uzaklaştığını gördüğü örtülü kadın bu eve girdi; kont yolun köşesine geldiği anda kapıyı kapattı, öyle ki kont neredeyse onu yeniden bulduğu anda gözden kaybolduğunu gördü.</p>

  <p>Kont için yıpranmış basamaklar eski tanıdıklardı; iri başlı bir çivinin içerden kapı kolunu kaldırdığı bu eski kapıyı açmayı herkesten iyi biliyordu.</p>

  <p>Bu nedenle kapıyı çalmadan, haber vermeden, bir dost gibi, evin sahibi gibi içeri girdi.</p>

  <p>Kiremit rengi taşları olan yol, sıcak, güneşli, aydınlık küçük bir bahçeye ulaşıyordu; bu bahçede, belirtilen yerde Mercédès kontun büyük bir incelikle yirmi dört yıl önce bırakıldığını söylediği parayı bulmuştu; sokak kapısının girişinden bu bahçenin ilk ağaçları görünüyordu.</p>

  <p>Monte Cristo girişe geldiğinde hıçkırığa benzeyen bir iç çekiş duydu: gözlerini bu iç çekişin geldiği yöne çevirdi, uzun kırmızı çiçekli ve sık yapraklı Virginia yaseminlerinden bir kemerin altında oturmuş, iki büklüm, ağlayan Mercédès’i fark etti.</p>

  <p>Örtüsünü açmıştı ve göğün altında tek başınaydı, elleriyle yüzünü örtmüştü, oğlu varken uzun zaman içinde tuttuğu hıçkırıklarını ve iç çekişlerini çekinmeden bırakmıştı.</p>

  <p>Monte Cristo öne doğru birkaç adım attı; kum ayaklarının altında gıcırdadı.</p>

  <p>Mercédès başını kaldırdı ve önünde birini görünce korkudan bir çığlık attı.</p>

  <p>“Madam,” dedi kont, “size mutluluk vermek artık benim gücümün dışında, ama size bir avuntu verebilirim: bunu bir dosttan gelmiş gibi kabul edebilir misiniz?”</p>

  <p>“Ben gerçekten de çok mutsuzum,” diye yanıt verdi Mercédès; “dünyada yapayalnızım... sadece oğlum vardı, o da beni terk etti.”</p>

  <p>“İyi yaptı madam,” diye karşılık verdi kont, “o soylu bir insan. Her erkeğin vatanına bir bedel ödemesi gerektiğini anladı: kimileri yetenekleriyle, kimileri becerileri ile; birinciler kanlarıyla, İkinciler özenli çalışmalarıyla bunu öderler. Sizinle kalarak, sizin yanınızda yaşamını bir işe yaramadan geçireceğini anladı, sizin acılarınıza alışamayacaktı. Güçsüz oldukça kinle dolacaktı: şimdi felaketine karşı savaşarak büyüyecek ve güçlü olacak, felaketini şansa dönüştürecek. İkinizin de geleceğini yeniden kurması için ona izin verin madam; onun emin ellerde olduğu konusunda size söz veriyorum.”</p>

  <p>“Ah!” dedi zavallı kadın başını üzüntüyle sallayarak, “sözünü ettiğiniz ve ta içimden Tanrının ona vermesi için dua ettiğim şanstan ben yararlanmayacağım. Bende ve çevremde o kadar çok şey yok oldu ki kendimi mezarımın başında hissediyorum. Beni bir zamanlar mutlu olduğum yerin yakınına getirdiğinize iyi ettiniz sayın kontum: insan bir zamanlar mutlu olduğu yerde ölmeli.”</p>

  <p>“Ne yazık!” dedi Monte Cristo, “Tüm sözleriniz madam, kalbime acı ve yakıcı geliyor, benden nefret etmekte haklı olduğunuz kadar acı ve yakıcı; tüm acılarınıza neden olan benim: neden beni suçlayacağınıza bana acıyorsunuz? Beni belki de daha mutsuz ederdiniz eğer...”</p>

  <p>“Sizden nefret etmek, sizi suçlamak mı Edmond... Oğlumun hayatını kurtaran adamı suçlamak, ondan nefret etmek ha, çünkü Mösyö de Morcerf’in gurur duyduğu oğlunu öldürmek gibi kanlı ve ölümcül bir niyetiniz vardı değil mi? Ah! bana bakın, bende bir yakınma olup olmadığını göreceksiniz.”</p>

  <p>Kont gözlerini kaldırdı ve yerinden doğrularak ellerini ona doğru uzatmış Mercédès’e baktı.</p>

  <p>“Ah! Bana bakın,” diye devam etti Mercédès derin bir hüzünle; “bugün gözlerimin pırıltısına dayanılabiliyor, beni yukarıda, yaşlı babasının oturduğu çatı katının penceresinde bekleyen Edmond Dantès’e gülümsemek için geldiğim zaman değil artık... O zamandan bu yana o günlerle benim aramda bir uçurum gibi oyulmuş çok acılı günler geçti. Sizi suçlamak mı Edmond, nefret etmek mi dostum? Hayır, ben kendimi suçluyorum ve kendimden nefret ediyorum. Ah! Ben ne kadar zavallıyım!” diye haykırdı Mercédès ellerini kavuşturup gözlerini göğe kaldırarak. “Ben cezalandırıldım!... Dindardım, âşıktım, saftım, melekleri yaratan bu üç mutluluktur, ben zavallı biriyim, çünkü Tanrıdan kuşkulandım.</p>

  <p>Monte Cristo ona doğru bir adım attı ve sessizce elini uzattı.</p>

  <p>“Hayır,” dedi Mercédès, kendi elini yavaşça geri çekerek, “hayır dostum, bana dokunmayın. Bana karşı çok iyi davrandınız, cezalandırdığınız tüm insanlar arasında en suçlusu bendim. Tüm ötekiler kinle, açgözlülükle, bencillikle hareket ettiler, ben korkaklıkla. Onlar istiyorlardı, ben korktum. Hayır benim elimi sıkmayın. Edmond, sevgi dolu sözler düşünüyorsunuz, bunu hissediyorum, o sözleri söylemeyin: onları bir başka kadın için saklayın, ben artık bunları hak etmiyorum. Bakın...” –yüzünü tümüyle açtı– bakın, mutsuzluk saçlarımı kırlaştırdı; gözlerimden o kadar yaş aktı ki çevrelerinde mor halkalar oluştu; alnım kırışıyor. Siz ise tam tersine Edmond, her zaman genç, her zaman güzel, her zaman gururlusunuz. Çünkü sizin inancınız vardı, gücünüz vardı, Tanrıya güveniyordunuz, Tanrı sizi destekledi. Ben korkaktım, ben Tanrıyı yadsıdım; Tanrı beni terk etti, işte bu haldeyim.”</p>

  <p>Mercédès iki gözü iki çeşme ağlıyordu; kadın kalbi anıların şokuyla paramparçaydı.</p>

  <p>Monte Cristo onun elini tuttu ve saygıyla öptü, ama Mercédès bu öpüşün sıcak olmadığını, bir azizenin mermerden elini öper gibi olduğunu hissetti.</p>

  <p>“Tanrının iyi kulları vardır.” diye devam etti, “onların ilk yanlışları geleceklerini yok eder. Sizin öldüğünüzü sanıyordum, ölmeliydim; çünkü sonsuza dek yasınızı kalbimde yaşatmam neye yaradı? Otuz beş yaşındaki kadını elli yaşında yapmaya, işte hepsi bu. Herkesin içinde yalnızca ben sizi tanıdım, ama sadece oğlumu kurtarmam neye yaradı? Ne kadar suçlu olursa olsun kocam olarak kabul etmiş olduğum adamı da kurtarmam gerekmez miydi? Ama ben onu ölüme terk ettim; neler söylüyorum Tanrım! Duygusuzca korkaklığımla, küçümsememle, yalancı ve hain olduysa, benim için olduğunu anımsamayarak, anımsamak istemeyerek ölümüne yardımcı oldum! Oğlumun tek başına gitmesine izin verdiğime, onu Afrika’nın doymak bilmez topraklarına gönderdiğime göre, onunla buraya kadar gelmem neye yaradı? Ah! Size söylüyorum, ben korkaktım; aşkımı yadsıdım, çıkarı için inancını satanlar gibi çevremdeki her şeye uğursuzluk getiriyorum!”</p>

  <p>Hayır, Mercédès, dedi Monte Cristo, “hayır; kendiniz hakkında en iyi şeyleri düşünmelisiniz. Hayır; siz aziz ve soylu bir kadınsınız, acınızla beni yatıştırdınız; ama arkamda görünmeyen, bilinmeyen, öfkeli iken, sözcüsü olduğum ve fırlattığım yıldırımı tutmak istemeyen Tanrı vardı. Ah! On yıldır her gün ayaklarının dibinde yerlere kapandığım bu Tanrıya ant içiyorum, sizin için yaşamımdan ve yaşamımla birlikte buna bağlı tasarılarımdan vazgeçtiğime bu Tanrı tanığımdır. Ama şunu da gururla söylemeliyim Mercédès, Tanrının bana ihtiyacı vardı ve ben yaşadım. Geçmişi inceleyin, bugünü inceleyin, geleceği düşünmeye çalışın, benim Tanrının elinde bir oyuncak olup olmadığımı anlayacaksınız; en acımasız felaketler, en dayanılmaz acılar, beni seven herkesin beni terk etmesi, beni tanımayanların işkencesi, işte yaşamımın ilk bölümü; sonra tutsaklığın, yalnızlığın, sefaletten, havasızlığın, esirliğin ardından o kadar parlak, o kadar büyüleyici, o kadar ölçüsüz bir servetim oldu ki, gözlerim kör olmadıkça Tanrının beni büyük amaçlarla gönderdiğini düşünmek zorunda kaldım. O zaman bu servet bana kutsal bir görev içinmiş gibi geldi, o zaman sizin, zavallı bir kadın olarak kimi zaman tadını çıkardığınız bu yaşam için bende bir istek kalmadı, bir saat bile huzurlu olamadım, kendimi lanetli kentleri yakmak için gökyüzünden geçen bir ateş bulutu gibi hissetmediğim bir an bile olmadı. Tehlikeli yolculuklar için yola çıkan, tehlikeli seferler düşünen serüvenci kaptanlar gibi yiyeceklerimi hazırlıyor, silahlarımı dolduruyordum, bedenimi en zorlu alıştırmalarla çalıştırarak, ruhumu en katı darbelere hazırlayarak, koluma öldürmeyi, gözlerime acı çekenleri görmeyi, ağzıma en korkunç görüntüler karşısında gülümsemeyi öğreterek, saldırı ve savunma yollarını çoğaltıyordum; eskiden iyi, güvenilir ve unutkan olan ben, kendimi kinci, iki yüzlü, kötü ya da daha doğrusu kör ve sağır alınyazısı gibi duyarsız hale getirdim. O zaman önümde açılan yola attım kendimi, boşluğu aştım, amaca ulaştım: yolumda karşıma çıkanların vay haline!”</p>

  <p>“Yeter!” dedi Mercédès, “yeter Edmond! Sizi tanıyan tek kişinin sizi anlayan tek insan olduğuna inanın. Oysa sizi tanıdığını anlayan kişi, sizi tanıyabilmiş olan kişi, eğer yolunuzun üzerinde ona rastlasaydınız, onu da bir cam gibi kırsaydınız, o da size hayran kalırdı Edmond! Benimle geçmiş arasında bir uçurum olduğu gibi, sizinle başkaları arasında da bir uçurum var ve benim için en acı işkence, size bunu söylemeliyim, karşılaştırma yapmaktır; çünkü dünyada hiçbir şey sizin kadar değerli değildir, hiçbir şey size benzemez. Şimdi bana elveda deyin Edmond ve ayrılalım.”</p>

  <p>“Sizden ayrılmadan önce, bir isteğiniz var mı Mercédès?” diye sordu Monte Cristo.</p>

  <p>“Bir tek şey istiyorum Edmond: oğlumun mutlu olmasını.”</p>

  <p>“Siz, insanların varoluşunu elinde tutan Tanrıya, ölümü ondan uzaklaştırması için dua edin, gerisini ben üstüme alıyorum.”</p>

  <p>“Sağolun Edmond.”</p>

  <p>“Ya siz Mercédès?</p>

  <p>“Benim hiçbir şeye ihtiyacım yok, ben iki mezar arasında yaşıyorum: biri çok uzun zaman ölmüş olan Edmond Dantès’in mezarı, onu seviyordum! Bu sözcük artık benim solmuş dudaklarıma yakışmıyor, ama kalbim hâlâ anımsıyor, dünyada hiçbir şey için kalbimin bu anısını yitirmek istemem. Öbür mezar Edmond Dantès’in öldürdüğü bir adamın mezarı; cinayeti onaylıyorum, ama ölen için dua etmek zorundayım.”</p>

  <p>“Oğlunuz mutlu olacak madam,” diye yineledi kont.</p>

  <p>“O zaman ben de olabildiğim kadar mutlu olacağım.” .</p>

  <p>“Ama... siz ne yapacaksınız?”</p>

  <p>Mercédès hüzünle gülümsedi.</p>

  <p>“Size bu ülkede eski Mercédès gibi, yani çalışarak yaşayacağımı söylesem inanmazsınız; artık ne için dua edeceğimi bilmiyorum, ama artık çalışmaya hiç ihtiyacım yok; sizin tarafınızdan gömülmüş küçük hazine söylediğiniz yerde bulundu; benim kim olduğumu, ne yaptığımı araştıracaklar, nasıl yaşadığımı bilemeyecekler, ne önemi var! Bu, Tanrı, siz ve benim aramda bir iş.”</p>

  <p>“Mercédès,” dedi kont, “size bir sitemde bulunmuyorum, ama Mösyö de Morcerf tarafından biriktirilmiş ve sizin tutumlu oluşunuzla ve özeninizle elde edildiği için yarısı hakkınız olan tüm servetten vazgeçerek özverinizi abarttınız.”</p>

  <p>“Bana ne önereceğinizi anlıyorum, ama kabul edemem. Edmond, oğlum bana bunu yasaklardı.”</p>

  <p>“Ben de sizin için Mösyö Albert de Morcerf’in onaylamadığı hiçbir şey yapmamaya özen göstereceğim. Onun isteklerini öğreneceğim ve ona göre davranacağım. Ama benim yapmak istediklerimi kabul ederse, siz de isteksizlik göstermeden onun gibi yapar mısınız?”</p>

  <p>“Benim artık düşünen bir insan olmadığımı biliyorsunuz Edmond; kararım yok, ya da hiçbir karar alamayacağım. Tanrı beni fırtınalarıyla öyle sarstı ki irademi yitirdim. Kartalın pençelerindeki bir serçe gibi onun ellerindeyim. Yaşadığıma göre, Tanrı ölmemi istemiyor. Eğer bana yardım gönderirse, bunu istiyor demektir, ben de bu yardımları kabul ederim.”</p>

  <p>“Dikkatli olun madam,” dedi Monte Cristo, “Tanrı böyle sevilmez! Tanrı kendisinin anlaşılmasını ister, gücünün tartışılmasını ister: bu nedenle bize irade verdi.”</p>

  <p>“Zavallı!” diye haykırdı Mercédès, “benimle böyle konuşmayın; Tanrının bana irade verdiğine inansaydım, kendimi umutsuzluktan kurtarmak için kullanmaz mıydım?”</p>

  <p>Monte Cristo hafifçe sarardı ve acının bu şiddeti karşısında ezilmiş olarak başını eğdi.</p>

  <p>“Bana güle güle demek istemiyor musunuz?” dedi Monte Cristo ona elini uzatarak.</p>

  <p>“Tam tersine, size güle güle diyorum,” diye karşılık verdi Mercédès görkemli bir biçimde ona gökyüzünü göstererek; “Hâlâ umudum olduğunu size kanıtlamak için.”</p>

  <p>Mercédès ürperen eliyle kontun eline dokunduktan sonra merdivenlere atıldı ve kontun gözlerinin önünde yok oldu gitti.</p>

  <p>O zaman Monte Cristo ağır ağır evden çıktı ve limanın yolunu tuttu.</p>

  <p>Ama Mercédès, Dantès Baba’nın küçük odasının penceresinde olmasına karşın onun uzaklaştığını görmedi. Gözleri uzakta oğlunu engin denizlere götüren gemiyi arıyordu.</p>

  <p>Sesi, elinde değilmiş gibi, yavaşça şöyle fısıldıyordu:</p>

  <p>“Edmond! Edmond! Edmond!”</p>
