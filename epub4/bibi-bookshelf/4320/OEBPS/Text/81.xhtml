    <p>81</p>

    <p>EMEKLİ FIRINCININ ODASI</p>

  </div>

  <p>Kont de Morcerf’in Danglars’ın evinden, bankacının soğukluğunun neden olduğu öfke ve utançla çıktığı günün akşamı Mösyö Andrea Cavalcanti, saçları kıvır kıvır ve parlak, bıyıkları sivrilmiş, beyaz eldivenleri eline iyice oturmuş, faytonunda neredeyse ayakta durarak bankacının Chaussée-d’Antin’deki avlusuna girmişti.</p>

  <p>Salonda bir on dakika kadar konuştuktan sonra Danglars’ı bir pencere aralığına götürmenin yolunu bulmuş, orada iyi bir girişten sonra babasının gidişinden bu yana yaşamındaki güçlükleri açıklamıştı. Babası gittiğinden beri bir oğul gibi karşılandığı bankacının evinde, bir insanın her zaman sevginin kaprislerinden önce araması gereken tüm mutluluk güvencelerini bulduğunu, sevgiye gelince onu da Matmazel Danglars’ın güzel gözlerinde bulma mutluluğuna eriştiğini söylüyordu.</p>

  <p>Danglars büyük bir dikkatle dinliyordu, iki üç gündür bu açıklamayı bekliyordu, sonunda açıklama geldiğinde gözleri Morcerf’i dinlerken ne kadar kaygılı ve bulutluysa, bu kez tam tersine o kadar ferahlamıştı.</p>

  <p>Yine de genç adamın önerisini ona birkaç bilinçli uyarıda bulunmadan kabul etmek istemedi.</p>

  <p>“Mösyö Andrea,” dedi ona, “evliliği düşünmek için biraz genç değil misiniz?”</p>

  <p>“Hayır mösyö,” diye yanıt verdi Cavalcanti, “en azından öyle olduğunu sanmıyorum: İtalya’da büyük sinyorlar genelde genç evlenirler; bu mantıklı bir âdettir. Yaşam o kadar rastlantıya bağlıdır ki mutluluğu yanımızdan geçerken yakalamak gerekir.”</p>

  <p>“Şimdi mösyö,” dedi Danglars, “beni onurlandıran önerilerinizin karım ve kızım tarafından kabul edildiğini düşünsek de yararlarını tartışmayacak mıyız? Bana kalırsa sadece babalar kızlarının mutluluğu için uygun biçimde davranmayı bilirler, bu önemli bir pazarlıktır.”</p>

  <p>“Mösyö, babam akıllı, görgülü ve bilge bir adamdır. Benim Fransa’ya yerleşme isteği duyabileceğimi tahmin etti: giderken bana kimliğimi saptayan tüm belgelerle birlikte onun hoşuna gidecek bir seçim yapmam durumunda evlendiğim günden başlamak üzere yüz elli bin franklık bir gelir bıraktı. Bu bildiğim kadarıyla babamın gelirinin dörtte biridir.”</p>

  <p>“Ben,” dedi Danglars, “her zaman kızıma evlenirken beş yüz bin frank vermeyi düşündüm, o benim tek mirasçımdır.”</p>

  <p>“Pekala!” dedi Andrea, “gördüğünüz gibi, isteğim Barones Danglars ve Matmazel Eugénie tarafından geri çevrilmezse, her şey çok iyi olacak. Böylece yüz yetmiş beş milyonluk bir gelire sahip olacağız. Şöyle bir şey varsayalım, markiden gelir yerine anaparayı alayım, –bu kolay olmayacak biliyorum, ama olabilir– siz de bize iki ya da üç milyon verirsiniz, becerikli ellerde iki üç milyon her zaman yüzde on kâr getirir.”</p>

  <p>“Her zaman sadece dörtte kalırım, hattâ üç buçukta,” dedi bankacı, “ama damadım için beşe kadar çıkarım, kârı paylaşırız.”</p>

  <p>“Ah! Bu harika kayınbabacığım,” dedi Cavalcanti tüm çabalarına karşın zaman zaman örtmeye çalıştığı soyluluk cilasını çatlatan biraz bayağı doğasını ortaya çıkararak.</p>

  <p>Ama hemen arkasından kendini toplayarak:</p>

  <p>“Ah! Bağışlayın efendim,” dedi, “görüyorsunuz ya yalnızca umut bile beni neredeyse çılgına çeviriyor; umudum gerçekleşirse kimbilir ne olacak?”</p>

  <p>“Ama,” dedi Danglars, başlangıçta ilgisiz gibi görünen bu konuşmanın nasıl olup da hemen bir iş görüşmesine dönüştüğünün farkına varmayarak, “servetinizin, babanızın size vermeyi reddedemeyeceği bir bölümü vardır kuşkusuz.”</p>

  <p>“Hangi bölümü?” diye sordu genç adam.</p>

  <p>“Annenizden gelen bölümü.”</p>

  <p>“Ah! Elbette, annem Leonora Corsinari'den gelen bölümü.”</p>

  <p>“Servetinizin bu bölümü en çok ne kadar olabilir?”</p>

  <p>“Doğrusu,” dedi Andrea, “emin olun mösyö, bu konuyu hiç düşünmedim, ama en azından iki milyon olduğunu tahmin ediyorum.”</p>

  <p>Danglars tıpkı yitirilmiş bir hazineyi bulan cimri gibi, ya da boğulmak üzere olan bir adamın ayağının altında içine gömüleceği boşluk yerine sağlam toprağa rastlaması gibi, bir tür neşeden boğulma hissi duydu.</p>

  <p>“Pekala! Mösyö,” dedi Andrea bankacıyı sevgi dolu bir saygıyla selamlayarak, “umut edebilir miyim...”</p>

  <p>“Mösyö Andrea,” dedi Danglars, “umut ediniz ve eğer sizin tarafınızdan bir engel bu işin gidişini bozmazsa bu işi oldu bilin. Ama,” dedi Danglars düşünerek, “ama nasıl oluyor da sizin Paris’teki koruyucunuz Mösyö Monte Cristo Kontu bizden bunu istemek için sizinle birlikte gelmiyor?”</p>

  <p>Andrea belli belirsiz kızardı.</p>

  <p>“Kontun yanından geliyorum mösyö,” dedi; “o gerçekten de karşı konulmaz bir insan, ama anlaşılmaz bir garipliği var; beni içten onayladı; babamın bana gelir yerine anaparayı vermekte duraksayacağını hiç sanmadığını söyledi; bunu babamdan elde edebilmeme yardımcı olabilmek için onu etkileyeceğine söz verdi, ama bana açıkça, kişisel olarak hiçbir zaman evlilik isteğinde bulunma sorumluluğunu almadığını ve almayacağını söyledi. Ama ona hak vermem gerek, eğer bir gün bu isteksizliğine üzülecekse bunun benimle ilgili olacağını, çünkü tasarlanan bu evliliğin mutlu ve uygun olduğunu düşündüğünü de ekleme inceliğini gösterdi. Zaten resmi olarak bir şey yapmak istemiyorsa da, siz görüşmek istediğinizde sizinle konuşabileceğini bana söyledi.”</p>

  <p>“Ah! Bu çok iyi.”</p>

  <p>“Şimdi,” dedi Andrea en sevimli gülümsemesiyle, “kayınbabamla konuşmamı bitirdiğime göre bankacıyla görüşeyim.”</p>

  <p>“Bankacıdan ne istiyorsunuz?” dedi bu kez Danglars gülümseyerek.</p>

  <p>“Yarından sonra ancak sizden dört bin frank gibi bir para alacağım, ama kont önümüzdeki ay belki de benim küçük bekâr gelirimin yeterli olamayacağını anladı ve bana yirmi bin franklık bir bono verdi, daha doğrusu armağan etti. Gördüğünüz gibi eliyle imzaladı; bu sizin için uygun mu?”</p>

  <p>“Bana bunun gibi bir milyonluk bono getirin, hepsini alayım,” dedi Danglars bonoyu cebine koyarak. “Yarın için bana bir saat verin, veznedarım yirmi dört bin franklık bir makbuzla evinize bıraksın.”</p>

  <p>“İsterseniz sabah saat onda olsun, daha erken olursa daha iyi: yarın kent dışına gitmek istiyorum.”</p>

  <p>“Olur, saat onda, Hôtel des Princes’de misiniz hâlâ?”</p>

  <p>“Evet.”</p>

  <p>Ertesi gün, Hôtel des Princes’de yirmi dört bin franklık bankacının dakikliğine yaraşır bir titizlikle genç adamın elindeydi, o da hemen Caderousse’a iki yüz frank bırakmak için dışarı çıktı.</p>

  <p>Bu çıkış Andrea için tehlikeli olan dostunu susturma amacını taşıyordu; akşam olabildiğince geç saatte dönecekti.</p>

  <p>Ama avlunun taşlarına henüz adım atmıştı ki, karşısında elinde kasketiyle otelin kapıcısını, kendisini beklerken buldu.</p>

  <p>“Mösyö,” dedi kapıcı, “şu adam geldi.”</p>

  <p>“Hangi adam?” diye sordu Andrea, aldırmaz bir halde, sanki unutmuş gibi, oysa tam tersine gelenin kim olduğunu çok iyi biliyordu.</p>

  <p>“Ekselanslarının küçük bir maaş bağladığı adam.”</p>

  <p>“Ha! Evet,” dedi Andrea, “babamın şu eski uşağı. İyi. Onun için bıraktığım iki yüz frankı ona verdiniz mi?”</p>

  <p>“Evet Ekselans, kesinlikle.”</p>

  <p>Andrea kendisine Ekselans dedirtiyordu.</p>

  <p>“Ama,” diye devam etti kapıcı, “o parayı almak istemedi.”</p>

  <p>Andrea’nın rengi attı, yalnız, gece olduğu için kimse renginin attığını görmedi.</p>

  <p>“Nasıl! Almak istemedi mi?” dedi hafif heyecanlı bir sesle.</p>

  <p>“Hayır, Ekselanslarıyla konuşmak istiyordu. Sizin dışarı çıktığınızı söyledim, üsteledi. Sonunda inanmış göründü ve iyice mühürlenmiş olarak getirdiği bu mektubu bana verdi.” .</p>

  <p>“Bakalım!” dedi Andrea.</p>

  <p>Mektubu faytonunun fenerinin ışığında okudu.</p>

  <p>“Nerede oturduğumu biliyorsun; yarın sabah dokuzda seni bekliyorum.”</p>

  <p>Andrea, zorlanıp zorlanmadığını, saygısız gözlerin mektupta ne yazdığını görüp görmediğini anlamak için mührü inceledi, ama mühür öyle iyi, öyle düzgün köşeli baklava biçiminde katlanmıştı ki, mektubu okumak için onu koparmak gerekirdi, oysa mühre kesinlikle el değmemişti.</p>

  <p>“Çok iyi,” dedi Andrea, “zavallı adam! O Tanrının iyi bir kulu.”</p>

  <p>Bu sözleriyle kapıcıyı öyle aydınlattı ki, kapıcı genç efendiye mi yoksa yaşlı uşağa mı daha çok hayran olması gerektiğini bilemedi.</p>

  <p>“Atları koşumdan çıkarın ve odama gelin,” dedi Andrea ahır uşağına. Genç adam iki adımda odasındaydı, Caderousse’un mektubunu yaktı, külleri yok oluncaya kadar bekledi. ’</p>

  <p>Uşak odaya girdiğinde bu işlemi bitiriyordu.</p>

  <p>“Benimle aynı boydasın Pierre,” dedi uşağa.</p>

  <p>“Bundan onur duyarım Ekselans,” diye yanıt verdi uşak.</p>

  <p>“Sana dün yeni bir üniforma getirilmiş olmalı değil mi?”</p>

  <p>“Evet efendim.”</p>

  <p>“Küçük bir yosmayla işim olacak, ona ne unvanımı ne durumumu bildirmek istemiyorum. Üniformanı bana ver, belgelerini getir de gerekirse geceyi bir handa geçirebileyim.”</p>

  <p>Pierre isteneni yaptı.</p>

  <p>Beş dakika sonra Andrea tümüyle kılık değiştirmiş olarak tanınmadan otelden çıkıyordu, bir araba tuttu, Picpus’ta Cheval-Rouge hanına gitmesini söyledi.</p>

  <p>Ertesi gün Hôtel des Princes’den çıktığı gibi, yani fark edilmeden, Cheval-Rouge hanından çıktı, Saint-Antoine mahallesini geçti, Ménilmontant sokağına kadar bulvarı izledi, soldan üçüncü evin kapısının önünde durdu, kapıcı olmadığı için kimden bilgi alabileceğini öğrenmeye çalıştı.</p>

  <p>“Ne arıyorsun yakışıklı oğlum?” diye sordu karşıdaki meyveci kadın.</p>

  <p>“Mösyö Pailletin’i arıyorum şişko annem,” diye yanıt verdi Andrea.</p>

  <p>“Emekli fırıncı mı?”</p>

  <p>“Evet o.”</p>

  <p>“Avlunun dibinde, soldan üçüncü.”</p>

  <p>Andrea söylenen yola girdi, üçüncü kapıda tarla yoncası biçiminde bir kapak vardı, keyifsizce ona dokunur dokunmaz kapı zilinin hemen çaldığı duyuldu.</p>

  <p>Bir dakika sonra kapıya konmuş tel kafesin arkasında Caderousse’un yüzü göründü.</p>

  <p>“Ah! Çok dakiksin,” dedi.</p>

  <p>Ve kilidi açtı.</p>

  <p>“Elbette!” dedi Andrea içeri girerken.</p>

  <p>Üniformasının kasketini savurdu, sandalyeyi tutturamadığı için kasket yere düştü ve kenarları üstünde yuvarlanarak odayı çepeçevre dolaştı.</p>

  <p>“Haydi, haydi,” dedi Caderousse, “kızma ufaklık! Haydi, görüyorsun seni düşündüm, yiyeceğimiz şu güzel yemeğe bak: sadece senin sevdiğin şeyler var!”</p>

  <p>Gerçekten de, Andrea soluk alırken aç bir mide için belli bir çekiciliği olan basit yemek kokuları duydu; bu, düşük nitelikli Provence mutfağının taze içyağı ile sarımsak karışımının kokuşuydu; ayrıca kızarmış balık kokusu, hepsinden baskın gelen hindistancevizi ve karanfil kokusu vardı. Tüm bu kokular iki fırının üstüne konmuş çukur ve üstü kapalı iki büyük tabaktan ve dökme demirden bir sobanın fırınında tıkırdayan bir tencereden yükseliyordu.</p>

  <p>Bunların dışında Andrea bitişik odada oldukça temiz bir masa gördü, üzerine iki kişilik yemek takımı, biri yeşil biri sarı mühürlü iki şarap şişesi, küçük bir sürahide bol bol rakı ve çini bir tabağın üzerine özenle yerleştirilmiş geniş bir lahana yaprağının içinde bir meyve salatası konarak süslenmişti.</p>

  <p>“Neye benziyor ufaklık?” dedi Caderousse, “ne güzel kokuyor değil mi? Biliyorsun ben orada iyi bir aşçıydım: benim yemeğimi yiyenler parmaklarını da yerdi, anımsıyor musun? Ve soslarımı ilk tadan sen olurdun, onları beğenmezlik etmezdin sanırım.”</p>

  <p>Ve Caderousse biraz daha soğan ayıklamaya başladı.</p>

  <p>“İyi, iyi,” dedi Andrea keyifle; “ama eğer beni seninle yemek yemem için rahatsız ettiysen, şeytan çarpsın seni!”</p>

  <p>“Oğlum,” dedi Caderousse ciddi ciddi, “yemek yerken konuşuruz, hem sen ne kadar nankörsün, dostunu görmekten hiç mi hoşnut değilsin? Ben sevincimden ağlıyorum.”</p>

  <p>Gerçekten de Caderousse ağlıyordu; yalnız Gard köprüsünün eski hancısının gözyaşı bezlerini harekete geçirenin sevinç mi soğan mı olduğunu söylemek zordu.</p>

  <p>“Sus sahtekar,” dedi Andrea, “sen mi beni seviyorsun?”</p>

  <p>“Evet, seni seviyorum, sevmiyorsam şeytan çarpsın; bu bir zayıflık,” dedi Caderousse, “bunu biliyorum, ama buna engel olamıyorum.”</p>

  <p>“Bu da senin beni birtakım hainlikler için buraya kadar getirtmene engel değil.”</p>

  <p>“Haydi, haydi!” dedi Caderousse geniş bıçağını önlüğü ile kurulayarak, “eğer seni sevmeseydim bana yaşattığın şu sefil hayata dayanabilir miydim? Bak, senin üstünde uşağının giysileri var, bende yok, ben sebzelerimi kendim ayıklamak zorundayım: benim yemeklerimi küçümsüyorsun, çünkü sen yemeklerini Hôtel des Princes’in tabldotunda ya da Café de Paris’de yiyorsun. Benim de bir uşağım olabilir, benim de bir üstü açık arabam olabilir, ben de istediğim yerde yemek yiyebilirim: öyleyse neden bunlardan yoksunum? Küçük Benedetto’ma zorluk çıkarmamak için. Haydi haydi, bunları yapabileceğimi itiraf et, ha?”</p>

  <p>Caderousse’un son derece açık bakışı bu cümlenin anlamını tamamladı.</p>

  <p>“İyi,” dedi Andrea, “beni sevdiğini varsayalım: peki o zaman neden seninle öğle yemeği yemek için buraya gelmemi istiyorsun?”</p>

  <p>“Sadece seni görmek için yavrum.”</p>

  <p>“Beni görmen neye yarar? Tüm koşullarımızı önceden saptadığımıza göre.”</p>

  <p>“Sevgili dostum,” dedi Caderousse, “eksiksiz vasiyetname olur mu? Ama sen önce öğle yemeği yemeğe geldin değil mi? Haydi otur, senin sevdiğin gibi asma yapraklarının üstüne koyduğum sardalyelerden ve tereyağından başlayalım kötü çocuk. Ah! Evet, odama bakıyorsun, dört hasır iskemleme, çerçevesi üç franklık resimlerime. Hay Allah! Ne yaparsın? Burası Hôtel des Princes değil.”</p>

  <p>“Haydi, haydi sen de şimdi hiçbir şeyi beğenmiyorsun; sadece emekli fırıncı olarak görülmek isteyen sen artık mutlu değilsin.”</p>

  <p>Caderousse içini çekti.</p>

  <p>“Pekala, ne diyeceksin bakalım? Sen düşünün gerçekleştiğini gördün. Ben bunun bir düş olduğunu söylüyorum; zavallı Benedetto’m, emekli bir fırıncı zengindir, geliri vardır.”</p>

  <p>“Elbette, senin de gelirin var.”</p>

  <p>“Benim mi?”</p>

  <p>“Evet, senin, çünkü ben sana iki yüz frankını veriyorum.”</p>

  <p>Caderousse omuz silkti.</p>

  <p>“İstemeyerek verilen para, geçici para, bugünden yarına kesilebilecek olan para onur kırıcıdır. Senin zenginliğinin her zaman sürmeyeceğini düşünerek kısıntı yapmak zorunda olduğumu biliyorsun. Alay papazının dediği gibi servet kararsızdır.... Senin zenginliğinin çok büyük olduğunu biliyorum kerata; Danglars’ın kızıyla evleneceksin.”</p>

  <p>“Nasıl! Danglars’ın mı?”</p>

  <p>“Elbette Danglars’ın! Yoksa Baron Danglars mı demem gerek? Kont Benedetto der gibi. Danglars dostumdur, eğer belleği bu kadar zayıf olmasa beni düğün yemeğine davet ederdi.... çünkü o benimkine gelmişti... evet, evet, evet, benimkine! Elbette o zamanlar bu kadar kibirli değildi, o iyi Mösyö Morrel’in yanında küçük bir memurdu. Birçok kez onunla ve Kont de Morcerf ile yemek yedim... Görüyorsun ya iyi tanıdıklarım var, onları biraz arayıp sorsam aynı salonlarda karşılaşacağız.”</p>

  <p>“Haydi, haydi, kıskançlığın sana olmayacak şeyler söyletiyor, Caderousse.”</p>

  <p>“İyi, iyi Benedetto mio,<a href="../Text/dipnot.xhtml#Footnote0197" id="Feedback0197"><sup>[197]</sup></a> ne söylediğimi biliyorum. Belki bir gün pazar giysilerimizi giyip, arabaların girdiği kapının önüne gelip ‘ipi çekin lütfen!’ diyeceğiz. Bu arada otur da yemeğimizi yiyelim.”</p>

  <p>Caderousse önce başladı ve büyük bir iştahla yemeğe koyuldu, bir yandan da konuğuna sunduğu yemeklere övgüler yağdırıyordu.</p>

  <p>Konuğu kesin kararını vermiş görünüyordu, şişeleri güzelce açtı, balık çorbasına, güveçte sarımsak ve yağla pişirilmiş morina balığına yumuldu.</p>

  <p>“Eh arkadaş,” dedi Caderousse, “eski sofracıbaşınla barışmış görünüyorsun.”</p>

  <p>“Doğrusu evet,” diye yanıt verdi Andrea, genç ve güçlü bir adam olarak şu anda iştahı her şeyden önce geliyordu.</p>

  <p>“Bunları beğendin mi yaramaz?”</p>

  <p>“O kadar iyi ki, bu kadar iyi yahni yapan ve bu kadar güzel şeyler yiyen bir adamın nasıl olup da yaşamı kötü bulduğunu anlayamıyorum.”</p>

  <p>“Gördüğün gibi tüm mutluluğumu tek bir düşünce berbat ediyor,” dedi Caderousse.</p>

  <p>“Hangi düşünce?”</p>

  <p>“Tüm hayatımı dürüstçe kazanmış olan ben, bir dostumun sırtından geçiniyorum.”</p>

  <p>“Ah! Ah! Bunu hiç önemseme,” dedi Andrea, “bende ikimiz için de yeteri kadar var, kendini sıkma.”</p>

  <p>“Hayır, gerçekten, ister inan ister inanma, her ayın sonunda vicdan azabı duyuyorum.”</p>

  <p>“İyi Caderousse!”</p>

  <p>“Öyle ki evvelki gün iki yüz frankı almak istemedim.”</p>

  <p>“Evet, benimle konuşmak istiyormuşsun, bu vicdan azabından mıydı?”</p>

  <p>“Gerçek vicdan azabı, hem sonra aklıma bir şey geldi.”</p>

  <p>Andrea ürperdi, Caderousse’un aklına gelen şeyler onu hep ürpertirdi.</p>

  <p>“Her ayın sonunu beklemenin çok zor olduğunu görüyorsun.”</p>

  <p>“Eh!” dedi Andrea serinkanlılıkla, arkadaşının nereye varmak istediğini anlamaya çalışarak, “hayat beklemekle geçmiyor mu? Örneğin ben başka bir şey mi yapıyorum? Sabırla bekliyorum, öyle değil mi?”</p>

  <p>“Haydi, haydi, şaka yapıyorsun herhalde,” dedi Andrea.</p>

  <p>“Dur kızma, görelim bakalım.”</p>

  <p>Caderousse pencereye gitti, elması cama sürttü, camın gıcırdadığı duyuldu.</p>

  <p>“<i>Tövbe!</i>” dedi Caderousse elması küçük parmağına geçirerek, “Yanılmışım, ama şu hırsız mücevherciler taşları o kadar iyi taklit ediyorlar ki, artık kuyumcu dükkanlarını soymaya kimse cesaret edemiyor. Bu da felce uğramış bir sanayi dalı.”</p>

  <p>“Pekala!” dedi Andrea, “Bitti mi? Benden isteyeceğin başka bir şey var mı? Ceketimi de istiyor musun? Kasketimi? Bu konuda kendini sıkıntıya sokma!”</p>

  <p>“Hayır, aslında sen iyi bir arkadaşsın. Seni artık tutmayayım, tutkularımı dizginlemeye çalışacağım.”</p>

  <p>“Ama dikkatli ol, altın yüzünden başına gelmesinden korktuğun şey, elması satarken başına gelmesin.”</p>

  <p>“Onu satmayacağım, için rahat etsin.”</p>

  <p>“Hayır, en azından yarından sonraya kadar satmayacak,” diye düşündü genç adam.</p>

  <p>“Mutlu kerata!” dedi Caderousse, “arabacılarını, atlarını, arabanı ve nişanlını bulmaya gidiyorsun.”</p>

  <p>“Doğru, evet,” dedi Andrea.</p>

  <p>“Bana bak, dilerim dostum Danglars’ın kızı ile evlendiğin gün, bana da iyi bir düğün hediyesi verirsin.”</p>

  <p>“Sana kafana koyduğun şeyin bir düş olduğunu söylemiştim.”</p>

  <p>“Drahoması ne kadar?”</p>

  <p>“Ama sana...”</p>

  <p>“Bir milyon mu?”</p>

  <p>Andrea omuz silkti.</p>

  <p>“Bir milyon diyelim,” dedi Caderousse, “hiçbir zaman senin için istediğim kadar paran olmayacak.”</p>

  <p>“Sağol,” dedi genç adam.</p>

  <p>“Ah! Seve seve,” diye ekledi Caderousse, her zamanki koca gülüşüyle gülerek, “dur seni geçireyim.”</p>

  <p>“Zahmet etme.”</p>

  <p>“Ne zahmeti.”</p>

  <p>“Neden benimle geliyorsun?”</p>

  <p>“Çünkü kapının küçük bir şifresi var, bu almam gerektiğini düşündüğüm küçük bir önlem, Gaspard Caderousse tarafından gözden geçirilmiş ve düzeltilmiş Huret ve Fichek kilidi. Sen kapitalist olduğunda sana da bunun gibi bir tane yaparım.”</p>

  <p>“Sağol,” dedi Andrea, “sana sekiz gün önceden haber vereceğim.”</p>

  <p>Ayrıldılar. Caderousse Andrea’yı sadece üç kat aşağı ininceye kadar değil, avluyu geçinceye kadar kapının eşiğinde bekledi. Sonra hızla içeri girdi, kapıyı iyice kapadı ve Andrea’nın ona bıraktığı planı büyük bir mimar gibi incelemeye koyuldu.</p>

  <p>“Şu sevgili Benedetto sanırım mirasa konduğuna üzülmeyecek ve beş yüz bin frankına kavuşacağı günü erkene alan kişi de en kötü dostu olmayacak,” dedi.</p>
