    <p>29</p>

    <p>MORREL FİRMASI</p>

  </div>

  <p>Morrel firmasının içini iyi bilen, Marsilya’dan birkaç yıl önce ayrılmış ve bizim oraya gittiğimiz dönemde geri gelmiş biri orada büyük bir değişiklik görürdü.</p>

  <p>Gelişmekte olan bir firmadan yayılan o canlı, rahat ve mutlu hava yerine; pencerelerin perdeleri arasından görünen neşeli yüzler, kulaklarına bir kalem takmış koridorlarda dolaşan işi başından aşmış memurlar yerine; kabzımalların gülüşleri ve çığlıkları ile yankılanan küçük balya dolu bu avlunun yerine; ilk görüşte ne olduğunu anlamadığı bir hüzün ve ölüm havası bulurdu. Bu ıssız koridorda, bu boş bahçede eskiden büroları dolduran bir sürü memurdan sadece ikisi kalmıştı: biri yirmi üç-yirmi dört yaşlarında Emmanuel Raymond adlı, Mösyö Morrel’in kızına âşık, ana babası onu oradan çıkarmak için ne yaparsa yapsın yine firmada kalmış genç bir adamdı; öbürü bugün neredeyse hiç kimsenin olmadığı ve eskiden vızıldayan bu arı kovanını dolduran gençlerin ona verdikleri takma adla Coclès diye çağrılan, kart bekâr bir veznedardı, takma adı asıl adının yerini öylesine iyi almıştı ki büyük bir olasılıkla bugün kendi adıyla seslenilse dönüp bakmazdı bile.</p>

  <p>Coclès Mösyö Morrel’in hizmetinde kalmıştı ve bu dürüst adamın durumunda garip bir değişiklik olmuştu. Hem veznedar kademesine çıkmış hem hizmetçi düzeyine inmişti.</p>

  <p>Dahası, aynı iyi, sabırlı, özverili Coclès, aritmetik alanında çok katıydı, Mösyö Morrel’e bile kafa tutacağı tek konuydu bu; Ditagor cetvelini çok iyi biliyor, ezbere bildiği bu tabloda, ne kadar kafasını karıştırmaya, hatasını bulmaya çalışsalar da hiç yanılgıya düşmüyordu.</p>

  <p>Zaten Morrel firmasını kaplayan genel hüznün ortasında soğukkanlı kalan tek kişi Coclès idi. Ama burada bir yanılgı olmasın, bu soğukkanlılık sevgi eksikliğinden değil tersine sarsılmaz bir inançtan geliyordu. Yazgının denizde yavaş yavaş batmaya mahkum ettiği bir gemiyi farelerin birer birer terk etmesi gibi bu bencil müşteriler de gemi demir aldığı anda, daha önce söylediğimiz gibi, onu terk etmişler, yaşamını armatörün firmasından sağlayan memurlar ve işçiler, büro ve depoları yavaş yavaş bırakıp gitmişlerdi; o sırada Coclès onların hepsinin, uzaklaştıklarını görmüş ama gidiş nedenlerini düşünmemişti; söylediğimiz gibi her şey Coclès için sayı sorununa indirgeniyordu ve Morrel firmasında bulunduğu yirmi yıldır ödemelerin açık bürolarda öyle düzenli bir biçimde yapıldığını görmüştü ki, gür bir ırmağın suyu ile beslenen bir değirmene sahip bir değirmencinin bu ırmağın sularının bitebileceğini kabul edememesi gibi o da bu düzenliliğin bozulabileceğini, ödemelerin ertelenebileceğini kabul edemiyordu. Gerçekten o zamana kadar Coclès’in inancını sarsacak hiçbir şey olmamıştı. Geçen ay sonu hesaplar büyük bir titizlikle yapılmıştı. Coclès Mösyö Morrel’in kendi zararına yetmiş santimlik bir yanlış yaptığını bulmuş ve aynı gün hesaplarda fazla çıkan on dört soldoyu<a href="../Text/dipnot.xhtml#Footnote0055" id="Feedback0055"><sup>[55]</sup></a> Mösyö Morrel’e götürmüş o da üzüntülü bir gülümsemeyle onları alıp neredeyse boş çekmeceye atmış ve şöyle demişti:</p>

  <p>“Ah, Coclès, siz veznedarların incisisiniz.”</p>

  <p>Ve Coclès son derece hoşnut, onun yanından ayrılmıştı; çünkü M. Morrel’in, Marsilya’nın dürüst insanlarının incisinin bir övgüsü Coclès'i elli ekülük bir ikramiyeden daha çok gururlandırırdı.</p>

  <p>Ama o kadar başarıyla tamamlanmış ayın sonundan bu yana Mösyö Morrel çok korkunç saatler geçirmişti; bu ayın sonunu karşılayabilmek için tüm kaynaklarını bir araya getirmiş ve oradan oraya koştuğunu gördüklerinde Marsilya’da yayılacak felaket söylentisinden korkarak, karısına ve kızına ait bazı mücevherleri ve kendi gümüşlerinin bir kısmını satmak amacıyla Beaucaire fuarına bir yolculuk yapmıştı. Bu özveri karşılığında bu kez de her şey Morrel firmasının onuruna yakışır biçimde gerçekleşmişti; ama kasa bomboş kalmıştı. Dolaşan söylentiden ürken kredi sahipleri her zamanki bencillikleri ile geri çekilmişti; bu ayın on beşinde Mösyö de Boville’e ödenecek yüz bin frankı, gelecek ayın on beşinde ödenecek öbür yüz bin frankı karşılayabilmek için Mösyö Morrel’in aslında <i>Firavun</i>'dan başka umudu yoktu; onunla birlikte demir alan ve yolculuğunu sağsalim tamamlayan bir gemiden, <i>Firavun</i>’un yola çıkmış olduğunu öğrenmişti.</p>

  <p>Ama <i>Firavun</i> gibi Kalküta’dan hareket eden bu gemi on beş gün önce gelmişti oysa <i>Firavun</i>’dan hiçbir haber yoktu.</p>

  <p>Roma’daki Thomson ve French firmasının temsilcisi, Mösyö de Boville ile sözünü ettiğimiz önemli işi sonuca bağladıktan sonra, olaylar bu aşamada iken Mösyö Morrel’e geldi.</p>

  <p>Geleni Emmanuel kabul etti. Her yeni kişi firmanın sahibine kaygı içinde soru sormaya gelen yeni bir alacaklı demek olduğu için, her yeni yüzü gördüğünde tasalanan genç adam, patronunu bu ziyaretin sıkıntısından kurtarmak istemişti: yeni gelene sorular sordu; ama yeni gelen Mösyö Emmanuel’e söyleyecek hiçbir şeyi olmadığını, sadece Mösyö Morrel’le yüz yüze konuşmak istediğini bildirdi. Emmanuel içini çekerek Coclès’i çağırdı. Coclès göründü ve genç adam ondan yabancıyı M. Morrel’e götürmesini istedi.</p>

  <p>Coclès önden ilerledi, yabancı onu izledi.</p>

  <p>Merdivende yabancıya kaygıyla bakan on altı on yedi yaşlarında güzel bir genç kızla karşılaştılar.</p>

  <p>Coclès, kızın, yabancının hiç dikkatinden kaçmayan yüz ifadesini fark etmedi bile.</p>

  <p>“Mösyö Morrel çalışma odasında, değil mi Matmazel Julie?” diye sordu veznedar.</p>

  <p>“Evet, en azından ben öyle sanıyorum,” dedi genç kız duraksayarak; önce babamın orada olup olmadığına bakın Coclès, sonra mösyönün geldiğini haber verirsiniz.”</p>

  <p>“Geldiğimi haber vermenin bir yararı olmaz matmazel,” dedi İngiliz. “Mösyö Morrel adımı bilmez. Bu beyefendinin sadece, babanızın firmasının ilişkide olduğu Romada’ki Thomson ve French’in üst düzey görevlisi olduğumu söylemesi yeter.”</p>

  <p>Genç kız sarardı ve merdivenden inmeye devam etti, o sırada Coclès ve yabancı da yukarı çıkıyorlardı.</p>

  <p>Genç kız Emmanuel’in olduğu büroya girdi, patrona önemli ziyaretleri haber vermekle yükümlü Coclès, kendisinde bulunan bir anahtarla, ikinci kattaki sahanlığın köşesinde bir kapıyı açtı, yabancıyı bekleme odasına aldı, ikinci bir kapıyı açıp, içeri girdikten sonra kapadı, Thomson ve French firmasının elçisini bir an yalnız bıraktıktan sonra geri gelip ona girebileceğini işaret etti.</p>

  <p>İngiliz içeri girdi; Mösyö Morrel’i, masasında, ödenecek borçlarının yazılı olduğu üst üste dizilmiş kayıtların önünde rengi atmış bir halde oturmuş buldu.</p>

  <p>Yabancıyı gören Mösyö Morrel kayıtları kapadı, ayağa kalktı ve bir sandalye uzattı; yabancının oturduğunu görünce kendi de oturdu.</p>

  <p>Geçen on dört yıl, bu öykünün başında otuz altı yaşındayken, şimdi elli yaşına basmak üzere olan bu soylu tüccarı çok değiştirmişti: saçları beyazlaşmış, alnında sıkıntıdan derin kırışıklıklar olmuştu, eskiden sert ve kararlı olan bakışları şimdi dalgın ve kararsızdı, bu bakışlar bir insan ya da bir düşünceye yönelmekten korkuyorlardı sanki.</p>

  <p>İngiliz kuşkusuz ilgiyle karışık bir merak duygusuyla ona baktı.</p>

  <p>“Mösyö,” dedi, bu incelenme sonucu rahatsızlığı sanki daha da artan Morrel, “benimle konuşmak mı istemiştiniz?”</p>

  <p>“Evet efendim. Nereden geldiğimi biliyorsunuz değil mi?”</p>

  <p>“Veznedarımın bana söylediğine göre, Thomson ve French firmasından.”</p>

  <p>“Size doğru söylemiş mösyö. Thomson ve French firmasının bu ay ve gelecek ay süresince, Fransa’da üç ya da dört yüz bin frank tutarında ödemesi var, sizin de şaşmaz dürüstlüğünüzü, bildiği için bu imzayı taşıyan senetlerden bulabildiklerini topladı ve beni bu senetlerin vadesi geldikçe sizden tahsil etmekle ve ödemelerde kullanmakla görevlendirdi.”</p>

  <p>Morrel derin derin içini çekti ve elini ter içinde kalmış alnından geçirdi.</p>

  <p>“Demek sizde benim tarafımdan imzalanmış poliçeler var öyle mi mösyö?” diye sordu Morrel.</p>

  <p>“Evet efendim, oldukça önemli bir tutar.”</p>

  <p>“Ne kadar?” diye sordu Morrel sakin göstermeye çalıştığı bir sesle.</p>

  <p>“İşte önce,” dedi İngiliz, cebinden bir tomar çıkararak, “hapishane müfettişi Mösyö de Boville tarafından firmamıza yapılmış iki yüz bin franklık bir devir. Mösyö de Boville’e olan bu borcunuzu kabul ediyor musunuz?”</p>

  <p>“Evet mösyö, yaklaşık beş yıl önce yüzde dört buçukla bana yaptığı bir yatırımdır.” “Ve sizin geri ödemek zorunda olduğunuz...”</p>

  <p>“Yarısı bu ayın 15’inde, yarısı gelecek ayın 15’inde ödenecek.”</p>

  <p>“Evet öyle; sonra işte ay sonunda ödenmesi gereken otuz iki bin beş yüz frank: bunlar sizin tarafınızdan imzalanmış ve üçüncü kişiler tarafından bize devredilmiş poliçeler.”</p>

  <p>“Hepsini kabul ediyorum,” dedi belki de yaşamında ilk kez imzasının gereğini yapamayacağım düşünerek utançtan yüzü kızaran Morrel; “hepsi bu mu?”</p>

  <p>“Hayır mösyö, Marsilya’daki Wild ve Turner firması ile Pascal firmasının bize devrettiği gelecek ayın sonunda ödenecek yaklaşık elli beş bin franklık borç senetleri var: toplam iki yüz seksen yedi bin beş yüz frank ediyor.”</p>

  <p>Bu döküm sırasında zavallı Morrel’in ne kadar acı çektiğini anlatmak olanaksızdı.</p>

  <p>“İki yüz seksen yedi bin beş yüz frank,” diye yineledi Mösyö Morrel, kurulmuş makine gibi.</p>

  <p>“Evet,” diye yanıt verdi İngiliz. Bir an sessizlikten sonra da devam etti, “sizden saklamayacağım Mösyö Morrel, bugüne kadarki kusursuz dürüstlüğünüz göz önünde bulundurulsa da Marsilya’da dolaşan söylentilere bakılırsa sorunlarınızı halledebilecek durumda değilsiniz.”</p>

  <p>Bu hemen hemen sert giriş karşısında Morrel korkunç bir biçimde sarardı.</p>

  <p>“Mösyö,” dedi, “bugüne kadar, yani firmayı babamdan devraldığım yirmi dört yıldan fazla bir zamandır, ki benden önce de babam otuz beş yıl bu firmayı işletmiştir, bugüne kadar Morrel ve Oğulları’nın imzalamış olduğu hiçbir kağıt, ödenmeden kasadan geçmemiştir.”</p>

  <p>“Evet, bunu biliyorum,” dedi İngiliz; “ama onurlu iki erkek olarak konuşalım, açık söyleyin mösyö, bunları da aynı titizlikle ödeyebilecek misiniz?”</p>

  <p>Morrel ürperdi ve artan bir güvenle konuşan adama baktı.</p>

  <p>“Bu kadar içtenlikle sorulan sorulara içten bir yanıt vermek gerekir,” dedi. “Evet mösyö, eğer gemim umduğum gibi sağ salim dönerse ödeyeceğim, çünkü onun gelişi kurbanı olduğum üst üste gelen şanssızlıkların benim elimden aldığı krediyi bana geri verecek; ama bir şanssızlık olur da <i>Firavun</i>’u, çok güvendiğim bu son gelir kaynağımı da yitirirsem...”</p>

  <p>Zavallı armatörün gözleri yaşlarla doldu.</p>

  <p>“Peki, ya bu son gelir kaynağınızı da yitirirseniz?” diye sordu karşısındaki.</p>

  <p>“O zaman, mösyö,” diye devam etti Morrel, “bunu söylemek korkunç... ama felakete alıştım, artık utanca da alışmam gerekecek. Sanırım ödemelerimi ertelemek zorunda kalacağım.”</p>

  <p>“Bu durumda size yardım edebilecek hiçbir dostunuz yok mu?”</p>

  <p>Morrel acı acı gülümsedi.</p>

  <p>“İş hayatında mösyö,” dedi, “iyi bildiğiniz gibi, hiç dostunuz yoktur, sadece iş yaptığınız insanlar vardır.”</p>

  <p>“Doğru,” diye mırıldandı İngiliz. “Artık tek bir umudunuz var, öyle mi?”</p>

  <p>“Bir tek.”</p>

  <p>“Sonuncusu mu?”</p>

  <p>“Sonuncusu.”</p>

  <p>“Demek bunu da yitirirseniz...”</p>

  <p>“Mahvoldum, mösyö, tamamen mahvoldum.”</p>

  <p>“Ben size gelirken limana bir gemi giriyordu.”</p>

  <p>“Biliyorum mösyö. Benim kötü talihime sadık kalmış genç bir adam iyi haberi ilk olarak bana bildirmek umuduyla zamanının bir bölümünü şirketin üstündeki dam köşkünde geçiriyor. Bu geminin geldiğini ondan öğrendim.”</p>

  <p>“Bu sizinki değil miymiş?”</p>

  <p>“Hayır, bu <i>Gironde</i>, bir Bordeaux gemisi; o da Hindistan’dan geliyor, ama benimki değil.”</p>

  <p>“Belki <i>Firavun</i> hakkında bir şeyler biliyordur, size ondan haber getirmiştir.”</p>

  <p>“Size bir şey söyleyeyim mi mösyö? Belirsizlikte kalmaktan çok üç direklim hakkında haber almaktan korkuyorum. Belirsizlik ne de olsa bir umuttur.”</p>

  <p>Sonra Mösyö Morrel boğuk bir sesle ekledi:</p>

  <p>“Bu gecikme doğal değil; <i>Firavun</i> Kalküta’dan 5 Şubat’ta ayrıldı: en az bir ay önce burada olması gerekirdi.”</p>

  <p>“Bu da ne,” dedi İngiliz kulak kabartarak, “bu gürültü de ne?”</p>

  <p>“Aman Tanrım! Aman Tanrım!” diye bağırdı Morrel sarararak, “yine ne oldu?”</p>

  <p>Gerçekten de merdivenlerde büyük bir gürültü kopuyordu, bir koşuşturma vardı hattâ acı bir çığlık da duyuldu.</p>

  <p>Morrel kapıyı açmak için ayağa kalktı ama gücü yetmedi ve koltuğuna düşer gibi oturdu.</p>

  <p>İki adam karşı karşıya kaldılar, Morrel’in eli ayağı titriyordu, yabancı da ona derin bir acıma duygusuyla bakıyordu. Gürültü kesilmişti, ama yine de Morrel bir şeyler bekliyor gibiydi; bu gürültünün bir nedeni vardı ve arkası gelecekti.</p>

  <p>Yabancıya, bir grup insan merdivenleri yavaş yavaş çıkıp sahanlıkta durmuş gibi geldi.</p>

  <p>Birinci kapının kilidine bir anahtar sokuldu ve kapının, zıvanaları üzerinde gıcırdadığı duyuldu.</p>

  <p>“Bu kapının anahtarı sadece iki kişide var,” diye mırıldandı Morrel: “Coclès ve Julie’de.”</p>

  <p>O sırada ikinci kapı da açıldı ve genç kız solgun ve yanakları gözyaşından sırılsıklam halde göründü.</p>

  <p>Morrel titreyerek ayağa kalktı ve koltuğun koluna yaslandı çünkü ayakta duramıyordu. Bir şey sormak istiyordu, ama sesi çıkmıyordu.</p>

  <p>“Ah babacığım!” dedi genç kız ellerini kavuşturarak, “kötü bir haber getiren kızınızı bağışlayınız!”</p>

  <p>Morrel korkunç bir biçimde sarardı; Julie gelip onun kollarına atıldı.</p>

  <p>“Ah babacığım! babacığım!” dedi, “cesaret!”</p>

  <p>“<i>Firavun</i> batmış mı?” diye sordu Morrel boğulur gibi bir sesle.</p>

  <p>Genç kız yanıt vermedi, ama babasının göğsüne yaslanıp başıyla olumlu bir işaret verdi.</p>

  <p>“Ya mürettebat?” diye sordu Morrel.</p>

  <p>“Kurtulmuş,” dedi genç kız, “biraz önce limana giren Bordeaux gemisi tarafından kurtarılmış.”</p>

  <p>Morrel soylu bir minnettarlık ve tevekkül duygusuyla ellerini göğe kaldırdı.</p>

  <p>“Şükürler olsun Tanrım!” dedi, “en azından sadece beni cezalandırıyorsunuz.”</p>

  <p>Ne kadar soğukkanlı olsa da İngiliz’in gözleri nemlendi.</p>

  <p>“İçeri girin,” dedi Morrel, “içeri girin, çünkü sanırım hepiniz kapıdasınız.”</p>

  <p>Gerçekten de bu sözleri söyler söylemez Madam Morrel hıçkıra hıçkıra ağlayarak içeri girdi; arkasından Emmanuel geliyordu; en dipte, bekleme odasında yarı çıplak yedi sekiz tayfanın sert yüzleri görülüyordu. Bu insanlara bakınca İngiliz ürperdi; onlara doğru gitmek ister gibi bir hareket yaptı ama kendini tuttu ve tersine odanın en uzak ve en karanlık köşesine çekildi.</p>

  <p>Madam Morrel gitti koltuğa oturdu, kocasının bir elini avuçlarına aldı, o sırada Julie de babasının göğsüne yaslanmış duruyordu. Emmanuel odanın ortasında kalmıştı, Morrel ailesi ile kapıda duran denizciler arasında bir bağ oluşturuyor gibiydi.</p>

  <p>“Bu nasıl oldu?” diye sordu Morrel.</p>

  <p>“Yaklaşın Penelon,” dedi genç adam, “ve olayı anlatın.”</p>

  <p>Ekvator güneşinde bronzlaşmış yaşlı bir tayfa şapkasından artakalanı ellerinde çevirerek ilerledi.</p>

  <p>“Günaydın, Mösyö Morrel,” dedi, sanki bir gün önce Marsilya’dan ayrılmış ve Aix’ten ya da Toulon’dan geliyormuş gibi.</p>

  <p>“Günaydın dostum,” dedi armatör, gözyaşları arasında gülümsemekten kendini alamayarak: “ama kaptan nerede?”</p>

  <p>“Kaptana olanlara gelince, Mösyö Morrel, Palma’da hastalanıp kaldı, Tanrı isterse iyileşecek ve birkaç gün sonra onun da, sizin ve benim kadar sağlıklı döndüğünü göreceksiniz.”</p>

  <p>“Bu iyi... şimdi anlatın, Penelon,” dedi Morrel.</p>

  <p>Penelon ağzında çiğnediği tütünü sağ yanağından sol yanağına geçirdi, elini ağzına götürdü, geri döndü, bekleme odasına uzun siyahımsı bir tükürük attı, ayağını ileri uzattı ve ileri geri sallanarak şöyle dedi:</p>

  <p>“O sırada, Mösyö Morrel, sakin geçen sekiz gün boyunca güçlükle yol aldıktan sonra güney-güneybatı yönünden esen tatlı bir esintiyle ilerliyorduk, Blanc Burnu’yla Boyador Burnu arasında bir yerdeydik, Kaptan Gaumard yanıma geldiğinde dümende olduğumu söylemeliyim, o bana şöyle dedi: ‘Penelon baba, uzakta, ufukta yükselen bu bulutlar hakkında ne düşünüyorsun?’</p>

  <p>Ben de tam o sırada onlara bakıyordum.</p>

  <p>“‘Ne mi düşünüyorum kaptan, bence gerektiğinden biraz daha hızlı yayılıyorlar ve kötü niyetli olmayan bulutlara göre daha siyahlar.’</p>

  <p>“‘Ben de böyle düşünüyorum,’ dedi kaptan, ‘ve hemen önlem almaya gidiyorum. Biraz sonra esecek rüzgar için bu yelken sayısı çok... Dur! Hey! Babafingo üstü yelkenini sar, floku arya et!’<a href="../Text/dipnot.xhtml#Footnote0056" id="Feedback0056"><sup>[56]</sup></a></p>

  <p>“Tam zamanıydı; daha emirler yerine getirilmeden rüzgar arkamızdan esmeye, gemi yana yatmaya başladı.</p>

  <p>“‘İyi!’ dedi kaptan, ‘hâlâ çok yelkenimiz açık, büyük yelkeni arya edin!’<a href="../Text/dipnot.xhtml#Footnote0057" id="Feedback0057"><sup>[57]</sup></a></p>

  <p>“Beş dakika sonra büyük yelken arya edilmişti ve mizana yelkeni, gabya yelkeni, grandi ve pruva direklerinin babafingosu ile ilerliyorduk.</p>

  <p>“‘Pekala! Penelon Baba,’ dedi bana kaptan, ‘niye başınızı sallıyorsunuz?’</p>

  <p>“‘Sizin yerinizde ben olsaydım, bu kadar başarılı olamazdım.’</p>

  <p>“‘Sanırım haklısın ihtiyar,’ dedi, ‘ciddi bir rüzgara yakalanacağız.’</p>

  <p>“‘Ah! orada olup bitenin, yaklaşan bir fırtına olduğuna dair, iddiaya giren biri kazanır,’ dedim kaptana; ’adamakıllı bir fırtına gelecek ya da ben hiçbir şey bilmiyorum!’</p>

  <p>“Yani Montredon’da tozun geldiğini gördüğümüz gibi rüzgarın geldiğini görüyorduk; neyse ki bu işi iyi bilen biri ile karşı karşıyaydı.</p>

  <p>“‘İki camadanı<a href="../Text/dipnot.xhtml#Footnote0058" id="Feedback0058"><sup>[58]</sup></a> gabya yelkenlerinin içine al!’ diye bağırdı kaptan; ‘borinaları<a href="../Text/dipnot.xhtml#Footnote0059" id="Feedback0059"><sup>[59]</sup></a> gevşet, rüzgara brasya et,<a href="../Text/dipnot.xhtml#Footnote0060" id="Feedback0060"><sup>[60]</sup></a> gabya yelkenlerini indir, palangaları serenlerin<a href="../Text/dipnot.xhtml#Footnote0061" id="Feedback0061"><sup>[61]</sup></a> üstünde topla!”’</p>

  <p>“O yörelerde bu yeterli olmaz,” dedi İngiliz; “ben olsam dört camadana vururdum ve mizanadan kurtulurdum.”</p>

  <p>Bu kararlı, gür ve beklenmedik ses herkesi ürpertti. Penelon elini gözlerine götürdü ve kaptanının manevrasını bu kadar sağlam bir biçimde denetlemiş olan kişiye baktı.</p>

  <p>“Bundan çok daha iyisini yaptık mösyö,” dedi yaşlı denizci belli bir saygıyla, “çünkü randa yelkenini arya ettik ve fırtınanın önünde hızla ilerlemek için dümen yekesini rüzgara karşı tuttuk. On dakika sonra gabya yelkenlerini arya etmiş, yelken açmadan gidiyorduk.”</p>

  <p>“Bu tehlikeyi göze almak için gemi çok eskiydi,” dedi İngiliz.</p>

  <p>“Çok doğru! İşte bizi mahveden de bu oldu. İleri geri sallanarak geçirdiğimiz on iki saatin sonunda şeytan silaha sarılmış olmalı, gemi su almaya başladı. ‘Penelon,’ dedi bana kaptan, ‘sanırım batıyoruz dostum; dümeni bana ver ve ambara in.’</p>

  <p>“‘Dümeni ona verdim, ambara indim; şimdiden üç ayak kadar su dolmuştu. Yukarı çıktım ve bağırdım: ‘Pompalara! Pompalara!’ Ah! evet, çok geçti! İşe koyulduk; ama biz çektikçe daha çok su doluyordu.</p>

  <p>Ah! inanın, dört saatlik bir çalışmanın sonunda, ‘mademki batacağız, batalım, insan bir kez ölür,’ dedim.</p>

  <p>“‘Sen böyle mi örnek oluyorsun Penelon usta?’ dedi kaptan; ‘demek öyle! Dur bakalım, dur hele!’”</p>

  <p>“Gidip kamarasından bir çift tabanca aldı.</p>

  <p>“‘Pompanın başından ilk ayrılanın beynini dağıtırım!’ dedi.”</p>

  <p>“İyi,” dedi İngiliz.</p>

  <p>“İyi nedenler kadar hiçbir şey insana cesaret veremez,” diye devam etti denizci, “zaten bu sırada hava aydınlanmış, rüzgar hafiflemişti; ama suyun çok değil saatte belki de iki parmak, ama durmadan yükseldiği de bir gerçekti, sonuçta su yükseliyordu. Saatte iki parmak, bakın, bu hiçbir şey değilmiş gibi görünüyor; ama on iki saatte bu yirmi dört parmağı bulur ve yirmi dört parmak da iki ayak eder. İki ayak, üç de daha önceki, beş ayak eder. Bir geminin karnında beş ayak su olunca gemi, bedeni su toplamış insan gibi olur.</p>

  <p>“‘Haydi,’ dedi kaptan, ‘bu kadarı yeter, Mösyö Morrel artık bize sitem edemez: gemiyi kurtarabilmek için elimizden geleni yaptık; şimdi insanları kurtarmaya çalışmamız gerek. Filikalara, çocuklar, daha çabuk!’</p>

  <p>“Dinleyin Mösyö Morrel,” diye devam etti Penelon, “<i>Firavun</i>’u çok seviyorduk, ama bir denizci gemisini ne kadar severse sevsin, canını daha çok düşünür. Bu nedenle bu sözü ikiletmedik bunun yanında, görüyorsunuz, gemi inliyor ve bize sanki şöyle diyordu: ’Haydi gidin, ama, haydi gidin!’ Ve yalan söylemiyordu, zavallı <i>Firavun</i>, onun tam anlamıyla ayaklarımızın altında suya gömüldüğünü hissediyorduk. Bir anda filika denize inmiş ve biz sekizimiz birden içine girmiştik.</p>

  <p>“En son kaptan indi ya da daha doğrusu hayır, inmedi, çünkü gemiyi terk etmek istemiyordu, ben onu belinden yakalayarak arkadaşlara attım, ondan sonra da ben atladım. Tam zamanıydı. Ben atlar atlamaz güverte öyle bir gümbürtüyle çöktü ki, kırk sekizlik bir borda topunun patladığı sanılabilirdi.</p>

  <p>“On dakika sonra önce önü sonra arkası battı, daha sonra da kuyruğunun peşinde koşan bir köpek gibi kendi etrafında dönmeye başladı; sonunda iyi akşamlar dostlar, fışşş!... her şey bitmişti, artık <i>Firavun</i> yoktu!</p>

  <p>“Bize gelince, üç gün aç susuz kaldık; tam kimin diğerlerini besleyeceğini öğrenmek için kura çekmekten söz ediyorduk ki <i>Gironde</i>’u fark ettik: ona işaretler yolladık, o da bizi gördü, burnunu bize çevirdi, filika gönderdi ve bizi gemiye aldı. İşte her şey böyle oldu Mösyö Morrel, şerefim üzerine yemin ederim! Denizci sözü! Öyle değil mi arkadaşlar?”</p>

  <p>Genel bir onaylama mırıltısı, anlatıcının temeldeki gerçek ve ayrıntılardaki renk ve özgünlükle tüm beğenileri kazandığını gösterdi.</p>

  <p>“Pekala dostlarım,” dedi Mösyö Morrel, “sizler dürüst insanlarsınız ve ben başıma gelen felakette yazgımdan başka suçlu olmadığını önceden biliyordum. Bu, Tanrı’nın isteği, insanların yanlışı değil, Tanrı’nın isteğine saygı gösterelim. Şimdi size ne kadar borcum kaldı?”</p>

  <p>“Pöh! Boşverin! Bundan söz etmeyelim, Mösyö Morrel.”</p>

  <p>“Tersine, bundan söz edelim,” dedi armatör hüzünlü bir gülümsemeyle.</p>

  <p>“Pekala! bize üç aylık borcunuz var...” dedi Penelon.</p>

  <p>“Coclès, bu dürüst insanların her birine iki yüz frank ödeyin. Başka zaman olsaydı, dostlarım,” diye devam etti Morrel, “her birine iki yüz frank da ikramiye verin,” diye eklerdim, ama zaman çok kötü dostlarım, bana kalan azıcık para da artık benim değil. Beni affedin ve bunun için beni daha az sevmeyin.”</p>

  <p>Penelon yüzünü sevgiyle buruşturdu, arkadaşlarına döndü, onlarla bir şeyler konuştu ve geri geldi.</p>

  <p>“Bu konuya gelince, Mösyö Morrel,” dedi çiğnediği tütünü ağzında bir yandan öbür yana geçirerek ve bekleme salonuna ilk attığının yanına giden ikinci bir tükürük atarak, “bu konuya gelince...”</p>

  <p>“Hangi konuya?”</p>

  <p>“Para...”</p>

  <p>“Ne olmuş?”</p>

  <p>“Şu, Mösyö Morrel, arkadaşlar şu anda elli frank alacaklarını, kalan için bekleyeceklerini söylüyorlar.”</p>

  <p>“Teşekkür ederim dostlarım!” diye bağırdı Mösyö Morrel, yüreği sızlayarak, “hepiniz iyi yüreklisiniz; ama alın, alın ve iyi bir iş bulursanız, o işe girin, özgürsünüz.”</p>

  <p>Cümlenin son bölümü onurlu denizciler üzerinde inanılmaz bir etki yaptı. Şaşırmış bir biçimde birbirlerine baktılar. Soluğu kesilen Penelon az kalsın ağzındaki tütünü yutacaktı; Allahtan tam zamanında elini gırtlağına götürdü.</p>

  <p>“Ne dediniz Mösyö Morrel?” dedi boğuk bir sesle, “bizi nasıl kovarsınız? Bizden hoşnut değil misiniz yoksa?”</p>

  <p>“Hayır çocuklarım,” dedi armatör; “hayır, sizden hoşnut olmaz olur muyum? Tam tersine. Hayır, sizi kovmuyorum. Ama elden ne gelir? Artık gemilerim olmadığı için, denizciye de ihtiyacım yok.”</p>

  <p>“Artık gemileriniz yok da ne demek!” dedi Penelon. “O zaman başka gemiler yaptırırsınız, biz de bekleriz. Tanrı’ya şükür fırtınada çabalamanın ne olduğunu biliriz.”</p>

  <p>“Artık gemi yaptırmak için param yok Penelon,” dedi armatör acı bir gülümsemeyle, “bu son derece nazik teklifinizi de kabul edemem.”</p>

  <p>“O zaman paranız yoksa bize para ödemezsiniz; biz de o zavallı <i>Firavun</i> gibi yelken açmadan gideriz, işte bu!”</p>

  <p>“Yeter, yeter dostlarım,” dedi Morrel heyecandan boğularak; “gidin rica ediyorum. Daha iyi günlerde yine görüşürüz. Emmanuel,” diye ekledi armatör, “onların yanında gidin ve isteklerimin yerine getirilmesini sağlayın.”</p>

  <p>“Bu en azından yine görüşürüz demek değil mi Mösyö Morrel?” dedi Penelon.</p>

  <p>“Evet dostlarım, en azından umarım görüşürüz; haydi gidin.”</p>

  <p>Ve önden giden Coclès’e bir işaret etti. Denizciler veznedarı izlediler, Emmanuel de denizcilerin arkasından gitti.</p>

  <p>“Şimdi,” dedi armatör, karısına ve kızına, “beni bir dakika yalnız bırakın, beyefendi ile görüşmeliyim.”</p>

  <p>Ve gözleriyle, tüm bu olaylar sırasında köşesinde ayakta kımıldamadan duran, sadece aktarmış olduğumuz birkaç sözcükle konuşulanlara katılan Thomson ve French firmasının elçisini işaret etti. İki kadın gözlerini, tamamen unuttukları yabancıya çevirdiler ve çıktılar; ama çıkarken genç kız bu adama soylu bir biçimde yalvararak baktı, o da genç kıza, duygusuz bir gözlemcinin bu buz gibi yüzde görünce şaşıracağı bir gülümsemeyle yanıt verdi. İki adam yalnız kaldılar.</p>

  <p>“Pekala! Mösyö,” dedi Morrel, kendini yeniden koltuğuna bırakarak, “her şeyi gördünüz, duydunuz, size öğretecek hiçbir şeyim yok.”</p>

  <p>“Gördüm mösyö,” dedi İngiliz, “diğerleri gibi, başınıza hiç hak etmediğiniz yeni bir felaket geldi, bu da sizin için bir şey yapma isteğimi güçlendirdi.”</p>

  <p>“Ah mösyö!” dedi Morrel.</p>

  <p>“Şimdi bakalım,” diye devam etti yabancı. “Ben sizin en büyük alacaklılarınızdan biriyim değil mi?”</p>

  <p>“En azından en kısa vadeli borç senetlerime sahipsiniz.”</p>

  <p>“Bana ödeme yapmak için bir süre ister misiniz?”</p>

  <p>“Bir süre, benim onurumu, sonuçta hayatımı kurtarabilir.”</p>

  <p>“Ne kadar bir süre istersiniz?”</p>

  <p>Morrel duraksadı.</p>

  <p>“İki ay,” dedi.</p>

  <p>“Tamam,” dedi yabancı, “ben size üç ay veriyorum.”</p>

  <p>“Ama Thomson ve French firmasının buna...”</p>

  <p>“İçiniz rahat olsun mösyö, tüm sorumluluğu üstleniyorum. Bugün Haziran’ın 5’i.”</p>

  <p>“Evet.”</p>

  <p>“O zaman bana bu kağıtları 5 Eylül olarak yenileyin; ve 5 Eylül’de, sabah on birde, saat o anda tam on biri gösteriyordu “yanınızda olacağım.”</p>

  <p>“Sizi bekleyeceğim mösyö,” dedi Morrel, “ya paranızı alacaksınız ya da ölmüş olacağım.”</p>

  <p>Bu son sözler o kadar alçak sesle söylenmişti ki yabancı bunları duymadı.</p>

  <p>Senetler yenilendi, eskiler yırtıldı ve zavallı armatörün önünde, son para kaynaklarını bir araya getirmek için, hiç olmazsa üç aylık bir süre vardı artık.</p>

  <p>İngiliz, ulusuna has soğukluğu ile teşekkürleri kabul etti ve Morrel’den izin istedi, o da hayır dualarıyla, onu kapıya kadar geçirdi.</p>

  <p>Merdivende Julie’ye rastladı. Genç kız merdivenleri iniyor gibi görünüyordu, ama aslında onu bekliyordu.</p>

  <p>“Ah mösyö,” dedi ellerini kavuşturarak.</p>

  <p>“Matmazel,” dedi yabancı, “bir gün Denizci Simbad imzalı bir mektup alacaksınız... Bu mektupta sizden istenenler ne kadar garip olursa olsun harfi harfine yerine getiriniz.”</p>

  <p>“Olur, mösyö,” diye yanıt verdi Julie.</p>

  <p>“Bunu yapacağınıza söz verir misiniz?”</p>

  <p>“Yemin ederim.”</p>

  <p>“Güzel! Elveda matmazel. Her zaman şimdiki gibi iyi ve erdemli olunuz, Tanrı’nın size Emmanuel’i eş olarak vererek ödüllendireceğine inanıyorum.”</p>

  <p>Julie bir çığlık attı, kiraz gibi kızardı ve düşmemek için tırabzana tutundu.</p>

  <p>Yabancı ona bir veda işareti yaparak yoluna devam etti.</p>

  <p>Avluda, her bir avcunda yüz franklık bir para tomarı tutan ve onları ne yapacağına karar veremez gibi görünen Penelon’a rastladı.</p>

  <p>“Benimle gelin,” dedi ona, “size söyleyeceklerim var.”</p>
