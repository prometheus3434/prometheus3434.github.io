    <p>71</p>

    <p>EKMEK VE TUZ</p>

  </div>

  <p>Madam de Morcerf yanındakiyle birlikte yeşilliklerden oluşmuş kubbenin altına girdi: bu kubbe bir seraya kadar uzanan ıhlamur ağaçları arasında bir yoldu.</p>

  <p>“Salonda hava çok fazla sıcaktı, değil mi sayın kont?” dedi kontes.</p>

  <p>“Evet madam; kapıları ve panjurları açtırmanız harika bir fikirdi.”</p>

  <p>Sözlerini bitirdiğinde kont Mercédès’in elinin titrediğini fark etti.</p>

  <p>“Ama siz bu ince giysiniz ve boynunuza sardığınız bu tül eşarptan başka koruyucu bir şey olmadan üşümeyecek misiniz?” dedi.</p>

  <p>“Sizi nereye götürdüğümü biliyor musunuz?” dedi kontes, Monte Cristo’nun sorusuna yanıt vermeden.</p>

  <p>“Hayır madam,” diye yanıt verdi kont; “ama görüyorsunuz karşı koymuyorum.”</p>

  <p>“Seraya, ileride gördüğünüz, izlediğimiz yolun ulaştığı seraya.”</p>

  <p>Kont sorar gibi Mercédès’e baktı; ama o hiçbir şey söylemeden yoluna devam etti, öte yandan Monte Cristo da sessiz kaldı.</p>

  <p>Fransa’da her zaman olmayan güneş ısısının yerine, hesaplanmış bir sıcaklıkla ısıtılan ve temmuz başından başlayarak olgunlaşan harika meyvelerle dolu yapıya geldiler.</p>

  <p>Kontes kontun kolunu bıraktı ve bir salkım misket üzümü koparmak için bağ kütüğüne gitti.</p>

  <p>“Bakın sayın kont,” dedi bir gülümseme ile, ama gülüşü o kadar hüzünlüydü ki gözlerinin kenarında gözyaşlarını belirdiği görülebilirdi, “bakın, bizim Fransa’nın üzümlerinin Sicilya’nın ve Kıbrıs’ın üzümleriyle kıyaslanamayacağını biliyorum, ama bizim zavallı Kuzey güneşimize karşı biraz hoşgörülü olun.”</p>

  <p>Kont eğildi ve geriye doğru bir adım attı.</p>

  <p>“Beni geri mi çeviriyorsunuz?” dedi Mercédès titreyen bir sesle.</p>

  <p>“Madam,” diye yanıt verdi Monte Cristo, “hoşgörünüze sığınarak sizden beni bağışlamanızı rica ediyorum, ama ben hiç misket üzümü yemem.”</p>

  <p>Mercédès içini çekerek salkımı yere bıraktı. Yanda, seranın yapay sıcaklığında asma kütüğü gibi ısınmış bir sıra ağaçtan çok güzel bir şeftali sarkıyordu. Mercédès kadife gibi meyvenin yanına gitti ve onu kopardı.</p>

  <p>“Bu şeftaliyi alın o zaman,” dedi.</p>

  <p>Kont aynı biçimde geri çevirdi.</p>

  <p>“Ah! Yine mi,” dedi kontes ve bunu öyle bir ses tonu ile söyledi ki hıçkırığını boğmaya çalıştığı hissediliyordu; “gerçekten de çok üzgünüm.”</p>

  <p>Bu olayın arkasından uzun bir sessizlik oldu; üzüm salkımı gibi şeftali de kumların üzerinde yuvarlanıp gitmişti.</p>

  <p>“Sayın kont,” dedi sonunda Mercédès yalvaran gözlerle Monte Cristo’ya bakarak, “aynı çatı altında ekmeği ve tuzu paylaşanları sonsuza kadar dost kılan dokunaklı bir Arap geleneği vardır.”</p>

  <p>“Bunu biliyorum madam,” diye yanıt verdi kont, “ama biz Fransa’dayız, Arabistan’da değil ve Fransa’da ekmeğin ve suyun paylaşıldığı süreden daha uzun süren dostluklar yok.”</p>

  <p>“Ama yine de,” dedi kontes kalbi çarparak, gözlerini Monte Cristo’nun gözlerine dikerek ve onun kolunu iki eliyle neredeyse istemdışı sıkarak, “dostuz değil mi?”</p>

  <p>Kontun kalbine kan hücum etti, kont ölü gibi bembeyaz kesildi, sonra kan kalbinden boğazına yükseldi, yanaklarını kapladı, bakışları gözü kararan bir insanınkiler gibi birkaç saniye kararsızlık içinde kaldı.</p>

  <p>“Elbette dostuz madam,” diye karşılık verdi; “zaten neden dost olmayalım ki?”</p>

  <p>Bu ses tonu Madam de Morcerf’in beklediğinden o kadar uzaktı ki, bir iniltiye benzeyen iç çekişini gizlemek için sırtını döndü.</p>

  <p>“Teşekkür ederim,” dedi.</p>

  <p>Ve yürümeye başladı. Tek söz etmeden böylece bahçede bir tur attılar.</p>

  <p>“Mösyö,” dedi birden kontes sessizlik içinde geçen on dakikalık bir gezintiden sonra, “o kadar çok şey gördüğünüz, o kadar yolculuk yaptığınız, o kadar acı çektiğiniz doğru mu?”</p>

  <p>“Evet madam, çok acı çektim,” diye yanıt verdi Monte Cristo.</p>

  <p>“Ama şimdi mutlu musunuz?”</p>

  <p>“Kuşkusuz,” diye yanıtladı kont, “kimse benim yakındığımı duymadığına göre.”</p>

  <p>“Şimdiki mutluluğunuz ruhunuzu yumuşatıyor mu?”</p>

  <p>“Şimdiki mutluluğum geçmişteki mutsuzluğuma eşittir,” dedi kont.</p>

  <p>“Hiç evlenmediniz mi?” diye sordu kontes.</p>

  <p>“Ben ve evlilik,” diye yanıt verdi Monte Cristo yüreği titreyerek, “bunu size kim söyleyebildi?”</p>

  <p>“Bana böyle bir şey söylenmedi, ama birçok kez sizin operaya genç ve güzel biriyle geldiğinizi görmüşler.”</p>

  <p>“O, Constantinopolis’te satın aldığım bir esirdir, madam, bir prensin kızıdır, dünyada hiç kimsesi olmadığı için onu evlat edindim.”</p>

  <p>“Yani yalnız mı yaşıyorsunuz?”</p>

  <p>“Yalnız yaşıyorum.”</p>

  <p>“Kız kardeşiniz... oğlunuz... babanız... yok mu?”</p>

  <p>“Kimsem yok.”</p>

  <p>“Sizi yaşama bağlayan hiçbir şey olmadan, böyle nasıl yaşayabiliyorsunuz?”</p>

  <p>“Bu benim hatam değil madam. Malta’da genç bir kızı sevmiştim ve savaş gelip bir kasırga gibi beni ondan uzaklara attığında onunla evlenmek üzereydim. Beni hep bekleyecek kadar, hattâ mezarıma sadık kalacak kadar sevdiğine inanmıştım. Geri döndüğümde evlenmişti. Bu, yirmi yaşındaki her erkeğin başından geçebilecek bir öykü. Benim yüreğim başkalarından daha zayıftı belki, ben onların çekebileceğinden daha fazla acı çektim, hepsi bu.”</p>

  <p>Kontes soluk almak için yardıma ihtiyacı varmış gibi bir an durdu.</p>

  <p>“Evet,” dedi “ve bu aşk sizin kalbinize gömülü kaldı... İnsan sadece bir kez sever... Bu kadını bir daha gördünüz mü?”</p>

  <p>“Hiçbir zaman.”</p>

  <p>“Demek hiçbir zaman!”</p>

  <p>“Onun bulunduğu ülkeye bir daha hiç gitmedim.”</p>

  <p>“Malta’ya mı?”</p>

  <p>“Evet, Malta’ya.”</p>

  <p>“O şimdi Malta’da mı?”</p>

  <p>“Sanırım.”</p>

  <p>“Size çektirdiği acılar nedeniyle onu bağışladınız mı?”</p>

  <p>“Onu, evet.”</p>

  <p>“Ama sadece onu; sizi ondan ayıranlara karşı kin duymaya devam ediyor musunuz?”</p>

  <p>Kontes Monte Cristo’nun tam karşısında durdu; elinde hâlâ kokulu üzüm salkımından bir parça tutuyordu.</p>

  <p>“Alın,” dedi.</p>

  <p>“Hiç misket yemem madam,” diye yanıt verdi Monte Cristo, sanki aralarında bu konuda hiçbir sorun olmamış gibi.</p>

  <p>Kontes umutsuz bir hareketle salkımı en yakın ağaçların arasına attı.</p>

  <p>“Acımasız!” diye mırıldandı.</p>

  <p>Monte Cristo, bu sitem ona hiç yapılmamış gibi soğukkanlılığını korudu.</p>

  <p>Bu sırada Albert onlara doğru koşuyordu.</p>

  <p>“Ah! Anneciğim,” dedi, “büyük felaket!”</p>

  <p>“Ne? Ne oldu?” diye sordu kontes düşten gerçeğe dönmüş gibi doğrularak: “Felaket mi dediniz? Gerçekten de bir felaket oldu herhalde.”</p>

  <p>“Mösyö de Villefort burada.”</p>

  <p>“Ne olmuş?”</p>

  <p>“Kızını ve karısını almaya gelmiş.”</p>

  <p>“Neden?”</p>

  <p>“Çünkü Madam Markiz de Saint-Méran Paris’e gelmiş ve Mösyö de Saint-Méran’ın Marsilya’dan ayrıldıktan sonra konakladıkları ilk durakta öldüğünü haber vermiş. Çok neşeli olan Madam de Villefort bu felaketi ne anlamak ne de ona inanmak istemedi ama Matmazel Valentine daha ilk sözcükleri duyar duymaz, babasının aldığı önlemlere karşın her şeyi anladı: bu darbe onu yıldırım gibi yıktı, bayılıp düştü.”</p>

  <p>“Mösyö de Saint-Méran Matmazel de Villefort’un nesi oluyor?” diye sordu kont.</p>

  <p>“Annesinin babası. Torununun Franz ile evliliğini çabuklaştırmak için geliyordu.”</p>

  <p>“Doğru ya!”</p>

  <p>“Geri zekalı Franz. Neden Mösyö de Saint-Méran Matmazel Danglars’ın da dedesi olmamış?”</p>

  <p>“Albert! Albert!” dedi Madam de Morcerf tatlı bir sitem eden sesiyle, “Neler söylüyorsunuz? Ah! Sayın kont, size bu kadar saygısı olan oğluma, kötü konuştuğunu söyleyin.”</p>

  <p>Birkaç adım öne yürüdü.</p>

  <p>Monte Cristo ona o kadar garip, o kadar dalgın ve hayranlık dolu bir sevgiyle baktı ki Mercédès geri döndü.</p>

  <p>Bir eliyle oğlunun elini sıkarken, öbür eliyle de kontun elini avucuna aldı ve ikisini birleştirerek:</p>

  <p>“Dostuz, değil mi?” dedi.</p>

  <p>“Dostunuz mu, madam, o kadarına cesaret edemem, ama ne olursa olsun sizin saygılı bir köleniz olacağım.”</p>

  <p>Kontes kalbi anlatılmaz bir biçimde sıkışarak oradan ayrıldı ve daha on adım gitmeden kont onun mendilini gözlerine götürdüğünü gördü.</p>

  <p>“Siz ve annem anlaşamıyor musunuz?” diye sordu Albert şaşkınlıkla.</p>

  <p>“Tam tersine,” diye yanıt verdi kont, “sizin önünüzde dost olduğumuzu söylediğine göre!”</p>

  <p>Valentine’in ve Madam de Villefort’un biraz önce ayrılmış oldukları salona geri döndüler.</p>

  <p>Kuşkusuz Morrel de onların arkasından çıkmıştı.</p>
