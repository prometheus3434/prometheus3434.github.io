    <p>84</p>

    <p>BEAUCHAMP</p>

  </div>

  <p>On beş gün boyunca Paris’te konuşulan tek konu, kontun evine yapılan bu hırsızlık girişimiydi. Ölen adam katili olarak Benedetto’yu gösteren bir açıklama imzalamıştı. Polisteki tüm görevliler katilin izini sürmeye çağrılmışlardı.</p>

  <p>Caderousse’un bıçağı, ışığı gizlenebilen fener, anahtar demeti, bulunamayan yelek dışındaki giysileri mahkeme kalemine teslim edildi, ölü morga götürüldü.</p>

  <p>Kont herkese bu serüvenin kendisi Auteuil’deki evindeyken olduğunu, bu nedenle sadece o gece büyük bir rastlantı sonucu, kitaplığında bulunan birkaç değerli kitapta araştırma yapmak için geceyi onun evinde geçirmek isteyen Rahip Busoni’nin anlattıklarını bildiğini söyledi.</p>

  <p>Sadece Bertuccio, kendisi oradayken Benedetto’nun adı her geçtiğinde sararıyordu, ama başkalarının Bertuccio’nun sarardığını fark etmesi için bir neden yoktu.</p>

  <p>Cinayeti belgelemek için çağrılan Villefort, olayı ilan etmişti ve kendisinin görevli olarak çağrıldığı tüm cinayet davalarında gösterdiği o tutkulu canlılıkla, soruşturmayı yürütüyordu.</p>

  <p>Yapılan son derece titiz araştırmalar hiçbir sonuca ulaşamadan üç hafta geçmişti ve kontun evine yapılan soygun girişimi ve hırsızın suç ortağı tarafından öldürülmesi sosyetede unutulmaya başlamıştı, herkes Matmazel Danglars’ın Kont Andrea Cavalcanti ile yakında gerçekleşecek evliliğinden söz ediyordu.</p>

  <p>Bu evlilik ilan edilmiş gibiydi, genç adam bankacının evinde nişanlı olarak kabul ediliyordu.</p>

  <p>Baba Cavalcanti’ye yazılmış, o da bu evliliği sevinçle onaylamış, görevinin şu anda yaşadığı Parma’dan ayrılmasına kesinlikle engel olması nedeniyle tüm üzüntülerini bildirirken, beş yüz bin franklık gelirin anaparasını vermeyi kabul ettiğini de açıklamıştı.</p>

  <p>Üç milyonun Danglars’ın bankasına yatırılması, onun da bunu işletmesine karar verilmişti; birkaç kişi genç adama, bir süredir borsada yinelenen kayıpları nedeniyle müstakbel kayınbabasının durumunun sağlamlığı konusundaki kuşkularını anlatmaya çalışmıştı, ama genç adam büyük bir güven ve aldırmazlıkla bu boş sözleri bir yana itmiş ve bunlardan barona tek sözcük bile etmeme inceliğini göstermişti. Baron da Kont Andrea Cavalcanti’ye hayrandı.</p>

  <p>Ama Matmazel Eugénie Danglars için durum aynı değildi. Evliliğe karşı duyduğu nefretle Andrea’yı Morcerf’i uzaklaştırmanın bir yolu olarak görmüştü, ama şimdi Andrea çok yakınına geldiği için ona karşı gözle görülür bir iğrenme duyuyordu.</p>

  <p>Belki de baron bunu fark etmişti ama, bu iğrenmenin sadece bir kapristen ileri geldiğini düşündüğü için görmezden gelmişti.</p>

  <p>Bu arada Beauchamp’ın istediği süre neredeyse sona ermişti. Zaten Morcerf de Monte Cristo’nun her şeyi oluruna bırakması öğüdünün değerini anlayabilmişti, kimse çıkan yazıda generalden söz edildiğini anlamamıştı, hiç kimse Yanya Şatosu’nu teslim eden subayın, Yüksek Meclis üyesi soylu kont olabileceğini aklından bile geçilmemişti.</p>

  <p>Böyle de olsa Albert kendisini hiç de daha az hakarete uğramış saymıyordu, çünkü hakaretin amacı kesinlikle onu yaralayan birkaç satırın içindeydi. Bunun dışında Beauchamp’ın görüşmelerini sona erdirme biçimi yüreğinde acı bir anı bırakmıştı. Bu nedenle kafasında düello düşüncesini geliştiriyor, Beauchamp düelloya razı olursa gerçek nedeni tanıklarından bile saklamayı umuyordu.</p>

  <p>Beauchamp’a gelince, Albert’in onu ziyaret ettiği günden bu yana ortalarda görünmemişti, soranlara birkaç günlük bir gezi nedeniyle burada olmadığı yanıtı veriliyordu.</p>

  <p>Neredeydi? Kimse bu konuda bir şey bilmiyordu.</p>

  <p>Genç adam bir sabah Beauchamp’ın geldiğini haber veren uşağı tarafından uyandırıldı.</p>

  <p>Albert gözlerini ovuşturdu, Beauchamp’ı giriş katında sigara içilen salona almalarını emretti, acele giyindi ve aşağı indi.</p>

  <p>Beauchamp’ı ileri geri dolaşırken buldu, Beauchamp onu görünce durdu.</p>

  <p>“Bugün size yapmayı düşündüğüm ziyareti beklemeden özellikle evime gelmenizi iyiye yormak gerekiyor sanırım mösyö,” dedi Albert. “Haydi çabuk söyleyin, size elimi uzatıp: ‘Beauchamp, haksız olduğunuzu itiraf ediniz ve beni dost biliniz,’ mi demeliyim, yoksa sadece: ‘Silahlarınız neler?’ diye mi sormalıyım.</p>

  <p>“Albert,” dedi Beauchamp, genç adamı şaşkına çeviren bir üzüntüyle, “önce oturalım ve konuşalım.”</p>

  <p>“Ama bana kalırsa, tam tersine, oturmadan önce bana verilecek bir yanıtınız olmalı, mösyö.”</p>

  <p>“Albert,” dedi gazeteci, “öyle durumlar vardır ki yanıt vermek gerçekten zordur.”</p>

  <p>“Ben sizden istediğimi yineleyerek bunu sizin için kolaylaştırayım mösyö: sözünüzü geri alıyor musunuz? Evet mi, hayır mı?”</p>

  <p>“Morcerf, Mösyö Tümgeneral Yüksek Meclis Üyesi Kont de Morcerf gibi bir adamın yaşamını, toplum içindeki konumunu, onurunu ilgilendiren sorulara insan ‘evet’ ya da ‘hayır’ diye yanıt vermekle yetinemez.”</p>

  <p>“Ya ne yapar?”</p>

  <p>“Benim yaptığımı yapar Albert, şöyle der: ‘tüm bir ailenin çıkarları ve saygınlığı söz konusu olduğunda paranın, zamanın ve yorgunluğun hiç önemi yoktur’; şöyle der: ‘Bir dostla ölümüne bir düelloyu kabul etmek için artık olasılıklar değil doğrular gerek’; şöyle der: ‘Eğer üç yıldır cimi sıktığım bir insana karşı kılıcıma davranırsam ya da tabancanın tetiğini çekersem, en azından böyle bir şeyi neden yaptığımı bilmeliyim, düelloya gönlüm rahat, vicdanım rahat gitmeliyim, bir insan koluyla kendi yaşamını kurtaracaksa buna ihtiyacı vardır.’”</p>

  <p>“Pekala, pekala! Bu ne anlama geliyor?” diye sordu Morcerf sabırsızlıkla.</p>

  <p>“Yanya’dan geldiğim anlamına geliyor.”</p>

  <p>“Yanya’dan mı? Siz mi?”</p>

  <p>“Evet, ben.”</p>

  <p>“Olamaz!”</p>

  <p>“Sevgili Albert, işte pasaportum, vizeleri görüyorsunuz: Cenova, Milano, Venedik, Trieste, Delvino, Yanya. Bir cumhuriyetin, bir krallığın ve bir imparatorluğun polisine inanacak mısınız?”</p>

  <p>Albert pasaporta bir göz attı ve şaşırmış bir halde Beauchamp’a baktı.</p>

  <p>“Yanya'da mıydınız?” dedi.</p>

  <p>“Albert, eğer bir yabancı, tanımadığım biri, üç dört ay önce bana hesap sormaya gelen, benim de ondan kurtulmak için öldürdüğüm İngiliz gibi bir lord olsaydınız, bilirsiniz ki kendimi böyle bir zahmete sokmazdım, ama size karşı büyük bir saygı borcumun olduğuna inanıyorum. Sekiz gün gidiş sekiz gün dönüş, dört gün de karantina, orada da kırk sekiz saat kaldım, bu benim üç haftamı aldı. Bu gece geldim ve işte buradayım.”</p>

  <p>“Aman Tanrım! Aman Tanrım! Ne kadar dolambaçlı sözler bunlar Beauchamp, sizden beklediklerimi söylemek için lafı ne kadar uzatıyorsunuz!”</p>

  <p>“Albert, işin doğrusu...”</p>

  <p>“Duraksıyorsunuz sanki.”</p>

  <p>“Evet, korkuyorum.”</p>

  <p>“Habercinizin sizi yanıltmış olduğunu itiraf etmeye mi korkuyorsunuz? Ah! Bu ne özsaygı böyle Beauchamp, itiraf edin Beauchamp, cesaretinizden kimsenin kuşkusu yoktur.”</p>

  <p>“Ah! O değil,” diye mırıldandı gazeteci, “’tam tersine...”</p>

  <p>Albert korkunç bir biçimde sarardı: konuşmaya çalıştı, ama söyledikleri boğazında kaldı.</p>

  <p>“Dostum,” dedi Beauchamp, son derece sevgi dolu bir sesle, “sizden özür dileseydim bundan çok mutlu olacaktım, inanın bunu bütün kalbimle yapacaktım, ama ne yazık ki...”</p>

  <p>“Ama ne?”</p>

  <p>“Yazı doğruyu söylüyordu dostum.”</p>

  <p>“Nasıl! O Fransız subayı...”</p>

  <p>“Evet.”</p>

  <p>“O, Fernand mı?!</p>

  <p>“Evet.”</p>

  <p>“Hizmetinde bulunduğu adamın şatolarını teslim eden hain...”</p>

  <p>“Size söylediklerimi söylediğim için beni bağışlayın dostum, o adam babanız!”</p>

  <p>Albert, Beauchamp’ın üzerine atılmak için öfkeli bir hareket yaptı, ama Beauchamp uzattığı elinden daha çok tatlı bakışıyla onu engelledi.</p>

  <p>“Bakın dostum,” dedi cebinden bir kağıt çıkararak, “işte kanıt.”</p>

  <p>Albert kağıdı açtı, bu Yanya’da oturan dört ünlü kişinin Vezir Tepedelenli Ali Paşa’nın hizmetindeki eğitim albayı Fernand Mondego’nun iki bin kese altına Yanya Şatosu’nu teslim ettiğini saptayan tanıklık belgesiydi.</p>

  <p>İmzalar konsolos tarafından resmi olarak onanmıştı.</p>

  <p>Albert sendeledi ve bitkin durumda kendini bir koltuğa bıraktı.</p>

  <p>Bu kez hiçbir kuşkuya yer yoktu, soyadı açıkça yazılmıştı.</p>

  <p>Sessiz ve acı bir suskunluk anından sonra yüreği kabardı, boyun damarları şişti, gözlerinden sel gibi gözyaşları fışkırdı.</p>

  <p>Acının doruğundaki bu genç adama derin bir acıma duygusuyla bakan Beauchamp ona yaklaştı.</p>

  <p>“Albert,” dedi, “şimdi beni anlıyorsunuz değil mi? Açıklamanın babanızdan yana olacağını ve ona hak verebilmeyi umarak her şeyi kendim görmek ve değerlendirmek istedim, ama tam tersine, alınan bilgiler bu eğitim subayının, Ali Paşa’nın tümgeneral unvanı verdiği Fernand Mondego’nun Kont Fernand de Morcerf’den başkası olmadığını saptadı: o zaman beni dostunuz olarak kabul ederek onurlandırdığınızı anımsayarak geri döndüm ve size koştum.”</p>

  <p>Albert, hâlâ koltuğa yığılmış halde, güneşin ona kadar gelmesini engellemek ister gibi elleriyle gözlerini kapamıştı.</p>

  <p>“Size şunu söylemek için koştum,” diye devam etti Beauchamp: “Albert, bu savaşımların ve karşı savaşımların görüldüğü zamanımızda babalarımızın hataları çocuklara dokunamaz. Albert, çok az kişi, ortasında doğduğumuz bu devrimleri, asker üniformalarına ya da yargıç cüppelerine çamur ya da kan bulaşmadan aşabildi. Albert, şimdi elimde kanıtlar olduğuna ve sırrınızı bildiğime göre, dünyada hiç kimse beni, vicdanınızın sizi suçlu gibi gösterdiğine emin olduğum böyle bir kavgaya zorlayamaz, ama benden isteyemeyeceğiniz şeyi ben size vermeye geldim. Bu kanıtlar, bu açıklamalar, sadece benim elimde olan bu doğrulamalar yok olsun ister misiniz? Bu korkunç sırrın aramızda kalmasını ister misiniz? Onur sözü veriyorum, bana güvenin, ağzımdan tek söz çıkmayacak, söyleyin Albert, ister misiniz? Söyleyin dostum bunu ister misiniz?”</p>

  <p>Albert, Beauchamp’ın boynuna sarıldı.</p>

  <p>“Ah! Ne soylu bir yürek!” diye haykırdı.</p>

  <p>“Buyrun,” dedi Beauchamp kağıtları Albert’e uzatarak.</p>

  <p>Albert kasılan elleriyle onları aldı, kıvırdı, buruşturdu, yırtmayı düşündü ama rüzgarın uçurabileceği küçücük bir parçanın bir gün yüzüne çarpmasından korkarak, sigarlar için her zaman yanık tutulan mumun yanına gitti ve kağıtları en küçük parçasına kadar yaktı.</p>

  <p>“Sevgili dost, eşsiz dost!” diye mırıldandı Albert kağıtları yakarken.</p>

  <p>“Tüm bunlar bir düş gibi unutulsun,” dedi Beauchamp, “kararmış kağıdın üstündeki son kıvılcımlar gibi silinsin, bu ölmüş küllerin uçuştuğu bu son duman gibi her şey yok olsun.”</p>

  <p>“Evet, evet,” dedi Albert, “sadece kurtarıcıma adayacağım sonsuz dostluk, çocuklarımın sizin çocuklarınıza geçireceği dostluk, damarlarımdaki kanı, bedenimdeki yaşamı, adımın onurunu size borçlu olduğumu bana her zaman anımsatacak dostluk kalsın, çünkü eğer böyle bir şey bilinseydi! Ah! Beauchamp, size açıklıyorum, beynime bir kurşun sıkacaktım, ya da hayır, sıkmayacaktım, çünkü aynı darbeyle zavallı annemi, onu da öldürmüş olurdum; ya da yurdumu bırakıp gidecektim.”</p>

  <p>“Sevgili Albert!” dedi Beauchamp.</p>

  <p>Ama genç adam hemen bu beklenmedik ve yapay denebilecek neşeden sıyrıldı ve daha derin bir üzüntüye kapıldı.</p>

  <p>“Pekala!” dedi Beauchamp, “haydi, daha ne var dostum?”</p>

  <p>“İçimde bir şeyler kırıldı,” dedi Albert. “Bakın Beauchamp, babasının lekesiz adının bir çocukta uyandırdığı gurur, güven ve saygı bir anda bitmez. Ah! Beauchamp, Beauchamp! Ben babamla nasıl karşılaşacağım? Alnıma dudaklarını uzattığında, elini elime yaklaştırdığında geri mi çekileceğim? ... Bakın Beauchamp, ben insanların en mutsuzuyum. Ah! Annem, zavallı annem,” dedi Albert gözyaşlarıyla dolu gözleri ile annesinin resmine bakarak, “bunu bilseydiniz ne kadar acı çekerdiniz!”</p>

  <p>“Haydi,” dedi Beauchamp, onun ellerini tutarak, “cesaret dostum!”</p>

  <p>“Ama gazetenizde yayımlanan ilk not nereden geldi?” diye haykırdı Albert, “tüm bunların arkasında bilinmeyen bir kin, görünmeyen bir düşman var.”</p>

  <p>“Pekala!” dedi Beauchamp, “bir neden daha. Cesaret, Albert! Heyecanınız yüzünüzden belli olmasın, bir bulutun yıkımı ve ölümü içinde taşıması gibi siz de bu acıyı, sadece fırtına patlayacağı anda anlaşılacak bu uğursuz sırrı içinizde taşıyın. Haydi dostum, gücünüzü büyük gürültünün koptuğu âna saklayın.”</p>

  <p>“Ah! Bu işin sonuna gelmediğimizi mi sanıyorsunuz?” dedi Albert dehşet içinde.</p>

  <p>“Ben hiçbir şey sanmıyorum dostum, ama her şey olabilir. Yani...”</p>

  <p>“Yani ne?” diye sordu Albert Beauchamp’ın duraksadığını görerek.</p>

  <p>“Matmazel Danglars ile evleniyor musunuz?”</p>

  <p>“Böyle bir anda neden bana bunu soruyorsunuz Beauchamp?”</p>

  <p>“Çünkü bana bu evliliğin yapılması ya da bozulması ile şu anda bizi ilgilendiren konu arasında bir bağ var gibi geliyor.”</p>

  <p>“Nasıl!” dedi Albert birden yüzü parlayarak, “Size göre Mösyö Danglars...”</p>

  <p>“Ben size sadece evlilik hazırlıklarınızın hangi aşamada olduğunu soruyorum. Allah kahretsin! Sözlerimde benim söylemek istediklerim dışında anlamlar bulmaya çalışmayın, onlara sahip olduklarından fazla değer yüklemeyin.”</p>

  <p>“Hayır,” dedi Albert, “evlilik olmayacak.”</p>

  <p>“İyi,” dedi Beauchamp.</p>

  <p>Sonra genç adamın yeniden melankoliye kapıldığını görerek:</p>

  <p>“Bakın Albert,” dedi, “bana kalırsa biz dışarı çıkalım, ormanda faytonla ya da atla bir gezinti sizi oyalayacaktır, sonra bir yerlerde öğle yemeği yeriz, daha sonra da siz işinize gidersiniz, ben de benimkine.”</p>

  <p>“Seve seve,” dedi Albert, “ama yaya dolaşalım, biraz yorgunluğun bana iyi geleceğini sanıyorum.”</p>

  <p>“Olur,” dedi Beauchamp.</p>

  <p>İki arkadaş yürüyerek dolaşmaya çıktılar, bulvar boyunca gittiler, Madelaine’e gelince:</p>

  <p>“Bakın,” dedi Beauchamp, “yola çıktığımıza göre gidip biraz Mösyö de Monte Cristo’yu görelim, bu sizi oyalar, o hiç soru sormadığı için aklımızı başımıza getirecek en uygun kişi, zaten bence soru sormayan insanlar en usta avutuculardır.”</p>

  <p>“Doğru,” dedi Albert, “haydi ona gidelim, ben onu seviyorum.”</p>
