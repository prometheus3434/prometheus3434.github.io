    <p>26</p>

    <p>PONT DU GARD HANI</p>

  </div>

  <p>Fransa’nın güneyini benim gibi yaya gezenler Bellegarde ile Beaucaire arasında, kasabadan kente giden yolun hemen hemen yarısında, ama yine de Beaucaire’e Bellegarde’dan daha yakın bir yerde en hafif rüzgarda gıcırdayan sac bir levhanın üstünde Gard Köprüsü’nün kaba bir resminin asılı durduğu küçük bir hanı fark etmiş olabilirler. Rhône Nehri’nin kıyısındaki bu küçük han yolun sol yanında, sırtı nehre dönük olarak yapılmıştır; yanında Languedoc’ta bahçe adı verilen bir alanı vardır, yani, yolculara açılan kapının bulunduğu cephenin karşısındaki cephe, çitle çevrilmiş, birkaç gelişmemiş zeytin ağacının ve yaprakları tozdan gümüş rengini almış birkaç yabani incir ağacının yayıldığı bir alana bakar; ağaçların aralarında bitki olarak sadece sarımsaklar, biberler ve yaban sarımsakları biter; köşelerinden birinde unutulmuş bir nöbetçi gibi şemsiyeye benzer bir çam ağacı esnek gövdesini hüzünle sallarken, yelpaze gibi açılan tepesi güneşte, otuz derece sıcaklık altında çatırdar.</p>

  <p>İrili ufaklı tüm bu ağaçlar, Provence’ın üç afetinden biri olan karayelin estiği yönde doğal olarak eğilip bükülür; bildiğiniz ya da bilmediğiniz gibi öbür ikisi Durance ve Parlement’dır.</p>

  <p>Orada burada, büyük bir toz gölüne benzeyen çevredeki ovada, ülkedeki bahçıvanların kuşkusuz merak yüzünden yetiştirdikleri ve her biri, bu kuş uçmaz kervan geçmez yerde yolunu şaşıran yolcuları sert ve tekdüze sesiyle izleyen bir leyleğe tünek olan birkaç has buğday sapı biter.</p>

  <p>Bu küçük han yaklaşık yedi sekiz yıldır tüm hizmetlileri Trinette adlı bir oda hizmetçisi ve Pacaud deyince bakan bir ahır görevlisinden ibaret olan bir erkek ve bir kadın tarafından işletilmektedir; Beaucaire’den Aigues-Mortes’a kadar kazılmış bir kanal hızlı at arabasının yerine gemileri, posta arabasının yerine atla çekilen ırmak kayığını başarıyla çalışır hale getirdiğinden bu yana bu ikilinin işbirliği hizmet gereksinimi rahat rahat karşılamaya yetiyordu.</p>

  <p>Bu kanal, iflas ettirdiği zavallı hancının üzüntülerini daha da canlı tutmak ister gibi, kendisini besleyen Rhône ile biraz önce kısa, ama aslına sadık bir betimlemesini yaptığımız hana yaklaşık yüz adım uzakta artık kullanılmayan yolun arasından geçiyordu. Bu küçük hanı işleten otelci kırk kırk beş yaşlarında, uzun boylu, kara kuru ve sinirli, çukur ve parlak gözleri, kartal gagası gibi burnu, etobur hayvanlar gibi beyaz dişleriyle tam bir güneyli tipi idi. Yaşlılığın ilk esintilerine karşın saçları da, yer yer birkaç beyaz kıl serpilmiş, kalın, kıvırcık keçi sakalı gibi, beyazlaşmaya henüz karar verememiş gibi görünüyordu. İster yaya ister arabayla olsun bir müşteri gelip gelmeyeceğini görmek için sabahtan akşama dek kapının eşiğinde durmaktan zavallının doğal olarak esmer olan teni daha da koyu esmer bir tabakayla kaplanmıştı: her zaman düş kırıklığı ile sonuçlanan bekleme sırasında yüzünü güneşin yakıcı sıcaklığından korumak için İspanyol katırcılarının yaptığı gibi başının üstünde düğümlenmiş kırmızı bir mendilden başka bir koruyucu kullanmıyordu. Bu bizim eski tanıdık Gaspard Caderousse idi.</p>

  <p>Kızlık adı Madeleine Radelle olan karısı onun aksine solgun, zayıf ve hastalıklı bir kadındı; Arles’da doğmuş, hemşerilerinin geleneksel güzelliğinin ilkel çizgilerini korusa da Aiges-Mortes gölleri ve Camargue bataklıkları yakınında oturanlarda çok görülen gizli ateş nöbetlerinin neredeyse sürekli etkisi altında, yüzünün yavaş yavaş bozulduğunu görmüştü. Bu nedenle kocası kapıda her zamanki nöbetini tutarken o ilk kattaki odasının bir köşesinde titreyerek kimi zaman bir koltuğa uzanıyor, kimi zaman yatağına yaslanıyor, neredeyse hep oturuyordu: adam nöbeti, yılan dilli kaşık düşmanı ile her bir araya gelişinde isteyerek uzatırken, kadın onu yazgıya karşı bitmek tükenmek bilmeyen yakınmalarla rahat bırakmıyor, bu yakınmalara o da her zaman şu felsefi sözcüklerle yanıt veriyordu:</p>

  <p>“Sus, Carconte! Tanrı böyle olmasını istiyor.”</p>

  <p>Bu takma ad, Madeleine Radelle’in Salon ve Lambesc arasında kurulmuş Carconte kasabasında doğmuş olmasından geliyordu. İnsanların her zaman soyadı ile değil lakabı ile adlandırılmasını isteyen ülke âdetine sadık kalan kocası da, kendi kaba konuşması için fazla yumuşak ve fazla hoş sesli kalacak Madeleine adı yerine bu adı takmıştı ona.</p>

  <p>Yine de Tanrı’nın buyruklarına bu sözümona boyun eğmeye karşın sakın hancımızın bu lanet Beaucaire kanalının onu düşürdüğü bu sefil durumu derinden hissetmediği, karısının onu rahatsız ettiği bitmez tükenmez yakınmalara karşı bağışıklık kazandığı sanılmasın. O, tüm Güneyliler gibi azla yetinen, büyük gereksinimleri olmayan, dış olaylar karşısında kibirli bir adamdı; zengin olduğu dönemde Carconte ile birlikte, biri Güneyli erkeklerin hem Katalan hem de Endülüs biçiminde göz alıcı giysileri içinde, öbürü Arlesli kadınların sanki hem Yunanlılardan hem Araplardan aldıkları o güzel giysileri ile, gitmedikleri ne bir sığır damgalama şenliği kalmıştı ne de bir ejderha yortusu; ama yavaş yavaş saat zincirleri, gerdanlıklar, bin bir renkli kemerler, işlemeli iç çamaşırlar, kadife ceketler, ince uçlu çoraplar, alacalı tozluklar, gümüş tokalı ayakkabılar yok olmuştu ve artık geçmişinin görkemini bir daha ele geçiremeyen Gaspard Caderousse, para kazanmak için olmaktan çok sığınak gibi elde tutmaya çalıştığı bu zavallı handa otururken, hem karısı hem kendisi için vazgeçmiş olduğu o kibarlar âleminin kendilerine kadar ulaşan seslerini içi içini yiyerek dinliyordu.</p>

  <p>Caderousse, her zaman yaptığı gibi, sabahın bir bölümünü kapının önünde geçirmişti; hüzünlü bakışlarını, birkaç tavuğun yemlendiği kel kalmış çimenlikte ve bir tarafı güneye diğer tarafı kuzeye uzanan ıssız yolun iki ucunda gezdiriyordu; tam o sırada, karısının hırçın sesi bulunduğu yerden ayrılmaya zorladı onu. Homurdanarak içeri girdi ve birinci kata çıktı; yolcuların geçerken onu gözden kaçırmamalarını ister gibi, kapıyı tamamen açık bırakmıştı.</p>

  <p>Caderousse’un içeri girdiği sırada göz gezdirdiği sözünü ettiğimiz büyük yol, çöl kadar ıssız ve çıplaktı; iki sıra seyrek ağacın arasında uçsuz bucaksız ve beyaz uzanıyordu, günün başka saatini seçme özgürlüğü olan hiçbir yolcunun bu ürkütücü Sahra’dan geçmeyi göze almayacağı çok iyi anlaşılıyordu.</p>

  <p>Yine de tüm olasılıklara karşın eğer Caderousse yerinde kalsaydı, Bellegarde yönünden bir atlı ve bir atın geldiğini görebilirdi; atın huzurlu ve dostça yürüyüşü sahibiyle çok iyi bir ilişkisi olduğunu ortaya koyuyordu. At rahat bir biçimde rahvan giden iğdiş edilmiş bir attı; atlı öğle sıcağının kavuruculuğuna karşın siyahlar giymiş, başında üç boynuzlu bir şapka bulunan bir papazdı; hiç oyalanmadan, rahat bir hızla ilerliyorlardı.</p>

  <p>Kapıya gelince durdular: adamın mı atı durdurduğu, atın mı adamı durduğu konusunda karar vermek zordu; ama ne olursa olsun atlı ayağını yere bastı, atı yularından çekerek artık sadece bir demiri tutan harap bir kepengin mandalına bağlamaya gitti; sonra ter içinde kalmış alnını kırmızı pamuklu bir mendille kurulayarak kapıya doğru ilerleyen rahip, elinde tuttuğu bastonun demir ucuyla kapının eşiğine üç kez vurdu.</p>

  <p>Büyük siyah bir köpek hemen ayağa kalktı, havlayarak ve beyaz sivri dişlerini göstererek birkaç adım attı: insanlara çok az alışık olduğunu gösteren iki düşmanca gösteri.</p>

  <p>Hemen arkasından hantal bir adım duvar boyunca yükselen tahta merdiveni sarstı, kapısında rahibin durduğu fakir konukevinin sahibi eğilerek ve geri geri yürüyerek aşağı iniyordu.</p>

  <p>“İşte geldim!” diyordu Caderousse şaşkın şaşkın, “işte geldim! Susar mısın Margottin! Korkmayın efendim, havlar, ama ısırmaz. Şarap istersiniz değil mi? Çok kötü bir sıcak var... Ah! bağışlayın,” diye sözünü yarıda kesti Caderousse, ne tür bir insanla karşı karşıya olduğunu görerek, “kimi konuk etme onurunu duyduğumu bilmiyordum; ne istersiniz, ne dilersiniz rahip efendi? Emrinizdeyim.”</p>

  <p>Rahip iki üç saniye bu adama garip bir dikkatle baktı, hattâ hancının dikkatini kendi üstüne çekmeye çalışıyor gibiydi; sonra onun bir yanıt alamadığı için şaşkınlık dışında bir duygu göstermediğini fark ederek bu şaşkınlığa son verme zamanı geldiğini düşündü ve çok belirgin bir İtalyan aksanıyla şöyle dedi:</p>

  <p>“Mösyö Caderousse değil misiniz?”</p>

  <p>“Evet, efendim,” dedi belki de suskunluktan daha fazla bu soruya şaşırmış olan hancı, “ben oyum, Gaspard Caderousse, size hizmet için varım.”</p>

  <p>“Gaspard Caderousse... evet, bu ad ve soyadıydı sanırım; bir zamanlar Meilhan yolunda oturuyordunuz değil mi? Dördüncü katta?”</p>

  <p>“Evet öyle.”</p>

  <p>“Orada terzilik yapıyordunuz değil mi?”</p>

  <p>“Evet, ama işler kötü gitti: şu kör olası Marsilya’da hava o kadar sıcak ki sonunda sanırım artık hiçbir şey giymeyeceğiz. Ama sıcaklık deyince, biraz serinlemek istemez misiniz rahip efendi?”</p>

  <p>“Evet, isterim, bana en iyi şarabınızdan bir şişe verin ve konuşmamıza kaldığımız yerden devam edelim lütfen.”</p>

  <p>“Nasıl isterseniz rahip efendi,” dedi Caderousse.</p>

  <p>Ve Caderousse, elinde kalan son Cahors şarap şişelerinden birini satma fırsatını kaçırmamak için, hem oda hem mutfak işlerini gören girişteki odanın döşemesinde açtıkları küçük taban kapağını çabucak kaldırdı.</p>

  <p>Beş dakikanın sonunda yeniden ortaya çıktığında rahibi bir arkalıksız sandalyeye oturmuş, dirseğini uzun masaya dayamış buldu, o sırada, bu garip yolcunun, her zamankinin tersine, bir şeyler alacağını anlayarak onunla barış yapmış gibi görünen Margottin zayıf boynunu ve baygın gözlerini onun bacağına dayamıştı.</p>

  <p>“Yalnız mısınız?” diye sordu rahip hancıya, o sırada hancı onun önüne bir bardak ve bir şişe koyuyordu.</p>

  <p>“Ah! Tanrım! evet! Yalnız ya da hemen hemen yalnız rahip efendi; çünkü her zaman hasta olduğu için bana hiçbir konuda yardımcı olamayan bir karım, zavallı Carconte var.”</p>

  <p>“Ah! evlisiniz demek!” dedi rahip bir tür ilgiyle ve zavallı çiftin tek tük mobilyasının azıcık olan değerini ölçmek ister gibi çevresine bir göz atarak.</p>

  <p>“Zengin olmadığımı görüyorsunuz, değil mi rahip efendi?” dedi Caderousse içini çekerek; “ama ne yapalım! Bu dünyada zengin olmak için dürüstlük yetmiyor.”</p>

  <p>Rahip delici bakışlarını ona dikli.</p>

  <p>“Evet, dürüstlük; bununla övünebilirim efendim,” dedi hancı rahibin gözünün içine bakarak, bir eli göğsünde, başını yukarı aşağı sallayarak; “ ve günümüzde herkes bunu söyleyemez.”</p>

  <p>“Eğer söyledikleriniz doğruysa bu çok iyi,” dedi rahip; “çünkü er ya da geç dürüst olanın ödüllendirileceğine, kötünün cezalandırılacağına kesinlikle inanıyorum.”</p>

  <p>“Bunu söylemek sizin göreviniz rahip efendi; bunu söylemek sizin göreviniz,” dedi Caderousse, acı bir ifadeyle; “ama insanlar söylediklerinize inanıp inanmamakta özgürler.”</p>

  <p>“Böyle konuşmakta haksızsınız mösyö,” dedi rahip, “çünkü biraz sonra ileri sürdüğüm şeyin kanıtı belki de ben olacağım.”</p>

  <p>“Ne demek istiyorsunuz?” diye sordu Caderousse şaşırmış bir biçimde.</p>

  <p>“Her şeyden önce iş yapacağım kişinin siz olup olmadığınızdan emin olmam gerektiğini söylüyorum.”</p>

  <p>“Size ne gibi kanıtlar vermemi istiyorsunuz?”</p>

  <p>“1814 ya da 1815 yıllarında Dantès adlı bir denizci tanımış mıydınız?”</p>

  <p>“Dantès!.. evet onu tanıdım, şu zavallı Edmond! sanırım odur! Hattâ en iyi dostlarımdan biriydi!” diye bağırdı, yüzünü lal rengi bir kırmızılık kaplayan Caderousse, o sırada rahibin aydınlık ve güvenli bakışlarına soru sorduğu kişiyi tümüyle hoş gören bir rahatlık ifadesi yerleşmişti.</p>

  <p>“Evet, gerçekten adının Edmond olduğunu sanıyorum.”</p>

  <p>“Evet, adı Edmond’du, küçük Edmond! Adımın Gaspard Caderousse olduğu ne kadar doğruysa onun adı da Edmond’du. Bu zavallı Edmond ne oldu efendim?” diye sürdürdü hancı; “onu tanıdınız mı? Hâlâ yaşıyor mu? Özgür mü? Mutlu mu?”</p>

  <p>“Toulon zindanlarında prangalarını sürüyen forsalardan daha umutsuz ve daha sefil bir tutuklu olarak öldü.”</p>

  <p>Caderousse’un daha önce yüzünü kaplayan kırmızılığın yerini ölümcül bir solukluk aldı. Arkasını döndü, rahip onun başına bağladığı kırmızı mendilin köşesiyle gözyaşını sildiğini gördü.</p>

  <p>“Zavallı küçük!” diye mırıldandı Caderousse. “Pekala! İşte size söylediğimin yeni bir kanıtı daha rahip efendi, Tanrı sadece kötüler için iyi. Ah!” diye sürdürdü Caderousse, Güneylilerin renkli diliyle, “dünya gitgide daha kötü oluyor, gökyüzünden iki gün barut yağıyor, bir saat ateş, her şeyi konuşalım!”</p>

  <p>“Bu çocuğu tüm kalbinizle seviyor görünüyorsunuz mösyö,” dedi rahip.</p>

  <p>“Evet,” dedi Caderousse, “bir an onun mutluluğunu kıskanmış olduğum için kendi kendime kızsam da onu çok severdim. Ama o zamandan bu yana size yemin ediyorum, Caderousse yemini, onun kötü yazgısına çok üzüldüm.”</p>

  <p>Bir an sessizlik oldu, bu sırada rahip, sabit bakışlarla hancının yüzündeki ifade değişikliklerini incelemekten bir an bile geri kalmamıştı.</p>

  <p>“Siz onu, zavallı küçüğü tanıdınız mı?” diye sürdürdü Caderousse.</p>

  <p>“Ona son dinsel yardımlarda bulunmak için ölüm döşeğine çağrılmıştım,” diye yanıt verdi rahip.</p>

  <p>“Neden öldü?” diye sordu Caderousse kısık bir sesle.</p>

  <p>“Tutukluluktan değilse, hapishanede neden otuz yaşında ölünür?”</p>

  <p>Caderousse alnından akan teri sildi.</p>

  <p>“Burada garip olan şey şu,” dedi rahip, “Dantès’in ölüm döşeğinde bana hep tutuklu olmasının gerçek nedenini bilmediği konusunda ayaklarını öptüğü İsa üzerine yemin etmesi.”</p>

  <p>“Bu doğru, bu doğru,” diye mırıldandı Caderousse, “bunu bilemezdi; hayır, rahip efendi, zavallı küçük yalan söylemiyordu.”</p>

  <p>“Bana kendisinin hiçbir zaman aydınlatamadığı felaketini aydınlatma ve eğer geçmişinde bir leke varsa bunu temizleme ve anısını saygınlığına kavuşturma görevi verdi.”</p>

  <p>Rahibin gitgide daha da sabitleşen bakışları Caderousse’un yüzünde beliren neredeyse karanlık anlatımı yakaladı.</p>

  <p>“Zengin bir İngiliz,” diye sürdürdü rahip, “ikinci Restorasyon’da hapisten çıkan mutsuzluk arkadaşı, çok değerli bir elmasın sahibiymiş. Hapisten çıkarken hastalığı sırasında ona bir kardeş gibi özen gösteren Dantès’e bu elması minnettarlığının bir kanıtı olarak bırakmak istemiş. Dantès bu elması, sonradan önce alıp sonra ona ihanet edebilecek gardiyanları kandırmak için kullanacağına, hapishaneden çıkacağı gün için hep özenle saklamış. Çünkü eğer hapishaneden çıkarsa sadece bu elmasın satışı ile bir servet edinebilirdi.”</p>

  <p>“O zaman, dediğiniz gibi, bu çok değerli bir elmas mı?” diye sordu Caderousse gözleri parlayarak.</p>

  <p>“Her şey görecelidir,” dedi rahip, “Edmond için çok değerli; bu elmasa elli bin frank değer biçilmişti.”</p>

  <p>“Elli bin frank!” dedi Caderousse; “ama öyleyse bu fındık kadar mı büyük?”</p>

  <p>“Hayır, tam olarak değil,” dedi rahip, “ama bunu siz değerlendirebilirsiniz, çünkü üstümde.”</p>

  <p>Caderousse rahibin giysilerinin altında sözünü etliği emaneti arıyor gibiydi.</p>

  <p>Rahip cebinden siyah deriden küçük bir kutu çıkardı, açtı ve çok iyi bir işçilikle yapılmış bir yüzüğün üstüne yerleştirilmiş büyüleyici bir parlaklık Caderousse’un şaşkın gözlerini kamaştırdı.</p>

  <p>“Bunun değeri elli bin frank mı?”</p>

  <p>“Çerçevesi hariç, ayrıca o da çok değerli,” dedi rahip.</p>

  <p>Sonra mücevher kutusunu kapadı ve Caderousse’un aklının bir ucunda parıldamayı sürdüren elması cebine koydu.</p>

  <p>“Ama nasıl oluyor da bu elmas sizin elinizde bulunuyor rahip efendi?” diye sordu Caderousse. “Edmond sizi mirasçısı mı yaptı?”</p>

  <p>“Hayır, ama onun vasiyetini yerine getiren kişi yaptı. Bana, ‘üç iyi dostum ve bir nişanlım var,’ dedi: “beni acıyla andıklarından emin olduğum dört kişi: bu iyi dostlardan birinin adı Caderousse.”’</p>

  <p>Caderousse ürperdi.</p>

  <p>“‘Öbürü,’” diye sürdürdü rahip Caderousse’un heyecanını fark etmemiş gibi görünerek, “‘öbürünün adı Danglars; üçüncüsü,”’ diye ekledi, “‘hasmımdı ama beni seviyordu.’” Rahibin konuşmasını yarıda kesmek için bir hareket yapan Coderousse’un yüz çizgileri şeytani bir gülümsemeyle aydınlandı.</p>

  <p>“Durun,” dedi rahip, “bırakın, bitireyim, bana söyleyecek bir şeyiniz varsa, daha sonra söylersiniz. ‘Üçüncüsü hasmımdı ama o da beni seviyordu, adı da Fernand’dı, nişanlıma gelince, onun adı...’ Nişanlısının adını hatırlamıyorum,” dedi rahip.</p>

  <p>“Mercédès,” dedi Caderousse.</p>

  <p>“Ah! evet, öyleydi,” dedi rahip boğuk bir soluk alarak, “Mercédès.”</p>

  <p>“Peki sonra?” diye sordu Caderousse.</p>

  <p>“Bana bir sürahi su verin,” dedi rahip.</p>

  <p>Caderousse hemen söyleneni yaptı.</p>

  <p>Rahip bardağı doldurdu ve birkaç yudum içti.</p>

  <p>“Nerede kalmıştık?” diye sordu, bardağını masaya bırakırken.</p>

  <p>“Nişanlısının adı Mercédès’ti.”</p>

  <p>“Evet, öyleydi. ‘Marsilya’ya gideceksiniz...’ Konuşan hep Dantès, anlıyor musunuz?”</p>

  <p>“Çok iyi anlıyorum.”</p>

  <p>“‘Bu elması satacaksınız, beş paya ayıracaksınız, bunları yeryüzünde beni seven tek varlıklar olan bu iyi dostlar arasında paylaştıracaksınız!’”</p>

  <p>“Nasıl beş pay?” dedi Caderousse, “bana dört kişinin adını saydınız.”</p>

  <p>“Çünkü bana söylendiğine göre beşincisi ölmüş... Beşinci, Dantès’in babasıydı.”</p>

  <p>“Ne yazık ki evet,” dedi, içinde çarpışan coşkun duygularla heyecanlanmış olan Caderousse; “ne yazık ki evet, zavallı adam öldü.”</p>

  <p>“Bu olayı Marsilya’da öğrendim,” dedi rahip kayıtsız görünmek için çaba göstererek, “ama bu ölüm o kadar uzun zaman önce olmuş ki hiçbir ayrıntı elde edemedim... Bu ihtiyarın sonu hakkında siz bir şey biliyor musunuz?”</p>

  <p>“Eh!” dedi Caderousse, “bunu benden iyi kim bilebilir ki?.. O iyi adamla kapı komşusuyduk... Ah! Tanrım! evet: oğlunun ortadan yok oluşundan hemen hemen bir yıl sonra zavallı ihtiyar öldü!”</p>

  <p>“Neden öldü?”</p>

  <p>“Doktorlar hastalığına... mide bağırsak yangısı dediler sanırım; onu tanıyanlar acıdan öldüğünü söylediler... onu neredeyse ölürken gören ben ise onun...”</p>

  <p>Caderousse durdu.</p>

  <p>“Neden öldü?” dedi kaygıyla rahip.</p>

  <p>“Açlıktan öldüğünü söylüyorum.”</p>

  <p>“Açlıktan mı?” diye bağırdı rahip, iskemlesi üzerinde sıçrayarak, “açlıktan ha! Beş para etmez hayvanlar bile açlıktan ölmüyor! Sokaklarda başıboş dolaşan köpekler kendilerine bir parça ekmek atan merhametli bir el buluyorlar; ve bir insan, bir Hıristiyan, onun gibi Hıristiyan olduklarını söyleyen başka insanların ortasında açlıktan ölüyor ha! Olanaksız! Ah! bu olanaksız!”</p>

  <p>“Söyleyebileceğim bu,” diye sürdürdü Caderousse.</p>

  <p>“Ve hatalısın,” dedi merdivenlerde bir ses, “yine neye burnunu sokuyorsun?”</p>

  <p>İki adam döndüler ve tırabzanın parmaklıkları arasından Carconte’un hastalıklı yüzünü gördüler; oraya kadar kendini sürüklemişti ve son basamağa oturup başını dizlerine dayamış konuşmayı dinliyordu.</p>

  <p>“Asıl sen ne karışıyorsun kadın?” dedi Caderousse. “Mösyö bilgi almak istiyor, terbiye gereği ben de veriyorum.”</p>

  <p>“Evet, ama ihtiyatlı olma gereği, reddedebilirsin. Seni ne amaçla konuşturduklarını kimbilir budala?”</p>

  <p>“Çok iyi bir amaçla madam, size güvence veririm,” dedi rahip. “Kocanızın korkacak hiçbir şeyi yok, yeter ki içtenlikle yanıt versin.”</p>

  <p>“Korkacak hiçbir şey yok, doğru! Güzel sözlerle başlanır sonra korkacak hiçbir şey yok denir; sonra da verilen sözlerin hiçbiri tutulmadan çekip gidilir ve günün birinde zavallı dünyamızın üstüne nereden geldiği bilinmeyen bir felaket çöker.”</p>

  <p>“Sakin olun sevgili bayan, benden size kötülük gelmeyecek, bunu garanti ederim.”</p>

  <p>Carconte duyamadıkları bir şeyler homurdandı ve bir an kaldırdığı başını yeniden dizlerine dayadı, sonra kocasını konuşması için rahat bırakarak ama bir sözcüğü bile kaçırmayacak biçimde yerleşerek ateşten titremeye devam etti.</p>

  <p>Bu sırada rahip birkaç yudum su içmiş ve kendine gelmişti.</p>

  <p>“Ama,” diye yeniden başladı, “bu zavallı yaşlı adam herkes tarafından bu denli terk edildiği için mi böyle öldü?”</p>

  <p>“Ah! efendim,” dedi Caderousse, “sadece Katalan Mercédès ve Mösyö Morrel onu terk etmedi; ama zavallı ihtiyar, Fernand’a karşı büyük bir soğukluk duyuyordu, işte bu adam,” diye alaylı bir biçimde devam etti Caderousse, “Dantès’in dostlarımdan biri diye söz ettiği kişidir.”</p>

  <p>“Dostu değil miydi yoksa?” dedi rahip.</p>

  <p>“Gaspard! Gaspard!” diye seslendi kadın merdivenin üstünden, “söyleyeceğin şeye dikkat et.”</p>

  <p>Caderousse sabırsızlık gösteren bir hareket yaptı ve sözünü kesene başka yanıt vermeden rahibe şöyle dedi:</p>

  <p>“Karısına göz dikilen kişinin dostu olunabilir mi? Altın kalpli bir insan olan Dantès tüm bu insanlara dostum derdi... Zavallı Edmond!.. Gerçekten de bilmediği iyi olmuş; öleceği anda onları affetmekte çok güçlük çekerdi... Ne derlerse desinler,” diye devam etti Caderousse kaba bir şiirselliğin eksik olmadığı konuşmasıyla, “yaşayanların kininden çok ölülerin lanetinden korkarım ben.”</p>

  <p>“Budala!” dedi Carconte.</p>

  <p>“Şu Fernand’ın Dantès’e karşı ne yaptığını biliyor musunuz?” diye devam etti rahip.</p>

  <p>“Çok iyi bildiğimi sanıyorum.”</p>

  <p>“Anlatın o zaman.”</p>

  <p>“Gaspard, istediğini yap, patron sensin,” dedi kadın; “ama beni dinlersen, hiçbir şey söyleme.”</p>

  <p>“Bu kez sanırım haklısın kadın,” dedi Caderousse.</p>

  <p>“Yani hiçbir şey söylemek istemiyor musunuz?” diye sordu rahip.</p>

  <p>“Neye yarar ki!” dedi Caderousse. “Eğer küçük yaşasaydı ve bana gelip dostunu düşmanını bir kez olsun öğrenmek istediğini söyleseydi, o zaman başka; ama şimdi o, bana söylediğinize göre toprak altında, artık kin duyamaz, artık intikam alamaz. Kapatalım bu konuyu.”</p>

  <p>“O zaman siz iğrenç ve sahte dost dediğiniz bu kişilere bağlılıklarının karşılığı olarak ödül vermemi mi istiyorsunuz?” dedi rahip.</p>

  <p>“Doğru, haklısınız,” dedi Caderousse. “Zaten onlar için şimdi zavallı Edmond’un mirasından kalan şeyin ne önemi olacak? Denize düşen bir damla su!”</p>

  <p>“Ayrıca bu adamlar seni bir hareketle ezebilirler,” dedi kadın.</p>

  <p>“Bu ne demek? Bu adamlar zengin ve güçlü mü oldular?”</p>

  <p>“Siz onların öyküsünü bilmiyor musunuz?”</p>

  <p>“Hayır, bana bunu anlatın.”</p>

  <p>Caderousse bir an düşünür gibi oldu.</p>

  <p>“Hayır, doğrusu bu biraz uzun olacak,” dedi.</p>

  <p>“Susmakta özgürsünüz dostum,” dedi rahip büyük bir kayıtsızlık gösteren bir tonla, “tedirginliğinize saygı duyuyorum; şimdi yaptığınız gerçekten iyi bir adamın yapacağı bir şey: artık bundan söz etmeyelim. Ben ne yapmakla yükümlüydüm? Basit bir işlemle. Bu elması satacağım.”</p>

  <p>Cebinden elması çıkardı, mücevher kutusunu açtı ve Caderousse’un kamaşan gözlerinin önüne serdi.</p>

  <p>“Gel bak kadın!” dedi Caderousse boğuk bir sesle.</p>

  <p>“Bir elmas!” dedi Carconte, ayağa kalkıp merdiveni oldukça kararlı adımlarla inerek; “bu elmas da nedir?”</p>

  <p>“Duymadın mı, kadın?” dedi Caderousse, “küçüğün bize bıraktığı elmas bu: önce babasına, sonra üç dostuna, Fernand’a, Danglars’a, bana ve nişanlısı Mercédès’e. Elmasın değeri elli bin frank.”</p>

  <p>“Ah! Ne güzel mücevher!” dedi kadın.</p>

  <p>“Bu tutarın beşte biri mi bize ait?” dedi Caderousse.</p>

  <p>“Evet, mösyö,” diye yanıt verdi rahip, “Dantès’in babasının payını da dördünüze bölüştürmeye hakkım var sanıyorum.”</p>

  <p>“Neden dördümüze?” diye sordu Carconte.</p>

  <p>“Çünkü siz Dantès’in dört dostuydunuz.”</p>

  <p>“İhanet edenler dost değildir!” diye kısık bir sesle mırıldandı bu kez kadın.</p>

  <p>“Evet, evet,” dedi Caderousse, “ben de bunu söylüyordum: bu hemen hemen kutsal şeylere bir saygısızlık, ihaneti ödüllendirmek neredeyse kutsal şeylere hakaret, belki de suç.”</p>

  <p>“Bunu siz istediniz,” dedi sakin bir biçimde rahip, elması yeniden cüppesinin cebine koyarken; “şimdi bana Dantès’in son isteklerini yerine getirebilmem için dostlarının adresini verin.”</p>

  <p>Caderousse’un alnından boncuk gibi terler akıyordu; rahibin ayağa kalktığını, atının nasıl olduğunu görmek için kapıya doğru gittiğini ve geri geldiğini gördü.</p>

  <p>Caderousse ve karısı tanımlanması güç bir yüz ifadesiyle birbirlerine bakıyorlardı.</p>

  <p>“Elmas tümüyle bizim olabilir,” dedi Caderousse.</p>

  <p>“Öyle mi dersin?” diye yanıt verdi kadın.</p>

  <p>“Bir kilise adamı bizi aldatmaz.”</p>

  <p>“İstediğini yap,” dedi kadın; “bana gelince, ben bu işe karışmam.”</p>

  <p>Ve titreyerek merdivenin yolunu tuttu; yakıcı sıcağa karşın dişleri birbirine çarpıyordu.</p>

  <p>Son basamakla bir an durdu.</p>

  <p>“İyi düşün Gaspard!” dedi.</p>

  <p>“Karar verdim,” dedi Caderousse.</p>

  <p>Carconte içini çekerek odasına girdi; koltuğuna gidinceye kadar ayağının altında gıcırdayan döşemenin sesi duyuldu, sonra da düşer gibi beceriksizce oturdu.</p>

  <p>“Neye karar verdiniz?” diye sordu rahip.</p>

  <p>“Size her şeyi söylemeye,” diye yanıt verdi Caderousse.</p>

  <p>“Sanırım aslında yapılacak en iyi şey bu,” dedi rahip; “benden gizlemek istediğiniz şeyleri merak ettiğimden değil; ama sonuçta mirası vasiyet sahibinin isteklerine göre dağıtmama yardımcı olabilirseniz iyi olur.”</p>

  <p>“Umarım,” diye yanıt verdi Caderousse, yanakları açgözlülük ve umutla kızarıp alev alev yanarak.</p>

  <p>“Sizi dinliyorum,” dedi rahip.</p>

  <p>“Bekleyin,” dedi Caderousse, “en ilginç yerinde sözümüzü kesebilirler ve bu hiç hoş olmaz: zaten sizin burada olduğunuzu bilmelerinin hiçbir yararı yok.”</p>

  <p>Hanın kapısına gitti, kapıyı kapadı, üstelik önlem olarak gece sürgüsünü de indirdi.</p>

  <p>Bu sırada rahip rahatça dinleyebilmek için kendine bir yer seçmişti; ışık karşısındakinin tam yüzüne düşerken kendisi karanlıkta kalabilecek biçimde bir köşeye oturmuştu. Başı eğik, elleri kavuşmuş ya da daha çok kasılmış, tüm dikkatiyle dinlemeye hazırlanıyordu.</p>

  <p>Caderousse arkalıksız bir sandalyeyi çekti ve onun karşısına oturdu.</p>

  <p>“Seni hiçbir şeye zorlamadığımı anımsa!” dedi Carconte’un titreyen sesi, sanki döşemenin aralığından hazırlanmakta olan sahneyi görmüş gibi.</p>

  <p>“İyi, iyi,” dedi Caderousse, “artık bundan söz etmeyelim; her şeyin sorumluluğunu üstleniyorum.”</p>

  <p>Ve başladı.</p>
