    <p>65</p>

    <p>EVLİLİK TABLOSU</p>

  </div>

  <p>Üç genç XV. Louis meydanında ayrıldılar. Morrel bulvarlara, Château-Renaud devrim köprüsüne gitti, Debray de rıhtımı izledi.</p>

  <p>Morrel ve Château-Renaud büyük bir olasılıkla, Meclis kürsüsündeki güzel konuşmalarda ve Richelieu sokağındaki tiyatroda iyi yazılmış oyunlarda söylendiği gibi aile ocağına döndüler ama Debray için aynı şey söylenemez, Louvre’un küçük kapısının önüne gelince sola döndü, hiç oyalanmadan Carrousel’i geçti, Saint-Roch sokağına girdi, Michodière sokağından çıktı ve Mösyö de Villefort’un, onu ve karısını bıraktıktan sonra baronesi evine getirmek için Saint-Honoré’ye gelmiş olan landosu ile aynı zamanda Mösyö Danglars’ın kapısına ulaştı.</p>

  <p>Evle içlidışlı bir adam olarak avluya önce Debray girdi, dizginleri evin uşağının eline attı, sonra da Madam Danglars’ı indirmek için arabanın kapısına geldi, kolunu Madam Danglars’a uzattı, eve girdiler.</p>

  <p>Kapı kapanır kapanmaz, barones ve Debray avluda yalnız kalınca:</p>

  <p>“Neyiniz var Hermine?” dedi Debray, “Bu öyküyü duyunca mı yoksa kontun anlattığı uydurma şeylerden mi fenalaştınız?”</p>

  <p>“Bu gece son derece keyifsiz olduğum için dostum,” dedi barones.</p>

  <p>“Hayır Hermine,” dedi Debray, “beni buna inandıramazsınız. Kontun evine geldiğinizde son derece keyifliydiniz. Mösyö Danglars’ın yüzü biraz asıktı, doğru; ama o keyifsiz olunca sizin ne durumda olduğunuzu biliyorum. Birisi size bir şey yaptı. Bana bunu anlatın; size bir saygısızlık yapıldığında her zaman acı duyduğumu iyi biliyorsunuz.”</p>

  <p>“Yanılıyorsunuz, Lucien, inanın,” dedi Madam Danglars, “her şey size anlattığım gibi, farkına vardığınız ve size sözüne etmeye değmeyeceğini düşündüğüm bir keyifsizlik işte.”</p>

  <p>Madam Danglars’ın, kadınların çoğu zaman ne olduklarını anlamadıkları ve Debray’nin tahmin ettiği sinirli kızgınlıklardan birinin etkisi altında olduğuna hiç kuşku yoktu, kimseye itiraf etmek istemediği gizli bir şok geçiriyordu. Kadınların yaşamının ayrılmaz parçalarından biri gibi olan rahatsızlıklara alışık bir adam olarak Debray yeniden bir soru sormak ya da <i>proprio motu</i><a href="../Text/dipnot.xhtml#Footnote0170" id="Feedback0170"><sup>[170]</sup></a> bir itiraf beklemek için uygun zamanı kollayarak daha çok üstelemedi.</p>

  <p>Barones yatak odasının kapısında Matmazel Cornélie’ye rastladı.</p>

  <p>“Kızım ne yapıyor?” diye sordu Madam Danglars.</p>

  <p>“Bütün gece çalıştı,” diye yanıt verdi Matmazel Cornélie, “sonra da yattı.”</p>

  <p>“Piyanosunun sesini duyuyorum sanki.”</p>

  <p>“Matmazel yataktayken ona müzik dinleten Matmazel Louise d’Armilly’nin piyanosu.”</p>

  <p>“İyi,” dedi Madam Danglars, “gelin soyunmama yardım edin.”</p>

  <p>Yatak odasına girdiler. Debray büyük bir kanepeye uzandı. Madam Danglars Matmazel Cornélie ile birlikte soyunma odasına geçti.</p>

  <p>“Sevgili Mösyö Lucien,” diye seslendi Madam Danglars odanın kapısından, “her zaman Eugénie’nin sizinle hiç konuşmadığından yakınırsınız, değil mi?”</p>

  <p>“Madam,” dedi Lucien, bir yandan da baronesin, onun evin dostu olduğunu bilerek Debray’ye bin bir maskaralık yapan küçük köpeği ile oynayarak, “bu acı yakınmalarda bulunan tek kişi ben değilim, geçen gün Morcerf’in, nişanlısının ağzından tek sözcük alamadığından yakındığını duydum.”</p>

  <p>“Doğru,” dedi Madam Danglars, “ama sanırım bir sabah her şey değişecek ve siz Eugénie’nin sizin çalışma odanıza girdiğini göreceksiniz.”</p>

  <p>“Çalışma odama mı, benim mi?”</p>

  <p>“Yani bakanlıktaki odanıza.”</p>

  <p>“Neden?”</p>

  <p>“Sizden opera için bir sözleşme istemek için! Gerçekten müziğe karşı hiç böyle bir hayranlık görmedim: yüksek sosyeteden biri için gülünç bir şey.”</p>

  <p>Debray gülümsedi.</p>

  <p>“Pekala,” dedi, “baronun ve sizin izninizle gelsin, onunla bu sözleşmeyi yaparız ve onunki kadar büyük bir yeteneğe uygun ödeme yapmak için çok fakir olmamıza karşın, değerine göre bir şey ayarlamaya çalışırız.”</p>

  <p>“Gidebilirsiniz Cornélie,” dedi Madam Danglars, “artık size ihtiyacım yok.”</p>

  <p>Cornélie çıktı, bir dakika sonra Madam Danglars çok güzel bir ev giysisiyle giyinme odasından çıktı ve gelip Lucien’in yanına oturdu.</p>

  <p>Sonra dalgın dalgın küçük İspanyol cinsi köpeğini okşamaya başladı.</p>

  <p>Lucien bir an hiçbir şey söylemeden ona baktı.</p>

  <p>“Haydi Hermine,” dedi bir dakikanın sonunda, “içtenlikle yanıt verin: sizi inciten bir şey var, değil mi?”</p>

  <p>“Hiçbir şey yok,” dedi barones.</p>

  <p>Ama yine de boğulur gibi ayağa kalktı, soluk almaya çalıştı ve aynada kendine bakmaya gitti.</p>

  <p>“Bu akşam herkesi korkutmuş olmalıyım,” dedi.</p>

  <p>Debray bu son noktada baronesi sakinleştirmek için gülümseyerek yerinden kalktı, tam o sırada kapı açıldı.</p>

  <p>Mösyö Danglars göründü; Debray tekrar yerine oturdu.</p>

  <p>Madam Danglars kapının sesini duyunca döndü ve gizleme zahmetine bile girmediği bir şaşkınlıkla kocasına baktı.</p>

  <p>“İyi akşamlar madam,” dedi bankacı; “iyi akşamlar Mösyö Debray.”</p>

  <p>Barones kuşkusuz bu habersiz ziyaretin gün içinde baronun ağzından kaçan acı sözleri onarmak isteği gibi bir anlam taşıdığını sandı.</p>

  <p>Soylu bir havayla önlemini aldı ve kocasına yanıt vermeyerek Lucien’e döndü:</p>

  <p>“Bana bir şeyler okuyun Mösyö Debray,” dedi.</p>

  <p>Bu ziyaretin önceleri biraz kaygılandırdığı Debray de barones gibi sakinleşti ve ortasında altın kakmalı sedeften ağzı olan bir bıçak duran bir kitaba doğru elini uzattı.</p>

  <p>“Bağışlayın ama,” dedi bankacı, “bu kadar geç bir saate kadar uyanık kalarak yorulacaksınız, saat on bir, Mösyö Debray de çok uzakta oturuyor.” Debray sadece Danglars’ın sesinin son derece sakin ve nazik olmasından değil, bu sakinlik ve nezaketin arkasında bu akşam karısının isteği dışında bir şey yapmak istemesinin gizlendiğini görerek şaşkınlıktan donup kaldı.</p>

  <p>Barones de şaşkınlık içindeydi ve kocasına, eğer borsanın kapanışını incelediği gazeteye gözlerini dikmemiş olsaydı, onu düşündürecek bir bakışla bakarak şaşkınlığını gösterdi.</p>

  <p>Bunun sonucu olarak da boşu boşuna o kadar kibirle bakmış oldu ve bakışı tümüyle etkisiz kaldı.</p>

  <p>“Mösyö Lucien,” dedi barones, “size uyumaya hiç niyetim olmadığını, size anlatacak binlerce, şeyim olduğunu, ayakta uyusanız da tüm geceyi beni dinleyerek geçireceğinizi bildiriyorum.”</p>

  <p>“Emredersiniz, madam,” diye yanıt verdi soğuk bir biçimde Lucien.</p>

  <p>“Sevgili Mösyö Debray,” dedi bu kez bankacı, “bu gece Madam Danglars’ın çılgınlıklarını dinleyerek kendinizi öldürmeyin rica ederim, çünkü bunları yarın da dinlersiniz ama bu gece bana ait, bu geceyi kendime ayırıyorum ve eğer izin verirseniz bu geceyi karımla çok önemli şeyler konuşmaya ayıracağım.”</p>

  <p>Bu kez darbe o kadar doğrudan ve o kadar sağlam gelmişti ki, Lucien’i de baronesi de şaşırttı; ikisi de bu saldırıya karşı birbirlerinden yardım ister gibi gözleriyle birbirlerini sorguladılar; ama evin efendisinin karşı koyulmaz gücü galip geldi ve güç kocada kaldı.</p>

  <p>“Sakın sizi kovduğumu sanmayın sevgili Debray,” diye devam etti Danglars; “hayır, kesinlikle değil: beklenmedik bir durum bu gece beni baronesle konuşmak zorunda bıraktı, bu bana hınç duyulmasını gerektirmeyecek kadar ender olan bir şeydir.”</p>

  <p>Debray birkaç sözcük mırıldandı, selam verdi ve Mathan’ın Athalie’de yaptığı gibi köşelere çarparak çıktı.</p>

  <p>“Bu inanılmaz,” dedi kapı arkasından kapanır kapanmaz, “o kadar gülünç bulduğumuz bu kocalar, bize karşı ne kolay üstünlük sağlıyorlar!”</p>

  <p>Lucien gider gitmez Danglars kanepede onun yerine oturdu, açık kalmış kitabı kapadı ve son derece kendini beğenmiş bir hal takınarak köpekle oynamaya devam etti. Ama ona Debray kadar yakınlık duymayan köpek onu ısırmak isteyince köpeği boyun derisinden tuttu ve odanın öbür köşesindeki şezlongun üstüne attı.</p>

  <p>Hayvan odayı boydan boya geçerken bir çığlık attı ama yerine ulaşınca bir yastığın arkasına büzülüp saklandı ve hiç alışık olmadığı bu davranıştan şaşkına dönerek ses çıkarmadan, kımıldamadan kalakaldı.</p>

  <p>“İlerleme gösterdiğinizi biliyor musunuz mösyö?” dedi barones istifini bozmadan, genelde sadece kabasınızdır ama bu akşam hoyratsınız da.</p>

  <p>“Bu akşam her zamankinden daha keyifsiz olduğum içindir,” diye yanıt verdi Danglars.</p>

  <p>Hermine bankacıya büyük bir küçümseme ile baktı. Genelde böyle bakışlar gururlu Danglars’ı çileden çıkarırdı; ama bu akşam buna sanki önem vermiyor gibiydi.</p>

  <p>“Sizin keyifsizliğinizden bana ne?” diye yanıt verdi barones, kocasının duyarsızlığına sinirlenerek, “böyle şeyler beni ilgilendirir mi? Keyifsizliğinizi kendinize saklayın ya da büronuzda bırakın, para ödediğiniz memurlarınız olduğuna göre hıncınızı onlardan çıkarın!”</p>

  <p>“Hayır, öyle yapmayacağım,” diye yanıt verdi Danglars, “siz öğütlerinizde yanılıyorsunuz madam, ben onları izlemeyeceğim. Benim bürolarım, sanırım Mösyö Desmoutiers’nin dediği gibi, benim gelir kaynağımdır ve onların akışını bozmak ve dinginliğini zedelemek istemem. Memurlarım bana servetimi kazandıran ve kazandırdıklarına bakıldığında hak ettiklerinin çok altında ücret verdiğim dürüst insanlardır; bu nedenle onlara kızamam, kızacaklarım benim yemeğimi yiyen, atlarımı yoran ve kasamı boşaltanlardır.”</p>

  <p>“Kasanızı boşaltanlar kimlermiş bakalım? Rica ederim daha açık konuşun mösyö.”</p>

  <p>“Ah! Sakin olun, bilmece gibi konuşuyorsam da o sözcüğü size uzun süre aratmayı düşünmüyorum,” dedi Danglars. “Kasamı boşaltanlar, bir saatte kasamdan beş yüz bin frank çekenlerdir.”</p>

  <p>“Sizi anlayamadım mösyö,” dedi barones hem sesindeki heyecanı hem yüzünün kızarmasını gizlemeye çalışarak.</p>

  <p>“Tersine çok iyi anladınız,” dedi Danglars, “ama kötü niyetinizi sürdürürseniz size şunu söyleyebilirim, İspanyol tahvillerinden yedi yüz bin frank kaybettim.</p>

  <p>“Ha! Şu mesele,” dedi barones alayla gülümseyerek, “sizin bu kaybınızdan ben mi sorumluyum?”</p>

  <p>“Neden olmasın?”</p>

  <p>“Yedi yüz bin frank kaybetmeniz benim suçum mu?”</p>

  <p>“Ne olursa olsun benim suçum değil.” -</p>

  <p>“Size son kez söylüyorum mösyö, bana hiçbir zaman kasanızdan söz etmeyiniz, bu benim ne ana babamın evinde ne ilk kocamın evinde öğrendiğim bir dil.”</p>

  <p>“Doğrusu buna inanırım,” dedi Danglars, “çünkü ne birinin ne öbürlerinin meteliği yoktu.”</p>

  <p>“Sabahtan akşama dek burada kulaklarımı tırmalayan bankacılık argosunu onların evinde öğrenmememin bir nedeni daha; tekrar tekrar sayılan ekülerin çıkardığı ses benim için dayanılmaz ve sizin sesiniz ise bilmem neden bana daha da sevimsiz geliyor.</p>

  <p>” “Gerçekten de bu çok tuhaf,” dedi Danglars, “ben ise yaptığım işlerle çok yakından ilgilendiğinizi sanıyordum.”</p>

  <p>“Sizin böyle aptalca bir şeye inanmanızı sağlayan ben miyim?”</p>

  <p>“Siz ya!”</p>

  <p>“Ah! Demek öyle!”</p>

  <p>“Kuşkusuz.”</p>

  <p>“Bunu hangi durumda yaptığımı bana açıklamanızı isterdim.”</p>

  <p>“Ah! Tanrım! Bu çok kolay. Geçen şubat ayında bana Haiti fonlarından ilk söz eden siz oldunuz; bir geminin Havre limanına girdiğini ve bu geminin çıkmaz ayın son çarşambası yapılacağı sanılan bir ödemenin gerçekleşeceğini düşünüzde görmüştünüz. Uykunuzun ne kadar bilinçli olduğunu biliyorum; Haiti borçlarının bulabildiğim tüm kuponlarını elimde topladım ve dört yüz bin frank kazandım, bunun yüz bini size titizlikle ödendi. Bunları istediğiniz gibi kullandınız, bu beni ilgilendirmez.</p>

  <p>“Mart ayında bir demiryolu arazisi söz konusuydu. Eşit garantiler gösteren üç şirket ortaya çıktı. Siz bana içgüdülerinizin, her ne kadar vurgunlara yabancı olduğunu iddia etseniz de, ben tam tersine bazı konularda içgüdülerinizin çok gelişmiş olduğuna inanıyorum, içgüdülerinizin size bu ayrıcalığın Güney adlı bir şirkete verileceğini söylediğini bildirdiniz.</p>

  <p>“Hemen o anda bu şirketin hisse senetlerinin üçte ikisi için başvurdum. Gerçekten de ayrıcalık ona verildi; öngördüğünüz gibi hisse senetleri üç katı değer kazandı, benim kasama bir milyon girdi, iki yüz elli bin frank da size komisyon gibi verildi. Bu iki yüz elli bin frankı nasıl kullandınız? Bu beni hiç ilgilendirmez.”</p>

  <p>“Nereye varmak istiyorsunuz mösyö?” diye haykırdı barones kızgınlık ve sabırsızlıkla ürpererek.</p>

  <p>“Sabırlı olun madam, geliyorum.”</p>

  <p>“Aman ne iyi!”</p>

  <p>“Nisan ayında bakanlıkta akşam yemeğine gitmiştiniz; İspanya’dan söz edildi ve siz gizli bir konuşmaya tanık oldunuz; Don Carlos’un devrilmesi söz konusuydu; hemen İspanyol fonlarından aldım. Don Carlos devrildi ve V. Charles’ın Bidassoa’yı geçtiği gün altı yüz bin frank kazandım. Bu altı yüz bin franktan siz elli bin ekü aldınız; bu para sizindi, bunu gönlünüzün istediği gibi kullandınız ve ben size hesap sormadım, bu yıl beş yüz bin frankı aldığınız da doğru.”</p>

  <p>“Peki sonra mösyö?”</p>

  <p>“Ah! Evet, sonra! İşte tam da bundan sonra işler kötüye gidiyor.”</p>

  <p>“Öyle şeyler söylüyorsunuz ki... aslında...”</p>

  <p>“Bunlar benim düşüncelerimi yansıtıyor, bana gerekli olan da bu... Sonra, üç gün önce olanlar, işte sonrası bu. Üç gün önce Mösyö Debray ile siyaset hakkında konuştunuz ve onun sözlerinden Don Carlos’un İspanya’ya girdiğini anladığınızı sandınız; o zaman ben de kazandıklarımı sattım, haber yayıldı, panik oldu, satmayı kestim, verdim; ertesi gün haberin yanlış olduğu ortaya çıktı ve ben bu yanlış haber yüzünden yedi yüz bin frank kaybettim!”</p>

  <p>“Yani?”</p>

  <p>“Yani, kazandığım zaman ben size kazandığımın dörtte birini veriyorsam siz de kaybettiğimde bana dörtte birini borçlusunuz; yedi yüz binin dörtte biri yüz yetmiş beş bin frank eder.”</p>

  <p>“Ama sizin şimdi söyledikleriniz çok saçma, gerçekten anlamıyorum, neden bu işin içine Mösyö Debray’nin adını karıştırıyorsunuz?”</p>

  <p>“Çünkü eğer istediğim yüz yetmiş beş bin frank sizde yoksa bunu dostlarınızdan ödünç alabilirsiniz, Mösyö Debray de dostlarınızdandır.”</p>

  <p>“Yazıklar olsun!” diye haykırdı barones.</p>

  <p>“Ah! Bağırıp çağırmayın madam, modern dram yaratmayın yoksa beni bazı şeyleri söylemeye zorlayacaksınız. Örneğin bu yıl kendisine verdiğiniz beş yüz bin frankın yanında bıyık altından gülerek en becerikli oyuncuların hiçbir zaman keşfedemedikleri şeyi sonunda bulduğunu, yani oyuna katılmadan kazandıran ve kaybedildiği zaman kaybettirmeyen bir rulet bulduğunu kendi kendine söyleyen Mösyö Debray’yi buradan görür gibiyim.”</p>

  <p>Barones öfkeden çatlayacağını sandı.</p>

  <p>“Sefil!” dedi, “bugün beni suçlamaya cesaret ettiğiniz şeyi önceden bilmediğinizi söylemeye cesaret edebilir misiniz?”</p>

  <p>“Size bildiğimi söylemiyorum, hiç bilmediğimi de söylemiyorum: artık karım olmadığınız ve benim de kocanız olmadığım dört yıldan bu yana davranışıma bakınız, göreceksiniz ki bu her zaman tutarlı olmuştur. Ayrılmamızdan bir süre önce İtalyan tiyatrosunda büyük bir başarı kazanarak işe başlayan şu ünlü baritonla müzik çalışmak istediniz: ben de Londra’da büyük ün yapan şu dansçı ile dans çalışmak istedim. Bu size olduğu kadar bana da pahalıya, yaklaşık yüz bin franka maloldu. Hiçbir şey söylemedim çünkü evliliklerde uyum gerekir. Bir kadınla bir erkeğin dansı ve müziği iyi öğrenmesi için yüz bin frank çok pahalı bir şey değildir. Daha sonra şandan usandınız ve bir bakanlık sekreteriyle siyaset üzerine çalışma geldi aklınıza; sizi öğrenmeniz için özgür bıraktım. Anlıyorsunuz ya, dersleri kendi paranızla ödediğinize göre bu beni ilgilendirmezdi. Ama bugün parayı benden çektiğinizi ve bu öğrenciliğinizin bana ayda yedi yüz bin franka malolabileceğini fark ediyorum. Artık yeter! Madam, çünkü bu böyle devam edemez. Ya diplomat dersleri bedava verecek ve ben de bunu hoş göreceğim, ya da bir daha benim evime ayak basmayacak anlıyor musunuz madam?”</p>

  <p>“Ah! Bu kadarı da çok fazla mösyö!” diye haykırdı Hermine soluğu tıkanmış gibi, “iğrençliğin sınırlarını aşıyorsunuz.”</p>

  <p>“Ama,” dedi Danglars, “sevinerek görüyorum ki daha ileri gitmediniz ve yasanın şu sözlerine seve seve boyun eğiyorsunuz: ‘Kadın kocasını izlemelidir.’”</p>

  <p>“Hakaret, öyle mi?”</p>

  <p>“Haklısınız: olanları bırakalım ve soğukkanlılıkla düşünelim. Ben sizin çıkarınız dışında işlerinize hiç karışmadım; siz de öyle yapın. Benim kasam sizi ilgilendirmez mi diyorsunuz? Kabul; kendi kasanızı kendiniz çalıştırın, ama benimkini de ne doldurun ne boşaltın. Zaten tüm bunların siyasi bir Jarnac darbesi<a href="../Text/dipnot.xhtml#Footnote0171" id="Feedback0171"><sup>[171]</sup></a> olmadığını kim bilebilir; benim karşı çıkışlarıma kızan ve elde ettiğim halk sevgisini kıskanan bakan, beni iflas ettirmek için Mösyö Debray ile anlaşmış olmasın?”</p>

  <p>“Bu büyük bir olasılık!”</p>

  <p>“Kuşkusuz; nerede görülmüş bu... yanlış bir telgraf haberi, yani olanaksız bir şey, ya da hemen hemen olanaksız; son iki telgraf tarafından farklı verilen işaretler!... Aslında bu benim için özellikle yapılmış.”</p>

  <p>“Mösyö,” dedi barones daha alçakgönüllü bir biçimde, “biliyorsunuz sanırım, bu memur kovuldu, hattâ ona karşı bir dava açılması söz konusuydu, tutuklanması emri çıkartıldı, ama bu emir yerine getirilemedi çünkü ilk aramalarda kaçmış olduğu görüldü, bu da çılgınlığını ya da suçluluğunu kanıtlıyordu... Bu bir yanılgı.</p>

  <p>“Evet, budalaları güldüren, bakana kötü bir gece geçirten, dışişleri bakanlarının belgelerine gölge düşüren, ama bana yedi yüz bin franka malolan bir yanılgı.</p>

  <p>“Ama mösyö,” dedi birden Hermine, “mademki size göre tüm bunların nedeni Mösyö Debray, bunları doğrudan doğruya Mösyö Debray’ye söylemek yerine neden gelip bana söylüyorsunuz? Neden bir adama kızıp öfkenizi bir kadından alıyorsunuz?”</p>

  <p>“Ben Mösyö Debray’yi tanıyor muyum?” dedi Danglars. “Onu tanımak istiyor muyum? Onun öğütler verdiğini bilmek istiyor muyum? Onlara uymak istiyor muyum? Ben borsada oynuyor muyum? Hayır, tüm bunları yapan sizsiniz, ben değilim!”</p>

  <p>“Ama bence siz de bundan yararlandığınıza göre...”</p>

  <p>Danglars omuz silkti.</p>

  <p>“Tüm Paris’te gözleri kendi üzerlerine çekmeyecek biçimde bir ya da on entrika çevirdikleri için, kendilerini deha sanan şu kadınlar gerçekten çılgın yaratıklar! Düşünün bir kez, ahlakça gevşekliğinizi kocanızdan sakladınız, ki bu sanatın abc’sidir, ama kocaların çoğu görmek istemedikleri için siz de dostlarınız olan Paris sosyetesinin kadınlarının yarısının yaptığı şeyin sadece soluk bir kopyası oldunuz. Bu benim için öyle değil; ben gördüm, her zaman gördüm; yaklaşık on altı yıldır benden belki düşüncenizi sakladınız ama bir tek davranışınızı, bir tek hareketinizi, bir tek yanlışınızı saklayamadınız. Üstelik becerinizden kıvanç duyuyordunuz ve beni aldattığınızı sanıyordunuz: bu ne sonuç getirdi? Benim Mösyö de Villefort’dan Mösyö Debray’ye kadar uzanan sözümona bilmezliğim sayesinde benim önümde titremeyen tek bir dostunuz bile olmadı. Bana evin efendisi gibi davranmayan bir kişi bile olmadı, bu benim sizin yanınızdaki tek üstün tarafımdı ve aralarından hiçbiri benim hakkımda, bugün benim size onlar hakkında söylediklerimi söylemeye cesaret edemedi. Beni çekilmez hale getirmenize izin veriyorum, ama beni gülünç duruma düşürmenizi engelleyeceğim, özellikle de ve her şeyden önemlisi, beni mahvetmenizi kesinlikle yasaklıyorum.”</p>

  <p>Villefort adının geçtiği âna kadar barones oldukça iyi dayanmıştı ama bu adı duyunca rengi attı ve bir yayla fırlatılmış gibi ayağa kalktı, bir hayaleti kovmak ister gibi ellerini uzattı ve sanki Danglars’ın bilmediği ya da belki hemen hemen tüm hesapları gibi iğrenç bir niyetle tümüyle açıklamadığı bir sırrın sonunu ondan kaçırmak ister gibi kocasına doğru üç adım attı.</p>

  <p>“Mösyö de Villefort mu! Bu da ne demek? Ne demek istiyorsunuz?”</p>

  <p>“Bu şu demek madam, ilk kocanız Mösyö de Nargonne ne felsefeciydi ne de bankacı ya da belki her ikisiydi de, işte o, krallık savcısından hiçbir yarar sağlayamayacağını anlayan kocanız, dokuz ay ortadan yok olduktan sonra sizi altı aylık hamile görünce üzüntüden belki de öfkeden öldü. Ben belki kabayım, bunu sadece bilmekle kalmıyorum, bununla övünüyorum da: bu benim ticaretteki işlerimde başarı kazanma yollarımdan biridir. Neden başkasını öldüreceğine kendini öldürdü? Çünkü kurtarılacak bir kasası yoktu. Ortağım Mösyö Debray bana yedi yüz bin frank kaybettirdi, şimdi o da kendi payını kaybetmeye razı olsun ve işlerimize devam edelim; yoksa bu yüz yetmiş beş bin frank için hileli iflasa gitsin ve hileli iflas yapanlar gibi ortadan yok olsun. Hay Allah! Bu sevimli bir çocuk, biliyorum ama haberleri doğru olduğunda; haberleri doğru olmadığında ise Paris sosyetesinde ondan daha iyi elli kişi daha var.”</p>

  <p>Madam Danglars yıldırım çarpmış gibi olmuştu; yine de bu son saldırıya karşılık vermek için olağanüstü bir çaba harcadı. Villefort’u, akşam yemeğindeki olayları, birkaç günden bu yana birbiri ardına evinin üstüne çöken ve evliliğinin sakin sessizliğini utanç verici tartışmalara dönüştüren bir dizi garip felaketi düşünerek bir koltuğa çöktü. Her ne kadar bayılmaya çalışsa da Danglars ona bakmadı bile. Tek sözcük daha etmeden yatak odasının kapısını açtı ve odasına girdi; öyle ki yarı baygınlıktan sonra kendine gelen Madam Danglars kötü bir düş gördüğünü sandı.</p>
