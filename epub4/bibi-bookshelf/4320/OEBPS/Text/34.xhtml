    <p>34</p>

    <p>ORTAYA ÇIKMA</p>

  </div>

  <p>Franz, Albert’in Colisseum’a ulaşmak amacıyla, hiçbir antik örenin önünden geçmemesi, bu nedenle de aşamalı incelemeler yüzünden dev gibi büyük yontunun dev boyutlarından tek bir arış<a href="../Text/dipnot.xhtml#Footnote0081" id="Feedback0081"><sup>[81]</sup></a> bile kaçırmaması için bir orta yol buldu. Bu, Sistinia yolunu izlemek, Sainte-Marie-Majeure önünde dik açı yaparak dönmek ve Colosseo yoluna kadar Urbana ve San Pietro in Vincoli yolundan gitmek anlamına geliyordu.</p>

  <p>İzlenecek bu yolun zaten başka bir üstünlüğü daha vardı: patron Pastrini’nin anlatmış olduğu ve içine Monte Cristo’daki gizemli ev sahibinin de karıştığı öykünün Franz’ın üstünde yarattığı etkiyi hiçbir şekilde bozmayacak olmasıydı. Bu nedenle köşesinde, dirseklerine dayanmış, kendi kendine birçok soru soruyor, bir tekine bile hoşnut edici yanıt veremiyordu.</p>

  <p>Zaten tek bir şey ona dostu Denizci Simbad’ı anımsatmıştı: haydutlarla denizciler arasındaki gizemli ilişkiler. Patron Pastrini’nin, Vampa’nın balıkçı kayıklarında ve kaçakçıların yanında sığınacak yer bulması konusunda söyledikleri Franz’a küçük yatın mürettebatıyla yemek yiyen iki Korsikalı haydutu ve yatın sadece onları karaya çıkarmak amacıyla yolunu değiştirip Porto-Vecchio’ya yanaşmasını anımsatmıştı. Monte Cristo’daki ev sahibinin kendi adı olarak verdiği, İspanya Oteli’nin sahibinin de sözünü ettiği ad ona, Simbad’ın Piombino, Civita-Vecchia, Ostie ve Gaete kıyılarında da Korsika, Toscana ve İspanya kıyılarında olduğu gibi aynı insancıl rolü oynadığını kanıtlıyordu. Franz’ın anımsayabildiği kadarıyla o da Tunus ve Palermo’dan söz etmişti, bu da onun oldukça yaygın bir ilişkiler halkası içinde olduğunun bir kanıtıydı.</p>

  <p>Ama tüm bu düşünceler ne denli güçlü olurlarsa olsunlar, karşısında Colosseum’un karanlık ve dev gibi hayaletinin, yükseldiğini gördüğü anda yok oldular. Yapının aralıklarından, hayaletlerin gözlerinden fışkırır gibi, ayın uzun ve soluk ışıkları yansıyordu. Araba Mesa Sudans’ın birkaç adım ötesinde durdu. Arabacı gelip kapıyı açtı; iki genç arabadan aşağı atladılar ve kendilerini yerden bitmiş gibi görünen bir turist rehberinin karşısında buldular.</p>

  <p>Otelin rehberi de onları izlediği için şimdi iki rehberleri olmuştu.</p>

  <p>Zaten Roma’da bu rehber lüksüne engel olmak olanaksızdır: ayağınızı otelin eşiğinden içeri attığınızda sizden ayrılan ve ayağınızı dışarı attığınızda artık sizden gün boyu ayrılmayan genel rehber dışında bir de her anıta bağlı, diyebilirim ki anıtın her bölümüne bağlı özel bir rehber bile vardır. Artık Colosseo’da yani Martial’a özellikle aşağıdaki sözleri söyletmiş olan anıtta rehbersiz kalınıp kalınamayacağına siz karar verin:</p>

  <p>“Memphis, piramitlerinin barbar mucizelerini bize övmeyi bıraksın, Babil’in harikalarının şarkısı söylenmesin artık; Sezar’ın amfiteatrının büyük işçiliği önünde her şey geri durmalı ve tüm ünlü sesler bu anıtı övmek için bir araya gelmeli.”</p>

  <p>Franz ve Albert rehber baskısından kurtulmaya çalışmaktan vazgeçtiler. Zaten sadece rehberlerin ellerinde meşalelerle anıtlarda dolaşmaya hakları olduğu için bu daha zor olacaktı. Hiçbir direniş göstermediler ve kendilerini yol göstericilerine eli kolu bağlı teslim ettiler.</p>

  <p>Franz daha önce en az on kez yaptığı için bu geziyi biliyordu. Ama daha çömez olan arkadaşı, Flavius Vespasianus’un anıtına ilk kez adım atıyordu ve övgüyle itiraf etmeliyim ki rehberlerin bilgisizce gevezeliklerine karşın çok etkilenmişti. Gerçekten de, bu Güney ayının, ışınları Batı’nın alacakaranlığına benzeyen gizemli aydınlığı ile tüm boyutları daha da büyüyen böyle bir örenin görkemi hakkında görmeden bir kanıya varılamaz.</p>

  <p>Bir düşünür olan Franz, Albert’i Aslan Kapanı, Gladyatör Locası ve Sezar’ın Podyumu’nu tüm ayrıntılarıyla ona göstermenin zaman aşımına uğramayan hakkından vazgeçmek istemeyen rehberlerine bırakarak iç kapıların altından yüz adım kadar ilerledi ve onlar simetrik yolda ilerlerken, o yarı yıkılmış bir merdiveni çıktı, granit devin görkemli büyüklüğünü görmesini sağlayan yuvarlak bir oyuntunun karşısındaki bir sütunun gölgesinde oturdu.</p>

  <p>Franz yaklaşık on beş dakikadır, söylediğim gibi bir sütunun gölgesinde oturmuş, yanında zayıf bir alevi izleyen gölgelere benzeyen iki meşale taşıyıcısı ile Colosseum’un öbür ucuna yerleştirilmiş bir vomitorium’dan<a href="../Text/dipnot.xhtml#Footnote0082" id="Feedback0082"><sup>[82]</sup></a> çıkan ve onlarla Vesta rahibelerine ayrılmış yerlere doğru basamak basamak inen Albert’e bakmakla meşgul iken oturduğu yere gelmek için çıktığı merdivenin karşısında bulunan öbür merdivenden kopmuş bir taşın anıtın derinliklerinde yuvarlandığını duyar gibi oldu. Zamanın ayakları altında kopup uçuruma yuvarlanan bir taş pek de az rastlanan bir şey değil kuşkusuz; ama bu kez taş ona bir insanın ayakları altında kopmuş gibi geldi ve buna neden olan kişi ne kadar engel olmaya çalışsa da ayak sesleri ona kadar geliyordu.</p>

  <p>Gerçekten de kısa bir süre sonra, merdiveni çıktıkça gölgeden de yavaş yavaş sıyrılan bir adam göründü, Franz’ın karşısında bulunan bu merdiven ağzı ay ışığı ile aydınlanmıştı ve aşağı indikçe basamaklar karanlığa gömülüyordu.</p>

  <p>Bu da onun gibi yalnız düşüncelere dalmayı rehberlerinin anlamsız gevezeliklerine yeğleyen biri olabilirdi ve bu nedenle de Franz’ın şaşırmasına hiç gerek yoktu; ama son basamakları çıkarkenki duraksamasından, düzlüğe gelince durup kulak kabartmasından buraya özel bir amaç için geldiğini ve birisini beklediğini apaçık belli ediyordu.</p>

  <p>Franz içgüdüsel bir hareketle elinden geldiğince kendini sütunun arkasına gizledi.</p>

  <p>İkisinin de durduğu yerden on ayak yükseklikte kemer kırılmıştı ve bir kuyunun ağzına benzeyen yuvarlak bir delikten yıldızlarla süslenmiş gökyüzü görülebiliyordu.</p>

  <p>Ay ışıklarının belki de yüzyıllardır geçmesini sağlayan bu açıklığın çevresinde biten yeşil ve cılız çalı demetleri gökkubbenin donuk maviliğine doğru uzanıyordu, öte yandan büyük sarmaşanlar ve güçlü duvar sarmaşıkları bu üst terastan sarkıyor ve kemerin altında uçan halatlar gibi sallanıyorlardı.</p>

  <p>Gizemli gelişi Franz’ın dikkatini çeken kişi onun, yüz çizgilerini seçmesini zorlaştıran ama yine de giysilerinin ayrıntılarını fark etmesine engel olmayacak kadar karanlık, boş bir yerde durmuştu: büyük kahverengi bir paltoya sarınmıştı, eteklerinden birini sol omzuna atmıştı ve bu onun yüzünün alt bölümünü gizliyor, geniş kenarlı şapkası da üst bölümünü örtüyordu. Sadece giysilerinin uç kısımları açıklıktan geçen eğik ışıkla aydınlanıyor ve cilalı çizmelerini şık bir biçimde saran siyah bir pantolonu görme olanağı veriyordu.</p>

  <p>Bu adam kuşkusuz soylu sınıfa, ya da en azından yüksek tabakaya ait biriydi.</p>

  <p>Birkaç dakikadır oradaydı ve görünür biçimde sabırsızlık belirtileri göstermeye başlamıştı, o sırada üst terasta hafif bir gürültü duyuldu.</p>

  <p>Aynı anda bir gölge ışığı engelledi, bir adam açıklığın ağzında göründü, delici bakışlarını karanlıklara dikli ve paltolu adamı fark etti; hemen sarkan sarmaşanlardan ve uçuşan sarmaşıklardan bir tutam yakaladı ve aşağı kaydı, yere üç dört ayak yaklaşınca hafifçe toprağa atladı. Üzerinde bir Transtevere takımı vardı.</p>

  <p>“Beni bağışlayın Ekselans,” dedi Roma lehçesiyle, “sizi beklettim. Yine de sadece birkaç dakika geciktim. Saint-Jean-de-Latran’da saat şimdi onu vurdu.”</p>

  <p>“Erken gelen benim, yoksa siz geç kalmadınız,” diye yanıt verdi yabancı çok temiz bir Toscana lehçesiyle; “resmiyete gerek yok: zaten geç kalmış olsaydınız bunun sizin isteğiniz dışı bir nedenden olduğunu tahmin ederdim.”</p>

  <p>Ve haklı olurdunuz Ekselans; Saint-Ange Şatosu’ndan geliyorum ve Beppo ile konuşmak için dünyanın zorluğuna katlandım.”</p>

  <p>“Beppo da kim?”</p>

  <p>“Beppo Papa hazretlerinin şatosunda olup bitenleri öğrenmek için kendisine küçük bir para ödediğim hapishane memurudur.”</p>

  <p>“Ah! ah! tedbirli bir adam olduğunuzu görüyorum sevgili dostum!”</p>

  <p>“Ne yapalım Ekselans! İnsanın başına ne geleceği bilinmez; belki bir gün ben de şu zavallı Peppino gibi ağlara takılırım; ve hapishanede halkaları kemirecek bir fareye ihtiyacım olur.”</p>

  <p>“Kısaca, ne öğrendiniz?”</p>

  <p>“Roma’da her zaman büyük şenliklerin açılışında olduğu gibi salı günü saat ikide iki ölüm cezası uygulanacak. Bir hükümlü <i>mazzolato</i><a href="../Text/dipnot.xhtml#Footnote0083" id="Feedback0083"><sup>[83]</sup></a> olacak; bu kendini yetiştiren rahibi öldüren ve hiçbir ilgi hak etmeyen bir sefil. Öbürü <i>decapitato</i><a href="../Text/dipnot.xhtml#Footnote0084" id="Feedback0084"><sup>[84]</sup></a> olacak, bu da zavallı Peppino.”</p>

  <p>“Ne yapalım sevgili dostum, sadece papanın hükümetine karşı değil komşu krallıklara da öyle büyük bir korku salıyorsunuz ki bunun kesinlikle bir ders olmasını istiyorlar.”</p>

  <p>“Ama Peppino benim çetemden bile değil; bize yiyecek sağlamaktan başka suçu olmayan zavallı bir çoban.”</p>

  <p>“Bu da onu tam olarak sizin suç ortağınız yapıyor. Bu yüzden bakın onu düşünüyorlar: sizi bir gün yakalarlarsa yapacakları gibi onu başına vurarak öldürecek yerde giyotinle kafasını uçurmakla yetinecekler. Bu halkı eğlendirecek ve her zevke hitap eden bir seyirlik olacak.”</p>

  <p>“Benim onun için hazırladığım ve hiç beklemedikleri zevk dışında,” dedi Transtevereli.</p>

  <p>“Sevgili dostum, izin verirseniz size şunu söyleyeyim,” dedi paltolu adam, “bence siz bir budalalık yapmaya hazır gibi görünüyorsunuz.”</p>

  <p>“Bana yardım ettiği için sıkıntıya girmiş şu zavallının öldürülmesini engellemek için her şeyi yapmaya hazırım; Meryem adına! Bu iyi çocuk için bir şey’ yapmazsam kendimi bir korkak gibi göreceğim.”</p>

  <p>“Ne yapacaksınız peki?”</p>

  <p>“İdam sehpasının çevresine yirmi kadar adam yerleştireceğim, o getirildiği anda vereceğim işaret üzerine elimizde hançerlerle atılıp onu kaçıracağız.”</p>

  <p>“Bu bana çok şansa kalmış bir iş gibi görünüyor, benim planımın sizinkinden çok daha iyi olduğunu sanıyorum.”</p>

  <p>“Sizin planınız nedir Ekselans?”</p>

  <p>“Tanıdığım ve Peppino’nun ölüm cezasının gelecek yıla ertelenmesini sağlayacak birine on bin piastr vereceğim; sonra gelecek yıl yine tanıdığım başka birine bin piastr vereceğim ve onu hapisten kaçırtacağım.”</p>

  <p>“Başaracağınızdan emin misiniz?”</p>

  <p>“Elbette!” dedi paltolu adam Fransızca.</p>

  <p>“Efendim?” diye sordu Transtevereli.</p>

  <p>“Sevgili dostum, ben tek başıma altınımla, sizin ve tüm adamlarınızın hançerleri, tabancaları, karabinaları ve filintalarıyla yaptığınızdan daha fazlasını yapacağımı söylüyorum. Bu nedenle bırakın da bu işi ben halledeyim.”</p>

  <p>“Harika; ama eğer başaramazsanız biz hep hazır olacağız.”</p>

  <p>“Eğer hoşunuza gidiyorsa, siz hep hazır olun, ama onun bağışlanmasını sağlayacağımdan da emin olun.”</p>

  <p>“Bu, yarından sonra, salı günü olacak, dikkat edin. Sadece yarınınız var.”</p>

  <p>“Pekala! ama gün yirmi dört saattir, her saat altmış dakikadır, her dakika altmış saniyedir; seksen altı bin dört yüz saniyede çok şey yapılır.”</p>

  <p>“Eğer başarmışsanız bunu nasıl öğreneceğiz Ekselans?”</p>

  <p>“Bu çok basit. Rospoli kahvesinin son üç penceresini kiraladım; eğer ertelemeyi elde edersem köşedeki iki pencereye sarı damasko kumaş gerilecek, ama ortadaki pencereye kırmızı haçlı beyaz damasko kumaş gerilmiş olacak.”</p>

  <p>“Harika! Cezasının bağışlandığını kiminle bildireceksiniz?”</p>

  <p>“Tarikat üyesi kılığına girmiş bir adamınızı bana gönderin, bağış belgesini ona vereceğim. Giysisi sayesinde idam sehpasının yanına kadar gidebilecek, mühürlü kağıdı tarikat başkanına verecek, o da cellada verecek. Bu arada haberi Peppino’ya ulaştırın ki korkudan ölmesin ya da çıldırmasın, biz de boşu boşuna onun için para harcamış olmayalım.”</p>

  <p>“Dinleyin Ekselans,” dedi köylü, “size her zaman yürekten bağlıyım, siz de bundan eminsiniz değil mi?”</p>

  <p>“Öyle umuyorum en azından.”</p>

  <p>“İşte, eğer Peppino’yu kurtarırsanız gelecekte bu artık sadece bağlılık olmayacak, size boyun eğeceğim.”</p>

  <p>“Söylediklerine dikkat et dostum! Bir gün sana bunu anımsatabilirim, çünkü bir gün belki benim de sana ihtiyacım olur.”</p>

  <p>“O zaman Ekselans, benim sizi şu anda bulduğum gibi siz de beni ihtiyaç anında bulacaksınız; dünyanın öbür ucunda bile olsanız bana sadece şunu yazmanız yeter; ‘Şunu yap!’ ve ben de onu yaparım inan ol...”</p>

  <p>“Şişt!” dedi yabancı, “bir gürültü duydum.”</p>

  <p>“Bunlar Colosseum’u meşalelerle gezen gezginler.”</p>

  <p>“Bizi birlikte görmelerinin gereği yok. Bu rehber denen jurnalciler sizi tanıyabilirler; dostluğunuz ne kadar onur verici olursa olsun sevgili dostum, eğer bizim ilişkimizi öğrenirlerse bu ilişki korkarım benim biraz kredi yitirmeme neden olur.”</p>

  <p>“Ya ertelemeyi elde ederseniz?”</p>

  <p>“Ortadaki pencereye kırmızı haçlı damasko kumaş gerilecek.”</p>

  <p>“Ya elde edemezseniz?..”</p>

  <p>“Üç sarı örtü.”</p>

  <p>“O zaman?...”</p>

  <p>“O zaman sevgili dostum, istediğiniz gibi hançerlerinizi kullanırsınız, size bu izni veriyorum ve ben ne yaptığınızı görmek için orada olacağım.”</p>

  <p>“Hoşçakalın Ekselans, size güveniyorum, siz de bana güvenin.”</p>

  <p>Bu sözlerden sonra Transtevereli merdivenlerde yok oldu, yabancı ise yüzünü paltosuyla öncekinden daha fazla örterek Franz’ın iki adım ötesinden geçti ve dış basamaklardan arenaya indi.</p>

  <p>Bir saniye sonra Franz kemerlerin altında adının yankılandığını duydu: bu onu çağıran Albert idi.</p>

  <p>İki adamın uzaklaşmalarını bekledi, sonra yüzlerini görmemiş olsa da konuşmalarının bir sözcüğünü bile kaçırmamış olan bir tanıkları olduğunu anlamalarından kaygı duymaksızın yanıt verdi.</p>

  <p>On dakika sonra Franz, Albert’in, Plinius ve Calpurnius’un yırtıcı hayvanların izleyicilerin üstüne atılmalarını engelleyen sivri demirlerle donatılmış ağlar üzerine anlattıklarını bilgece aktarmasını çok saygısız bir dalgınlıkla dinleyerek İspanya Oteli’ne doğru ilerliyordu.</p>

  <p>Hiç karşı çıkmamış, Albert’in konuşmasını hiç kesmemişti; önünde olup bitenleri hiç vakit kaybetmeden düşünmek için bir an önce yalnız kalmak istiyordu.</p>

  <p>Bu iki adamdan biri ona kesinlikle yabancıydı, onu ilk kez görüyordu ve duyuyordu, ama öbürü için durum aynı değildi; her ne kadar Franz onun sürekli karanlıkta kalmış ya da paltosuyla örtülmüş yüzünü seçememiş ise de ilk kez duyduğunda onu çok etkilemiş olan bu sesin vurgularını bir daha duyduğunda tanımaması olanaksızdı.</p>

  <p>Bu alaycı tonlamalarda onu Monte Cristo mağarasında olduğu gibi Colosseum örenlerinde de ürperten keskin ve madensi bir şeyler vardı.</p>

  <p>Bu adamın Denizci Simbad’dan başkası olmadığı çok kesindi.</p>

  <p>Bu adamın onda uyandırdığı merak o kadar büyüktü ki, başka her türlü koşulda kendini ona tanıtırdı; ama bu durumda duyduğu konuşma çok fazla özeldi, bu nedenle ortaya çıkmasının onun için hoş olmayacağı gibi çok akıllıca bir kaygıyla kendini tutmuştu. Görüldüğü gibi, bir başka kez ona rastladığında ilkinde olduğu gibi ikinci bir fırsatı kaçırmayacağını umarak onun uzaklaşmasını beklemişti.</p>

  <p>Franz’ın kafası iyi uyuyamayacak kadar meşguldü. Gecesi, mağaradaki adamla ve Colosseum’daki yabancıyla ilgili ve bu iki kişiyi aynı insanda birleştirmeye yönelik tüm ayrıntıları kafasında evirip çevirmekle geçti; Franz ne kadar düşünürse bu kanısı da o kadar güçleniyordu.</p>

  <p>Gün doğarken uyudu ve bu yüzden de geç uyandı. Albert gerçek bir Parisli olarak akşam için önlemlerini almıştı bile. Argentina tiyatrosunda bir loca ayırtmak için birisini göndermişti.</p>

  <p>Franz’ın Fransa’ya yazacağı birçok mektubu vardı bu nedenle arabayı tüm gün Albert’e bıraktı.</p>

  <p>Saat beşte Albert geri döndü: tavsiye mektuplarını getirmiş, tüm akşamlar için davetler almış ve Roma’yı gezmişti.</p>

  <p>Tüm bunlar için Albert’e bir gün yetmişti.</p>

  <p>Daha hangi oyunun oynandığı ve hangi oyuncuların oynayacağı konusunda bilgi almak için zamanı vardı.</p>

  <p>Oyunun adı <i>Parisina</i>, oyuncuların adı <i>Coselli, Moriani ve la Spech</i> idi.</p>

  <p>İki genç gördüğünüz gibi o kadar da mutsuz değildi: İtalya’nın en ünlü artistlerinden üçünün oynadığı, <i>Lucia di Lammermoor</i>’un bestecisinin en iyi operalarından birinin temsiline gideceklerdi.</p>

  <p>Albert, Fransa dışındaki, ön sıralarına oturulmayan, ne balkonları ne de üstü açık locaları olmayan tiyatrolara hiçbir zaman alışamamıştı; tiyatroda koltuğu, Opera’da özel locası olan bir adam için bu zor bir şeydi.</p>

  <p>Ama bu Albert’in Franz ile birlikte Opera’ya her gidişinde giyinip süslenmesini engellemiyordu; yine de kendine gösterdiği bu özenin hiçbir yararı olmamıştı; çünkü İtalya’nın dört bir yanını dolaştığı dört ay boyunca utanarak itiraf etmeli ki giysi modamızı en iyi izleyen temsilcilerimizden biri olan Albert’in tek bir serüveni bile olmamıştı.</p>

  <p>Albert kimi zaman bu konuda şakalar yapmaya çalışıyordu, ama aslında, en çok peşinde koşulan gençlerden biri olan o, Albert de Morcerf, boşuna yorulduğuyla kalmış olmaktan tuhaf bir biçimde incinmişti. Daha da üzücü olan şey, sevgili yurttaşlarımızın alçakgönüllü alışkanlıklarına göre, Albert İtalya’da büyük bir başarı kazanacağından ve Gand bulvarındaki çapkınlıklarının öyküsüyle keyifleneceğinden emin olarak Paris’ten ayrılmıştı.</p>

  <p>Heyhat! Hiç de öyle olmamıştı: Cenovalı, Floransalı ve Napolili güzel kontesler kocaları ile olmasa da âşıklarıyla yetinmişlerdi ve Albert şu acımasız kanıya varmıştı: İtalyan kadınları sadakatsizliklerine sadık kalma açısından Fransız kadınlarından daha üstündüler en azından.</p>

  <p>Her yerde olduğu gibi İtalya’da da istisnalar olmadığını söylemek istemiyorum.</p>

  <p>Böyle olmakla birlikte Albert sadece son derece zarif bir kavalye değil çok zeki bir erkekti; üstelik vikonttu: yeni nesil soylulardan bir vikont, bu doğru; ama bugün artık kendini kanıtlamak gerekmiyor, soyluluğun 1399 ya da 1815’e dayanıyor olmasının hiç önemi yok! Üstelik elli bin franklık bir geliri de vardı. Bunlar, görüldüğü gibi, Paris’te gündemde olmak için yeter de artardı bile. Sonuç olarak, geçtiği kentlerin hiçbirinde kimse tarafından ciddi olarak fark edilmemiş olmak biraz küçük düşürücüydü.</p>

  <p>Ama bu saygın kuruluşu kutlayan tüm ülkelerde karnaval en ağırbaşlıların bile kendilerini bazı çılgınlıklara kaptırdığı bir özgürlük dönemi olduğu için bu açığı Roma’da kapamayı hesaplıyordu. Bu nedenle, karnaval ertesi gün başlayacak olduğuna göre Albert’in açılıştan önce kendini tanıtması çok önemliydi.</p>

  <p>Albert bu amaçla tiyatronun en görünür localarından birini ayırtmış ve oraya gitmek için kusursuz bir biçimde hazırlanmıştı. Burası bizde balkonun yerini tutan ilk sıradaydı. Zaten ilk üç sıra birbirinden aristokrattı ve bu nedenle onlara soylu sıralar deniyordu.</p>

  <p>On iki kişinin sıkışmadan sığabileceği bu loca iki arkadaşa dört kişilik bir locadan biraz daha ucuza malolmuştu.</p>

  <p>Albert’in bir başka umudu daha vardı, o da şuydu, eğer güzel bir Romalı kadının kalbine girmeyi başarırsa, bu onu doğal olarak arabada bir posto<a href="../Text/dipnot.xhtml#Footnote0085" id="Feedback0085"><sup>[85]</sup></a> sahibi edecek ve bunun sonucu olarak da karnavalı bir soylunun arabasının tepesinden ya da bir prensin balkonundan seyredebilecekti.</p>

  <p>Tüm bu düşünceler Albert’i hiçbir zaman olmadığı kadar neşelendiriyordu. Beline kadar locanın dışına sarkarak, altı parmak uzunluğundaki çift taraflı cep dürbünüyle tüm güzel kadınlara gözlerini dikiyor, oyunculara sırtını dönüyordu.</p>

  <p>Albert’in girdiği bunca zahmete karşın, tek bir güzel kadın, meraktan bile olsa, ona bir bakışla karşılık vermiyordu.</p>

  <p>Gerçekten de bir saniye bile ne oyunculara ne oyuna dikkat etmeden, ya Coselli’nin bir resitatifini duymak ya Moriani’nin parlak esprilerini alkışlamak ya da la Spech’e bravo diye bağırmak için döndükleri belirli bazı anlar dışında herkes kendi işinden, aşklarından, zevklerinden, önlerindeki kutsal haftanın ertesi günü başlayacak karnavaldan söz ediyordu.</p>

  <p>Birinci perdenin sonuna doğru o zamana kadar boş kalmış bir locanın kapısı açıldı ve Franz Paris’te tanıştırılma onuruna eriştiği ve hâlâ Fransa’da olduğunu sandığı bir kişinin içeri girdiğini gördü. Albert bu yeni gelen karşısında arkadaşının yaptığı hareketi fark etti ve ona doğru dönerek:</p>

  <p>“Bu kadını tanıyor musunuz?” dedi.</p>

  <p>“Evet; onu nasıl buluyorsunuz?”</p>

  <p>“Çok güzel, sevgili dostum, hem de sarışın. Ah! hayran olunacak saçlar! Bu bir Fransız mı?”</p>

  <p>“Bu bir Venedikli.”</p>

  <p>“Adı ne?”</p>

  <p>“Kontes G...”</p>

  <p>“Ah! Onun ismini duydum,” diye bağırdı Albert; “güzel olduğu kadar akıllı da olduğu söyleniyor. Hay Allah! Madam de Villefort’un son balosunda o da vardı, onunla tanışma fırsatım olduğunu ve bunu ihmal ettiğimi düşünüyorum da: ben koca bir budalayım.”</p>

  <p>“Bu hatanızı onarmamı ister misiniz?” diye sordu Franz.</p>

  <p>“Nasıl! Beni onun locasına götürecek kadar içlidışlı mısınız?”</p>

  <p>“Hayatımda üç dört kez onunla konuşma onuruna eriştim; ama biliyorsunuz, bu görüşmeler, yakışıksız bir davranışta bulunmamak için yeterlidir.”</p>

  <p>O anda kontes Franz’ı fark etti ve eliyle ona sevimli bir hareket yaptı. Franz da ona başını saygıyla öne eğerek yanıt verdi.</p>

  <p>“Baksanıza, bana öyle geliyor ki onunla aranız çok iyi,” dedi Albert.</p>

  <p>“İşte, sizi yanıltan ve bize, biz farklı Fransızlara dış ülkelerde durmadan bir sürü budalalık yaptıran şey: her şeyi kendi Parisli açımızdan görmek; İspanya’da, özellikle de İtalya’da insanların samimiyetini ilişkilerinin özgürlüğüyle değerlendirmeyiniz. Kontesle birbirimize kanımız kaynadı, hepsi bu.”</p>

  <p>“Kanınızın kaynaması yüreklerinizle mi ilgiliydi?” diye sordu Albert gülerek.</p>

  <p>“Hayır, kafalarımızla, hepsi bu,” diye yanıt verdi Franz ciddi bir biçimde.</p>

  <p>“Bu ne zaman oldu?”</p>

  <p>“Birlikte yaptığımız gibi Colosseum’da bir gezinti sırasında.”</p>

  <p>“Ay ışığında mı?”</p>

  <p>“Evet.”</p>

  <p>“Yalnız mıydınız?”</p>

  <p>“Neredeyse!”</p>

  <p>“Ve konuştunuz...”</p>

  <p>“Ölülerden.”</p>

  <p>“Ah!” diye bağırdı Albert, “bu aslında çok eğlendirici. Pekala! ben eğer böyle bir gezinti sırasında güzel kontese kavalyelik etme mutluluğuna erişirsem ona sadece canlılardan söz edeceğime size söz veriyorum.”</p>

  <p>“Belki de hata edersiniz.”</p>

  <p>“Bu arada söz verdiğiniz gibi beni ona takdim edecek misiniz?”</p>

  <p>“Perde iner inmez.”</p>

  <p>“Bu birinci perde de ne uzunmuş!”</p>

  <p>“Sonunu dinleyiniz, çok güzeldir ve Coselli bunu çok güzel söylüyor.”</p>

  <p>“Evet, ama nasıl bir yorumla!”</p>

  <p>“La Spech söz konusu olunca oyunun kötü olması mümkün değil.”</p>

  <p>“Sontag<a href="../Text/dipnot.xhtml#Footnote0086" id="Feedback0086"><sup>[86]</sup></a> ve Malibran’ı<a href="../Text/dipnot.xhtml#Footnote0087" id="Feedback0087"><sup>[87]</sup></a> dinledikten sonra... anlıyorsunuz ya...”</p>

  <p>“Moriani’nin yöntemini kusursuz bulmuyor musunuz?”</p>

  <p>“Acemice yeni yorumlar getirenlerden hoşlanmıyorum.”</p>

  <p>“Ah! sevgili dostum,” dedi Franz geri dönerek, o sırada Albert dürbünle bakmaya devam ediyordu, “gerçekten de siz fazla zor beğenirsiniz.”</p>

  <p>Sonunda perde Vikont de Morcerf’i büyük bir sevinç içinde bırakarak kapandı, Morcerf şapkasını aldı, elleriyle saçını, kravatını ve kol ağızlarını çabucak düzeltti ve Franz’a onu beklediğini hatırlattı.</p>

  <p>Öte yandan, Franz’ın gözleriyle sorar gibi baktığı kontes de ona, bir işaretle, gelebileceğini belirtti ve Franz da, Albert’in sabırsızlığını gidermekte hiç gecikmedi; yol boyunca, gömleğinin yakasında, giysisinin astarında oluşan kırışıklıkları düzelten arkadaşını peşine takarak, amfinin etrafından dolaştı ve kontesin bulunduğu 4 numaralı locanın kapısını çaldı.</p>

  <p>Locanın önünde kontesin yanına oturmuş olan genç adam İtalyanların âdetine göre, yerini yeni gelene bırakmak için hemen ayağa kalktı, yeni gelenin de yerini daha sonra gelene bırakması gerekiyordu.</p>

  <p>Franz Albert’i, gerek toplum içindeki konumu gerek zekası ile en seçkin gençlerimizden biri olarak kontese takdim etti; zaten bu da doğruydu; Paris’te ve Albert’in yaşadığı çevrede o, kusursuz bir kavalyeydi; ayrıca kendini kontese tanıtmak için kontesin Paris’te bulunduğu günlerden yararlanamamış olmaktan üzüntü duyan Albert’in, onu, bu hatasını onarmakla görevlendirdiğini, bu görevi yerine getirirken aslında kendisinin de bir aracıya gereksinim duyduğunu, kontesten bu yersiz davranışı nedeniyle kendisini bağışlamasını rica ettiğini sözlerine ekledi.</p>

  <p>Kontes Albert’e sevimli bir selam verip Franz’a elini uzatarak buna yanıt verdi.</p>

  <p>Albert kontes tarafından davet edilince öndeki boş yere, Franz da kontesin arkasındaki ikinci sıraya oturdular.</p>

  <p>Albert çok iyi bir konuşma konusu bulmuştu: bu da Paris’ti; kontese ortak tanıdıklarından söz etti. Franz Albert’in çok iyi bildiği konularda konuştuğunu anladı. Onu rahat bıraktı ve ondan büyük cep dürbününü isteyerek salonu araştırmaya koyuldu.</p>

  <p>Karşılarında, üçüncü sıradaki bir locanın önünde tek başına oturan, son derece güzel, Yunanlı giysileri içinde bir kadın vardı, giysisini o kadar rahatlıkla taşıyordu ki bunun doğal giysisi olduğu kesindi.</p>

  <p>Arkasında, karanlıkta, yüzünün seçilmesi olanaksız bir erkek karaltısı belli oluyordu.</p>

  <p>Franz, sadece erkeklerin değil kadınların da dikkatini çeken güzel Yunanlı’yı tanıyıp tanımadığını kontese sormak için Albert’le kontesin konuşmalarını kesti.</p>

  <p>“Hayır,” dedi kontes; “tüm bildiğim mevsim başından beri Roma’da olduğu; çünkü tiyatronun açılışında onu şimdiki yerinde gördüm; bir aydır bazen şu anda yanında olan adamla, bazen de arkasında sadece zenci bir hizmetçiyle tek bir gösteriyi bile kaçırmadı.</p>

  <p>“Onu nasıl buluyorsunuz kontes?”</p>

  <p>“Son derece güzel, Medora bu kadına benziyor olmalı.”</p>

  <p>Franz ve kontes birbirlerine gülümsediler. Sonra kontes, Albert ile konuşmaya başladı, Franz da dürbünle Yunanlı kadını izlemeye.</p>

  <p>Perde baleyle açıldı. Bu, koreograf olarak İtalya’da büyük bir ün yapan ve bu ününü Su tiyatrosunda<a href="../Text/dipnot.xhtml#Footnote0088" id="Feedback0088"><sup>[88]</sup></a> yitiren benzersiz Henri tarafından sahneye konmuş güzel İtalyan balelerinden biriydi; başrol oyuncusundan en önemsiz kişiye kadar herkesin oyunda çok etken bir payının olduğu, yüz elli kişinin aynı anda aynı hareketi yaptığı, birlikte aynı kolu ya da aynı bacağı kaldırdığı balelerden biriydi.</p>

  <p>Bu balenin adı <i>Poliska</i> idi.</p>

  <p>Franz’ın kafası, ne kadar ilginç olursa olsun baleyle ilgilenemeyecek kadar, güzel Yunanlı ile meşguldü. Kadına gelince, bu gösteriden gözle görünür bir zevk alıyordu; bu koreografi şaheseri boyunca, tek bir hareket yapmayan; trompetlerin, zillerin ve orkestradaki feleklerin<a href="../Text/dipnot.xhtml#Footnote0089" id="Feedback0089"><sup>[89]</sup></a> çıkardığı korkunç gürültüye karşın ağır ve mutlu bir uykunun Tanrısal huzuru içinde görünen yanındaki kişinin derin ilgisizliği ile büyük bir karşıtlık yaratıyordu bu zevk alış.</p>

  <p>Sonunda bale bitti ve perde kendinden geçmiş parter seyircilerinin çılgınca alkışları ile indi.</p>

  <p>Operayı bir baleyle kesme âdeti sayesinde İtalya’da aralar çok kısadır, şarkıcılar dinlenir ve kostüm değiştirirlerken dansçılar da tek ayak üzerinde dönüş ve zıplama hareketlerine çalışırlar.</p>

  <p>İkinci perdenin uvertürü<a href="../Text/dipnot.xhtml#Footnote0090" id="Feedback0090"><sup>[90]</sup></a> başladı; yaylı sazların ilk sesleriyle Franz uyuyan adamın yavaşça yerinden kalktığını ve Yunanlı’ya yaklaştığını, onun da dönüp ona bir şeyler söylediğini, sonra yeniden dirseklerini locanın önüne dayadığını gördü.</p>

  <p>Kadının konuştuğu kişinin yüzü hâlâ karanlıktaydı ve Franz, onun yüz hatlarını seçemiyordu.</p>

  <p>Perde kalktı, Franz’ın dikkati kaçınılmaz olarak oyunculara kaydı ve gözleri bir an güzel Yunanlı’nın locasından ayrılıp sahneye döndü.</p>

  <p>Bildiğiniz gibi perde düş düosu ile başlar: uykusu arasında, Parisina, Azzo’nun karşısında Ugo için duyduğu gizli aşkı ağzından kaçırır; ihanete uğramış olan koca, kıskançlıktan gözü dönmüş bir halde, karısının kendisine sadık olmadığı inancıyla, alacağı intikamı haber vermek için onu uyandırır.</p>

  <p>Bu düo Donizetti’nin üretken kaleminden çıkan en müthiş, en zengin anlatımlı ve en güzel düolardan biridir. Franz bunu üçüncü kez dinliyordu, müziğe çok meraklı olmasa da bu düo onun üzerinde büyük bir etki yapıyordu. Bu nedenle balkondakilerle birlikte alkışlamaya başlamak üzereyken çırpmak üzere olan elleri açık kaldı, ağzından çıkmak üzere olan bravo ise dudaklarında dondu.</p>

  <p>Locadaki adam tamamen ayaktaydı ve başı ışığın altına gelince Franz, Monte Cristo’nun gizemli sakinini, bir gün önce Colosseum örenlerinde sesini ve görünüşünü tanıdığını sandığı kişiyi karşısında buldu.</p>

  <p>Artık hiç kuşku yoktu, gizemli yabancı Roma’da oturuyordu.</p>

  <p>Kuşkusuz Franz’ın yüzündeki ifade, bu karşılaşmanın ruhunda meydana getirdiği sarsıntıyla uyuşuyordu, çünkü kontes ona baktı, bir kahkaha attı ve neyi olduğunu sordu.</p>

  <p>“Sayın kontesim,” diye yanıt verdi Franz, “biraz önce size Yunanlı hanımı tanıyıp tanımadığınızı sormuştum: şimdi de kocasını tanıyıp tanımadığınızı soracağım.”</p>

  <p>“Kadından daha fazla değil,” diye yanıt verdi kontes.</p>

  <p>“Onu hiç fark etmediniz mi?”</p>

  <p>“İşte tam Fransızlara yakışır bir soru! Biz İtalyan kadınları için dünyada sevdiğimiz erkekten başka erkek olmadığını iyi bilirsiniz!”</p>

  <p>“Bu doğru,” diye yanıt verdi Franz.</p>

  <p>“Ne olursa olsun,” dedi kontes, Albert’in dürbününü gözlerine yaklaştırıp locaya doğru bakarak, “toprak altından yeni çıkmış biri, mezarcının izniyle mezardan fırlamış bir ölü olmalı, çünkü bana rengi korkunç soluk geldi.”</p>

  <p>“O hep öyledir,” diye yanıt verdi Franz.</p>

  <p>“Demek onu tanıyorsunuz?” dedi kontes; “o zaman onun kim olduğunu ben size sormalıyım.”</p>

  <p>“Onu daha önce gördüğümü sanıyorum, onu tanıyor gibiyim.”</p>

  <p>“Gerçeklen de,” dedi kontes içi ürperircesine güzel omuzlarını kaldırarak, “bence böyle bir adam bir kez görülünce bir daha unutulmaz.”</p>

  <p>Franz’ın üzerinde uyandırdığı etki, başkası da onun gibi hissettiğine göre, ona özgü bir şey değildi öyleyse.</p>

  <p>“Ne diyorsunuz?” diye sordu Franz, ikinci bir kez dürbünle ona bakmış olan kontese, “Bu adam hakkında ne düşünüyorsunuz?”</p>

  <p>“Bu bana Lord Ruthwen’in ete kemiğe bürünmüş hali gibi geldi.”</p>

  <p>Gerçekten de Byron’ın bu biçimde yeniden anımsatılması Franz’ı etkilemişti: eğer bir adamın Franz’ı vampirlerin varlığına inandırması mümkün olsaydı o, bu adam olurdu.</p>

  <p>“Onun kim olduğunu öğrenmem gerek,” dedi Franz ayağa kalkarak.</p>

  <p>“Ah! hayır,” diye bağırdı kontes; “olmaz, beni bırakmayınız, beni eve götürmeniz için size güveniyorum, sizi bırakmıyorum.”</p>

  <p>“Nasıl! doğru mu söylüyorsunuz?” dedi Franz kontesin kulağına eğilerek, “korkuyor musunuz?”</p>

  <p>“Dinleyin,” dedi ona kontes, “Byron bana vampirlere inandığına yemin etti, bana vampir gördüğünü söyledi, yüzünü betimledi, işte! Bu adam kesinlikle vampir: bu siyah saçlar, bu garip bir alevle parlayan iri gözler, bu ölümcül solukluk; hem sonra bakınız, o öbür kadınlara benzeyen bir kadınla birlikte değil, bir yabancı kadınla... bir Yunanlıyla, dinden sapmış biriyle... kuşkusuz kendisi gibi bir büyücü o da. Rica ederim gitmeyin. Eğer sizin için de uygunsa, onu aramaya yarın başlarsınız, ama bugün sizi bırakmayacağımı açık açık söylüyorum.”</p>

  <p>Franz üsteledi.</p>

  <p>“Bakınız,” dedi kontes ayağa kalkarak, “ben gidiyorum; gösterinin sonuna kadar kalamayacağım, evimde çok insan var: bana eşlik etmeyi reddedecek kadar nezaketsiz biri misiniz?”</p>

  <p>Buna şapkasını alıp, kapıyı açıp, kolunu kontese uzatmaktan başka bir yanıt verilemezdi.</p>

  <p>O da öyle yaptı.</p>

  <p>Kontes gerçekten de çok heyecanlanmıştı; onun bu durumu, içgüdüsel bir duygunun sonucuydu, oysa Franz’ın yaşadığı panikten kurtulmaması bir anıya dayandığı için çok daha doğaldı.</p>

  <p>Kontesin, arabaya binerken titrediğini hissediyordu.</p>

  <p>Kontesi evine kadar götürdü; evde kimse yoktu ve hiç de beklenmiyordu; bu nedenle ona sitem etti.</p>

  <p>“Gerçekten de kendimi iyi hissetmiyorum,” dedi kontes, “yalnız kalmaya ihtiyacım var; bu adamı görmek beni tamamen altüst etti.”</p>

  <p>Franz gülmeye çalıştı.</p>

  <p>“Gülmeyiniz,” dedi kontes; “zaten canınız gülmek ’istemiyor. Sonra bana bir konuda söz veriniz.”</p>

  <p>“Hangi konuda?”</p>

  <p>“Önce bana söz veriniz.”</p>

  <p>“Bu adamın kim olduğunu bulmaktan vazgeçmem dışında ne sözü isterseniz. Onun kim olduğunu, nereden geldiğini ve nereye gittiğini öğrenmek istememin size söyleyemeyeceğim nedenleri var.”</p>

  <p>“Nereden geliyor, bunu bilmiyorum; ama nereye gidiyor, bunu size söyleyebilirim: cehenneme gittiği kesin.”</p>

  <p>“Gelelim benden kesinlikle istediğiniz söze kontes,” dedi Franz.</p>

  <p>“Ah! bu doğrudan doğruya otele gitmeniz ve bu gece o adamı görmeye çalışmamanız sözü. Yanından ayrılınan kişilerle buluşulan kişiler arasında belli bir ilişki vardır. Bu adamla benim aramda bağlantı nedeni olmayınız. Eğer isterseniz yarın onun peşinden koşunuz; ama beni korkudan öldürmek istemiyorsanız onu hiçbir zaman bana takdim etmeyiniz. Haydi artık iyi geceler; uyumaya çalışınız; ben kimin uyumayacağını iyi biliyorum.”</p>

  <p>Bu sözlerden sonra Franz, kontesin onunla eğlenip eğlenmediğini ya da dile getirdiği korkuyu gerçekten hissedip hissetmediğini tam anlayamadan kontes onun yanından ayrıldı.</p>

  <p>Franz otele döndüğünde Albert’i üstünde sabahlığı, ayağında pantolonu, koltuğa keyifle oturmuş purosunu içerken buldu.</p>

  <p>“Ah! siz misiniz?” dedi ona Albert; “inanın sizi ancak yarın bekliyordum.”</p>

  <p>“Sevgili Albert,” diye yanıt verdi Franz, “size ilk ve son olarak İtalyan kadınları hakkında yanlış bir düşünceye sahip olduğunuzu söyleme fırsatı bulduğum için çok mutluyum; ama öyle sanıyorum ki yanlış aşk hesaplarınız sizin bu düşüncenizi değiştirecek.”</p>

  <p>“Ne yaparsınız! Bu şeytan kadınları anlamak olanaksız! Size ellerini veriyorlar; sizinle alçak sesle konuşuyorlar, evlerine bıraktırıyorlar; bir Parisli kadın bunların yaptıklarının dörtte birini yapsa adı çıkar.”</p>

  <p>“Eh! Doğru, çünkü onların saklayacak bir şeyleri yok, çünkü onlar güneş altında yaşıyorlar ve Dante’nin dediği gibi si sözcüğünün yankılandığı bu güzel ülkede onlar oldukça içtenler. Zaten gördüğünüz gibi, kontes gerçekten çok korktu.”</p>

  <p>“Neden korktu? O güzel Yunanlı kadınla olan, karşımızdaki şu beyefendiden mi? Ama onlar dışarı çıktığında içim rahat etsin diye koridorda onların yanından geçtim. Öbür dünyayla ilgili düşüncelere nereden kapıldınız anlayamadım! O çok iyi giyinmiş çok yakışıklı bir çocuktu, Fransa’da Blin’den ya da Humann’dan giyiniyor gibi görünüyordu; biraz solgundu, doğru, ama solgunluğun bir seçkinlik özelliği olduğunu biliyorsunuz.”</p>

  <p>Franz gülümsedi, Albert solgun görünmeye çok meraklıydı.</p>

  <p>“Hem,” dedi Franz, “kontesin bu adam hakkındaki düşüncelerinin pek bir mantığı olmadığına inanıyorum. Bu adam sizin yanınızda konuştu mu? Sözlerinden birkaçını duydunuz mu?”</p>

  <p>“Konuştu, ama Rumca. Değişmiş birkaç Yunanca sözcüğü anladım. Doğrusunu söyleyeyim, dostum, kolejde Yunancam çok kuvvetliydi.”</p>

  <p>“Rumca mı konuşuyordu yani?”</p>

  <p>“Bu olabilir.”</p>

  <p>“Hiç kuşku yok,” dedi Franz, “bu o.”</p>

  <p>“Ne dediniz?..”</p>

  <p>“Hiçbir şey. Burada ne yapıyordunuz?”</p>

  <p>“Size bir sürpriz hazırlıyordum.”</p>

  <p>“Nasıl bir sürpriz?”</p>

  <p>“Üstü açık gezinti arabası bulmanın olanaksız olduğunu biliyorsunuz.”</p>

  <p>“Elbette! bunun için elimizden geleni ardımıza koymadık, ama boşuna.”</p>

  <p>“Pekala! harika bir fikrim var.”</p>

  <p>Franz Albert’e, onun imgelemine pek güven duymayan biri gibi baktı.</p>

  <p>“Sevgili dostum,” dedi Albert, “bana öyle bakıyorsunuz ki sizden bu bakışı değiştirmenizi istemem gerek.”</p>

  <p>“Eğer düşünceniz söylediğiniz kadar iyi ise istediğinizi yapmaya hazırım.</p>

  <p>“Dinleyin.”</p>

  <p>“Dinliyorum.”</p>

  <p>“Araba sağlamanın olanağı yok değil mi?”</p>

  <p>“Yok.”</p>

  <p>“Ne de at bulmanın?”</p>

  <p>“Bu da öbürü kadar olanaksız.”</p>

  <p>“Ama iki tekerlekli bir yük arabası bulabiliriz, öyle değil mi?”</p>

  <p>“Belki.”</p>

  <p>“Bir çift de öküz?”</p>

  <p>“Bu da olabilir.”</p>

  <p>“Pekala sevgili dostum! İşte işimiz bu. Yük arabasını süsleteceğim, biz de Napolili hasatçılar gibi giyineceğiz ve Léopold Robert’in olağanüstü tablosunun doğal bir örneği olacağız. Eğer daha fazla benzerlik olması için kontes bir Pouzzole ya da Sorrente kostümü giymek isterse bu maskeli eğlenceyi tamamlar ve kontes Çocuklu Kadın tablosunun aslı sanılacak kadar da güzel.”</p>

  <p>“Vallahi bu kez haklısınız Mösyö Albert,” diye bağırdı Franz, “işte bu gerçekten çok iyi bir fikir.”</p>

  <p>“Tembel kralların yineleyip durduğu tümüyle ulusal bir fikir sevgili dostum, başka bir şey değil! Ah! Romalı beyler, gezi arabalarınız ve atlarınız yok diye sokaklarınızda <i>lazzarone</i>’ler<a href="../Text/dipnot.xhtml#Footnote0091" id="Feedback0091"><sup>[91]</sup></a> gibi yaya koşacağımızı mı sanıyorsunuz? İşte biz de arabamızı kendimiz icat ederiz. “Bu büyük hayalinizden kimseye söz ettiniz mi?”</p>

  <p>“Ev sahibimize. İçeri girerken ona gösterdim ve ne istediğimi açıkladım. O da bana bundan kolay bir şey olmadığı konusunda güvence verdi; öküzlerin boynuzlarını yaldızlatmak istiyordum, ama o bana bunun üç gün alacağını söyledi: bu gereksiz şey olmasa da olur.”</p>

  <p>“Peki o şimdi nerede?”</p>

  <p>“Kim?”</p>

  <p>“Ev sahibimiz.”</p>

  <p>“İstediklerimi arıyor. Yarın belki de biraz geç olacak.”</p>

  <p>“Demek bu akşam bize yanıt verebilecek.”</p>

  <p>“Umuyorum.”</p>

  <p>O anda kapı açıldı ve patron Pastrini kafasını uzattı.</p>

  <p>“<i>Permesso?</i>”<a href="../Text/dipnot.xhtml#Footnote0092" id="Feedback0092"><sup>[92]</sup></a> dedi.</p>

  <p>“Elbette, buyrun!” diye haykırdı Franz.</p>

  <p>“Pekala,” dedi Albert, “bize gerekli arabayı ve istediğimiz öküzleri buldunuz mu?”</p>

  <p>“Daha iyisini buldum,” diye yanıt verdi patron, kendinden tamamen hoşnut görünerek.</p>

  <p>“Ah, sevgili ev sahibimiz, kendinize dikkat edin,” dedi Albert, “daha iyi, iyinin düşmanıdır.”</p>

  <p>“Ekselansları bana güvenmeliler,” dedi patron Pastrini işini bilir bir sesle.</p>

  <p>“Peki, ne buldunuz?” diye sordu Franz bu kez.</p>

  <p>“Monte Cristo Kontunun sizinle aynı katta kaldığını biliyor musunuz?” dedi otelci.</p>

  <p>“İnanırım,” dedi Albert, “çünkü onun sayesinde Saint-Nicholas-du-Chardonnet sokağındaki iki öğrenci gibi burada kalıyoruz.”</p>

  <p>“İşte o sizin içinde bulunduğunuz sıkıntıyı biliyor ve size kendi arabasında iki yer ve Rospoli Sarayı’nın pencerelerinden ikisini ayırıyor.”</p>

  <p>Albert ve Franz bakıştılar.</p>

  <p>“Ama, hiç tanımadığımız bir adamın, bu yabancının armağanını kabul etmeli miyiz?”</p>

  <p>“Bu Monte Cristo Kontu nasıl bir adam?” diye sordu Franz otelciye.</p>

  <p>“Maltalı ya da Sicilyalı çok büyük bir sinyor, tam olarak bilemiyorum, ama bir Borghese gibi soylu ve bir altın madeni kadar zengin.”</p>

  <p>“Bence,” dedi Franz Albert’e “bu adam eğer otelcimizin bize söylediği kadar nazik biri ise, bize yaptığı daveti bir başka biçimde, bize yazarak ya da...”</p>

  <p>O anda kapı çalındı.</p>

  <p>“Giriniz,” dedi Franz.</p>

  <p>Son derece zarif bir üniforma içinde bir uşak kapının eşiğinde göründü.</p>

  <p>“Monte Cristo Kontu tarafından Mösyö Franz d’Épinay ve Mösyö Vikont Albert de Morcerf için,” dedi.</p>

  <p>Ve otelciye iki kart verdi, o da bunları gençlere uzattı.</p>

  <p>“Mösyö Monte Cristo Kontu,” diye devam etti uşak, “beyefendilerden yarın sabah komşuları olarak kendilerini ziyaret etmesi için izin vermelerini rica ediyorlar; saat kaçta beyefendileri görebileceklerini öğrenmekten onur duyacaklar.”</p>

  <p>“Aman tanrım,” dedi Albert Franz’a, “yapılacak bir şey yok, her şey oldu bitti.”</p>

  <p>“Konta, asıl bizim kendisini ziyaret etmekten onur duyacağımızı söyleyin,” diye yanıt verdi Franz.</p>

  <p>Uşak gitti.</p>

  <p>“İşte nezaket yarışına girmek diye buna denir,” dedi Albert; “kesinlikle haklıymışsınız patron Pastrini, sizin Monte Cristo Kontu katıksız bir beyefendi.”</p>

  <p>“O zaman armağanını kabul ediyorsunuz öyle mi?” dedi otelci.</p>

  <p>“Bana kalırsa evet,” diye yanıt verdi Albert. “Ama itiraf edeyim ki yük arabamızı ve hasatçılarımızı özleyeceğim; eğer yitirdiklerimizin karşılığında Rospoli Sarayı’nın penceresi olmasaydı ben ilk düşünceme dönerdim sanırım: siz bu konuda ne düşünüyorsunuz Franz?”</p>

  <p>“Benim de kararımı etkileyen Rospoli Sarayı’nın pencereleri oldu,” diye yanıt verdi Franz Albert’e.</p>

  <p>Gerçekten de Rospoli Sarayı’nın bir penceresindeki bu iki yerin sunuluşu Colosseum örenlerinde yabancıyla Transtevereli arasında geçen ve paltolu adamın hükümlü için yardım sağlama yükümlülüğünü üstlendiği, konuşmayı anımsattı Franz’a. Eğer paltolu adam, her şeyin Franz’a düşündürdüğü gibi, Argentina salonunda gördüğü ve kafasını çok meşgul eden adamsa, kuşkusuz onu tanıyacak ve bu konuda merakım gidermesi için hiçbir engel kalmayacaktı.</p>

  <p>Franz gecenin bir bölümünü, bu adamla her iki karşılaşmasını düşünmek ve ertesi günü beklemekle geçirdi. Gerçekten de ertesi gün her şey aydınlanmış olacaktı; bu kez Monte Cristo’daki ev sahibi, eğer bir Gyges yüzüğü takmıyor ve bu yüzük sayesinde kendini görünmez hale getirmiyorsa artık ondan kaçamazdı. Bu nedenle de saat sekiz olmadan uyandı.</p>

  <p>Albert’e gelince sabah erken kalkması için Franz gibi nedenleri olmadığı için o hâlâ mışıl mışıl uyuyordu.</p>

  <p>Franz otelciyi çağırdı, o da her zamanki dalkavukluğuyla geldi.</p>

  <p>“Patron Pastrini,” dedi Franz, “bugün bir infaz yok mu?”</p>

  <p>“Evet, Ekselans; ama benden bunun için bir pencere ayırtmamı istiyorsanız çok geç kaldınız.”</p>

  <p>“Hayır,” dedi Franz, “eğer bu gösteriyi kesinlikle seyretmek istersem Pincio Tepesi’nde yer bulabileceğimi düşünüyorum.”</p>

  <p>“Ah! Ekselanslarının tüm bu ayaktakımıyla başını derde sokmak istemediğini sanıyordum, orası bir tür doğal amfiteatrdır.”</p>

  <p>“Belki de gitmeyeceğim,” dedi Franz; “ama bazı ayrıntıları öğrenmeyi isterdim.”</p>

  <p>“Hangi ayrıntıları?”</p>

  <p>“Hükümlülerin sayısını, adlarını ve cezalarının ne olduğunu.”</p>

  <p>“İşte bu tam denk geldi Ekselans! Tam da biraz önce bana <i>tavolette</i>’leri gelirdiler.”</p>

  <p>“<i>Tavolette</i>’ler ne anlama geliyor?”</p>

  <p>“<i>Tavolette</i>’ler, infazlardan bir gün önce tüm sokak köşelerine asılan ve üzerlerine hükümlülerin adları, hüküm giymelerinin nedenleri ve cezalarının türleri yapıştırılan tahta levhalardır. Bu ilanın amacı, suçluların içten bir pişmanlık duyması için, inananları Tanrı’ya dua etmeye çağırmaktır.</p>

  <p>“Size bu <i>tavolette</i>’leri, dualarınızı inananların duaları ile birleştirmeniz için mi getiriyorlar?” diye sordu Franz kuşkuyla.</p>

  <p>“Hayır, Ekselans; yapıştırma işini yapan adamla anlaştım, müşterilerimden bazıları infazda hazır bulunmak isterlerse haberleri olsun diye, bunları gösteri afişlerini getirir gibi bana getiriyor.”</p>

  <p>“Ah! bu çok ince bir özen!” diye haykırdı Franz.</p>

  <p>“Ah!” dedi patron Pastrini gülümseyerek, “beni güvenleriyle onurlandıran soylu yabancıları hoşnut etmek için elimden gelen her şeyi yapmakla övünebilirim.”</p>

  <p>“Benim de gördüğüm bu dostum! Kim sorarsa sorsun benim de yineleyeceğim bu, emin olun... Bu arada şu <i>tavolette</i>’lerden birini okumak isterdim.”</p>

  <p>“Bu çok kolay,” dedi otelci kapıyı açarak, “onlardan birini sahanlığa koydurtmuştum.”</p>

  <p>Dışarı çıktı, <i>tavolette</i>’yi yerinden çıkardı ve Franz’a verdi.</p>

  <p>İşte darağacı afişinin tam bir çevirisi:</p>

  <p><br/></p>

  <p>“Karnavalın ilk günü olan 2 Şubat Salı günü Rota mahkemesinin kararı gereğince, çok önemli ve çok saygıdeğer bir insan olan Saint-Jean de Latran Kilisesi’nin piskoposluk kurulu üyesi Don Cesar Torlini’yi öldürmekten suçlu bulunan Andrea Rondolo adlı hükümlü ile iğrenç haydut Luigi Vampa ve çetesinin adamları ile işbirliği yaptığı kanıtlanan Rocca Priori denen Peppino adlı kişinin Popolo meydanında infazlarının yapılacağı herkese duyurulur.</p>

  <p>“Birincisi <i>mazzolato</i> olacaktır.</p>

  <p>“İkincisi <i>decapitato</i> olacaktır.</p>

  <p>“Merhametli insanlar bu zavallı hükümlülerin içten pişmanlık duymaları için Tanrı’ya dua etmeye davetlidirler.”</p>

  <p><br/></p>

  <p>İki gün önce Franz’ın Colosseum örenlerinde duyduğu da buydu ve programda hiçbir şey değişmemişti: hükümlülerin adları, cezalandırılmalarının nedeni ve infazlarının türü tam olarak aynıydı.</p>

  <p>Bu nedenle büyük bir olasılıkla Transtevereli, Luigi Vampa idi, paltolu adam da Denizci Simbad, Porto-Vecchio ve Tunus’ta olduğu gibi Roma’da da insanseverce gezilerini sürdürüyordu.</p>

  <p>Bu arada zaman geçip gidiyordu, saat dokuz olmuştu ve tam Franz Albert’i uyandırmaya gidiyordu ki onun giyinmiş olarak odasından çıktığını gördü. Karnaval onu aceleci yapmıştı ve arkadaşının umduğundan daha erken uyandırmıştı.</p>

  <p>“Pekala,” dedi Franz otelciye, “artık ikimiz de hazır olduğumuza göre, sevgili Mösyö Pastrini, Monte Cristo Kontuna takdim edilebilir miyiz?”</p>

  <p>“Ah! elbette!” diye yanıt verdi otelci, “Monte Cristo Kontu sabahları hep erken kalkar, eminim o kalkalı iki saatten fazla olmuştur.”</p>

  <p>“Şimdi ona gidip tanışmamızın saygısızlık olmayacağından emin misiniz?”</p>

  <p>“Hiç saygısızlık olmaz.”</p>

  <p>“O zaman, siz de hazırsanız Albert...”</p>

  <p>“Hazırım,” dedi Albert.</p>

  <p>“O zaman komşumuza inceliği için teşekkür etmeye gidelim.”</p>

  <p>“Gidelim!”</p>

  <p>Franz ve Albert’in sadece sahanlığı geçmeleri gerekiyordu, otelci önlerinden gitti ve onların yerine kapıyı o çaldı; kapıyı bir uşak açtı.</p>

  <p>“<i>I Signori Francesi,</i>”<a href="../Text/dipnot.xhtml#Footnote0093" id="Feedback0093"><sup>[93]</sup></a> dedi otelci.</p>

  <p>Uşak eğildi ve girmelerini işaret etti.</p>

  <p>Patron Pastrini’nin otelinde bulmayı ummadıkları bir lüksle döşenmiş iki odadan geçtiler ve sonunda kusursuz bir şıklık gösteren bir salona geldiler. Yerdeki parkenin üstüne bir Türk halısı yayılmıştı, rahat mobilyaların şişkin yastıkları ve yatık arkalıkları vardı. Ustaların, göz kamaştırıcı armaların arasına serpiştirilmiş olağanüstü tabloları duvarlara asılmış ve büyük duvar halıları kapı perdeleri olarak kullanılmıştı.</p>

  <p>“Ekselansları oturmak isterler mi?” dedi uşak, “sayın konta haber vereyim.”</p>

  <p>Ve kapılardan birinde gözden kayboldu.</p>

  <p>Bu kapı açıldığı anda bir <i>guzla</i><a href="../Text/dipnot.xhtml#Footnote0094" id="Feedback0094"><sup>[94]</sup></a> sesi iki arkadaşa kadar geldi, ama hemen kesildi: açıldığı anda kapanan kapı salona hoş bir esinti getirdi sanki.</p>

  <p>Franz ve Albert birbirlerine baktılar, gözlerini mobilyalara, tablolara ve silahlara çevirdiler. Tüm bunlar ikinci kez baktıklarında birincisine göre daha da olağanüstü göründü.</p>

  <p>“Eh!” dedi Franz dostuna, “buna ne diyorsunuz?”</p>

  <p>“İnanın dostum, komşumuz ya Borsa düştüğünde İspanyol fonları üstüne oynamış bir borsa ajanı ya da adını gizleyerek yolculuk yapan bir prens olmalı.”</p>

  <p>“Şişt!” dedi Franz dostuna, “birazdan bunu öğreneceğiz, işte geliyor!”</p>

  <p>Gerçekten de zıvanalarının üstünde dönen bir kapının sesini duydu ziyaretçiler; hemen arkasından yukarı kalkan duvar halısı tüm bu servetin sahibine yol verdi.</p>

  <p>Albert, ona doğru ilerledi, ama Franz yerine çakılıp kalmıştı.</p>

  <p>İçeri giren kişi Colosseum’daki paltolu adam, locadaki yabancı, Monte Cristo’nun gizemli sahibiydi.</p>
