    <p>18</p>

    <p>HAZİNE</p>

  </div>

  <p>Ertesi sabah Dantès hapishane arkadaşının odasına girdiğinde, Faria’yı sakin bir yüz ifadesiyle oturur buldu.</p>

  <p>Hücresinin daracık penceresinden içeri sızan gün ışığının altında sol elinde, anımsadığımız gibi kullanabildiği tek elinde, ince oylumlu uzun süre kıvrık kalmış, düzeltilmeye karşı dirençli, silindir biçimini almış bir kağıt parçası tutuyordu.</p>

  <p>Hiçbir şey söylemeden kağıdı Dantès’e gösterdi.</p>

  <p>“Bu nedir?” diye sordu Dantès.</p>

  <p>“İyi bakın,” dedi rahip gülümseyerek.</p>

  <p>“Tüm dikkatimle bakıyorum,” dedi Dantès, “yarısı yanmış, üstünde garip bir mürekkeple gotik karakterde yazılar bulunan bir kağıttan başka bir şey görmüyorum.”</p>

  <p>“Bu kağıt, dostum,” dedi Faria, “sizi sınadığıma göre artık itiraf edebilirim, bu kağıt bugünden itibaren artık yarısı size ait olan hazinemdir.”</p>

  <p>Dantès’in alnı soğuk soğuk terledi. Dantès bugüne kadar ve bu kadar zaman boyunca zavallı rahibe yüklenen delilik suçlamasının kaynağı olan bu hazine hakkında Faria ile konuşmaktan kaçınmıştı; içgüdüsel inceliğiyle bu duyarlı alana girmemeyi yeğlemişti; öte yandan Faria susmuştu. Dantès yaşlı adamın sessizliğini sağduyuya dönüş olarak almıştı; bugün öylesine üzücü bir krizden sonra Faria’nın ağzından çıkan bu birkaç sözcük, zihinsel bozuklukta ciddi bir depreşmeyi haber veriyordu sanki.</p>

  <p>“Hazineniz mi?” diye kekeledi Dantès.</p>

  <p>Faria gülümsedi.</p>

  <p>“Evet,” dedi, “baştan başa soylu bir yüreğiniz var Edmond ve renginizin gitmesinden ve titremenizden şu anda neler hissettiğinizi anlıyorum. Hayır, sakin olun, ben deli değilim. Bu hazine var Dantès, eğer bu bana kısmet değilse sizin olacak, sizin: kimse ne beni dinlemek ne de bana inanmak istedi, çünkü benim deli olduğumu sanıyorlardı; ama siz, benim deli olmadığımı bilen siz beni dinleyin, sonra isterseniz bana inanırsınız.”</p>

  <p>“Heyhat!” diye mırıldandı Edmond kendi kendine, “işte yine kötüledi! Bir bu felaket eksikti.”</p>

  <p>Sonra yüksek sesle:</p>

  <p>“Dostum,” dedi Faria’ya, “nöbet sizi belki de yormuştur, biraz dinlenmek istemez misiniz? Yarın eğer isterseniz, öykünüzü dinleyeceğim, ama bugün sizin sağlığınızla ilgilenmek istiyorum, olur mu? Zaten,” diye sözlerini sürdürdü gülümseyerek, “hazine için acelemiz mi var?”</p>

  <p>“Çok acelemiz var hem de Edmond!” diye yanıt verdi yaşlı adam. Yarın ya da belki yarından sonra üçüncü bir nöbetin gelip gelmeyeceğini kim bilebilir? Düşünün o zaman her şey bitmiş olacak! Evet, doğru, on ailenin serveti olabilecek, ama bana işkence eden bu adamların ellerinden kaçırdıkları bu zenginlikleri acı bir zevkle sık sık düşündüm: bu düşünce benim intikamım oluyordu ve ben hücremde esirliğimin umutsuzluğu içinde geceleri bu intikamın tadını çıkarıyordum. Ama şimdi sizi sevdiğim için herkesi affettiğime göre, şimdi sizi genç ve geleceği olan biri gibi gördüğüme göre, böyle bir açıklamanın ardından size mutluluk getirebilecek her şeyi düşündüğümde, gecikmekten ve gömülmüş bunca zenginliğe sizin kadar sahip olmayı hak eden birine bu hazineyi verememekten korkuyorum..”</p>

  <p>Edmond içini çekerek başını çevirdi.</p>

  <p>“Kuşkunuzda ayak diriyorsunuz Edmond,” diye sürdürdü Faria, “sözlerim sizi hiç inandıramadı mı? Görüyorum ki size kanıt gerekiyor. Öyle olsun! Hiç kimseye göstermediğim şu kağıdı okuyun.”</p>

  <p>“Yarın, dostum,” dedi Edmond, yaşlı adamın deliliğine katılmayı istemeyerek, “bu konudan yarın söz etmemizin uygun olacağını sanıyorum.”</p>

  <p>“Bundan ancak yarın söz edeceğiz, ama bugün şu kağıdı okuyun.”</p>

  <p>“Onu kızdırmayayım,” diye düşündü Edmond.</p>

  <p>Yarısı eksik, kuşkusuz bir kaza sonucu yanıp kül olmuş kağıdı alarak okudu.</p>

  <p><br/></p>

  <div class="kutu1">

    <p><i>Roma eküsü tutarındaki bu hazineyi tek</i></p>

    <p><i>oyuk vardır: hazine ikincisine en uzak köşededir, bu</i></p>

    <p><i>olan yeğenime bırakıyorum</i></p>

    <p style="text-align: right;"><i>25 Nisan 149</i></p>

  </div>

  <p><br/></p>

  <p>“Ne diyorsunuz?” dedi Faria genç adam okumasını bitirince.</p>

  <p>“Ama,” diye yanıt verdi Dantès, “burada sadece yarısı eksik sözcükler ve kimi parçaları olmayan satırlar görüyorum; yazı yandığı için kesik kesik ve anlaşılmaz bir halde.</p>

  <p>“Bunları ilk kez okuyan sizin için anlaşılmaz, dostum, geceler boyu bunun üstünde çalışan, her cümleyi yeniden kuran, her düşünceyi tamamlayan benim için değil.</p>

  <p>“Eksik anlamı bulmuş olduğunuzu mu sanıyorsunuz?”</p>

  <p>“Bundan eminim, bunu siz de göreceksiniz; ama önce bu kağıdın öyküsünü dinleyin.”</p>

  <p>“Susun!” diye bağırdı Dantès... “Ayak sesleri!.. Birisi yaklaşıyor... gidiyorum... Hoşçakalın!”</p>

  <p>Öyküden ve ona dostunun felaketini neredeyse doğrulayan açıklamadan kurtulduğu için mutlu, bir yılan gibi dar koridordan kayıp gitti, o sırada korkunun bir tür canlılık kazandırdığı Faria, gizleyecek zamanı bulamadığı ara kesikliğini gözden saklamak amacıyla, bir hasırla örttüğü döşeme taşını ayağıyla itiyordu.</p>

  <p>Gardiyandan Faria’nın başına geleni öğrenen hapishane müdürü olayın ciddiyetinden emin olmak için gelmişti.</p>

  <p>Faria onu oturduğu yerden karşıladı, kendisini ele verecek tüm hareketlerden kaçındı ve bedenini yarı ölü hale getiren felci hapishane müdüründen saklamayı başardı. Korkusu, ona acıyan hapishane müdürünün onu daha sağlıklı bir hapishaneye koymak istemesi ve böylece onu genç arkadaşından ayırmasıydı; ama bereket versin bu olmadı, kalbinin derinliklerinde bu zavallı deliye sevgi duyan hapishane müdürü, onun sadece hafif bir rahatsızlık geçirdiğini düşünerek çıkıp gitti.</p>

  <p>Bu sırada Edmond yatağına oturmuş, başını elleri arasına almış düşüncelerini toplamaya çalışıyordu; Faria’yı tanıdığından beri her şey o kadar akla dayalı, o kadar görkemli, o kadar mantıklıydı ki her konuda en üst noktada olan bu bilgeliğin bir tek saçmalığa yapışıp kalmasını anlayamıyordu: hazinesi konusunda yanılan Faria mıydı? Yoksa herkes mi Faria konusunda yanılıyordu?</p>

  <p>Dantès arkadaşının yanına dönmeye cesaret edemeyerek gün boyunca hücresinde kaldı. Böylece rahibin deli olduğuna kesin olarak inanma ânını geciktirmeye çalışıyordu. Bu inanç onun için çok ürkütücü olmalıydı.</p>

  <p>Ama akşama doğru, her zamanki denetleme saatinden sonra Dantès’in gelmediğini gören Faria, onu kendisinden ayıran mesafeyi kat etmeye çalıştı. Edmond, yaşlı adamın kendini sürüklerken gösterdiği acı veren çabaları duyduğunda ürperdi: bacağı cansız gibiydi ve kolu da artık ona yardımcı olamazdı. Edmond onu kendine çekmek zorunda kaldı, çünkü Dantès’in odasına açılan dar aralıktan tek başına asla çıkamazdı.</p>

  <p>“İşte sizin peşinizden gelmeye acımasızca kararlı olan ben,” dedi iyi yüreklilikten ışıl ışıl parlayan bir gülümsemeyle. “Benim cömertliğimden kaçabileceğinizi sandınız, ama bu hiçbir işe yaramayacak. Dinleyin.”</p>

  <p>Edmond kaçamayacağını anladı; yaşlı adamı yalağın üstüne oturttu, kendisi de onun yanındaki tabureye yerleşti.</p>

  <p>“Benim, Kardinal Spada’nın, bu adı taşıyan prenslerin sonuncusunun sekreteri, yakını, dostu olduğumu biliyorsunuz,” dedi rahip. “Bu hayatta tattığım tüm mutlulukları bu soylu kişiye borçluyum. Ailesinin zenginliği dillere destan olmasına, sık sık ‘Bir Spada gibi zengin’ sözünü duymuş olmama karşın zengin değildi. Ama o, halk arasındaki söylentiye göre, yaşamını bolluk içinde sürdürüyordu. Sarayı benim cennetimdi. Şimdi hayatta olmayan yeğenlerini ben eğitiyordum, dünyada yapayalnız kaldığında onun isteklerine kesinlikle bağlı kalarak, benim için on yıl boyunca yaptıklarını ona geri ödedim.</p>

  <p>“Kısa bir süre sonra, kardinalin evinin artık benim için gizlisi saklısı kalmamıştı; monsenyörün çoğu zaman eski kitapları karıştırarak çalıştığını, tozların arasında ailenin el yazmalarını doymak bilmeden araştırdığını gördüm. Yine onu, boşuna geçirdiği uykusuz geceler ve onları izleyen bitkinlikler nedeniyle eleştirdiğim bir gün acı acı gülümseyerek bana baktı ve önüme Roma kentinin tarihini konu alan bir kitap açtı. Kitabın <i>Papa VI. Alexander’ın Yaşamı</i> başlıklı yirminci bölümünde hiçbir zaman unutamadığım şu satırlar vardı:”</p>

  <p>“‘Büyük Romagna savaşları bitmişti. Fetihlerini tamamlamış olan Cesare Borgia’nın tüm İtalya’yı satın almak için, papanın da son başarısızlıklarına karşın hâlâ korkunç olan Fransa kralı XII. Louis’den kurtulmak için paraya ihtiyaçları vardı. Bu nedenle iyi bir vurgun yapmak amaçlanıyordu, bu da bitmiş tükenmiş fakir İtalya’da zordu.’”</p>

  <p>“‘Papa hazretlerinin aklına bir şey geldi. İki kardinal seçmeye karar verdi.’”</p>

  <p>“Roma’nın önemli kişilerinden ikisini, özellikle zengin iki kişiyi seçmek, işte papa hazretlerinin vurgun olarak gördüğü şey: önce bu iki kardinalin elinde bulunan önemli görevleri ve parlak memurlukları satacaktı; bunun dışında bu iki kardinalliğin satışından çok parlak bir gelir elde edeceğine güveniyordu.</p>

  <p>“Geriye vurgunun daha sonra ortaya çıkacak üçüncü bölümü kalıyordu.</p>

  <p>“Papa ve Cesare Borgia önce müstakbel iki kardinal buldular: bunlar Papalık’ın en yüksek görevlerinden dördünü tek başına elinde tutan Jean Rospigliosi ile Romalıların en soylu ve en zenginlerinden biri olan Cesare Spada idi. Her ikisi de papanın böyle bir lütufta bulunmasının bedelini hissediyorlardı. Hırslıydılar. Cesare bunları bulunca, hemen ardından onların görevlerini satın alacak kişileri de buldu.</p>

  <p>“Sonuç olarak Rospigliosi ve Spada kardinal olmak için para ödediler, başka sekiz kişi de yeni yaratılan bu iki kardinalin daha önce bulundukları mevkiler için para ödediler. Vurguncuların kasasına sekiz yüz bin ekü girdi.</p>

  <p>“Vurgunun son bölümüne geçelim, artık zamanı geldi. Rospigliosi ve Spada’yı iltifata boğan ve onlara kardinallik nişanı veren papa, onların şükran borçlarını ödemek ve Roma’ya yerleşmek amacıyla servetlerini birleştirmek ve paraya çevirmek zorunda kalacaklarından emindi, papa ve Cesare Borgia bu iki kardinali akşam yemeğine davet ettiler.</p>

  <p>“Bu papa hazretleri ile oğlu arasında bir tartışma konusu oldu: Cesare her zaman yakın dostlarının emrine amade bulundurduğu yollardan birine başvurabileceklerini düşünüyordu, o da şuydu: önce bazı kişilere ünlü anahtarla bir dolabı açması rica edilirdi. Bu anahtarın üstünde, yapanın özensizliği nedeniyle kalmış küçük bir demir çıkıntı vardı. Kilidi biraz kötü olan dolabı açmak için uğraşıldığında, bu küçük sivrilik açanın eline batıyor ve o kişi ertesi gün ölüyordu. Bir de Cesare’nin birisiyle el sıkışacağı zaman parmağına taktığı aslan başlı yüzük vardı. Aslan, elini uzatan kişilerin elinin üstderisini dişliyor ve ısırık yirmi dört saatin sonunda ölüme neden oluyordu.</p>

  <p>“Cesare babasına, kardinalleri dolabı açmak için göndermeyi ya da her ikisinin de elini dostça sıkmayı önerdi ama VI. Alexander ona şöyle yanıt verdi:</p>

  <p>“Spada ve Rospigliosi gibi çok iyi kardinaller söz konusu olduğunda bir akşam yemeğini esirgemeyelim. İçimden bir ses bu parayı kazanacağımızı söylüyor. Zaten unutuyorsunuz Cesare, bir hazımsızlık hemen ortaya çıkar, oysa bir iğne ya da ısırık ancak bir ya da iki gün sonra sonuç verir.”</p>

  <p>“Cesare bu düşünceye katıldı. İşte kardinallerin bu akşam yemeğine çağrılmalarının nedeni buydu.</p>

  <p>“Sofra, papanın Saint-Pierre-ès-Liens yakınındaki bağında, kardinallerin de ününü çok duydukları güzel konutta hazırlandı.</p>

  <p>“Rospigliosi, yeni büyük görevinden şaşkına dönmüş bir halde midesini ve görünüşünü bu yemek için hazırladı. İhtiyatlı bir adam olan ve hayatta sadece, büyük umutlar bağladığı ve kaptanlık yapan genç yeğenini seven Spada ise, kağıdı kalemi aldı ve vasiyetnamesini hazırladı.</p>

  <p>“Sonra da yeğenine bağın çevresinde beklemesi için haber gönderdi, ama öyle görünüyor ki hizmetçi yeğenini bulamadı.</p>

  <p>“Spada çağrıların geleneğini biliyordu. Üst düzeyde uygarlaştırıcı olan Hıristiyanlık Roma’da gelişmelere yol açtığından bu yana artık tiranın gönderdiği takım komutanı size gelip, ‘Sezar ölmenizi istiyor,’ demiyordu: ama bu kez size papanın <i>a latere</i><a href="../Text/dipnot.xhtml#Footnote0038" id="Feedback0038"><sup>[38]</sup></a> elçisi gelip, güler yüzle, ‘Papa hazretleri sizinle akşam yemeği yemek istiyorlar,’ diyordu.</p>

  <p>“Spada, Saint-Pierre-ès-Liens’deki bağa gitmek için saat ikiye doğru yola çıktı; papa kendisini orada bekliyordu. Spada’nın gözüne çarpan ilk yüz, Cesare Borgia’nın aşırı sevgi gösterdiği, gayet şık ve çok canayakın görünen yeğeninin yüzü oldu. Spada sarardı; ona ok gibi alay dolu bir bakış fırlatan Cesare her şeyi önceden öngördüğünü, tuzağın çok iyi hazırlandığını açık açık göstermiş oldu.</p>

  <p>“Yemek yendi. Spada yeğenine ancak şunu sorabildi: ‘Mesajımı aldınız mı?’ Yeğeni ‘hayır,’ dedi ve bu sorunun önemini çok iyi anladı: ama artık çok geçti, çünkü papanın şarapçısının onun için ayırdığı mükemmel bir kadeh şarabı biraz önce içmişti. Spada aynı anda kendisine cömertçe sunulan başka bir şarap şişesinin getirildiğini gördü. Bir saat sonra bir doktor her ikisinin de zehirli kuzumantarından öldüğünü açıkladı. Spada bağın kapısında ölmüş, yeğeniyse, karısının anlamadığı bir hareket yaparak evinin kapısında son nefesini vermişti.</p>

  <p>“Papa ile Cesare merhumların kağıtlarını araştırma bahanesiyle, mirası ele geçirmek için hiç vakit kaybetmediler. Ama miras sadece şuydu: üstüne Spada’nın bir şeyler yazdığı bir kağıt parçası.”</p>

  <p>“‘Çok sevdiğim yeğenime, kendisini çok seven amcasından bir anı olarak saklamasını dileyerek, kasalarımı, içlerinde köşeleri altın yaldızlı güzel dua kitabım da bulunan kitaplarımı miras olarak bırakıyorum.’”</p>

  <p>“Mirasçılar her yeri aradılar, dua kitabına hayran kaldılar, mobilyaları aşırdılar ve zengin bir adam olan Spada’nın, amcalar içinde gerçekten en fakiri olduğunu görüp şaşırdılar; hazine diye hiçbir şey yoklu: eğer laboratuvarların ve kitaplığın içinde saklı bilim hazineleri sayılmazsa.”</p>

  <p>“Hepsi buydu. Cesare ve babası arayıp taradılar, altüst ettiler, casus gibi iz sürdüler, hiçbir şey bulamadılar ya da en azından çok az bir şey buldular: yaklaşık bin ekü tutarında mücevher ve bir o kadar da gümüş para; ama yeğeninin, evine girerken, karısına şunları söyleyecek zamanı olmuştu:”</p>

  <p>“Amcamın kağıtları arasında gerçek vasiyetname olacak, arayın.”</p>

  <p>“Onlar yüce mirasçıların yaptığından daha canla başla aradılar. Ama boşuna: onlara iki saray ve Palatin’in arkasında bir bağ kaldı. Ama o dönemde taşınmaz malların çok az değeri vardı; saraylar ve bağ, papa ve oğlunun açgözlülüğüne yaraşmadığı için, aileye kaldı.”</p>

  <p>“‘Aylar ve yıllar gelip geçti. VI. Alexander zehirlenerek öldü, nasıl bir yanılgıyla olduğunu biliyorsunuz; onunla aynı zamanda zehirlenen Cesare bir yılan gibi deri değiştirerek cezasını buldu, bedeninde zehirin bir kaplanın derisi üzerinde görülenlere benzer lekeler bıraktığı yeni bir deri oluştu; sonunda Roma’yı terk etmek zorunda bırakılınca, bir gece, tarihin neredeyse unuttuğu bir çatışmada kim vurduya gitti.”</p>

  <p>“Papanın ölümünden ve oğlunun da sürgüne gitmesinden sonra genellikle Kardinal Spada zamanında ailenin sürdürdüğü prenslere yaraşır lüks yaşamın geri gelmesi bekleniyordu, ama böyle olmadı. Spadalar kuşkulu bir rahatlık içinde yaşadılar, sonsuz bir gizem bu karanlık olayın üstüne çöktü, halk arasında babasından daha iyi politikacı olan Cesare’nin, iki kardinalin servetini babasından çaldığı söylentileri dolaştı; iki kardinal diyorum, çünkü hiçbir önlem almamış olan Kardinal Rospigliosi tümüyle soyulmuştu.”</p>

  <p>“Buraya kadar,” diye yarıda kesti Faria gülümseyerek, “bu size çok usa aykırı gelmedi değil mi?”</p>

  <p>“Ah dostum,” dedi Dantès, “tersine çok ilginç bir tarih kitabı okuyor gibiyim. Devam edin lütfen.”</p>

  <p>“Devam ediyorum:”</p>

  <p>“Aile bu bilinmezliğe alıştı. Yıllar gelip geçti; soydan gelenlerin kimileri asker oldu kimileri siyasetçi, kimileri kilise adamı oldu kimileri bankacı, kimileri zengin oldu kimileri sonunda iflas etti. Ailenin sonuncusuna, sekreteri olduğum Kont Spada’ya geliyorum.”</p>

  <p>“Onun çoğu zaman, bulunduğu mevki ile servetinin birbirine uygun olmadığından yakındığını duymuştum ve ona elinde kalan azıcık malı ömür boyu gelire çevirmesini salık vermiştim; bu öğüdümü dinledi ve gelirini iki katına çıkardı.”</p>

  <p>“Ünlü dua kitabı ailede kalmıştı ve onun sahibi Kont Spada idi: bu kitap babadan oğula geçerek korunmuştu, çünkü bulunmuş olan vasiyetnamenin tek garip maddesi, boşinançlara dayanan bir saygıyla aile için bu kitabı gerçek bir kutsal miras haline getirmişti; bu son derece güzel gotik resimlerle renk renk süslenmiş bir kitaptı, çok değerli olduğu için büyük tören günlerinde bir hizmetçi bu kitabı her zaman kardinalin önünde taşıyordu.”</p>

  <p>“Ailenin arşivlerinde saklanan ve hepsi de, zehirlenen kardinalden kalan her bir kağıdı, değerli evrakı, sözleşmeleri, parşömenleri görünce ben de benden önceki yirmi uşak, yirmi kahya, yirmi sekreter gibi kocaman tomarları karıştırmaya koyuldum: Araştırmalarımdaki titizliğe ve inanca karşın kesinlikle hiçbir şey bulamadım. Yine de okumuştum ve hattâ sadece kardinalim Cesare Spada’nın ölümünden sonra prenslere ek bir servet kalıp kalmadığından emin olmak amacıyla Borgia ailesinin tam ve neredeyse günü gününe denebilecek bir tarihini yazmıştım ve burada yalnızca kardinalin felaket yoldaşı Kardinal Rospigliosi’nin mallarının hesabını çıkarabilmiştim.”</p>

  <p>“Bu nedenle mirasın ne Borgialara ne de aileye yarar sağlamadığından, ama Arap masallarında bir cinin gözetiminde toprak altında uyuyan hazineler gibi sahipsiz kaldığından aşağı yukarı emindim. Binlerce kez ailenin üç yüz yıldır gelirlerini ve harcamalarını araştırdım, hesapladım, tahmin etmeye çalıştım: hiçbirinin yararı olmadı, ben cahilliğimle kaldım, Kont Spada da sefaleti içinde.”</p>

  <p>“Patronum öldü. Aile kağıtlarını, beş bin ciltten oluşmuş kitaplığını ve ünlü dua kitabını ömür boyu geliri için ayırdığı malların dışında bırakmıştı. Tüm bunları, para olarak elinde bulunan bin Roma eküsü ile birlikte, ölüm yıldönümünde onun için ayin düzenletmem, bir aile ağacı oluşturmam ve soyunun bir tarihini yazmam koşuluyla bana miras bıraktı, benim yaptığım da tam olarak bu...”</p>

  <p>“Sakin olun sevgili Edmond, sona yaklaşıyoruz.”</p>

  <p>“1807’de, tutuklanmamdan bir ay önce, Kont Spada’nın ölümünden on beş gün sonra, Aralık ayının 25’inde, biraz sonra bu unutulmaz günün tarihinin nasıl belleğimde kaldığını anlayacaksınız, düzenlediğim kağıtları bininci kez okuyordum, saray artık bir başkasına ait olduğu için benim olan binlerce düzine kitabı, kitaplığımı ve ünlü dua kitabımı alarak Floransa’ya yerleşmek üzere Roma’dan gidecektim, sürekli çalışmaktan yorgun, yediğim ağır öğle yemeğinden rahatsız olmuş, başımı iki elimin arasına alıp uyuduğumda saat öğleden sonra üçtü.”</p>

  <p>“Saat altıyı vururken uyandım.”</p>

  <p>“Başımı kaldırdım, koyu bir karanlık içindeydim. Bana ışık getirmeleri için zili çaldım, ama kimse gelmedi; o zaman kendi işimi kendim görmeye karar verdim. Zaten böyle bir alışkanlığı edinmem gerekecekti. Bir elime daha önceden hazırlanmış bir şamdan aldım öbür elimle de, kutuda kibrit kalmadığı için ocağın üstünde dans eden alevlerden artakalanla yakmayı düşündüğüm bir kağıt aradım; ama karanlıkta işe yaramaz bir kağıt yerine değerli bir kağıt almaktan korkarak duraksıyordum ki yanımdaki masanın üstünde duran ünlü dua kitabının içinde görmüş olduğum tepesi sapsarı, kitap ayracı olarak kullanılmışa benzeyen, asırlardır orada kalmış, mirasçıların saygısı nedeniyle yerinde korunmuş eski bir kağıdı anımsadım. El yordamıyla bu yararsız kağıdı aradım, buldum, kıvırdım ve sönmek üzere olan ateşe tutarak yaktım.”</p>

  <p>“Ama parmaklarımın arasında ateş yükseldikçe, sanki bir büyü gibi, sarımsı harflerin beyaz kağıttan çıktığını, kağıdın üstünde belirdiğini gördüm; o zaman beni bir korku aldı: kağıdı avucumda sıktım, ateşi söndürdüm, şamdanı doğrudan ocakta yaktım, anlatılmaz bir heyecanla buruşuk kağıdı açtım ve gizemli ve hoş bir mürekkeple yazılmış ve sadece bol ısıyla temas ettiğinde ortaya çıkan harfler gördüm. Kağıdın üçte birinden biraz fazlası alevle yanıp kül olmuştu: bu sabah okuduğunuz bu kağıttı; onu yeniden okuyun Dantès; siz yeniden okuduğunuzda ben size kesik cümleleri ve eksik anlamları tamamlayacağım.”</p>

  <p>Ve Faria sözünü keserek kağıdı Dantès’e verdi, o da bu kez pasa benzer kızıl bir mürekkeple yazılmış aşağıdaki sözcükleri yutar gibi yeniden okudu:</p>

  <p><br/></p>

  <div class="kutu2">

    <p>“<i>Bugün 25 Nisan 1498, papa hazretleri VI. Alexander tarafından parasından hoşnut olmayarak benim tüm mirasımı ve sonumun zehirlenerek istediğinden korkan ben, yeğenim Cuido Spada’yı tek mirasçım Monte Cristo Adası’nın mağaraları içine gömdüğüm külçe, altın para, gidip yirminci kayayı kaldırınca bulacağı ve varlığını sadece benim bildiğim yaklaşık iki milyon mirasçım olan yeğenim Guido Spada’ya bırakıyorum. Bu mağaralarda sadece: iki hazinenin tüm mülkiyetini tek mirasçım</i><br/><i>25 Nisan 1498                              CES</i></p>

  </div>

  <p><br/></p>

  <p>“Şimdi öteki kağıdı okuyun,” dedi rahip.</p>

  <p>Ve Dantès’e başka satır parçaları olan ikinci bir kağıt uzattı.</p>

  <p>Dantès aldı ve okudu:</p>

  <p><br/></p>

  <div class="kutu2">

    <p>“<i>akşam yemeğine çağrılan ve papanın, ödettiği kardinallik öldürülen kardinaller Caprara ve Bentivoglio gibi olmasını olarak açıklıyorum, daha önce benimle gidip gördüğü bir yere, yani küçük değerli taş, elmas ve mücevherleri, Doğu Koyu’ndan dosdoğru Roma eküsü tutarındaki bu hazineyi tek oyuk vardır: hazine ikincisine en uzak olan köşededir, bu olan yeğenime bırakıyorum.</i></p>

    <p style="text-align: right;"><i>AR✝SPADA</i></p>

  </div>

  <p><br/></p>

  <p>Faria parıldayan gözlerle onu izliyordu.</p>

  <p>“Ve şimdi de,” dedi Dantès’in mektubun son satırına geldiğini görerek, “iki parçayı birbirine yaklaştırın ve siz karar verin.”</p>

  <p>Dantès söyleneni yaptı; yan yana gelen iki parça aşağıdaki bütünü oluşturuyordu :</p>

  <p><br/></p>

  <div class="kutu2">

    <p><i>Bugün 25 Nisan 1498, papa hazretleri VI. Alexander tarafından... akşam yemeğine çağrılan ve papanın, ödettiği kardinallik... parasından hoşnut olmayarak, benim tüm mirasımı ve sonumun zehirlenerek... öldürülen kardinaller Caprara ve Bentivoglio gibi olmasını... istediğinden korkan ben, yeğenim Guido Spada’yı tek mirasçım... olarak açıklıyorum, daha önce benimle gidip gördüğü bir yere, yani küçük... Monte Cristo Adası’nın mağaralarının içine gömdüğüm külçe, altın para... değerli taş, elmas ve mücevherleri, Doğu Koyu’ndan dosdoğru... gidip yirminci kayayı kaldırınca bulacağı ve varlığını sadece benim bildiğim yaklaşık iki milyon ... Roma eküsü tutarındaki bu hazineyi tek mirasçım olan yeğenim Cuido Spada’ya bırakıyorum. Bu mağaralarda sadece iki ... oyuk vardır: hazine ikincisine en uzak olun köşededir, bu hazinenin tüm mülkiyetini tek mirasçım ... olan yeğenime bırakıyorum.</i></p>

    <p style="text-align: right;"><i>25 Nisan 1498</i></p>

    <p style="text-align: right;"><i>CESARE + SPADA</i></p>

  </div>

  <p><br/></p>

  <p>“Pekala! Artık anlıyor musunuz?” dedi Faria.</p>

  <p>“Bu o kadar uzun zamandır aranan vasiyetname ve Kardinal Spada’nın açıklaması mıydı?” dedi hâlâ inanamayan Edmond.</p>

  <p>“Evet, bin kez evet.”</p>

  <p>“Kim bunu yeniden düzenledi?”</p>

  <p>“Tıpkı bir yeraltı geçidinde yukarıdan gelen birazcık ışıkla yolunu bulmak gibi, geriye kalan parça yardımıyla, görünen anlamdan gizli kalmış anlamı çıkararak, satırların uzunluğunu kağıdın uzunluğuna göre ayarlayarak geri kalan metni buldum.”</p>

  <p>“Bu kanıya vardığınızda ne yaptınız?”</p>

  <p>“Gitmek istedim ve İtalya Krallığının birliği konusundaki büyük çalışmamın başlangıcını yanıma alarak hemen o anda oradan ayrıldım; ama o dönemde Napoléon, bir oğlu olduktan sonra, eskiden istediğinin tam tersine, eyaletlerin bölünmesini istiyordu ve imparatorluk polisinin gözü uzun zamandır benim üstümdeydi: nedenini tahmin etmesi çok uzak bir olasılık olan ani gidişim poliste kuşku uyandırdı ve Piombino’da gemiye binerken tutuklandım.”</p>

  <p>“Şimdi,” diye sürdürdü Faria, neredeyse baba gibi bir ifadeyle Dantès’e bakarak, “şimdi, dostum, siz de artık benim kadar biliyorsunuz: eğer bir gün birlikte kaçarsak, hazinemin yarısı sizindir; eğer ben burada ölürsem ve siz tek başınıza kaçarsanız hepsi sizindir.”</p>

  <p>“Ama,” dedi Dantès duraksayarak, “bu hazinenin dünyada bizden daha yasal bir sahibi yok mu?”</p>

  <p>“Hayır, hayır, içiniz rahat etsin, aile tamamen sona erdi; zaten son Spada Kontu da beni mirasçısı yaptı; bu simgesel dua kitabını bana miras bırakırken içindekini de bıraktı; hayır, hayır, sakin olun: eğer bu serveti ele geçirirsek bundan hiç pişmanlık duymadan yararlanabiliriz.”</p>

  <p>“Sizin söylediğinize göre bu hazine...”</p>

  <p>“İki milyon Roma eküsü, bizim paramızla yaklaşık on üç milyon.”</p>

  <p>“Olamaz!” dedi Dantès paranın büyüklüğünden ürkerek.</p>

  <p>“Olamaz mı? Neden?” dedi yaşlı adam. “Spada ailesi 15. yüzyılın en eski ve en güçlü ailelerinden biriydi. Zaten hiçbir vurgunun hiçbir sanayinin olmadığı o zamanlarda altın ve mücevher biriktirilmesi az rastlanan bir şey değildi, bugün bile hâlâ büyük oğuldan büyük oğula geçen bir milyon tutarında elmas ve değerli taşı olup bunlara dokunamayan ve açlıktan ölen Romalı aileler vardır.”</p>

  <p>Edmond düş gördüğünü sanıyordu: inanmazlık ve sevinç arasında gidip geliyordu.</p>

  <p>“Bu sırrı bu kadar uzun süre sizden saklamamın nedeni,” diye sürdürdü Faria, “önce sizi sınamak sonra da sizi şaşırtmaktı; benim katalepsi nöbetimden önce kaçmış olsaydık sizi Monte Cristo’ya götürecektim; şimdi,” içini çekerek ekledi, “beni oraya siz götüreceksiniz. Pekala! Dantès, bana teşekkür etmeyecek misiniz?”</p>

  <p>“Bu hazine size ait, dostum,” dedi Dantès, “sadece size ait, bunda benim hiçbir hakkım yok: benim sizinle hiçbir akrabalığım yok.”</p>

  <p>“Siz benim oğlumsunuz Dantès!” diye bağırdı yaşlı adam, “siz benim tutsaklık oğlumsunuz; durumum beni bekârlığa mahkum ediyordu: Tanrı sizi bana, hem baba olamayan adamı, hem özgür olamayan tutukluyu avutmak için gönderdi.”</p>

  <p>Ve Faria sağlam kalan kolunu, ağlayarak boynuna atılan genç adama uzattı.</p>
