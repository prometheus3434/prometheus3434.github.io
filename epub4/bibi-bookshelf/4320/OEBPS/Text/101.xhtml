    <p>101</p>

    <p>YEŞİL ÇEKİRGE</p>

  </div>

  <p>Valentine yalnız kaldı; başka iki saat sarkacı da Saint-Philippe du Roule’ün sarkacından daha sonra, farklı uzaklıklardan gece yarısını vurdu.</p>

  <p>Sonra, uzaktaki birkaç arabanın uğultusu dışında her şey yeniden sessizliğe gömüldü.</p>

  <p>O zaman Valentine’in tüm dikkati odasında, bir ibresi saniyeleri gösteren saatin sarkacında toplandı.</p>

  <p>Genç kız saniyeleri saymaya başladı ve saniyelerin, kalbinin atışından iki kat daha yavaş ilerlediğini fark etti. Yine de kuşkusu vardı; kimseye zararı olmayan Valentine, birisinin onun ölümünü isteyeceğini düşünemiyordu; neden? Hangi amaçla? Bir düşman edinmek için kime ne kötülük yapmıştı?</p>

  <p>Korkudan uyuyamıyordu.</p>

  <p>Tek bir düşünce, korkunç bir düşünce gergin ruhuna egemendi; o da bu dünyada onu öldürmek isteyen birinin olduğu ve bunu yine denemek isteyeceğiydi.</p>

  <p>Eğer bu kez bu kişi zehirin etkisiz olduğunu görmekten bıkmışsa, Monte Cristo’nun dediği gibi, kılıca başvuracaktı. Ya kontun yardıma koşacak kadar zamanı olmazsa! Ya şu an son saniyelerini yaşıyorsa! Ya Morrel’i bir daha göremeyecekse!</p>

  <p>Valentine hem benzini solduran, hem de onu buz gibi tere boğan bu düşünceyle az kalsın çıngırağın kordonunu yakalayıp yardım isteyecekti.</p>

  <p>Ama kitaplığın kapı aralığından kontun gözlerinin parladığım görür gibi oluyordu, bu bakışlar anılarını etkiliyor, düşündüğünde utançtan öylesine eziliyordu ki konta karşı duyduğu minnettarlığın, bir gün onun zamansız dostluğunun bu can sıkıcı etkisini silip silmeyeceğini kendi kendine soruyordu.</p>

  <p>Yirmi dakika, sonsuzluk kadar uzun bir yirmi dakika böyle geçli, sonra bir on dakika daha geçti, sonunda saatin sarkacı bir saniye erken gıcırdayarak zile vurdu.</p>

  <p>Tam o anda kitaplığın tahtası üzerinde belli belirsiz bir tırnak tıkırtısı Valentine’e, kontun beklediğini ve kendisine de beklemesini salık verdiğini anlattı.</p>

  <p>Gerçekten de Valentine karşı taraftan, yani Édouard’ın odası tarafından döşemenin gıcırdadığını duyar gibi oldu; neredeyse soluğunu tutarak kulak verdi, kilidin dili tıkırdadı ve kapı menteşeleri üzerinde döndü.</p>

  <p>Valentine dirseği üzerinde doğrulmuştu, ancak kendini yatağa atıp gözlerini koluyla saklayacak zaman buldu.</p>

  <p>Sonra heyecanla ve titreyerek, kalbi anlaşılmaz bir korkuyla sıkışarak bekledi.</p>

  <p>Biri yatağa yaklaştı ve perdelere hafifçe dokunup geçti.</p>

  <p>Valentine tüm gücünü topladı, sakin sakin uyuyormuş gibi düzenli soluk alıp vermeye başladı.</p>

  <p>“Valentine,” dedi bir ses yavaşça.</p>

  <p>Genç kız iliklerine kadar titredi ama hiç yanıt vermedi.</p>

  <p>“Valentine,” diye yineledi aynı ses.</p>

  <p>Aynı sessizlik: Valentine hiç uyanmayacağına söz vermişti.</p>

  <p>Sonra her şey kımıltısız kaldı.</p>

  <p>Sadece Valentine biraz önce boşalttığı bardağa doldurulan sıvının belli belirsiz sesini duydu.</p>

  <p>O zaman uzanmış kolunun altından gözkapaklarını aralamaya cesaret etti.</p>

  <p>Ve daha önceden küçük bir şişede hazırlanmış bir sıvıyı bardağına boşaltan beyaz sabahlıklı bir kadın gördü.</p>

  <p>Bu kısa sürede Valentine belki soluğunu tuttu, belki de bir hareket yaptı, çünkü kadın kaygıyla durdu, Valentine’in gerçekten uyuyup uyumadığını daha iyi görmek için yatağa eğildi: bu kadın Madam de Villefort’du.</p>

  <p>Üvey annesini tanıyan Valentine acı bir ürpermeyle titredi, bu da yatağı salladı.</p>

  <p>Madam de Villefort hemen duvarın gölgesine çekildi ve orada yatağın perdesinin arkasına sığınarak sessiz ve dikkatli, Valentine’in en küçük bir hareketini gözetlemeye başladı.</p>

  <p>Valentine, Monte Cristo’nun korkunç sözlerini anımsadı; kadının diğer elinde bir tür uzun ve keskin bıçağın parıldadığını görür gibi oldu. O zaman iradesinin tüm gücünü toplayıp gözlerini kapamaya çalıştı, ama her zaman o kadar kolay olan bu işlev, duyularımızın bu en ürkek işlevi, o anda yapılması neredeyse olanaksız bir şeydi, doymak bilmeyen bir merak gözkapaklarını açık tutmak ve gerçeği anlamak için çaba harcıyordu.</p>

  <p>Ama sessizliğin içinde Valentine’in düzenli soluk alıp verişinden çıkan sesin yeniden başlaması ile onun uyuduğundan emin olan Madam de Villefort kolunu yeniden uzattı ve yatağın başucuna toplanmış perdelerin arasına yarı gizlenmiş durarak, şişenin içindekini sonuna kadar Valentine’in bardağına boşalttı.</p>

  <p>Sonra en küçük bir gürültü çıkarmadan gitti, öyle ki Valentine onun gidişini duymadı bile.</p>

  <p>Valentine sadece kolun kaybolduğunu görmüştü, hepsi bu; bu kol, yirmi beş yaşında genç ve güzel bir kadının ölüm akıtan soğuk ve tombul koluydu.</p>

  <p>Madam de Villefort’un odasında kaldığı bu bir buçuk dakikada, Valentine’in hissettiklerini açıklamak olanaksızdı.</p>

  <p>Kitaplıktan gelen tırnak tıkırtısı genç kızı duyularını yitirmiş gibi içine gömüldüğü uyuşukluktan çekip çıkardı.</p>

  <p>Çaba harcayarak başını kaldırdı.</p>

  <p>Kapı yine sessizce, ikinci bir kez menteşeleri üzerinde döndü ve Monte Cristo Kontu göründü.</p>

  <p>“Pekala! Hâlâ kuşkunuz var mı?” diye sordu kont.</p>

  <p>“Aman Tanrım!” diye mırıldandı genç kız.</p>

  <p>“Gördünüz mü?”</p>

  <p>“Ne yazık ki evet!”</p>

  <p>“Tanıdınız mı?”</p>

  <p>Valentine bir inilti kopardı.</p>

  <p>“Evet,” dedi, “ama inanamıyorum.”</p>

  <p>“O zaman ölmeyi ve Maximilien’i de öldürmeyi yeğliyorsunuz!...”</p>

  <p>“Tanrım, Tanrım!” diye yineledi genç kız neredeyse kendini kaybederek; “ama evden gidemez miyim, kurtulamaz mıyım?”</p>

  <p>“Valentine, sizi izleyen el sizi her yerde bulur: para gücüyle hizmetçileriniz kandırılır ve ölüm kılık değiştirmiş olarak, kaynağından içtiğiniz suda, ağaçtan kopardığınız meyvede, her görünüm altında karşınıza çıkacaktır.”</p>

  <p>“Ama siz dedeciğimin önleminin bana zehire karşı bağışıklık kazandırdığını söylememiş miydiniz?”</p>

  <p>“Bir zehire karşı ve henüz güçlü bir dozda kullanılmamış zehire karşı; zehir değiştirilecek, dozu da artırılacaktır.”</p>

  <p>Kont bardağı aldı ve dudaklarını değdirdi.</p>

  <p>“İşte bakın,” dedi, “bunu yapmış bile. Artık sizi brüsin ile zehirlemiyor, basit bir uyuşturucuyla zehirliyor. Bu zehirin içinde eritildiği alkolün tadını biliyorum. Eğer Madam de Villefort’un bu bardağa biraz önce boşalttığı zehiri içmiş olsaydınız ölmüştünüz.”</p>

  <p>“Aman Tanrım!” diye haykırdı genç kız, “benden ne istiyor?”</p>

  <p>“Nasıl! Siz o kadar tatlı, o kadar iyisiniz ve kötülüğe o kadar inanmıyorsunuz ki, bunu anlayamıyorsunuz değil mi Valentine?”</p>

  <p>“Hayır,” dedi genç kız; “ben ona hiç kötülük yapmadım.”</p>

  <p>“Ama siz zenginsiniz Valentine; sizin iki yüz bin frank geliriniz var ve bu iki yüz bin franklık geliri siz onun oğlunun elinden alıyorsunuz.”</p>

  <p>“Nasıl yani? Benim servetim hiç de onun serveti değil, bana büyükannemden ve büyükbabamdan kaldı.”</p>

  <p>“Elbette, işte Mösyö ve Madam de Saint-Méran bunun için öldüler: siz onların mirasçısı olasınız diye; işte sizi mirasçısı yaptığı gün Mösyö Noirtier bu nedenle mahkum oldu; işte bu nedenle siz de ölmelisiniz Valentine; böylece babanız sizin mirasçınız olacak, erkek kardeşiniz de tek çocuk olduğu için babanızın mirasçısı olacak.”</p>

  <p>“Édouard! Zavallı çocuk, tüm bu cinayetler onun için mi işleniyor?”</p>

  <p>“Ah! Sonunda anladınız.”</p>

  <p>“Aman Tanrım! Dilerim tüm bu suçlar onun üstüne kalmaz!”</p>

  <p>“Siz bir meleksiniz Valentine.”</p>

  <p>“Peki büyükbabam, onu öldürmekten vaz mı geçtiler?”</p>

  <p>“Düşündüler ki, siz mirastan yoksun bırakılmadıkça, öldüğünüzde bu miras doğal olarak erkek kardeşinize kalacağına göre bu, sonuçta yararsız bir cinayet olacaktı, üstelik iki nedenden tehlikeli olacaktı.”</p>

  <p>“Ve böyle bir çözüm bir kadının kafasından çıktı! Aman Tanrım! Aman Tanrım!”</p>

  <p>“Perugia’yı anımsayın, posta otelinin çardağını, kahverengi paltolu adamı anımsayın, üvey anneniz aqua-tofana ile ilgili sorular soruyordu; işte, daha o zamandan bu korkunç tasarı kafasında olgunlaşıyordu.”</p>

  <p>“Ah! Mösyö,” diye haykırdı tatlı genç kız gözyaşlarına boğularak, “şimdi anlıyorum, eğer durum böyleyse ben ölüme mahkum oldum demektir.”</p>

  <p>“Hayır, Valentine, hayır, çünkü tüm bu komploları önceden düşündüm; hayır, çünkü düşmanımız, ne yapacağını önceden bildiğimize göre, yenildi demektir; hayır, yaşayacaksınız Valentine, sevmek ve sevilmek için yaşayacaksınız, mutlu olmak ve soylu bir yüreği mutlu etmek için yaşayacaksınız; ama yaşamak için Valentine, bana çok güvenmeniz gerek.”</p>

  <p>“Emredin mösyö, ne yapmam gerek?”</p>

  <p>“Size verdiğimi gözü kapalı yiyip içeceksiniz.”</p>

  <p>“Ah! Tanrı şahidim olsun,” diye haykırdı Valentine, “eğer tek başıma olsaydım ölmeyi yeğlerdim.”</p>

  <p>“Kimseye güvenmeyeceksiniz, babanıza bile.”</p>

  <p>“Babam bu korkunç komploda yer almıyor, değil mi mösyö?” dedi Valentine ellerini kavuşturarak.</p>

  <p>“Hayır, ama babanız, yasal suçlamalara alışık bir insan olan babanız evindeki tüm bu ölümlerin hiç de doğal olmadığından kuşku duymalıydı. Sizin başınızda bekleyen kişi babanız olmalıydı, bu saatte benim olduğum yerde babanız olmalıydı; bu bardağı o boşaltmış olmalıydı; katilin dikilen o olmalıydı. Hayalet hayalete karşı,” diye fısıldadı, cümlesini yüksek sesle bitirirken.</p>

  <p>“Mösyö,” dedi Valentine, “yaşamak için her şeyi yapacağım, çünkü beni ben ölürsem ölecek kadar seven iki kişi var dünyada: büyükbabam ve Maximilien.”</p>

  <p>“Sizi kolladığım gibi onları da kollayacağım.”</p>

  <p>“Pekala mösyö, bana istediğinizi yapın,” dedi Valentine. Sonra yüksek sesle: “Ah Tanrım! Ah Tanrım!” dedi, “daha başıma neler gelecek?”</p>

  <p>“Başınıza bir şey gelince hiç korkmayın Valentine, eğer acı çekerseniz, gözünüz görmez, kulağınız duymaz olup dokunma duyunuzu yitirirseniz de hiç korkmayın, nerede olduğunuzu bilmeden uyanırsanız korkmayın, uyandığınızda kendinizi bir mezarın içinde ya da çivilenmiş bir tabutun içinde bulursanız da korkmayın, konuştuklarımızı anımsayın ve şöyle deyin: ‘şu anda, bir dost, bir baba, benim ve Maximilien’in mutluluğunu isteyen bir adam, işte o adam beni koruyor.’”</p>

  <p>“Ne yazık! Ne korkunç durum!”</p>

  <p>“Valentine. üvey annenizi ele vermeyi mi yeğlerdiniz?”</p>

  <p>“Bunu yapmaktansa yüz kez ölürüm daha iyi! Ah! Evet, ölmek.”</p>

  <p>“Hayır ölmeyeceksiniz, başınıza ne gelirse gelsin, bana söz verin, hiç yakınmayacaksınız, hep umut edeceksiniz, söz mü?”</p>

  <p>“Maximilien’i düşüneceğim.”</p>

  <p>“Siz benim sevgili kızımsınız Valentine, tek başıma sizi kurtarabilirim ve kurtaracağım.”</p>

  <p>Valentine korkunun doruğunda, ellerini birleştirdi çünkü Tanrıdan cesaret istemenin zamanının geldiğini hissediyordu, ve durmadan sözcükler mırıldanarak ve beyaz omuzlarını uzun saçlarından başka kapatan bir örtü olmadığı unutarak dua etmek için doğruldu, geceliğinin ince danteli altından kalbinin çarptığı görülüyordu.</p>

  <p>Kont elini yavaşça genç kızın koluna koydu, kadife yatak örtüsünü boynuna kadar çekti ve bir baba gibi gülümseyerek:</p>

  <p>“Kızım,” dedi, “Tanrının iyiliğine ve Maximilien’in aşkına inandığınız gibi benim bağlılığıma da inanın.”</p>

  <p>Valentine ona minnettarlık dolu bakışlarla baktı ve onun koruyucu kanatları altındaki bir çocuk gibi uysallaştı.</p>

  <p>O zaman kont yeleğinin cebinden zümrüt bir şeker kutusu çıkardı, onun altından kapağını kaldırdı ve Valentine’in sağ eline bezelye büyüklüğünde küçük yuvarlak bir pastil bıraktı.</p>

  <p>Valentine öbür eliyle onu aldı, konta dikkatle baktı: bu gözüpek koruyucunun yüz çizgilerinde ilahi gücün ve görkemin yansıması vardı. Valentine’in ona bakışıyla soru sorduğu belliydi.</p>

  <p>“Evet,” diye yanıt verdi kont.</p>

  <p>Valentine pastili ağzına koydu ve yuttu.</p>

  <p>“Şimdi hoşçakal yavrum,” dedi kont, “ben uyumaya gidiyorum, çünkü kurtuldunuz.”</p>

  <p>“Gidin,” dedi Valentine, “başıma ne gelirse gelsin korkmayacağıma söz veriyorum.”</p>

  <p>Monte Cristo gözlerini uzun zaman genç kızdan ayıramadı, Valentine kontun ona verdiği uyuşturucunun etkisiyle yavaş yavaş uyumaya başlamıştı.</p>

  <p>O zaman kont bardağı aldı, onun dörtte üçünü, sanki Valentine içmiş gibi, şömineye boşalttı, sonra bardağı başucundaki masanın üstüne koydu, daha sonra kitaplığın kapısına gitti ve Tanrının ayakları dibine yatmış bir melek saflığı ve güveniyle uyuyan Valentine’e son bir kez baktıktan sonra ortadan kayboldu.</p>
