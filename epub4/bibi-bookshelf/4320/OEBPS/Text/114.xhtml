    <p>114</p>

    <p>PEPPINO</p>

  </div>

  <p>Kontun buharlı gemisinin Morgion Burnu’nun arkasında kaybolduğu sırada, bir adam Floransa’dan Roma’ya giden yolda hızla ilerleyerek, Aquapendente adlı küçük kenti arkasında bırakmıştı. Pek kuşku uyandırmadan bu kadar çok yol yapacak kadar hızlı ilerliyordu.</p>

  <p>Yolculuğun yıprattığı bir redingot ya da daha doğrusu geniş bir palto giymişti, ama giysisinin üstündeki iki Légion d’Honneur kurdelesi parlak ve yeni görünüyordu, sadece bu iki işaretten değil, arabacıyla konuştuğu zaman dilinin vurgusundan da bu adamın Fransız olduğu anlaşılabilirdi. Evrensel dilin ülkesinde doğduğunun bir kanıtı da, İtalyancadan, Figaro’nun <i>goddam</i>’ı gibi, herhangi bir dilin bütün inceliklerinin yerini tutabilecek, birkaç müzik sözcüğü dışında başka sözcük bilmemesiydi.</p>

  <p>Her yokuş çıktıklarında arabacılara “<i>Allegro!</i>” diyordu.</p>

  <p>Her yokuş inişlerinde de “<i>Moderato!</i>” diyordu.</p>

  <p>Floransa’dan Aquependente yoluyla Roma’ya giderken ne kadar yokuş inip çıkıldığını Tanrı bilir.</p>

  <p>Sonuçta bu iki sözcük, söylendiği iyi adamları çok güldürüyordu.</p>

  <p>Roma karşılarında belirdiğinde, kentin görüldüğü ilk noktaya, yani Storta’ya gelindiğinde, yolcu, tüm yolcuların başka bir şey fark etmeye fırsat bulamadan karşılarına çıkan San Petro’nun ünlü kubbesini daha iyi görebilmek için, oturdukları yerden doğrulduklarında duydukları coşku dolu merakı hissetmedi bile. Hayır, sadece cebinden bir cüzdan, cüzdandan da dörde katlanmış bir kağıt çıkardı, kağıdı açtı, saygıya benzer bir özenle yeniden katladı ve şunu söylemekle yetindi:</p>

  <p>“İyi, hâlâ bende.”</p>

  <p>Araba Popola kapısını geçti, sola döndü ve Hôtel d’Espagne’ın önünde durdu.</p>

  <p>Eski tanışımız otelci Pastrini yolcuyu kapı eşiğinde, şapkası elinde karşıladı.</p>

  <p>Yolcu arabadan indi, iyi bir akşam yemeği sipariş etti, sonra da Thomson ve French bankasının adresini öğrendi, Romanın en tanınmış bankalarından biri olduğu için adres kendisine hemen tarif edilmişti.</p>

  <p>Banka San Petro’nun yakınında via dei Banchi’de bulunuyordu.</p>

  <p>Bir posta arabasının gelişi, her yerde olduğu gibi, Roma’da da olay olurdu. Marius ve Gracchus’un<a href="../Text/dipnot.xhtml#Footnote0221" id="Feedback0221"><sup>[221]</sup></a> soylarından gelen on genç, yalınayak, dirsekleri parçalanmış, ama bir elleri bellerinde, kolları özgün bir biçimde başlarının üstünde kıvrılmış olarak yolcuya, posta arabasına ve atlara bakıyorlardı; kentin bu haylazlarına, Papalık devletinden elli kadar işsiz güçsüz de katılmıştı. Bunlar, Tiber Nehri’nde su olduğunda Saint-Ange köprüsünün üzerinden nehre tükürerek halkalar oluşturuyorlardı. Ama Paris’tekilerden daha mutlu olan bu haylazlar ve aylaklar, tüm dilleri, özellikle de Fransızcayı anladıkları için yolcunun bir daire istediğini, yemek ısmarladığını, Thomson ve French bankasının adresini sorduğunu duymuşlardı.</p>

  <p>Bunun sonucu olarak, yeni gelen yanında zorunlu rehberle otelden çıktığında, bir adam meraklı grubundan ayrıldı, yolcu taralından fark edilmeden, rehber tarafından fark edilmiş gibi görünmeden, ancak bir Paris polisinin yapabileceği kadar büyük bir beceriyle yolcuyu izleyerek biraz arkasından yürümeye başladı.</p>

  <p>Fransız, Thomson ve French bankasına gitmek için o kadar acele ediyordu ki, atların koşulmasını bekleyemedi; araba yolda ona yetişecekti ya da onu bankanın kapısında bekleyecekti.</p>

  <p>Araba gelmeden bankaya ulaştı.</p>

  <p>Fransız, rehberini bekleme odasında bırakarak içeri girdi, rehber de hemen sanayi alanı olmayan ya da binlerce sanayi alanı olan sanayicilerin, Roma’da bankacıların, kiliselerin, yıkıntıların, müzelerin ve tiyatroların kapılarında bekleyen iki üç tanesi ile konuşmaya başladı.</p>

  <p>Meraklı grubundan ayrılmış olan adam da, Fransız ile birlikte içeri girdi; Fransız, büroların penceresine vurdu ve ilk odaya girdi; gölgesi de onun gibi yaptı.</p>

  <p>“Mösyö ve Mösyö Thomson ve French mi?” diye sordu yabancı.</p>

  <p>İlk büronun resmi gardiyanı olan bir güvenlik görevlisinin işareti üzerine bir tür uşak ayağa kalktı.</p>

  <p>“Kimin geldiğini söyleyeyim?” diye sordu uşak, yabancının önünden gitmeye hazırlanarak.</p>

  <p>“Mösyö Baron Danglars,” diye yanıt verdi yolcu.</p>

  <p>“Gelin,” dedi uşak.</p>

  <p>Bir kapı açıldı; uşak ve baron bu kapının arkasında kayboldular. Danglars’ın arkasından içeri girmiş olan adam bir bekleme sırasına oturdu.</p>

  <p>Memur yaklaşık beş dakika kadar bir şeyler yazmaya devam etti; bu beş dakika boyunca oturan adam büyük bir sessizlik içinde ve hiç kımıldamadan kaldı.</p>

  <p>Sonra memurun kalemi kağıdın üzerinde cızırdamayı kesti; memur başını kaldırdı, çevresine dikkatle baktı ve baş başa olduklarından emin olunca:</p>

  <p>“Ah! Ah!” dedi, “işte geldin, öyle değil mi, Peppino?”</p>

  <p>“Evet!” diye kısaca yanıt verdi karşısındaki.</p>

  <p>“Bu şişman adamdan iyi bir koku mu aldın?”</p>

  <p>“Bu bir marifet değil, çünkü bize haber verildi.”</p>

  <p>“O zaman buraya ne yapmak için geldiğini biliyorsun, seni gidi meraklı.”</p>

  <p>“Hay Allah, para almaya geldi, geriye sadece ne kadar alacağını öğrenmek kalıyor.”</p>

  <p>“Bunu sana biraz sonra söyleriz, dostum.”</p>

  <p>“Çok iyi; ama bana geçen günkü gibi yanlış bilgi verme.”</p>

  <p>“Bu da ne demek, sen kimden söz ediyorsun? Yoksa geçen gün buradan üç bin ekü almış olan İngiliz’den mi?”</p>

  <p>“Hayır, onun gerçekten üç bin eküsü vardı ve parayı bulduk. Şu Rus prensinden söz ediyorum.”</p>

  <p>“Yani?”</p>

  <p>“Yani, sen bize otuz bin lira demiştin ve biz sadece yirmi iki bulduk.”</p>

  <p>“İyi aramamışsınızdır.”</p>

  <p>“Aramayı Luigi Vampa kendisi yaptı.”</p>

  <p>“Bu durumda ya borcu vardı da borçlarını ödedi.”</p>

  <p>“Bir Rus mu?”</p>

  <p>“Ya da parasını harcadı.”</p>

  <p>“Eh, bak bu olabilir.”</p>

  <p>“Kesinlikle, ama şimdi beni bırak da gözetleme yerine gideyim, ben tam rakamı öğrenemeden Fransız işini bitirecek.”</p>

  <p>Peppino olumlu bir işaret yaptı ve cebinden bir tespih çıkararak bir dua mırıldanmaya koyuldu, o sırada memur, baronun ve uşağın geçtiği kapının arkasında kaybolmuştu.</p>

  <p>Yaklaşık on dakika sonunda, memur mutluluk saçarak ortaya çıktı.</p>

  <p>“Ne oldu?” diye sordu Peppino dostuna.</p>

  <p>“Dikkat! Dikkat!” dedi memur, “sayı yuvarlak.”</p>

  <p>“Beş altı milyon değil mi?”</p>

  <p>“Evet, rakamı biliyor musun?”</p>

  <p>“Ekselansları Monte Cristo Kontunun bir makbuzu yoluyla.”</p>

  <p>“Kontu tanıyor musun?”</p>

  <p>“Roma, Venedik ve Viyana’da açılan kredilerle.”</p>

  <p>“Evet öyle!” diye haykırdı memur; “nasıl bu kadar iyi bilgi sahibi oldun?</p>

  <p>“Sana daha önceden bize haber verildiğini söylemiştim.”</p>

  <p>“O zaman neden bana başvuruyorsun?”</p>

  <p>“Gerçekten iş göreceğimiz adamın bu olduğundan emin olmak için.”</p>

  <p>“Bu o... Beş milyon. Güzel bir para ha, değil mi Peppino?”</p>

  <p>“Evet.”</p>

  <p>“Bizim hiçbir zaman bu kadar paramız olmayacak.</p>

  <p>“Hiç olmazsa birkaç kuruşumuz olacak,” diye filozofça yanıt verdi Peppino.</p>

  <p>“Şşşt! İşte adamımız.”</p>

  <p>Memur yeniden kalemini, Peppino da tespihini aldı; kapı açıldığında biri bir şeyler yazıyor, öbürü dua ediyordu.</p>

  <p>Danglars kendisine eşlik eden ve kapıya kadar geçiren bankacının yanında sevinç içindeydi.</p>

  <p>Danglars’ın arkasından, Peppino da aşağı indi.</p>

  <p>Anlaştıkları gibi Danglars’ı alacak olan araba Thomson ve French bankasının önünde bekliyordu. Rehber arabanın kapısını açık tutuyordu: rehberler çok hatır gönül sayan insanlardır ve her işe koşarlar.</p>

  <p>Danglars yirmi yaşında bir genç gibi arabaya atladı.</p>

  <p>Rehber kapıyı kapadı ve arabacının yanına oturdu.</p>

  <p>Peppino da arabanın arkasında bir yere oturdu.</p>

  <p>“Ekselansları San-Petro’yu görmek isterler mi?” diye sordu rehber.</p>

  <p>“Ne yapmak için?” diye sordu baron.</p>

  <p>“Hay Allah! Görmek için.”</p>

  <p>“Roma'ya görmek için gelmedim,” dedi Danglars yüksek sesle, sonra çok alçak sesle ve açgözlü bir gülümsemeyle ekledi: “buraya para almaya geldim.”</p>

  <p>Gerçekten de içinde bir mektup olan cüzdanını eline aldı.</p>

  <p>“O zaman ekselansları nereye gidiyorlar?”</p>

  <p>“Otele.”</p>

  <p>“Casa Pastrini,” dedi rehber arabacıya.</p>

  <p>Ve araba önemli birinin arabasıymış gibi hızla kalktı.</p>

  <p>On dakika sonra baron dairesine girmiş, Peppino da bu bölümün başında sözünü ettiğimiz Marius ve Grachus’un torunlarından birinin kulağına bir şeyler söyledikten ve konuştuğu kişi son hızla Capitole yolunu tuttuktan sonra, otelin önüne konmuş bir banka yerleşmişti.</p>

  <p>Danglars yorgun ve hoşnuttu, uykusu vardı. Yattı, cüzdanını uzun baş yastığının altına koydu ve uyudu.</p>

  <p>Peppino’nun bol bol zamanı vardı; faccini’lerle<a href="../Text/dipnot.xhtml#Footnote0222" id="Feedback0222"><sup>[222]</sup></a><i>morra</i><a href="../Text/dipnot.xhtml#Footnote0223" id="Feedback0223"><sup>[223]</sup></a> oynadı, üç ekü yitirdi, avunmak için bir küçük şişe Orvieto şarabı içti.</p>

  <p>Ertesi gün Danglars, erken yatmış olmasına karşın geç uyandı; eskiden iyi uyurken beş altı gündür uykusu bozulmuştu.</p>

  <p>İyi bir kahvaltı etti, daha önce söylediği gibi Roma'nın güzelliklerini hiç merak etmeden, öğlen için arabasının atlarının hazır olmasını istedi.</p>

  <p>Ama Danglars hesaplarını, polis formalitelerini ve araba sahibinin tembelliğini göz önüne almadan yapmıştı.</p>

  <p>Atlar ancak saat ikide geldi ve rehber de pasaportunun vizesini ancak saat üçte getirdi.</p>

  <p>Tüm bu hazırlıklar otelci Pastrini’nin kapısında kalabalık bir aylak gurubunun toplanmasına neden olmuştu.</p>

  <p>Marius ve Gracques’dan gelenler de elbette oradaydı.</p>

  <p>Baron, bir bajocco için kendisine Ekselans diyen bu kalabalığın içinden kendini beğenmiş bir biçimde geçti.</p>

  <p>Bildiğimiz gibi Danglars halktan gelen bir adam olduğu için o zamana dek kendisine baron denmesi ile yetinmişti, kimse ona Ekselans dememişti, bu unvan onun gururunu okşadı ve tüm bu ayak takımına bir düzine kadar paolo<a href="../Text/dipnot.xhtml#Footnote0224" id="Feedback0224"><sup>[224]</sup></a> dağıttı, onlar bir düzine paolo daha alabilmek için ona Altes demeye bile hazırdılar.</p>

  <p>“Hangi yoldan?” diye sordu arabacı İtalyanca.</p>

  <p>“Ancona yolundan,” diye yanıt verdi baron.</p>

  <p>Otelci Pastrini soruyu ve yanıtı çevirdi, araba hızla hareket etti.</p>

  <p>Danglars gerçekten Venedik’e gitmek, oradan servetinin bir bölümünü almak, sonra Viyana’ya geçmek ve oradan da servetinin geri kalanını almak istiyordu.</p>

  <p>Niyeti bir eğlence kenti olduğunu söyledikleri bu sonuncu kentte temelli kalmaktı.</p>

  <p>Roma çevresinde üç fersah yol aldıklarında akşam olmaya başlamıştı; Danglars bu kadar geç yola çıkacaklarını düşünmemişti, yoksa otelde kalırdı; arabacıya ilk kente varmak için daha ne kadar gideceklerini sordu.</p>

  <p>“<i>Non capisco,</i>”<a href="../Text/dipnot.xhtml#Footnote0225" id="Feedback0225"><sup>[225]</sup></a> diye yanıt verdi arabacı.</p>

  <p>Danglars başıyla “Çok iyi!” anlamına gelen bir hareket yaptı.</p>

  <p>Araba yoluna devam etti.</p>

  <p>“İlk konaklama yerinde durduracağım,” dedi Danglars kendi kendine.</p>

  <p>Danglars hâlâ bir gün önce hissettiği ve kendisine iyi bir gece geçirten huzuru biraz duyuyordu. Çift yaylı dört tekerlekli iyi bir İngiliz arabasının içine uyuşuk bir biçimde uzanmıştı; kendisini iki güzel atın dörtnala alıp götürdüğünü hissediyordu; konaklama yeri yedi fersah ilerdeydi, bunu biliyordu. Bankacı olup da iyi bir hileli iflas yaptıktan sonra daha ne istenirdi?</p>

  <p>Danglars, on dakika Paris’te yalnız kalan karısını, on dakika da Matmazel d’Armilly ile dünyayı dolaşan kızını düşündü; başka bir on dakika alacaklılarını ve onların parasını nasıl kullanacağını düşündü, sonra düşünecek bir şey kalmayınca gözlerini kapadı ve uyudu.</p>

  <p>Zaman zaman araba daha fazla sarsıldığında Danglars bir an gözlerini açıyordu; o zaman kendini, koşarken taş kesilmiş granit devlere benzeyen kırık su kemerlerinin her tarafa saçıldığı Roma kırlarında, hep aynı hızla gidiyormuş gibi hissediyordu. Ama gece soğuk, karanlık, yağışlıydı ve koltuğuna gömülmüş, gözleri kapalı, yarı yarıya uyuşmuş olarak oturmak, “non capisco” demekten başka bir şey bilmeyen arabacıya nerede olduklarını sormak için, başını arabanın kapısından çıkarmaktan iyiydi.</p>

  <p>Danglars, kendi kendine konaklama yerinde nasılsa uyanacağını söyleyerek, uyumaya devam etti.</p>

  <p>Araba durdu; Danglars sonunda bu kadar çok istediği amacına ulaştığını düşündü.</p>

  <p>Gözlerini açtı, bir kentin ortasında ya da en azından bir kasabada olduklarını düşünerek camdan dışarı baktı, ama tek başına kalmış bir yıkıntıdan ve gölge gibi gidip gelen üç dört adamdan başka bir şey görmedi.</p>

  <p>Danglars bir an vardiyasını tamamlayan arabacının yol parasını istemek için gelmesini bekledi; bu fırsattan yararlanarak yeni sürücüden bazı bilgiler almayı hesaplıyordu, ama kimse yolcudan para istemeye gelmeden atlar koşumdan çıkarılmış ve yerine başkaları koşulmuştu. Şaşıran Danglars arabanın kapısını açtı, ama güçlü bir el kapıyı itti ve araba hareket etti.</p>

  <p>İyice şaşıran baron tam olarak uyandı.</p>

  <p>“Hey!” dedi arabacıya, “Hey! <i>Mio caro!</i>”<a href="../Text/dipnot.xhtml#Footnote0226" id="Feedback0226"><sup>[226]</sup></a></p>

  <p>Bu yine kızı Prens Cavalcanti ile düet yaparken aklında kalan romans İtalyancasıydı.</p>

  <p>Ama, <i>mio caro</i> hiç yanıt vermedi.</p>

  <p>Danglars pencereyi açmakla yetindi.</p>

  <p>“Hey! Dostum! Nereye gidiyoruz?” dedi başını pencerenin açıklığından dışarı çıkararak.</p>

  <p>“<i>Dentro la testa!</i>” diye bağırdı ciddi ve buyurgan bir ses, tehdit edici bir hareketle.</p>

  <p>Danglars <i>dentro la testa</i>’nın “başınızı içeri sokun” demek olduğunu anladı. Gördüğünüz gibi İtalyancası çabuk ilerliyordu.</p>

  <p>Biraz kaygılı, isteneni yaptı; dakikalar geçtikçe bu kaygı arttığı için, bir süre sonra yola çıktığı sırada söylediğimiz gibi rahat olan ve uyumasını sağlayan kafası, bir yolcunun, özellikle Danglars’ın durumunda olan bir yolcunun dikkatini uyanık tutan birbirinden önemli bir sürü düşünceyle doldu.</p>

  <p>Gözleri karanlığın içinde önceleri büyük telaşını açığa vuran o kurnaz bakışla doldu; daha sonra alıştığı için sakinleşti. İnsanlar korku duymadan önce doğru görürler, korkarken çift görürler, korktuktan sonra bulanık görürler.</p>

  <p>Danglars sağdaki kapıya doğru hızla koşan, paltosuna sarınmış bir adam gördü.</p>

  <p>“Jandarma,” dedi. “Yoksa, Fransa’dan gelen bir telgraf beni Papalık yetkililerine mi bildirdi?”</p>

  <p>Bu büyük kaygıdan kurtulmaya karar verdi.</p>

  <p>“Beni nereye götürüyorsunuz?” diye sordu.</p>

  <p>“<i>Dentro la testa!</i>” diye yineledi aynı ses, aynı tehdit edici ses tonuyla.</p>

  <p>Danglars soldaki kapıya döndü.</p>

  <p>Atlı bir başka adam soldaki kapıya doğru hızla geliyordu.</p>

  <p>“Kesinlikle,” dedi kendi kendine Danglars, alnı ter içinde, “kesinlikle yakalandım.”</p>

  <p>Bu kez uyumak için değil, düşünmek için kendini arabanın köşesine attı.</p>

  <p>Bir dakika sonra ay doğdu.</p>

  <p>Arabanın köşesinden kırlara baktı; geçerken fark ettiği taştan hayaletler gibi büyük su kemerlerini gördü; yalnız biraz önce sağdayken şimdi soldaydılar.</p>

  <p>Arabayı geriye döndürüp kendisini yeniden Roma’ya götürdüklerini anladı.</p>

  <p>“Ah! Lanet olası!” diye mırıldandı, “Suçluyu geri verecekler.”</p>

  <p>Araba büyük bir hızla ilerliyordu. Bir saat çok korkunç geçti, çünkü kaçak, yol üzerindeki her yeni belirtide geldikleri yere döndüklerini anlıyordu. Sonunda arabanın çarpacağını sandığı karanlık bir kütle gördü. Ama araba döndü, Roma’yı çevreleyen sur çemberinden başka bir şey olmayan bu karanlık kütlenin yanından geçti.</p>

  <p>“Ah! ah!” diye mırıldandı Danglars, “kente girmiyoruz. O zaman beni yakalayan adalet değil. Tanrım! Başka bir şey, sakın...”</p>

  <p>Saçları diken diken oldu.</p>

  <p>Albert de Morcerf’in, Madam Danglars’a ve Eugénie’ye, birinin damadı, diğerinin kocası olması söz konusu iken anlattığı ve Paris’te pek kimsenin inanmadığı Roma haydutlarıyla ilgili ilginç öykülerini anımsadı.</p>

  <p>“Bunlar belki de hırsızdır!” diye mırıldandı.</p>

  <p>Birden araba kumlu yoldan daha sert bir şeyin üstünde gitmeye başladı. Danglars yolun iki yanına bir göz atmaya çalıştı; garip biçimli yapılar fark etti, Morcerf’in anlattıklarıyla meşgul olan kafasında anlatılanların tüm ayrıntıları şimdi yeniden canlanıyor, düşünceleri ona Appienne yolu üzerinde olmaları gerektiğini söylüyordu.</p>

  <p>Arabanın solunda, bir tür vadide, çember biçiminde bir çukur görünüyordu.</p>

  <p>Bu Caracalla sirkiydi.</p>

  <p>Soldaki kapının yanında hızla giden atlı adamın bir sözüyle araba durdu.</p>

  <p>Aynı anda soldaki kapı açıldı.</p>

  <p>“Scendi!”<a href="../Text/dipnot.xhtml#Footnote0227" id="Feedback0227"><sup>[227]</sup></a> diye emretti bir ses.</p>

  <p>Danglars hemen indi, henüz İtalyanca konuşamıyordu, ama söylenenleri anlamaya başlamıştı bile.</p>

  <p>Baron, canlı olmaktan çok ölü gibi çevresine baktı. Arabacı dışında dört adam çevresini sarmıştı.</p>

  <p>Adamlardan biri, “<i>Di quà,</i>”<a href="../Text/dipnot.xhtml#Footnote0228" id="Feedback0228"><sup>[228]</sup></a> dedi. Roma kırlarının düzensiz çizgilerinin ortasında Apienne yoluna çıkan küçük bir keçi yolundan iniyorlardı.</p>

  <p>Danglars hiç karşı çıkmadan rehberini izledi, öbür üç adamın kendisini izleyip izlemediğine bakma gereğini duymadı.</p>

  <p>Bununla birlikte, ona bu adamlar neredeyse eşit aralıklarla nöbetçi gibi dizilmişler gibi geldi.</p>

  <p>Danglars, rehberiyle tek sözcük etmeden yaklaşık on dakika kadar yürüdükten sonra, kendini küçük bir tepeyle uzun otlu bir çalılığın arasında buldu; ayakta duran ve konuşmayan üç adamın oluşturduğu bir üçgenin ortasındaydı.</p>

  <p>Konuşmak istedi, dili dolaştı.</p>

  <p>“<i>Avanti!</i>”<a href="../Text/dipnot.xhtml#Footnote0229" id="Feedback0229"><sup>[229]</sup></a> dedi aynı kısa ve buyurgan vurgulu ses.</p>

  <p>Bu kez Danglars söyleneni iki yönlü olarak anladı: hem sözden hem de hareketten, çünkü arkasında yürüyen adam onu öyle sert bir biçimde öne itmişti ki az kalsın rehberine çarpacaktı.</p>

  <p>Bu rehber, yüksek otların içinde, açık olduğunu sadece sansarların ve kertenkelelerin bilebilecekleri kıvrımlı bir yola dalmış olan dostumuz Peppino idi.</p>

  <p>Peppino üstünde gür bir çalılık bulunan bir kayanın önünde durdu; bir gözkapağı gibi aralık bu kaya, genç adamın geçmesi için açıldı, o da periler âleminde şeytanların kendi deliklerinde kaybolması gibi bu aralıkta yok oldu.</p>

  <p>Danglars’ın arkasından gelen adam sesi ve hareketleri ile bankacının da onun gibi yapmasını işaret etti. Artık hiç kuşku yoktu, hileli iflasçı Fransız, Romalı haydutların eline düşmüştü.</p>

  <p>Danglars iki tehlike arasında kalmış ve korkunun cesaret verdiği her insan gibi söyleneni yaptı. Karnı Roma kırlarındaki kaya çatlaklarından geçmek için pek uygun olmasa da, Peppino’nun arkasından o da içeri sızdı ve gözlerini kapayıp aşağı kayarak ayaklarının üstüne düştü.</p>

  <p>Yere değince gözlerini açtı.</p>

  <p>Yol geniş ama karanlıklı. Artık kendi evinde olduğu için gizlenmeye pek aldırmayan Peppino çakmağını çaktı ve bir meşale yaktı.</p>

  <p>Öbür iki adam, artçı oldular ve Danglars beklenmedik bir biçimde durduğunda onu iterek tatlı bir yokuştan uğursuz görünüşlü bir kavşağın ortasına getirdiler.</p>

  <p>Gerçekten de, beyaz taşların ortasına, birbiri üstüne konmuş tabutlar gibi oyulmuş duvar bölmeleri kafataslarındaki siyah ve derin gözlere benziyordu.</p>

  <p>Bir nöbetçi karabinasının namlu bileziklerini sol eline vurdu.</p>

  <p>“Kim var orada?” dedi nöbetçi.</p>

  <p>“Dost, dost,” dedi Peppino. “Reis nerede?”</p>

  <p>“Orada,” dedi nöbetçi, omzunun üstünden bir kayaya oyulmuş ve kemer biçiminde açılmış büyük deliklerden koridora ışığı yansıyan bir tür büyük odayı göstererek.</p>

  <p>“İyi av, reis, iyi av,” dedi Peppino İtalyanca.</p>

  <p>Danglars’ı redingotunun yakasından tutarak kapıya benzeyen bir açıklığa doğru götürdü, oradan reisin kendisine barınak yaptığı anlaşılan odaya giriliyordu.</p>

  <p>“Bu adam mı?” diye sordu, Plutarkhos’un, <i>İskender’in hayatı</i> yapıtını büyük bir dikkatle okuyan reis.</p>

  <p>“Ta kendisi, reis, ta kendisi.”</p>

  <p>“Çok iyi; gösterin onu bana.”</p>

  <p>Bu oldukça saygısız emir üzerine, Peppino meşaleyi o kadar kaba biçimde Danglars’ın yüzüne yaklaştırdı ki Danglars kaşlarının yanmaması için hemen geri çekildi.</p>

  <p>Bu altüst olmuş yüz, dehşetin tüm soluk ve iğrenç belirtilerini gösteriyordu.</p>

  <p>“Bu adam yorgun,” dedi reis, “onu yatağına götürün.”</p>

  <p>“Ah!” diye mırıldandı Danglars, “Bu yatak herhalde duvara oyulmuş tabutlardan biridir; bu uyku da, karanlıkta parladığını gördüğüm hançerlerden birinin bana vereceği ölüm olmalı.”</p>

  <p>Gerçekten de, Albert de Morcerf’in Sezar’ın <i>Anılar</i>’ını, Danglars’ın da <i>İskender’in Hayatı</i>’nı okurken gördükleri adamın arkadaşlarının, büyük odanın karanlık derinliklerinde yer alan kat kat kuru ot ya da kurt postlarının üzerinden kalktıkları görünüyordu.</p>

  <p>Bankacı boğuk bir inilti çıkardı ve rehberini izledi; yalvarmayı da bağırmayı da denemedi. Artık ne gücü, ne kuvveti, ne iradesi, ne de duygusu kalmıştı; gidiyordu, çünkü onu götürüyorlardı.</p>

  <p>Bir basamağa çarptı, önünde bir merdiven olduğunu anlayarak, alnını çarpmamak için içgüdüsel olarak eğildi ve kendini kayanın içine oyulmuş bir hücrede buldu.</p>

  <p>Bu hücre çıplak, nemli, toprağın altında son derece derin bir yerde olmasına karşın temizdi.</p>

  <p>Kuru otlardan yapılmış ve keçi postlarıyla örtülmüş bir yatak hücrenin bir köşesine dik değil yatay olarak konmuştu. Bunu gören Danglars kurtuluşunun mutlu simgesini gördüğünü sandı.</p>

  <p>“Ah! Tanrıya şükür!” diye mırıldandı; “Bu gerçek bir yatak.” Bir saattir ikinci kez Tanrının adını anıyordu; on yıldır bu hiç başına gelmemişti.</p>

  <p>“<i>Ecco,</i>”<a href="../Text/dipnot.xhtml#Footnote0230" id="Feedback0230"><sup>[230]</sup></a> dedi rehber.</p>

  <p>Ve Danglars’ı içeri itip, kapıyı arkasından kapadı.</p>

  <p>Bir sürgü gıcırdadı; Danglars tutukluydu.</p>

  <p>Zaten sürgü olmasaydı da insanın Saint-Sebastien katakomplarını bekleyen ve okuyucularımızın kesinlikle tanıdıkları ünlü Luigi Vampa’nın çevresinde kamp kurmuş garnizonun ortasından geçmesi için kendisinin Saint-Pierre, rehberinin de gökten inmiş bir melek olması gerekirdi.</p>

  <p>Danglars, Morcerf’in Fransa’da kabul ettirmek istediğinde varlığına inanmadığı bu haydutu tanımıştı. Sadece onu değil, Morcerf’in kapatıldığı ve tüm olasılıklara göre yabancılara ayrılmış barınak olan hücreyi de tanımıştı. İşte Danglars’ın sevinçle sarıldığı bu anılar onu sakinleştiriyordu. Onu hemen öldürmediklerine göre haydutların onu öldürmek gibi bir niyetleri yoktu.</p>

  <p>Onu, soymak için yakalamışlardı, üzerinde sadece birkaç Louis altını olduğuna göre, ondan haraç alacaklardı.</p>

  <p>Morcerf için fidye olarak dört bin ekü kadar bir paranın istendiğini anımsadı; kendisi Morcerf’ten çok daha önemli biri gibi göründüğüne göre, aklından kendisi için sekiz bin eküye varan bir fiyat biçti.</p>

  <p>Sekiz bin ekü kırk sekiz bin frank ediyordu.</p>

  <p>Ona daha beş milyon elli bin frank kadar bir şey kalıyordu.</p>

  <p>Bu parayla her yerde işin içinden sıyrılırdı.</p>

  <p>Böylece işin içinden sıyrılacağından neredeyse emin olarak ve hiçbir zaman bir insan için beş milyon elli bin lira istendiği görülmemiş olduğu için, Danglars yatağına uzandı, iki üç kez sağa sola döndükten sonra, Luigi Vampa’nın öyküsünü okuduğu kahraman kadar rahat uykuya daldı.</p>
