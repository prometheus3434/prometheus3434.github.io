    <p>109</p>

    <p>AĞIR CEZA MAHKEMESİ</p>

  </div>

  <p>Benedetto davası, adalet sarayında ve Paris sosyetesinde söylendiği gibi, büyük bir heyecan yarattı. Cáfe de Paris’de Gand bulvarının ve Boulogne ormanının gediklisi olan sahte Cavalcanti, Paris’te kaldığı süre içinde, pırıltısının sürdüğü iki üç ay boyunca birçok kişiyle tanışmıştı. Gazeteler suçlunun kibar yaşamı ve hapishane yaşamı sırasındaki çeşitli aşamaları anlatmışlardı; bunun sonucu olarak, özellikle Prens Andrea Cavalcanti’yi kişisel olarak tanımış olanlarda büyük bir merak uyanmıştı; özellikle bu nedenle kürek mahkumu arkadaşının katili Mösyö Benedetto’yu sanık sandalyesinde görmeye gitmek için her tehlikeyi göze almaya karar vermişlerdi.</p>

  <p>Birçok kişi için Benedetto bir kurban değilse en azından adli bir yanlışlıktı, baba Cavalcanti’yi Paris’te görmüşlerdi ve ünlü oğlunun yardımına koşmak için onun yeniden ortaya çıkmasını bekliyorlardı. Onun benzersiz Polonya giysileriyle Monte Cristo’nun evine geldiğini hiç duymamış olan birçok kişi yaşlı Romalı soylunun saygınlığından, kibarlığından ve bilgisinden çok etkilenmişlerdi, doğruyu söylemek gerekirse, ihtiyar konuşmadığı ve aritmetikten söz etmediği zamanlar kusursuz bir sinyora benziyordu.</p>

  <p>Sanığın kendisine gelince, onu son derece sevimli, yakışıklı ve savurgan görmüş olduklarını anımsayan birçok kişi, büyük servetlerin iyilik ve kötülük etmek için şaşılacak yollar ve duyulmamış güçler buldukları bu çevrede hep rastlandığı gibi, bir düşman tarafından hazırlanmış bir düzene inanmayı yeğliyorlardı.</p>

  <p>Herkes ağır ceza mahkemesinin oturumuna koştu, bazıları gösterinin keyfi için, bazıları da yorumlamak için. Sabah sekizden başlayarak parmaklığın önünde kuyruk olmuşlardı, oturumun açılışından bir saat önce salon ayrıcalıklı insanlarla dolmuştu bile.</p>

  <p>Mahkemeye girmeden önce, hattâ çoğu zaman girdikten sonra mahkeme salonu, önemli davaların olduğu günler, birçok kişinin birbirini tanıdığı, birbirlerine çok yakın olduklarında yerlerini yitirmemek için birbirlerine yanaştıkları, aralarına çok sayıda izleyici, avukat ve jandarma girip ayrı düştüklerinde, birbirlerine işaret ettikleri bir salona çok benzer.</p>

  <p>Kimi zaman yaz iyi geçmediğinde ya da kısa sürdüğünde bize teselli gibi gelen harika günlerden biriydi; Mösyö de Villefort’un sabah güneşinin üstüne çizgiler çizdiğini gördüğü bulutlar bir büyü ile dağılmış gibiydi, eylülün en tatlı günlerinden biri, son günlerinden biri tüm duruluğuyla ışıldıyordu.</p>

  <p>Yayın dünyasının krallarından biri olan ve bu nedenle her yerde tahtı olan Beauchamp, sağa sola bakıyordu. Sanki hakkıymış gibi önde oturup onları engelleyecek bir polis memurunun iyi niyetinden yararlanıp onu arkalarında oturmaya razı etmiş olan Château-Renaud ile Debray’yi fark etti. Saygın polis memuru bakanlık sekreterinin ve milyonerin kim olduklarını tahmin etmişti; yanında oturan soylu kişilere büyük saygı gösterdi ve onlar Beauchamp’ı görmeye gittiklerinde yerlerini koruyacağına söz vererek gitmelerini sağladı.</p>

  <p>“Pekala!” dedi Beauchamp, “Dostumuzu görmeye mi geldik?”</p>

  <p>“Eh! Tanrım, evet,” diye yanıt verdi Debray: “şu soylu prensi! Şu İtalyan prensleri de neymiş yani!”</p>

  <p>“Soybilimcisi Dante olan ve <i>İlahi Komedi</i>’ye kadar uzanan bir adam!”</p>

  <p>“İpe çekilecek soyluluk,” dedi ağır ağır Château-Renaud.</p>

  <p>“Mahkum olacak değil mi?” diye sordu Debray Beauchamp’a.</p>

  <p>“Eh! Sevgili dostum,” diye yanıt verdi gazeteci, “bence bunu size sormalı: bürodaki havayı bizlerden çok daha iyi biliyorsunuz; bakanın son gecesinde başkanı gördünüz mü?”</p>

  <p>“Evet.”</p>

  <p>“Size ne dedi?”</p>

  <p>“Sizi şaşırtacak bir şey.”</p>

  <p>“Ah! Hemen söyleyin sevgili dostum, uzun zamandır bana bu tür hiçbir şey söylenmedi.”</p>

  <p>“Pekala! İncelikli bir masal kuşu, kurnaz bir dev gibi baktığımız Benedetto’nun sadece çok alt düzeyde, çok budala bir dolandırıcı olduğunu, ölümünden sonra kafatası bilimi için organlarında yapılacak deneylere bile değmeyeceğini söyledi.”</p>

  <p>“Bak sen!” dedi Beauchamp; “yine de prens rolünü oldukça iyi oynuyordu.”</p>

  <p>“Bu zavallı prenslerden nefret eden ve onları kötü durumda görmekten mutlu olan sizin için, evet Beauchamp, ama içgüdüleriyle kibar birinin kokusunu alan, hangisi olursa olsun, gerçek bir polis hafiyesi gibi aristokrat bir aileyi tanıyan benim için, hayır.”</p>

  <p>“Siz onun prensliğine hiç inanmadınız mı?”</p>

  <p>“Prensliğine mi? Evet inandım... Ama onun prens oluşuna, hayır.”</p>

  <p>“Fena değil,” dedi Debray, “sizden başka herkesi kandırabilirdi emin olun... Onu bakanların yanında gördüm.”</p>

  <p>“Ah! Evet,” dedi Château-Renaud; “işte bu nedenle bakanlarınız prenslerden iyi anlıyorlar.”</p>

  <p>“Bu söylediklerinizde gerçek payı var Château-Renaud,” dedi Beauchamp kahkahayla gülerek; “cümle kısa, ama hoş. Yazılarımda bunu kullanmak için izninizi rica ediyorum.”</p>

  <p>“Kullanın, sevgili Mösyö Beauchamp,” dedi Château-Renaud, “kullanın; cümlemi size değerine veririm.”</p>

  <p>“Ama,” dedi Debray Beauchamp’a, “ben başkanla konuştuysam, siz de krallık savcısıyla konuşmuş olmalısınız.”</p>

  <p>“Olanaksız; Mösyö de Villefort sekiz gündür gizleniyor; bu çok doğal: evdeki acıların garip bir biçimde üst üste gelmesinin ardından bir de kızının garip ölümü...”</p>

  <p>“Garip ölüm! Buna ne diyorsunuz Beauchamp?”</p>

  <p>“Ah! Evet, her şeyin soyluluk görüntüsü altında geçtiğini bahane edip, bir şey bilmiyormuş gibi yapın bakalım,” dedi Beauchamp kelebek gözlüğünü gözüne yerleştirip, onu orada tutmaya çalışarak.</p>

  <p>“Sevgili mösyö,” dedi Château-Renaud, “kelebek gözlüğünüzle ilgili olarak sizin Debray kadar güçlü olmadığınızı söylememe izin verin. Debray, Mösyö Beauchamp’a bir ders verin.”</p>

  <p>“Bakın!” dedi Beauchamp, “Yanılmıyorum.”</p>

  <p>“Ne var?” .</p>

  <p>“Bu o.”</p>

  <p>“Kim o?”</p>

  <p>“Gittiği söyleniyordu.”</p>

  <p>“Matmazel Eugénie mi?” diye sordu Château-Renaud; “hemen geri dönmüş olabilir mi?”</p>

  <p>“Hayır, o değil, annesi.”</p>

  <p>“Madam Danglars mı?”</p>

  <p>“Haydi haydi!” dedi Château-Renaud, “olanaksız; kızının kaçışından on gün sonra, kocasının hileli iflasından üç gün sonra!”</p>

  <p>Debray hafifçe kızardı ve gözlerini Beauchamp’ın baktığı yöne çevirdi.</p>

  <p>“Haydi haydi!” dedi, “bu örtülü bir kadın, yabancı bir kadın, yabancı bir prenses, belki de Prens Cavalcanti’nin annesidir, ama siz çok ilginç şeyler söylüyordunuz, ya da söyleyecektiniz galiba Beauchamp.”</p>

  <p>“Ben mi?”</p>

  <p>“Evet. Valentine’in garip ölümünden söz ediyordunuz.”</p>

  <p>“Ah! Evet, doğru, ama neden Madam de Villefort burada değil?”</p>

  <p>“Zavallı iyi kadın!” dedi Debray, “Kuşkusuz hastaneler için melissa suyu damıtmakla, kendisi ve dostları için kozmetik hazırlamakla uğraşıyordur. Biliyor musunuz, söylenenlere göre, o bu eğlence için yılda iki üç bin ekü harcıyormuş. Ama gerçekten haklısınız, neden Madam de Villefort burada değil? Onu görmekten çok mutlu olacaktım; bu kadını çok seviyorum.”</p>

  <p>“Ben ise nefret ediyorum,” dedi Château-Renaud.</p>

  <p>“Neden?”</p>

  <p>“Bilmiyorum. İnsan neden sever? Neden nefret eder? Ben ona karşı antipati duyduğum için nefret ediyorum.”</p>

  <p>“Ya da her zamanki gibi içgüdüleriniz nedeniyle.”</p>

  <p>“Belki de... Ama sizin söylediğiniz şeye dönelim Beauchamp.”</p>

  <p>“Pekala!” dedi Beauchamp, “beyler, neden Villefort’un evinde bu kadar sık ölüm olduğunu merak etmiyor musunuz?”</p>

  <p>“Sıklık güzeldir,” dedi Château-Renaud.</p>

  <p>“Sevgili dostum, sözcük Saint-Simon’da bulunuyor.</p>

  <p>“Ama olay Mösyö de Villefort’un evinde geçiyor; konuya gelelim.”</p>

  <p>“Doğrusu,” dedi Debray, “üç aydır yasta olan bu evi hep uzaktan izliyordum, daha evvelki gün madam bana Valentine hakkında bir şeyler söylüyordu.”</p>

  <p>“Madam da kim?...” diye sordu Château-Renaud.</p>

  <p>“Bakanın karısı canım!”</p>

  <p>“Ah! Bağışla,” dedi Château-Renaud, “ben bakanların evlerine gitmiyorum, bunu prenslere bırakıyorum.”</p>

  <p>“Eskiden sadece yakışıklıydınız, artık ışıldıyorsunuz baron; bize acıyın, yoksa bir başka Jüpiter gibi bizi yakacaksınız.”</p>

  <p>“Artık hiçbir şey söylemeyeceğim,” dedi Château-Renaud, “ama Tanrı aşkına bana acıyın ve karşılık vermeyin.”</p>

  <p>“Haydi, konuşmamızı bitirmeye çalışalım Beauchamp; size önceki gün madamın benden bu konuda bilgi istediğini söylüyordum; siz bana bilgi verin, ben de ona.”</p>

  <p>“Pekala! Beyler, eğer Villefort konağında bu kadar sık ölüm oluyorsa, sözcüğü yine kullanıyorum, bu, evde bir katil olduğunu gösterir.”</p>

  <p>İki genç ürperdiler, çünkü bu düşünce birçok kez akıllarına gelmişti.</p>

  <p>“Peki bu katil kim?” diye sordular.</p>

  <p>“Küçük Édouard.”</p>

  <p>İki dinleyicinin kahkahaları konuşanın keyfini hiç de kaçırmadı, o devam etti:</p>

  <p>“Evet, beyler, küçük Édouard, olay çocuk, şimdi de annesini ve babasını öldürüyor.”</p>

  <p>“Bu bir şaka mı?”</p>

  <p>“Hiç de değil; dün Mösyö de Villefort’un evinden ayrılan bir hizmetçi tuttum: dinleyin bakın ne olmuş.”</p>

  <p>“Dinliyoruz.”</p>

  <p>“Ben bu hizmetçiyi işten çıkaracağım, çünkü orada korkudan aç kaldığı için çok fazla yemek yiyor. İşte! Görünüşe bakılırsa bu sevgili çocuk eline bir şişe uyuşturucu geçirmiş, zaman zaman hoşuna gitmeyenlere karşı kullanıyormuş. İlk hoşuna gitmeyenler, büyükbaba ve büyükanne Saint-Méran’lar olmuş, onlara iksirinden üçer damla içirmiş; üç damla yeterli olmuş; sonra sıra büyükbaba Noirtier’nin yaşlı uşağı dürüst Barrois’ya gelmiş, Barrois ara sıra sevimli yaramazı terslerdi biliyorsunuz. Sevimli yaramaz ona da iksirinden üç damla içirmiş. Sonra da sıra zavallı Valentine’e gelmiş, Valentine onu kötü davranmazdı, ama Édouard onu kıskanıyordu: ona da iksirinden üç damla vermiş, onun için de öbürleri gibi her şey bitmiş.”</p>

  <p>“Ama siz bize ne kadar tuhaf bir öykü anlatıyorsunuz,” dedi Château-Renaud.</p>

  <p>“Evet,” dedi Beauchamp, “öbür dünyanın öyküsü, değil mi?”</p>

  <p>“Bu saçma,” dedi Debray.</p>

  <p>“Ah!” dedi Beauchamp, “Siz şimdiden kaçamak yollar arıyorsunuz! Allah kahretsin! Hizmetçime sorun ya da daha doğrusu yarın artık hizmetçim olmayacak kişiye sorun: evde dolaşan söylenti buymuş.”</p>

  <p>“Peki bu iksir nerede? Hangi iksir?”</p>

  <p>“Ben ne bileyim! Çocuk onu saklıyor.”</p>

  <p>“Onu nereden almış?”</p>

  <p>“Annesi hanımefendinin laboratuvarından.”</p>

  <p>“Annesinin laboratuvarda zehirleri mi varmış?”</p>

  <p>“Ben nereden bileyim? Bana krallık savcısı gibi sorular soruyorsunuz. Ben bana söylenenleri yineliyorum, hepsi bu; ancak bunları bana söyleyenin adını verebilirim, daha fazlasını yapamam. Zavallı artık korkudan orada yemek yiyemez olmuştu.”</p>

  <p>“Bu inanılmaz!”</p>

  <p>“Hayır, sevgili dostum, bu hiç de inanılmaz değil, geçen yıl Richelieu sokağı çocuğunu görmüştüm, çocuğun eğlencesi kız ve erkek kardeşleri uyurken kulaklarına iğne batırarak onları öldürmekti. Bizi izleyen kuşak erken gelişmiş dostum.”</p>

  <p>“Sevgili dostum,” dedi Château-Renaud, “bize anlattıklarınızın bir sözcüğüne bile inanmadığınıza bahse girerim... Ama Monte Cristo Kontunu göremiyorum; nasıl olur da burada bulunmaz?”</p>

  <p>“O artık bıktı,” dedi Debray; “hem sonra tüm Cavalcantiler tarafından kandırıldığı için herkesin karşısına çıkmak istemeyecektir; görünüşe bakılırsa, Cavalcantiler ona sahte güven mektuplarıyla gelmişler, aslında prenslikte yüz binlerce franklık ipotekleri varmış.</p>

  <p>“Yeri gelmişken, Mösyö Château-Renaud,” diye sordu Beauchamp, Morrel nasıl?</p>

  <p>“İnanın,” dedi kibar adam, “üç kezdir evine gidiyorum ve Morrel’i yakalayamıyorum. Ama yine de kız kardeşi bana kaygılı görünmedi, güleryüzle bana kendisinin de üç dört gündür onu görmediğini, ama iyi olduğundan emin olduğunu söyledi.</p>

  <p>“Ah! Buldum! Monte Cristo Kontu salona gelemez,” dedi Beauchamp.</p>

  <p>“Neden gelemez?”</p>

  <p>“Çünkü bu dramda o bir oyuncu.”</p>

  <p>“O da mı birini öldürdü?” diye sordu Debray.</p>

  <p>“Elbette hayır, tam tersine, onu da öldürmek istediler. Şu iyi Mösyö de Caderousse'un onun evinden çıkarken küçük dostu Benedetto tarafından öldürüldüğünü iyi biliyorsunuz. Sözleşmenin imzalanma işini bozan mektubun, onun evinde bulunan yeleğin cebinden çıktığını iyi biliyorsunuz. Ünlü yeleği görüyor musunuz? Orada, masanın üstünde, kan içinde, suç kanıtı olarak duruyor.”</p>

  <p>“Ah! Çok iyi.”</p>

  <p>“Susun! Beyler, mahkeme başlıyor; haydi yerlerimize!”</p>

  <p>Gerçekten de mahkeme salonunda büyük bir gürültü duyuldu; eski polis koruduğu iki kişiyi güçlü bir <i>öhhöm öhhömm!</i> sesi çıkararak çağırdı, mübaşir oturumun yapılacağı salonun kapı eşiğinde görünerek Beaumarchais zamanındaki mübaşirlerinki gibi cırtlak bir sesle bağırdı:</p>

  <p>“Mahkeme başlıyor, beyler!”</p>
