    <p>59</p>

    <p>VASİYETNAME</p>

  </div>

  <p>Barrois çıktığı anda Noirtier Valentine’e birçok şey anlatan muzip bir ilgiyle baktı. Genç kız bu bakışı anladı, Villefort da anladı çünkü yüzü karardı, kaşları çatıldı. Bir sandalye aldı, felçli adamın odasında oturdu ve bekledi.</p>

  <p>Noirtier onun yaptıklarına tam bir kayıtsızlıkla bakıyordu, ama gözucuyla Valentine’e hiç kaygılanmamasını ve beklemesini buyurmuştu.</p>

  <p>Üç çeyrek sonra uşak noterle içeri girdi.</p>

  <p>“Mösyö,” dedi Villefort, ilk selamlaşmalardan sonra, “Mösyö Noirtier de Villefort tarafından getirtildiniz, işte kendileri; genel bir felç onun elini ayağını kullanmasını ve konuşmasını engelledi, sadece biz, büyük bir güçlükle düşüncelerinden bir bölümünü anlamayı başarıyoruz.”</p>

  <p>Noirtier Valentine’e öyle ciddi öyle buyurgan bir biçimde baktı ki genç kız hemen atıldı:</p>

  <p>“Ben, mösyö, büyükbabamın tüm söylemek istediklerini anlıyorum.’</p>

  <p>“Doğru,” diye ekledi Barrois, “hepsini, kesinlikle hepsini, gelirken beyefendiye söylediğim gibi.”</p>

  <p>“Bana izin verirseniz mösyö, siz de matmazel,” dedi noter, Villefort’a ve Valentine’e dönerek, “bu, bir kamu görevlisinin, tehlikeli bir sorumluluğu üstlenmeden nereye varacağını bilemeyeceği durumlardan biri. Verilen resmi bir kararın geçerli olması için ilk gereken şey noterin bir şeyi kabul ettirmek isteyen kişinin iradesinin doğru bir biçimde anlatıldığına inanmış olmasıdır. Oysa ben konuşmayan bir müşterinin bunu onaylayıp onaylamadığından emin olamam; hiç konuşamaması göz önüne alındığında isteklerinin ya da istemediklerinin konusu bana açık bir biçimde kanıtlanamaz, görevim yararsız olmasının ötesinde yasal olarak yerine getirilemeyecektir.”</p>

  <p>Noter çekilmek için bir adım attı. Krallık savcısının dudaklarında anlaşılmaz bir zafer gülümsemesi belirdi. Öte yandan, Noirtier Valentine’e öyle bir acı ifadesi ile baktı ki, Valentine noterin yolunu kesti.</p>

  <p>“Mösyö,” dedi, “benim büyükbabamla konuştuğum dil kolaylıkla öğrenilebilir, ben nasıl anlıyorsam birkaç dakika içinde sizin de onu anlamanızı sağlayabilirim. Bilincinizin tam olarak aydınlatılması için size ne gerekiyor mösyö?”</p>

  <p>“Yaptığımız işin geçerli olabilmesi için gereken şey, matmazel,” diye yanıt verdi noter, “karşınızdakinin istediklerinin ya da istemediklerinin kesinlik kazanmasıdır. İnsanın bedeninin hastalığı test edilebilir, ama aklının yerinde olup olmadığı da test edilmelidir.”</p>

  <p>“Pekala mösyö, iki işaretle büyükbabamın şu anda zekasının her zamankinden daha eksiksiz olduğunu kesin olarak göreceksiniz. Sesi olmayan, hareket edemeyen Mösyö Noirtier ‘evet’ demek istediğinde gözlerini kapar, ‘hayır’ demek istediğinde gözlerini kırpıştırır. Şimdi Mösyö Noirtier ile konuşmak için yeteri kadar bilgi sahibisiniz, deneyiniz.”</p>

  <p>İhtiyarın Valentine’e baktığı gözleri şefkatten ve minnettarlıktan öylesine nemlenmişti ki, noter bile bunu anladı.</p>

  <p>“Torununuzun biraz önce söylediklerim duydunuz ve anladınız mı mösyö?” diye sordu noter.</p>

  <p>Noirtier gözlerini yavaşça kapadı ve bir saniye sonra açtı.</p>

  <p>“Onun söylediklerini yani onun söylediği gibi işaretler yardımıyla düşüncenizi anlattığınızı kabul ediyor musunuz?”</p>

  <p>“Evet,” dedi yine ihtiyar.</p>

  <p>“Beni getirten siz misiniz?”</p>

  <p>“Evet.”</p>

  <p>“Vasiyetnameniz için mi?”</p>

  <p>“Evet.”</p>

  <p>“Bu vasiyetnameyi yapmadan gitmemi istemiyor musunuz?”</p>

  <p>Felçli adam hemen gözlerini birçok kez açtı kapadı.</p>

  <p>“Pekala mösyö, şimdi anlıyor musunuz,” diye sordu genç kız, “vicdanınız rahat olacak mı?”</p>

  <p>Ama daha noter yanıt veremeden Villefort onu bir kenara çekti:</p>

  <p>“Mösyö,” dedi, “bir insanın Mösyö Noirtier de Villefort’da olduğu kadar korkunç bir bedensel şoka, ruhu bundan ciddi bir biçimde zarar görmeden dayanabileceğine inanıyor musunuz?”</p>

  <p>“Beni tam olarak kaygılandıran hiç de bu değil, mösyö,” diye yanıt verdi noter, “yanıtları alabilmek için düşüncelerini nasıl anlayabileceğimizi merak ediyorum.”</p>

  <p>“Gördüğünüz gibi bu olanaksız,” dedi Villefort.</p>

  <p>Valentine ve ihtiyar bu konuşmayı duyuyorlardı. Noirtier sabit ve sert bakışlarla Valentine’e öyle bir baktı ki bu bakış hiç kuşku yok bir karşı saldırı gerektiriyordu.</p>

  <p>“Mösyö,” dedi genç kız, “bu sizi hiç kaygılandırmasın; ne kadar zor olursa olsun ya da büyükbabamın düşüncesini keşfetmek size ne kadar zor gelirse gelsin ben bu konuda tüm kuşkuları ortadan kaldıracak biçimde size bunu açıklarım. Altı yıldır Mösyö Noirtier’nin yanındayım, bu altı yıl boyunca isteklerinden bir tanesinin bile, bana anlatamadığı için, kalbinde gömülü kalıp kalmadığını size kendisi de söyleyebilir.”</p>

  <p>“Hayır,” dedi ihtiyar.</p>

  <p>“O zaman deneyelim,” dedi noter; “matmazeli çevirmen olarak kabul ediyor musunuz?”</p>

  <p>Felçli adam ‘evet’ işareti verdi.</p>

  <p>“O zaman bakalım, mösyö, benden ne istiyorsunuz? Hazırlanmasını istediğiniz belge hangisi?”</p>

  <p>Valentine alfabenin tüm harflerini V’ye kadar saydı.</p>

  <p>Bu harfe gelince Noirtier’nin anlamlı bakışı onu durdurdu.</p>

  <p>“Beyefendinin istediği V harfi,” dedi noter, “bu çok açık.”</p>

  <p>“Bekleyin,” dedi Valentine; sonra büyükbabasına doğru dönerek: “Ve...Va...”</p>

  <p>İhtiyar ikinci hecede onu durdurdu.</p>

  <p>O zaman Valentine sözlüğü aldı ve noterin dikkatli gözleri önünde sayfaları çevirmeye başladı.</p>

  <p>“Vasiyetname,” dedi Noirtier’nin bakışının parmağını durdurduğu yere bakarak.</p>

  <p>“Vasiyetname!” diye haykırdı noter, “durum açık, mösyö vasiyetname yapmak istiyor.”</p>

  <p>“Evet,” dedi Noirtier birçok kez gözlerini açıp kapayarak.</p>

  <p>“Bu harika bir şey, mösyö, bunu kabul edin,” dedi noter şaşkınlıktan dona kalmış Villefort’a bakarak.</p>

  <p>“Gerçekten de,” diye karşılık verdi Villefort, “bu vasiyetname daha da harika olacak; çünkü kızımın zekice etkisi olmadan maddelerin sözcüğü sözcüğüne kağıt üzerinde sıralanabileceğini sanmıyorum. Belki de Valentine’in bu vasiyetnameden, Mösyö Noirtier de Villefort’un karanlık isteklerine uygun bir çevirmen olacak kadar fazla çıkarı vardır.”</p>

  <p>“Hayır, hayır!” dedi felçli adam.</p>

  <p>“Nasıl!” dedi Mösyö de Villefort, “Valentine’in vasiyetnamenizden hiç çıkarı yok mu?”</p>

  <p>“Hayır,” dedi Noirtier.</p>

  <p>“Mösyö,” dedi bu denemeden çok mutlu olup bu ilginç konuşmanın ayrıntılarını başkalarına anlatmayı uman noter; “mösyö, biraz önce olanaksız gibi gördüğüm şey, şimdi bana her şeyden daha kolay görünüyor. Bu vasiyetname sadece biraz gizemli, yani, yedi tanık karşısında okunması, vasiyet edenin yazılanları onların önünde onaylaması ve yine onların önünde noter tarafından kapatılması koşuluyla yasaların öngördüğü ve izin verdiği bir vasiyetname olacak. Zaman konusuna gelince, sıradan vasiyetnamelere göre biraz daha uzun sürede yapılacak; önceden benimsenmiş ve her zaman uygulanan formüller var, ayrıntılara gelince bunların çoğunu vasiyet edenin işlerinin durumunu gösterecek ve bu işleri vekil olarak siz yönettiğinize göre, bunları bilen biri olarak sizin tarafınızdan belirlenecek. Ama zaten bu işin kuşkulardan uzak olması için ona tam bir resmilik kazandıracağız; meslektaşlarımdan biri bana yardımcı olacak ve alışılmışın dışında olarak yazılışında hazır bulunacak. Memnun musunuz mösyö?” diye devam etti noter sözlerini ihtiyara yönelterek.</p>

  <p>“Evet,” diye yanıt verdi ihtiyar, anlaşılmış olduğu için sevinç ve mutluluk saçarak.</p>

  <p>Yüksek konumu ihtiyatlı davranmasını gerektiren ve babasının bunları ne amaçla yaptığını da anlayamayan Villefort kendi kendine:</p>

  <p>“Ne yapacak acaba?” diye sordu.</p>

  <p>Noterin adını verdiği ikinci noteri çağırmalarını istemek için geri döndü, ama her şeyi duymuş ve efendisinin isteğini anlamış olan Barrois gitmişti bile.</p>

  <p>O zaman krallık savcısı karısına yukarı çıkması için haber gönderdi.</p>

  <p>Çeyrek saat sonra herkes felçli adamın odasında toplanmış, ikinci noter de gelmişti.</p>

  <p>Kısa bir görüşmeden sonra, iki noter anlaştı. Noirtier’ye sıradan, önemsiz bir vasiyetname okundu; sonra işe başlamak, yani Noirtier’nin zekasını ortaya koymak için birinci noter yaşlı adamdan yana dönerek şöyle dedi:</p>

  <p>“Bir vasiyetname yapıldığı zaman, mösyö, bu birinin yararınadır.”</p>

  <p>“Evet,” dedi Noirtier.</p>

  <p>“Servetinizin ne kadar olduğu hakkında rakam olarak bir fikriniz var mı?”</p>

  <p>“Evet.”</p>

  <p>“Size yükselerek giden bir dizi rakam sayacağım; sizinki olduğunu düşündüğünüz sayıya gelince beni durdurunuz.”</p>

  <p>“Evet.”</p>

  <p>Bu sorgulamada bir tür formalite vardı; zaten bedene karşı zekanın savaşımı belki hiçbir zaman bu kadar açık olamazdı; bu gösteriye, soylu değilse de en azından ilginç diyebiliriz.</p>

  <p>Noirtier’nin çevresinde bir halka oluşturuldu; ikinci noter bir masanın önüne oturmuş, yazmaya hazır bekliyordu; birinci noter Noirtier’nin önünde ayakta duruyor ve ona sorular soruyordu.</p>

  <p>“Servetiniz üç yüz bin frankı geçiyor değil mi?”</p>

  <p>Noirtier ‘evet’ işareti yaptı.</p>

  <p>“Dört yüz bin frankınız mı var?”</p>

  <p>Noirtier kımıldamadı.</p>

  <p>“Beş yüz bin?”</p>

  <p>Aynı kımıltısızlık.</p>

  <p>“Altı yüz bin? Yedi yüz bin? Sekiz yüz bin? Dokuz yüz bin?”</p>

  <p>Noirtier ‘evet’ işareti yaptı.</p>

  <p>“Dokuz yüz bin frankınız mı var?”</p>

  <p>“Evet.”</p>

  <p>“Taşınmaz mal mı?” diye sordu noter.</p>

  <p>Noirtier ‘hayır’ işareti yaptı.</p>

  <p>“Düzenli gelir getiren tahviller mi?”</p>

  <p>Noirtier ‘evet’ işareti yaptı.</p>

  <p>“Bu tahviller elinizde mi?”</p>

  <p>Noirtier Barrois’ya bakar bakmaz yaşlı uşak dışarı çıktı ve bir dakika sonra küçük bir çekmeceyle geri geldi.</p>

  <p>“Bu çekmecenin açılmasına izin veriyor musunuz?” diye sordu noter.</p>

  <p>Noirtier, evet işareti yaptı.</p>

  <p>Çekmece açıldı ve dokuz yüz bin franklık devlet tahvili bulundu.</p>

  <p>Birinci noter art arda tüm kayıtları meslektaşına geçirdi, hesap Mösyö Noirtier’nin bildirdiği gibiydi.</p>

  <p>“Bu tamam,” dedi noter, “zekanın sözcüğün tam anlamıyla ve her alanda tam olduğu kuşku götürmez.”</p>

  <p>Sonra felçli adama dönerek şöyle dedi:</p>

  <p>“Şu anda,” dedi, “dokuz yüz bin frank anaparanız var, yaptığınız yatırımlara göre bu size yılda yaklaşık kırk bin frank gelir getirmeli, öyle mi?”</p>

  <p>“Evet,” dedi Noirtier.</p>

  <p>“Bu serveti kime bırakmak istiyorsunuz?”</p>

  <p>“Ah!” dedi Madam de Villefort, “bunda kuşkuya hiç yer yok; Mösyö Noirtier sadece torunu Matmazel Valentine de Villefort’u sever: altı yıldan bu yana ona bakan kişi torunudur; sürekli özeniyle büyükbabasının sevgisini kendine çekmeyi, hattâ diyebilirim ki minnettarlığını kazanmayı bilmiştir; özverisinin ödülünü alması çok doğru elbette.”</p>

  <p>Noirtier’nin gözlerinden Madam de Villefort’un kendisine malettiği isteklere verdiği sahte onayı yutmadığını gösteren bir ışık geçti.</p>

  <p>Artık sadece bu maddenin kayda geçirileceğini sanan, ama yine de Noirtier’nin onayını kesinleştirmek ve bu onayın bu garip olayın tüm tanıkları tarafından saptanmasını isteyen noter “Bu dokuz yüz bin frankı Matmazel Valentine de Villefort’a mı bırakıyorsunuz?” diye sordu.</p>

  <p>Valentine bir adım gerilemiş, başını eğmiş ağlıyordu; ihtiyar ona bir an derin bir sevgi ifadesiyle baktı, sonra notere doğru bakarak gözlerini son derece anlamlı bir biçimde kırpıştırdı.</p>

  <p>“Hayır mı?” dedi noter; “nasıl, bu dünyadaki mirasçınız olarak göstermek istediğiniz kişi Matmazel Valentine de Villefort değil mi?”</p>

  <p>Noirtier ‘hayır’ işareti yaptı.</p>

  <p>“Yanılmıyorsunuz ya?” diye haykırdı şaşkına dönen noter; “hayır mı diyorsunuz?”</p>

  <p>“Hayır,” diye yineledi Noirtier, “hayır.”</p>

  <p>Valentine başını kaldırdı; donup kalmıştı, mirastan yoksun kaldığı için değil, ihtiyarı böyle davranmaya iten duyguya yol açmış olmaktan.</p>

  <p>Ama Noirtier ona öyle derin bir şefkat duygusuyla baktı ki genç kız haykırdı.</p>

  <p>“Ah! dedeciğim, çok iyi anlıyorum, benden sadece servetinizi alıyorsunuz, ama bana her zaman yüreğinizi bırakıyorsunuz değil mi?’</p>

  <p>“Ah! Evet, elbette,” dedi felçli adamın gözleri, Valentine’in hiçbir zaman yanılmayacağı bir ifade ile kapanarak.</p>

  <p>“Teşekkür ederim! Teşekkür ederim!” diye fısıldadı genç kız.</p>

  <p>Yine de bu red Madam de Villefort’un kalbinde beklenmedik bir umut uyandırmıştı; ihtiyara yaklaştı.</p>

  <p>“O zaman mirasınızı torununuz Édouard de Villefort’a mı bırakıyorsunuz sevgili Mösyö Noirtier?” diye sordu anne.</p>

  <p>İhtiyarın gözlerini kırpıştırması ürkütücüydü: neredeyse nefret ifade ediyordu.</p>

  <p>“Hayır,” dedi noter, “burada bulunan oğlunuza mı bırakıyorsunuz?”</p>

  <p>“Hayır,” diye karşılık verdi ihtiyar.</p>

  <p>İki noter birbirlerine şaşkınlıkla baktılar; Villefort ve karısı kızardıklarını hissettiler, biri utançtan, öbürü öfkeden.</p>

  <p>“Ama biz size ne yaptık dede?” diye sordu Valentine; bizi artık sevmiyor musunuz?</p>

  <p>İhtiyarın bakışı hızla oğlunun ve gelininin üstünden geçti ve derin bir şefkat duygusuyla Valentine’in üzerinde durdu.</p>

  <p>“Pekala!” dedi genç kız, “ eğer beni seviyorsan dedeciğim, bu sevgiyi şu anda yaptığın şeyle bağdaştırmaya çalış. Beni tanıyorsun, senin servetinde hiçbir zaman gözüm olmadığını biliyorsun, zaten benim anne tarafından zengin, hem de çok zengin olduğum söyleniyor: o zaman bunu neden yaptığını açıkla.”</p>

  <p>Noirtier ateş gibi bakışlarını Valentine’in eline dikti.</p>

  <p>“Elim mi?” dedi genç kız.</p>

  <p>“Evet,” dedi Noirtier.</p>

  <p>“Eli mi?” diye yineledi orada bulunan herkes.</p>

  <p>“Ah! Beyler, görüyorsunuz ya hiçbir şeyin yararı yok, zavallı babam deli,” dedi Villefort.</p>

  <p>“Ah!” diye haykırdı birden Valentine, “Anlıyorum! Benim evliliğim, değil mı dedeciğim?”</p>

  <p>“Evet, evet, evet,” diye üç kez yineledi ihtiyar gözkapaklarını her açışında ışık saçarak.</p>

  <p>“Bu evlilik nedeniyle bize kızıyorsun değil mi?”</p>

  <p>“Evet.”</p>

  <p>“Ama bu saçma,” dedi Villefort.</p>

  <p>“Bağışlayın mösyö,” dedi noter, “tüm bunlar, tam tersine, çok mantıklı ve bana belli bir mantık ölçüsüne göre sıralanmış gibi görünüyor.”</p>

  <p>“Franz d’Épinay ile evlenmemi istemiyor musun?”</p>

  <p>“Hayır, istemiyorum,” dedi ihtiyar gözleriyle.</p>

  <p>“Ve torununuz sizin isteğinize karşı bir evlilik yaptığı için onu mirasınızdan yoksun mu bırakıyorsunuz?” diye haykırdı noter.</p>

  <p>“Evet,” diye yanıtladı Noirtier.</p>

  <p>“Eğer bu evlilik olmasaydı sizin mirasçınız mı olacaktı?”</p>

  <p>“Evet.”</p>

  <p>İhtiyarın çevresinde büyük bir sessizlik oldu.</p>

  <p>İki noter birbirlerine akıl danışıyorlardı; Valentine, ellerini kavuşturmuş, minnet dolu bir gülümsemeyle büyükbabasına bakıyordu; Villefort ince dudaklarını ısırıyordu; Madam de Villefort, yüzünde istemeden beliren sevinç duygusuna engel olamıyordu.</p>

  <p>“Ama,” dedi sonunda Villefort, sessizliği bozan ilk kişi olarak, “bana öyle geliyor ki bu evliliğin yararını savunan tek yargıç ben olacağım. Kızımın kiminle evleneceğine sadece ben karar veririm, onun Mösyö Franz d’Épinay ile evlenmesini istiyorum ve onunla evlenecek.”</p>

  <p>Valentine ağlayarak kendini bir koltuğa attı.</p>

  <p>“Mösyö,” dedi noter ihtiyara dönerek, “Matmazel Valentine’in Mösyö Franz ile evlenmesi durumunda servetinizi ne yapmayı düşünüyorsunuz?”</p>

  <p>İhtiyar kımıldamadan durdu.</p>

  <p>“Yine de bu serveti istediğiniz gibi kullanmak istiyor musunuz?”</p>

  <p>“Evet,” dedi Noirtier.</p>

  <p>“Ailenizden biri yararına mı?”</p>

  <p>“Hayır.”</p>

  <p>“Fakirler yararına mı?”</p>

  <p>“Evet.”</p>

  <p>“Ama,” dedi noter, “yasaların oğlunuzu tümüyle mirasınızdan yoksun bırakmanıza karşı olduğunu biliyor musunuz?”</p>

  <p>“Evet.”</p>

  <p>“O zaman yasanın size izin verdiği kadarını kullanabilirsiniz.”</p>

  <p>Noirtier kımıldamadan durdu.</p>

  <p>“Yine de hepsini istediğiniz gibi kullanmak mı istiyorsunuz?”</p>

  <p>“Evet.”</p>

  <p>“Ama ölümünüzden sonra vasiyetnamenize karşı çıkılacaktır.”</p>

  <p>“Hayır.”</p>

  <p>“Babam beni tanır, mösyö,” dedi Villefort, “onun isteğinin benim için kutsal olacağını bilir; zaten benim konumumda fakirlere karşı dava açamayacağımı anlıyor.”</p>

  <p>Noirtier’nin gözleri zafer kazandığım belli ediyordu.</p>

  <p>“Neye karar veriyorsunuz mösyö?” diye sordu noter Villefort’a.</p>

  <p>“Hiçbir şeye mösyö, bu babamın aldığı bir karar ve onun kararını değiştirmeyeceğini biliyorum. Bu nedenle kendimi olacakların akışına bırakıyorum. Bu dokuz yüz bin frank hastaneleri zengin etmek için aileden çıkacak; ama bir ihtiyarın kaprisine boyun eğmeyeceğim ve kendi bildiğimi yapacağım.”</p>

  <p>Ve Villefort babasını vasiyetnamesini istediği gibi hazırlamaya bırakıp karısıyla çıkıp gitti.</p>

  <p>Aynı gün vasiyetname düzenlendi; tanıklar getirildi, vasiyet ihtiyar tarafından onaylandı, onların huzurunda kapatıldı ve aile noteri Mösyö Deschamps’a teslim edildi.</p>
