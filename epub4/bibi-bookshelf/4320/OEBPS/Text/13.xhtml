    <p>13</p>

    <p>YÜZ GÜN<a href="../Text/dipnot.xhtml#Footnote0034" id="Feedback0034"><sup>[34]</sup></a></p>

  </div>

  <p>Mösyö Noirtier gerçek bir kahindi ve olaylar onun söylediği gibi çabuk gelişti. Herkes, bu Elbe Adası’ndan dönüşü, garip, inanılmaz, geçmişte örneği olmadığı gibi büyük bir olasılıkla gelecekte de benzersiz kalacak dönüşü bilir.</p>

  <p>XVIII. Louis bu korkunç darbeyi savuşturmakta yetersiz kaldı: insanlara olan birazcık inancı da olaylar sırasında kaybolup gitti. Onun kurduğu krallık ya da daha çok monarşi, sağlam olmayan temeli üzerinde sallandı ve imparatorun küçücük bir hareketi, eski önyargılarla yeni düşüncelerin biçimsiz bir karışımı olan tüm bu yapıyı yerle bir etti. Villefort kralından, o an için sadece yararsız değil aynı zamanda tehlikeli de olan bir minnettarlık gördü bir tek, her ne kadar Mösyö de Blacas, kralın istediği gibi, unvanı büyük bir özenle ona göndertmiş ise de Légion d’honneur subay haçını ortaya çıkarmama ihtiyatlılığını gösterdi.</p>

  <p>Yüz gün hükümetinde karşılaştığı tehlikeler ve yaptığı hizmetler nedeniyle çok güçlü bir kişi olan Noirtier’nin koruması olmasaydı Napoléon kuşkusuz Villefort’u görevinden alırdı. Böylece Villefort’a söylediği gibi, 93’ün Girondin’i, 1806’nın senatörü, bir gün önce kendisini korumuş olan kişiyi korudu.</p>

  <p>İkinci kez düşüşünün şimdiden görülmesi çok kolay olan İmparatorluk’un yeniden hüküm sürdüğü süre içinde Villefort’un tüm gücü, Dantès’in açığa vurmak üzere olduğu sırrı örtbas etmekle sınırlı kaldı.</p>

  <p>Sadece krallık başsavcısı, Bonapartçılığa karşı ılımlı davrandığından kuşkulanıldığı için yerinden oldu.</p>

  <p>Bu sırada İmparatorluk iktidarı daha yeni kurulmuş, yani imparator, Kral XVIII. Louis’nin kısa bir süre önce bırakıp gittiği Tuileries’de yeni oturmaya başlamış; Villefort’u, ardından okuyucularımızı içerisine soktuğumuz ve ceviz masasının üzerinde XVIII. Louis’nin kapağı hâlâ açık, yarısı dolu enfiye kutusu duran küçük çalışma odasından çok sayıda ve birbirinden farklı emirler vermeye başlamıştı ki, Marsilya, yüksek görevlilerinin tutumuna karşın, Güney’de her zaman kötü bir biçimde söndürülmüş sivil savaş meşalelerinin kendi bölgesinde de tutuşmaya başladığını hissetti; misillemelerin, evlerine kapanmış kralcıları tedirgin eden gürültü patırtıları ne olursa olsun dışarı çıkma tehlikesini göze alanlara karşı halk tarafından yapılan hakaretlerin ötesine geçmesine ramak kalmıştı.</p>

  <p>Halk partisine katılmış olduğunu belirttiğimiz saygıdeğer armatör de çok doğal olarak, yüz seksen derecelik değişimin sonunda çok güçlü diyemesek de –çünkü Mösyö Morrel ağır ağır ve çalışa çalışa ticari bir servet edinmiş tüm insanlar gibi ihtiyatlı ve biraz da utangaçtı– onu ılımlı gören Bonapartçı güçlerin dışında kalmasına rağmen, bir isteğini duyurmak için sesini yükseltebilecek güçteydi, bu istek de, tahmin edeceğiniz gibi Dantès ile ilgiliydi.</p>

  <p>Villefort, üstünün düşmesine karşın ayakta kalmış, evliliği, kararlaştırılmış olmasına karşın daha iyi bir zamana ertelenmişti. Eğer imparator tahtta kalırsa Gérard için bir başka evlilik düşünülmesi gerekiyordu ve babası ona yeni bir eş bulma işini üstlenmişti; eğer ikinci bir Restorasyon XVIII. Louis’yi Fransa’ya geri getirirse Mösyö de Saint-Méran’ın etkisi, dolayısıyla onunki de artacaktı ve evlilik her zamankinden daha uygun olacaktı.</p>

  <p>Krallık savcı yardımcısı, bir sabah kapısı açılıp da ona Mösyö Morrel’in geldiğini haber verdiklerinde Marsilya başsavcısı idi artık.</p>

  <p>Başkası olsa armatörü hemen karşılamaya giderdi ve bu acele onun zayıflığını göstermiş olurdu; ama Villefort, deneyimi olmasa bile, en azından her konuda içgüdüleri olan bir yüksek görevliydi. Restorasyon zamanında yaptığı gibi, yanında hiç kimse olmamasına karşın kralın savcı yardımcısının bekletme göreneğine uymak gibi basit bir nedenle Mösyö Morrel’i bekletti; on beş dakika kadar farklı görüşlerde iki üç gazete okuduktan sonra armatörün içeri alınmasını emretti.</p>

  <p>Mösyö Morrel Villefort’u yıkılmış bulacağını sanıyordu: oysa onu altı hafta önce gördüğü gibi, yani sakin, kararlı ve yüksek düzeyde birini halktan birinden ayıran tüm engellerin en aşılmazı olan soğuk bir nezaket içinde buldu.</p>

  <p>Morrel Villefort’un odasına, yargıcın onu görünce titreyeceğinden emin olarak girmişti, oysa tam tersine, masasına dirseğini dayamış onu bekleyen bu sorgulayıcı insanın önünde heyecanlı ve titrek olan kendisiydi.</p>

  <p>Kapıda durdu, Villefort tanımakta güçlük çekiyormuş gibi ona baktı. Saygıdeğer armatörün şapkasını elinde evirip çevirdiği birkaç saniye boyunca süren inceleme ve sessizlikten sonra:</p>

  <p>“Mösyö Morrel, sanırım,” dedi Villefort.</p>

  <p>“Evet mösyö benim,” diye yanıt verdi armatör.</p>

  <p>“Yaklaşın,” diye sürdürdü yargıç eliyle koruyucu bir işaret yaparak, “ziyaretinizi neye borçlu olduğumu söyler misiniz?”</p>

  <p>“Hiç tahmin etmiyor musunuz mösyö?” diye sordu Morrel.</p>

  <p>“Hayır, hiçbir fikrim yok; ama bu yapabileceğim bir şey varsa size yardımcı olmama engel değil.”</p>

  <p>“Bu tümüyle size bağlı mösyö,” dedi Morrel.</p>

  <p>“Açıklayınız o zaman.”</p>

  <p>“Mösyö,” diye sürdürdü armatör, durumunun açıklığının ve nedeninin haklılığının kendisine güç kazandırdığını hissederek, konuştukça güvenini yeniden kazanmıştı, “imparator hazretlerinin karaya çıktığını öğrenmemizden birkaç gün önce gemimin ikinci kaptanı olan genç bir adam, bir denizci, bir zavallı için bağlayıcılığınızı istemek için geldiğimi hatırlıyorsunuzdur; hatırlarsanız Elbe Adası’yla ilişkileri nedeniyle suçlanmıştı: o dönemde suç olan bu ilişkiler bugün saygınlık niteliği taşıyor. Siz o zaman XVIII. Louis’ye hizmet ediyordunuz ve bu adamı gözetmediniz mösyö; bu sizin görevinizdi. Bugün Napoléon’a hizmet ediyorsunuz, bu adamı korumalısınız; bu yine sizin göreviniz. Size onun ne olduğunu sormaya geldim.”</p>

  <p>Villefort kendine hâkim olmak için büyük bir çaba harcayarak:</p>

  <p>“Bu adamın adı neydi?” diye sordu; “lütfen bana onun adını söyleyiniz.”</p>

  <p>“Edmond Dantès.”</p>

  <p>Kuşkusuz Villefort, kulağının dibinde bu adın söylendiğini duymak yerine bir düelloda yirmi beş metreden hasmının tabancasından çıkan kurşunu yemeyi yeğlerdi; yine de hiç kılını bile kıpırdatmadı.</p>

  <p>“Bu şekilde,” dedi kendi kendine Villefort, “bu genç adamı tutuklamış olduğum için, bunun kişisel bir sorun olduğunu ileri sürerek kimse beni suçlayamaz.”</p>

  <p>“Dantès mi, Edmond Dantès mi demiştiniz?” diye yineledi.</p>

  <p>“Evet efendim.”</p>

  <p>Villefort yandaki evrak dolabına yerleştirilmiş kalın bir sicil dosyasını açtı, bir masaya koştu, masadan dosyalara geçti ve armatöre dönerek:</p>

  <p>“Yanılmadığınızdan emin misiniz mösyö?” dedi çok doğal bir biçimde.</p>

  <p>Eğer Morrel daha kurnaz ya da bu iş hakkında daha bilgili olsaydı krallık savcı yardımcısının kendi yargı çevresinin tümüyle dışında kalan böyle bir konuda ona yanıt vermeye tenezzül etmiş olmasını garip bulurdu; ve Villefort’un onu neden tutuklama emri kütüklerine, hapishane müdürlüklerine, bölüm başkanlığına göndermediğini kendi kendine sorardı. Ama Villefort’da boşuna korku görmeye çalışan Morrel onun hiç korkusunun olmadığını, tersine alçakgönüllü olduğunu gördü: Villefort doğru davranmıştı.</p>

  <p>“Hayır mösyö,” dedi Morrel, “yanılmıyorum; zaten o zavallı çocuğu on yıldır tanıyorum, dört yıldır da benim hizmetimde. Size geldim, hatırlıyor musunuz? Bugün şu zavallı çocuğa karşı hak bilir olmanızı rica etmek için geldiğim gibi altı hafta önce de bağışlayıcı olmanızı rica etmeye gelmiştim; beni çok kötü karşılamıştınız ve bana sinirli yanıtlar vermiştiniz. Ah! o zamanlar kralcılar Bonapartçılara karşı çok katıydılar!”</p>

  <p>“Mösyö,” diye yanıt verdi Villefort, gösterişli bir biçimde her zamanki soğukkanlılığı ve aceleciliği ile savunmaya geçerek, “Bourbonların sadece tahtın yasal mirasçıları değil ulusun seçtikleri olduklarına inandığım zamanlar kralcıydım; ama hepimizin tanık olduğu mucizevi geri dönüş bana yanıldığımı kanıtladı. Napoléon’un dehası galip geldi: yasal hükümdar sevilen hükümdar oldu.”</p>

  <p>“Çok şükür!” diye haykırdı Morrel büyük içtenliğiyle, “böyle konuşmanız beni memnun etti, Edmond’un yazgısı için de böyle olur umarım.”</p>

  <p>“Bekleyin bakalım,” dedi Villefort yeni bir sicil dosyasını karıştırarak, “buldum: bu bir denizciydi, değil mi? Bir Katalan kızı ile evlenecekti. Evet, evet; ah! şimdi anımsıyorum: durum çok ciddi idi.”</p>

  <p>“Nasıl ciddi?”</p>

  <p>“Benim evimden çıkarıldıktan sonra onun adalet sarayına götürüldüğünü biliyorsunuz.”</p>

  <p>“Evet, sonra?”</p>

  <p>“Sonra! Ben Paris’e raporumu yazdım; üstünde bulduğumuz kağıtları gönderdim. Bu benim görevimdi, ne yaparsınız? Tutuklandıktan sekiz gün sonra tutuklu götürülmüş.”</p>

  <p>“Götürülmüş mü!” diye haykırdı Morrel; “o zavallı çocuğa ne yapmış olabilirler?”</p>

  <p>“Ah! Sakin olun. Fenestrelle’e, Pignerol’e, Sainte-Marguerite adalarına götürülmüştür, idari terimlerle, yeri değiştirilmiş; günün birinde onun geri gelip geminizin kumandasını aldığını göreceksiniz.”</p>

  <p>“İstediği zaman gelsin, yeri hazır olacak. Ama ne oldu da şimdiye kadar geri dönmedi? Bonapartçı adaletin yapacağı ilk şey, kralcı adaletin içeri attıklarını dışarı çıkarmak olmalıydı bence.”</p>

  <p>“Düşünüp taşınmadan suçlamayınız sevgili Mösyö Morrel,” diye yanıt verdi Villefort; “her şeyde yasalara uygun olarak davranmak gerekir. Tutuklama emri yukarıdan gelmişti, özgür bırakma emrinin de yukarıdan gelmesi gerekir. Napoléon geleli daha on beş gün bile olmadı; yürürlükten kaldırma mektupları da ancak gönderilmiş olmalı.”</p>

  <p>“Ama şimdi kazanan biz olduğumuza göre yazışmaları hızlandırmanın yolu yok mudur? Bazı dostlarım var, etkili dostlar; tutuklama kararının kaldırılmasını sağlayabilirim.”</p>

  <p>“Tutuklama kararı yoktu.”</p>

  <p>“Ya tutuklama emri?”</p>

  <p>“Siyaset alanında tutuklama emri kütüğü yoktur; kimi zaman hükümetler bir adamı arkasında hiçbir iz bırakmadan ortadan kaldırmakta yarar görürler: tutuklama emir belgeleri araştırmalara yol gösterebilir.”</p>

  <p>“Bourbonlar zamanında belki böyleydi, ama şimdi...”</p>

  <p>“Bu her zaman böyledir sevgili Mösyö Morrel; XIV. Louis zamanında kurulmuş ceza mekanizması bugün hâlâ Bastille’de çalışıyor. İmparator her zaman tutuklularının yönetmeliği konusunda büyük kraldan daha titizdir; ve kayıtlarda izlerine rastlanmayan tutukluların sayısı hesaplanamayacak kadar çoktur.”</p>

  <p>Bunca iyilikseverlik Mösyö Morrel’in kesin düşüncelerini değiştirdi, hattâ kuşkularını bile ortadan kaldırdı.</p>

  <p>“Şimdi Mösyö de Villefort,” dedi, “zavallı Dantès’in dönüşünü hızlandırmak için bana ne gibi bir öğüt verebilirsiniz?”</p>

  <p>“Bir tek öğüt, mösyö: adalet bakanlığına bir dilekçe veriniz.”</p>

  <p>“Ah! Mösyö, dilekçelerin ne olduğunu biliyoruz: bakanlık günde iki yüz dilekçe alıyor ve dört taneden fazlasını okumuyor.”</p>

  <p>“Evet,” dedi Villefort, “ama benim tarafımdan gönderilmiş, benim tarafımdan dipnot düşülmüş, doğrudan doğruya benim tarafımdan tavsiye edilmiş bir dilekçeyi okuyacaktır.”</p>

  <p>“Siz bu dilekçeyi yerine ulaştırma işini üzerinize mi alıyorsunuz mösyö?”</p>

  <p>“Büyük bir zevkle. Dantès o zaman suçlu olabilirdi, ama bugün suçsuz ve görevim gereği hapse attığım birine özgürlüğünü geri vermek de benim görevimdir.”</p>

  <p>Villefort olasılığı çok az, ama olabilecek bir soruşturma tehlikesini, onu kesinlikle mahvedecek olan bir soruşturma tehlikesini böylece önlüyordu.</p>

  <p>“Bakanlığa nasıl yazılır?”</p>

  <p>“Buraya oturunuz Mösyö Morrel,” dedi Villefort, yerini armatöre vererek; “size yazdıracağım.”</p>

  <p>“Bu iyiliği yapacak mısınız?” .</p>

  <p>“Elbette. Zaman yitirmeyelim; zaten şimdiye kadar çok zaman yitirdik.”</p>

  <p>“Evet efendim, zavallı çocuğun beklediğini, acı çektiğini belki de umutsuzluğa kapıldığını düşünelim.”</p>

  <p>Bu tutuklu aklına gelince Villefort onu karanlık ve sessizlik içinde lanetleyerek ürperdi; ama geriye dönmek için artık çok geçti: Dantès onun hırsının çarkları arasında kırılmalıydı.</p>

  <p>“Bekliyorum efendim,” dedi armatör, Villefort’un koltuğuna oturup eline bir kalem alarak.</p>

  <p>Villefort, kuşkuya hiç yer bırakmayan mükemmel bir amaç uğruna çalışan Dantès’in vatanseverliğini, Bonapartçılara yaptığı hizmetleri abartan bir dilekçe yazdırdı; bu dilekçede Dantès Napoléon’un dönüşünde en etkin rol oynayan casuslardan biri olmuştu; böyle bir yazıyı gören bakanın, eğer yapılan haksızlık daha önce giderilmemişse hemen o anda bu haksızlığı onaracağı kesindi.</p>

  <p>Dilekçe bitince Villefort onu yüksek sesle okudu.</p>

  <p>“İşte bu,” dedi, “şimdi bana güvenin.”</p>

  <p>“Dilekçe hemen gidecek mi efendim?”</p>

  <p>“Hem de bugün.”</p>

  <p>“Dipnot koyacak mısınız?”</p>

  <p>“Koyabileceğim en iyi dipnot, bu dilekçede söylediğiniz her şeyin gerçek olduğunu doğrulamak olacak.”</p>

  <p>Ve Villefort yerine oturdu, ardından dilekçenin köşesine kendi onayını belirten bir yazı ekledi.</p>

  <p>“Şimdi ne yapmak gerek?” diye sordu Morrel.</p>

  <p>“Beklemek,” dedi Villefort; “ben her şeyi üstleniyorum.”</p>

  <p>Bu güven Morrel’e umut verdi: krallık savcı yardımcısının yanından çok hoşnut ayrıldı ve oğlunu yeniden göreceği günün gecikmeyeceğini haber vermek için Dantès’in yaşlı babasına gitti.</p>

  <p>Villefort’a gelince, Dantès’i bugün kurtaracak, gelecekte de korkunç bir biçimde tehlikeye atacak olan dilekçeyi Paris’e göndermek yerine, Avrupa’nın durumunun ve olayların gelişiminin şimdiden gösterdiği bir şeyi, yani ikinci bir Restorasyon’u düşünerek, büyük bir özenle elinde tuttu.</p>

  <p>Bu durumda, Dantès’in tutukluluğu devam etti: hücresinin dibinde unutulmuş olan Dantès, XVIII. Louis’nin tahttan düşüşünün çıkardığı büyük gürültüyü, ondan daha tüyler ürpertici olan İmparatorluk’un çöküşünün yankılarını hiç duymadı.</p>

  <p>Ama Villefort dikkatli gözleri ve keskin kulaklarıyla her şeyi izlemişti. İmparatorluk’un Yüz Gün adı verilen kısa süreli ortaya çıkışı sırasında Morrel iki kez, Dantès’in özgürlüğü için ısrar ederek bu isteğini yinelemek için gelmişti ve her defasında Villefort yeni sözler ve umutlar vererek onu sakinleştirmişti; sonunda Waterloo geldi. Morrel bir daha Villefort’un karşısına çıkmadı: armatör genç dostu için insan olarak yapılabilecek her şeyi yapmıştı; ikinci Restorasyon sırasında yeni girişimlerde bulunmak boşu boşuna kendini tehlikeye atmak olacaktı.</p>

  <p>XVIII. Louis tekrar tahta çıktı. Marsilya’da pişmanlıklarla dolu birçok anısı olan Villefort Toulouse’da açık bulunan krallık savcılığı kadrosu için başvurdu ve o görevi aldı; yeni konutuna yerleştikten on beş gün sonra, babası sarayda her zamankinden daha iyi bir yer edinmiş olan Matmazel Renée de Saint-Méran ile evlendi.</p>

  <p>İşte Dantès, Yüz Gün dönemi boyunca ve Waterloo’dan sonra insanlar tarafından olmasa da Tanrı tarafından unutulmuş olarak böyle hapiste kaldı.</p>

  <p>Napoléon’un Fransa’ya geri döndüğünü gören Danglars, Dantès’e vurduğu darbenin ne kadar önemli olduğunu kavradı: yaptığı ihbar tam isabetti; suça belli bir eğilimi olan ve günlük yaşamda orta zekalı tüm insanlar gibi o da bu garip rastlantıya <i>Tanrının buyruğu</i> adını verdi.</p>

  <p>Ama Napoléon Paris’e girdiğinde ve sesi yeniden buyurgan ve güçlü yankılandığında Danglars korktu; her an Dantès’in, her şeyi bilen, tüm intikamını alacak güce sahip ve tehditkar Dantès’in yeniden ortaya çıkmasını bekledi; bu nedenle Mösyö Morrel’e deniz üstündeki görevinden ayrılmak istediğini belirtti ve onun tarafından bir İspanyol tüccara tavsiye edildi ve Mart sonuna doğru yani Napoléon’un Tuileries’ye gelişinden on on iki gün sonra bu tüccarın yanında küçük bir memur olarak çalışmaya başladı; onunla Madrid’e gitti ve bir daha ondan söz edildiği duyulmadı.</p>

  <p>Fernand ise hiçbir şey anlamadı. Dantès ortada yoktu, onun istediği de buydu zaten. Ne olmuştu? Hiç bunu öğrenmeye çalışmadı. Sadece onun yokluğunun kendisine sağladığı rahatlık sırasında kah Dantès’in ortadan yok olmasının nedenleri konusunda Mercédès’i yanıltmak, kah kaçırma ve göç etme planları kurmak için çaba gösterdi; zaman zaman bunlar yaşamının karanlık saatleri oldu, Pharo Burnu’nun, hem Marsilya’yı hem de Katalanların kasabasını gören ucunda, avını gözleyen bir kuş gibi hüzünlü ve hareketsiz bir halde etrafa göz gezdirerek, özgür yürüyüşlü, başı dik, kendisi için katı bir intikam habercisi olan güzel genç adamın bu iki yolun birinde görünüp görünmeyeceğini anlamaya çalışıyordu. O zaman Fernand’ın tasarıları suya düşüyordu: kendi kendine, bir tüfek atışıyla Dantès’in kafasını dağıtmayı, sonra da cinayetine renk katmak için kendini öldürmeyi düşünüyordu. Ama Fernand yanılıyordu: o adam hiçbir zaman kendini öldürtmedi, çünkü hep umudu vardı.</p>

  <p>Tam bu sırada, acılı onca çalkantının arasında İmparatorluk eli silah tutabilecek kim varsa askere çağırdı ve imparatorun gürleyen sesiyle birlikte, bu insanlar Fransa dışına yöneldiler. Fernand da kulübesini ve Mercédès’i bırakarak, arkasından belki de hasmının geri gelip sevdiği kadınla evlenebileceği gibi karanlık ve korkunç bir düşünceyle kendi kendini yiyerek herkes gibi gitti.</p>

  <p>Eğer Fernand kendini öldürecek olsaydı, Mercédès’i bırakıp giderken öldürürdü.</p>

  <p>Mercédès’e gösterdiği yakınlık, onun acısı karşısında duyar gibi göründüğü merhamet, en küçük bir isteğini yerine getirmek için gösterdiği özen, özverinin cömert kalplerde her zaman yapacağı etkiyi yaptı: Mercédès Fernand’ı her zaman bir dost olarak sevmişti; ona karşı dostluğu yeni bir duyguyla, minnettarlıkla daha da arttı.</p>

  <p>“Kardeşim,” dedi Katalan’ın omzuna asker çantasını asarken, “kardeşim, tek dostum, kendinizi öldürtmeyiniz, acı çektiğim ve siz olmazsanız tek başıma kalacağım bu dünyada beni yalnız bırakmayınız.”</p>

  <p>Ayrılık anında söylenmiş bu sözler Fernand’a bazı umutlar verdi. Demek Dantès geri dönmezse bir gün Mercédès onun olabilecekti.</p>

  <p>Mercédès, ona hiçbir zaman bu kadar çorak görünmemiş olan bu çıplak arazi üzerinde, ufka kadar uzanan sonsuz denizle yapayalnız kaldı. Gözyaşları içinde, tıpkı acılı öyküsü bize anlatılan o deli kadın gibi, küçük Katalan kasabası çevresinde durmadan başıboş dolaşırken görülüyordu: kimi zaman Güney’in kızgın güneşi altında ayakta, hareketsiz, bir heykel gibi sessiz durarak ve Marsilya’ya bakarak; kimi zaman nehrin kıyısına oturmuş denizin kendi acısına benzer sonsuz sızlanışını dinleyerek ve umutsuz bir bekleyişin tüm bu zalimce seçenekleriyle acı çekeceğine öne doğru eğilse, kendini ağırlığına bırakıverse, dipsiz derinlik açılsa da orada sulara gömülse daha iyi olup olmayacağını durmadan kendi kendine sorarak.</p>

  <p>Bu düşüncesini gerçekleştirmek için Mercédès’te eksik olan cesaret değildi, onun yardımına koşan ve onu intihardan kurtaran dini inancıydı.</p>

  <p>Caderousse da Fernand gibi askere çağırılmıştı; ama Katalan’dan sekiz yaş büyük ve evli olduğu için sadece üçüncü birlikte yer almış ve kıyılara gönderilmişti.</p>

  <p>Artık sadece umudun ayakta tuttuğu yaşlı Dantès imparatorun düşüşüyle umudunu yitirmişti.</p>

  <p>Oğlundan ayrı düşmesinden günü gününe beş ay sonra, hemen hemen onun tutuklandığı saatte Mercédès’in kollarında son nefesini verdi.</p>

  <p>Mösyö Morrel tüm cenaze giderlerini karşıladı ve yaşlı adamın hastalığı sırasında yaptığı küçük borçların hepsini ödedi.</p>

  <p>Böyle davranmak için sadece iyiliksever olmak yetmiyor, cesaret de gerekiyordu. Güney ateşler içindeydi, ölüm döşeğinde de olsa, Dantès kadar tehlikeli bir Bonapartçının babasının yardımına koşmak bir suçtu.</p>
