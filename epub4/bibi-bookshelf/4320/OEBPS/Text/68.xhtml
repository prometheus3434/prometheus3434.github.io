    <p>68</p>

    <p>YAZ BALOSU</p>

  </div>

  <p>Aynı gün, Madam Danglars’ın krallık savcısı mösyönün çalışma odasında sözünü ettiğimiz görüşmeyi yaptığı saate doğru, bir yolcu arabası Helder sokağına girdi, 27 numaralı kapıyı geçti ve avluda durdu.</p>

  <p>Bir dakika sonra arabanın kapısı açıldı ve Madam de Morcerf oğlunun koluna dayanarak aşağı indi.</p>

  <p>Albert annesini eve kadar götürdükten hemen sonra, banyonun hazırlanması ve atlarının koşulması emrini verdi, özel uşağının yardımıyla hazırlandı ve Champs-Elysées’ye, Monte Cristo’nun evine gitti.</p>

  <p>Kont onu her zamanki gülümseyişiyle karşıladı. Bu garip bir şeydi: hiçbir zaman bu adamın düşüncelerinin ya da duygularının bir adım önüne geçilemiyordu sanki. Onun içtenlik duvarını aşmak isteyenler karşılarında sanki bir duvar buluyorlardı.</p>

  <p>Kollarını açarak ona koşan Morcerf, onu görünce, dostça gülümsemesine karşın kollarını yana indirdi ve ona sadece elini uzatmaya cesaret edebildi.</p>

  <p>Öte yandan Monte Cristo her zaman yaptığı gibi onun eline dokundu, ama sıkmadı.</p>

  <p>“İşte buradayım sevgili kont,” dedi Albert.</p>

  <p>“Hoşgeldiniz!”</p>

  <p>“Bir saat önce geldim.”</p>

  <p>“Dieppe’ten mi?”</p>

  <p>“Tréport’dan.”</p>

  <p>“Ah! Doğru.”’</p>

  <p>“Ve ilk ziyaretimi size yapıyorum.”</p>

  <p>“Çok naziksiniz,” dedi Monte Cristo bambaşka bir şey söyler gibi.</p>

  <p>“Pekala! Ne haberler var?”</p>

  <p>“Haberler mi? Bunu bana, bir yabancıya mı soruyorsunuz?”</p>

  <p>“Elbette, çünkü haberleri sorduğumda öğrenmek istediğim benim için bir şeyler yapıp yapmadığınız.”</p>

  <p>“Bana bir görev mi vermiştiniz?” dedi Monte Cristo kendini şakadan kaygılı gibi göstermeye çalışarak.</p>

  <p>“Haydi, haydi,” dedi Albert, “aldırmıyormuşsunuz gibi yapmayın. Uzaklardan gelen sevimli uyarılar olduğu söyleniyor, pekala! Tréport’da beni düşündüğünüzü hissettim; benim için bir şeyler yapmadıysanız da en azından beni düşünmüşsünüzdür.”</p>

  <p>“Bu olabilir,” dedi Monte Cristo. “Gerçekten de sizi düşündüm, ama iletkeni olduğum manyetizma, itiraf edeyim ki benim iradem dışında hareket etti.”</p>

  <p>“Sahi mi! Rica ediyorum bunu bana anlatın.”</p>

  <p>“Bu kolay, Mösyö Danglars bende akşam yemeği yedi.”</p>

  <p>“Bunu biliyorum, ondan kaçmak için annemle birlikte buradan gitmedik mi?”</p>

  <p>“Ama yemekte Mösyö Andrea Cavalcanti ile birlikte idi.”</p>

  <p>“Şu sizin İtalyan prens mi?”</p>

  <p>“Abartmayalım. Mösyö Andrea kendine yalnızca vikont unvanını yakıştırıyor.”</p>

  <p>“Yakıştırıyor mu diyorsunuz?”</p>

  <p>“Yakıştırıyor, diyorum.”</p>

  <p>“O zaman vikont değil mi?”</p>

  <p>“Ben nereden bileyim? O kendini böyle gösteriyor, ben onu öyle görüyorum, herkes onu öyle görüyor; kendisi de sanki vikont gibi, değil mi?”</p>

  <p>“Siz garip bir adamsınız doğrusu. Peki sonra?”</p>

  <p>“Sonra ne?”</p>

  <p>“Demek Mösyö Danglars burada yemekteydi ha?”</p>

  <p>“Evet.”</p>

  <p>“Vikontunuz Andrea Cavalcanti ile birlikte mi?”</p>

  <p>“Vikont Andrea Cavalcanti, babası marki, Madam Danglars, Mösyö ve Madam Villefort, sevimli insanlar, Mösyö Debray, Maximilien Morrel ve başka kimler vardı bakayım... durun bakayım... ha! Mösyö de Château-Renaud.”</p>

  <p>“Benden söz edildi mi?”</p>

  <p>“Tek söz edilmedi.”</p>

  <p>“Zarar yok!”</p>

  <p>“Neden? Eğer sizi unuttularsa, böyle hareket ederek sizin istediğiniz şeyi yapmış olmuyorlar mı? Bence öyle.”</p>

  <p>“Sevgili kontum, eğer benden hiç söz edilmemişse, bu o konuyu çok düşünüyor olduklarını gösterir, işte bu nedenle umutsuzum.”</p>

  <p>“Matmazel Danglars burada o konuyu düşünenler arasında olmadığına göre bunun sizin için ne önemi var? Ah! Doğru, bunu evinde düşünmüş olabilir.”</p>

  <p>“Ah! Hayır, böyle olmadığından eminim: ya da eğer düşünmüşse, bu benim onu düşündüğüm biçimde olmuştur.”</p>

  <p>“Dokunaklı duygudaşlık!” dedi kont. “Siz birbirinizden nefret mi ediyorsunuz?”</p>

  <p>“Dinleyin,” dedi Morcerf, “eğer Matmazel Danglars acıdığım bir kadın olsaydı, onun için acı çektiğim bir kurban olsaydı, ailelerimiz arasında kararlaştırılmış evlilik uzlaşmalarının dışında kendimi bununla ödüllendirirdim ve bundan çok hoşlanırdım. Kısacası sanırım Matmazel Danglars sevimli bir metres olur, ama eş olarak Tanrı beni korusun...”</p>

  <p>“Demek geleceğiniz konusunda böyle düşünüyorsunuz,” dedi Monte Cristo.</p>

  <p>“Ah! Tanrım! Evet, doğrusu biraz sert ama hiç olmazsa doğru. Ama bu düş gerçek olamayacağına göre, belli bir amaca ulaşmak için, Matmazel Danglars’ın karım olması, yani benimle yaşaması, benim yanımda düşünmesi, benim yanımda şarkı söylemesi, benden on adım uzakta şarkılarını ve şiirlerini yazması gerekecek ve bu hayatım boyunca sürecek, işte bu nedenle korkuyorum. Bir metresten ayrılabilirsiniz sevgili kontum ama karınızdan, işte bu olmaz. Bu başka bir şeydir, karınızla, yakın ya da uzak, sonsuza kadar birlikte olursunuz. Oysa uzak bile olsa Matmazel Danglars ile hep birlikte olmak ürkütücü.”</p>

  <p>“Siz zor bir insansınız vikont.”</p>

  <p>“Evet, çünkü çoğu zaman olmayacak şeyler düşünürüm.”</p>

  <p>“Ne gibi?”</p>

  <p>“Örneğin, kendime, babamın kendisine bulduğu gibi bir kadın bulmak gibi.”</p>

  <p>Monte Cristo sarardı ve elinde yaylarını hızlı hızlı gıcırdattığı çok güzel tabancalarla oynayarak Albert’e baktı.</p>

  <p>“Babanız çok mu mutlu oldu?” dedi.</p>

  <p>“Annem hakkında neler düşündüğümü biliyorsunuz sayın kontum: gökten inmiş bir melek; görüyorsunuz hâlâ güzel, her zaman esprili, her zamankinden daha iyi. Tréport’dan geliyorum; benim yerime başkası olsa, annesine eşlik etmek onun için bir hatır işi ya da bir angarya olurdu; ama ben, ben onunla baş başa, eğer Tréport’a Kraliçe Mab’ı ya da Titania’yı götürmüş olsaydım onlarla geçireceğim günlerden daha hoş, daha dinlendirici, daha şiirsel dört gün geçirdim.”</p>

  <p>“Bu umutsuzluk verici bir kusursuzluk ve siz, sizi dinleyenlerde bekâr kalmak için çok ciddi istekler uyandırıyorsunuz.”</p>

  <p>“İşte dünyada kusursuz bir kadının olduğunu bildiğim için Matmazel Danglars’la evlenmek istemiyorum,” dedi Morcerf. “Zaman zaman bencilliğimizin bize ait olan her şeyi parlak renklerle örttüğünü fark ettiniz mi? Marlé’nin ya da Fossin’in vitrininde parlayan elmas bizim elmasımız olduğunda çok daha güzel görünür; ama eğer gerçekten daha saf bir elmasın olduğunu öğrenir ve sonsuza kadar bu elmastan daha kötü bir elmas takmaya mahkum olduğunuzu bilirseniz, ne kadar acı çekeceğinizi anlıyor musunuz?”</p>

  <p>“Sosyete çocuğu!” diye mırıldandı kont.</p>

  <p>“İşte Matmazel Danglars benim sadece cılız bir atom olduğumu, onun milyonları varken benim ancak yüz bin frank kadar param olduğunu anladığı gün sevinçten havalara uçacağım.”</p>

  <p>Monte Cristo gülümsedi.</p>

  <p>“Başka bir şey daha düşünmüştüm,” diye devam etti Albert; “Franz tuhaf şeylerden hoşlanır, kendisi istemese de onu Matmazel Danglars’a âşık etmeyi istedim: ama en iştah kabartıcı dille yazdığım dört mektuba karşın Franz bana soğukkanlılıkla şöyle yanıt verdi: ‘ben tuhafım, doğru ama tuhaflığım verdiğim sözden dönmeye kadar varmaz.’”</p>

  <p>“İşte dostluk özverisi diye buna derim: kendisine sadece metres olarak düşündüğü kadını bir başkasına vermek.”</p>

  <p>Albert gülümsedi.</p>

  <p>“Yeri gelmişken,” diye devam etti Albert, “sevgili Franz geliyor; ama bunun sizin için önemi yok, sanırım onu sevmiyorsunuz.”</p>

  <p>“Ben mi!” dedi Monte Cristo; “sevgili vikont, benim Mösyö Franz’ı sevmediğimi nereden çıkardınız? Ben herkesi severim.”</p>

  <p>“Ben de bu herkesin içindeyim... Teşekkürler.”</p>

  <p>“Ah! Bunları birbirine karıştırmayalım,” dedi Monte Cristo: “herkesi Tanrının bize komşularımızı sevmemizi emrettiği gibi, Hıristiyanca seviyorum ama bazı kişilerden de nefret ediyorum. Gelelim Mösyö Franz d’Épinay’ye. Geliyor mu demiştiniz?”</p>

  <p>“Evet, Mösyö Danglars Matmazel Eugénie’yi evlendirmeye ne kadar meraklıysa, Matmazel Valentine’i evlendirmek için onun kadar meraklı görünen Mösyö de Villefort’un çağrısı üzerine geliyor. Gerçekten de büyük kızların babalarının durumu en yorucu durumlardan biri gibi görünüyor; bana öyle geliyor ki onlar bu kızlardan kurtuluncaya kadar bu iş onların ateşlerini çıkarıyor, nabızları doksan atıyor.”</p>

  <p>“Ama Mösyö d’Épinay size benzemiyor; mutsuzluğunu sabırla karşılıyor.”</p>

  <p>“Ondan fazlasını yapıyor, bunu ciddiye alıyor; beyaz kravatlar takıyor, ailesinden söz ediyor. Zaten onun Villefortlara büyük saygısı var.”</p>

  <p>“Bunu da hak ediyorlar değil mi?”</p>

  <p>“Sanırım, Mösyö de Villefort her zaman sert, ama dürüst bir adam olarak tanınır.”</p>

  <p>“Hele şükür,” dedi Monte Cristo, “işte hiç olmazsa şu zavallı Mösyö Danglars gibi davranmadığınız biri.”</p>

  <p>“Bu belki de kızıyla zorla evlenmek zorunda kalmadığım içindir,” diye yanıt verdi Albert gülümseyerek.</p>

  <p>“Gerçekten de sevgili mösyö,” dedi Monte Cristo, “siz insanı çileden çıkaran bir kendini beğenmişsiniz.”</p>

  <p>“Ben mi?”</p>

  <p>“Evet, siz. Haydi bir sigar alın.”</p>

  <p>“Büyük bir zevkle. Neden kendini beğenmiş oluyorum?”</p>

  <p>“Çünkü siz kendinizi savunmaya, Matmazel Danglars ile evlenmekten kurtulmaya çalışıyorsunuz. Hay Allah! Olayları kendi haline bırakın, belki de sözünden dönecek ilk kişi siz olmayacaksınız.”</p>

  <p>“Pöh!” dedi Albert gözlerini açarak.</p>

  <p>“Kuşkusuz, sayın vikont, sizi zorla evlendiremezler ya! Haydi ciddi olalım,” dedi Monte Cristo ses tonunu değiştirerek, “bu işi bozmak istiyor musunuz?”</p>

  <p>“Bunun için yüz bin frank verirdim.”</p>

  <p>“Pekala! şimdi mutlu olabilirsiniz: Mösyö Danglars aynı amaca ulaşmak için bunun iki katını vermeye hazır.”</p>

  <p>“Bu mutlu haber doğru mu?” dedi Albert, yine de bunu söylerken yüzünden geçen belli belirsiz bir gölgeyi engelleyemedi. “Ama sevgili kontum, Mösyö Danglars’ın bunun için nedenleri mi var?”</p>

  <p>“Ah! İşte kibirli ve bencil bir yaratılış! Hele şükür, başkasının özsaygısını baltayla delmek isteyen, ama kendisininkine iğne batırıldığında bağıran insanoğlunu yeniden buldum.”</p>

  <p>“Hayır! Ama bana öyle geliyor ki Mösyö Danglars...”</p>

  <p>“Sizden çok hoşnut olmalı değil mi? Pekala! Mösyö Danglars kötü bir beğenisi olan bir insan, doğru ve şimdi başka birinden daha hoşnut...”</p>

  <p>“Kimden?”</p>

  <p>“Ben bilmiyorum; araştırın, bakın, yaptığı anıştırmaları yakalayın ve bundan yararlanın.”</p>

  <p>“İyi, anladım; dinleyin, annem... hayır! Annem değil, yanılıyorum, babam bir balo düzenlemek istiyor.”</p>

  <p>“Yılın bu zamanında bir balo mu?”</p>

  <p>“Yaz baloları modadır.”</p>

  <p>“İnsanlar burada olmasalar da kontes istediği için geleceklerdir.”</p>

  <p>“Fena değil; anlıyorsunuz ya, bunlar safkan soylular için yapılan balolardır; Temmuz ayında Paris’te kalanlar gerçek Parislilerdir. Sayın Cavalcantileri davet etme işini yüklenebilir misiniz?”</p>

  <p>“Balonuz kaç gün sonra olacak?”</p>

  <p>“Cumartesi.”</p>

  <p>“Baba Cavalcanti gitmiş olacak.”</p>

  <p>“Ama oğul Cavalcanti burada kalıyor. Oğul Cavalcanti’yi siz getirebilir misiniz?”</p>

  <p>“Bakın vikont, onu tanımıyorum.”</p>

  <p>“Tanımıyor musunuz?”</p>

  <p>“Hayır; onu ilk kez üç, dört gün önce gördüm ve onun sorumluluğunu yüklenemem.”</p>

  <p>“Ama onu evinize kabul ediyorsunuz.”</p>

  <p>“Bu başka bir şey; o bana dürüst bir rahip tarafından salık verildi, ama o da yanılmış olabilir. Onu siz kendiniz davet edin, bu çok güzel olur, ama onu size takdim etmemi istemeyin benden; eğer daha sonra Matmazel Danglars ile evlenirse bu evlilikten beni sorumlu tutarsınız ve kendi boynunuzu benimle birlikte kesmek istersiniz; zaten ben de gelip gelemeyeceğimi bilmiyorum.”</p>

  <p>“Nereye?”</p>

  <p>“Balonuza.”</p>

  <p>“Neden gelmeyecekmişsiniz?”</p>

  <p>“Önce, henüz beni davet etmediğiniz için.”</p>

  <p>“Davetiyenizi getirmek için özellikle kendim geldim.”</p>

  <p>“Ah! Bu çok hoş; ama bir engelim olabilir.”</p>

  <p>“Size bir şey söyleyeceğim ve siz de tüm engellerinizi bizim için ortadan kaldırma nezaketini göstereceksiniz.”</p>

  <p>“Söyleyin.”</p>

  <p>“Bunu sizden annem rica ediyor.”</p>

  <p>“Madam Kontes de Morcerf mi?” dedi Monte Cristo ürpererek.</p>

  <p>“Ah! Kontum,” dedi Albert, “Madam de Morcerf’in benimle açık açık konuştuğunu size söylemeliyim; eğer biraz önce size sözünü ettiğim yakınlık duygularının sizde de uyandığını hissetmediyseniz, sizde bu duygular hiç yok demektir, çünkü dört gün boyunca sadece sizden söz ettik.”</p>

  <p>“Benden mi? Gerçekten beni şımartıyorsunuz.”</p>

  <p>“Dinleyin, insanın yaşayan bir sorun olması size özgü bir şey.”</p>

  <p>“Ah! Ben anneniz için bir sorun muyum? Ben onu hayal gücünün bu tür sapmalarına kapılmayacak kadar aklı başında sanmıştım.”</p>

  <p>“Sorun, sevgili kontum, başkaları için olduğu kadar annem için de, herkes için de sorun; kabul edilen ama önceden kestirilemeyen sorun, siz her zaman bir bilmece olarak kalıyorsunuz, buna inanın. Ancak annem hep nasıl olup da bu kadar genç olduğunuzu soruyor. Oysa aslında Kontes G... sizi Lord Ruthwen olarak düşünürken annem sizi Cagliostro ya da Saint-Germain Kontu olarak görüyor sanırım. Madam de Morcerf’i ilk görmeye geldiğinizde onun bu düşüncesini doğrulayınız. Bu sizin için zor olmayacaktır, sizde birinin felsefe taşı, öbürünün zekası var.”</p>

  <p>“Bana haber verdiğiniz için teşekkür ederim,” dedi kont gülümseyerek, “tüm varsayımları karşılayacak kadar güçlü olmaya çalışacağım.”</p>

  <p>“O zaman cumartesi gelecek misiniz?”</p>

  <p>“Madam de Morcerf rica ettiğine göre.”</p>

  <p>“Çok sevimlisiniz.”</p>

  <p>“Ya Mösyö Danglars?”</p>

  <p>“Ah! O şimdiden üç kişilik davetiye aldı; babam bu işi yüklendi. Büyük d’Aguesseau’nun,<a href="../Text/dipnot.xhtml#Footnote0173" id="Feedback0173"><sup>[173]</sup></a> Mösyö de Villefort’un da bizimle olmasına gayret edeceğiz ama pek umudumuz yok.”</p>

  <p>“Asla umudunu yitirme, der atasözü.”</p>

  <p>“Dans eder misiniz sevgili kont?”</p>

  <p>“Ben mi?”</p>

  <p>“Evet, siz. Sizin dans etmeniz ne kadar şaşırtıcı olurdu.”</p>

  <p>“Ah! Gerçekten de kırklı yaşları geçince... Hayır, dans etmiyorum; ama dans edenleri seyretmeyi severim. Ya Madam de Morcerf, o dans eder mi?</p>

  <p>“O da hiç dans etmez; konuşursunuz, sizinle konuşmayı o kadar istiyor ki!”</p>

  <p>“Sahi mi?”</p>

  <p>“Yemin ederim! Ve size şunu açıklamak isterim, siz annemin merak ettiği ilk erkeksiniz.”</p>

  <p>Albert şapkasını aldı ve ayağa kalktı; kont ona kapıya kadar eşlik etti.</p>

  <p>“Kendimi suçlu buluyorum,” dedi kont, Albert’i basamakların üzerinde durdurarak.</p>

  <p>“Neden?”</p>

  <p>“Boşboğazlık ettim, size Mösyö Danglars’dan söz etmemeliydim.”</p>

  <p>“Tam tersine, bana ondan daha çok söz edin, sık sık söz edin, her zaman söz edin ama aynı biçimde.”</p>

  <p>“Pekala! Beni rahatlatıyorsunuz. Ha, sırası gelmişken, Mösyö d’Épinay ne zaman geliyor?”</p>

  <p>“En geç beş altı gün içinde.”</p>

  <p>“Ne zaman evleniyor?”</p>

  <p>“Mösyö ve Madam Saint-Méran gelir gelmez.”</p>

  <p>“Paris’e gelince onu bana getiriniz. Her ne kadar onu sevmediğimi ileri sürüyor olsanız da, onu görmekten mutlu olacağımı size söylemeliyim.”</p>

  <p>“Olur, emirleriniz yerine getirilecektir sinyor.”</p>

  <p>“Hoşça kalın!”</p>

  <p>“Ne olursa olsun cumartesiye kesinlikle görüşüyoruz değil mi?”</p>

  <p>“Elbette! Sözümüz söz.”</p>

  <p>Kont gözleriyle Albert’i izleyerek eliyle ona selam verdi. Sonra o faytonuna binince geri döndü ve arkasında Bertuccio’yu gördü.</p>

  <p>“Evet?” diye sordu.</p>

  <p>“Adalet sarayına gitti,” diye yanıt verdi kahya.</p>

  <p>“Orada uzun süre mi kaldı?”</p>

  <p>“Bir buçuk saat.”</p>

  <p>“Sonra evine mi döndü?”</p>

  <p>“Dosdoğru evine döndü.”</p>

  <p>“Pekala! Sevgili Mösyö Bertuccio,” dedi kont, “şimdi size bir öğüt vereyim, size sözünü ettiğim şu küçük toprak parçasını bulup bulamayacağınızı görmek için Normandiya’ya gitmelisiniz.”</p>

  <p>Bertuccio selam verdi, istekleri aldığı emirle tam bir uyum içinde olduğu için, hemen o akşam yola çıktı.</p>
