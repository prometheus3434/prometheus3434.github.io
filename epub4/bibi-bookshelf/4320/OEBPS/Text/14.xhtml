    <p>14</p>

    <p>ÖFKELİ TUTUKLU VE DELİ TUTUKLU</p>

  </div>

  <p>XVIII. Louis’nin geri dönüşünden yaklaşık bir yıl sonra hapishaneler genel müfettişi bir ziyarette bulundu.</p>

  <p>Dantès hücresinin bir ucunda, tüm bu hazırlıkların, yukarıda çok gürültü patırtı yapan, ama aşağıda, bir tutuklunun gecenin karanlığında ağını ören örümceği, hücresinin tavanında bir saatte oluşan su damlasının belli aralıklarla düşüşünü duymaya alışmış kulağı dışında bir kulak için anlaşılması olanaksız tıkırtısını, gıcırtısını duydu.</p>

  <p>Yaşayanların dünyasında alışılmamış bir şeyler olduğunu tahmin etti: çok uzun zamandan beri kendisini ölü gibi gördüğü bir mezarda yaşıyordu.</p>

  <p>Gerçekten de müfettiş birbiri arkasından odaları, hücreleri, zindanları geziyordu. Birçok tutuklu sorguya çekildi: bunlar yumuşaklıkları ya da budalalıkları nedeniyle yönetimin hoşgörüsünü kazanmış olanlardı; müfettiş nasıl beslendiklerini ve isteklerinin neler olduğunu sordu.</p>

  <p>Hepsi de yiyeceklerin iğrenç olduğunu ve özgürlüklerini istediklerini söylediler.</p>

  <p>Bunun üzerine müfettiş onlara söyleyecek başka bir şeyleri olup olmadığını sordu.</p>

  <p>Başlarını salladılar. Tutuklular özgürlükten başka ne isteyebilirlerdi ki?</p>

  <p>Müfettiş gülümseyerek hapishane müdürüne döndü ve şöyle dedi: “Bize neden bu gereksiz ziyareti yaptırdıklarını bilmiyorum. Bir tutuklu gören yüz tutuklu görmüş demektir; bir tutukluyu dinleyen bin tutukluyu dinlemiş demektir; her zaman aynı şey: kötü yiyorlar ve suçsuzlar. Başka tutuklu var mı?”</p>

  <p>“Evet, hücrede tuttuğumuz tehlikeli ya da deli tutuklularımız var.”</p>

  <p>“Görelim,” dedi müfettiş büyük bir bezginlikle, “işimizi sonuna kadar yapalım; hücrelere inelim.”</p>

  <p>“Durun,” dedi müdür, “yanımıza hiç olmazsa iki adam alalım; tutuklular kimi zaman yaşamdan bıktıkları için kendilerini ölüme mahkum ettirmek amacıyla gereksiz umutsuzluk eylemlerine girişiyorlar: bu eylemlerden birine kurban gidebilirsiniz.”</p>

  <p>“Önlemlerinizi alın öyleyse,” dedi müfettiş.</p>

  <p>Gerçekten de iki asker getirtildi ve öylesine pis kokan, iğrenç ve küflü bir merdivenden inmeye başladılar ki böyle bir yerden sadece geçmek bile hem görme hem koku alma duyusunu hem de solunumu kötü bir biçimde etkiliyordu.</p>

  <p>“Ah!” dedi müfettiş merdivenin yarısında durarak, “hay Allah, kim burada yaşayabilir?”</p>

  <p>“En tehlikeli komploculardan biri, bize özellikle her şeyi yapabilecek bir adam gibi tanıtılan biri.”</p>

  <p>“Yalnız mı?”</p>

  <p>“Elbette.”</p>

  <p>“Ne kadar zamandır burada?”</p>

  <p>“Aşağı yukarı bir yıldır.”</p>

  <p>“Gelir gelmez mi hücreye kondu?”</p>

  <p>“Hayır mösyö, ona yiyecek vermekle görevli gardiyanı öldürmek istemesinden sonra.”</p>

  <p>“Görevli gardiyanı öldürmek mi istedi?”</p>

  <p>“Evet efendim, bunu bize kendisi de söyleyebilir, öyle değil mi Antoine?” diye sordu hapishane müdürü.</p>

  <p>“Beni öldürmek istedi ne de olsa,” diye yanıt verdi gardiyan.</p>

  <p>“Ya! Demek bu adam delinin biri ha!”</p>

  <p>“Ondan da beter,” dedi gardiyan, “o bir şeytan.”</p>

  <p>“Onun hakkında şikayette bulunmamızı ister misiniz?” diye sordu müfettiş hapishane müdürüne.</p>

  <p>“Yararı yok, mösyö, o böyle yeteri kadar cezalandırılıyor; zaten şimdi neredeyse delirmek üzere ve gözlemlerimizin bize kazandırdığı deneyime göre bir yıla kalmaz tümüyle aklını yitirir.”</p>

  <p>“İnanın bu onun için daha iyi olur,” dedi müfettiş; “tümüyle delirdi mi daha az acı çeker.”</p>

  <p>Görüldüğü gibi son derece iyilik dolu bir adam olan müfettiş, yerine getirmekte olduğu insani görevlerine yaraşır biriydi.</p>

  <p>“Haklısınız efendim,” dedi hapishane müdürü, “düşünceniz konuyu derinlemesine incelediğinizi gösteriyor. Bundan sadece yirmi ayak<a href="../Text/dipnot.xhtml#Footnote0035" id="Feedback0035"><sup>[35]</sup></a> kadar uzakta, içine başka bir merdivenle inilen bir hücrede 1811’den beri burada olan, 1813’ün sonuna doğru aklını yitirmeye başlayan ve o zamandan bu yana dış görünüşü tanınmaz hale gelen, İtalya’daki bir partinin eski başkanı yaşlı bir rahibimiz var: eskiden ağlardı şimdi gülüyor, eskiden zayıflardı şimdi yağ bağlıyor. Bunu görmektense rahibi görmeyi mi yeğlersiniz? Deliliği eğlendiricidir, sizi hiç üzmez.”</p>

  <p>“Hem bunu hem öbürünü göreceğim,” diye yanıt verdi müfettiş; “görevi bilinçli yapmak gerek.”</p>

  <p>Müfettiş ilk denetimini yapıyordu ve yetkililerde iyi bir izlenim bırakmak istiyordu.</p>

  <p>“Önce bu hücreye girelim,” diye ekledi.</p>

  <p>“Memnuniyetle,” diye yanıt verdi hapishane müdürü.</p>

  <p>Ve gardiyana kapıyı açmasını işaret etti. Hücresinin bir köşesine oturmuş, demirli dar havalandırma penceresinden sızan ince gün ışığına anlatılmaz bir mutlulukla kendini vermiş olan Dantès ağır kilitlerin gıcırdamasını ve eksenleri üzerinde dönen paslanmış zıvanaların gürültüsünü duyunca başını kaldırdı. İki gardiyanın el fenerleriyle aydınlattığı, hapishane müdürünün şapkası elinde konuştuğu, yanında iki asker olan yabancı adamı gören Dantès, ne olup bittiğini tahmin etti ve bir üst dereceden yetkiliye isteğini bildirme fırsatı çıktığını görerek ellerini önünde kavuşturup ayağa fırladı.</p>

  <p>Tutuklunun kötü niyetle müfettişe doğru atılacağını sanan askerler hemen süngülerine davrandılar.</p>

  <p>Müfettiş bile bir adım geriledi.</p>

  <p>Dantès kendisini korkulacak bir adam gibi tanıttıklarını anladı.</p>

  <p>O zaman insan yüreğinin taşıyabileceği tüm alçakgönüllülüğü ve iyilikseverliği bakışlarında topladı ve yanında bulunanları şaşırtan bir tür dindarca konuşmayla kendini anlatarak ziyaretçinin ruhuna ulaşmaya çalıştı.</p>

  <p>Müfettiş Dantès’in konuşmasını sonuna kadar dinledi; sonra hapishane müdürüne dönerek:</p>

  <p>“İman yoluna girecek,” dedi kısık sesle; “daha yumuşak duygulara şimdiden hazır. Görüyorsunuz, korku onu etkilemiş; süngülerin karşısında geriledi; oysa bir deli hiçbir şey karşısında gerilemez; Charenton’da bu konuda çok ilginç gözlemlerde bulundum.</p>

  <p>Sonra tutukluya dönerek:</p>

  <p>“Kısaca, ne istiyorsunuz?” diye sordu.</p>

  <p>“Hangi suçu işlediğimi öğrenmek istiyorum; yargıçların benimle ilgilenmesini istiyorum; davamın soruşturulmasını istiyorum; eğer suçluysam kurşuna dizilmek, suçsuzsam özgür bırakılmak istiyorum.”</p>

  <p>“İyi besleniyor musunuz?” diye sordu müfettiş.</p>

  <p>“Evet, sanırım, bu konuda bir şey bilmiyorum. Ama bunun pek önemi yok; sadece benim için, zavallı tutuklu için değil, adaleti sağlayan tüm görevliler, hattâ bizi yönelen kral için bile, önemli olması gereken şey, bir masumun alçakça bir ihbarın kurbanı olmaması ve cellatlarına lanet okuyarak kilit arkasında ölmemesidir.”</p>

  <p>“Bugün çok alçakgönüllüsünüz,” dedi hapishane müdürü; “her zaman böyle değilsiniz. Gardiyanınızı öldürmek istediğiniz gün bambaşka konuşuyordunuz.”</p>

  <p>“Bu doğru efendim,” dedi Dantès “ve bana karşı her zaman iyi davranan bu adamdan alçakgönüllülükle özür diliyorum... Ama ne yaparsınız? Delirmiştim, öfkeliydim.”</p>

  <p>“Artık değil misiniz?”</p>

  <p>“Hayır mösyö, çünkü hapishane hayatı beni dize getirdi, bitirdi, mahvetti... O kadar uzun zamandır buradayım ki!”</p>

  <p>“O kadar uzun zaman mı?... Hangi dönemde tutuklandınız?” diye sordu müfettiş.</p>

  <p>“28 Şubat 1815, öğleden sonra saat ikide.”</p>

  <p>Müfettiş hesapladı.</p>

  <p>“Şimdi 30 Temmuz 1816; öyleyse, niye abartıyorsunuz? Sadece on yedi aydır tutuklusunuz.”</p>

  <p>“Sadece on yedi ay!” dedi Dantès. “Ah! Mösyö, on yedi ay hapiste kalmanın ne olduğunu bilmiyorsunuz: on yedi yıl, on yedi yüzyıl; özellikle benim gibi mutluluğa çok yaklaşmış bir adam için, benim gibi sevdiği kadınla evlenmek üzere olan bir adam için, önünde onur verici bir meslek yaşamının açıldığını gören ve her şeyi bir anda elinden alınan bir adam için; en güzel günün ortasından en derin karanlığa düşen, meslek yaşamının yerle bir olduğunu gören, yaşlı babası öldü mü yoksa yaşıyor mu bilmeyen bir adam için. Deniz havasına, denizcilerin bağımsızlığına, açıklığa, sonsuzluğa, sınırsızlığa alışmış bir adam için on yedi ay hapis! Mösyö, on yedi ay hapis, insan dilinin en iğrenç adlarla belirttiği tüm suçların hak ettiğinden daha fazlasıdır. Bana acıyın efendim ve benim için hoşgörü değil kesin çözüm isteyin; bağışlama değil yargılama isteyin; yargıçları mösyö, ben sadece yargıçları istiyorum; bir sanığın yargıç isteği geri çevrilemez.”</p>

  <p>“İyi,” dedi müfettiş, “bakacağız.”</p>

  <p>Sonra hapishane müdürüne dönerek:</p>

  <p>“Aslında bu zavallı beni üzdü,” dedi. “Yukarı çıktığımızda bana onun tutuklama emrini gösterirsiniz.”</p>

  <p>“Elbette,” dedi hapishane müdürü; “ama ona karşı korkunç notlar bulacağınızı sanıyorum.”</p>

  <p>“Mösyö,” diye devam etti Dantès, “beni buradan kendi kararınızla çıkaramayacağınızı biliyorum; ama benim isteğimi yetkililere aktarabilirsiniz, bir soruşturma açtırabilirsiniz, kısacası beni yargı önüne çıkarabilirsiniz: istediğim tek şey bir yargılanma; ne suç işlediğimi, hangi cezaya çarptırıldığımı bileyim; çünkü gördüğünüz gibi belirsizlik tüm işkencelerin en kötüsü.”</p>

  <p>“Bana durumu açıklayın,” dedi müfettiş.</p>

  <p>“Mösyö,” diye haykırdı Dantès, “duygulandığınızı sesinizden anlıyorum, bana umut edebileceğimi söyleyiniz.”</p>

  <p>“Size bunu söyleyemem,” diye yanıt verdi müfettiş, “size sadece dosyanızı inceleyeceğime söz verebilirim.”</p>

  <p>“Ah! O zaman özgürüm, kurtuldum demektir mösyö.”</p>

  <p>“Sizi kim tutuklattı?” diye sordu müfettiş.</p>

  <p>“Mösyö de Villefort,” diye yanıt verdi Dantès. “Onu görünüz ve onunla konuşunuz.”</p>

  <p>“Mösyö de Villefort bir yıldır artık Marsilya’da değil, Toulouse’da.”</p>

  <p>“Ah! Bu beni şaşırtmadı,” diye mırıldandı Dantès: “tek koruyucum uzaklaştırıldı.”</p>

  <p>“Mösyö de Villefort’un sizden nefret etmesi için bazı nedenler var mıydı?” diye sordu müfettiş.</p>

  <p>“Hiç yoktu, efendim; hattâ bana karşı çok iyiydi.”</p>

  <p>“O zaman sizin hakkınızda bıraktığı ya da bana vereceği notlara güvenebilirim.”</p>

  <p>“Tümüyle mösyö.”</p>

  <p>“Bu iyi, bekleyin.”</p>

  <p>Dantès ellerini gökyüzüne kaldırıp, cehennemdeki ruhları kurtarmaya giden İsa peygamber gibi hücresine gelen bu adam için Tanrıdan esenlik dileyen bir dua mırıldanarak dizlerinin üstüne çöktü.</p>

  <p>Kapı yeniden kapandı; ama müfettişle aşağı inen umut, Dantès’in hücresinde kapalı kaldı.</p>

  <p>“Tutuklama emrini hemen mi görmek istersiniz yoksa rahibin hücresine mi geçmek istersiniz?”</p>

  <p>“Hücreleri ziyaret işini bitirelim,” diye yanıt verdi müfettiş. “Eğer gün ışığına çıkarsam bu üzücü görevime devam etme cesaretini bir daha bulamam belki.”</p>

  <p>“Ah! Bu tutuklu hiç öbürü gibi değil, bunun deliliği komşusunun akıllığından daha az hüzün verici.”</p>

  <p>“Nasıl bir delilik bu?”</p>

  <p>“Ah! Garip bir delilik: büyük bir hazinenin sahibi olduğunu sanıyor. Tutukluluğunun ilk yılında hükümet onu özgür bırakırsa hükümete bir milyon veriyordu; ikinci yıl, iki milyon, üçüncü yıl, üç milyon ve bu böyle artarak gitti. Şimdi tutukluluğunun beşinci yılı: size gizlice bir şey söylemek isteyecek ve size beş milyon önerecek.”</p>

  <p>“Ah! ah! bu gerçekten de ilginç,” dedi müfettiş; “bu milyonerin adı neydi?”</p>

  <p>“Rahip Faria.”</p>

  <p>“No:27!” dedi müfettiş.</p>

  <p>“İşte burası. Açın, Antoine.”</p>

  <p>Görevli gardiyan isteneni yaptı ve müfettişin meraklı bakışları deli <i>rahip</i>’in hücresine daldı.</p>

  <p>Tutuklu genellikle böyle nitelendiriliyordu.</p>

  <p>Odanın ortasında, duvardan koparılmış bir alçı parçasıyla yere çizilmiş bir çemberin içinde giysileri paramparça olmuş neredeyse çırılçıplak bir adam yatıyordu. Çok belirgin geometrik çizgiler çizdiği bu çemberin içinde, problemini çözmekle öylesine meşgul görünüyordu ki Arşimet, Marcellus’un bir askeri tarafından öldürüldüğünde ancak böylesine meşgul olabilirdi. Hücrenin kapısı açılırken çıkan gürültü karşısında kımıldamadı bile, ancak fenerlerin ışığı, üstünde çalıştığı nemli zemini alışılmamış bir ışıkla aydınlattığında yeni uyanıyormuş gibi göründü. Başını çevirdi ve şaşkınlık içinde, hücresine inmiş kalabalık gurubu gördü.</p>

  <p>Hemen ayağa kalktı, berbat durumdaki yatağının üstüne atılmış örtüyü aldı ve yabancıların gözlerine düzgün bir durumda görünmek için ona sarındı.</p>

  <p>“Ne istiyorsunuz?” dedi müfettiş kalıplaşmış sözlerini değiştirmeden.</p>

  <p>“Ben mi mösyö?” dedi rahip şaşırmış görünerek; “hiçbir şey istemiyorum.”</p>

  <p>“Anlamıyorsunuz,” dedi müfettiş: “ben hükümet görevlisiyim, hapishanelere gelmek ve tutukluların isteklerini dinlemek benim görevim.”</p>

  <p>“Ah! o zaman durum değişir efendim,” diye canlı bir biçimde haykırdı rahip, “anlaşacağımızı umarım.”</p>

  <p>“Görüyorsunuz ya,” dedi hapishane müdürü alçak sesle, “size söylediğim gibi başlamadı mı?”</p>

  <p>“Mösyö,” diye devam etti tutuklu, “ben Roma doğumlu Rahip Faria’yım; yirmi beş yıl kardinal Rospigliosi’nin sekreterliğini yaptım, 1811 yılının başına doğru, nedenini hiç bilmiyorum, tutuklandım; o zamandan bu yana İtalyan ve Fransız yetkililerden özgürlüğümü istiyorum.”</p>

  <p>“Niçin Fransız yetkililerden?” diye sordu hapishane müdürü.</p>

  <p>“Çünkü ben Piombino’da tutuklandım ve sanıyorum ki, Milano ve Floransa gibi Piombino da bir Fransız eyaletinin merkezi oldu.”</p>

  <p>Müfettiş ve hapishane müdürü gülerek birbirlerine baktılar.</p>

  <p>“Aman azizim,” dedi müfettiş, “İtalya ile ilgili haberleriniz pek taze değil.”</p>

  <p>“Tutuklandığım günün tarihini taşıyorlar efendim,” dedi Rahip Faria; “imparator hazretleri Tanrı’nın ona gönderdiği oğlu için Roma krallığını kurduğuna göre, fetihlerinin gelişimini izleyerek Machiavelli’nin ve Cesare Borgia’nın İtalya’yı tek bir krallık yapma düşünü gerçekleştirdiğini düşünüyorum.”</p>

  <p>“Mösyö,” dedi müfettiş, “iyi ki Tanrı, bana çok ateşli yandaşı gibi göründüğünüz bu dev tasarıda bazı değişiklikler yaptı.”</p>

  <p>“İtalya’yı büyük, bağımsız ve mutlu bir devlet yapmanın tek yolu budur,” diye yanıt verdi rahip.</p>

  <p>“Olabilir,” diye yanıt verdi müfettiş, “ama ben buraya sizinle Roma Kilisesi politik düşünceleri üzerine ders yapmaya değil, size, biraz önce söylediğim gibi, beslenme ve barınmanız konusunda istekleriniz olup olmadığını sormaya geldim.”</p>

  <p>“Beslenme tüm hapishanelerde olduğu gibi,” diye yanıt verdi rahip, “yani çok kötü; barınmaya gelince, görüyorsunuz, burası nemli ve sağlığa aykırı bir yer, ama yine de bir hücre için oldukça uygun. Ama şimdi söz konusu olan şey bu değil, hükümete yapacağım çok önemli ve çok kârlı açıklamalardır.”</p>

  <p>“İşte başladık,” dedi hapishane müdürü müfettişe alçak sesle.</p>

  <p>“İşte, beni çok önemli, başarılı olursa belki de Newton’un sistemini değiştirecek bir hesap yaparken rahatsız etmiş olmanıza karşın, sizi görmekten bu denli mutlu olmamın nedeni. Benimle özel olarak görüşme lütfunda bulunabilir misiniz?”</p>

  <p>“Hım! Ben dememiş miydim?” dedi hapishane müdürü müfettişe.</p>

  <p>“Emrinizdekileri tanıyorsunuz,” diye yanıt verdi müfettiş, gülümseyerek.</p>

  <p>Sonra Faria’ya dönerek:</p>

  <p>“Mösyö,” dedi, “benden istediğiniz şey olanaksız.”</p>

  <p>“Ama mösyö,” dedi rahip, “ya hükümete büyük bir tutar, örneğin beş milyon kazandırmak söz konusu ise?”</p>

  <p>“Doğrusu ya,” dedi müfettiş hapishane müdürüne dönerek, “sayıya varıncaya kadar her şeyi söylemiştiniz.”</p>

  <p>“Haydi,” dedi rahip, müfettişin gitmek için bir hareket yaptığını fark ederek, “ille de yalnız olmamız gerekli değil; hapishane müdürü beyefendi görüşmemizde bulunabilir.”</p>

  <p>“Sevgili mösyö,” dedi hapishane müdürü, “ne yazık ki söyleyeceklerinizi önceden ve ezbere biliyoruz. Söz konusu olan şey hazineleriniz, değil mi?”</p>

  <p>Faria bu alaycı adama baktı, tarafsız bir gözlemci rakibinin gözlerinde aklın ve gerçeğin ışığının parıldadığını kesinlikle fark ederdi.</p>

  <p>“Kuşkusuz,” dedi, “bunun dışında neden söz edeyim istiyorsunuz?”</p>

  <p>“Müfettiş bey,” diye devam etti hapishane müdürü, “ben bu öyküyü size rahip kadar iyi anlatabilirim, çünkü dört beş yıldır bunu dinlemekten bıktım.”</p>

  <p>“Bu da şunu kanıtlıyor müdür bey,” dedi rahip, “siz de kutsal kitapların sözünü ettiği, gözleri olup da görmeyen, kulakları olup da duymayan şu insanlar gibisiniz.”</p>

  <p>“Sevgili mösyö,” dedi müfettiş, “hükümet zengindir ve Tanrı’ya şükür, sizin paranıza ihtiyacı yoktur; paranızı hapishaneden çıktığınız gün için saklayın.”</p>

  <p>Rahibin gözleri faltaşı gibi açıldı; müfettişin eline sarıldı.</p>

  <p>“Ama ya hapishaneden çıkamazsam,” dedi, “ya tüm adalete karşı beni bu hücrede tutarlarsa, ya sırrımı hiç kimseye açıklayamadan ölürsem, bu hazine kayıp mı olacak? Bundan hem hükümet hem de ben yararlansak daha iyi olmaz mı? Altı milyona kadar çıkarım mösyö; evet, altı milyondan vazgeçerim, kalanı ile yetinirim eğer bana özgürlüğüm geri verilirse.”</p>

  <p>“Yemin ederim,” dedi müfettiş kısık sesle, “bu adam öyle inandırıcı bir tonda konuşuyor ki deli olduğu bilinmese söylediklerinin gerçek olduğu sanılabilir.”</p>

  <p>“Ben deli değilim mösyö ve gerçeği söylüyorum,” dedi, tutuklulara has keskin duyma yetisi ile müfettişin sözlerinin bir tekini bile kaçırmamış olan Faria. “Size sözünü ettiğim hazine gerçekten var ve sizinle bir anlaşma yapmayı öneriyorum, buna göre siz beni belirttiğim yere götüreceksiniz; gözlerinizin önünde toprak kazılacak, eğer yalan söylüyorsam, eğer hiçbir şey bulunmazsa, eğer ben deliysem, sizin söylediğiniz gibi, o zaman beni sonsuza kadar kalacağım ve ne sizden ne başkasından artık hiçbir şey istemeyeceğim bu hücreye geri getirirsiniz.”</p>

  <p>Hapishane müdürü gülmeye başladı.</p>

  <p>“Hazineniz uzakta mı?” diye sordu.</p>

  <p>“Buradan yaklaşık yüz fersah uzakta,” dedi Faria.</p>

  <p>“Hiç de fena tasarlanmamış,” dedi hapishane müdürü; “eğer tüm tutuklular gardiyanlarını yüz fersah dolaştırarak eğlenmek isteselerdi, eğer gardiyanlar da böyle bir gezinti yapmaya razı olsalardı bu, tutukluların fırsat bulduklarında kaçmaları için harika bir şans olurdu ve böyle bir yolculukta da kesinlikle böyle bir fırsat çıkardı.”</p>

  <p>“Bu bilinen bir yol,” dedi müfettiş, “bunu ilk bulma onuru da beyefendinin değil.”</p>

  <p>Sonra rahibe dönerek:</p>

  <p>“Size iyi beslenip beslenmediğinizi sormuştum, öyle değil mi?” dedi.</p>

  <p>“Mösyö,” diye yanıt verdi Faria, “size gerçeği söylemişsem beni kurtaracağınıza İsa üzerine yemin edin, ben de size hazinenin gömüldüğü yeri göstereyim.”</p>

  <p>“İyi besleniyor musunuz?” diye yineledi müfettiş.</p>

  <p>“Mösyö, hiçbir şeyi tehlikeye atmayacaksınız, bunun kaçmam için bir fırsat yaratmak amacıyla olmadığını göreceksiniz, çünkü yolculuk sırasında ben hapishanede kalacağım.”</p>

  <p>“Benim soruma yanıt vermiyorsunuz,” dedi müfettiş sabırsızlıkla.</p>

  <p>“Siz de benim isteğime!” diye haykırdı rahip. “Bana inanmak istemeyen diğer sağduyudan yoksun insanlar gibi size de lanet olsun! Benim altınımı istemiyorsanız, ben de onu saklarım; bana özgürlük vermeyi reddediyorsunuz, Tanrı onu bana verecek. Gidin buradan, artık söyleyecek bir şeyim yok.”</p>

  <p>Rahip örtüsünü atıp alçı parçasını aldı ve çemberinin ortasına gidip oturarak çizgilerine ve hesaplarına devam etti.</p>

  <p>“Orada ne yapıyor?” dedi müfettiş ayrılırken.</p>

  <p>“Hazinesinin hesabını yapıyor,” dedi hapishane müdürü.</p>

  <p>Faria bu acı alaya, son derece küçümseme dolu bir bakışla yanıt verdi.</p>

  <p>Gelenler dışarı çıktı. Gardiyan arkalarından kapıyı kapattı.</p>

  <p>“Gerçekten de bir hazinesi olmalı,” dedi müfettiş merdivenleri çıkarken.</p>

  <p>“Ya da ona sahip olduğunu düşlüyor,” diye yanıt verdi hapishane müdürü, “ertesi gün deli olarak uyanacak.”</p>

  <p>“Gerçekten de,” dedi müfettiş çürümüşlüğün ilkelliği ile, “eğer gerçekten zengin olsaydı hapishanede olmazdı.”</p>

  <p>Rahip Faria’nın serüveni de böyle bitti. Tutuklu olarak kaldı ve bu ziyaretten sonra deli olarak ünü daha da arttı.</p>

  <p>Söz konusu olan, Caligula ya da Neron, bu büyük hazine arayıcıları, olanaksızı isteyen bu insanlar olsaydı, bu zavallı adamın sözlerine kulak verip, ona istediği havayı, bu kadar yüksek ücret biçtiği yaşam alanını ve bu kadar pahalı ödemeyi istediği özgürlüğü bağışlarlardı. Ama olasılığın sınırında kalmış günümüz krallarında artık istencin gözüpekliği yok; verdikleri emirleri dinleyen kulaktan, yaptıklarını dikkatle inceleyen gözden korkuyorlar; kutsal özlerinin üstünlüğünü artık hissetmiyorlar; onlar taç sahibi insanlar, o kadar. Eskiden kendilerini Jüpiter’in oğlu sanıyor ya da en azından kendi kendilerine öyle olduklarını söylüyor ve Tanrı babalarının kimi davranışlarını sürdürüyorlardı; bulutların ötesinde ne olup bittiği kolayca denetlenemez; bugünse kralların yanına rahatlıkla ulaşılabiliyor. Oysa zorba hükümetler nasıl her zaman hapishanenin ve işkencenin doğurduğu sonuçları gözler önüne sermekten kaçınırlarsa, bir engizisyon kurbanının ezilmiş kemikleri ve kanayan yaralarıyla ortaya çıktığı nasıl pek nadir görülürse, aynı şekilde delilik, ruhsal işkencelerin sonunda hücrelerin çirkefinde oluşan bu yara da, neredeyse her zaman oluştuğu yerde saklanır ya da eğer dışarı çıkarsa, yorgun gardiyanın kendilerine getirdiği şekilsiz kalıntıda ne insanı ne de düşünceyi tanıyamayan doktorların bulunduğu karanlık bir hastaneye kapatılır.</p>

  <p>Hapishanede deliren Rahip Faria deliliği nedeniyle ömür boyu hapse mahkum olmuştu.</p>

  <p>Dantès’e gelince, müfettiş ona verdiği sözü tuttu. Hapishane müdürünün odasına dönünce sicil dosyasını getirtti. Tutukluyu ilgilendiren not şöyle düzenlenmişti:</p>

  <p>Bu not, kütüğün geri kalanından farklı bir yazıyla ve başka bir mürekkeple yazılmıştı, bu da yazının Dantès’in tutuklanmasından sonra eklendiğini kanıtlıyordu.</p>

  <p>Suçlama ona karşı savaşılamayacak kadar kesindi. Müfettiş ekin altına şöyle yazdı:</p>

  <p>“Hiçbir şey yapılamaz.”</p>

  <p>Bu ziyaret Dantès’i yeniden canlandırmıştı sanki; hapishaneye girdiğinden beri günleri saymayı unutmuştu; ama müfettiş ona yeni bir tarih vermişti ve Dantès bunu unutmamıştı. Arkasına, tavandan kopmuş bir alçı parçasıyla 30 Temmuz 1816 tarihini yazdı ve o andan başlayarak zaman kavramını yitirmemek için her gün bir kertik attı.</p>

  <p>Günler geçti, sonra haftalar, sonra aylar: Dantès hep bekliyordu, önce on beş gün içinde özgür kalacağına kesin gözüyle bakmaya başlamıştı. Duymuş gibi göründüğü ilginin yarısını Dantès’in işini izlemeye ayırırsa, müfettişe on beş gün yeterdi. Bu on beş gün geçtikten sonra Dantès müfettişin Paris’e dönmeden kendisiyle uğraşmasını beklemenin saçma olacağını düşündü; oysa Paris’e dönüşü ancak iş gezisi sona erdikten sonra olabilirdi, iş gezisi de bir ya da iki ay sürebilirdi; o zaman kendine on beş gün yerine üç ay süre tanıdı, üç ay geçince başka bir düşünme biçimi onun yardımına koştu, bu işe altı ay süre biçti, ama altı ay geçince de günleri birbirine ekleyerek on buçuk ay beklemiş oldu. Bu on ay boyunca hapishane yönetiminde hiçbir şey değişmemişti; avundurucu hiçbir haber ona ulaşmadı; soru sorduğu gardiyan her zamanki gibi sessizdi. Dantès duygularından kuşku duymaya, belleğinde bir anı sandığı şeyin beyninin bir sanrısından başka bir şey olmadığını, hücresinde görünen avutucu meleğin bir düşün kanatlarıyla inmiş olduğunu düşünmeye başladı.</p>

  <p>Bir yıl sonra hapishane müdürü görev değiştirdi, Ham Kalesi’nin yönetimini üstlenmişti; adamlarından çoğunu beraberinde götürdü, bunların arasında Dantès’in gardiyanı da vardı. Yeni bir hapishane müdürü geldi; tutuklularının adlarını öğrenmek onun için çok uzun bir süre gerektireceğinden, onları sadece numaralarıyla tanımayı yeğledi. Bu mobilyalı korkunç otel elli odadan oluşuyordu; oturanlar kaldıkları odaların numaraları ile çağrılıyorlardı, zavallı genç adam da artık Edmond olan adı ya da Dantès olan soyadı ile çağırılmıyordu, onun adı 34 numaraydı.</p>
