    <p>63</p>

    <p>AKŞAM YEMEĞİ</p>

  </div>

  <p>Yemek odasına geçerken tüm konukları heyecanlandıran kuşkusuz aynı duyguydu. Kendi kendilerine, hangi garip gücün hepsini bu eve sürüklediğini soruyorlardı ve yine de bazıları burada bulunmaktan şaşırmış hattâ kaygılanmış olsalar bile, buraya gelmemiş olmayı asla düşünemiyorlardı.</p>

  <p>Ama son zamanlardaki ilişkiler, kontun tuhaf ve yalıtılmış konumu, bilinmeyen ve neredeyse masalsı serveti, erkekler için ölçülü olmayı, kadınlar için ise onları karşılayacak bir kadının olmaması nedeniyle bu eve hiç girmemeyi kural haline getiriyordu; yine de erkekler ve kadınlar, birinciler ölçülülüğü, İkinciler görgü kurallarını bir yana bırakmışlardı, merak onları karşı konulmaz dürtüsüyle bunaltarak her şeyin üstüne çıkmıştı.</p>

  <p>Biri sertliğine, öbürü saygısızlığına karşın, baba oğul Cavalcantiler, evinde bulundukları bu adamın hangi amaçla onları ilk kez gördükleri başka insanlarla bir araya getirdiğini hiç düşünmüyor gibiydiler.</p>

  <p>Madam Danglars, Monte Cristo’nun daveti üzerine Mösyö de Villefort’un kolunu uzatmak için kendine doğru geldiğini görünce bir hareket yaptı. Mösyö de Villefort baronesin kolunu kendisininkinin üzerine koyduğunu fark edince altın çerçeveli gözlüklerinin arkasında bakışlarının bulandığını hissetti.</p>

  <p>Bu iki hareketin hiçbiri kontun gözünden kaçmadı, bu sahneyi gözlemleyen için iki kişinin bu basit teması son derece ilgi çekiciydi.</p>

  <p>Mösyö de Villefort’un sağında Madam Danglars, solunda Morrel vardı.</p>

  <p>Kont, Madam de Villefort ile Danglars’ın arasına oturmuştu.</p>

  <p>Diğer boşluklarda, baba Cavalcanti ile oğul Cavalcanti arasına oturmuş Debray, Madam de Villefort ile Morrel arasına oturmuş Château-Renaud vardı.</p>

  <p>Yemek çok güzeldi; Monte Cristo Paris düzenini tümüyle altüst etmeyi, bu düzenin gereği olan yiyecekleri konuklarının damak zevklerine göre olmaktan çok, meraklarını uyandıracak biçimde vermeyi kendine iş edinmişti. Onlara sunulan bir doğu şöleniydi, ama Arap perilerinin şölenlerinin olabileceği biçimde bir doğu şöleni.</p>

  <p>Dünyanın dört bir yanından Avrupa’nın bolluk boynuzuna<a href="../Text/dipnot.xhtml#Footnote0163" id="Feedback0163"><sup>[163]</sup></a> getirilmiş el değmemiş ve lezzetli tüm meyveler Çin kaplarının ve ayaklı Japon tabaklarının içine piramit biçiminde yığılmıştı. Tüylerinin parlak bölümleriyle ender rastlanan kuşlar, gümüş yapraklar üzerine sıralanmış canavarı andıran balıklar, Yunan Takımadaları’ndan, Küçük Asya’dan, Cap’tan gelmiş, görünüşleriyle içlerindeki içeceklere tat katıyor gibi görünen tuhaf biçimli kaplara doldurulmuş çeşit çeşit şaraplar masayı süslüyordu. Bütün bu yiyecek ve içecekler Apicius’un<a href="../Text/dipnot.xhtml#Footnote0164" id="Feedback0164"><sup>[164]</sup></a> konuklarıyla birlikte adının geçtiği o dergilerden birinde olduğu gibi, bu Parislilerin gözlerinin önünden art arda geçti. Davetliler, on kişilik bir akşam yemeğine bin Louis altını harcanabileceğini gördüler, yemekte Kleopatra gibi inci yutmak ya da Lauren de Médicis gibi eritilmiş altın içmek koşuluyla elbet.</p>

  <p>Monte Cristo herkesin şaşkınlığını gördü ve yüksek sesle şaka yapmaya koyuldu.</p>

  <p>“Beyler,” dedi, “şunu herhalde kabul edersiniz, insanın serveti belli bir düzeye gelince, artık gerekli değil sadece gereksiz şeyler vardır, tıpkı kadınların coşkunluk belli bir düzeye geldiğinde artık gerçek değil sadece ideal olduğunu kabul etmeleri gibi. Akıl yürütmeye devam edersek, doğaüstü nedir? Anlamadığımız şeydir. Gerçekten istediğimiz şey nedir? Sahip olmadığımız şeydir. Anlamadığım şeyleri anlamak, kendime sahip olunması olanaksız şeyler sağlamak, işte tüm hayatım bunlarla geçti. Bunu iki şekilde başarıyorum: para ve irade. Bir fantezimin peşine düşerken, örneğin Mösyö Danglars, sizin bir demiryolu hattı kurmakla, mösyö de Villefort, sizin bir adamı ölüme mahkum etmekte, Mösyö Debray, sizin bir krallığı rahatlatmakta, Mösyö Château-Renaud, sizin bir kadının hoşuna gitmekte, Morrel, sizin, hiç kimsenin binemediği bir atı eğitmekte gösterdiğiniz sebatı gösteriyorum. Böylece, örneğin şu iki balığı görüyorsunuz, biri Sen-Petersburg’dan elli fersah uzakta, öbürü Napoli’den beş fersah uzakta doğmuş: bunları aynı masada bir araya getirmek eğlenceli değil mi?”</p>

  <p>“Bu iki balık hangi balıklar?” diye sordu Danglars.</p>

  <p>“Rusya’da oturmuş olan Mösyö de Château-Renaud size birinin adını, İtalyan olan Mösyö Binbaşı Cavalcanti de öbürünün adını söyleyecektir.”</p>

  <p>“Şu, sanırım bir çığa,” dedi Château-Renaud.</p>

  <p>“Çok güzel.”</p>

  <p>“Şu, yanılmıyorsam,” dedi Cavalcanti, “bir bufa balığı.”</p>

  <p>“Doğru: Şimdi Mösyö Danglars, bu iki beyefendiye bu iki balığın nerede tutulduğunu sorun.”</p>

  <p>“Ama,” dedi Château-Renaud, “çığalar sadece Volga'da tutulabilir.”</p>

  <p>“Ama,” dedi Cavalcanti, “bildiğim kadarıyla bu boyda bufa balığı sadece Fusaro Gölü’nde yetişir.”</p>

  <p>“Pekala! İşte biri Volga’dan, öbürü Fusaro Gölü’nden geliyor.”</p>

  <p>“Olanaksız!” diye haykırdı tüm konuklar hep bir ağızdan.</p>

  <p>“İşte beni eğlendiren de bu,” dedi Monte Cristo. “Ben Neron gibiyim: <i>cupitor impossibillium</i>;<a href="../Text/dipnot.xhtml#Footnote0165" id="Feedback0165"><sup>[165]</sup></a> şu anda sizi eğlendiren de bu; işte belki de aslında tatlı su levreği ve somon kadar değerli olmayan bu balıkların biraz önce size çok lezzetli gelen eti, zihninizde elde edilmesi olanaksız bir şeydi, oysa işte şimdi karşınızda.”</p>

  <p>“Bu iki balığı Paris’e getirebilmek için ne yaptınız?”</p>

  <p>“Ah! Tanrım! Bundan kolay ne var? Bu iki balıktan her biri büyük bir fıçının içine, biri nehir otları ve sazlarıyla, öbürü göl bitkileri ve göl sazlarıyla birlikte yerleştirildi; bunlar özel olarak yapılmış bir yük vagonuna kondu; böylece çığa balığı on iki gün, bufa balığı da sekiz gün yaşadı, aşçım birini sütün, öbürünü şarabın içinde öldürmek için aldığında, ikisi de capcanlıydılar. Buna inanmıyor musunuz Mösyö Danglars?”</p>

  <p>“En azından kuşkuluyum,” diye yanıt verdi Danglars o kaba gülüşü ile gülümseyerek.</p>

  <p>“Baptistin!” dedi Monte Cristo, “Öbür çığa balığı ile öbür bufa balığını getirtiniz; biliyorsunuz, diğer fıçılarda yaşayan ve hâlâ canlı olanları.”</p>

  <p>Danglars gözlerini şaşkınlıkla açtı; topluluk el çırpıyordu.</p>

  <p>Dört hizmetçi deniz bitkileriyle süslenmiş iki fıçı getirdi, bunların her birinde sofraya getirilenlere benzeyen birer balık çırpınıp duruyordu.</p>

  <p>“Ama neden her birinden iki tane?” diye sordu Danglars.</p>

  <p>“Çünkü birisi ölebilirdi,” diye kısaca yanıt verdi Monte Cristo.</p>

  <p>“Siz gerçekten olağanüstü bir insansınız,” dedi Danglars, “filozoflar boşuna zengin olmak harika bir şeydir dememişler.”</p>

  <p>“Özellikle de ilginç düşüncelere sahip olmak,” dedi Madam Danglars.</p>

  <p>“Ah! Beni böyle onurlandırmayın madam; Romalılarda bu çok modaydı; Plinius, <i>mulus</i> adını verdiği ve yaptığı tanıma göre mercan balığı olması gereken balıkların Ostia’dan Roma’ya gönderildiğini, bunların esirlerin başlarının üstünde nöbetleşe taşındığını anlatıyor. Balığa canlı canlı sahip olmak bir lüks, öldürüldüğünü görmek çok eğlendirici bir gösteriydi, çünkü balık ölürken üç ya da dört kez renk değiştiriyordu ve buharlaşan bir gökkuşağı gibi prizmanın tüm renklerine bürünüyor, neden sonra mutfağa gönderiliyordu. Can çekişmesi balığın değerini artırıyordu. Eğer balık canlı iken görülmemişse, ölüsü küçümseniyordu.”</p>

  <p>“Evet,” dedi Debray; “ama Ostia ile Roma’nın arası ancak yedi ya da sekiz fersahtır.”</p>

  <p>“Ah! Bu doğru,” dedi Monte Cristo; “ama Lucullus’tan bin sekiz yüz yıl sonra ondan daha iyisi yapılmazsa bunun ne önemi kalır?”</p>

  <p>İki Cavalcanti’nin gözleri faltaşı gibi açılmıştı, tek sözcük söylememe akıllılığını gösterdiler.</p>

  <p>“Tüm bunlar çok hoş,” dedi Château-Renaud; “yine de en çok hayran olduğum şey, itiraf edeyim, size verilen hizmetteki hayran olunacak çabukluk. Bu evi daha beş, altı gün önce almadınız mı sayın kontum?”</p>

  <p>“İnanın, daha fazla değil,” dedi Monte Cristo.</p>

  <p>“Eminim sekiz günde bu ev büyük bir değişikliğe uğradı, çünkü yanılmıyorsam bundan daha başka bir girişi vardı, avlu, kaldırım taşı döşeli ve boştu, oysa bugün avluda yüz yıllık gibi görünen ağaçların çevrelediği olağanüstü bir çimenlik var.”</p>

  <p>“Ne yaparsınız? Yeşilliği ve gölgeyi severim,” dedi Monte Cristo.</p>

  <p>“Gerçekten de,” dedi Madam de Villefort, “eskiden sokağa açılan bir kapıdan içeri girilirdi. Mucize gibi kurtulduğum gün, beni sokaktan alıp içeri götürdüğünüzü anımsıyorum.”</p>

  <p>“Evet, madam,” dedi Monte Cristo; “sonradan parmaklıkların arasından Boulogne ormanını görmemi sağlayan bir girişi yeğledim.”</p>

  <p>“Dört günde ha,” dedi Morrel, “bu harika bir şey.”</p>

  <p>“Gerçekten de,” dedi Château-Renaud, “eski bir evden yeni bir ev yapmak, bu mucize gibi bir şey; çünkü ev çok eski hattâ çok hüzünlü bir evdi. İki üç yıl önce Mösyö de Saint-Méran bu evi satışa çıkardığında annemin beni evi gezmekle görevlendirdiğini anımsıyorum.”</p>

  <p>“Mösyö de Saint-Méran mı?” dedi Madam de Villefort, “siz satın almadan önce bu ev Mösyö de Saint-Méran’a mı aitti?”</p>

  <p>“Öyle görünüyor,” diye yanıtladı Monte Cristo.</p>

  <p>“Ne demek öyle görünüyor? Bu evi kimden satın aldığınızı bilmiyor musunuz?”</p>

  <p>“İnanın bilmiyorum, tüm bu ayrıntılarla ilgilenen kahyamdır.”</p>

  <p>“En az on yıldır burada oturulmadığı gerçek,” dedi Château-Renaud, “burayı panjurları kapalı, kapıları kilitli, avlusunu otlar sarmış olarak görmek çok üzüntü vericiydi. Aslında, eğer bu ev bir krallık savcısının kayınpederine ait olmasaydı, içinde büyük bir suçun işlendiği lanetli evlerden biri olduğu düşünülebilirdi.”</p>

  <p>O zamana dek, önüne konmuş iki üç kadeh olağanüstü şaraba hiç dokunmamış olan Villefort, onlardan herhangi birini aldı ve bir dikişte bitirdi.</p>

  <p>Monte Cristo bir dakika kadar hiçbir şey söylemedi, sonra Château-Renaud’nun sözlerini izleyen sessizliğin ortasında:</p>

  <p>“Bu garip, sayın baron,” dedi, “ama buraya ilk kez girdiğimde benim aklıma da aynı şey geldi; bu ev bana o kadar iç karartıcı geldi ki eğer kahyam bu işi benim adıma yapmış olmasaydı, ben asla bu evi satın almazdım. Büyük bir olasılıkla adamcağız noter katibinden biraz bahşiş almış olmalı.”</p>

  <p>“Bu olabilir,” diye kem küm etti Villefort gülümsemeye çalışarak; “ama inanın bu para yedirme olayında benim hiçbir rolüm olmadı. Mösyö de Saint-Méran torununun drahomasının bir parçası olan bu evin satılmasını istedi çünkü üç dört yıl daha boş kalsaydı, ev harabeye dönecekti.”</p>

  <p>Bu kez sararan Morrel oldu.</p>

  <p>“Özellikle bir oda,” diye sözlerini sürdürdü Monte Cristo, “ah! Tanrım! Görünüşte tüm diğer odalar gibi çok sade, kırmızı damaskoyla döşenmiş oda, bilmem neden bana son derece üzüntü verici göründü.”</p>

  <p>“Neden öyle?” diye sordu Debray, “neden üzüntü verici?”</p>

  <p>“İçimizden gelen şeyleri anlayabiliyor muyuz?” dedi Monte Cristo; “Doğal olarak hüzün soluduğumuzu sandığımız yerler yok mudur? Neden? Bunu hiç bilemeyiz; anıların birbirine eklenmesiyle, bizi içinde bulunduğumuz yerler ve zamanlarla belki de hiçbir ilişkisi olmayan başka yerlere ve başka zamanlara taşıyan düşüncemizin bir kaprisiyle belki de; bu oda bana daha çok Markiz de Ganges’ın ya da Desdemona’nın odalarını anımsattı. Eh! Artık yemeğimizi bitirdiğimize göre size bu odayı göstermem gerek, sonra kahvelerimizi içmek için bahçeye ineriz; yemekten sonra gösteri var.”</p>

  <p>Monte Cristo konuklarına düşüncelerini sorar gibi bir hareket yaptı, Madam de Villefort ayağa kalktı, Monte Cristo da onun gibi yaptı, herkes onları izledi.</p>

  <p>Villefort ve Madam Danglars bir an yerlerine çivilenmiş gibi kaldılar; soğuk, sessiz ve buz gibi bakışlarla birbirlerine bakıyorlardı.</p>

  <p>“Duydunuz mu?” dedi Madam Danglars.</p>

  <p>“Oraya gitmek gerek,” diye yanıt verdi Villefort ayağa kalkıp kolunu ona uzatarak.</p>

  <p>Meraka kapılan herkes evin içine dağılmıştı, çünkü ziyaretin bu odayla sınırlı kalmayacağını, Monte Cristo’nun bir saraya dönüştürdüğü bu viranenin geri kalanını da dolaşacaklarını düşünüyorlardı. Herkes açık kapılardan içeri daldı. Monte Cristo geç kalan iki kişiyi bekledi, onlar da geçtikten sonra bir gülümsemeyle en arkada kaldı, eğer konuklar bu gülümsemenin anlamını bilebilselerdi, içine girecekleri bu odadan daha çok, bu gülümsemeden dehşete kapılırlardı.</p>

  <p>Konuklar evin bölümlerini gezmeye, mobilya olarak yatak yerine konmuş divanların ve yastıkların, pipoların ve silahların yer aldığı doğu biçeminde döşenmiş odalarını, eski ustaların en güzel tablolarıyla süslenmiş salonlarını, değişken renkli, düşsel desenli, harika dokumalı Çin kumaşlarıyla süslü giyinme odalarını dolaşmaya başladılar, sonunda ünlü odaya geldiler.</p>

  <p>Bu odanın güneşin batmış olmasına karşın hiç aydınlatılmamış olması, tüm öbür odalar yepyeni süslemelerle donanmışken onun eski, yıpranmış halde kalması göz önüne alınmazsa hiçbir özelliği yoktu.</p>

  <p>Bu iki neden gerçekten de buraya iç karartıcı bir hava vermeye yetiyordu.</p>

  <p>“Ah!” diye haykırdı Madam de Villefort, “burası gerçekten de ürkütücü.”</p>

  <p>Madam Danglars ağzında anlaşılmayan birkaç sözcük geveledi.</p>

  <p>Birbirine benzer bir sürü gözlem yapıldı, gerçekten de kırmızı damaskolu odanın ürkütücü bir görünüşü olduğu sonucuna varıldı.</p>

  <p>“Ürkütücü değil mi?” dedi Monte Cristo. “Bakın bu yatak ne kadar garip yerleştirilmiş, ne kadar koyu ve kan renginde bir örtüsü var! Ya nemin soldurduğu şu iki pastel portre, soluk dudakları ve şaşkın gözleriyle ‘Gördüm!’ der gibi değiller mi?”</p>

  <p>Villefort’un benzi soldu, Madam Danglars şöminenin yanına konmuş bir şezlongun üzerine düştü.</p>

  <p>“Ah!” dedi Madam de Villefort gülümseyerek, “belki de bir cinayetin işlenmiş olduğu bu şezlonga oturmaya cesaretiniz var demek!”</p>

  <p>Madam Danglars hemen yerinden fırladı.</p>

  <p>“Sonra,” dedi Monte Cristo, “hepsi bu değil.”</p>

  <p>“Daha neler var?” diye sordu Madam Danglars’ın heyecanını gözden kaçırmayan Debray.</p>

  <p>“Ah! Evet, daha neler var?” diye sordu Danglars, “çünkü şimdiye kadar pek fazla bir şey görmediğimi itiraf etmeliyim, ya siz, Mösyö Cavalcanti?”</p>

  <p>“Ah!” dedi Cavalcanti, “bizim Piza’da Ugolin kulemiz, Ferrare’de Tasse hapishanemiz, Rimini’de de Francesca ve Paolo’nun odaları var.”</p>

  <p>“Evet, ama şu küçük merdiveniniz yok,” dedi Monte Cristo örtünün arkasındaki bir kapıyı açarak; “ona bakın ve ne düşündüğünüzü söyleyin.”</p>

  <p>“Ne ürkütücü bir merdiven girintisi!” dedi Château-Renaud gülerek.</p>

  <p>“Gerçek şu ki,” dedi Debray, “insanı melankolik yapan Chio şarabı mı bilmem ama bu evi kesinlikle kapkara görüyorum.”</p>

  <p>Morrel’e gelince, Valentine’in drahoması söz konusu olduğundan beri hüzünlenmiş ve ağzından tek sözcük çıkmamıştı.</p>

  <p>“Bir Othello’nun ya da bir Ganges rahibinin, karanlık ve fırtınalı bir gecede, insanların gözünden saklamakta acele ettiği ama Tanrının gözünden kaçıramadığı iç karartıcı bir yükle adım adım, bu merdivenlerden indiğini düşünebiliyor musunuz?” dedi Monte Cristo.</p>

  <p>Yarı baygın Madam Danglars Villefort’un kollarına yığıldı, Villefort da sırtını duvara dayamak zorunda kalmıştı.</p>

  <p>“Ah! Tanrım! Madam,” diye haykırdı Debray, “neyiniz var? Renginiz ne kadar soldu?”</p>

  <p>“Neyi mi var?” dedi Madam de Villefort, “bu çok basit; Mösyö de Monte Cristo kuşkusuz bizi korkudan öldürmek niyetiyle ürkütücü öyküler anlatıyor, işte bu.”</p>

  <p>“Ah! Evet,” dedi Villefort. “Gerçekten de kont, bu hanımları ürkütüyorsunuz.”</p>

  <p>“Neyiniz var?” diye yeniden sordu Debray alçak sesle Madam Danglars’a.</p>

  <p>“Hiçbir şeyim yok, hiçbir şeyim yok,” dedi Madam Danglars çaba harcayarak; “havaya ihtiyacım var, hepsi bu.”</p>

  <p>“Bahçeye inmek ister misiniz?” diye sordu Debray kolunu Madam Danglars’a uzatıp gizli merdivene doğru ilerleyerek.</p>

  <p>“Hayır,” dedi Madam Danglars, “hayır; burada kalmayı yeğlerim.”</p>

  <p>“Gerçekten de madam,” dedi Monte Cristo, “bu korkunuz ciddi mi?</p>

  <p>“Hayır mösyö,” dedi Madam Danglars “ama olayları öyle bir canlandırma biçiminiz var ki hayallere gerçek görüntüsü veriyor.”</p>

  <p>“Ah! Tanrım, doğru,” dedi Monte Cristo gülümseyerek, “tüm bunlar bir hayal ürünü; çünkü bu oda neden bir ailenin annesinin hoş ve namuslu odası gibi görünmesin? Lal rengi örtüleri olan bu yatak neden tanrıça Lucine’in ziyaret ettiği bir yatak olmasın, bu gizemli merdiven neden bir loğusanın rahatlatıcı uykusunu bozmamak için doktorun ya da sütannenin ya da uyuyan çocuğunu taşıyan bir babanın sessizce geçtiği bir geçit olmasın?”</p>

  <p>Bu kez Madam Danglars, bu tatlı resimle sakinleşecek yerde bir inilti çıkardı ve tamamen kendinden geçti.</p>

  <p>“Madam Danglars kötüleşti,” diye bir şeyler mırıldandı Villefort, “onu belki de arabaya götürmemiz gerek.”</p>

  <p>“Ah! Tanrım!” dedi Monte Cristo, “ben de şişemi unutmuşum.”</p>

  <p>“Benimki yanımda,” dedi Madam de Villefort.</p>

  <p>Ve kontun Édouard’ı iyileştirmeye çalıştığı liköre benzer kırmızı bir sıvıyla dolu bir şişeyi Monte Cristo’ya uzattı.</p>

  <p>“Ah!...” dedi Monte Cristo şişeyi Madam de Villefort’un elinden alarak.</p>

  <p>“Evet,” diye mırıldandı Madam de Villefort, “sizin tarifinize göre yapmaya çalıştım.”</p>

  <p>“Ve başardınız mı?”</p>

  <p>“Sanırım.”</p>

  <p>Madam Danglars bitişik odaya götürülmüştü. Monte Cristo onun dudakları arasına kırmızı likörden bir damla damlattı, Madam Danglars kendine geldi.</p>

  <p>“Ah!” dedi, “Ne korkunç bir düş!”</p>

  <p>Villefort ona düş görmediğini anlatmak için bileğini iyice sıktı.</p>

  <p>Mösyö Danglars’ı aradılar; ama şiirsel izlenimlere biraz uzak olan Danglars bahçeye inmişti ve Livorno’dan Floransa’ya bir tren yolu projesi hakkında baba Cavalcanti ile konuşuyordu.</p>

  <p>Monte Cristo umutsuz görünüyordu; Madam Danglars’ın kolunu tuttu ve onu bahçeye götürdü, orada Mösyö Danglars’ı baba oğul Cavalcantilerin arasında kahve içerken buldular.</p>

  <p>“Gerçekten de madam,” dedi Monte Cristo, “sizi çok mu korkuttum?”</p>

  <p>“Hayır mösyö, ama bilirsiniz, olaylar bizi içinde bulunduğumuz ruhsal duruma göre etkiler.”</p>

  <p>Villefort gülmeye çalıştı.</p>

  <p>“Anlıyorsunuz ya,” dedi Villefort, “bir varsayım, bir düş yetiyor...”</p>

  <p>“Pekala,” dedi Monte Cristo, “siz ister inanın ister inanmayın, ben bu evde bir cinayet işlendiğine inanıyorum.”</p>

  <p>“Dikkatli olun,” dedi Madam de Villefort, “yanımızda krallık savcısı var.”</p>

  <p>“O zaman,” dedi Monte Cristo, “mademki söz açıldı, ben de bu konuda bir açıklama yapacağım.”</p>

  <p>“Bir açıklama mı?” dedi Villefort.</p>

  <p>“Evet, hem de tanıkların önünde.”</p>

  <p>“Tüm bunlar çok ilginç,” dedi Debray; “gerçekten bir cinayet işlenmişse, biz buna da çok iyi bir dayanırız.”</p>

  <p>“Cinayet işlenmiş,” dedi Monte Cristo. “Buradan buyrun beyler; gelin Mösyö de Villefort; açıklamanın geçerli olabilmesi için yetkili kişilere yapılmış olması gerekir.</p>

  <p>Monte Cristo Villefort’un kolunu tuttu, bir kolunun altında Madam Danglars’ın kolunu sıkarken krallık savcısını gölgenin en koyu olduğu çınarın altına kadar sürükledi.</p>

  <p>Tüm konuklar onları izliyordu.</p>

  <p>“Bakın,” dedi Monte Cristo, “burada, tam bu yerde,” –ayağını toprağa vuruyordu– “tam burada eski ağaçları güçlendirmek için toprağı kazdırdım ve gübre koydurdum; bu sırada işçilerim toprağı kazarken topraktan bir sandık ya da sandık demirleri çıkardılar, bunların ortasında yeni doğmuş bir çocuğun iskeleti vardı. Bu bir yanılsama değil sanırım, öyle değil mi?”</p>

  <p>Monte Cristo Madam Danglars’ın kolunun sertleştiğini ve Villefort’un bileğinin ürperdiğini hissetti.</p>

  <p>“Yeni doğmuş bir çocuk mu?” diye yineledi Debray; “Hay Allah! Bana öyle geliyor ki bu iş ciddileşiyor.”</p>

  <p>“Pekala!” dedi Château-Renaud, “biraz önce evlerin de insanlar gibi bir ruhu ve bir yüzü olduğunu, görünüşlerinde içlerinden yansımalar olduğunu ileri sürerken yanılmamışım. Ev hüzünlüydü çünkü içinde vicdan azabı vardı; vicdan azabı vardı çünkü bir cinayeti gizliyordu.”</p>

  <p>“Kim bir cinayet olduğunu söyledi?” dedi Villefort son bir çaba harcayarak.</p>

  <p>“Nasıl! Bir çocuğun canlı canlı bahçeye gömülmesi bir cinayet değil mi?” diye haykırdı Monte Cristo. “Bu eylemi nasıl adlandırıyorsunuz, sayın krallık savcısı?”</p>

  <p>“Ama kim onun canlı canlı gömüldüğünü söyledi?”</p>

  <p>“Eğer ölmüşse neden buraya gömüldü? Bu bahçe hiçbir zaman bir mezarlık olmamıştır.”</p>

  <p>“Bu ülkede çocuk katillerine ne yapılıyor?” diye sordu saf saf Binbaşı Cavalcanti.</p>

  <p>“Aman Tanrım! Sadece boyunları vuruluyor,” diye yanıtladı Danglars.</p>

  <p>“Ah! Boyunları vuruluyor!” dedi Cavalcanti.</p>

  <p>“Sanırım... Öyle değil mi Mösyö de Villefort?” diye sordu Monte Cristo.</p>

  <p>“Evet, sayın kont,” diye yanıt verdi savcı, hiçbir insanca iz taşımayan bir sesle.</p>

  <p>Monte Cristo kendileri için bu sahneyi hazırladığı iki kişinin ancak bu kadarına dayanabileceklerini anladı ve onları daha fazla zorlamamak için:</p>

  <p>“Kahvelerimiz, beyler,” dedi, “sanırım bunu unutuyorduk.”</p>

  <p>Ve konuklarını çimenlerin ortasına yerleştirilmiş masaya doğru götürdü.</p>

  <p>“Gerçekten sayın kont,” dedi Madam Danglars. “Zayıflığımı itiraf etmekten utanıyorum ama tüm bu ürkütücü öyküler beni altüst etti; izin verirseniz ben oturmak istiyorum.”</p>

  <p>Ve bir sandalyeye çöktü.</p>

  <p>Monte Cristo eğildi ve sonra Madam de Villefort’un yanına gitti.</p>

  <p>“Sanırım Madam Danglars’ın hâlâ sizin şişenize ihtiyacı var,” dedi.</p>

  <p>Ama Madam de Villefort dostunun yanına gitmeden önce krallık savcısı Madam Danglars’ın kulağına eğildi:</p>

  <p>“Sizinle konuşmam gerek,” dedi.</p>

  <p>“Ne zaman?”</p>

  <p>“Yarın.”</p>

  <p>“Nerede?”</p>

  <p>“Büromda... isterseniz savcılık dairesinde, orası en emin yer.”</p>

  <p>“Geleceğim.”</p>

  <p>Tam o sırada Madam de Villefort yaklaştı.</p>

  <p>“Teşekkür ederim sevgili dostum,” dedi Madam Danglars gülümsemeye çalışarak, “artık geçti, kendimi son derece iyi hissediyorum.”</p>
