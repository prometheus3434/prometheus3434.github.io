    <p>105</p>

    <p>PERE-LACHAISE MEZARLIĞI</p>

  </div>

  <p>Mösyö de Boville gerçekten de Valentine’i mezarlığa götüren cenaze alayına rastlamıştı.</p>

  <p>Hava kapalı ve bulutluydu; ılık esen, ama sararmış yapraklar için yine de ölümcül bir rüzgar onları neredeyse çıplak kalmış ağaçlardan koparıyor ve bulvarları dolduran büyük kalabalığın üstüne döne döne savuruyordu.</p>

  <p>Soyca Parisli olan Mösyö de Villefort Père-Lachaise mezarlığını Parisli ailesinin ölüsünü almaya yakışan tek yer gibi görüyordu; öbürleri ona taşra mezarlıkları, ölü dolu oteller gibi geliyordu. Ancak iyi ailelerin ölüleri Père-Lachaise’e gömülebilirdi.</p>

  <p>Daha önce gördüğümüz gibi Villefort Père-Lachaise’de bir aile mezarlığı satın almıştı, orada ilk eşinin ailesinin tüm üyeleri tarafından pek çabuk doldurulan bir mezar yapısı yükseliyordu.</p>

  <p>Anıt mezarın alınlığının üstünde şunlar okunuyordu: SAİNT-MERAN VE VİLLEFORT AİLESİ; çünkü Valentine’in annesi zavallı Renée’nin son isteği böyleydi.</p>

  <p>Faubourg Saint-Honoré’den hareket eden görkemli cenaze alayı Père-Lachaise’e doğru ilerliyordu. Paris boydan boya geçildi, Temple mahallesine girildi, sonra dış bulvarlardan mezarlığa gelindi. Yirmi kadar cenaze alayı arabasını elliden fazla özel araba izliyordu, bu elli arabanın arkasında beş yüzden fazla insan da yaya ilerliyordu.</p>

  <p>Bunların neredeyse hepsi Valentine’in ölümünün yıldırım gibi çarptığı genç insanlardı, bunlar, yüzyılın buz gibi pusuna, çağın yavanlığına karşın bu güzel, namuslu ve hayatının en güzel döneminde ölüp gitmiş genç kızın şiirsel etkisini duymuş kişilerdi.</p>

  <p>Paris’in çıkışında, dört atın çektiği hızlı bir arabanın geldiği, atların çelik yay gibi sağlam bacaklarını gererek birden durdukları görüldü: bu Mösyö de Monte Cristo’ydu.</p>

  <p>Kont arabasından indi, cenaze arabasını yaya izleyen kalabalığa karıştı.</p>

  <p>Château-Renaud onu fark etti; o da hemen arabasından indi ve kontun yanına geldi. Beauchamp da içinde bulunduğu kiralık arabasından indi.</p>

  <p>Kont dikkatli dikkatli kalabalığın arasındaki boşlukları tarıyordu; birini aradığı çok belliydi. Sonunda kendini tutamadı.</p>

  <p>“Morrel nerede?” diye sordu. “İçinizden biri onun nerede olduğunu biliyor mu beyler?”</p>

  <p>“Ölenin evinde de bu soruyu birbirimize sorduk,” dedi Château-Renaud, “çünkü içimizden hiçbiri onu görmedi.”</p>

  <p>Kont sustu, ama çevresine bakmaya devam etti.</p>

  <p>Sonunda mezarlığa geldiler.</p>

  <p>Monte Cristo’nun keskin gözleri birden porsukağaçlarından ve çamlardan oluşmuş ağaçlığa takıldı ve tüm kaygıları yok oldu: bir gölge siyah gürgenli çitlerin altına kaymıştı ve kuşkusuz Monte Cristo aradığını bulmuştu.</p>

  <p>Bu harika kent mezarlığında bir gömme töreninin nasıl olduğunu biliyoruz: dar beyaz yollara serpiştirilmiş siyah gruplar, göğün ve yerin, kırılan birkaç dalın çıtırtısıyla ve bir mezarın çevresindeki çitin çökmesiyle bozulan sessizliği, sonra papazların, şurada burada bir çiçek öbeğinin altındaki mahvolmuş ve ellerini kavuşturmuş kadınların hıçkırıklarına karışan melankolik ilahileri.</p>

  <p>Monte Cristo’nun fark ettiği gölge Héloise ve Abélard'ın mezarının arkasında bulunan beşli ağaç öbeğini hızla geçti, ölenin uşaklarıyla birlikte, ölüyü taşıyan atların başına geçti ve aynı hızla mezar için seçilmiş yere ulaştı.</p>

  <p>Herkes başka yere bakıyordu.</p>

  <p>Monte Cristo, yanındakilerin ancak farkına vardıkları bu gölgeye bakıyordu.</p>

  <p>Kont, bu adamın ellerinin giysilerinin altında bir silah arayıp aramadığını görmek için iki kez sıradan çıktı.</p>

  <p>Cenaze alayı durduğunda bu gölgenin Morrel olduğu görüldü, yukarı kadar iliklenmiş siyah redingotu, soluk yüzü, içine göçmüş yanakları, kasılan elleriyle buruşturduğu şapkası ile yapılmakta olan cenaze töreninin hiçbir ayrıntısını gözden kaçırmayacak biçimde, sırtını anıt mezarı gören bir tümseğin üstündeki bir ağaca dayamıştı.</p>

  <p>Her şey alışıldığı gibi oldu bitti. Birkaç kişi, her zamanki gibi en az etkilenen birkaç kişi, konuşma yaptılar; kimileri bu erken ölüme üzülüyorlar, kimileri ise babanın acılarından söz ediyorlardı; bazı çok bilmişler de genç kızın birçok kez Mösyö de Villefort’dan tepelerinde adaletin iki tarafı keskin kılıcının asılı durduğu suçlular için istekte bulunduğunu söylüyorlardı; sonunda süslü metaforlar, acılı anlar Malherbe’den Dupérier’ye kadar her türden dizeler söylenerek bitirildi.</p>

  <p>Monte Cristo hiçbir şey duymuyor, hiçbir şey görmüyordu, ya da daha doğrusu sadece Morrel’i görüyordu, ancak genç subayın kalbinden geçenleri okuyabilen biri için korkunç bir görüntü oluşturan dingin ve kımıltısız Morrel’i görüyordu sadece.</p>

  <p>“Bakın,” dedi birden Beauchamp Debray’ye, “işte Morrel! Hay Allah orada ne işi var?”</p>

  <p>Ve onu Château-Renaud’ya da gösterdiler.</p>

  <p>“Ne kadar da solgun,” dedi Château-Renaud ürpererek.</p>

  <p>“Üşüyor,” diye ona karşılık verdi Debray.</p>

  <p>“Hayır üşümüyor,” dedi yavaşça Château-Renaud, “sanırım duygulandı. Maximilien çok duyarlı bir insan.”</p>

  <p>“Haydi canım!” dedi Debray, “Matmazel de Villefort’u çok az tanıyordu. Bunu siz kendiniz söylediniz.”</p>

  <p>“Doğru. Yine de Madam de Morcerf’in balosunda onunla üç kez dans ettiğini anımsıyorum; o baloda herkesi çok etkilemiştiniz kont, biliyorsunuz.”</p>

  <p>Monte Cristo soluğunu tutan ya da bastıran insanlarda olduğu gibi yanakları oynayan Morrel’i gözlemekle öylesine meşguldü ki kime ve neye yanıt verdiğim bile bilmeden, “Hayır, bilmiyorum,” dedi.</p>

  <p>“Konuşmalar bitti: hoşçakalın beyler,” dedi birden kont.</p>

  <p>Gideceğini işaret ederek kayboldu, nereden geçip gittiğini görmediler bile.</p>

  <p>Cenaze eğlencesi bitmişti, orada bulunanlar Paris yolunu tuttular.</p>

  <p>Sadece Château-Renaud bir an gözleriyle Morrel’i aradı, ama uzaklaşan kontu gözleriyle izlerken Morrel durduğu yerden ayrılmıştı, Château-Renaud onu boşu boşuna aradıktan sonra Debray ve Beauchamp’ı izledi.</p>

  <p>Monte Cristo kendini bir korunun içine atmış, geniş bir mezarın arkasına saklanmıştı, Morrel’in en küçük hareketini bile gözden kaçırmıyordu, Morrel önce meraklıların sonra da işçilerin bırakıp gittiği anıt mezara yavaş yavaş yaklaşıyordu.</p>

  <p>Morrel çevresine ağır ağır ve belli belirsiz baktı, kontun bulunduğu yerin tam ters yönüne bakarken, Monte Cristo ona görünmeden bir on adım daha yaklaştı.</p>

  <p>Genç adam diz çöktü.</p>

  <p>Kont, boynunu uzatmış, gözlerini dört açmış ve ona dikmiş, bacaklarını ilk işarette atılacakmış gibi açmış, Morrel’e yaklaşmaya devam ediyordu.</p>

  <p>Morrel alnını taşa değinceye kadar eğdi, iki eliyle parmaklıkları yakaladı ve fısıldadı:</p>

  <p>“Ah! Valentine!”</p>

  <p>Kontun kalbi bu iki sözcüğün patlamasıyla paramparça oldu; bir adım daha attı ve Morrel’in omzuna vurarak:</p>

  <p>“Siz misiniz dostum?” dedi, “Ben de sizi arıyordum.”</p>

  <p>Monte Cristo bir haykırma, sitem, acı acı yakınma bekliyordu, ama yanılmıştı.</p>

  <p>Morrel ona doğru döndü ve sakin görünerek:</p>

  <p>“Görüyorsunuz,” dedi, “dua ediyordum.”</p>

  <p>Kont inceden inceye yoklayan bir bakışla genç adamı tepeden tırnağa süzdü.</p>

  <p>Bu incelemeden sonra daha sakin göründü.</p>

  <p>“Sizi Paris’e geri götürmemi ister misiniz?” dedi.</p>

  <p>“Hayır, teşekkür ederim.”</p>

  <p>“Bir şey ister misiniz?”</p>

  <p>“Bırakın dua edeyim.”</p>

  <p>Kont hiç karşı çıkmadan uzaklaştı, ama bu yeni bir iş içindi, olduğu yerden Morrel’in tek bir hareketini bile gözden kaçırmıyordu. Morrel sonunda ayağa kalktı, taşa değince beyazlaşmış dizlerini temizledi, başını bir kez bile arkaya çevirmeyerek Paris yolunu tuttu.</p>

  <p>Ağır ağır Roquette sokağından aşağı indi.</p>

  <p>Kont, Père-Lachaise’de bekleyen arabasını geri yollayarak onu yüz adım geriden izledi. Maximilien kanalı geçti ve bulvarları izleyerek Meslay sokağına girdi.</p>

  <p>Morrel’in arkasından kapanmasından beş dakika sonra kapı Monte Cristo için yeniden açıldı.</p>

  <p>Julie bahçenin girişindeydi, büyük bir dikkatle, bahçıvanlık mesleğini çok ciddiye alarak Bengal güllerinin çeliklerini hazırlayan Penelon Usta’ya bakıyordu.</p>

  <p>“Ah! Sayın Monte Cristo Kontu!” diye haykırdı, Monte Cristo’nun Meslay sokağına her gelişinde ailenin tüm üyelerinin her zaman gösterdiği neşeyle.</p>

  <p>“Maximilien biraz önce eve döndü değil mi madam?” diye sordu kont.</p>

  <p>“Onun geçtiğini gördüm sanırım, evet döndü,” dedi genç kadın, “ama rica ederim Emmanuel’e seslenin.”</p>

  <p>“Bağışlayın madam, ama hemen Maximilien’in odasına çıkmam gerek,” diye karşılık verdi Monte Cristo, “ona söyleyeceğim çok önemli şeyler var.”</p>

  <p>“O zaman haydi,” dedi Julie ve kont merdivenlerde yok oluncaya kadar sevimli bir gülümsemeyle onu izledi.</p>

  <p>Monte Cristo giriş katını Maximilien’in dairesinden ayıran iki katı hemen çıktı, sahanlığa gelince dinledi: hiçbir ses duyulmuyordu.</p>

  <p>Sahanlık, tek kişinin oturduğu evlerin çoğunda olduğu gibi, sadece camlı bir kapıyla kapanıyordu.</p>

  <p>Yalnız bu camlı kapıda anahtar yoktu. Maximilien kendini içeri kilitlemişti, ama kırmızı ipekten bir perde camları örttüğü için kapının öbür tarafını görmek olanaksızdı.</p>

  <p>Kontun sıkıntısı kıpkırmızı oluşundan belli oluyordu, bu soğukkanlı adamda her zaman görmeye alışık olmadığımız bir heyecan belirtisiydi.</p>

  <p>“Ne yapmalı?” diye mırıldandı.</p>

  <p>Bir an düşündü.</p>

  <p>“Kapıyı mı çalmalı?” dedi, “Ah! Olmaz! Çoğu zaman bir zil sesi, yani bir ziyaretçi, şu anda Maximilien’in içinde bulunduğu durumdaki insanların kararlarını çabuklaştırır ve zil sesine bir başka ses karşılık verir.”</p>

  <p>Monte Cristo tepeden tırnağa titredi, şimşek hızıyla karar verdiği için, camlı kapının küçük camlarından birine dirseği ile vurdu, cam gürültüyle kırıldı, sonra kont perdeyi kaldırdı ve yazı masasının arkasında, elinde kalemle Morrel’i gördü; Morrel kırılan camın gürültüsünü duyunca sandalyesinin üzerinde sıçramıştı.</p>

  <p>“Bir şey yok,” dedi kont, “binlerce özür dilerim sevgili dostum! Kaydım ve kayarken dirseğim cama geldi, cam kırıldığına göre, ben de bundan sizi görmek için yararlanacağım, rahatsız olmayın, rahatsız olmayın.”</p>

  <p>Ve kırılan camdan kolunu sokarak kapıyı açtı.</p>

  <p>Morrel elbette canı sıkılmış halde ayağa kalktı ve Monte Cristo’yu karşılamaktan çok içeri girişini engellemek için karşısına geldi.</p>

  <p>“İnanın, bu uşaklarınızın suçu,” dedi Monte Cristo dirseğini ovalayarak, “parkeleriniz ayna gibi pırıl pırıl.”</p>

  <p>“Yaralandınız mı mösyö?” diye soğuk bir biçimde sordu Morrel.</p>

  <p>“Bilmiyorum. Ama siz burada ne yapıyordunuz? Bir şey mi yazıyordunuz?”</p>

  <p>“Ben mi?”</p>

  <p>“Parmaklarınızda mürekkep lekesi var.”</p>

  <p>“Doğru,” diye yanıt verdi Morrel, “yazıyordum; asker olduğum için kimi zaman böyle şeyler yaparım.”</p>

  <p>Monte Cristo odanın içinde birkaç adım attı. Maximilien onun geçmesine izin vermek zorunda kaldı, ama arkasından gitti.</p>

  <p>“Yazıyor muydunuz?” dedi yine Monte Cristo dik dik bakmaktan yorulmuş bir bakışla.</p>

  <p>“Size daha önce de bunu söyleme onuruna erişmiştim,” dedi Morrel.</p>

  <p>Kont çevresine göz attı.</p>

  <p>“Tabancalarınız yazı takımınızın yanında!” dedi parmağıyla Morrel’e çalışma masasının üstüne bırakmış olduğu silahları göstererek.</p>

  <p>“Bir yolculuğa çıkıyorum,” diye karşılık verdi Maximilien.</p>

  <p>“Dostum!” dedi Monte Cristo son derece tatlı bir sesle.</p>

  <p>“Mösyö!”</p>

  <p>“Dostum, sevgili Maximilien, aşırı kararlar vermeyin, yalvarırım size.”</p>

  <p>“Ben mi! Aşırı kararlar mı!” dedi Morrel omuz silkerek, “söyleyin lütfen, bir yolculuk neden aşırı bir karar olsun?”</p>

  <p>“Maximilien,” dedi Monte Cristo, “ikimiz de taktığımız maskeleri bir yana bırakalım.</p>

  <p>“Maximilien, ne siz beni bu yapmacık sakinliğinizle kandırın, ne de ben sizi önemsiz gibi gösterdiğim kaygımla.</p>

  <p>“İyi anlıyorsunuz değil mi? Benim yaptığımı yapmak için, camları kırıp bir dostun odasının sırrını açığa çıkarmak için, anlıyorsunuz ya, tüm bunları yapmak için gerçekten bir üzüntümün olması, ya da daha doğrusu korkunç bir kanıya kapılmış olmam gerek.</p>

  <p>“Morrel, siz kendinizi öldürmek istiyorsunuz!”</p>

  <p>“İyi de,” dedi Morrel ürpererek, nereden “bu düşünceye kapıldınız sayın kont?”</p>

  <p>“Size kendinizi öldürmek istediğinizi söylüyorum!” diye devam etti kont aynı ses tonuyla, “ve işte kanıtı.”</p>

  <p>Çalışma masasına yaklaşarak, genç adamın yazmaya başladığı mektubun üstüne atmış olduğu beyaz kağıdı kaldırdı ve mektubu aldı.</p>

  <p>Morrel mektubu onun elinden almak için atıldı.</p>

  <p>Ama Monte Cristo bu hareketi önceden tahmin ediyordu, Maximilien’den önce davranıp onun bileğini tuttu ve dönen bir zembereği yarı yolda durduran çelik bir zincir gibi onu durdurdu.</p>

  <p>“Gördüğünüz gibi kendinizi öldürmek istiyordunuz Morrel,” dedi kont, “burada yazıyor.”</p>

  <p>“Pekala!” diye haykırdı Morrel birden sakin görünüşünden sıyrılıp şiddet dolu bir ifadeye bürünerek; “Pekala! Bu olduğunda, bu tabancanın namlusunu kendime çevirdiğimde beni kim engelleyebilir?</p>

  <p>“Kim beni engellemeye cesaret edebilir?</p>

  <p>“Tüm umutlarım yerle bir oldu, kalbim kırıldı, hayatım söndü, artık çevremde sadece yas ve iğrençlik var, dünya kül oldu, tüm insan sesleri beni paramparça ediyor, dediğimde,</p>

  <p>“Beni ölmeye bırakmak bana acımaktır, çünkü beni ölmeye bırakmazsanız aklımı kaçıracağım, deli olacağım, dediğimde,</p>

  <p>“Görüyorsunuz işte mösyö, söyleyin, tüm bunları söylediğimde, bunları büyük bir iç sıkıntısıyla yüreğim ağlayarak söylediğimde bana ‘haksızsınız!’ mı diyecekler?</p>

  <p>“En mutsuz insan olmamı engelleyecekler mi?</p>

  <p>“Söyleyin, mösyö, söyleyin, siz buna cesaret edebilecek misiniz?”</p>

  <p>“Evet, Morrel,” dedi Monte Cristo, sakinliği genç adamın coşkusuyla garip bir biçimde ters düşen bir sesle, “evet, o kişi ben olacağım.”</p>

  <p>“Siz mi?” diye haykırdı Morrel sitem ve öfkesi artan bir ifadeyle; “beni saçma bir umutla oyalayan siz; ben bir öfkeyle, aşırı bir kararla onu kurtarabilecekken ya da en azından onun kollarımda öldüğünü görebilecekken, boş sözlerle beni tutan, sallayan, uyutan siz; zekanın tüm olanaklarını kullanabilecek olan siz; Tanrı rolü oynayan ya da daha doğrusu oynar gibi görünen, ama zehirlenen bir genç kıza panzehiri verecek gücü olmayan siz! Ah! Gerçekten de mösyö, beni iğrendirmeseniz içimi sızlatırdınız!”</p>

  <p>“Morrel!...”</p>

  <p>“Evet, bana maskeleri çıkaralım demiştiniz, işte şimdi mutlu olun, maskemi çıkarıyorum.</p>

  <p>“Evet, beni mezarlıkta izlediğinizde size yine yanıt verdim, çünkü iyi yürekliyimdir; eve girdiğinizde buraya kadar çıkmanıza izin verdim... Ama mademki benim iyi niyetimi kötüye kullanıyorsunuz, mademki mezarım gibi içine girdiğim bu odaya kadar bana meydan okumaya geldiniz, mademki bana yeni bir işkence getirdiniz, oysa ben hepsini tükettiğimi sanıyordum, Monte Cristo Kontu, sözümona iyiliksever insan, Monte Cristo Kontu, evrensel kurtarıcı, mutlu olun, dostunuzun öldüğünü göreceksiniz!...”</p>

  <p>Morrel dudaklarında çılgınlık gülüşüyle ikinci bir kez tabancalara doğru atıldı.</p>

  <p>Monte Cristo bir hayalet gibi bembeyaz, ama gözleri çakmak çakmak parlayarak elini silahların üstüne uzattı ve duyarsız bir sesle:</p>

  <p>“Ve ben de size kendinizi öldürmeyeceğinizi söylüyorum!” dedi.</p>

  <p>“Öyleyse beni engelleyin!” diye karşılık verdi Morrel, birincisi gibi kontun çelik koluna çarpıp başarısızlığa uğrayan son bir atılım yaparak.</p>

  <p>“Sizi engelleyeceğim!”</p>

  <p>“Peki siz kimsiniz, özgür ve düşünen yaratıkların üzerinde zorbaca hakkınız olduğunu düşünmek için siz kim oluyorsunuz?” diye haykırdı Maximilien.</p>

  <p>“Ben kim miyim?” diye yineledi Monte Cristo.</p>

  <p>“Dinleyin:</p>

  <p>“Ben dünyada size şu sözleri söylemeye hakkı olan tek kişiyim: ‘Morrel, babanın oğlunun bugün ölmesini istemiyorum!’</p>

  <p>Ve Monte Cristo ağırbaşlı, değişmiş, soylu, iki kolunu kavuşturarak, istemeyerek de olsa bu adamın neredeyse kutsallığı karşısında yenilmiş, yüreği çarpan genç adama doğru ilerledi, genç adam bir adım geriledi.</p>

  <p>“Neden babamdan söz ediyorsunuz?” diye kekeledi genç adam, “neden babamın anısını bugün benim başıma gelenlere karıştırıyorsunuz?”</p>

  <p>“Çünkü ben daha önce babanın hayatını kurtaran kişiyim, o da bir gün senin bugün yaptığın gibi kendini öldürmek istiyordu; çünkü ben kız kardeşine keseyi, yaşlı Morrel’e <i>Firavun</i>’u gönderen kişiyim; çünkü ben çocukken seni dizlerinin üstünde hoplatan Edmond Dantès’im.”</p>

  <p>Morrel o zaman sallanarak, soluk soluğa, solumakta güçlük çekerek arkaya doğru bir adım attı, sonra tüm gücü tükendi ve yere kapanarak Monte Cristo’nun ayaklarına düştü.</p>

  <p>Sonra birden bu hayran olunacak insan, ani ve yeniden canlanır gibi bir hareket yaptı, ayağa kalktı, odanın dışına sıçradı, sesinin tüm gücü ile haykırarak merdivenlere atıldı:</p>

  <p>“Julie! Julie! Emmanuel! Emmanuel!”</p>

  <p>Monte Cristo da atılmak istedi ama, Maximilien konta doğru ittiği kapının zıvanalarını bırakmamak için kendini öldürecekti neredeyse.</p>

  <p>Maximilien’in çığlıklarına Julie, Emmanuel, Penelon ve birkaç hizmetçi korku içinde koştular.</p>

  <p>Morrel onları ellerinden tuttu ve kapıyı açarak:</p>

  <p>“Diz çökün!” diye haykırdı hıçkırıklarla boğulan bir sesle; “Diz çökün! Bu, bize iyilik eden insandır, babamızı kurtarandır! Bu...”</p>

  <p>“Bu Edmond Dantès’tir!” diyecekti, ki kont kolunu yakalayarak onu durdurdu.</p>

  <p>Julie kontun eline atıldı; Emmanuel onu koruyucu bir Tanrı gibi kucakladı; Morrel ikinci bir kez dizlerinin üstüne düştü ve alnını yere değdirdi.</p>

  <p>O zaman o taş gibi adam kalbinin göğsünden fırlayacağını hissetti, yakıcı alevden bir ışık boğazından gözlerine fışkırdı, başını eğdi ve ağladı.</p>

  <p>Bu odada birkaç dakika boyunca duyduğu Tanrının en sevgili meleklerine hoş gelecek soylu bir gözyaşı ve inleme konseri oldu.</p>

  <p>Julie duyduğu heyecandan ancak kendine gelmişti ki, odadan dışarı fırladı, bir kat indi, çocukça bir sevinçle salona koştu, Meilhan yollarında yabancı biri tarafından verilmiş keseyi koruyan kristal karpuzu kaldırdı.</p>

  <p>Bu sırada Emmanuel kesik kesik konuşarak konta şöyle diyordu:</p>

  <p>“Ah! Sayın kont, bizim sık sık yabancı bir iyilikseverden söz ettiğimizi göre göre, bir anıyı onca minnet ve hayranlıkla sarıp sarmaladığımızı göre göre, nasıl oldu da kendinizi tanıtmak için bugüne dek beklediniz? Ah! Bize acımadınız demek, hattâ şunu da söyleyeyim, kendinize de acımadınız demek.”</p>

  <p>“Dinleyin dostum,” dedi kont, “size dostum diyebilirim, çünkü siz bilmeseniz de benim on bir yıldır dostumsunuz; bu sırrın ortaya çıkması sizin bilmemeniz gereken büyük bir olayın sonucudur.</p>

  <p>“Tanrı şahidimdir ki ben bu sırrı hayatım boyunca ruhumun derinliklerine gömmeyi istiyordum; kardeşiniz Maximilien eminim şimdi pişman olduğu korkunç bir davranış sonucunda bu sırrı benden söküp aldı.”</p>

  <p>Sonra Maximilien’in hâlâ dizlerinin üstünde, kendini yandaki koltuğun üstüne attığını görünce:</p>

  <p>“Gözünüz onun üstünde olsun,” diye ekledi Monte Cristo alçak sesle, Emmanuel’in elini anlamlı bir biçimde sıkarak.</p>

  <p>“Neden?” diye sordu genç adam şaşırarak.</p>

  <p>“Bunu size söyleyemem, ama gözünüz üstünde olsun.”</p>

  <p>Emmanuel gözleriyle tüm odayı taradı ve Morrel’in tabancalarını fark etti.</p>

  <p>Gözleri korkuyla silahlara dikildi ve parmağını yavaşça tabancaların hizasına kaldırarak Monte Cristo’ya gösterdi.</p>

  <p>Monte Cristo başını eğdi.</p>

  <p>Emmanuel tabancalara doğru bir hareket yaptı.</p>

  <p>“Bırakın,” dedi kont.</p>

  <p>Sonra Morrel’in yanına giderek onun elini tuttu; genç adamın yüreğini bir an sarsan fırtınalı olaylar, yerlerini derin bir şaşkınlığa bırakmıştı.</p>

  <p>Julie yukarı çıktı, elinde ipek keseyi tutuyordu, pırıl pırıl sevinç gözyaşları iki damla sabah kırağısı gibi yanaklarından aşağı yuvarlanıyordu.</p>

  <p>“İşte kutsal kalıntı,” dedi, “kurtarıcımız açıklandıktan sonra, bunun benim için daha az değerli olduğunu düşünmeyin sakın.”</p>

  <p>“Yavrucuğum,” dedi Monte Cristo kızararak, “bu keseyi geri almama izin verin; benim yüz çizgilerimi tanıdığınızdan bu yana, anılarınızda sadece bana vermenizi rica edeceğim sevgiyle var olmak istiyorum.”</p>

  <p>“Ah!” dedi Julie keseyi kalbinin üstüne bastırarak, “hayır, hayır, size yalvarırım, çünkü bir gün bizi terk edebilirsiniz; çünkü bir gün ne yazık ki bizi terk edeceksiniz değil mi?”</p>

  <p>“Doğru tahmin ettiniz madam,” diye yanıt verdi Monte Cristo gülümseyerek; “sekiz gün sonra, Tanrının intikamını hak eden onca insan mutlu yaşarken babamın açlıktan ve acıdan öldüğü bu ülkeyi terk etmiş olacağım.”</p>

  <p>Monte Cristo yakında gideceğini haber verirken gözlerini Morrel’e dikmişti, bu ülkeyi terk etmiş olacağım sözlerinin Morrel’i uyuşukluğundan çıkarmaya yetmediğini fark etmişti; dostunun acısına yardımcı olmak için son bir gayret göstermesi gerektiğini anladı, Julie ve Emmanuel’in ellerini tutup kendi elleri arasında sıkarken onlara bir babanın tatlı otoritesiyle şöyle dedi:</p>

  <p>“İyi dostlarım, sizden beni Maximilien ile yalnız bırakmanızı rica ediyorum.”</p>

  <p>Bu, Julie için, Monte Cristo’nun yeniden söz etmeyi unuttuğu değerli kutsal kalıtı alıp götürmenin bir yoluydu.</p>

  <p>Kocasını da yanına aldı.</p>

  <p>“Bırakalım onları,” dedi.</p>

  <p>Kont, bir heykel gibi kımıldamadan duran Morrel ile kaldı.</p>

  <p>“Haydi bakalım,” dedi kont onun omzuna ateş gibi parmağıyla dokunarak, “yeniden erkek oluyor musun, Maximilien?”</p>

  <p>“Evet, çünkü yeniden acı çekmeye başlıyorum.”</p>

  <p>Kontun alnı kırıştı, kaygı verici bir kararsızlığa saplanmış gibiydi.</p>

  <p>“Maximilien! Maximilien!” dedi, “İçine gömüldüğün düşünceler bir Hıristiyan’a yakışmıyor.”</p>

  <p>“Ah! Sakin olun dostum!” dedi Morrel başını kaldırıp konta sözle anlatılmaz bir hüzünle dolu bir gülümseme ile bakarak, “artık ölümü arayacak olan ben değilim.”</p>

  <p>“O zaman,” dedi kont, “artık silah da yok, umutsuzluk da.”</p>

  <p>“Hayır, çünkü acılarımı iyileştirmek için bir tabancanın namlusundan ya da bir bıçağın ucundan daha iyisine sahibim.”</p>

  <p>“Zavallı deli!... Neyiniz var bakalım?”</p>

  <p>“Beni acılarım öldürecek.”</p>

  <p>“Dostum,” dedi Monte Cristo onunki kadar büyük bir hüzünle, “beni dinleyin:</p>

  <p>“Bir gün seninki gibi bir umutsuzluk içindeyken, çünkü bu beni aynı karara vardırmıştı, senin gibi ben de kendimi öldürmek istedim; bir gün baban da, senin gibi umutsuz iken kendini öldürmek istedi.</p>

  <p>“Eğer baban tabancasının namlusunu alnına çevirdiği anda, eğer üç günden beri dokunmadığım tutuklu ekmeğimi yatağımdan uzaklaştırdığım anda, işte o kutsal anda ikimize de şöyle denseydi:</p>

  <p>“‘Yaşayın! Mutlu olacağınız ve yaşadığınız için sevineceğiniz gün gelecek’; bu ses nereden gelmiş olursa olsun biz onu kuşkulu bir gülümsemeyle ya da inanmamanın iç sıkıntısıyla karşılayacaktık, ama işte kimbilir kaç kez baban seni kucaklarken yaşadığına sevindi, ben kaç kez...”</p>

  <p>“Ah!” diye kontun sözünü kesti Morrel, “siz sadece özgürlüğünüzü yitirmiştiniz, babam sadece servetini yitirmişti, ben Valentine’i yitirdim.”</p>

  <p>“Bana bak, Morrel,” dedi Monte Cristo onu bazı durumlarda öylesine büyük ve inandırıcı yapan görkemli gülümsemesiyle, “bana bak, ne gözlerimde yaş var, ne damarlarımda ateş, ne de kalbimde üzüntülü çarpıntılar, yine de seni Maximilien, oğlum gibi sevdiğimi, senin acı çektiğini görüyorum: pekala! Bu sana acının yaşam gibi olduğunu ve onun ötesinde her zaman bilinmeyen bir şeyler olduğunu anlatmıyor mu? Eğer senden yaşamanı rica ediyorsam, senden bunu istiyorsam Morrel, bu bir gün yaşamını kurtardığım için bana teşekkür edeceğini bilmemdendir.”</p>

  <p>“Tanrım!” diye haykırdı genç adam, “Tanrım! Bana neler söylüyorsunuz kont? Dikkatli olun! Siz hayatınızda hiç sevdiniz mi?”</p>

  <p>“Çocuk!” diye yanıt verdi kont.</p>

  <p>“Âşık oldunuz mu, diyorum,” dedi Morrel.</p>

  <p>“Ben, bir erkek olduğumdan beri askerim anlıyor musunuz; yirmi dokuz yaşıma kadar kimseyi sevmeden geldim, çünkü o zamana kadar hissettiğim duygular aşk adını hak etmiyordu: işte yirmi dokuz yaşımda Valentine’i gördüm: yani yaklaşık iki yıldır onu seviyorum, yaklaşık iki yıldır, benim için bir kitap gibi açık bu yürekte bu kızın ve bu kadının, Tanrı eliyle yazılmış erdemlerini okuyabildim.</p>

  <p>“Kont, benim için Valentine ile birlikte bu dünya için sonsuz, çok büyük, bilinmeyen bir mutluluk, son derece büyük, son derece eksiksiz, son derece kutsal bir mutluluk söz konusuydu; bu dünya bana bunu vermediğine göre, kont, size Valentine olmadan benim için bu dünyada sadece umutsuzluk ve perişanlığın olduğunu söyleyebilirim.</p>

  <p>“Size umut edin diyorum Morrel,” diye yineledi kont.</p>

  <p>“Dikkat edin o zaman, ben de yineliyorum,” dedi Morrel, “çünkü beni inandırmaya çalışıyorsunuz, ve eğer beni inandırırsanız bana aklımı oynattıracaksınız, çünkü beni Valentine’i yeniden görebileceğime inandıracaksınız.”</p>

  <p>Kont gülümsedi.</p>

  <p>“Dostum, babacığım!” diye haykırdı Morrel heyecan içinde, “dikkatli olun, size üçüncü kez söyleyeceğim, çünkü benim üstümdeki etkiniz beni korkutuyor; sözlerinizin ne anlama geldiğine dikkat edin, çünkü işte gözlerim yeniden canlanıyor, kalbim yeniden alevleniyor ve yeniden diriliyor; dikkatli olun, çünkü beni doğaüstü şeylere inandıracaksınız.</p>

  <p>“Bana Jaire’nin kızını<a href="../Text/dipnot.xhtml#Footnote0218" id="Feedback0218"><sup>[218]</sup></a> örten mezar taşını kaldırmamı emrederseniz istediğinizi yapacağım, eğer bana elinizle dalgaların üzerinde yürümemi işaret ederseniz, havariler gibi dalgaların üstünde yürüyeceğim; dikkatli olun, size boyun eğeceğim.”</p>

  <p>“Umut et, dostum,” diye yineledi kont.</p>

  <p>“Ah!” dedi Morrel coşkusunun doruğundan hüznün uçurumuna yeniden düşerek, “Ah! Benimle oynuyorsunuz: haminneler gibi ya da daha çok çocuklarının çığlıkları kendilerini yorduğu için onları tatlı sözlerle sakinleştiren bencil anneler gibi yapıyorsunuz.</p>

  <p>“Hayır, dostum, size dikkatli olun derken haksızlık ediyordum; hayır sakın korkmayın, acımı göğsümün en derin yerine öyle büyük özenle gömeceğim, onu öylesine karanlık, öylesine gizli hale getireceğim ki, artık bu acıyı paylaşma kaygısını duymayacaksınız.</p>

  <p>“Elveda! Dostum, elveda!”</p>

  <p>“Tam tersine,” dedi kont, “şu andan başlayarak benim yanımda, benimle yaşayacaksın Maximilien, artık benden ayrılmayacaksın ve sekiz gün sonra Fransa’yı arkamızda bırakmış olacağız.”</p>

  <p>“Ve siz bana hâlâ umut etmemi mi söylüyorsunuz?”</p>

  <p>“Sana umut etmeni söylüyorum, çünkü seni iyileştirmenin bir yolunu biliyorum.”</p>

  <p>“Kont, beni daha fazla üzüyorsunuz, daha fazlası olabilirse elbet. Beni vuran darbenin sonucunun sadece basit bir acı olduğunu sanıyorsunuz ve beni basit bir yolla, yolculukla avutacağınızı sanıyorsunuz.”</p>

  <p>Ve Morrel küçümseyen bir inanmazlıkla başını salladı.</p>

  <p>“Sana ne söylememi istiyorsun?” dedi kont. “Ben verdiğim sözlere güveniyorum, bırak da deneyeyim.”</p>

  <p>“Kont, benim son dakikalarımı uzatıyorsunuz, hepsi bu.”</p>

  <p>“Demek, yüreğin zayıf olduğu için dostuna yapacağı deneme için birkaç gün ayıracak gücün yok.</p>

  <p>“Görelim bakalım! Monte Cristo Kontunun neler yapabileceğini biliyor musun?</p>

  <p>“Dünyadaki birçok güce egemen olduğunu biliyor musun?</p>

  <p>“İnsanın inançla bir dağı kaldırabileceğini söyleyenin mucizelerini yaratabilecek kadar Tanrıya inancı olduğunu biliyor musun?</p>

  <p>“İşte umut ettiğim bu mucizeyi bekle, ya da ...”</p>

  <p>“Ya da...” diye yineledi Morrel.</p>

  <p>“Ya da, dikkatli ol Morrel, sana nankör diyebilirim.”</p>

  <p>“Bana acıyın kont.”</p>

  <p>“Sana o kadar acıyorum ki Maximilien, beni dinle, o kadar acıyorum ki sana, eğer seni bir ayda iyileştiremezsem, günü gününe, saati saatine, benim sözlerimi anımsa Morrel, o zaman ben seni bu dopdolu tabancaların, İtalya’nın en etkili ve en çabuk etki yapan zehiri ile, Valentine’i öldürmüş olan zehirle dolu kadehin karşısına bırakacağım.</p>

  <p>“Bana bunun için söz veriyor musunuz?”</p>

  <p>“Evet, çünkü ben bir erkeğim, çünkü ben de sana söylediğim gibi ölmek istemiştim, hattâ çoğu zaman, felaket benden uzaklaştığından bu yana bile, sonsuz uykunun zevklerini düşledim.”</p>

  <p>“Ah! Elbette, bana söz veriyor musunuz kont?”</p>

  <p>“Sana söz vermiyorum, yemin ediyorum,” dedi Monte Cristo elini uzatarak.</p>

  <p>“Bir ay sonra acılarımı unutmamışsam, benim yaşamımdan uzaklaşacağınıza, ne yaparsam yapayım bana nankör demeyeceğinize onurunuz üzerine söz veriyor musunuz?</p>

  <p>“Bir ay sonra, günü gününe, Maximilien; bir ay sonra, saati saatine, tarih kutsaldır Maximilien; senin bunu düşünüp düşünmediğini bilmiyorum, bugün 5 Eylül .</p>

  <p>“On yıl önce bugün, ölmek isteyen babanı kurtarmıştım.”</p>

  <p>Morrel kontun ellerine sarıldı ve öptü; kont bu sevgi ve saygı gösterisini kendisine borçlu olduğunu anlıyormuş gibi bunu yapmasına izin verdi.</p>

  <p>“Bir ay sonra,” diye devam etti Monte Cristo, “karşılıklı oturacağımız masanın üstünde güzel silahlar ve güzel bir ölüm olacak, ama buna karşılık o güne dek bekleyeceğine ve yaşayacağına söz vermelisin.”</p>

  <p>“Ah! Ben de size yemin ediyorum,” diye haykırdı Morrel.</p>

  <p>Monte Cristo genç adamı göğsüne bastırdı ve uzun uzun öyle tuttu.</p>

  <p>“Ve şimdi,” dedi ona, “bugünden başlayarak benim evimde oturacaksın; Haydée’nin dairesine yerleşeceksin, böylece kızımın yerini oğlum almış olacak.”</p>

  <p>“Haydée!” dedi Morrel, “Haydée’ye ne oldu?”</p>

  <p>“O bu gece gitti.”</p>

  <p>“Sizden ayrıldı mı?”</p>

  <p>“Hayır gittiği yerde beni bekleyecek...</p>

  <p>“Champs-Elysées sokağına, benim yanıma gelmek için hazırlan ve beni kimse görmeden buradan çıkar.”</p>

  <p>Maximilien başını eğdi ve bir çocuk gibi ya da bir havari gibi isteneni yaptı.</p>
