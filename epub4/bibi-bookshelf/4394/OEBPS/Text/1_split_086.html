<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/1_split_029.html#footnote-100-22-backlink" id="footnote-100-22">22</a>]</sup>Goethe’nin “Mayıs Şarkısı”ndan:</p>

    <p class="normal">Ey dünya, ey güneş,</p>

    <p class="normal">Ey ışık, ey gülüş!</p>

    <p class="normal">Ey sevgi, ey altın sevgi!</p>

    <p class="normal">Dağların doruklarındaki</p>

    <p class="normal">Saydam sabah bulutları gibi!</p>
