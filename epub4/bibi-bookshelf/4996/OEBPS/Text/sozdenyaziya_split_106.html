    <p class="normal"><sup class="calibre3">[<a href="../Text/sozdenyaziya_split_007.html#footnote-915-84-backlink" id="footnote-915-84">84</a>]</sup>Sayyâd dedi budur maâşum /Açman ayağın gederse başum</p>

    <p class="normal">&nbsp;&nbsp;&nbsp; Katlinde bu saydun etsem ihmâl/Etfâl u iyâlime n’olur hâl</p>

    <p class="normal">&nbsp;&nbsp;&nbsp; Avcı dedi ki: “Benim geçmişim bundandır. Başım bile gitse, ayağını açmam! Eğer bu avı öldürmekten vazgeçersem çocuklarımın ve ailemin hâli nice olur?” <span class="ideitalik">A.g.e.</span>, s. 196-199.</p>
