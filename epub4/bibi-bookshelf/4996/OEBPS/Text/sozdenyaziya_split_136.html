    <p class="normal"><sup class="calibre3">[<a href="../Text/sozdenyaziya_split_008.html#footnote-915-114-backlink" id="footnote-915-114">114</a>]</sup>Aktarım, bir analiz sırasında analiz edilenin, analiz eden karşısında karmaşık bir tutum benimsemesidir. Analiz edilen, edene karşı özellikle sevgi, düşmanlık, daha genel olarak zıt çift yönlü duygu gösterir. (İng: <span class="ideitalik">transferance</span>, Alm: <span class="ideitalik">Übertragung</span>, Fr: <span class="ideitalik">transfert</span>)</p>
