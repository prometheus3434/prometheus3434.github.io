    <p class="normal"><sup class="calibre3">[<a href="../Text/sozdenyaziya_split_007.html#footnote-915-104-backlink" id="footnote-915-104">104</a>]</sup>Âşık oldur ki canını feda eyler cananına; canana hiç meyletmesin, kim ki kıymaz canına! Âşıkın kemali canını canana vermektir; vermiyorsa canını, inansın noksan olduğuna! <span class="ideitalik">A.g.e.</span>, s. 410-411.</p>
