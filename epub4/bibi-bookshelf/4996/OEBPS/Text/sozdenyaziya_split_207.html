    <p class="normal"><sup class="calibre3">[<a href="../Text/sozdenyaziya_split_011.html#footnote-915-185-backlink" id="footnote-915-185">185</a>]</sup>Bu sıfatların Türkçe değil de Fransızca verilmesi, yine Ferid’in bunalımlarını ve ‘inançsız, ölçüsüz, yolunu şaşırmış, köksüz, çığırından çıkmış’ olma durumunu Batıyla ilişkili kılar.</p>
