<body class="calibre">
  <h2 class="h2baslik" id="calibre_toc_13">Beşinci Tavır</h2>

  <p class="normal">Bu makama gelene değin geçilen tavırların tamamını cem edip bunları müşâhede etmek beşinci tavırdır. Bu makamın sahibine ibnü’l-vakt<sup class="calibre2"><a href="../Text/OzunOzu_split_026.html#footnote-10872-9" id="footnote-10872-9-backlink">[9]</a></sup> (vaktin/hâlin oğlu) denir.</p>
