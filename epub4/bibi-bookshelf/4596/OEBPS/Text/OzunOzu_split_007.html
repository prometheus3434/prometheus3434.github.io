  <h2 class="h2baslik" id="calibre_toc_11">Üçüncü Tavır</h2>

  <p class="normal">Üçüncü tavırda kişi bu mertebeden de terakkî eder yani yükselir. Kendisinin cüz’î ruhunu küllî ruhta fânî (yok olmak) ve mahvolmuş görüp rûh-i izâfiyle hayat bulur.<sup class="calibre2"><a href="../Text/OzunOzu_split_026.html#footnote-10872-6" id="footnote-10872-6-backlink">[6]</a></sup> Yani kendi ruhunun küllî ruh ve aklının küllî akıl olduğunu hakka’l-yakîn<sup class="calibre2"><a href="../Text/OzunOzu_split_026.html#footnote-10872-7" id="footnote-10872-7-backlink">[7]</a></sup> müşâhede eyler ki bu üçüncü tavırdır.</p>
