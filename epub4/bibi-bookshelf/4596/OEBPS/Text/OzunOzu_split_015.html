<body class="calibre">
  <h2 class="h2baslik" id="calibre_toc_18">Üçüncü Mertebe:<br class="chapter" />
  Âlem-i Melekût<sup class="calibre2"><a href="../Text/OzunOzu_split_026.html#footnote-10872-17" id="footnote-10872-17-backlink">[17]</a></sup></h2>

  <p class="normal">Varlık mertebelerinin üçüncüsü âlem-i melekûttur. Muhakkikler bu mertebeye âlem-i misâl, âlem-i hayal, vâhidiyyet, taayyün-i sânî, tecellî-yi sânî, sidretü’l-müntehâ, âlem-i emr, berzah-i suğrâ ve âlem-i tafsîl de derler.</p>
