<dt id="note_98" class="calibre9">[<a title="98" href="index_split_012.html#back_note_98" class="calibre10">←98</a>]</dt><dd class="calibre11" id="calibre_pb_115"><p class="block_41"><sup lang="tr" class="calibre12"></sup><span lang="tr"> </span><span lang="tr">Dostoyevski de bu konuda hemfikirdir. Prens Mişkin’in ağzından: “Ya bu bir hastalıksa?” diye sorar: “Sonuç algıların derinleşmesi ve daha sonra, sağlığa ka</span><span lang="tr">vuşulunca, yeniden irdelenmesi, kusursuz bir uyum ve güzelliğin yaratılmasıysa, bu duygu yoğunluğunun anormal olması çok mu önemli?”</span></p></dd>
