<dt id="note_111" class="calibre9">[<a title="111" href="index_split_014.html#back_note_111" class="calibre10">←111</a>]</dt><dd class="calibre11" id="calibre_pb_128"><p class="block_41"><sup lang="tr" class="calibre12"></sup><span lang="tr"> Otistik ressam Jessy Park'ı ziyaretimde, ailesinin ona gösterdiği şefkat beni çok etkilemişti. "Onu ne çok sevdiğinizi görüyorum," dedim, "acaba o da sizi çok seviyor mu?"</span></p><p class="block_41" lang="tr">Baba, "elinden geldiği kadar," diye yanıtladı.</p></dd>
