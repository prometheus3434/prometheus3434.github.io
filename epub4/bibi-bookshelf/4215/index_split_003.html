<p class="block_11" id="calibre_pb_2"> </p>
	<p class="block_3"><span class="text_" lang="tr">Evr</span><span class="text_" lang="tr">e</span><span class="text_" lang="tr">n düşlediğimizden değil, düşleyebile</span><span class="text_" lang="tr">ceğimizden de tuhaftır.</span></p>
	<p class="block_12"><span lang="tr">J.B.S. </span><span lang="tr">Haldane</span></p>
	<p class="block_2"> </p>
	<p class="block_2"> </p>
	<p class="block_13" lang="tr">Hastada hangi hastalığın olduğunu değil, hastalığın hangi hastada olduğunu sorun.</p>
	<p class="block_12" lang="tr">(William Osler’a atfedilen bir söz)</p>
