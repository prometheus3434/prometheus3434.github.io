<dt id="note_2" class="calibre9">[<a title="2" href="index_split_008.html#back_note_2" class="calibre10">←2</a>]</dt><dd class="calibre11" id="calibre_pb_19"><p class="block_41"><sup lang="tr" class="calibre12"></sup><span lang="tr"> Bay I.’ya Yunanca ya da İbranice bilip bilmediğini sordum, cevabı “Hayır”dı, sadece anlamadığı bir dille karşılaştığını düşünmüştü, çivi yazısı demenin daha yerinde olacağı</span><span lang="tr">nı</span><span lang="tr"> söyledi. Çeşitli şekiller görüyor, bunların bir anlamı olması gerektiğini hissediyor, ama bu anlamı çıkaramıyordu.</span></p></dd>
