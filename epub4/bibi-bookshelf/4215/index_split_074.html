<dt id="note_57" class="calibre9">[<a title="57" href="index_split_009.html#back_note_57" class="calibre10">←57</a>]</dt><dd class="calibre11" id="calibre_pb_74"><p class="block_41"><sup lang="tr" class="calibre12"></sup><span lang="tr"> </span><i lang="tr" class="calibre2">Prisoner of Conciousness </i><span lang="tr">(Bilinç Mahpusu) filmindeki müzikolog hem benzer, hem de farklı tepkiler gösterirdi. Karısının odadan her çıkışında korkunç bir yitirme duygusuyla cehennem azabı yaşardı. Beş dakika sonra karısı dönünce rahatlar, “Bir an öldüğünü sandım,” derdi.</span></p></dd>
