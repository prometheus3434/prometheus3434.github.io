<dt id="note_62" class="calibre9">[<a title="62" href="index_split_010.html#back_note_62" class="calibre10">←62</a>]</dt><dd class="calibre11" id="calibre_pb_79"><p class="block_41"><sup lang="tr" class="calibre12"></sup><span lang="tr"> </span><span lang="tr">Bu yazı yayınlandıktan sonra dört cerrah (biri göz cerrahı) daha ortaya çıktı. Bu Tourette’li cerrahların dışında, üç Tourette’li iç hastalıklar uzmanı, iki Tourette’li nörolog, ve yalnızca bir Tourrette’li psikiyatrisi tanıyorum.</span></p></dd>
