<dt id="note_129" class="calibre9">[<a title="129" href="index_split_016.html#back_note_129" class="calibre10">←129</a>]</dt><dd class="calibre11" id="calibre_pb_146"><p class="block_41"><sup lang="tr" class="calibre12"></sup><span lang="tr"> Kışkırtıcı uyarılar kişiden kişiye farklılıklar gösterir: bir otistik tiz seslerden rahatsız olurken, bir başkası alçak seslerden, bir pervanenin ya da çamaşır makinesinin çalışmasından etkilenebilir. Çeşitli kokulara, temaslara, görsel uyarıcılara tepki veren otistikler de vardır.</span></p></dd>
