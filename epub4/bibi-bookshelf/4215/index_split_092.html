<dt id="note_75" class="calibre9">[<a title="75" href="index_split_010.html#back_note_75" class="calibre10">←75</a>]</dt><dd class="calibre11" id="calibre_pb_92"><p class="block_41"><sup lang="tr" class="calibre12"></sup><span lang="tr"> </span><span lang="tr">Tourette’li bir hekim, bir doğum uzmanı, tiklerinin yanında büyük güçlükler</span><span lang="tr">le bastırabildiği paniklerden ve öfkelerden de şikâyetçiydi. Prozak tedavisine başlayınca, kontrolü elden bırakmış, polise saldırmış ve geceyi hapishanede geçirmişti.</span></p></dd>
