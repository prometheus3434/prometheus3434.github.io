				<p class="split"></p>
				<p class="sozler para-style-override-4"><span>“Ey Almanlar, bırakınız Türkler, Almanya’yı istila etsinler; hakkın, adaletin ne olduğunu Türkler (Osmanlılar) size öğreteceklerdir.”</span></p>
				<p class="soyleyen para-style-override-4"><span>(Martin Luther, Protestan mezhebin         kurucusu, Almanlara hitap ediyor. 1546)</span></p>
