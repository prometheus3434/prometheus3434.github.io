		<div id="x1-53.html" xml:lang="tr-TR">
			<div class="Basic-Text-Frame">
				<p class="split"></p>
				<p class="sozler para-style-override-4"><span>“Bir karış dahi olsa vatan toprağını satmam, zira bu vatan bana değil, milletime aittir. Milletim de bu toprakları ancak aldığı fiyata verir. Çünkü bu topraklar kanla alınmıştır, kanla verilir!”</span></p>
				<p class="soyleyen para-style-override-4"><span>(II. Abdülhamid)</span></p>
