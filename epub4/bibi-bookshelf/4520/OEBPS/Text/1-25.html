				<p class="sozler para-style-override-4"><span>“Osmanlı’ya iki kıta üzerinde hükmetmek</span><span> yetmez! Zira i’lâ-yı kelimetullâh azmi, iki kıtaya sığmayacak kadar büyük bir davadır. Selçuklu’nun vârisi (mirasçısı) biz olduğumuz gibi Roma’nın (Avrupa’nın) vârisi de biziz!..” </span></p>
