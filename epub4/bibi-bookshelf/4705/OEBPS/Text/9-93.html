      <p class="arabaslik-orta" id="toc_marker-5-1-18">2001: Microsoft</p>

      <p class="redhack-duz-1">Microsoft “domain name” sunucularının hedef alındığı yeni bir tür “denial of service” saldırısına maruz kaldı. Milyonlarca kullanıcı, saatlerce Microsoft’a bağlı kuruluşların sitesine giremedi. İki saat içinde tespit edilen saldırı, iki gün boyunca giderilemedi.</p>
