      <p class="arabaslik-orta" id="toc_marker-5-1-14">1997: AOL’yi Hacklemek</p>

      <p class="paragraf-1">America Online’ı hacklemeye yarayan “AOHell” adlı küçük bir yazılım ortaya çıktı. Bu yazılımla sınırlı bilgisi olan hackerlar bile AOL sistemine kolayca giriyordu. AOL kullanıcılarının e-mailleri ve mesaj grupları günlerce mail bombardımanına uğradı.</p>
