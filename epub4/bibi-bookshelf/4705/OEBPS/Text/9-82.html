      <p class="paragraf-1">Hükümet ve şirket bilgisayarlarına izinsiz girişler artınca Amerikan Kongresi önlem almaya karar verdi ve hack etmeyi cezalandıran bir kanun hazırladı. Ancak yasa belirli yaşın altındakileri kapsamıyordu.</p>
