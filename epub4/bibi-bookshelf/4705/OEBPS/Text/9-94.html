      <p class="arabaslik-orta" id="toc_marker-5-1-19">2002: McKinnon</p>

      <p class="paragraf-1">İngiliz Gary McKinnon, evinde geçirdiği uykusuz saatleri bilgisayar sistemlerine sızarak değerlendirmeye karar veren başka bir hackerdı. ABD savunma ağına girerek 90’ın üstünde sisteme girmeyi başaran McKinnon anavatanında yakalanarak hapse konuldu.</p>
