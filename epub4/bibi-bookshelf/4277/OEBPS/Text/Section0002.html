  <p class="p6">Her yanımız minicik yaratıklarla sarılı... Eğer başımızı eğip de ayağımızın dibine öylesine bir bakacak olsak, bizi hayranlığa düşürecek muhteşem şeylerle karşılaşırız. Bir ağacın gövdesinin etrafında bile Macellan’ınkine benzer, ömür boyu sürecek bir yolculuğa çıkabiliriz.</p>

  <p class="p7">-E. O. WILSON</p>
