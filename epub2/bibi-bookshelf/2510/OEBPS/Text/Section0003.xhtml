  <p style="text-align: center;"><br /></p>

  <p style="text-align: center;"><b> <span style="text-align: justify;">Bu çalışmamı, tabulara karşı mücadele veren,</span></b></p>

  <p style="text-align: center;"><b>kurtuluş yolunu geçmişte ve insan ötesinde değil;</b></p>

  <p style="text-align: center;"><b>ancak insanoğlunun kendisinde arayan,</b></p>

  <p style="text-align: center;"><b>evrensel barış için çaba harcayan ve bu yolda</b></p>

  <p style="text-align: center;"><b>çözüm üreten, fedakârlık gösteren tüm duyarlı</b></p>

  <p style="text-align: center;"><b>insanlara ithaf ediyorum.</b></p>
