  <h2>Çanlar benim için çalıyor</h2>

  <p class="p1">Sonunda okul bizi kafesledi. Charly ile ben kasabadan yirmi iki, köyden de üç çocuğun devam ettiği bir sınıfa düştük ve ilk günden nefret ettik. Öğretmenlerin “önümüzde yeni dünyalar açılacağı” yolundaki şişirilmiş konuşmaları bizi pek ilgilendirmiyordu. Kaigata Okulu’nun zilleri bizi içeri tıkmadan önce yaşadığımız dünyadan memnunduk zira.</p>

  <p>Üçüncü sınıfta psikologa gönderildim. Maalesef başka çaresi yoktu; çünkü öğretmenin kullandığı “ş” seslerini, çift sessizleri ve virgülleri reddediyordum. Yazım kurallarından bihaberdim. Bunların dışında her şey yolundaydı.</p>

  <p>Psikiyatri ile ilk tanışmamı çok iyi hatırlıyorum. İleride de sık sık gözlemleyeceğim gibi, böyle bir toplantıdan hiçbir sonuç çıkmadı.</p>

  <p>Psikiyatristin merdivenleri eski ve boyasızdı. Benden önce epey deli tırmanmıştı buradan. Kafamda bir çatlaklık bulunduğundan emin olarak, sıkı sıkı tutmuştum annemin elini. “Ş” diye düşündüm. “Akıllı” kelimesi iki “I” ile yazılır. “Yeter”e bir “t” yeter!</p>

  <p>Önce annem çağrıldı içeri ve ben bir tomar yıpranmış çocuk dergisi ile baş başa kaldım. Duvarlar bir zamanlar sarıya boyanmıştı ama geçen yıllarla kahverengiye dönüşmüştü. Kahverengi bir kapının üzerinde beyaz harflerle yazılmış mavi bir tabela asılıydı. “Okul psikoloğu.” Annem utanç içinde bu kapıdan geçip kaybolmuştu. Çünkü o zamanlar kafadan çatlak bir çocuk sahibi olmak utanç verici bir şeydi. Her ne kadar okulu sevmesem de ailemin başına dert açmış olmak hoşuma gitmiyordu.</p>

  <p>Aradan belki bir saat geçmişti. Annem perişan bir halde dışarı çıktı, bir koltuğa çöküp, pırıltısı sönmüş gözlerle bana gülümsedi.</p>

  <p>“Yavrum...” diye söze başladı.</p>

  <p>“Gel bakalım biraz” dedi psikolog. Kapının aralığında durmuş, kalın gözlüklerinin ardından bana bakıyordu.</p>

  <p>İçeri girdim.</p>

  <p>Oda, oynamayı artık çocukça bulduğum oyuncaklarla doluydu. Tahta oyuncaklar, üzerinde fil, ayı resmi olan kovalar, renk renk kürekler... Psikolog masasının başına geçti ve eliyle bana oturmam için karşısındaki koltuğu gösterdi. Adı Gunnar’dı.</p>

  <p>“Okul nasıl gidiyor?” diye sordu Gunnar.</p>

  <p>Cevap vermedim. Sağ ayakkabımın burnu, bir önceki günkü maçta parçalanmıştı.</p>

  <p>“Okulu seviyor musun?”</p>

  <p>“Hayır, pek sevmiyorum.”</p>

  <p>“Ben de sevmezdim” dedi Gunnar ve güldü. “Ama bak şimdi burada oturuyorum.”</p>

  <p>Evet, diye düşündüm, şimdi orada oturuyorsun. Çatlak herif! Hiç sesimi çıkarmadım.</p>

  <p>“Biliyor musun, şimdi sana küçük bir yazı yazdıracağım, ister misin?”</p>

  <p>“Evet” diye yalan söyledim.</p>

  <p>Şafaklar, şahinler, şebboylar ve şans oyunları üzerine bir şeyler yazdırmaya başladı. Aralarına da çift sessizler ve sonu “m” ile biten kelimeler serpiştirmişti.</p>

  <p>“Tamam, çok iyi” diyerek kâğıdı aldı ve okumadan bir çekmeceye tıktı.</p>

  <p>“Söyle bakalım Erling, evdeki yaşantın konusunda ne düşünüyorsun?.. Hani... her şey olmasını istediğin gibi mi?”</p>

  <p>Başımı salladım. Şimdi tek istediğim annemin elinden tutup, evimize gitmekti. Annem ve babam iyi insanlardı. Evimiz iyi bir evdi. İyi olmayan okuldu...</p>

  <p>Gunnar pes etmedi tabii. Okul ve ev konusu üzerinde durdu, yine sorular sordu ama fazla cevap alamadı. Sonunda elimi tutup, öğretmenin defterimde kırmızı kalemle yaptığı düzeltmelere çok fazla üzülmememi söyledi. Gunnar da iyi bir insandı aslında.</p>

  <p>Annemle bir kez daha konuştuktan sonra gitmemize izin verdi.</p>

  <p>Dönüş yolunda annemin elini tutan ben değildim de, annem benim elimi tutuyordu sanki. Yüzünde en “annece” gülüşü vardı.</p>

  <p>“Eve gidince güzel bir şeyler yapalım” dedi, “sıcak kakao ve çörek, mesela... İster misin?”</p>

  <p>“Sıcak kakao ve çörek mesela” dedim. Her zamanki küçük psikolog tavrımla.</p>

  <p>“Sen iyi bir çocuksun” dedi annem. “Oğlum benim...”</p>

  <p>“Yeter”e bir “t” yeter” diye düşündüm.</p>

  <div>
    <br/>
  </div>

  <p class="p1">PAZAR GÜNLERİ bunak büyükbabam bizi ziyarete gelirdi. Okul ödevlerime karşı tutkuya varan bir ilgi gösterir, tek tek defterlerimi incelerdi. Bilinmedik bir nedenden dolayı, ailenin diğer fertlerinden nefret ederdi. Babam, erkeğe yaraşır bir işi olmayan pısırık biriydi ona göre; annem, biricik oğlunu kandırıp çocuk yaptıran köylü karı, ağabeyim, geleceği olmayan bir serseriydi. Nedense beni sever, bana güvenirdi. Belki de çevreden henüz çok fazla etkilenmemiş olan beni, biraz olsun kendisine benzetmeyi umuyordu. Ama zavallı adam ne söylerse söylesin, sözlerini saçmalık olarak algılıyordum daha o zamanlar. Üç yıl önce felç geçirmiş ve erken emekliye ayrılmıştı. Emekliliğine ve dolayısıyla gümüş kol saatine hak kazanmasına iki yıl kala emekliye ayrılmak, büyükbabam için ikinci bir darbe olmuştu. Nehir kenarındaki hızarlarda tüm yaşamını orman sahibinin emrinde çalışarak geçirmiş olan zavallılara gümüş saat gibi uyduruk hediyeler vermek âdetti. Orman sahibi gerçek bir işporta saat ile buruşmuş karanfilleri uzatırken, emeklerine teşekkür ederdi. Bir şeye karşılık başka bir şey! Büyükbabamı gerçekten tanıyabileceğim yaşa ulaştığımda, büyükbabam unutkanlığın ve düşlerin dünyasına dalmıştı.</p>

  <p>“At eti yenmez” derdi annemin yeni kızarttığı pirzolalara uzanırken.</p>

  <p>“Bu at değil, domuz eti büyükbaba” derdi annem.</p>

  <p>“Ye baba!” derdi babam. “Ragnhild’in dediği gibi domuz pirzolası bunlar.”</p>

  <p>Dedem oğluna düşmanca bir bakış fırlatırdı.</p>

  <p>“Ne anlarsın atlardan sen? Hayatı boyunca senin gibi oyuncak kırmaktan başka bir iş yapmamış olan biri ne anlar atlardan? Gudrun’un da dediği gibi....”</p>

  <p>“Babaannem öleli bin yıl oluyor dede!” derdi Ed acımasızca.</p>

  <p>“Sakin olun, tartışmayın” derdi babam her zamanki dengeli tavrıyla.</p>

  <p>“Gudrun dükkânda” derdi büyükbabam inatla.</p>

  <p>“Tabii ya, ihtiyar dükkânda, at eti yiyor” diye üstelerdi Ed.</p>

  <p>“Hırsızlar” derdi büyükbabam. “Ortalık hırsız dolu, dün de gömleğimi çaldılar yaa...”</p>

  <p>Birden yıldırım çarpmışçasına yerinden fırlar, işaretparmağıyla babamı göstererek bağırmaya başlardı:</p>

  <p>“İşte burada! O Allahın belası gömlek burada! Ah İsa efendimiz, kendi oğlum bu! AH İSA EFENDİMİZ! İBLİS!”</p>

  <p>Büyükbabam hayattayken pazarları hiç sıkılmazdık. Küfürden ağlamaya, havada uçan tabaklardan baldırlara inen tekmelere kadar, zengin bir eğlence programı sunardı bize. Durumu çok vahim bir hal alınca da babam Ed ve benim yardımımla büyükbabamı yatırırdı, kıpırdamaması için birkaç dakika yorgana bastırırdık. Saat on ikiden akşamüzerine kadar uyuyan büyükbabam, uyandığında hiçbir şey hatırlamaz, işe gitme zamanının gelip gelmediğini sorardı bize. Çıkış kapısındayken, buraya yeni gelmiş olduğuna hükmeder, yemek isterdi. Annem hem ağlar, hem gülerdi bu işe. Yaşlılar evine girebilmek için sıra beklediği yıllarda, nasıl oldu da hem kendi, hem de başkalarının canını almamayı başarabildi bilmem! Babam tüfeğine el koymuştu ama kibrit ve elektrik sobası vardı evde...</p>

  <p>Annem kaldığı evi temizler, sağa sola atılmış olan çişli donları toplarken, ihtiyar bir şeyleri çalınıyor duygusuna kapılır ve bana fısıldardı:</p>

  <p>“Asla aldanma oğlum. Senin iyiliğini istiyoruz diyenlere inanma!”</p>

  <p>Ben de başımı sallar ve söz verir, karşılığında da şeker alırdım.</p>

  <p>Belki de ihtiyar bende, benim farkında olduğumdan da fazla şeyler görmüştü.</p>
