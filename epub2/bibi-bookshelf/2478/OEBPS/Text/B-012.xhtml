  <h3 class="lettrine" id="sigil_toc_id_16">1</h3>

  <p class="p1">Sonbahar günlerini “Denizyıldızında geçirir olmuştuk. Ortalık keyifsizdi. Aynasızlar çevreyi temizlemişlerdi. Esrar kıt ve pahalıydı. Başvurularıma olumsuz cevaplar gelmeye devam ediyordu. Charly de parasızdı ve aylaklıktan canı sıkılmıştı. Rita hayatına nasıl bir yön vereceğini bilemediğinden onuncu sınıfa yazılmıştı. Charly ile benim açımdan kesin olan tek şey, yeni bir otlak aramak, kendimize para kazandıracak bir yol bulmaktı.</p>

  <p>Yakın çevremizde çalışan bir Tim vardı. Birilerinin onun aslında aktör olduğunu keşfetmesini beklerken, vakit geçirmek için bir fabrikaya girmişti. Bize işinden pek bahsetmezdi, ama sanayi işçiliği yaparak yaşanabileceği izlenimini edinmiştik.</p>

  <p>Bir öğleden sonra, Charly ile benim oturup kahve içtiğimiz sırada “Denizyıldızı”na girdi. Birer kilise faresi kadar meteliksiz, sigarasızdık.</p>

  <p>“Buradan yakın” dedi birasını içerken. “Ama anlamıyorum bu kadar meteliksizliğe nasıl dayanıyorsunuz?”</p>

  <p>“Nasıl mı dayanıyoruz?”</p>

  <p>“İş. Ekonomi tıkırında, iş bulmak kolay. Bir iki ay sıkın dişinizi, altı ay yetecek kadar para yaparsınız!”</p>

  <p>“Çıraklığa girmeyi bekliyorum” dedim.</p>

  <p>“Yok ya!” dedi. “İyi ki bahane bulmuşun meteliksizliğine! Seni anlamıyorum Erling, bizim orada iş hazır. Burada oturup sana telefon etmelerini beklemiyorsun herhalde!”</p>

  <p>Charly yan gözle bana baktı. “Ne diyorsun?”</p>

  <p>“Bi düşüneyim!” dedim.</p>

  <p>Charly bu cevaptan pek memnun kalmamıştı. “Yani şimdi şu anda iş var mıdır sizin orada?”</p>

  <p>“Yes, hemen şimdi var! Yarına ne olur bilemem. Araba kapıda...”</p>

  <p>Charly hemen yerinden fırladı. “Sen burada kalıp bi düşünüyorsun di mi?” İsteksizce onları izledim. İskelenin oraya indik. Koyun ucunda, fiyorta doğru uzanan düzlükte kurulmuş olan Rockwool, yani Kayayünü<a href="../Text/dipnotlar.xhtml#a27" id="k27"><sup>[27]</sup></a> fabrikasına gitmeden birer sarma yaktık. Hepimiz kafayı bulmuştuk.</p>

  <p>“Boş versene Erling, çok ciddiye alma bu işi. Düşünsene, Erling Haefs’in işçi tulumu giydiğini duyan bütün akademisyen komünistler hasetlerinden çatlayacaklar!”</p>

  <p>“Ben tek bir ML’ci tanımam” dedim.</p>

  <p>“O zaman bas git buradan iblis! Arabayı durdur Tim, Erling inecek.</p>

  <p>“Tamam, tamam çek!” dedim “Çek o Allahın belası fabrikaya!”</p>

  <p>Heyula gibi binaların önünde park ettik arabayı.</p>

  <p>“Önce dosdoğru, sonra sola, ben bekliyorum” dedi Tim.</p>

  <div>
    <br/>
  </div>

  <p class="p1">HEMEN İŞE alınmıştım. Matbaalardan çıraklık dilenmeye benzemiyordu bu! Personel müdürü, ihtiyarlığında revizyonist olmuş, sınıfına ihanet etmiş eski bir NKP’liydi.<a href="../Text/dipnotlar.xhtml#a28" id="k28"><sup>[28]</sup></a> Biz ona, o da vardiya işçisi olmaya karar vermiş şu uzun saçlı iki delikanlıya bayılmıştı. Yanımızda hiçbir resmi belge yoktu ama ne gam! Vardiyada eleman krizi vardı ve bizden istediği, kollarımızı sıvayıp, derhal işe girişmekti.</p>

  <p>Günlerden cuma olduğundan, pazartesi saat tam yedide işe başlamak üzere anlaştık.</p>

  <p>O hafta sonu Charly, ben ve Rita ormana gittik. Güzel ve ılık bir eylül günüydü. Her taraf böğürtlen ve mantar doluydu. Tim’den bir yüzlük ödünç almış, yiyecek, içki ve sigara alışverişi yapmıştık. Biraz toz, biraz da asit. Kasabada hiç beklenmedik bir anda sert ve temiz bir parti asit bulmuştuk. LSD’ye o yaz alışmıştık ama çok dikkatli olmayı da öğrenmiştik. Bu işin eskileri, bunun çocuk oyuncağı olmadığını kafamıza kazımışlardı. Hatta ilk tripte Öyvind ve Katarina bütün geceyi yanımızda geçirdiler. İnişe geçtiğimizde, bize bir şeyler olmuş, kelime ve kavramlardan uzaklaşmıştık.</p>

  <p>Gople Gölü’nün orada kamp kurduk. Buraya ulaşmak hayli güç olduğundan, yalnız kalacağımızdan emindik. Yazın da sık sık gelmiştik buraya. Dağın kuytuluğuna ağaç dallarını da kullanarak küçük bir sığınak yapmıştık. Çimenlere uzanmış güneşleniyorduk.</p>

  <p>“Bundan sonra hiçbir şey eskisi gibi olmayacak” dedi Charly. “Bunun bir başlangıç olduğunu hissediyorum. Daha Tim fabrika lafını açarken, Charly dedim kendi kendime, bir yılı geçkin bir süredir bir kavşakta bekliyordun, yönünü seçmenin tam sırası şimdi!”</p>

  <p>“Bilemiyorum...” dedim. Charly’nin bizim için seçtiği yöne alışamamıştım henüz. Yüzükoyun yatmış, göldeki yılanbalıklarını seyrediyordum. Kafam iyiydi. Bir balık kıpırtısıyla, gölün cam gibi yüzeyinde halkalar oluşuyor, bu halkalar içimde de büyüyordu. Ormanda ağaçlar hafif hafif kıpırdıyor, kan, damarlarımdan kadife yumuşaklığıyla akıyordu.</p>

  <p>“Senin hatan” dedi Charly, “Her şeyi çok ciddiye alman! Hayatının her yeni raya girişinde, sanki bundan kurtuluş yokmuş gibi davranıyorsun. Bak, mesela şimdi, orada yatmış, otuz yıl makine başında işçilik edecek gibi hissediyorsun kendini. Mesele bu değil ki! Biz şair olacağız, bu kesin, ama düş kurmak karın doyurmuyor. Bu memlekette para da ağaçlarda yetişmediğine göre bir şeyleri takas etmeliyiz. Tıpkı mal satarken yaptığımız gibi. Yalnız bu kez esrar yerine ter ve kas gücü satıyoruz, tamam mı?”</p>

  <p>“Evet bu prensibi biliyorum” dedim. Karl M bu konuda koca bir kitap yazmış.”</p>

  <p>“İşte gurur duy biraz. Bizim gibiler için yazmış o kitabı!”</p>

  <p>“Yanlış. Biz küçük burjuvayız. Öğğğğ, bu ismi duymak bile adamın midesini bulandırıyor, Karl’ın da amacı buydu herhalde.”</p>

  <p>“Neyse, ben o kitabı okumadım. Ama o herif de bütün iyi Hıristiyanlar gibi babalarımızın günahının bizlere de geçeceğine filan inanıyorduysa, bilmem artık. Ben işçi olacağım, babam Grand Hotel’in anahtarlarına göz kulak olmaktan başka iş bulamadıysa bana ne!”</p>

  <p>“Yine de sen bir küçük burjuvasın.”</p>

  <p>“Tamam, tamam. Ama bana mangır lazım! Partiye kaydolmayı da düşündüğüm yok!”</p>

  <p>“Tabii” dedim. “Bizim sınıfımızdan gelenler komünist partiye kaydolmazlar.”</p>

  <p>“Öyle mii!” diye güldü Rita. “Söyle bakalım bu kasabadaki AKP-ML’yi<a href="../Text/dipnotlar.xhtml#a29" id="k29"><sup>[29]</sup></a> kim yönetiyor, bilmiyor musun yoksa bizi mi maytaba alıyorsun?”</p>

  <p>“Rita haklı” dedi Charly. “Sana bi şey diyim mi Erling, kendimize biraz çekidüzen verirsek, bayağı yükseliriz! Hemen gidip kaydımı yaptıracağım!”</p>

  <p>“Kafanı asitten temizle sen önce” dedim.</p>

  <p>“Vay iblis! Ben çalışacağım!” dedi Charly. “Allahın cezası proletaryaya burjuvaların da çalışabileceğini göstereceğim!”</p>

  <p>Rita çimenlerde yuvarlandı ve bulutları seyretmeye başladı.</p>

  <p>“Boktan muhabbet! Ömürleri boyunca tek bir iş bile yapmayanlar sizin gibi konuşurlar işte!”</p>

  <p>“Sesinizin bu tonunu hiç beğenmiyorum küçükhanım! Çarpım tablosunu henüz sökmüş, boklu bir kızdan bu lafları duymak hiç hoşuma gitmiyor! Hayatımız boyunca çalışmaktan başka bir halt etmedik biz! Kimin için çalıştık acaba? Evet, küçükhanım söyleyeyim: Senin için çalıştık! Taa başından beri senin için çalıştık. Arka avluda kıçın açıkta yattığın günlerden bu yana, sana güvenli bir gelecek verebilmek için itler gibi gayret gösterdik. Bayıldığın o pembe sakızlardan çiğneyesin diye, sabahtan akşama kadar kim şişe topladı acaba? Biz yavrum, biz! Erling Haefs ve Charly Lie!”</p>

  <p>Rita kahkahalarla gülüp, paketimden bir sigara çekti.</p>

  <p>“Sizler birer bok çuvalıydınız ve sen de bunu çok iyi biliyorsun Charly!”</p>

  <p>“Ehhh” diye homurdandı Charly. “İlk maaş zarfımızı açtığımızda, şık bir restoranda nefis bir gece geçirtiriz sana. Hani şöyle takım elbise, kravat ve kısa saç zorunluluğu olan restoranlardan birinde! Ben böğürtlen soslu geyik eti ve karamel soslu, konyakla gratine edilmiş bıldırcın ısmarlayacağım!”</p>

  <p>“Konyakla gratine edilmiş bıldırcın mı?”</p>

  <p>“Yes, sir! Cebinde dolgun bir maaş zarfı bulunan çalışkan işçi her şeyin en iyisine layıktır!”</p>

  <p>“Bunu unutmayacağım” dedi Rita.</p>

  <p>Uzanmış, onların alçalıp yükselen seslerini, ormanı, bu seslerin tümünden oluşan melodiyi dinliyordum. Evrende, ufacık bir nötrondum. Gövdem müthiş ağırlaşmıştı ama aynı anda ağaçların tepesine yükselmiş, otların üzerinde oturan üç arkadaşı gözlüyordum. Akşam güneşi parlıyor, bense alacakaranlıkta gölden su içmeye gelen geyiği beklerken bir alçalıp, bir yükseliyordum. Başka bir nötronda, başka bir gezegende bir fabrika dolusu sessiz işçi bekliyordu. Aklımın uzay gemisi paramparça olduğundan, kendimi banka hesabında parası bulunan, sorumluluk sahibi bir fabrika işçisi gibi düşleyecek soyutlama yeteneğinden yoksundum. Güldüm, aynı anda gugukkuşunun sesini duydum. İkimiz de mevsimsizdik, gugukkuşu ve ben.</p>

  <div>
    <br/>
  </div>

  <p class="p1">BÜTÜN GECE ateşin etrafında oturup, hayatı, ölümü ve her şeyin anlamını konuşmuştuk. Şehirde bir cafe’de yapılan bu tür konuşmalar pek banaldir de nedense, baykuşların tepede öttüğü, yarasaların kara bir gölün üzerinde gezindiği bir ortamda, doğallık kazanıyorlar. Ertesi sabah buz gibi göle girdik. Sonra da birer sarma yaktık. Kendimizi çok zinde hissediyorduk. Güneşli bir günde, ormandan böğürtlen ve mantar toplayıp yiyerek, gezine gezine geri döndük. Lillevik yakınlarına vardığımızda gece oluyordu.</p>

  <p>Günbatımı. Donup kalmıştık. Ayaklarımızın altında Lillevik sihirli bir ışık içinde yüzüyor, eski sararmış bir tabloya benziyordu. Fiyort mavi üzerinde altın menevişlerle kıpırdıyor, camlar kısa ışık demetlerini yansıtıyordu. Nefes kesecek kadar güzel bir görüntüydü.</p>

  <p>“Bakın” diye işaret etti Rita. “Tanrım!”</p>

  <p>“Çok etkileyici” dedi Charly.</p>

  <p>Onların gördüğünü ben de görmüştüm. Bir anlık bir görüntü, güneşin batıdaki tepenin arkasına girmesiyle kaybolmuştu. Gelecekteki işyerimiz, gri hangarları ve göğe uzanan sevimsiz bacalarıyla tüm fabrika pembe bir ışığın içinde yüzüyordu. Henüz boyanmıştı sanki. Pembe tonlarının arasında pencereler altın yaldızlar halinde parlıyordu. Bu, gördüğümüz en güzel fabrikaydı!</p>

  <p>“Pembe fabrika” dedi Charly. “Eğer bundan bir şiir çıkmazsa, ben yeteneksiz herifin tekiyim demektir, vazgeçerim bu sevdadan!”</p>

    <br/>
    <br/>
  </div>

  <h3 class="lettrine" id="sigil_toc_id_17">2</h3>

  <p class="p1">Proletarya ile karşılaşmamız düşündüğümüz kadar dramatik olmadı. Rockwool’da ücretlerden, kadınlardan, yarış atlarından ve on kiloluk balıklardan konuşuluyordu. Bir de futboldan tabii. Nereden geldiğin, daha önce neler yaptığınla ilgilenen bir Allahın kulu yoktu. Bütün mesele işini yapmaktı.</p>

  <p>Acayip bir vardiyaya düşmüştük. Sanki kader, aylaklıktan iş hayatına, yumuşak bir geçiş yapmamızı uygun görmüş gibiydi. Rockwool ile bu ilk karşılaşmam, yıllar sonra ne zaman parasız kalsam, endüstri işine dönmemi garantiledi. O havayı, o ruhu son nefesime kadar unutamam.</p>

  <p>Benim başladığım zaman, Rockwool’da yalnızca erkekler çalışıyordu. Bu insanlarla bir kahve, bir sigara içimlik beraberlikten sonra, onlardan biri oluyordun, bunu hep hissettiriyorlardı sana. Omzuna ilk şaplağı attıktan sonra diğer vardiyaların tembel ve serserilerden ibaret olduğunu söylüyorlar ve seni buna hemen inandırıyorlardı. Vardiyalar birbirlerinden pek hoşlanmaz, hep birlikte patronlarla ücret pazarlığına giriştikleri zamanlar dışında, hiç iyi geçinmezlerdi. İşte ancak o zamanlar, aralarında güçlü bir dayanışma olurdu. Dişleriyle tırnaklarıyla, tembel bok çuvalları için savaşırlardı. En kötü vardiya, bütün sene boyunca gündüz vardiyası yapanlardı. Yumuşak herifler, ana kuzusu homolar ve ihtiyarlar buradaydı.</p>

  <p>Bizim vardiyanın başı Bjone idi. Sesi ustabaşı Karlsen’in iki katı ağırlıktaydı. Bjone altmış yaşlarında, dev bir herifti. Emekli olmaktan ödü kopardı. Rockwool’da yirmi yıldır çalışıyordu. Ondan önce başka fabrikalarda da çalışmıştı. Karısından nefret eder, fazla mesai yapmak için, her fırsatı değerlendirirdi. Kapalı gözler ve ağzında sigara ile günler, geceler boyunca çalışırdı. Bjone endüstri işçisinin prototipiydi. Güçlü kuvvetli, dayanıklı, suskun... Norveç edebiyatı hakkında tüm bildiklerimi Bjone öğretti bana. Makineler uğuldar, etrafımız toz dumana bulanırken; işbaşında! Her şeyi okumuştu, engin bir bilgisi vardı.</p>

  <p>“Ingeborg Refling Hagen, o bayanın elini sıkmak isterdim.” Tozdan kısılmış sesinde derin bir saygı vardı. İzmariti tükürdü, yeni bir sigara daha sardı.</p>

  <p>Torup! Sınır tanımayan şahane alkolik. Ufak tefek, esmerdi. Ayık gezdiği çok enderdi. Torup’ün “gecesi” olan vardiyalarda eski fabrika binası, bir kişinin yedi kişiyi delice eğlendirdiği bir gece kulübüne dönerdi. El arabalarıyla yarıştan, paketleme makinesinin tepesinde stiptize kadar çeşitlilik gösterirdi hünerleri. En inanılmazı da bütün bu gösterileri, işini yaparken sahneye koymasıydı. Vardiyadaki diğer çocukları sokaktan tanıyordum. Güve, Deli ve Sinirli. Üçü de esrarkeşti. Sonuncu Sert Hansen adıyla tanınırdı kasabada. Lillevik’in en ünlü soyguncusuydu. Ed ve diğer oğlanlar onun yanında melek kalırlardı. Hayatı boyunca içeri girip çıkmıştı. Şimdi kırk beşindeydi. Fabrika çevresinde namuslu bir işçi olmaya karar verdiği yolunda söylentiler dolaşırdı ama ben onun söz verdiğini hiç hatırlamıyorum.</p>

  <p>Saat altı buçukta kart basışımızın törensel bir havası vardı. Klakk! 06.32. Erling Haefs ve Charly Lie fabrika işçisi olmuşlardı.</p>

  <p>“Hadi cicilerimizi giyelim!” dedi Charly.</p>

  <p>“İnşallah hazırdır. En iyi blue-jean’imle çalışacak değilim!”</p>

  <p>Gürültülü salondan geçerek, üst kattaki kantine ve gardıroplara giden merdivenleri tırmandık. Arkamızda gece vardiyasının adamları durmuş bizi süzüyorlardı. Biri, “Uzun saçlı homolar” diye bağırdı. Aslında denemenin en güç yanını vaktinde gelerek başarmıştık, ama daha bundan haberimiz yoktu o zaman.</p>

  <p>“Onlara bakmayın çocuklar” dedi ustabaşı Karlsen! Aşağı salona yan gözle bakarak, “Şu aşağıdakilerin hepsi bok çuvalı. İşin ne demek olduğunu bile bilmezler. Şansınız varmış ki bizim vardiyaya düştünüz. Karlsen’in vardiyasına bütün işçilerin en seçkinleri alınır! Gelin size gardırobu göstereyim.</p>

  <p>Karlsen’in mavi renkli depo üniformasını takip ettik. Önceki gün bize tanıtılan gruptakileri düşündüm ve diğer vardiyadakilerin kimler olabileceğini tahmin etmeye çalıştım. Karlsen’in vardiyasına bütün işçilerin en seçkinleri alınırmış... Eh Tim denen tembel de bu grupta olduğuna göre!</p>

  <p>Bize her kıpırdanışımızda elektriklenen, kalın sentetik kumaştan yapılmış mavi işçi tulumu ve siperliği şeffaf olan boyacı kepleri verdiler. Yeni kılığımız ve yarım metre uzun saçlarımızla halimiz görülmeye değerdi doğrusu. Sigara paketlerimizi cebimize yerleştirip, kantine girdik, kahve otomatına birkaç mangır bastık. İşte biz de onlardandık artık. Karlsen’in vardiyasından iki delikanlı.</p>

  <p>Bjone’nin masasına oturduk. Bizi başıyla selamlayıp sıcak kahvesinden bir yudum höpürdetti.</p>

  <p>“At kuyruğu, millet!” dedi bir süre sonra. “At kuyruğu yapmak lazım. Şu uzun saçları makinelere bir kaptırdınız mı işiniz tamamdır!”</p>

  <p>“Tabii yaparız” dedi Charly. “Takımın öbür elemanları nerede?”</p>

  <p>“Şimdi gelirler. Son anda gelmeyi âdet edinmişlerdir. Bakın çocuklar, şunu hiç unutmayın; son anda gelin ama geç kalmayın! Vardiyada yedi, hatta sekiz adam olmadan iş yürümez. Birileri habersiz kaytarırsa düğüm oluruz burada!”</p>

  <p>“Karlsen, o nasıl bir adam?” diye sordum.</p>

  <p>“Bütün ustabaşılar gibi, bir ayağı imalat salonunda, bir ayağı büroda! Ama iyi adamdır. Kendisi de on beş yıl imalatta çalışmış olduğundan, ne zaman konuşacağını, ne zaman susacağını bilir. Dert olmaz size.”</p>

  <p>Duvardaki saat yediye yedi kalayı gösterirken bütün vardiya kahve masasının etrafında toplanmıştı. Bjone hafta sonundaki balık maceralarını anlatırken, Torup kahkahalarla gülüyor, Bjone’nin tek bir balık bile tutabildiğine inanmadığını söylüyordu. Sert Hansen ve bizler hafta sonunda neler yaptığımızı anlatmıyorduk.</p>

  <p>“Gitmemiz... Gitmemiz lazım değil mi? Eğer gitmezsek çok kızacak...”</p>

  <p>“Sus lan Sinirli! Şu aşağıdaki heriflere bedava hiçbir şey vermeyeceğimizi öğrenemedin aylardır!” dedi Torup. “İhtiyar Bjone’ye güven. Burada zamanlamayı yapan odur. Balık tutamaz ama saati bilir!”</p>

  <p>Yediye iki kala Bjone ayağa kalktı ve sigara paketini cebine koydu. Diğerleri fırlayıp, onu takip ettik. Makinelerin uğultusu, toz ve sıcaklıkla birlikte yüzümüze çarptı. Merdivenlerden yavaş yavaş inmeye başladık. İmalat salonundaki çocukların sabrı taşmıştı. Islıkları küfürler izledi.</p>

  <p>“Çabuk olun bee! Heey Bjone, senin karın yatmış beni bekliyordur şimdi. Gecikirsem çok kızar, bak karışmam!”</p>

  <p>Bjone homurdandı.</p>

  <p>“Vay iblisler! Saat iki dakika geçti!”</p>

  <p>Bjone salonda ağır ağır yürüdü, saatini makinenin yanındaki çığırtkanın gözüne soktu. Saat tam yediydi.</p>

  <p>“Sen git eve de kediyi sik Willy. Tam yirmi yıldır şu merdivenleri inerim. Ne kadar zaman harcadığımı da iyi bilirim!” Willy’yi yakasından tutup yere fırlatmış ve hemen işinin başına geçmişti. Gece vardiyası bağıra çağıra, küfrederek, gülerek merdivenlerden tırmanmış, duşlara girmişti.</p>

  <p>“Haefs gel buraya! Kayayünü nasıl balyalanır göstereyim sana. Yanımda dur şimdi!”</p>

  <p>Kayayünü üretmek kolay bir süreçti. Parçalanmış kayalar eritme fırınına gönderiliyor, buradan çıkan sıvı madde, bağlayıcı özelliği olan diğer maddelerle karıştırıldıktan sonra çıkrıktan geçirilerek yüne benzeyen gri bir kütleye dönüştürülüyordu. Bu kütle çelik silindirlerle sertleştirme fırınına iletilirdi. Kayayününe bildiğimiz görüntüsünü veren bu fırınlardı. Fırınların öbür ucundan kayayünü püskürür, çelik silindirler üzerinden geçirilerek, bıçaklı kesim bölmesine gönderilirdi. Salonun öbür ucunda bulunan bu bıçaklar yünü uygun boylarda keserdi. İşte 1974 sonbaharında, bir sabahın körü, bandın bu ucunda duran bendim. Bıçaklar on beş santimetre kalınlıktaki plakaları belli bir tempoda keserek önümüze yığıyordu. Hangi ebattakilerin kolay, hangi ebattakilerin zor iş olduğunu daha sonra öğrenecektik. O anda ise paniğe kapılmış bir halde ellerimi uzatmış duruyordum. Eğer çabuk hareket etmezsek, dörtlü gelen kesilmiş parçalar yerlere, üzerime yuvarlanacak ben de diri diri altlarına gömülecektim.</p>

  <p>“Çabuk olmak lazım!” diye bağırdı Bjone. “Ama telaşlanma. Telaşa kapılırsan bütün işi berbat edersin!” Dört plakayı üst üste koyuyor ve paketleme makinesine doğru itiyordu. Paketleme makinesinin başında Sinirli vardı. Plastik rulo ve kumanda düğmesi ondaydı. Bjone’nin işi bittikten sonra, Sert Hansen hamle yaptı, dörtlü balyayı hazırladı. Sıra bendeydi. Bana en yakın olan plakayı kavramamla, bir çığlık atarak bırakmam bir oldu! Avuçlarım yanmıştı.</p>

  <p>“Bu Allahın belası şeye alışana kadar eldiven kullan!” diye bağırdı Sert Hansen. Arka cebinden çıkardığı kalın eldivenleri bana fırlattı. Şaşkınlıkla eldivenleri giyerken, benim duraksamamın artırdığı kaosu düzenlemek için Bjone ve Güve koştular. Bantla paketleme makinesi arasında üç adamın çok düzenli gidip gelmesi gerekiyordu ve yanılmaya hiç zaman yoktu.</p>

  <p>Kayayünü önümüzden sıcak lav gibi akıp gidiyordu. Yeniden düzene girmek için stopa basmamız söz konusu değildi. Stop düğmesi kutsal bir şeydi ve işçilerden bir tanesi silindirlerin arasına sıkışmadıkça o düğmeye basılmazdı. Bu tempoda çalışmak imkânsız gibi görünüyordu bana. Ancak diğerlerinin bunu becerdiğini de anlamıştım. Dişimi sıkarak çalıştıkça hareketlerimi kontrol edebilmeye başladığımı hissettim. Sinirli, kızgın kayayünü plakalarına sıcak plastik kaplayan makinenin başında gülümsüyor, çıkan paketi el arabalarına fırlatıyordu. El arabaları Charly ile Güve’deydi. İmalat salonu ile depo arasında mekik dokuyorlardı. Charly’nin yüzünde giderek donuklaşan gülümsemeden, onun işinin de pek kolay olmadığını anladım. El arabaları dev gibiydi ve tepesine kadar yükleniyordu. Deneyimsiz ellerin arabayı idare etmesi, salondaki makine ve insanlar arasından manevralar yaparak geçirmesi kolay değildi. Burada yapılacak bir hata, diğerleri tarafından ömür boyu hatırlanırdı. İnsanlara bu yüzden olmadık isimler takılırdı. Mesela depoya gidip, Gunnar Pettersen’i sormak boşunaydı. Zenci derseniz, hemen anlarlardı. Zenci bir keresinde yük arabası sürerken, atölyede bir yerlere çarpmış ve yüzü karaya bulanmıştı. Ayrıca Sabun Nils, Merdiven Ragnar, Paçavra, Zemberek Knut ve daha bir sürüsü de burada çalışıyordu. Bizim gibi acemiler açısından en güç durum, kimin takılan isimlere aldırmadığı, kimin ise öfkeden kudurduğunu bilememekti. Kıdemliler biz çaylakları bir bahane bulup bu öfkeli tiplere göndererek kafa bulurlardı. Herkesin kullandığı lakapları bir de biz dener, cevap olarak sunturlu bir küfür ya da yumruk yerdik. Bir keresinde Charly fırın bölümünden Amcık Trygve’yi çağırmaya gitmiş, yediği şaplaktan kızarmış yüzüyle geri döndüğünde de, on beş kişiyi makine gürültüsünü bastıran kahkahalarla gülerken bulmuştu. Bir keresinde beni de el arabasıyla Zemberek Knut’e göndermişlerdi. Knut imalat salonunun bir köşesinde özel tipte bir ürün imal eden eski bir işçiydi. Bir altmış boyunda, zayıf, yaşlı bir adamdı. El arabasını park ettim, kasketimle selam verip, gitmeye davrandım. İşte tam o anda zemberek Knut kıpkırmızı kesilmiş, ne olduğunu anlamama fırsat bırakmadan gırtlağıma yapışmıştı. Şaşkınlık içinde gerileyip, yakamı kurtardım. “Bunu isteyerek yaptın, seni şeytan seni! İsteyerek yaptın.”</p>

  <p>Getirdiğim yükü işaret etti. Tabii bizim oğlanlar arabayı öylesine yüklemişlerdi ki bu küçük adamın yükü devirmeden boşaltması imkânsızdı. Öfkeden kudurmuştu. İşte o zaman adının niye Zemberek Knut olduğunu anladım.</p>

  <p>O gün öğleden sonra bisikletle eve döndük. Vücudumuz alışık olmadığımız hareketlerden kazık gibiydi. Bisikletin gidonundan sarkan torba içindeki termos ve yemek çantamızla, dudağımızdaki sigaralarla, tam işinden eve televizyon seyretmek üzere dönen işçilere yakışacak biçimdeydik.</p>

  <p>“Sevdim” dedi Charly. “Hiç ummuyordum ama, bu takımı çok sevdim! Fabrikada iyi eğleneceğiz.”</p>

  <p>“Aylaklığa pek vakit kalmadı. Ama zamanın nasıl geçtiğini de anlayamadık.”</p>

  <p>“Değişim yapıyoruz da ondan” dedi Charly. “Bantta ne kadar boktan bir tempoya girersen gir, orada sadece yarım saat duracağını biliyorsun!”</p>

  <p>“Acaba gece vardiyası nasıl?”</p>

  <p>“Öğleden sonra vardiyası en kötüsü. İkiden akşam ona kadar. Bir hafta boyunca hiç boş günün yok!!”</p>

  <p>“Ben bugün galiba bir hata yaptım” dedim. “Bjone’ye ücretin çok iyi olduğunu söyledim.”</p>

  <p>“Aman Tanrım, kilisede küfür etmek gibi bir şey bu!”</p>

  <p>“Evet, herif beni zekâ özürlü filan sanmıştır.”</p>

    <br/>
  </div>

  <h3 class="lettrine" id="sigil_toc_id_18">3</h3>

  <p class="p1">Uyuşturucu maddeler sanki bizi takip ediyordu, her an peşimizdeydi. Acemi kafalarımızı yeraltı dünyasına bir kere sokmuş, bir daha da bulduğumuz bu yeni gerçekten kurtulamamıştık. Bu bizim dünyaya <i>bakış</i> açımızı belirleyen bir şeydi. Bu dünyaya kabul edilmişlerin, kabul edilmeyenlerin farkında bile olmadığı ufacık işaretlerini hemen alırdık. Daha sonraları, tanıdıklarımın çoğunu eşcinsellerin oluşturduğu yıllarda, bu yazılı olmayan kuralların, minicik işaretlerin bu kamplarda da -hatta biz keşlerin arasında olandan daha da yoğun olarak- bulunduğunu gördüm. Tıpkı homolar gibi biz de nereye gidersek gidelim, bize benzeyenleri hemen bulurduk. Sanki dumancıların, asitçilerin kokularını alır, onların bize gönderdikleri telepatik sinyalleri sezerdik. Herkesin sandığı gibi uzun saç, sakal, yırtık blue-jean’ler, yani dış görünüşe ait şeyler değildi bu. Lillevik’te ya da bir başka yerde caddede yürürken, yanımızdan geçenin bir anlık bir bakışını yakalardık. Adam son derece düzgün de giyinmiş olsa, ne istediğini hemen anlardık. Ufacık bir davranış, sigarayı tutuş şekli bile olabilirdi bu. Lacivert takım elbise ya da kravat bizi asla yanıltmazdı. Charly’nin en dikkatli müşterilerinden biri, kasabada bir sigorta şirketinde çalışan, efendi bir adamdı. Cesaretini toplayıp Charly’den nefes istediği tarihten aylar önce adamın niyetini sezmiştik biz...</p>

  <p>Bu durum Rockwool’da da böyleydi. İlk haftanın sonunda kimlerin “bizlerden”, kimlerin de hafta sonlarında birkaç kadeh bir şeyler içen sıradan işçilerden olduğunu anlamıştık. Benim vardiyamda bu sonuncu kategoriye giren tek bir insan vardı; o da Bjone’ydi. Sert Hansen bizim gibi Lillevik’te kapı önü âlemlerine katılmasa da, kodesten talimliydi. Oradan bizim tanımadığımız kişilerle teması vardı, kıtlık çektiğimizde Hansen’e başvururduk. İş saatlerinde kendisi içmez, içenlere de karışmazdı.</p>

  <p>Paketleme işinin tekniğini kaptıktan sonra, sürekli kafamız dumanlı dolaşmaya başlamıştık. Gece, gündüz, öğleden sonra. Üfürme sistemi, bizden çok önce denenmiş ve uygulamaya konulmuştu. Başarıyla çalıştığından da, Rockwool’da kimse uyuşturucu maddeler yasasını çiğnemek suçuyla ihbar edilmemişti şimdiye kadar. Bunun dayanışma ile de ilgisi vardı. Çünkü ihtiyar delikanlılar bizim ne dümen çevirdiğimizi bal gibi biliyorlardı. Çoğu, gençliklerinde denizcilik yapmışlar, cannabis ile Hongkong’da veya Rio’da tanışmışlar, bu konuda liberal bir tutum geliştirmişlerdi. Bjone herkesin düşündüğü şeyi bir gün şöyle dile getirdi: “Tütün mü, esrar mı ne içersiniz umurumda değil, işinizi yapın da!”</p>

  <p>Hakkımızda ne söylenirse söylensin, şu da gerçekti ki işimizi <i>yapıyorduk.</i></p>

  <div>
    <br/>
  </div>

  <p class="p1">GECE VARDİYASINDA birbirimize ayıracak daha fazla vaktimiz oluyordu. Gündüz vardiyasında etrafımız günlük işçilerle doluydu, öğleden sonra vardiyasında ise bir sürü fazla mesai yapan tip bulunuyordu. Buna karşılık gece vardiyası bizimdi. Belki de kronik uykusuzluk çektiğimden, gece vardiyasında çalışmayı seviyordum. Bu işten bir de para kazanıyor olmak bayağı keyifliydi.</p>

  <p>Üfürme sisteminin anahtar noktası, molaya birer kişi göndermekti. Bomboş yemekhanede yalnız başına oturup kimseyle çene çalamamak biraz sıkıcı idi ama yararları da vardı.</p>

  <p>“Senin sıran moruk!” Güve omzuma vurmuş, yemekhaneyi işaret ediyordu. Kafası iyiydi. “Bjone’nin dolabının üzerinde bir coint var, yarısını iç, yarısını Charly’ye bırak! Pencerenin kenarında dur, koridora açılan kapıyı da hafif arala ki, ortalık fazla kokmasın. Karlsen büroda, listeleri kontrol ediyor. Merkez Bankası kadar emniyettesin!”</p>

  <p>“Kıyak iş” dedim. “Ne ikram ediyorsun?”</p>

  <p>“Birinci kalite Fas!” dedi. “Bundan sonraki molada sıra sizin. Charly’nin elinde iyi kara varmış!”</p>

  <p>Yukarı çıkıp payıma düşeni içtim, kalanını Charly’ye bıraktım. Yemeğimi yedikten sonra da üzerine iki fincan acı kahve yuvarladım. Merdivenlerden inerken makinelerin uğultusu yüzüme çarptı. Paketleme makinesinin yanında yerimi aldım. Bir iki acemilikten sonra tempoyu buldum. Güve, Charly’yi yukarı gönderip, yerine geçti. Ellerimiz trampet sopaları gibi hareket ediyordu. İyi bir esrar insanı pasifleştirmez, tam tersine ritmi buldurur. Böyle bir işte çalışırken de uçmaya vakti olmaz adamın. Bjone’nin temposunu yakalıyor, tepesine kadar dolu el arabalarını Mercedes sürer gibi kullanıyordum artık. Torup’ten tekniği kapmıştık. El arabasına çok hızlı yol veriyor, üzerine atlayıp gövdemizin ağırlığını sola ya da sağa kaydırarak manevralar yapıyor, bu dev belaları en kötü virajlardan bile güç sarf etmeden geçirebiliyorduk.</p>

  <p>Charly gözlerinde iki kızıl yıldız parlayarak dönmüştü.</p>

  <p>“Kalanını içip bitirdim” dedi.</p>

  <p>“Biliyoruz” dedi Güve. “Hadi çabuk olun, tempoyu yükseltelim. Dünkü öğleden sonra vardiyası bizden fazla iş çıkarmıştı. Sinirli ile Deli çok bozuldular buna. Tabii ben de... Bu heriflerin bizi alt etmesinden hiç hoşlanmam!”</p>

  <p>“Şu Allahın belası arabayı ver de, taşımacılık nasıl yapılırmış göstereyim!” dedi Charly. Metal çerçeveyi iki eliyle kavramasıyla, çığlık atarak bir metre geriye sıçrayıp, beton zemine çakılması bir oldu. Plastik ambalajlı paketlerin, vagon dolu olduğunda metale sürtünerek yarattığı elektrik, arabanın demir kısmına çıplak elle dokunanı çarpardı.</p>

  <p>Charly öfkeyle arabaya atladı, depo yönünde hızla uzaklaştı.</p>

  <div>
    <br/>
  </div>

  <p class="p1">BU FABRİKADA çalışan herkesten farklı olarak Deli’ye ismi burada takılmamıştı. Daha beş yaşındayken amcasını, alnına çaktığı bir balta ile sevmeye çalıştığı günden bu yana, bu ismi taşımaktaydı. Yatmış uyurken küçük şeytanı bir anda yanında bulan adam delirmiş, akıl hastanesine yatırılmıştı ama unvanı ufaklık kapmıştı. Ömrünün sonuna kadar bu hak etmediği adı taşıyacaktı.</p>

  <p>Ed ve Sert Hansen gibi o da suça karşı büyük eğilim gösterirdi. Soygunların yanı sıra bir de ufak çocuklarla oynamak gibi alışkanlıkları vardı. Gerçi bu ufak sevgilileriyle çok ciddi şeyler yapmıyordu ama bu branşta iş tutanların pek fazla bir şey yapmalarına gerek kalmadan tel örgüler arkasına düştükleri malum. Lillevik’in, ufaklıkların çıplak popolarını marizlemekten çekinmeyen ana ve babaları, Deli, yavrularına ce-ee diyecek diye pek korkarlardı. Bildiğim kadarıyla Deli, bir çocuğu boğulmaktan kurtardığı için madalya almak yerine polisten zılgıt yiyen tek insandır. Güya, Deli’nin yarı ölü eniği karaya çıkartırken yaptığı hareketler pek çirkin görünüyormuş! Herhalde karı, yavrusunu Rockwool’da üç vardiya çalışan, kapkaççılıktan sabıkalı, yarı pedofil bir esrarkeşin ellerinde sağ olarak görmektense, kayalara beyaz bir balık gibi vuran ölüsünü tercih ederdi!</p>

  <p>Deli her ne kadar psikiyatri alanında tamamen sabıkasız idiyse de yine de bir çılgın yanı vardı. Gözleri gri, iri ve asitçi gibi mattı. Onun da saçları bizlerinki kadar uzundu. Bir de fazladan kâkülleri vardı. Gün boyunca bu yarım metre uzunluğundaki kâkülünü geriye atarak dolaşırdı. Boyun kasları bir boğa gibi güçlenmişti bu yüzden. Güçlü kuvvetli vücut yapısı onun işyerindeki spor kulübünün çalıştırıcıları tarafından keşfedilmesine yol açmıştı. Ne olduğunu anlamadan kendisini Rockwool futbol takımının orta sahasında bulmuştu. Oyunun kurallarını bir türlü öğrenemediyse de futbola karşı doğal bir yeteneği vardı. O sonbahar Yüksek Fırın takımına karşı galibiyet golümüzü atarken, tribünlerden “Deli”, “Deli”, “Deli” diye çığlık çığlığa bağırmıştık da Yüksek Fırınlı çocuklar kafalarını kaşıyıp, Karlsen’in vardiyasında ne biçim insanlar bulunduğunu anlamaya çalışmışlardı.</p>

  <div>
    <br/>
  </div>

  <p class="p1">SİNİRLİ İLE GÜVE hep beraberdiler. Charly ile ben gibi yani. Tuhaf bir çifttiler. Sinirli, adını gerçekten hak edecek kadar sinirliydi, Güve ise tam tersi. Her ikisi de kodese girmişlerdi ama bu onlarda alışkanlık yapmamıştı. Sinirli hâlâ 69’da içeride kaldığı kırk beş günden bahseder, polis sözüyle yerinde zıplardı. Esrarı çok sevdiği için de her gün yasadışı bir şey yapmış oluyordu. “Sıkılma” derdi Güve. “Yeryüzünde, yüreği seni bir daha içeri tıkmaya elverecek bir hâkim bulunmaz!” Belki de haklıydı.</p>

  <p>Güve, kasabadaki narkotik şube ve Henry Hauk hakkında en fazla bilgiye sahip olanımızdı. Tim ve birkaç kişi ile birlikte esrar çevresinin çekirdeğini oluşturuyordu. Bunun anlamı, sorguda hiç ötmezler demekti. Güve malı eski Volvo’suyla yörenin her tarafına taşırdı. Onun uzun burnu neredeyse esrar da oradaydı. Kasabada ne kadar mal kıtlığı çekilirse çekilsin, Güve banka gibiydi. Tabii bu kadar ünlü olmanın zararları da vardı. Lillevik’te şiddetli kuraklık çekildiği günler bazı geri zekâlılar alışveriş için taa Rockwool’a kadar gelirlerdi. Güve hiç telaşa kapılmazdı. Gelenler meslek lisesinin Soygun bölümünden çocuklarsa -ki Güve onlardan pek hoşlanmazdı- imalat salonunun öbür ucundan bağırırdı: “Kusura bakmayın çocuklar, satış bölümüne başvuracaksınız! Sağdaki ilk kapıdan girip devam edin. Kayayünü oğlum bu! Kayayünü!” Sonra da Atlantik’in bu tarafındaki en çılgın kahkahayı patlatırdı: Hah, hah, hah.. “Duydun mu Karlsen! Şu kapıdaki gangsterler bizim bu fabrikada esrar yaptığımızı sanıyorlarmış! Ha, ha, ha!”</p>

  <p>Güve hiçbir şey olmamış gibi işine devam eder, Sinirli tırnaklarını kemirirdi.</p>

  <div>
    <br/>
  </div>

  <p class="p1">“VAY İBLİS! Nasıl da düştüm bu hipilerin arasına ben!” diye böğürürdü Torup. Başını yukarıya atar, çatıya doğru bağırırdı: “Babacım, niye bıraktın beni babacım. Şu ihtiyar Torup ne suç işledi de, cezasını her gün şu deli keşlerin arasında yaşayarak çekiyor? Cevap ver baba, cevap ver! Bana doğru dürüst bir karı da vermemişsin zaten. Dinle moruk, kulakların mı sağırlaştı yoksa? Ben bu pis fabrikada kıçımı yırtarken, sen palmiyeli bahçelerde meleklerle oynaşıyorsun, reva-ı hak mı bu? Ey göklerdeki yüce Tanrı, bana şu ruh hastaları çetesi yerine adam gibi iş arkadaşları bahşedemez miydin?” Bandın kenarında diz çökmüş yakarıyordu. “Şu ihtiyar maymun Bjone’yi de oraya yanına alsan, burada yapacak bir işi kalmadı zavallının!”</p>

  <p>Bjone gülüp, başını salladı.</p>

  <p>“Sen yine sarhoşsun” dedi Karlsen. “Düşüp silindirlere takılacaksın!”</p>

  <p>“İntihar ediyorum. Tanrım dayanamıyorum artık! Şimdi de Karlsen çıktı başıma!” Titreyen ayaklarının üzerine dikildi, zıplayıp havada bir perende atarak yere indi. Alkışlar arasında el arabasına koştu ve toz bulutu içinde kayboldu.</p>

  <div>
    <br/>
  </div>

  <p class="p1">KARLSEN’İN ESRARCI vardiyasından en çok nefret edenlerden biri Sigurd Menger’di. Gündüz vardiyasında çalışan suratsızın tekiydi. Bize birkaç defa dil uzatınca adını Mengele olarak değiştirdik. Bunu duymasıyla bize savaş açması bir oldu. Orada çalıştığım süre içinde büyük bir ateşle sürdürdü bu savaşı ve her defasında da yenildi. Torup’ün deyimiyle Menger “hayatında hiç düzüşmemiş, suratsız bir sosyal demokrat”tı. Üstelik Yeşilaycıydı. Sosyalist Sol Parti üyesi, ayyaş Torup’ün selam vermemesi için yeter sebepti bunlar.</p>

  <p>Menger bizi işten attırmak için elinden geleni yapıyordu. Bir keresinde personel şefine gidip, çocukların depoda esrar içtiklerini söylemiş. Personel şefi çocukları çağırtıp, Menger’i olduğu gibi kabul etmeleri, nasırına basmamaları gerektiği yolunda öğütler vermiş. Sonra da personel şefinin imalatta, Menger ile birlikte çalıştığı günlere dair anlattığı fıkralara katıla katıla gülmüşler.</p>

  <p>Menger’in ispiyonculuğu neredeyse haftadan haftaya tekrarlanıyordu. Kurtla çoban masalı gibi. İdare esneyip, omuzlarını silkiyordu. Karlsen’in çocukları işlerini yapmıyorlar mı yoksa? Yoo, yapıyorlar! Hatta <i>en hızlı</i> üretim onların vardiyasında. Devamsızlıkları da çok az! Bunu kabul etmek Menger’e pek zor geliyordu. Bizim hep uçtuğumuzu <i>biliyordu</i> ya!</p>

  <p>Bu sosyal demokrat çalçene tavuğun canına okumak için uzun zamandır beklediğimiz fırsat, bir öğleden sonra vardiyasında karşımıza çıkıverdi. Menger açısından iki şanssız tesadüf arka arkaya gelmişti. Bunlardan birini kendi yaratmış, para hırsıyla özel parti bir üretim yapmak için fazla mesaiye kalmıştı. İkincisi ise, ona bu işte yardımcı olarak Sert Hansen ile Güve’nin verilmesiydi. Bizim elimizdeki iş fazla olmadığından ikisinin yokluğunu kapatabilecektik.</p>

  <p>“Katiyen olmaz!” dedi Menger öfkeyle. “Ben Bjone ile Charly Lie’yi istiyorum.” Charly’nin de keş olduğunu anlayamamıştı galiba!</p>

  <p>“Burada ustabaşı benim” dedi Karlsen. “İstediğim adamları veririm sana. Bjone’yi unut! Kesicinin bıçaklarını değiştireceğiz, tecrübeli adam lazım aşağıda. Ya Hansen ile Güve’yi alırsın ya da yalnız yaparsın işini. Ben kendi vardiyamdan sorumluyum, senin fazla mesainden değil!”</p>

  <p>Ustabaşımızı candan alkışladık. Bir yandan da Sert Hansen ile Güve’nin bakışmasından bu işte bir numara olduğunu sezinliyorduk.</p>

  <p>“Karlsen, bu herifler fabrikadaki en tembel yaratıklar. Çalışmak istemezler! Aman Allahım bir soyguncu ile bir keş!”</p>

  <p>“Bir dene” dedi Karlsen ve uzaklaştı.</p>

  <p>“İstatistikleri unutma!” diye bağırdı Sinirli.</p>

  <p>Sert Hansen gömleğinin kollarını sıvadı, yanımızdan geçerken Charly ile bana, “Şimdi size istatistik göstereceğim çocuklar” dedi.</p>

  <p>“Yüz şunun derisini” diye bağırdı Charly.</p>

  <div>
    <br/>
  </div>

  <p class="p1">BİR SAAT SONRA Karlsen yemeğini bitirip aşağıya inmiş, dosdoğru büroya koşmuştu. Camın arkasından o dev gibi vücuduyla yazı masasının üzerine uzanıp, gözlerinden yaş gelerek güldüğünü gördük. Sesleri duyamadığımız için Charly’yi gönderdik. O da bir çeyrek sonra kahkahadan kırılarak geri döndü.</p>

  <p>“Ne oluyor?” dedi Sinirli. “Menger’i mi dövüyor bunlar, eğer öyleyse idare ile başımız...”</p>

  <p>“Evet” dedi Charly. “Menger’i dövüyorlar. Yalnız, başına bela açılacak olan Menger! Zaten uzun zamandır da kaşınıyordu!”</p>

  <p>Ben de bu oyunu tesadüfen birinci koltuktan izleme imkânı buldum. Yukarıda depolanması gereken özel tipte plakalar üretiyorduk. Asansörü kullanacak bir adam gerekiyordu bu iş için. Hava soğuk olmadığı zamanlar çok keyifli bir iş olan bu görev, o akşam tam bir eğlence programına dönüşmüştü. Bütün yapacağım iş, asansörün yüklenip yüklenmediğine bakmak, yüklendiği zaman da yukarı düğmesine basarak malları yukarı alıp, götürüp depoya bırakmaktı. Her asansör seferinin arasında on dakikalık bir ara olurdu. Bu süre içinde oturulur, bir kahve ile sarma içilir ve hayal kurulurdu. O akşam ilk yükü yukarı çektiğimde, balyaların üzerinde yarı içilmiş bir coint buldum. Türk malı olduğuna göre Sinirli tarafından gönderilmişti. Çocuklar şovu keyifle seyretmemi istemişler anlaşılan!...</p>

  <p>Salonun öte yanında Menger bir soyguncu ve bir keş ile birlikte çalışıyordu. Bok çuvalı Menger her zamanki gibi işlerin en kolayını kendine seçmişti. Güve arkasındaki balyalardan aldığı plakaları makineye yığıyor, Sert Hansen ise montaj bandını çalıştırıyor, plakaların üzerine ince bir asfalt tabakası püskürtüyordu. Zor ve pis bir iş yani. Menger de plakaları ambalaj kutularına yerleştiriyordu. Görünüşe göre kolay bir iş!</p>

  <p>Başlangıçta orada oturmuş cointi çekerken diğerlerinin neye güldüğünü anlayamamıştım. Daha önceleri pek çok defa gördüğüm gibi çalışan üç adam vardı ortalıkta. Ama birden tempoyu fark ettim. Müthiş bir tempo! Sert Hansen montaj hattının hızını en yüksekten de yukarı ayarlamıştı. Güve dev balyaları koşa koşa getiriyor ve hızla makineye veriyor, Hansen ise kara bir tanrı gibi asfalt püskürtüyordu. Menger’in sağında solunda, her tarafında paketlemeye yetişemediği plakalar yükseliyor, makinenin bir sel gibi akıttığı kaya elyafının altında boğulacak gibi oluyordu. Ağzını açıp tek söz söylemeye vakti yoktu. Ancak paniğe kapıldığı gözlerinden okunuyordu. Normal olarak paketleyici bu makinede pek sıkışmaz, bir sigara içmeye bile vakit bulurdu. Ama o gün normal bir gün <i>değildi</i>! Menger’in alnından terler süzülüyor, kolları trampet sopaları gibi işliyordu. Sert Hansen ile Güve gerçekten öldürücü bir tempo tutturmuşlardı.</p>

  <p>Cointi bitirip, asansörle yeni bir balyayı yukarı çektikten sonra, el arabasını alıp üç yapraklı yoncanın yanına gittim. Güve yeni bir balya ile koşa koşa gelirken bana göz kırptı. Hansen’in yüzünde keyifli bir gülümseme vardı. Menger bana şöyle bir bakıp, yeni bir plakayı kavramaya davrandı.</p>

  <p>“Haklısın” diye bağırdım ona. “Bu tempoyla işi bitiremezsin! Vay iblis, ne tembel herifler vermişler senin yanına!”</p>

  <p>Vakti olsaydı beni mutlaka öldürürdü.</p>

  <p>“Bana bir anahtar kelime ver” diye bağırdım Güve’ye.</p>

  <p>“Plan” dedi Güve. “Planlar bozuldu! Sert Hansen gündüz vardiyasından Pedersen’e bir hekto kristal amfetamin verecekti de, Pedersen boğmacaya yakalandı! Aman Allahım, adamın çizmeleri mal dolu!”</p>

  <p>“İhtiyarın canını almayın ha!” diye güldüm. “Ne de olsa kendi halinde bir deli!”</p>

  <p>“Adamı biraz kebap yapalım dedik Erling! İki saatte yapılacak iş için ne diye dört saat fazla mesai yazsın ki! İblis, bize fazla mesai de yazılmıyor bu pis işten!”</p>

  <p>“Bari canını bağışlayın demiştim size.”</p>

  <p>“Kimse biraz çalışmaktan ölmez! Sadece tembel tenekelerle kaytarıcılar böyle konuşur Erling!”</p>

  <div>
    <br/>
  </div>

  <p class="p1">SAAT YEDİ CİVARINDA Menger sallanarak merdivenlerden aşağı indi. İki tahta bacak ve bir sallanan kafa takılmış, boş bir çuvala benziyordu. Ardından Sert Hansen ile Güve ıslık çalarak geliyordu.</p>

  <p>“Güle güle git arkadaş!” diye seslendi Güve, baldan tatlı bir sesle.</p>

  <p>Menger’in evinin fabrikadan on kilometre uzakta olduğunu ve bisikletle gidip geldiğini herkes biliyordu.</p>

  <div>
    <br/>
    <br/>
  </div>

  <h3 class="lettrine" id="sigil_toc_id_19">4</h3>

  <p class="p1">Ayın sonunda ilk aylığımızı almıştık. Charly, Rita’ya ormanda verdiği sözü unutmamış, tam tersine coşmuştu. Daha sonra bu defalarca tekrarlandı. Charly’nin eli para görünce çılgın gibi harcıyordu. Ben bankada hesap açtırmıştım, Charly ise avcuna trink para ödenmesini istiyordu. Yıllarca nakit paraya karşı bu modası geçmiş tutkusu devam etti. Banka hesabı, çek filan vız geliyordu ona.</p>

  <p>Ay başından bir gün önce, saat tam üçte Rockwool’a taksi gelmesini ayarlamıştı. Kapıya kasabadaki üç Mercedes’ten biri yerine Opel yanaşınca bayağı bozulmuştu. Üzerindeki kirli tulumlarla arabanın ön koltuğuna kuruldu. Evlerine bırakmak üzere Torup ve Bjone’yi de aldıktan sonra yola koyulduk.</p>

  <p>Her pazartesi televizyonda seyrettiğimiz kötü Amerikan filmlerindeki kahramanlar gibi seslendi şoföre: “Şöyle dolaş biraz.”</p>

  <p>Şoför herhalde bu filmleri seyretmemiş olacak, anlamamış gibi yüzüne baktı.</p>

  <p><i>“Dolaş biraz</i> mı dedin?”</p>

  <p>“Evet, bizi uzaklaştır buradan!”</p>

  <p>“Tekele” diye bağırdı Torup, “tekele çek!”</p>

  <p>“İyi fikir!” dedi Charly.</p>

  <p>Bjone ile birbirimize bakıp gülümsedik.</p>

  <p>“Korna çal korna!” dedi Charly, Güve ile Sinirli’nin yanından geçerken.</p>

  <p>Şoför kornaya basarken havaya biraz girmeye başlamıştı.</p>

  <p>Araba ile kaza yaptıktan sonra bisiklete kalan Güve ve Sinirli, bisikletin kontrolünü kaybederek yolun kenarına yuvarlanmışlardı. Torup pencereden seslendi: “Yoksul şeytanlar!”</p>

  <p>“Bas gaza!” dedi Bjone. O da ısınmaya başlamıştı. “Önümüzde Karlsen’in Vosvos’u var.”</p>

  <p>“Öndeki arabayı sıkıştır!” dedi Charly.</p>

  <p>“Sıkıştırmam ama geçmeyi deneriz!” dedi şoför.</p>

  <p>“Dene o zaman!”</p>

  <p>Şoför hünerini gösterdi. İhtiyar ustabaşının arabasını bir milimetre farkla sıyırıp geçtik. Adam korkudan kaldırıma yapışmış, kıpkırmızı bir yüzle kalakalmıştı.</p>

  <p>“İnşallah plaka numarasını almamıştır!” dedi şoför.</p>

  <p>“İşlemeni istediğim suçların cezasını ben öderim” dedi Charly kendinden emin.</p>

  <p>Araba tekelin önünde acı bir fren sesiyle durdu. Charly ve Torup dışarı fırladılar. Cuma öğleden sonraydı, içerde yirmi metre kuyruk vardı ve arabanın taksimetresi çalışıyordu.</p>

  <p>“Siz delisiniz!” dedi Bjone terlerini kurularken. “Allahın belası enikler!”</p>

  <p>“Celine okudun mu?” diye sordum.</p>

  <p>Ve böylece vakit geçirdik.</p>

  <p>Bjone ile Torup kasabanın iki ayrı ucunda oturuyorlardı. Charly’yi onları evlerine kadar bırakmak gibi tuzlu bir plandan vazgeçirebilmek için ellerinden geleni yaptılar ama, boşuna! Charly bu tür aklı başında sözlere kulak asmazdı, o gün zengindi! Şampanya ve üç yıldızlı konyak almış, zengin taksi müşterisi rolüne iyice ısınmıştı.</p>

  <p>“Çek” dedi. “Çek gecenin sonuna!”</p>

  <p>Yol boyunca Enternasyonal söyleyip, şişeden şampanya içtik. Bjone ve Torup’ü bıraktıktan sonra Fjellgata’ya döndük. Yolculuk beş yüz papel tuttu. Annem yemekler yapmış beni bekliyordu. Bense yarı sarhoş ve pek keyifliydim. Dışarıda yiyeceğimi söyleyip, babamın kravatlarını karıştırmaya başladım. Kadıncağız gülsün mü, ağlasın mı bilemiyordu.</p>

  <div>
    <br/>
  </div>

  <p class="p1">GRAND HOTEL’E taksi ile gittik. Müthiş bir üçlüydük. Rita bu gece için saçlarını yaptırmış, tırnaklarını boyamış, krem ve parfüme bulanmıştı. Ayrıca üzerinde Lillevik’te bulunabilecek en kısa mini etek vardı. Yırtmacı da cabası! Neredeyse kıçı açıktaydı yani, ama kapıdaki bekçi, kızın şık ve zarif olduğunu itiraf etti. Uzun topuklu pabuçlar vesaire... Tek eksiği file çoraptı ama bizim kasabada satılmazdı öyle şeyler. Charly ve ben bayıldık Rita’ya! Charly birinci kattaki Wilhelmsen’den lacivert takım elbise ödünç almıştı. Biraz büyüktü ama idare ediyordu. Beyaz gömlek, kravat. Benim üzerimde Ed’in kiliseye kabul töreni için dikilmiş olan takım elbise vardı. Daracık, kolları kısa, uygunsuz bir şey yani. Babamın kravatlarından vazgeçmek zorunda kalmıştım; çok gerekirse takmak üzere cebime bir tanesini koymuştum.</p>

  <p>Otelin karşısındaki parkta Ed ve arkadaşları durmuş, iş çeviriyorlardı.</p>

  <p>“Ne bu kılık lan” dedi Ed. “Niye giydin benim elbisemi?”</p>

  <p>“Sülün yiyip, Charly ve Rita ile fokstrot yapacağım,” dedim.</p>

  <p>“Sosyete bokları!” deyip başını çevirdi.</p>

  <p>“Yavaş ol biraz” dedi Rita. “Kardeşin ilk maaşını aldı herhalde di mi!”</p>

  <p>“Sosyete ha!” diye güldü Charly. “Senin güve yemiş elbiseni giymeye tenezzül etti diye kardeşine sosyete diyorsun demek!”</p>

  <p>“Nesi varmış elbisenin?” dedi Ed. Mizah duygusu hiç gelişmemişti.</p>

  <p>“Elbise gayet parlak” diye yalan attım. “Niye surat asıyorsun ki sen?”</p>

  <p>“Elbiseyi bir defacık giydim ben, üzerinde leke filan bulamazsın!”</p>

  <p>“Biliyoruz” dedim. “Hadi şimdi bas git de temiz insanlar içeriye girip yemeklerini yiyebilsinler!”</p>

  <p>“İhtiyar o elbiseyi benim kiliseye kabul törenim için almıştı” dedi Ed. Onun kafasında ciddi bir çatlaklık olduğuna dair kuşkularım ilk kez o an belirdi. Allahın belası, boktan bir paçavra için duygusal triplere girmesi tuhaftı.</p>

  <p>“Ne ziftlenmiş ki bu akşam; manyakça konuşuyordu!” dedi Charly, otelin çift kanatlı kapısından içeri girerken.</p>

  <p>“Boş kafaydı” dedim. “Beni korkutan da bu ya!”</p>

  <p>Otelin Palmiye Bahçesi adlı restoranına gitmek için resepsiyonun önünden geçmek gerekiyordu. Resepsiyonda da Charly’nin dünyaya gelmesinde anası kadar sorumlu olan Arnt Lie çalışmaktaydı.</p>

  <p>“İyi akşamlar Bay Lie!” dedi Charly babasına. “Tıkırı yerinde üç genç için boş bir masanız bulunur mu acaba?”</p>

  <p>“Aptallık etme Charly, git buradan! Evde yeterince yemek var. Bakayım gözlerine, Allah kahretsin sarhoşsun sen!”</p>

  <p>“Izgarada pişmiş güvercinleri en son ne zaman görmüştüm evde ben? Geçen hafta mıydı yoksa?” dedi Charly umursamaz bir tavırla.</p>

  <p>“Allahın belası çocuk!” diye homurdandı Arnt Lie. Bir yandan da otelden çıkmak üzere olan müşterilere gülümsüyordu. “Eve git diyorum, bu işe paran yetmez senin!” Göz açıp kapayana kadar yanımıza gelip, yakamıza yapışmıştı. Başına gelecekleri tahmin etmenin verdiği endişeli ama kararlı bir sesle: “Kendinize gelin delikanlılar! Burası benim işyerim ve sizler de burada...”</p>

  <p>“Sakin olun” dedim. “Rezalet çıkaracak değiliz!”</p>

  <p>“Elbette” dedi Charly. “Biz sana benzemeyiz, iyi aile çocuklarıyız!”</p>

  <p>“Rita, Rita bu <i>halin</i> ne senin, tıpkı bir oros...”</p>

  <p>“Aaaa, yeter artık beyefendi! Gel canım, yemeğe geç kalıyoruz!” Charly, Rita’nın koluna girip uzaklaştırmıştı.</p>

  <p>İçerde pencere kenarında bir masaya yerleştik. Başlangıçta bize çok iyi davrandılar. Biz de çok kibar davranıyorduk da ondan herhalde. Şaraplarımızı kibar kibar yudumlayıp, şimdi ne olduğunu hatırlamadığım çok pahalı bir yemek yedik. Etrafımız hafta sonunda yemeğe çıkmış olan Lillevik sosyetesi ile çevriliydi. Bizim masamıza doğru fırlatılan kaçamak bakışları hiç dikkate almadan rolümüzü oynuyorduk.</p>

  <p>Yemek ve bir sürü şaraptan sonra sıra kahve ve konyağa gelmişti. Bilhassa konyağa tabii. İçtiğimiz her kadehle kendimizi biraz daha ayık hissediyorduk. Keyfimize diyecek yoktu. Charly peçetelere şiir yazmaya başlamıştı. Peçeteler bitince sıra beyaz masa örtüsüne geldi. Beyaz masa örtüsüne siyah keçeli kalemle... İlk uyarı garsondan geldi. Charly adamı öyle bir azarladı ki bir süre bizi rahat bıraktılar.</p>

  <p>“Def ol şurdan! Sen ömründe kaç kitap okudun da gelmiş Charly Lie’nin şiirine laf söylüyorsun! Yunan tragedyalarından haberin var mı senin? Söyle bakalım Eigil Skallagrimsonn, oğlu en sevdiği kölesinin kafasını uçurduğu zaman ne demişti? Sagalardan<a href="../Text/dipnotlar.xhtml#a30" id="k30"><sup>[30]</sup></a> da haberin yoktur senin! Bize bir konyak daha getir ve çeneni kapa!”</p>

  <p>Rita’ya gözümle işaret ettim.</p>

  <p>“Sakin ol Charly!” dedi. “Herkes sana bakıyor.”</p>

  <p>“Bakarlarsa baksınlar. Zengin gençler eğlenmeye gelmişler, ne var bunda? Bir içki daha <i>istiyorum...</i> Nerde kaldı bu cahil herif!..”</p>

  <p>Orkestra, dans müziği çalmaya, soylular dans pistinde boy göstermeye başlamıştı. Bu maskaralığa dayanabilmek için birer sarma yakmalıydık.</p>

  <p>“Masada içecekseniz ben kalkıyorum!” dedi Rita.</p>

  <p>“Yok <i>arkadaşım</i>, biz o kadar kaba mıyız yani! Diğer serseriler gibi tuvalette içmeyi mi reva görüyorsun bize?”</p>

  <p>“Lütfen Charly, her şeyi berbat etme!”</p>

  <p>“Hiçbir şeyi berbat ettiğim yok. Yalnız sana şu kadarını söyleyeyim ki hiç de devrimci gibi davranmıyorsun şu anda! Şu adamlara bir fabrika işçisinin esrar içtiğini göstermeliyiz.”</p>

  <p>“Sağcılara misyonerlik etmek için burada bulunmuyoruz” dedim. “Tabii ki tuvalette içeceğiz.”</p>

  <p>“İkiye karşı bir, teslim oluyorum. Ben demokrasiye saygılı bir adamım.”</p>

  <p>“Ver bana Charly, ben hallederim.”</p>

  <p>“Masanın altında mı, üstünde mi? Kötü kötü gülümsedi bana.”</p>

  <p>“Üzerinde.”</p>

  <p>“Tamam” deyip plakayı verdi. “Şimdi şu soruna bir çözüm getirmeliyiz arkadaşlar: Rita’yı mı ‘Baylar’a sokacağız, biz mi ‘Bayanlar’a gireceğiz?”</p>

  <p>“Rockwool’daki sistem” dedim.</p>

  <p>“Katiyen <i>olmaz</i>! İşte bunu kabul ettiremezsiniz bana! Saygınlığı olan bütün insanlar gibi hep beraber dışarı çıkacak ve ne yapacaksak, birlikte yapacağız.”</p>

  <p>“Bayanlar tuvaletine gideriz” dedi Rita. “Erling erkekler tuvaletinde hazırlar, biz dışarıda bekleriz.”</p>

  <p>Bu iş sanıldığı kadar kolay olmayacaktı. Lillevik’in bütün kibar hanımlarının idrar torbalarının pek küçük olduğunu orada anladık. Rita tuvaletlerin boşalmasını beklerken ellerini defalarca yıkadı, biz de kapının önünde sayısız turlar attık. Sonunda kadınlar işlerini bitirdi, biz de içeri girdik.</p>

  <p>“İsa Mesih!” dedi Charly kapıyı kilitlerken. “Burası parfümeri dükkânı gibi kokuyor. Söylesene bana, karılar parfüm mü işiyor?”</p>

  <p>“Elbette” dedim. “Hem bunun bize çok yararı dokunacak. Gümrükçülerin itleri bile burada kokumuzu alamaz bizim!”</p>

  <p>Bu yasadışı faaliyetimizin orta yerinde çişli bir tavuk grubu yine içeri daldı. Duman dolu tuvalette kıpırdamadan durduk. Tatlı ve ağır bir koku tavana doğru yükseliyordu. Önceki sözlerime rağmen, her an basılabileceğimiz kuşkusuna kapılmıştım. Ama dışarıdakiler durumdan bihaber muhabbet ediyorlardı. Zavallı Fredrik, prostatı vardı ama doktora gitmeye çekiniyordu. Aman efendim üzerinizdeki bluz pek de hoştu. Ne, nerde? Haaa, Subbefjord’da ucuzluk mu dediniz? Ah tabii, çok güzel şeyler var orada. Ne kadardı? Yok canııım, gayet makul bir fiyat. Çok kaliteli bir şey olduğu her halinden belli!</p>

  <p>Daracık tuvalette dumanlanıp bunları dinlerken, yavaş yavaş klostrofobimiz geliyordu!</p>

  <p>Derken bizden bahsetmeye başladılar! İsimlerimizi, anne ve babalarımızı, her şeyimizi biliyorlardı. Annelerimize acıyorlar, dünyanın gidişatını gençliğin bu hale gelmesinin, uyuşturucu madde kullanımının, komünizmin ve uzun saçın sonucu olarak görüyorlardı. Ayrıntıları atlamamak için kulaklarımızı dikmiştik. Rita kahkahalarını Wilhelmsen’in lacivert takımının omuzlarını dişleyerek bastırıyordu. Lillevik’in dedikodu ağını oluşturan bu kadınları hayranlıkla dinliyordum. CIA’in buradan öğreneceği çok şey vardı.</p>

  <p>“Ne karılardı ama” diye kıkırdadı Charly masamıza dönerken.</p>

  <p>“Yeni eteğim hakkında neler söylediklerini duydunuz, di mi” dedi Rita. Güya kıçımın yarısı açıktaymış! Kendilerine gelmezlerse hepsini gösteririm onlara!”</p>

  <p>“Hadi yap da, bu kötü şovun sonu gelsin” dedim. Sokağı özlemeye başlamıştım.</p>

  <p>“Saçmalama Erling” dedi Charly. “Eğlence şimdi başlıyor. Di mi Rita? Baksanıza İtalyan orkestra rumbaya geçti. Hadi bi dans edelim de salonun parkeleri cilalansın!” Kahkahalar atarak dans edenlerin arasına karıştılar. Ben de dans pistinin yanında ağzı beş karış açık etrafı seyredenlerin arasına oturdum. Akvaryumun camlarına kafalarını çarpan şişko kırmızı balıklara benziyorlardı. Garsondan zorla bir içki daha istedim ve koltuğa gömüldüm.</p>

  <p>Charly ile Rita’nın rumba ritmi giderek çılgınlaşıyordu. Her gece burada sıkıntıdan patlayan İtalyanlar, aşka gelmişler, bembeyaz dişleriyle sırıtıyorlardı. Charly ve Rita iyi dans ediyordu. Nereden öğrendiklerini bugün bile anlayabilmiş değilim ama öğrenmişlerdi işte... Diğer çiftler yavaş yavaş pisti terk ettiler.</p>

  <p>Sıra en çok korktuğum numaraya gelmişti. Bardağı elimde sıkmaya başladım. Dansın havası birdenbire değişmiş, erotik kıvılcımlar havada uçuşmaya başlamıştı. O ana kadar elleriyle Rita’nın sağ kalçasını kavramış olan Charly, kollarını bir iki santim daha aşağı, çıplak terli tenine doğru indirmişti! Hiç tereddütsüz el peşrevine girişince salondan mırıltılar yükseldi. Bazıları herifin suratına tokat yemediğini, tam tersine Rita’nın daha da yanaştığını görünce şaşkına dönmüşlerdi. Milanolu Ramonas’lar feci bir haldeydiler. Çılgınca çalıyorlar, kulakları sağır edecek sesler çıkarıyorlardı. Saksofondan meni fışkırmak üzereydi. Hava müthiş gergindi. Adamlar balık gibi bakışlarını viski kadehlerine toplamaya çalışıyorlar, kadınlar Rita’nın kalçalarından nefret ediyorlardı. Başgarson piyanonun yanında -hayatta gördüğüm en zoraki gülümsemeyle- yerini almış, durumdaki gelişmeleri izliyordu. Dans pistindeki çiftin ufacık bir hatası, üzerlerine görevlilerin salınmasına neden olacaktı. Charly ile Rita namusluluğun keskin sınırında geziniyorlardı. Eğer kötü dans ediyor olsaydılar o zamana kadar çoktan kapı dışarı edilmiş olacaklardı.</p>

  <p>Ancak beklenen felaket, kaba skandal gerçekleşmedi. Genellikle her çeşit abartıdan müthiş zevk alan Charly, bu defa zamanında durmasını bildi. Belki de özeleştiriye daha açık olan Rita’ya borçluyduk bunu. Numaralarını bitirince salona kibarca selam verdiler. Seyirciler de şaşkınlık içinde alkışladı onları. Rita koşup yerine oturmuştu, ancak Charly hâlâ dans pistinin ortasındaydı. Etrafa garip bir sessizlik yayılmıştı. Charly bayanlar tuvaletinde gördüğü peruklu, omzunda tilki kürkü olan bir kadına dikmişti gözlerini.</p>

  <p>“Söyledikleriniz doğru değil” dedi. “Sizin sandığınız kadar çok esrar içmiyoruz biz.” Dans pistini geçerek, kadının masasına yürümüş, iki eliyle masaya doğru yaslanmıştı. “ANLAŞILDI MI?”</p>

  <p>Kadın korkuyla yerinde zıplamış, şarap bardağı devrilerek masa örtüsünü ve Subbefjord’dan alınan bluzu kırmızıya boyamıştı.</p>

  <p>“Anlaşıldı mı diye sordum?”</p>

  <p>Kadın sesi çıkmadan ağzını açıp kapatıyordu.</p>

  <p>“Kalbim” diye haykırdı diğer tavuklardan biri.</p>

  <p>“Senin kalbin yok ki!” Charly bunu söyledikten sonra Rita ve bana yönelmişti. Bu unutulmaz akşam yemeğinden en son aklımda kalan, Arnt Lie’nin resepsiyonun arkasındaki kireç gibi yüzü oldu.</p>

  <p>Parka gidip bir sarma daha yaptık.</p>

  <p>“Pek hoş doğrusu” dedi Rita, “salak moruklar layık olduklarını buldular.”</p>

  <p>“Senin popon ve benim elim sayesinde!” diye güldü Charly. “İhtiyarları mutlu etmek çok kolay. Ne de olsa katı ahlâkçı kurallara göre yetişmişler, ışıkları söndürüp sevişmişler. Aaaaa bakın kafiye yaptım!”</p>

  <p>“Baban altüst olmuş gibi görünüyordu” dedim.</p>

  <p>“Geçer. Yarın uzun uzun konferans çeker bana, bir haftaya kalmadan olup bitene güler geçeriz. Bizim moruğu tanırım.”</p>

  <p>Geceyi uçmuş bir vaziyette parkta geçirdik. Geç saatlerde Kızılderili kabilemizin diğer elemanları da döküldü ortaya. Rita ile Charly’nin dans gösterisi kulaktan kulağa yayıldıkça daha da görkemli bir boyut kazanıyordu.</p>

  <div>
    <br/>
  </div>

  <p class="p1">SONUNDA SIZIP kalmışım. Islak park sırası üzerindeki bir iki saatlik uykudan ansızın uyandırıldım. Rita kulağıma yapışmıştı.</p>

  <p>“Bırak kulağımı iblis, bırak! Aman Allahım, kızım kulaklarım yeterince büyük değil mi zaten!”</p>

  <p>“Yangın var Erling! ‘Denizyıldızı’ yanıyor!”</p>

  <p>“Boş ver, bırak yansın. Charly nerede? Ne dedin? ‘Denizyıldızı’ yanıyor mu dedin? Bu... bu imkânsız... Kasabanın tek akaryakıt istasyonu da giderse halimiz ne olur bizim!”</p>

  <p>Rita parktaki ağaçların tepesinden yangını işaret ediyordu. Alevlerden çıkan sesler itfaiye arabalarının sirenlerini bastıracak kadar güçlüydü. Rita beni o tarafa doğru çekiştirdi. Müthiş güzel bir yangındı bu. On yedinci yüzyılda yapılmış ahşap bir binanın yangını başka yangınlara benzemez. Kasabanın eski eserler müdürü de bunun farkındaydı! Ağlamaklı gözlerle yangını izliyordu. Sokaklar insan doluydu. Charly ile Ed’i orada bulduk. Charly itfaiyecilerden biriyle çarpışmış, üstü başı ıslanmıştı. Alevlere yaklaşıp kurunmaya çalışıyordu. Ed yüzünde bomboş bir ifadeyle durmuş yangını seyrediyordu. Etraftakilerin geriye çekilmesi gerektiği, çatının her an çökebileceği duyuruldu.</p>

  <p>“Havai fişekler nasıl abi! ”</p>

  <p>“Delinin birinin kundakladığı söyleniyor” dedi verdiğim sigarayı alırken.</p>

  <p>“Kim söylüyor?”</p>

  <p>“Etraftakiler. Snilen dışarı çıkamamış.”</p>

  <p>“Allah kahretsin! İçerde, alevlerin arasında kebap mı oluyor diyorsun?”</p>

  <p>“Evet, kendi ızgarasında kebap oluyor.”</p>

  <p>Ed’in bu kahkahasını hiç sevmemiştim.</p>

  <p>“Snilen’e defalarca canın cehenneme demişizdir ama böyle bir cehennemi hak etmemişti doğrusu” dedi Charly.</p>

  <p>“Sadece Snilen’in gitmesi büyük şans” dedi Ed. “İçerde bir dolu caz meraklısı vardı. Kongsberg Caz Topluluğu...” Yine gülmeye başlamıştı.</p>

  <p>“Kapa çeneni” dedi Rita. “İçerde ölmek üzere olan bir adam yatıyor.”</p>

  <p>“Onun işi çoktan bitti” dedi Ed. “Ayrıca herif bok çuvalının tekiydi. Umarım gittiği yerde daha da çok yanar!”</p>

  <p>“Ne yani” dedi Charly. “Adam senin suratına tahammül edemeyen, rasgele bir kapitalistti. Böyle bir sona layık değildi.”</p>

  <p>“Elbette değildi” dedi Ed. “Yoksa ben burayı çoktan yakmıştım.”</p>

  <p>“Hadi parka gidip bir gece sarması yapalım, sonra da Fjellgata’ya gidip sızarız!” dedi Charly.</p>

  <p>“Dikkat çatı çöküyor!” diye bağırdı Rita.</p>

  <p>Çatının yanan kalasları cehennemi bir gürültü çıkararak alevler içindeki alt katlara doğru göçtü, duman ve kıvılcımlar karanlık göğe yükseldi. Çok güzeldi. Korkunç güzeldi. Parka doğru ilerledik; Snilen’in beyaz bir ruh olup bu cehennemden, ebedi selamete, cennete doğru yükseldiğini hayal etmeye çalıştımsa da boşuna.</p>

  <p>Bu imkânsızdı.</p>

  <div>
    <br/>
  </div>

  <p class="p1">ÇALILAR ARASINDA biri ağlıyordu. İşemek için diğerlerinden ayrılmıştım, tren raylarına doğru inen bayırda uzanmış birinin ağladığını duydum. İşimi bitirdikten sonra seslendim: “Heeey, yardıma ihtiyacın var mı?” Ses yoktu. Bir daha seslendim. Charly de yanıma gelmişti.</p>

  <p>“Ne o?”</p>

  <p>“Bilmiyorum. Aşağıda biri yatmış ağlıyor.”</p>

  <p>“Gidip bir bakalım” deyip bayır aşağı inmeye başladı Charly. “Başı dertte bir bakire olabilir, kim bilir! Bu gece bizi bekleyen başka sürprizler var seziyorum bunu.”</p>

  <p>Çalıların arasında bir bakire değil, Zenci vardı. Rockwool’daki Zenci. O iriyarı kamyon sürücüsü çamurların içinde hıçkırıyordu. Üstü başı kan içinde, elbisesi paramparçaydı.</p>

  <p>“İstemeden oldu” diye ağlıyordu, yeni pantolonunun dizini paralamış bir çocuk tavrıyla.</p>

  <p>“Elbette” dedim. “Hiçbir Allahın kulu isteyerek yuvarlanmaz buradan!” Mendilimi çıkarıp yüzünden akan kanları kurulamaya çalıştım. Charly adamı tutup kaldırmaya çalışıyordu.</p>

  <p>“Koş Ed ile Rita’yı çağır, bu devi yukarı çekmek için yardımcı lazım bize!”</p>

  <p>“Çalsaydım, hepsine parmak ısırtırdım. Ama istemediler. ÇALMAMA İZİN VERMEDİLER.”</p>

  <p>“Tabii tabii” dedim. “Sen neden bahsediyorsun?”</p>

  <p>“İstemeden oldu.”</p>

  <p>“Anlıyorum. Hepimiz senin istemeden yaptığını biliyoruz. Ama orada kıçın donacak, eve gitmelisin .”</p>

  <p>Ed ve Rita karanlıkta göründüler. “Bu tarafa gelin!”</p>

  <p>“Aman Tanrım, adam alnından yaralı” diye bağırdı Rita.</p>

  <p>“Evet ama istemeden olduğunu söylüyor.”</p>

  <p>“Ed” diye içini çekti Zenci. “Biliyorsun bir sürü şeytan vardı orada!”</p>

  <p>“Evet” dedi Ed.</p>

  <p>“Kimler?” diye sordum.</p>

  <p>Ed cevap vermedi. “Hadi çıkaralım şunu.” Zenci’nin elini tutmasıyla, adamın korkunç bir çığlık atması bir oldu.</p>

  <p>“Allah kahretsin! Dikkatli olun, bakın eline.”</p>

  <p>Zenci’nin elleri feci yanmıştı. Charly sessizce küfretti. Ed bana baktı.</p>

  <p>“Zenci” dedim. “Söylesene neydi istemeden olan?”</p>

  <p>“Şeytanlar!” diye hıçkırdı. “Azıcık ısıtacaktım onları!”</p>

  <p>“I think we’ve got a problem!”<a href="../Text/dipnotlar.xhtml#a31" id="k31"><sup>[31]</sup></a> dedi Charly Lie usulca.</p>

  <p>Ed bir araba çalmaya gitti. Biz de güçbela ağlayan adamı bayırdan yukarı çektik. Parkta sadece bizimkiler vardı. Halk hâlâ yangını seyrediyordu. Charly ile ben Zenci’yi aramıza alarak arkaya oturduk. Rita’da ön koltuğa atladı.</p>

  <p>“Mölleveien’den çık” dedim. “Sahilde oturuyor.”</p>

  <p>Ed arabayı çalıştırdı. Zenci, Charly’nin kucağına kustu. Salya sümük ağlayarak, hâlâ bir şeyler anlatmaya çalışıyordu.</p>

  <p>“Tamam biliyoruz, istemeden oldu.” Charly arabanın yan penceresinden aynasızları dikizliyordu.</p>

  <p>Zenci, sahilin en ucunda, annesiyle birlikte küçük beyaz bir evde yaşıyordu. İkinci kat ona aitti. Merdivenlerden yukarıya çıkarmaya çalışırken beyaz saçlı bir baş uzandı aşağıdaki kapı aralığından.</p>

  <p>“Gunnar, sarhoş değilsindir inşallah!”</p>

  <p>“Yok canım istemeden oldu” diyerek kadına gülümsedi Charly. Wilhelmsen’den ödünç aldığı takım elbise kusmuk içindeydi.</p>

  <p>“Ama Gunnar şu haline bak, elbise...”</p>

  <p>“Git yat kocakarı” diye parladı Ed.</p>

  <p>“Biz her şeyi yoluna koyarız bayan” diye düzeltmeye çalıştım.</p>

  <p>Zenci’nin annesi gözleri dolu dolu içeriye girdi.</p>

  <p>“Böyle kabalık etmen gerekmezdi “ diye Ed’i azarladı Rita.</p>

  <p>“O kocakarı ayaklarımızın altında dolaşırken, nasıl çıkarırdık bu herifi yukarı?”</p>

  <p>“Ed haklı” dedi Charly. “Üstelik ellerini görseydi, telefona sarılır, ambülans filan çağırmaya kalkardı. Yoksa, yoksa, biz de hastaneye mi götürseydik herifi?”</p>

  <p>“Asla” dedim. “Bu işin içinden nasıl çıkacağını kendisi düşünsün. Bize çenemizi tutmak düşer. Adamın ellerinden başka şeylerden başı belaya girecek!”</p>

  <p>“Birazcık... ısıtmak...” diye mırıldandı Zenci.</p>

  <p>Banyoya sokup, giysileri çıkardık. Ellerini soğuk suyun altına tuttuk. Acıları biraz diner gibi olmuş, kendine gelmeye başlamıştı. Rita dolapta bir yanık merhemi bulmuş, ellerine sürüyordu.</p>

  <p>“Zenci” dedim, bakışlarını yakalamaya çalışarak. “Burada mısın, yoksa sisler arasında mısın hâlâ?”</p>

  <p>“Buradayım” dedi ve ağlamaya başladı.</p>

  <p>“Şimdi bizi iyi dinle! Bir iki kadeh bir şey içtikten sonra, parkta bize rastladın tamam mı?”</p>

  <p>“Nasıl?”</p>

  <p>“Evet de!” dedi Ed.</p>

  <p>“Sigaranı yakmak isterken de çakmağın alev aldı! Kazara!” dedim.</p>

  <p>“Az daha saçların yanacaktı” dedi Charly.</p>

  <p>“Eveet?”</p>

  <p>“Evet” dedik hep bir ağızdan.</p>

  <p>Götürüp yatağına yatırdık. Duvarda Parker ve diğer eski ustaların posterleri asılıydı. Odanın köşesinde kıvrımlı bir soru işareti gibi parlayan bir saksofon duruyordu.</p>

  <p>“Hiç çaldığını duydunuz mu?” diye sordum Zenci’yi yatırırken.</p>

  <p>“Salak çocuk!” dedi Ed. “Adam bu işin ustası. Kasabada bilenlere sor!..”</p>

  <p>Zenci’nin üstünü örttük, ışığı söndürüp eve gittik.</p>

  <p>Meğer bu son yaptığımız müthiş bir hataymış. Zenci çatıya çıkıp asmış kendini!</p>

  <div>
    <br/>
    <br/>
  </div>

  <h3 class="lettrine" id="sigil_toc_id_20">5</h3>

  <p class="p1">O kışın havasını “Denizyıldızı”ndaki yangın ve Zenci’nin ölümü belirlemişti sanki. Şimdi düşündükçe Lillevik’in üzerindeki gök hep kara, fiyort da kurşuniydi diye hatırlıyorum. Kasabadan uzaklaşmayı daha o zamanlar özlemiş ancak bunun bilincine varmamış olmalıyım. Der Schtyrer’in okulda terör havası estirdiği günlerde içimde büyüyen kaçış özlemi, yerini pasifizme bırakmıştı. İşe gidiyor, dumanlanıyor ve okuyordum. Beni bu uykudan uyandırmak için ölümle biten bir yangın ve arkadaşımın intiharından daha da etkili şeyler gerekiyormuş. Yüce Tanrı biliyor ki, ihtiyacım olan uyandırıcılar geldi.</p>

  <div>
    <br/>
  </div>

  <p class="p1">ÖNCE DÖVÜLDÜK. Adamakıllı ıslattılar. Kırık bir burun, köprücükkemiği, yırtılan kulaklar, mosmor yüz... Çizgi dışı kişilerin hikâyeleri anlatılırken bu dayak olaylarından bolca bahsetmek âdettendir. O yüzden ne kadar acı çektiğimi, nasıl da haksızlığa uğradığımı anlatarak okuru daha fazla rahatsız etmek istemiyorum. Yine de katliamın Zacariassen ve Gençlik Devriyesi tarafından gerçekleştirildiğini belirtmeden geçmeyeceğim. Mutlaka büyük burjuvalar arasında, romanlarda kendilerine hep cellat rolü verilmesinden rahatsız olan dürüst kızlar ve delikanlılar da vardır. Ancak tarihin bu konuda maalesef tek bir yargısı var. Faşist kertenkeleler oradan çıkıyorlar ve demir çubuklarla adam dövmeye bayılıyorlar.</p>

  <p>Hedefleri Tim ve bendim. Bir kapı aralığında kıstırdılar bizi. Olayı tam hatırlamıyorum, ama biz bir sarma yakarken çete birden yanımızda belirdi. Galiba bu heriflerden birinin kız kardeşi esrara başlamış. Yani bir şüpheleri varmış. Ne ben ne de Tim bu kızı tanımıyorduk bile. Ama onlar için pek bir şey fark ettirmiyordu bu. Önemsiz bir ayrıntı! Ortalık birbirine girdi, çığlıklara kahkahalar karıştı, kan revan içinde kalındı vesaire. İşlerini bitirdikten sonra, üzerimize işeyip çekildiler. Zacariassen’in son sözlerini hatırlıyorum:</p>

  <p>“Zenciler! Sizler beyaz zencilersiniz! İblis! Beyaz zenci olmayı kendiniz <i>seçtiniz!</i>”</p>

  <p>Sonra uzaklaştılar. Üç hafta raporluyduk, işe gidemedik. Lillevik’te zenci olmak giderek zorlaşıyordu. Yerel gazetedeki plantasyon sahipleri zenci mitleri üretiyorlar, restoranlar bir bardak bira bile vermeyip polis çağırıyorlardı. Kapı aralıkları ve arka avlularda dikilip duman çekmekten başka çaremiz yoktu. Biz durumumuzdan hoşnut değildik, kimse de bizden hoşnut değildi. Uğradığımız saldırıyı polise bildirmek istediğimizi söyleyince güldüler bize.</p>

  <div>
    <br/>
  </div>

  <p class="p1">13 ARALIK GECESİ savaş çıktı. Gece yarısı uyandım ve savaş çıktığını hemen anladım. Camlar hâlâ o şiddetli patlamanın etkisiyle titreşiyordu. Yüzüme bir şamar yemiş gibi oldum. Yarı uykulu yataktan fırlayıp salona geldiğimde, babamı karanlıkta pencereden bakarken buldum. Ayağında uzun paçalı donu, elinde bir sigara vardı.</p>

  <p>“Nedir?” dedim. “Savaş mı?”</p>

  <p>“Bilmiyorum” dedi. “Yatağımdan fırladım. Baksana Thorsen’in deposunun üzerinde gök nasıl kıpkızıl!”</p>

  <p>Sonra sirenler duyuldu ve annem pembe sabahlığıyla salona geldi.</p>

  <p>“Bu küçücük kasabada bu kadar şiddetle patlayabilecek bir şey var mıydı?”</p>

  <p>“Artık yok!” dedim, babamın sigara paketini kaparken.</p>

  <p>Tam o sırada Charly kapıdaydı.</p>

  <p>“Rockwool” diye bağırdı. “Galiba bombalandı!”</p>

  <p>“Hep beraber merdivenlerden çıkıp Charly’lere gittik. Herkes yarı giyinikti. Babalar ne olmuş olabileceği hakkında tartışmaya giriştiler. Bilmedikleri şeyler hakkında teori üretmeyecek kadar aklıselim sahibi olan anneler ise şiddetin insani boyutları üzerinde tartışıyorlardı. Yarımadanın ucundan yükselen alevleri görebiliyorduk. Beton, çelik ve kayayününden -bir de işçilerden tabii- ibaret olan fabrikada neyin böylesine yanabileceğini anlayamamıştık.</p>

  <p>“Hadi Erling, gidelim” dedi Charly gömleğini düğmelerken.</p>

  <p>“Katiyen olmaz!” dedi anneler ve babalar koro halinde.</p>

  <p>“Çekilin” dedi Charly öfkeyle. “Bu sizin savaşınız değil. Havaya uçan bizim arkadaşlarımız!”</p>

  <p>“Burada kalacaksınız” dedi Arnt Lie.</p>

  <p>“<i>Evet</i>” dedi annem.</p>

  <p>“Gidip üzerime bir şeyler giyeyim” dedim. “Aşağıda beklerim. Bisikletin sağlam mı?”</p>

  <p>“Hayır ama Wilhelmsen’inkini alırız. O nasılsa yatağın altına girmiştir!”</p>

  <p>“Bisikletlere atladık. Gece durgun ve soğuk, yollar buzluydu. Yol boyunca hiç konuşmadık. Yaklaştıkça binlerce camın patlamanın etkisiyle kırılmış olduğunu gördük. İnsanlar öbek öbek toplanmış, heyecanla konuşuyor, Rockwool’u gösteriyorlardı. Balıkçı dükkânının önünde bisikletlerimiz cam kırıklarının arasına daldı. Yola yaya devam etmek zorunda kaldık. Arkamızda eski arabasının içinde Karlsen korna çalıyordu. Yanında Yıkıcı vardı. Yıkıcı öğleden sonra vardiyasında çalışırdı ve Rockwool’da legal olan tek Maocuydu. Bu zor şeyi başarmak için gereken iradeye sahipti ve işte çok sevilir, sayılırdı.</p>

  <p>“Çabuk atlayın çocuklar!”</p>

  <p>Arkaya atladık. Karlsen hayalet gibiydi. Yıkıcı ağlamaklıydı. “Bir şey duydunuz mu?”</p>

  <p>“Sizin duyduğunuz patlamayı duyduk biz de” dedi Charly.</p>

  <p>“Gece vardiyası” dedi Karlsen. Allahım! Jensen, Kalle ve diğer çocuklar!”</p>

  <p>“Sağ çıkamazlar” dedi Yıkıcı. “Allah kahretsin, nasıl oldu bu!”</p>

  <p>“Dur ben sana anlatayım. Ama gidip sizin gazeteye yetiştirmeden biraz bekle de, emin olalım!”</p>

  <p>“Tabii” diye yalan attı Yıkıcı.</p>

  <p>“Fırının yanında duran o cüruf kazanını biliyorsunuz, kazan dolunca ne yapılır?”</p>

  <p>“Vinçle kaldırılır ve avluya alınır” dedi Yıkıcı.</p>

  <p>“Peki vincin zinciri koparsa ne olur?”</p>

  <p>“O alamet aşağı düşer herhalde” dedi Charly.</p>

  <p>“Ama nasıl olur da birkaç tonluk cürufun beton zemine düşmesi böyle bir patlama meydana getirir?” diye sordum.</p>

  <p>“O birkaç tonluk cüruf ergime noktasındaydı ve beton zemine değil, su havuzuna boşaldı; nasıl bir kimyasal tepki meydana gelir biliyor musunuz?”</p>

  <p>“Galiba anlamaya başlıyorum” dedim.</p>

  <p>“Gaz” dedim. “Acayip gaz çıkar!”</p>

  <p>“İblis!” dedi Yıkıcı. “Ne cehennem!”</p>

  <p>Bakışlarında fabrikanın güvenliğinden sorumlu olan kişinin gölgesini gördüm. Hepimiz kendi kendimize bu kazaya kimin neden olduğunu soruyordu.</p>

  <p>“Bunu söyledim daha önce! Bin defa söyledim!”</p>

  <p>Polisin kurduğu ilk barikata ulaşmıştık. Karlsen ustabaşı kartını gösterince, meraklı insanların arasından sıyrılıp geçtik. Yüz metre daha gitmemiştik ki durmamız gerekti. Buradan facia alanına kadar giden yolu itfaiye ve polis kesmişti. Bizden önce gelmiş olan bazı işçiler itfaiyeye ve Rockwool’un enkazına bakıyorlardı. İnanılmaz bir manzaraydı. Yangın şiddetini yitirmişti. Ancak, binanın çatısının yarısı çökmüş, bir duvar yok olmuştu. Tuğlalar ve bükülmüş inşaat demirleri ortalığa saçılmıştı. Bir beton blok sokak lambasını ikiye katlamış, havaya is ve kayayünü kokusu yayılmıştı. Beyaz karın üzerine kapkara parçacıklar yağıyordu. Bakışlarımı idare binasına çevirince gördüğüm manzaranın dehşetiyle arkamdaki yüksek fırın binasının duvarına yaslandım. On beş metre uzunluğundaki kalın çelik putrel bir ok gibi ikinci katın duvarına saplanmıştı. Rockwool’un çatısını tutan dev putrellerden biriydi bu. İki bina arasında kuş uçuşu yüz metre mesafe vardı ve çelik putrel tonlarca ağırlıktaydı...</p>

  <p>Ambülanslar art arda geliyor, binaya yaklaşıp yaralıları aldıktan sonra geri dönüyorlardı. Arabalar sirenlerini çalarak yanımızdan geçerken başımızdaki bereleri çıkardık.</p>

  <p>En kötüsü ortalıkta dolaşan rivayetlerdi. Sivertsen’in kafası kopmuş bir halde yolun ortasında bulunduğundan, ağaçlarda bağırsakların asılı olduğundan bahseden grotesk hikâyelerdi bunlar!</p>

  <p>Ansızın deniz kenarındaki depo tarafından bir çığlık yükseldi. Önce kanı, sonra da kaskatı kesilmiş işaretparmağıyla göğü gösteren kopuk işçi yumruğunu gördüm. Arkamda biri kusuyordu. Karlsen hiç tiksinmeden uzanıp yumruğu eline aldı. Bu bir sağ eldi. Karlsen dikkatlice eskimiş alyansı çıkardı parmağından. “Senin Lilly” yazıyordu.</p>

  <p>“Bu Thorvald” dedi birisi. Thorvald Svensen.</p>

  <p>“Gidip karısıyla konuşayım” dedi Karlsen yüzüğü cebine koyarken.</p>

  <p>“Bilmem ki...” Genç bir polis belirmişti savaş meydanında. “O yüzüğü... Bekleseniz de... ben...”</p>

  <p>“Çekil” dedi Karlsen, bakışları buz gibiydi. Aynasız geriledi. Karlsen’in geniş sırtı kalabalığın içinde kayboldu.</p>

  <p>Charly, Yıkıcı ve ben bir balyanın üzerine çöktük, birer sigara yaktık.</p>

  <p>“Hatırlıyor musun?” diye sordu Charly. “İşe başlarken ne isim vermiştik bu fabrikaya?”</p>

  <p>“Pembe fabrika” dedim.</p>

  <p>Yıkıcı sosyal demokratları kastettiğimizi sandı, başını salladı.</p>

  <p>“Evet” dedi Charly sigarasından derin bir nefes çekerken. “Pembe fabrika. Şimdi kan kırmızısı!”</p>

  <p>“İleride iş durumu ne olacak, merak ediyorum” dedi Yıkıcı. “Bu olayın arkasından iyi bir temizlik olacak demektir. Yöneticiler uzun süredir...”</p>

  <p>“Temizlik mi?” dedim. “Fabrika havaya uçtuktan sonra ne kaldı temizlenecek!”</p>

  <p>“Erling, görüş açın ne kadar da dar! Mücadele asıl şimdi başlıyor, anlamıyor musun? Sendika temsilcileri bu gece hemen toplanmalı, kaybedecek vaktimiz yok!”</p>

  <p>“Midem bulanıyor, eve gidelim!”</p>

  <p>“Yıkıcı haklı” dedi Charly.</p>

  <p>“Biliyorum” dedim. “Biliyorum.”</p>
