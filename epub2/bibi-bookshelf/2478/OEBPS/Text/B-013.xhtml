  <h2>Norveç’in çiçekli vadileri<br/>
  ya da bir sokak kedisinin düşsel bir cennete inişi</h2>

  <p class="p1">Nasıl oldu da bahçıvan olmaya karar verdim, hâlâ anlayamıyorum. Rockwool’un havaya uçmasından sonra, bize inşaat işçiliği yapmamız önerildi. Zemine yayılıp, katılaşan cüruf kazılacak, her şey eskisi gibi olacaktı. Ancak tabii önce fabrikanın yeniden inşa edilmesi gerekiyordu.</p>

  <p>Charly kabul etti. Ne de olsa o konuda eğitim görmüştü. Ben istemedim. Civarda kısa süreli işlerde çalışmaya başladım. Son olarak Drammen’de delilerle, ölmek üzere olanları taşıdığım bir hademelik işi bulmuştum. Dayanılacak gibi değildi, bir şeyler yapmalıydım. Birkaç hafta sonra Charly’den fabrika inşaatından bıktığını, Haugesund taraflarına, karides avı yapan bir tekneye gitmeyi düşündüğünü bildiren bir mektup aldım. Beni de yanına almak istiyordu. Mektubundaki ifadesinden, bu tür teknelerde gemicilerin karides kokteyli yiyip, soğutulmuş beyaz şarap içmekten başka bir iş yapmadıkları gibi bir anlam çıkıyordu. Şansımı başka alanlarda denemek istediğimi yazdım ona.</p>

  <p>Bütün okul ve kursların başvuru formlarını toplayıp, masamın başına oturdum. Yalanlar ve blöflerle birlikte, gerekli belgeleri de gönderdim. Kolay bir öğretim peşindeydim. Şöyle, gündüzleri derslerde yarı uyanık şiirler ve yazılar düşleyebileceğim, geceleri de bunları kâğıda dökebileceğim, ilk edebi yumurtamı yumurtlamama uygun bir barınak... Broşürlerde bulabildiğim en rahat, en beleş okul, bahçıvanlık temel eğitim kursuydu. Bir yıllık olan bu kurslar, ülkenin her yanına yayılmıştı. Doğuya, batıya, kuzeye ve güneye başvuru formları gönderdim. Sonra da her şeyi unuttum. O zamanlar öyleydim. Anlık itkilerle hareket ediyor, hiçbir plan yapmıyordum. Kafamda parlak fikirlerin şimşeği bir an için çaktıktan sonra her şey bilinçaltına itiliyordu. İşte bu yüzden de postadan çıkan üç kahverengi zarf beni hayli şaşırtmıştı. Ülkenin dört bir yanındaki bahçıvan okullarının niye bana mektup gönderdiğini anlayamıyordum.</p>

  <p>“Launes Bahçıvan Okulu Erling Haefs’i bir yıllığına konuk etmekten memnunluk duyacaktır.”</p>

  <p>Ölülerle ölmek üzere olanlara derhal veda edip, bavulumu topladım ve banka hesabımı tüketmeye Amsterdam’a gittim. Mangır mı? Ne yapacaktım ki mangırı? Beni burslu ve daha bilmem neli bir okul yılı bekliyordu. Bu süre içinde edebi bir şeyler yazıp bitireceğimden emindim.</p>

  <p>Amsterdam’da bir ay ot yedim. Türkiye ve Afganistan’dan gelen tarım ürünlerini iyice bir incelemeye aldıktan sonra Lillevik’e döndüğümde, bir duş yapıp, trene yetişecek kadar zamanım ancak kalmıştı. Nefis bir ağustos günüydü. Yazdan kalma bir sıcaklık ve kırlangıçlar...</p>

  <div>
    <br/>
  </div>

  <p class="p1">VOSSEVANGEN’DE beni okulun bulunduğu köye götürecek olan otobüsü beklemek üzere bir saat vakit geçirmem gerekiyordu. Yanımda getirdiğim şarabı içerek ve Edgar Lee Masters okuyarak oyalandım. İstasyonun yanındaki otobüs durağına gelir gelmez onları görmüştüm. Valiz yığınlarının üzerine oturmuş, sigara içiyorlar, çilek yiyorlardı. Biri uzun boylu, sarışın, diğeri ufak tefek, kızıl saçlı iki kız. Kızıl saçlısı eski bir asker gömleği ve yerlere kadar uzanan bir etek giymiş, boynuna bir sürü incik boncuk dolamıştı. Çıplak ayaklarının rengine bakılırsa, uzun bir süredir yalınayak gezmekteydi. Sarışınının kıyafeti biraz daha ılımlıydı. Ancak bunun hiçbir önemi olmadığını, ikisinin de çılgın tipler olduğunu çabucak öğrenecektim. Benimle yolları aynıydı tabii.</p>

  <p>Oturdum ve elimi çilek sepetine uzattım. “Biz de yakında bunlardan yetiştireceğiz!” “Şu işe bak, sen de mi!” dedi uzun boylu, sarışın olanı.</p>

  <p>İsimleri Birgit ve Else idi.</p>

  <div>
    <br/>
  </div>

  <p class="p1">OTOBÜSÜMÜZ, daha büyük bir köy olan Voss’a gelip envai çeşit alışveriş yapmış olan köylülerle doluydu. Gözlerini yarım metre uzunluğundaki saçlarıma dikmişlerdi. Bakışları Else’nin ayaklarına kayınca başlarını sallıyorlardı. Üçümüz konuşmaya başlayınca pek çok ortak tanıdığımız olduğu, Birgit’in ağabeyinin de benim gibi Gateavisa’da şiir ve yazılarını yayımladığı ortaya çıktı.</p>

  <p>Benden farklı olarak bu kızlar, öğrenim görecekleri konu ile ilgileniyorlardı. İkisi de vejetaryendi; yin ve yang’dan, fasulye filizleri ile çiğ sebze yemenin faydalarından bahsediyorlardı. Bu yörelerde pişmiş kelle yendiğini duymuş olduklarından, okuldaki yemeklerden endişeliydiler. Birgit’in iyi yağlanmış makine gibi çalışan çenesini dinlerken, -kendi kendime- eminim idare edersin, diye düşündüm.</p>

  <p>Otobüs daracık bir virajı aldığında, kendimizi havada, uçarken bulduk. Aşağıda kendimizi bir parçası yapmaya çalışacağımız ufacık bir yerleşim alanı görülüyor, yarı karlı dağlar uzaya kadar göz alabildiğine uzanıyordu. Onları yeşil ve kahverenginin her çeşidini sergileyen huş ağaçlarıyla kaplı alanlar, koyunların otladığı yemyeşil çayırlar izliyordu. Bu dev kazanın en dibinde bir ayna gibi gökyüzünü yansıtan fiyort vardı. Aşağıda görebildiğim tek hareket, suyun cam gibi yüzeyini kırıştıran bir sandalın süzülmesiydi. Fiyorta doğru uzanan yeşil bir burunda köy kurulmuştu. Oraya buraya tek tük serpiştirilmiş bulunan evler, içecek yarım litre bira bulup bulamayacağım konusunda ciddi kaygılara düşürdü beni.</p>

  <p>“Müthiş” dedi Else. “İşte burada yaşarım ben!”</p>

  <p>“Harika” dedim. “Çok harika!”</p>

  <p>Ama burada yaşamak? Asfaltın yaz sıcaklarında çıkardığı koku daha şimdiden burnumda tütmeye başlamıştı. Neredeyse moralim bozuluyordu. Şimdi tam şu sıralar Serbest Kumsal’da heyecan doruğuna ulaşmak üzereydi ve ben Vestlandet’nin<a href="../Text/dipnotlar.xhtml#a32" id="k32"><sup>[32]</sup></a> harikulade güzellikteki bir kartpostalına iliştirilmiştim.</p>

  <p>Otobüs beyaza boyalı bir kilisenin önünde durdu, dışarı çıktık. Kilisenin mezarlığında ufak kuşlar çılgınca ötüyorlardı. Bir grup delikanlı motosikletlerine oturmuş, kentten gelen civcivlere bakıyordu. Kızlar kendilerini film yıldızları gibi hissedip, el salladılar.</p>

  <p>“Taksi!” dedi Birgit. “Bu Allahın cezası köy okulunun nerede olduğunu bile bilmiyoruz. Taşınacak on beş koli eşyam var otobüsün bagajında. Bu doğruydu işte. Otobüs şoförü kıpkırmızı bir yüzle Birgit’in eşyalarını boşaltmayı sürüdürüyordu. Else ile benim birer sırt çantamız vardı.</p>

  <p>“Launes’e gideceğiz, taksiyi nerede bulabiliriz?”</p>

  <p>“Taksiye hiç gerek yok” dedi doğrulurken. “Launes tam karşıda, fiyortun şu kolunun karşı kıyısında! Kayığı ya da bir çift kanadı olanlar için kısa sayılabilecek bir mesafe.” Gözlerimle fiyortu takip ettim, sonu görünmüyordu.</p>

  <p>“Kıyıdan içeri doğru yol gayet iyidir” dedi şoför son kutuyu da çıkarırken.</p>

  <p>“Adamın sorusuna cevap vermedin” dedi Birgit şoföre. “Sana taksiyi nereden bulacağımızı sordu. Fiyortun etrafını dolaşan yol hakkındaki fikirlerin bize vız gelir!”</p>

  <p>Baerum’lu<a href="../Text/dipnotlar.xhtml#a33" id="k33"><sup>[33]</sup></a> Birgit’in zehirli dilini ilk kez duymuş oluyordum. İçgüdüsel olarak hiç hoşlanmadım bundan. Şoför de kendisiyle böyle konuşulmasına pek alışık olmasa gerek, yüzünü asmıştı. Köyde bir tek taksi bulunduğunu, onun da şu anda Voss’ta olduğunu söyledi. Bir süre bekleyecektik. “Güle güle,” dedi Birgit.</p>

  <p>Küçük bir otele gidip, taksinin bekleme listesine adımızı yazdım. “Birkaç saate kadar gelir” dediler.</p>

  <p>“Çok iyi” dedim. “Kilisenin aşağısında oturup, bekliyoruz.”</p>

  <p>Bayraklar ve flamalarla karşılanmayı beklediğini sandığım Birgit, bu işten hiç hoşlanmamıştı. “Neyse canım, bu balta girmemiş ormanlardan başka türlü bir şey beklenemezdi zaten!”</p>

  <p>“Herhalde” dedim. Taksi umurumda bile değildi.</p>

  <p>“Eh, Tarzan’ı beklerken bir sarma içelim bari” dedi. “İyi bir Nepal!”</p>

  <p>“Tamam” dedim. “Bende de beyaz şarap var!”</p>

  <p>“Ağır ol bakalım, bu senin bildiğin pazartesi malından değildir.”</p>

  <p>“Pazartesi malı mı?” Güldüm. Amsterdam’da haftalarca kalmıştım ben!</p>

  <p>Deniz kenarında bir banka oturduk. Son beyaz şarabımı da açtım. Pazartesi malı, ha! Ne demek istemişti bu kız acaba? Dumanı üfürdükten sonra ne demek istediğini anlamış gibiydim. Else’nin gözleri kaymıştı. “Aman Allahım, ne bu böyle,” dediğimi işittim. Birkaç kilometre uzakta Birgit oturmuş, kıkırdıyordu. <i>“Dedim</i> sana Erling, <i>dedim</i> sana!”</p>

  <p>Bir an için paniğe kapıldım. Yeni bir okul yılının başındaydım. Bana kötü gözle bakacak bir çevreye giriyordum ve acayip uçmuştum. Hem de ne uçmak... Şimdiye kadar yaşadığım -asit tripleri de dahil olmak üzere- her uçuştan farklıydı bu! Bakışlarımı sabitleştirip, kendime çekidüzen vermeye çalıştımsa da boşuna! En iyisi vazgeçip, arkaya yaslanmak ve işi oluruna bırakmaktı. Bu iyi bir esrardı; kelimenin tam anlamıyla iyi, paranoya yapmayan, çarpıntı vermeyen. Ama çok kuvvetliydi! Oturduğum banktan havalanıp, kilisenin üzerinde daireler çizerek uçuyordum. Köy çok güzeldi. Burada yaşamayı istiyordum. Konuşup, düş kurmaktan saati unutmuş, aradan iki saatin geçtiğini arkamızda fren yapan Volvo’yu görünce anlamıştık.</p>

  <p>Şerif, diye düşündüm. Amma iyi bir başlangıçtı.</p>

  <p>Ancak taksisi ile gelen Tarzan’dı.</p>

  <p>Tarzan iriyarı ve sessiz bir adamdı. Çok bıçkın ama iyi araba kullanıyordu. Bütün yol boyunca aynadan bizi gözlemiş, ancak fiyortun öbür ucuna varana kadar ağzını açmamıştı.</p>

  <p>“Launes” dedi, duyulur duyulmaz bir sesle.</p>

  <p>“Ben de Jane!” dedi Birgit. “Haftaya bir gece gel de, samanlıkta eğlenelim!”</p>

  <p>Şoför güldü ve gaz pedalına indirdi bakışlarını.</p>

  <p>Launes Bahçıvan Okulu olağanüstü güzeldi. Arka koltuktan çıkıp, dengemi bulmaya çalışırken muhteşem bir manzara ile karşı karşıya gelmiştim. Gerçekdışı gibiydi her şey. Böyle yerler gerçek olamaz; cennete dair hastalıklı bir fantezi, bir halüsinasyondu bu.</p>

  <p>Okul fiyorta doğru uzanan bir burunda kurulmuştu. Etrafı çimenlikler, çiçekler ve egzotik ağaçlarla çevriliydi. Sarıya boyanmış ahşap okul binası denize nazırdı. Diğer binalar -ahır, ambar ve beyaz boyalı müştemilat- kestane ve meyve ağaçlarının arasındaydı. Burada Norveç vatanının en özgün toprağında bulmuştuk kendimizi.</p>

  <p>Bizi elli yaşlarında bir kadın karşıladı. Ellerimizi sıkıp, kendini aşçı olarak tanıttı.</p>

  <p>“Harika” dedi Birgit. “Açlıktan midem kazınıyor!”</p>

  <p>Okulun bodrum katına indik. Sorumluluk sahibi aşçı kadın kocaman bir sandviç tabağı hazırlamıştı bize. Köftelileri yalnızca ben yedim.</p>

  <p>Çok aç olmama rağmen kafam öyle dumanlıydı ki her şeyi çift görüyor, esrarla yemeğin iyi gideceği kuralına uymakta güçlük çekiyordum. Bodrumdaki yemekhanede yalnızca dördümüz vardık. Aşçı kadın da tek tük kelime ettiğinden büyük sessizliğin üzerimize çökmesi fazla vakit almadı. Kadın kucağında hiç kıpırtısız duran beyaz ellerine bakıyordu. Duvarlar en ufacık sesi bile yansıtarak çoğalttığından kendi yutkunmamı ve aşçı kadının midesinin gurultusunu duymaya başlamıştım.</p>

  <p>“Ben yatıyorum” diyerek sofradan kalktım. Bir iki dilim sandviçi paket yapıp yanıma almıştım. “Nerede yatacağım?”</p>

  <p>“Beyaz Ev’de” dedi aşçı kadın. Sesi üzülmüş gibiydi. “Ama daha saat dokuz!”</p>

  <p>“Biz şehirde hep erken yatarız” dedim.</p>

  <p>“Beyaz Saray!” diye kıkırdadı Birgit. “Good night Mr. President!”<a href="../Text/dipnotlar.xhtml#a34" id="k34"><sup>[34]</sup></a></p>
