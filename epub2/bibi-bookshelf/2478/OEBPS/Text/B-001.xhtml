  <h3 class="lettrine" id="sigil_toc_id_2">1</h3>

  <p class="p1">1983 yılı benim için şanssız bir yıl oldu. Yediğim darbeler birbirini izlerken, zavallı kafam tüm delice izlenimlerin ardı ardına gelip çarpmasıyla abandone bir haldeydi. Ocak ve şubat ayları bir yıldır süren ayyaşlığımı denetim altına alma çabaları ve daha da uzun bir süredir beni taciz eden romana son noktayı koyabilme gayretiyle geçti. Romanlarım hem canıma okuyor hem de hayat veriyordu bana. Uyuşturucu piyasasına girmeye ya da Ed’in yaptığı gibi ara sıra soyguna çıkmaya cesaret edemiyor, yazı makinemin başından ayrılmıyordum. İçip içip, düş kurduğum bir boşluktu her şey.</p>

  <p>Güneyde, İspanya’daydım bu intihar teşebbüslerim sırasında. Şarap düşler kadar ucuz, sözcüklerse aşırı pahalı ve kalitesizdiler. Giderek ucuz ya da beleş olanla yetinmeye başlamıştım. Gündüzleri uyumak, öğleden sonraları yazmak, geceleri de içmekle geçiriyordum. Kendimden başka hiç kimseyle ilişkim yoktu, aynayı da bir dolaba tıkmıştım. Zaman zaman Tanrıya yakardığım da oluyordu, ama onun o sıralar söyleyecek pek bir sözü yoktu. Dört litre şaraptan sonra halüsinasyon, bir fısıltı, hepsi buydu işte.</p>

  <p>İspanya’da geceler güzeldir, hem sert hem yumuşak. Sıcaklık zifiri karanlığın ortasında uzlaştırıcı bir ışık yaratır. Ben de balkonda oturmuş şarabımı içerken, paskalya tatiline dek dünyanın batmayacağını, aslında halimden hoşnut bile olduğumu mırıldanırdım kendime. Ne rezil bir yalan. Hayatı ustaca bir blöf olan ben bile katlanamazdım bu bayağılığa. Dünyanın batmayacağı meselesi -her ne kadar imkânsız gibi görünmese de- tamam, ama halimden hoşnut değilim işte. İçimde bir başka gece, her yanımı uyuşturan, buz gibi bir kutup gecesi büyümekte. Köşedeki Paco’nun en iyi kırmızı şarabı bile yetmiyor ruhumun buzlarını eritmeye, beni kuşatan onca beladan sonra. Korkuyordum. Korkuyordum, Lorca’nın tozlu bir köy yolunda durup, faşistlerin o güzelim şair beynini bir veya beş kurşunla dağıtmalarını beklerken korktuğu gibi.</p>

  <p>Birileri ya da bir şeyler beni yakalamadan terk ettim Lorca’nın ülkesini.</p>

  <p>İnsanların ara sıra yapmak durumunda kaldıkları saçma sapan kaçışlardan biriydi bu. Yüzde yüz seksen anlamsız. Kolay değil pençeleriyle kafatasımızın içine sımsıkı yapışmış takipçileri silkeleyip atmak.</p>

  <p>Mart. Oslo aynıydı. Oslo hep aynıdır zaten. Bu anlamsız sefere çıkışımın üzerinden altı ay geçmişti, ama yuvaya döndüğüme sevinmedim. Belki de bu kentte evim diyebileceğim bir yerin hiç bulunmamış olmasındandır. Filipstad rıhtımında, bir elimde bavulum, diğer elimde yazı makinem durup bir süre bunları düşündüm. Hayatımın yedi sekiz yılını heba etmiştim bu kentte; aslına bakılırsa gereğinden fazla uzatılmış tek bir ziyaretti bu. Gözümün önüne divanlar, kanepeler, yerlere atılmış şilteler, battaniyeler, eskimiş uyku tulumları, yani çok ender olarak da yorganlar geldi. Ama hiç kendime ait bir yorganım olmamıştı benim! Böyle uyumuş, böyle yaşamıştım. Arkadaşlarımda ya da tesadüfen tanıştıklarımda, düşmanlarımda ve tesadüfen tanışmadıklarımda. Sık sık girip çıktığım sokak kenefleri kadar bir yer, bir mekân kiralamamıştım hayatım boyunca. Orda durup belediye binası ile Batı garına bakarken bavulumda işe yarar bir roman, kütüphane raflarında da (onun gibi) önceden yazılmış üç tane daha olduğunu biliyordum. Bildiğim bir başka şey de belediye binasında orta yaşlı, bol maaşlı bir adamın oturmuş, benim ne kadar borcum bulunduğunu hesapladığı, zaman zaman da tesadüfen kendime haciz edebilecekleri yeni bir radyo almışmıyım öğrenilsin diye peşime av köpekleri taktığıydı. Kıçım gümrükçülerin işaretparmağıyla kurcalanmış, başım akşamki viskiden sersemlemiş, sinirlerim dış dünyaya açıldıktan sonra anavatana dönmek küstahlığını gösterdiğim her geziden sonra olduğu gibi, bir kez daha aynı sorulara cevap vermek zorunda bırakılmaktan gerilmişti. Kısacası hoş bulmadık, bela bulduk!</p>

  <p>Sabah trafiği Filipstad Caddesi’nde tıkanmıştı. Yolda cebi delik, bir kilise faresi kadar müflis yürüyordum. Beni şu karmaşadan çıkarıp kent merkezine ulaştıracak bir taksiye verecek mangırım bile yoktu. Kramplar giren midemle, altüst olmuş sinirlerimi adam gibi bir onarımdan geçirmeye de vaktim olmamıştı. Yanı başımda uğuldayan şu cehennemi motor gürültüsünün de işimi kolaylaştırdığı söylenemez tabii. Yolda yürürken hiçbir şey düşünmüyordum. Zaten o günlerde bomboş bir kafayla dolaşmaktaydım ortalıkta. Bavuldaki romanı da nasıl yazabildiğimi bir yukardaki Allah biliyor herhalde.</p>

  <p>Ulusal Tiyatro’nun oradan tramvaya bindim. İspanya’ya gitmezden önce Birkelunden’de oturan bir kadınla birlikte yaşamıştım. Bir yıllık ilişkimiz süresince o ev sahibi, bense misafirdim. İşte şimdi, aşk meşk gibi şeylerin beni beklemediğini bildiğim halde rotamı o yöne doğru çevirmiştim. Giderken bana ayrılığımızın üç ayı geçmesi halinde aramızda her şeyin biteceğini bildirmişti. Ben gideli altı ay oluyor. Bu arada bir roman bitirmiştim, ama bir mektup, bir kart olsun yazmamıştım Lisa’ya. Hoş bir kızdı Lisa, oysa gereksindiği aşkı ona veremeyeceğimi güneye gitmezden çok önce anlamıştım.</p>

  <div>
    <br/>
  </div>

  <p class="p1">Yatağımda, pardon, Lisa’nın yatağında yabancı bir herif yatıyordu. Elbette... Lisa’nın kendine ait bir yatağı, bir hayatı ve iradesi vardı; garip huylu, vasat bir yazar İspanya’dan geri gelsin diye bacaklarını sıkıca kapatıp oturacak değildi herhalde. Güneydeyken Lisa’yı hiç mi hiç aklıma getirmemiş olan ben, bu tutumundan ötürü ona kızamazdım ya! Yataktaki herif bildiğim kadarıyla onun büyük aşkı, Eros’un insan kılığına bürünmüş hali olmalıydı. İçeri adımımı atar atmaz adam uyandı. Perdeler kapalı olmasına karşın, karanlıkta yatakta kımıldayan gövdesini seçtim. Lisa kalkıp işe, belki de yeni başladığı bir okula gitmişti.</p>

  <p>“Haahhhh...” diye esnedi yarı uyanık.</p>

  <p>“Bu daha işin başlangıcı, kendimizi toplayamazsak dünya batacak yakında!”</p>

  <p>“Ne lan bu!” diye fırladı yataktan, anasına ilk veda ettiği günkü kadar giyinikti. Keyfim yerinde olsaydı eğer, şöyle erkek erkeğe bir hesaplaşma gündeme gelebilirdi. Adam sabahları heyheyleri üzerinde olan tiplerdendi. Böyleleri yavuklularının eski âşıklarının çat kapı eve girmelerine pek tahammül edemezler.</p>

  <p>“Sakin ol” dedim. “Postayı almaya geldim.”</p>

  <p><i>“Postayı</i> mı?” diye gürledi, gözleri sabah ereksiyonuna takılmış, kendine güveni artmıştı.</p>

  <p>“Mektuplar, kartlar, ödenecek faturalar, yani postacının şu dışardaki kutuya attığı şeyler” deyip başımla koridoru işaret ettim.</p>

  <p>“Postayı mı?” diye sordu bir kez daha. Yabancı dilde bir sözcüğü ezberlemeye çalışır gibiydi. Biraz yatışmıştı, gözleriyle donunu arıyordu.</p>

  <p>“Vay iblis, nasıl girdin içeri?”</p>

  <p>“Anahtarımı kullandım” dedim sobanın yanındaki koltuğa otururken. “Bundan sonra bu anahtara pek ihtiyacım olmayacak gibi geliyor bana.”</p>

  <p>“Vay iblis, demek o herif <i>sensin</i>!”</p>

  <p>“İnkâr etmeye kalkışmak boşuna olur” dedim.</p>

  <p>Donunu giymiş, perdeleri açmaya çalışıyordu ki storlardan biri yerinden kaydı. Bu işin püf noktasını bilemeyenlerin sık sık başına gelen onun da başına geldi, stor tavana çakıldı. Bu evin acemisi diye düşündüm.</p>

  <p>“Bak şu işe, Sayın Yazar yurda döndü demek! Aman Tanrım, ne de boktan şeyler yazdıkların!” Hafif bir esnemeyle kendinden emin bir kitap eleştirmeni tınısı verdi sesine.</p>

  <p>“Postayı alacaktım” dedim. Yabancı heriflerle edebiyat tartışmasına girecek havada değildim o anda.</p>

  <p>“Bu evde adına mektup gelen tek insan Lisa’dır” dedi pantolonunu giyerken.</p>

  <p>“Eh iyi öyleyse, Lisa nerede?”</p>

  <p>“İşte. Oslo garındaki trenleri temizliyor bu hafta. Birazdan gelir.”</p>

  <p>“Vay iblis. Hadi gel bir kadeh bir şeyler içelim! Bavulumda yarım Johnny Walker var!”</p>

  <p>“Ben içmiyorum” dedi salak. Şimdiye dek onun gibi binlercesini tanıdığımı, bakışlarını kitap gibi okuduğumu bilmiyordu. Alkolik yazıyordu bu kitapta. Lisa’nın aynı batağa bir kez daha saplanmış olmasını aklım almıyordu bir türlü.</p>

  <p>“Otur” dedim, “saçmalama! “Bir karton da Prince olacak şurada.”</p>

  <p>Adamın adı Torstein’di ve çok geçmeden yatışmıştı.</p>

    <br/>

  <h3 class="lettrine" id="sigil_toc_id_3">2</h3>

  <p class="p1">Lisa pek zorluk çıkarmadı. Bok çuvalı bir herif olduğumu, romanlarımdaki karakterlere çizgi roman kahramanları kadar bile kişilik veremediğimi söylemekle yetindi. Yanağıma buz gibi bir öpücük kondurduktan sonra, ertesi gün çekip gitmemi istedi. Bu gecelik beni mutfakta yatırmayı reddedecek kadar kalpsiz değildi.</p>

  <p>“Meleğim benim” dedim. “Başım ne zaman sıkışsa sana koşabileceğimi biliyordum. Yarına kadar bir yüzlük de çıkabilecek misin bana?”</p>

  <p>“Asla!” dedi Torstein, yavaştan kafayı bulmaya başlamıştı. “Bu herife beş kuruş veremezsin!”</p>

  <p>“Hanımefendinin ekonomisine karışma sen” dedim, uzanıp şişeyi alırken.</p>

  <p>“Siz beni çıldırtacaksınız” dedi Lisa. Sanki şu budala herifle ben birmişim gibi.</p>

  <p>Yüzlüğü aldım, şişe de bende kaldı.</p>

  <p>O gün pek enteresan bir şey oldu sayılmaz. Köşedeki bakkala gidip bir paket sarmalık tütünle biraz bira aldım, yağ kokan mutfağa geri döndüm. Oturmuş duvarları seyrederken yan odadan gelen kavga seslerini dinliyordum. Akşam yemeğinden önce alkole başlamayacaklarına dair birbirlerine söz vermiş olduklarını hatırlatıyordu Lisa. Sonunda dışarı, yemeğe çıkmaya karar verip barıştılar.</p>

  <p>Evde yalnız kalır kalmaz telefona sarıldım. Birkaç numarayı aradım, cevap veren olmadı. Mutfağa çekilip bira içmeye ve duvardaki çivi deliklerini saymaya devam ettim. Sevgililer eve geç vakit ve zilzurna geldiler, hemen girip yattılar. Ben de bugünü bitirmeye niyetlenip ışığı söndürdüm ve tahta kerevete kıvrıldım. Orada uzanmış yatarken yan odadan gelen gürültüleri, gösteriş için yapılan düzüşmeyi dinliyordum. Bana duyurmaya çalıştıklarının yarısı kadar iyi gidiyorduysa işler, bayağı zevk aldıkları bile söylenebilirdi. Benim ise şu anda akrobatik numaralara değil, sessizliğe ihtiyacım vardı.</p>

  <p>Uyku tutmadı bir türlü. Gözü açık uzanmış, bu evde geçirdiğim bir yıl boyunca duymaya alışmış olduğum sesleri tanımaya çalışıyordum. Arild Levik şehirde bir yerde sekiz saat garsonluk yaptıktan sonra on ikide eve geldi. Önce dış kapı gürültüyle açıldı, sonra merdivenlerden dördüncü kata doğru ilerleyen ayak sesleri duyuldu. Thorvald Meyers Caddesi’nden bir tramvay geçti. Saatleri hâlâ ezberimdeydi. Buçuğu on dört, saat başını on dört geçe, buçuğa yedi, saat başına yedi kala... Üst kattaki veremli Bayan Grönn’ün öksürükleri düşüncelerimi ölüme yöneltti. Şu yaşlı kadının hâlâ soluk alıp veriyor olması mümkün müydü? Bayan Grönn’ün ölümündeki sürekli ertelenmenin esrarı, beni kendi ölümüm üzerinde düşündürmeye başladı. Biraz depresif bir gerçekçilikle, bunun çok da uzak bir ihtimal olmadığı duygusuna kapıldım. Yine de ölümün gelip beni şu harap apartmandaki rahatsız tahta kerevetten daha güzel bir yerde bulmasını umuyordum. Şu yattığım yerde pek de duygulanmıştım. Boğazımda düğümlenen bir yumru ile daldığım düşler dünyasında askerler hücuma geçiyor, atom bombaları patlıyordu. İspanya’da sık sık gördüğüm kâbuslardan biriydi bu.</p>

  <div>
    <br/>
  </div>

  <p class="p1">ERTESİ GÜNÜ Sos’a<a href="../Text/dipnotlar.xhtml#a1" id="k1"><sup>[1]</sup></a> gittim. Bu işleri asla öğrenemeyeceğim. Birincisi dilenmeyi hiç sevmem, ikincisi bu tür bürolarda bulunan siniklere nasıl davranacağımı bilemem bir türlü. Bu nedenlerle de Oslo’daki sosyal hizmetler daireleri konusunda çok deneyimsizim. İşin tuhafı bu kentte tanıdığım hemen herkes, belediye mangırları konusunda uzman sayılır. Etrafımdakiler kendilerine hiç de küçümsenmeyecek bir aylık bağlatacak kadar yakınmasını bilirler, buna ek olarak da bazı harcamalarını belediyeye ödetmeyi becerirler. Görevlileri parmaklarının ucunda oynatır, toplantıdan toplantıya koşturur, sosyal hizmetler uzmanından para çekinin ertesi gün postalanacağı yolunda söz almadan da daireyi terk etmezler. Bunları söyleyince de ister istemez, Norveçlilerin en gerici kesimiyle işbirliği yapmış sayılıyorum. Ama ne var ki, sosyal hizmetler dairesinde işini gördürebilmek için çene kuvveti gerektiği kimsenin yadsıyamayacağı bir gerçek.</p>

  <p>Neyse, Grünerlökka Sos’unun bulunduğu binanın merdivenlerini istemeye istemeye tırmanıyordum işte. Bu işi sırf spor olsun diye yapanları düşünürken aklıma Charly ve Rita geldi. Neredeyse paniğe kapılarak onların varlığına ne kadar ihtiyacım olduğunu hissettim. Sabah sigarası ya da bir kadeh viskiye duyulan özlem kadar fiziksel bir şeydi bu.</p>

  <p>Şu koca büroda, karşıma çıkandan daha kötü bir sosyal hizmetler görevlisine çatma şansım olamazdı herhalde. Daha masaya yaklaşırken işimin çok güç olduğunu biliyordum. Bir doksan boyunda dev bir kadın, oradan oraya dolaşıyor, bir yandan diğer çalışanları azarlarken, diğer yandan sırada gerçek bir proleter gibi kasketi elinde bekleyen yoksul adama buz gibi nazarlar fırlatıyordu. Sırtı bana dönük adamın yüz ifadesini tahmin edebiliyordum, insanlara köpek muamelesi yapılmasına daha önce de tanık olmuştum. Zavallının nasıl bir hata edip de parasız kaldığını bilmiyorum. Ancak görevli bayanın bakışları beni bulunca, önümdeki zavallının işi biraz kolaylaştı. Neden derseniz, böyle bir kadının gözleri iki yetişkin adamın aynı anda buz kesmesini sağlamaya yetmedi de ondan. Beni ilk bakışta nefret edilecek bir nesne olarak yorumlamıştı. Burnunun iki yanında bulunan mavi buz topakları, dışarıdaki soğuk bahar ışığını içeri yansıtmıştı.</p>

  <p>Masanın yanına yaklaşıp, bu tımarhanede kayıt işleri görevini yüklenmiş olan, doğruyu söylemem gerekirse tüm bu rezilliğin içinde hafifçe gülümsemeyi de beceren genç bir kıza adımı yazdırdım. Tatlı bir kızdı üstelik. Keşke baş başa şu bürolardan birine çekilip, birer fincan kahve içerken ekonomik problemlerim üzerinde sükûnetle konuşabilseydik diye düşündüm.</p>

  <p>Ama ne ben Keloğlan’dım, ne de o prensesti. Grünerlökka sosyal hizmetler dairesi bu tür romantik masallara dekor olabilir mi hiç?</p>

  <p>Bayan İri ve Çirkin, iğrenç gerçekçiliğiyle işe karışıverdi hemen. Bunu beklememe rağmen yine de şok etkisi yaptı üzerimde. “Kimsiniz?” “Randevunuz var mı?”</p>

  <p>Tek başına hiç de kötü sayılamayacak iki soru. Ama ses tonunu hiç sevmemiştim. Bana bir çitin gerisinde havlayan, yarı vahşi bir bekçi köpeğini hatırlattı.</p>

  <p>Adımı söyledim. “Bu sabah telefon ettim” dedim.</p>

  <p>“E pes doğrusu! Bugün için randevu alabileceğinizi mi umuyorsunuz yoksa?”</p>

  <p>“Konuşmamız öyleydi.”</p>

  <p>“Ne? Kiminle konuştunuz siz bakiim?” deyip hırsla etrafa bakındı.</p>

  <p>“O kişi kendini tanıtmamıştı” dedim. Masanın arkasındaki masal perisinin telefondaki sesini hatırlar gibi olmuştum, ama sır vermedim. Ayrıca bu tatlı kızın gönül bankasında bir sempati hesabı açtırmak hiç de fena olmayacaktı. Onunla daha keyifli bir ortamda bir kez daha karşılaşıp karşılaşmayacağımızı kim bilebilir? Hot-House’ta örneğin, sosyal hizmetler uzmanlarının tavaf ettiği Pilestredet’teki caz kulübünde... Ya da havada kelebeklerin uçuştuğu, sıcacık bir yaz gününde, kadınların çıplak göğüsleri kıyıda, dalgalar denizde salınırken Huk plajında... Bilemediğimiz ne çok şey var şu dünyada, iş ki aydınlık bir geleceğe hazırlıklı bulunalım.</p>

  <p>“Şunu doldurun!” diye militanca buyurdu kadın. O hızla bir büroya doğru ilerleyip kapıyı çarptı. Ben elimde kâğıtla kalakalmıştım.</p>

  <p>“Şefiniz aybaşı halinde hep böyle sinirli mi olur?” diye sordum isimsiz kıza.</p>

  <p>“Teşekkür ederim” dedi duyulur duyulmaz bir fısıltıyla.</p>

  <div>
    <br/>
  </div>

  <p class="p1">O GÜN bekleme salonunda kaderin kötü bir cilvesine tanık olduk hep birlikte. Plastik sandalyelere oturmuş sallanan bir iki eski tanıdık keş, iki kelimeyi bir araya getiremeyen bir iğneciyle tekyönlü bir iletişim kurmaya çalışıyordu. Bu muhabbetin orta yerine istemeden düşmüş bulunan Bayan Hansen ile dul bayan Olsen, fukara kasasından para dağıtıldığı günleri hâlâ unutamamış, hafta boyunca, herkesin her şeyini bilen sosyal hizmetler dairesine yapacakları bu zorunlu ziyaretin endişesiyle yaşamışlardı. Çantalarını kucaklarına almışlar, bakışları tam karşılarında bir noktaya dikilmişti. Salonun ortasında bir kaçık dolaşıp duruyor, döşemeye küfürler savuruyordu. Pantolon paçaları kısalmıştı. Sırtındaki pardösü, kendinden önceki sahiplerinin tüm hikâyelerini anlatmaya bir başlasa, kıyamet gününe kadar susmayacaktı sanki. Koridorun öbür ucunda sokaktan üç dört kız oturmuş, peş peşe sigara içip, birbirlerine fıkralar anlatıyorlardı. Kahkahaları ancak katmerli orospuların genzinden çıkabilecek kadar hoyrattı. Düzgün tipler de vardı tabii. Sosyal hizmetler uzmanı, onların da aldıkları parayı aynı gün içkiye yatırıp bitirenlerden olduklarını sanmasın diye, bayramlıklarını giyip gelmişlerdi. Otuz yaşlarında bir çift, küçük yumurcağın görüntüsü, görevlinin buzdan yüreğini eritsin de paralar akmaya başlasın diye çocuklarını da beraberlerinde getirmişlerdi. Bu sefilliğin içinde en çok onlara acıyor, umutlarının boşa gideceğini biliyordum.</p>

  <p>Oturur oturmaz huzura kavuşmuştum. Kendime uygun bir çevre içindeydim. Herkesin benim kaderime ve hayatıma ne kadar kayıtsız kaldığını biliyor, işte bu kayıtsızlıkta sessiz bir dayanışma buluyordum. Omuzlara vurulup, el sıkışılarak, bayrak sallanarak ifade edilen bir dayanışma değildi bu. Hayır, sosyal hizmetlerin müşterileri arasındaki dayanışmanın ilkesi, başkasını sefilliğiyle bir başına bırakmak diye özetlenebilir. Orada oturmuş elimdeki kâğıdı doldururken, bu dayanışma konusundaki bilgilerimi artırabilmemi sağlayan şöyle bir olay geçti salonda: Gözlerinde gizlenemeyen bir paranoya olan bir adam asansörden çıkıp içeri geliyor. Aman Tanrım, ne çok korkuyor bu adam! Hayali sevgilim yazık ki bir iş için dışarı çıkmış, onun yerini bir başka kadın görevli alıyor. Adam elinden geldiğince normal bir havada, mart ayında bir çarşamba sabahı kentin bu taraflarında ne aradığını anlatmaya çalışıyor. Ondan önce gelmiş olan bizler, adamın problemlerinin böyle ortalığa dökülmesiyle hiç ilgilenmiyoruz doğal olarak. Neyse işte, adam orada mırıl mırıl söylenirken, masanın gerisindeki kadın bir damlacık sabrının taştığını hissediyor ve ortalıkta dolanıp duran kaçığın bile dikkatini çekecek bir biçimde kükrüyor:</p>

  <div>
    <br/>
  </div>

  <p><i>“Behey âdemoğlu, siz Ullernsmo‘dan<a href="../Text/dipnotlar.xhtml#a2" id="k2"><sup>[2]</sup></a> çıktıktan sonra dosdoğru buraya gelirken, bizim size yardım edeceğimizi sanmıyordunuz ciddi ciddi, herhalde değil mi!”</i></p>

  <p>Yeri yarmak elimde olsaydı eğer, o anda yarar, adamla birlikte yeni ve daha iyi dünyaların, kolayca elde edilen binliklerin bizi beklediği yerin dibine girerdim! Oysa yapabildiğim tek şey, adam gitmek için döndüğünde yüzünde beliren kaskatı, sürüngen gülümsemeyi asla unutmamak ve utançtan ölmeyen biri olarak onu günlük hayatın kahramanları arasında saymak üzere kendime söz vermek oldu. Salonda bayramlık giysileri içinde oturanlardan, fahişelere, müptelalara kadar herkes, hiçbir şey duymamış gibi yapmakla meşguldü. Duvarlar incelendi, iş bulma kuruntunun var olmayan işler için bastırdığı propaganda broşürleri gözden geçirildi, ayakkabıların eskimiş pençeleri kontrol edildi. Sinir hastası eski hükümlü, uyurgezer gibi salonu terk ettikten sonra bir düzine göz, masanın ardındaki anaç tavuğa çevrildi. Bizim tarafımızdan topluca gönderilen nefret ışınlarından ölmeden kurtulabilecek yegâne canlının bir sosyal hizmetler görevlisi olabileceğini o an anladım. Para çuvalına böylesine yakınken isyana kalkışamayacak kadar yolsuzduk hepimiz. Devrim yapmaya değil, dilenmeye gelmiştik. İşte, yoksul olmak böyle boktan bir şey... ne vicdan... ne onur. Şu amcık karıya karşı tek silahımız bakışlarımızdı. Hepimiz elimizden geleni yaptık.</p>

  <div>
    <br/>
  </div>

  <p class="p1">ÜÇ SAAT sonra sıra bendeydi. Makûs talihimi tersine çevirecek fırsatın bugün karşıma çıkmayacağını zaten baştan kabullenmiştim, bu yüzden de beni almaya Sofie Teyze’nin<a href="../Text/dipnotlar.xhtml#a3" id="k3"><sup>[3]</sup></a> gelmesine hiç şaşırmadım. Ağzını açıp tek söz söylemeden, işaretparmağını bana uzatmış, sonra da kıvırıp bir çengel yapmıştı. İsteksizce izledim onu.</p>

  <p>Bürosu tam düşündüğüm gibiydi. Duvarlarda, olmazsa olmaz çocuk resimleri asılıydı. “Lone Teyze”ye sevgilerle. Haftalık sosyalist gazete <i>Ny Tid</i> duruyordu masanın üzerinde. Kapının arkasını bir 8 Mart afişi kaplamıştı.</p>

  <p>Düşüncelerimi şu Lone Teyze’nin evine kaydırdım bir süre. Dolap nerede duruyordu acaba ve onun orada durmasına kim karar vermişti?</p>

  <p>“Evet şimdi sıra bizde” dedi. Sesi hem sinirli hem üzgündü sanki. “Yazınızı da okumak pek kolay değilmiş doğrusu!”</p>

  <p>“Tesadüfen ben de burada bulunduğuma göre, o konuda size yardımcı olmaya çalışayım.”</p>

  <p>“Hımm. Size hemen şunu söyleyebilirim ki, bizim burada yapabileceğimiz bir şey yok sizin için.” Doldurduğum formu incelerken, kısa tırnaklı parmağıyla “meslek” hanesini işaret etti: “Ne yazıyor şurada?”</p>

  <p>“Yazar,” dedim.</p>

  <p>“Evet, işte ben de bundan korkuyordum zaten” dedi ve gülümsedi. “Bütün mesele şu, bir iş almalısınız, anlıyorsunuz di mi?”</p>

  <p>“Ona dilimizde iş almak değil, işe girmek denir” dedim sesimi yükseltmeden. “İkincisi...”</p>

  <p>“En azından İş ve İşçi Bulma Kurumu’na <i>kaydınızı yaptırabilirsiniz</i>” dedi sinirli. Evraklarınız tamamlanana dek bizim yapabileceğimiz bir şey yok.</p>

  <p>“İnsanın bir iş sahibiyken, kendini işsiz olarak kaydettirmesi yasalara aykırıdır sanıyordum” dedim. “Şu anda bir roman manüskrisini gözden geçiriyorum, teslim edip avans almak, bir iki haftayı bulur. Bu süre içersinde de hayatta kalabilmek istiyorum. İşte buraya Norveç devletinden bunu dilemeye geldim.”</p>

  <p>“İş var, iş vaar! Korkarım siz de diğer sanatçılar gibi, hafta sonlarınızı yazmaya hasretmelisiniz. Ben böyle pek çok sana...”</p>

  <p>“Bana günlük yiyecek parası verin” dedim. “Bunu reddedemezsiniz biliyorum. Konut yardımını geçin, konutta yaşamıyorum çünkü, tramvay parasına da boş verin, bilet almıyorum nasılsa, bildiğim ve sizin de bilip bana söylemekle yükümlü olduğunuz diğer bütün ek yardımları da unutun! Paraları da iyi saklayın ki, günün birinde karşınıza çıkıp kıçınızı yalayan bir başkasına ödeme yapasınız!”</p>

  <p>Ayağa kalktım. “Bana yiyecek paramı verin!”</p>

  <p>“Yazarlar Birliği’nin dayanışma fonu diye bir fonu olduğunu biliyorum” dedi.</p>

  <p>“Evet, Hamburg’dan Oslo’ya bilet paramı Yazarlar Birliği ödedi. O melekler olmasaydı bugün buralara gelip kendimi size aşağılatamayacaktım. ”</p>

  <p>Dışarı çıktım, kâğıt değirmeninin benim çeki düzenlemesini beklemeye başladım. Aradan on beş dakika geçmemişti ki Lone Teyze elinde çekle göründü. Üzerindeki meblağ da pek fena sayılmazdı doğrusu. On dört günlük yiyecek parası olarak hakkımız olandan çok daha yüksek bir rakam.</p>

  <p>Bana çeki uzatırken gülümsedi.</p>

  <p>“Özür dilerim, bugün kötü bir gündü. Bizim branşta işlerin pek kolay olmadığına inanmalısınız!” dedi.</p>

  <p>“Bizim branşta da öyle” dedim başımla hâlâ salonun ortasında dönüp duran kaçığı işaret ederek.</p>

  <div>
    <br/>
    <br/>
  </div>

  <h3 class="lettrine" id="sigil_toc_id_4">3</h3>

  <p class="p1">Charly’yi bulmalıydım. Hava kararmadan çözmek zorunda olduğum bir sorunum vardı: Başımı sokacak bir çatı, dört duvar ve de üzerime örtecek bir şeyler gerekiyordu. Bu konuda Charly bana yardım edebilirdi. Rita ise tıpkı benim gibiydi, bir hafta şurda, bir hafta burda yaşardı. Üstelik aylarca toplumsal hayattan elini eteğini çektiği de olurdu. Charly’yi bulmak daha kolay diye düşünüyordum. Ardında kolayca görünebilir izler bırakırdı o. Ayrıca doğuştan bir sihirbazdı, gerektiğinde sayısız beyaz tavşan çıkarırdı şapkasından. Charly’nin bulunduğu yerde, gerçeklikler yerini fantastiğe bırakırdı. Tüm yaşantım boyunca yararı dokunmuştu bunun bana. Tüm yaşantım diyorum, çünkü Charly’yi bu kadar bir süredir tanıyordum. Öylesine seviyordum ki Charly’yi, peşinden Homoseksüelistan’ın sınırına, belki de daha öteye gidebilirdim. Adı çok az kişi tarafından duyulmuş olan şair Charly Lie hakkındaki bilgiler, gazete arşivlerinden çok polis dosyalarında bulunurdu. Yayınevinin kapısından neredeyse kazara içeri girmiş olan Charly’nin elindeki manüskri, edebiyat danışmanlarının nefesini kesmişti. Yayımladığı iki şiir kitabı eleştirmenleri mat etmişti. Bana kalırsa bunun nedeni Charly Lie’nin söylenebilecek her şeyi söylemiş olmasıydı. Bazıları onu “kaba” ve “pornografik” buldularsa da bu Charly’nin şiiri hakkında değil, insanların kısıtlı kelime hâzineleri konusunda bir bilgi verebilir ancak. O mümin bir şeytan, dua eden bir soytarı, bir kaldırım antroposofistiydi. Gün ortasında melekler görünürdü gözüne, ayakları yerdeki it boklarına ve tükürülmüş sakızlara sımsıkı basarken... Ve benim gibiydi. Çizgi dışı, tüm ideallere ve ideolojilere karşı ihanet içinde... Charly benim can kardeşimdi, ten kardeşim Ed’den daha yakındı bana. Ed’i şu anda düşünmek bile istemiyorum. Nerede bulunduğunu seziyorum ve oraya gitmeyi hiç canım çekmiyor şimdi.</p>

  <p>Charly’yi bulmanın kolay olmayacağını biliyordum. Kente inen ender bir kuş olmamakla birlikte, izlediği belli bir rota da yoktu. Onu SAS Oteli’nin barında veya Krölle’de bulmak, Egertorget’te<a href="../Text/dipnotlar.xhtml#a4" id="k4"><sup>[4]</sup></a> bir duvara yaslanmış bulmak kadar doğaldı.</p>

  <p>Önce Lorry’den başlamaya karar verdim. Charly’yi Lorry’de bulacağımı sandığımdan değil de, Lorry’nin gözleri ve kulakları olduğunu bildiğimden tabii. Bu gözler yarı kapalı, kulaklar pek kirli de olsa iyi iş görürlerdi.</p>

  <p>Daha vakit çok erkendi, akın başlamamıştı. Yalnızca ihtiyar delikanlıları yarım litrelerinin ardında heykeller gibi otururlarken buldum. Ölümü ya da başka bir yerküreyi özler gibiydiler. Girip biramı ısmarladım, bu güzel havayı içime çektim. Ayaklarımı Norveç toprağına bastığımdan bu yana ilk kez, kendimi yuvaya dönmüş olarak hissediyordum. Yıllar boyunca bu yer kapanmasın, tüm yeni moda cafe’lerle (hani başharfi k değil c ile yazılanlar) rekabet edebilsin diye epeyce para dökmüştüm buraya; ama hiç de pişman değilim doğrusu. Bu tür özel yerleri korumak, mermer masa ve çelik iskemleler ordusu ile araya mesafe koymak, bir vatandaşlık görevidir bence.</p>

  <p>Gece ilerledikçe tüm anlaşılamamış, değeri keşfedilememiş ressamlar, heykeltıraşlar, yazarlar ve şairler düşmeye başladı. İşte ceketinde boya lekeleri, gözü mosmor, Tore geliyor; yanında Livi yok. Tam bana evliliğinin nasıl gittiğini anlatmaya başlamıştı ki uzaklaştım oradan. Ooo, baksanıza şuraya, ekip tam kadro giriyor içeri: Kötü resimleriyle Paris ve Londra’da başarılar kazanan çok yönlü sanatçı Fred Linberg, müthiş yetenekli ancak son yıllarda <i>Dagbladet</i> gazetesinin arka sayfasında iki şiirini yayımlatmış olmaktan öteye gidemeyen şair Gunnar B. ile kol kola... Harikulade karakalem resimler yapan, ancak eline geçirdiği bıçağı hem resimlerine hem de tesadüfen yakınında bulunanlara saplamak gibi kötü bir alışkanlığı olan çılgın Lilly. Birkaç saat sonra herkes yerini almış, masama gelip benden mangır tırtıklamaya çalışanların sayısı arttıkça, ben de kendimi daha da çok yuvamda hisseder olmuştum. Charly ve Rita’yı sorduğumda hep olumsuz cevaplar alıyordum. Sonunda kırmızı şarabıyla Tore geldi yanıma, son altı aylık skandal, cinayet, entrika ve doğal ölümlerin özetini verdi.</p>

  <p>“Hani şu köşede oturan John Petter K.’yı hatırlıyor musun?”</p>

  <p>“Evet” dedim, “herhalde ölümünü haber vereceksin bana.”</p>

  <p>“Kan revan içinde, Allah kahretsin! Bir pazar sabahı Livi ve ben bulduk onu. O zamandan beri kırmızı görmeye dayanamıyorum.”</p>

  <p>“Gitmeliyim, Charly’yi bulacağım.”</p>

  <p>“Çok darda kalırsan uğra.”</p>

  <p>“Sağ ol” dedim. <i>O kadar da</i> darda kalacağımı düşünemiyordum doğrusu.</p>

  <div>
    <br/>
  </div>

  <p class="p1">O GECE Charly’yi bulamadım. Barları, mahzenleri, akla gelebilecek her deliği dolaştım, yoktu Charly. Sabaha karşı Cafe Sjakk Matt’a düşmüştüm. Öylesine sarhoştum ki bir karının beni oradan çıkarıp, taksiye attığını hayal meyal hatırlıyorum. Kitaplarımın birkaçını okumuştu; uyuşturucular, seks, çılgınlık gibi şeyler yazan bir yazar ilgisini çekiyordu. M harfiyle başlayan bir adı, Majorstua’da bir katı vardı. Ghandi, Güney Afrika ve çıplak denize girmenin keyfi gibi şeylerden söz ederken bir şişeyi daha devirmiştik. Saat beş buçuğu geçmişti ki bir sarma yaktık, daha sonra bir şey yaptığımızı hatırlamıyorum. Gözümü açtığımda kendimi giyinik ve çift kişilik bir yatağa enlemesine uzanmış yatarken buldum. Karnımda bir göktaşı, kafamın içinde kafatasımı yumruklayıp dışarı çıkmak isteyen bir şey vardı. Sinirlerim gerilmiş, dünya korkusu, ölüm korkusu, duvar korkusu, tavanın üzerime yıkılacağı korkusu çökmüştü içime. Yorganın altında dün geceki koruyucu meleğim uyuyordu. Güzel siyah saçları yastığa yayılmıştı, her soluk alıp verişinde gövdesi kımıldanıyordu. Onu sarsarak uyandırdım.</p>

  <p>“M! Uyan, uyan çabuk! Ev yanıyor! Kalk su filan getir, henüz vakit varken söndürelim yangını!”</p>

  <p>Uykusunun arasında menekşe renkli bir bakış fırlattı bana. “Sakin ol arkadaşım, şuralarda bir valium hapı olacaktı...”</p>

  <p>O gelene kadar sımsıkı yapıştım karyolanın kenarına.</p>

  <div>
    <br/>
    <br/>
  </div>

  <h3 class="lettrine" id="sigil_toc_id_5">4</h3>

  <p class="p1">Kan kardeşimin izini bulmam üç gün aldı. Rett Inn’de bir kuş, aralarında Charly’nin de bulunduğu bir grup kaçığın bir apartmanı işgal etmiş olduğunu söyledi sonunda. Apartman Grönland’da bir yerdeydi. Adresi şöyle bir tarif ettiler.</p>

  <p>O gece boyunca ılık bir bahar yağmuru yağdı. Kaldırımlardaki it boklarının, hani şu sadık, iyi dostlarımıza ait güzel atıkların arasından zikzaklar çizerek yürürken, ilkbaharın soyunma zamanı olduğunu<a href="../Text/dipnotlar.xhtml#a5" id="k5"><sup>[5]</sup></a> düşünüyordum. Durup sokaktaki ışığın güzelliğine, karanlığın yumuşak aurasına hayran oluyordum. Kentin doğusuna doğru ilerlerken tüm duygularım şiirselleşmişti. Her şeyi, evlerin cephelerini, arabaları, telefon kulübelerini, sosis satan büfeleri, tramvay raylarını gerilerdeki bir başka şeyin ifadesi, bir ruhun belki de Tanrı’nın mistik bir manifestosu olarak düşünüyordum. İnsan yaratıcılığının eseri - evet tamam. Ama nereden geliyordu düşünceler, itkiler? Ve niçin aramızdan yalnızca bazılarına doğuştan armağandı engin düş gücü, arayıp bulma tutkusu? Çünkü böyleydik biz; çok uzaklarda, çılgınlığın savanlarında çıktığımız, yaşam boyu sürecek olan safaride, varlığına derinden inandığımız altın gergedanın peşinden koşan bir çete...</p>

  <p>Apartmanı bulmak zor olmadı. Kısa bir süre sonra yıkılıp, enkazı muhtemelen Grönmo çöplüğünü kabartacak olan, şu üç katlı, tuğla binalardandı. Birinci kattaki kırılan camların yerine tahtalar çakılmıştı. Ya barikat olsun diye ya da soğuktan korunmak için. İkinci ve üçüncü kattaki pencerelerde ışık vardı. Gece saat birdi, ama buranın sakinleri için geç sayılmazdı. Hafif aralık duran dış kapıdan içeri süzüldüm.</p>

  <p>Posta kutuları yere dizilmişti. Duvar ressamları, altmış yetmiş metre karelik duvar alanını posta kutularına kaptırmak istememişlerdi demek ki. Yorulmak bilmez yaratıcı ruhlar duvarları ve tavanı grafitiyle doldurmuşlardı. Düşsel yaratıklar, boynuzlu boynuzsuz, cinsel organlı veya organsız, kollar, bacaklar duvarda kendilerine yer kapma konusunda kısa şiirler, sloganlar ve görülebilir ama okunamaz sözcüklerle savaş veriyordu. Yeşil, sarı, kırmızı mantarlar, çeşitli biçimlerde UFO’lar, çalınmış boyalarla renk renk boyanan marihuana yaprağı tasvirleri... her şey... her şey... Tabii posta kutularına yer kalmamıştı duvarda. Üstelik bu evde kalanlara mektup, gelse gelse polisten gelirdi. Aynasızlar da mektubun alıcısını nasılsa bulurlar zaten.</p>

  <p>Arka bahçede punk bir kız bir yandan yürüyor, bir yandan kusuyordu. Günün yemeği öylesine söküle söküle çıkıyordu ki içinden, başında saç yerine taşıdığı kirli yeşil horoz ibiği sarsılıyordu durmadan. Peşinde küçük bir soysuz köpek havlayarak koşuyor, kusmukları kokluyordu.</p>

  <p>“Charly’yi gördün mü?” diye seslendim, havlamaları sesimle bastırmaya çalışarak.</p>

  <p>Kız durup yutkundu, ağzını elinin tersiyle silerek:</p>

  <p>“Şu şiir yazmakla uğraşan gerzek mi?” dedi.</p>

  <p>“Evet” dedim. “Bu kentteki tüm gerzekler üzerine, gerzekçe şiirler yazan o gerzek.”</p>

  <p>“Ne biliim ben.” Tekrar kusmaya başladı. Ortalık, evde kaçak yapılan içki kokuyordu.</p>

  <p>Merdivenler hayrete şayan derecede temizdi. Koridorlar <i>arapsabunu kokuyordu</i>, basamaklar pırıl pırıl övülmüştü, bir tanecik, tek bir tanecik bile izmarit yoktu ortalıkta. Hayatım boyunca çok tuhaf şeylerle karşılaşmıştım, ama bu kadarı da fazlaydı doğrusu. Aklıma gelen sorulardan birinin cevabı, kıçını havaya dikmiş bir halde birinci basamakta karşıma çıktı.</p>

  <p>“Charly Lie?” dedim.</p>

  <p>Bu herifi daha önce hiç görmemiştim. Bana kafasını kaldırıp şöyle bir baktı ve yerleri ovmaya devam etti.</p>

  <p>“Üçüncü kata çık, soldan ilk kapı, dosdoğru içeri gir, zili çalma, bozuk çünkü, koridordaki kapılardan yeşil olanı Charly’ninki, evde olduğunu biliyorum, az önce şurdan geçti...”</p>

  <p>“Sağ ol.”</p>

  <p>Koridorda Pembe-Lisa ile karşılaştım. Buna şaşırmadım doğrusu. Böyle bir yeri adam edecek biri varsa o da Lisa ve üç kız kardeşi olmalıydı. Rengi belirsiz uzun bir elbise giymiş, bu defalık saçlarını mora boyamış ve öylesine güzel makyaj yapmıştı ki, elbisenin altında ne olduğunu bilmeseydim onunla flört etmeyi bile düşünebilirdim. Rosa kentin en cazip travestilerinden biriydi ve bunun da farkındaydı.</p>

  <p>“Aman aman, kimi görüyorum!” Şu gelen Bayan Haefs değil mi? Elindeki sigarayı kokteyl bardağının içinde söndürüp, bardağı komodinin üzerine bırakmış, boynuma atılmıştı bile. “Nasıldı canım İspanya? <i>Bütün</i> ayrıntılarıyla anlat bana. Sen anlatmazsan ben senin ağzından laf almasını da beceririm! Katoliklerin ne kadar seks meraklısı olduklarını, kıçlarını gün boyu havaya diktiklerini biliyorum. Biz de gittik İspanya’ya herhalde di mi canım?”</p>

  <p>“Ben hep içtim” dedim. “Ayrıca, parayı bastırmadan İspanyol hatunların yanına bile yaklaşılmıyor.”</p>

  <p>“Amannn canıım, kadınlardan bahseden kim? Şu çocukça alışkanlıklarından vazgeçsen iyi olacak artık. Heteroseksüellikle alkolizm, bildiğim en kötü iki şey! Üff ne pislik!”</p>

  <p>“Seni formda gördüğüme sevindim. Sen de burada mı oturuyorsun?”</p>

  <p>“Ben de mi? Siz ne demek istiyorsunuz Allah aşkına küçükhanım, ‘Sen de mi burada oturuyorsun’muş! Karşınızda bu otelin yöneticisi olan Pembe-Lisa’yı görüyorsunuz. Siz küçükhanım, Bayan Haefs gecenin bir saatinde elinizde bir valiz bile bulunmaksızın buraya teşrif ediyorsunuz! Herhalde şair arkadaşınızın peşinde olacaksınız. Tamam tamam, aşkınıza karışacak değilim, nerede istenip nerede istenmediğimi bilecek kadar sezgi sahibiyimdir. Hadi hadi gir içeri de bağrına bas onu! Kümesinde oturmuş, tavuk beyniyle şiir yumurtluyordur şimdi zavallı! Allah kahretsin güzel elbiseme de martini döktüm bu arada! Edna, bir bez bul bana..” deyip bir kapıdan içeri girdi, kayboldu.</p>

  <p>Charly odadaki iki büyük pencereden birinin altındaki divana uzanmış Gustaf Fröding<a href="../Text/dipnotlar.xhtml#a6" id="k6"><sup>[6]</sup></a> okuyordu. Üzerinde bol, eski bir pantolon ve fanila vardı. Sol eli divanın kenarından sarkmış, hafif hafif sallanıyordu. Kısa, kahverengi saçlarını geriye taramıştı. Odanın içi boğucu sıcaktı. Charly en sevdiği işi yaparken rahatsız edildiği zamanlarda olduğu gibi, ansızın ve öfkeyle geri döndü. Gözleri bir anlık ateş saçmış, sonra bakışları yumuşamıştı.</p>

  <p>“Buenos dias” dedim. “Biraz sempatiyle, yatacak yere ihtiyacım var.”</p>

  <p>Gülümsedi ve kitabı elinden yavaşça bıraktı. Eskiden beri kitaplara minik bir bebek muamelesi yapar zaten.</p>

  <p>“Ne zaman geldin?”</p>

  <p>“Birkaç gün önce.” Ceketimi çıkarıp bir koltuğa oturdum. “Yeni bir şeyler var mı?”</p>

  <p>“Yeni mi? Her zaman yeni bir şeyler bulunur. Sen bana İspanya’yı anlat. Son günlerde hep oranın düşünü görüyorum. Lorca’nın ülkesi nasıldı?”</p>

  <p>Güldüm.</p>

  <p>“Ben Lorca’daydım. Şiirsellikten hiç mi hiç nasibini almamış, küçük, boktan bir kent! Granada’ya giderken orada gecelemek zorunda kaldım. Allahın belası yerde bir kadeh kırmızı şarap bulana kadar neler çektim.”</p>

  <p>“Hımm, Granada mı demiştin?”</p>

  <p>“Evet orası başkaydı. Tamamen başka!”</p>

  <p>“Elhamra orada değil mi?”</p>

  <p>“Evet. Aman Tanrım, Charly oranın adı bile insanın aklını başından alır! Elhamra! Bu sözcükte sekiz yüz yıllık Arap aşkları yatıyor.”</p>

  <p>“Tamam tamam, aramızda şair olan benim. Karnın aç mı Erling? Bir sarma ister misin?”</p>

  <p>Sonuncusuna evet dedim. Oturmuş sıcak çay ve esrar içerken İspanya’yı anlatıyordum. Bask kentlerinden, Biskay Körfezi’nden kıyıya vuran turkuvaz dalgalardan, Barcelona’nın arka sokaklarından, oralarda rastladığım kaçıklardan, orospulardan, hırsızlardan, uyuşturucu müptelalarından söz ettim. Yarı kurak güney kıyılarına, Costa Brava, Costa Blanca, Costa del Sol’a kadar otostop yaptığımı anlattım. Benidorm’un batısındaki dağlar, ocak-şubat ayında çiçek açan badem ağaçlarıyla kaplıydı. İnanılmaz bir görüntü, pespembe bir çiçek dağı! Madrid’e doğru yükselen platoda uçsuz bucaksız ekin tarlaları! Üzüm. Domates. Buğday. Aklın alamayacağı bir zenginlik. En çok da Elhamra ve Granada’dan söz ettim. Sierra Harana’nın karlarla kaplı yamaçları üzerindeki masmavi gökyüzü, Elhamra’ya inen ormanlık yamaçlar. Kuleli binalarıyla bir masal şehri gibi görünen eski kent. Her yaş halkasında bir tarih yazılı yüce serviler, kale duvarları, döşemeleri mozaik kaplı salonlar, fıskiyeler. Orada, fıskiyelerin dibinde gölgeye oturup suyun şırıltısını dinlerken Arap kadınlarının beş yüz yıllık aşk fısıltıları gelir kulağına. Zamanın göreceli, belirsiz bir kavram olduğunu, ölülerin bizim kavrama yeteneğimizin kıl payı ötesinden geçerek, etrafımızda dolaştıklarını hissedersin! Toprak tadındaki şarabı, kan tadındaki şarabı ve sonunda boğazıma sarılıp, beni boğmaya yeltenen sinir tellerimi anlattım ona.</p>

  <p>“Eve döndüm” diye bitirdim sözümü. “Yaralı bir it gibi!”</p>

  <p>Charly yarım saattir gözleri kapalı dinliyordu beni. Uyanık olduğunu biliyordum. Gözlerini açmadan bir sigara çıkardı:</p>

  <p>“Ya kitap?”</p>

  <p>“Lisa’nın kömürlüğünde duruyor, öbür bok püsürlerimle birlikte.”</p>

  <p>“Kitapların hakkında böyle konuşma! Bitirdin mi?”</p>

  <p>“Hemen hemen.”</p>

  <p>“Hemen hemen mi? Ne demek o?”</p>

  <p>“Galiba götürüp teslim etmeye cesaretim yok demek.”</p>

  <p>“Okuyabilir miyim?”</p>

  <p>“Hayır.”</p>

  <p>“Ne olacak çocuğun adı?”</p>

  <p>“Bilmiyorum.”</p>

  <p>“İyi bir başlık. Bildiğimiz ne kadar az şey var zaten.”</p>

  <p>Uzun bir sessizlik oldu. Yan odadan Pembe-Lisa ve öteki kızların kıkırtıları, öteden bir yerden yükselen rock’n-roll ile karışarak geliyordu kulağımıza.</p>

  <p>Sonunda Charly gözlerini açtı, sigarasını söndürdü:</p>

  <p>“Sana anlatmak zorunda olduğum birkaç şey var.”</p>

  <p>“Ed mi?” diye sordum.</p>

  <p>“Ed yine akıl hastanesine girdi.”</p>

  <p>“Evet, tabii, her zamanki gibi. Ziyaretine gittin mi?”</p>

  <p>“Hayır götürüleli çok olmadı. Oranın kumandanıyla telefonda konuştum. Şimdilik bir yararı olmaz dedi.”</p>

  <p>“Demek o kadar...”</p>

  <p>“Son gördüğümde kafasına bir naylon torba geçirmişti. Onu çıkarttık, ama saçmalamayı sürdürdü. İpe sapa gelmez şeyler zırvalıyordu, hani şu hep bildiklerimizden, uzaydan gelen ışınlar, peşindeki ajanlar... Yalnız bu defa on kat beteriydi.”</p>

  <p>Gülmeye başladım. Sanatçılar Evi’ne kafasında bir naylon torbayla girerken canlandırdım gözümde! Allah kahretsin, durum trajikti tabii, ancak çılgınlığı o kadar uzun bir zamandır sürmekteydi ki alışmıştım buna. Psikiyatristin eline düşmek, hapishaneye düşmekten on kat daha da iyiydi ayrıca. Kodesten çıktığı zamanlardaki halini hatırlıyorum da!</p>

  <p>Charly gülmüyordu. Bir sigara daha yakıp, ayağa kalktı.</p>

  <p>“Durumu soğukkanlılıkla karşılamana sevindim. Çünkü çekirdek ailemize ait anlatacağım şeyler arasında en mizahi olanı buydu.” Odanın ortasında volta atmaya başlamıştı.</p>

  <p>“Ne demek istiyorsun? Daha boktan şeyler de mi oldu ben gittikten sonra buralarda?”</p>

  <p>“Rita kanser. Yakında ölecek.”</p>

  <p>Farkında olmadan koltuktan kalkmışım.</p>

  <p>“Saçmalama! Kız bizden iki yaş genç, daha yirmi altısında!”</p>

  <p>“Kes be! Her Allahın belası gün çocuklar ölüyor dünyada kanserden! Ciğerleri mürekkebe batırılmış sünger gibi olmuş. Doktorlar yapılacak bi bok olmadığını söylediler. En fazla bir yılı kalmış.”</p>

  <p>Koltuğa yığıldım.</p>

  <p>“Nasıl karşıladı bunu?”</p>

  <p>Bu sözler düşünmeden çıkmıştı ağzımdan. Ne kadar da sıradandılar!</p>

  <p>Charly pencerenin kenarında durmuş, boş gözlerle dışarıya bakıyordu.</p>

  <p>“Eh işte, şöyle böyle...”</p>

  <p>“Çıkar baklayı ağzından!” dedim. “Gidip kendini dine adayacak bir kız değildir o!”</p>

  <p>Charly pencereyi açıp, izmariti sokağa fırlattı. Serin bir rüzgâr esti, duman dolu odaya.</p>

  <p>“Eroine başladı. Parasını çıkarmak için kaldırımlarda mesai yapıyor!”</p>

  <p>“Tanrı aşkına, bırak pencere açık kalsın!”</p>

  <div>
    <br/>
  </div>

  <p class="p1">UZUN GECEDEN ve esrardan ölesiye yorgun düşmüştük, ama uyumak aklımıza gelmiyordu bile. Sokaktaki Pakistanlı, dükkânın kepenklerini açar açmaz, Charly koşup bir kasa bira, sigara, ekmek ve biraz kahvaltılık aldı. Hızlı bir kahvaltıdan sonra biraları devirmeye başladık. Charly, Rita’nın kanser olduğunu söyledikten sonra sinirlerim iyice bozulmuştu. Şunun şurası birkaç saat önce, içimde Charly’yi bulmanın sevinci, kafamda keyifli düşünceler, kenti uçarak geçtim bir baştan bir başa. İspanyol hastalığım tutmuştu yine! Çıkması hayli güç olacak bir tünele dalmıştım.</p>

  <p>“Bunu kabul etmiyorum! Allah kahretsin kabul etmiyorum bunu! Rita’nın şiiri böyle bitmez!”</p>

  <p>Charly divana uzanmış, gözleri tavana dikili içiyordu.</p>

  <p>“Ölüme karşı yapabileceğimiz pek bir şey yok Erling!”</p>

  <p>“Ölümden bahseden kim? Vay iblis! Kızın boka batmış olduğundan, bizim de, senin ve benim, bu konuda bir şeyler yapabileceğimizden söz ediyorum.”</p>

  <p>Dönüp bana baktı.</p>

  <p>“Sanıyor musun ki denemedim. Konuşm...”</p>

  <p><i>“Konuşmak“</i> dedim öfkeli, “konuşmaktan vazgeçmeli, bu defalık olsun bir şeyler yapmalıyız! Eroine bir itirazım yok, yavaş yavaş intihar! Bir dereceye kadar böyle davranmasını anlıyorum. Ama kızı kaldırımlarda görmenin düşüncesine bile tahammülüm yok, yüreğim daralıyor, midem bulanıyor! Parmak kadardık, birlikte büyüdük, bugüne geldik. Hep birlikte binlerce çılgınlık yaptık, on binlerce kötülük baş eğdirmeye çalıştı bize. Ve hep kafamızı suyun üzerinde tutmayı, daha da ötesi şu burjuva cücelerin saçma sapan hayatlarının üzerinde tutmayı becerdik. İşte bu yüzden çok dokunuyor bana. Bu seni, beni, bizimkileri, hatta Rita’yı aşağılamaktır. Tanrı aşkına Charly, o güzelim kadın, eli amında kaldırımda duracak ha! Asla! Asla! İğne mi yapacak, varsın yapsın! Ama satmasın götünü ruhsuz heriflere bu iş için. Yaşanacak bir yılı kaldığı doğruysa eğer, onun bu yılını en iyi biçimde geçirmesini sağlamak bizim boynumuzun borcu! Gerisine boş ver! Biz onun ağabeyleriyiz Charly, ağabeyleri. Gerçekte bizden başka kimsesi de yok zaten!”</p>

  <p>Bir saat konuştum. Charly sözümü kesmeden dinledi. Konuştukça coştum, öyle ki bütün bu söylediklerimi Charly’nin çok daha önce düşünmüş olabileceğini aklıma bile getirmedim. Sonunda yorgunluktan baygın düştüm. Charly beni divana taşıdı, kendisi de yere kıvrılıp, ceketimi örtündü. Akşam sekiz sularında uyandım. Yattığım yerden Charly’yi seyrettim. Ne kadar de genç görünüyordu.</p>

  <p>Birden Rita düştü aklıma.</p>

    <br/>
    <br/>
  </div>

  <h3 class="lettrine" id="sigil_toc_id_6">5</h3>

  <p class="p1">Gece başımız ağrıdan çatlayarak ayağa kalktık, kalan yiyecekleri yedik. Charly kahve yaparken ben de eski gazeteleri karıştırıyordum.</p>

  <p>“Bu apartmandan bahset bana!” dedim elinde fincanlarla içeri giren Charly’ye.</p>

  <p>“B-52” dedi Charly kahveyi boşaltırken. “Fikir <i>VG</i> gazetesinden çıktı. Oralardan pek ender çıkar böyle parlak fikirler bilirsin!”</p>

  <p>“B-52 ne?”</p>

  <p>“Düş gücünü kullan, bunun için para vermiyorlar mı sana! Bu apartmanın kapı numarası 52 b, tamam mı? Başlangıçta epey zor yürüdü burada işler.”</p>

  <p>“Anladım, işgal vaziyetleri?”</p>

  <p>“Evet ama bir yıllık kontratımız var artık.”</p>

  <p>“Üüüff, ne iş. Kim oturuyor burada?”</p>

  <p>Charly gülmeye başladı.</p>

  <p>“Koca bir çete. Bodrumda birkaç yüz sıçan ikamet ediyor. Birinci kat punk’ların rezidansı. Hane halkının bu saydığım gruplar dışında kalanlarından çoğunu tanıyacağından eminim. Yanımızda kızlar, koridorun sonunda Teddy ile sevgilisi oturuyor, mutfak tuvalet ortak. Koridorun öbür ucunda Arild, Wilhelm ve kaç tane olduklarını tam olarak bilemediğim bir sürü satıcı var. Altımızda Charlotte, Linda ve diğer lezbiyenler, bir de heavy-rock’çı tip kalıyor. Onların karşısında şenlikli müzisyenlerimizle, onlara gelip giden karılar mevcut. Anlayacağın hiç canımız sıkılmıyor burada.”</p>

  <p>“Jan ve Kristian aralarında mı?”</p>

  <p>“Tamam bildin. Yeni bir grup daha kurdular ama çalmayı öğrenmeye başlamadılar henüz. Son olarak oraya uğradığımda, ‘müzik mi yapacağız, yoksa anti-müzik mi?’ diye tartışıyorlardı. Dün sen gelmezden önce provaları vardı, bana anti-müzik taraftarları puan toplamış gibi geldi. Eveet, şimdi sıra çatı katında. Aslında orada kimse oturmayacak diye karar almıştık ama, Pan ve birkaç LSD’ci takılıyor işte. Herkes biliyor ama idare ediyor. Bence hava hoş, istedikleri kadar uyku tulumlarının içinde oturup, Baghadvagita ve sembolizm konuşsunlar; yangın çıkarmasınlar da! Orada kalmaları, ayağımın altında dolaşmalarından iyidir. Her geçen gün biraz daha eriyorlar. Pan’a yakında yeni bir din kurup kurmayacağını sordum, düşünüyorum dedi!”</p>

  <p>“Oslo yeraltı dünyasının yarısı” dedim. Hepsi bir arada ve aynasızların sarayının yakınında toplanmış!”</p>

  <p>Charly tekrar güldü.</p>

  <p>“Geçen hafta Teddy’nin yaşlı annesi buradaydı, oğulcuğuna bir şeyler getirmiş. Polis sorgusunda demeye gönlüm elvermedi, komşudadır dedim. Eh, pek yalan da sayılmaz, di mi?”</p>

  <p>“Burada çalışabiliyor musun?”</p>

  <p>“Bilmiyorum. Bakalım. Sen de burada olduğuna göre, birbirimizi teşvik ederiz. Kalacağın başka bir yer yok herhalde?”</p>

  <p>“Aynen! Ya mangır vaziyetleri?”</p>

  <p>“Sos sağ olsun. Ya sen?”</p>

  <p>“VISA hesabımın harabeleri arasında dizüstü sürünmekteyim. Hesap üç bir içerde. Artı vergi dairesine borç. Sos dersen, son ziyaretimi yaptım oraya.”</p>

  <p>“Tamam tamam. Elindeki manüskriyle seni yayınevine götürme görevini üstleniyorum. Bir avans verirler herhalde?”</p>

  <p>“Okuduktan sonra verirler. Çok kötü sayılmaz, ama bazı yerleri tekrar gözden geçirmem gerek. Ufak tefek düzeltmeler...”</p>

  <p>“Bana okutmayacaksın demek!” dedi ve gülümsedi.</p>

  <p>Etrafıma bakındım, bayağı güzel bir odaydı burası.</p>

  <p>“Ayıp ettin!”</p>

  <p>O gece Rita’yı aramaya karar verdik. Bu iş için araba lazımdı, dışarıda yağmur, çamur.</p>

  <p>“Bir yolunu buluruz,” dedi Charly.</p>

  <p>“Yasadışı olmasın!”</p>

  <p>“İş zorlaşır o zaman. Bakalım.”</p>

  <p>O sırada kapı çalındı, Edna kafasını uzattı içeri. “Küçük kör Edna” derdik ona, sabahtan akşama kadar tıkındığı uyku hapları yüzünden hep başı dumanlı, güler yüzlü. Bir talihsizlik sonucu kendine verilmiş bulunan Reidar ismiyle değil, Edna olarak çağıran herkese iyi davranırdı. Odada uçar gibi gezindi, altın kaplamalarını göstererek sırıttı.</p>

  <p>“Gelin delikanlılar, gelin de görün.” Gıdıklanan bir bebek gibi kıkırdıyordu. “Konu JK. Jesus Kristus<a href="../Text/dipnotlar.xhtml#a7" id="k7"><sup>[7]</sup></a> değil tabii.”</p>

  <p>“Ne olmuş Jan ve Kristian’a?” dedi Charly.</p>

  <p>Jan ve Kristian on yedi-on sekiz yaşlarında iki gençti. Pembe-Lisa teyzenin gözbebeği olan yeğenleriydiler. Lisa elceğiziyle mazgaldan çıkarıp, içeri almıştı onları. O günden bu yana Lisa ve kızlarla taşınıp durdular oradan oraya. On üç yaşından beri tüm uyuşturucuları kullanmış, Doğu garının orada kendilerini satmış -kelimenin modern anlamıyla- birer “sokak çocuğu”ydular. Dünyanın en eski mesleğine kendisi de pek yabancı olmayan Pembe-Lisa eve aldığı bu çocuklara hem teyzelik, hem de ana babalık etmişti. Çocuklar biraz düzelme göstermiş, daha hafif uyuşturuculara geçmiş, şimdi de müziğe başlamışlardı. Sosyal yardım hizmetleri konusunda uzman olan Lisa onlara geçici işgörmezlik aylığı bağlatmıştı. Canları sıkıldıkça yaptıkları ufak tefek birkaç hırsızlık sayılmazsa, geçici işgörmez sıfatını hak ediyorlardı zaten.</p>

  <p>“Prova yapacak salonları yok çocukların,” dedi Edna. “Prova yapmazlarsa nasıl ilerlerler? Pembe-Lisa duruma hemen el koydu tabii! Biliyorsunuz apartmanın altında kocaman bir bodrum katı var. Maalesef bir sürü hırdavat ve çöp dolu orası!”</p>

  <p>“Kapısı bile açılmıyor” dedi Charly. “Yoksa o tembel tenekeler işe mi giriştiler?”</p>

  <p>“Ah bilirsin Charly, pratik işler söz konusu olunca çocukların eli ayağı tutuluyor. Kaç defa denediler, çöpleri çıkarıp arka avluya yığmaktan öteye gidemediler. Bu kez Pembe-Lisa’nın sabrı taştı ve...”</p>

  <p>“Ne diyorsun? Lisa kendi girişmedi ya işe!”</p>

  <p>“Erling’ciğim canım, sen ne sanıyorsun Lisa’yı Allah aşkına! Sen de benim kadar bilirsin ki Pembe-L hayatı boyunca tek bir gün bile çalışmamıştır... Hadi gelin şimdi!”</p>

  <p>Edna’nın peşinden odasına gittik. Yerden tavana kadar alçı heykelciklerle dolu, antikacı dükkânı ile eski köy bakkalının karışımı bir odaydı. Tavandan aşağı, poposunda öpücükle bırakılmış kırmızı ruj izleri bulunan dev bir porselen melek sarkıyordu. Duvarda hani şu bildiğiniz dini resimlerle, sanat olarak da, porno olarak da isimlendirilebilecek çeşitli pozlarda erkek fotoğrafları asılıydı. Odanın ortasında Edna ile Pembe-Lisa’nın ünlü “güzellik uykuları”na yattıkları dev bir perdeli karyola duruyordu. Odanın her yanına, komodinlerin, sandığın, dolabın, masaların üzerinde kediler oturmuş, bize zekice ve yeşil yeşil bakarak alçak sesle mırlıyorlardı. Ben bütün bunları daha önce de görmüştüm, bu kez farklı olan yalnızca odaydı.</p>

  <p>Üçümüz birden pencerenin kenarına oturduk, Edna önlüğünün cebinden bir coint çıkardı. “Ne kurnaz değil mi?” dedi pencereyi açarken. Hâlâ kıkırdıyordu.</p>

  <p>Evet çok kurnazca bir işti doğrusu, itiraf etmeliyim. Pembe-Lisa sarı sabahlığı ve bir örnek terlikleriyle avluya inen merdivenlerde duruyordu. Yanında bira içen iki punk vardı. Bodrumun karanlıklarından hızlı tempoyla çuvallar fırlatılıyordu avluya. Avluda toplanan hırdavat, güçlü kuvvetli iki herif tarafından anında kapılıyor ve sokak kapısından dışarı taşınıyordu.</p>

  <p>“Aferin delikanlılarrr, toplayın şu boklukları” dedi sigarasından derin bir nefes alırken.</p>

  <p>“Anders bu” dedim. “Allah belamı versin Anders bu!”</p>

  <p>“Doğru” dedi Charly ve kafasını kaşıdı. “Sigara sarmaktan daha ağır bir iş yapmamıştır hayatında.”</p>

  <p>“Hihhh hihhh hih!” diye kıkırdadı Edna.</p>

  <p>O sırada karanlık bodrum merdivenlerinden bir kafa gözüktü. Dün karşılaştığım, merdivenleri silen herifti bu. İşi yavaş yavaş çakmaya başlıyordum ki adam seslendi:</p>

  <p>“Baksana piliç, aşağıda bir alay fıstık gibi kılık kıyafet var, deri ceketler filan, onları da atacak değiliz ya, ha ne dersin, vay iblis, bok gibi paraya gider bunlar, bu kadar malı ellerimizle götürüp konteynır kuburuna gömecek değiliz ya!”</p>

  <p>“Ayırıver onları bir kenara canım!” deyip içeri girdi Lisa.</p>

  <p>“Başardı, bizim sarhoşken hayal ettiğimiz şeyi Lisa başardı” dedi Charly.</p>

  <p>“Bu işler para ister” dedim. “Ne o, senin arkadaşın mirasa mı kondu?”</p>

  <p>Kaynama noktasına yaklaşmış olan Edna, gözleri esrar ve haptan sımsıkı yapışmış, kahkahalarla sarsılıyordu.</p>

  <p>Charly, “Bir nefes daha” deyip cointi elinden aldı onun.</p>

  <p>Lisa peşindeki punk’larla birlikte odaya daldı. İki maskot cin -cinsiyetlerini pek kestiremedim- hemen kendilerini yatağa attılar ve ellerindeki Ringnes Bira Fabrikası’na ait kahverengi biberonları emmeye koyuldular.</p>

  <p>“Çıkarın çizmeleri Allahın belaları” diye kükredi Lisa. İki kaçık doğrulup, kilometrelerce uzun çizme bağcıklarını çözmeye başladı. Pembe-Lisa bize dönüp Charly ile benim boynuma sarıldı, hep beraber yatağa yıkıldık.</p>

  <p>“Aman Allahım! Ay şiiimdi bayılıciiim!”</p>

  <p>“Nasıl başarıyorsun bütün bunları Lisa?” diye sordu Charly.</p>

  <p>“Aman sorma, bıktım artık” deyip yatakta doğruldu Lisa, sabahlığına daha sıkı sarıldı, sağ yumruğunu sol avcuna vurarak, “şu ortalıkta dolaşıp, bizim gibi kibar, yaşlı hanımlara bu civarda hayatı zehir eden şu narkoculardan bıktım artık. Artık şu semtte kibar bir hanımefendinin, çalıların arasından fırlayan bu deli barbarlar tarafından donu indirilmeksizin ya da emekli maaşı çalınmaksızın köşedeki bakkal Abdullah’a gidip bir ekmek, bir paket yağ alması bile mümkün değil! İşte onun için çocuklar, bunları harekete geçirmenin bir yolu olmalı diye düşündüm! Derkeen, geçen hafta buralara götü birinci kalite amfetamin dolu gerçek bir erkek düştüü! Taa Amsterdam’dan buraya, üstelik <i>davet edilmeden!</i> Bişiler olacaksa o dozu oradan çıkarmam lazımdı, hemen çıkardım, bişiler de <i>oldu!</i> Ne yani, sabahın körü sokağa attığım herif, iyi bi sikişten aklı tavana vurup, dükkândaki sermayesini Pembe-Lisa’nın komodini üzerinde unuttuysa, kabahat benim mi? Eh mal orada da duramazdı tabii. Biliyorsunuz ben sorumluluk sahibi bir insanım. Sırf Bayan Pembe baloya gitti de, bulup getirdiği Fritjof Andersen’e arkadan dolandı diye Edna ve diğer kızların başının polisle belaya girmesine sebep olamazdım ya! Ben tam şurada yatağıma uzanmış ufacık beynimle düşünmeye çalışırken, gerçek bir melek -yani şu tavandan sarkan porselen melek değil- üzerime eğilip kulağıma sihirli sözleri fısıldadı. Ne dedi biliyor musunuz fıstıklar? ‘Jan’ ve ‘Kristian’ dedi. Ben unutmuştum onları bu telaşta. Ben burda elimde hiçbir işime yaramayan, toz dolu bir prezervatifle yatayım da, benim çocuklarım anaları bodrumu temizletemedi diye müzik çalışmalarını sürdüremesinler. Olacak şey mi bu? <i>Sanatçı</i> bu çocuklar... Neyse, fırlayıp Anders’e telefon ettim. Onun ve arkadaşlarının şu amfetamine ne kadar düşkün olduklarını herkes bilir. İhtiyaçları da varmış tabii. Dedim ki: İşe başlamadan önce bir doz, öğle yemeğinde bir doz, gerisi, bodrum yeni silinmiş bebek poposuna benzedikten sonra aranızda bölüştürülecek. Tabii, tabii dün Leopold’de denedim. Oğlan bir vurdu, sonra da fırlayıp merdivenleri silmeye girişti. Sonucu görmüşsünüzdür herhalde. Üstelik kaliteli amf olduğu, sabaha karşı gidip yer bezini, merdivenleri dördüncü kez silmeye çalışan oğlanın elinden almamdan belli di mi? Gir içeri de bulaşıkları yıka dedim, gitti yıkadı! Siz bana ne vereceksiniz bakalım?”</p>

  <p>Bizim kahkahadan başka verecek şeyimiz yoktu.</p>

  <p>“Erling’le bana birkaç saatliğine araba lazım” dedi Charly.</p>

  <p>“Anders düldülüyle gelmişti” dedi punk’lardan biri. “Herhalde şu sıra ihtiyacı yoktur.”</p>

  <p>“Çok doğru” dedim. “Anlamıyorum, insanlar siz punk’lara neden deli muamelesi ediyorlar!”</p>

  <p>Merdivenlerden indik, eski spidciyi bulduk.</p>

  <p>“Tamam” dedi. “Ama dikkatli olun polise enselenmeyin... Araba, eh işte idare eder, ara sıra dert çıkarır tabii, direksiyonu sallanıyor biraz... biraz ileri doğru iter de, döndürür...”</p>

  <p>“Tabii” dedim. “Merak etme sen, öyle yaparız!”</p>

  <h3 class="lettrine" id="sigil_toc_id_7">6</h3>

  <p class="p1">Rita’ya ne Banka Meydanı’nda ne de civardaki sokaklarda rastlayabildik. Arabayla birkaç tur attık, ortalıkta az sayıda kız vardı o gece. Bizim tanıdığımız kimse yoktu aralarında. Oslo’da fahişelik, eroinle bağlantılıdır. Charly ile benim pek takılmadığımız şeyler... Yalnızca Charly, Paris’te geçirdiği kış üç beş iğne vurmuştu. Bana gelince, sarhoşken bir kez eroin çekmiş ve öylesine kötü olmuştum ki, hem bu dünyalık, hem de öteki dünyalık payımı aldığımı varsayıp, kapamıştım o defteri.</p>

  <p>Arabanın içi oldukça sıcaktı, ama kafamı her pencereden uzatışımda Norveç’te şu mart havasında dışarıda dolaşan kızları gördükçe içim üşüyordu. Sulusepken yağmurun altında kızların bazıları duvar diplerine çekilmişti. Diğerleri de sıcaklıklarını koruyabilmek için hızlı hızlı volta atıyorlardı.</p>

  <p>“Bu gece, bazı insanların fiyatları hayli düşürtebileceği gecelerden biri olmalı” dedim arabayı kaldırımın kenarına çekip, stop ederken. “Şovenist herifleri sikmek bile burada dolaşmaktan daha keyiflidir herhalde!”</p>

  <p>“İkisi de aynı kapıya çıkar” dedi Charly ve esnedi. “Şimdi ne yapacağız?”</p>

  <p>“Bilmiyorum. Bekleyelim bakalım. Anlamadığım bir şey var... Bu kız ne yaptığını bilemeyecek kadar saf olamaz herhalde değil mi?”</p>

  <p>“Tabii ne yaptığını biliyor.”</p>

  <p>“Yoksa yanılan biz miyiz?”</p>

  <p>Yüzüme baktı.</p>

  <p>“Yanılan kimse yok. Biz haklıyız... Rita da haklı!”</p>

  <p>“Onu bulup ayaklarının yere basmasını sağlayacağım.”</p>

  <p>“Hımmm. Rita’yı son gördüğümde çok öfkeliydi.”</p>

  <p>“Öfkesinin çabuk icabına bakarız.”</p>

  <p>Charly elimden sigarayı aldı:</p>

  <p>“Dikkatli ol Erling, çok dikkatli ol! Sen bazen fazla fevrisin. Bu oyun öyle oynanmaz!”</p>

  <p>Sigarayı geri verdi. “Söz ver bana!”</p>

  <p>Cevap vermedim. Gözüm aynada Dolly’ye takılmıştı. Karşı kaldırımda yorgun yürüyordu. Camı indirip başımı dışarı uzattım. “Dolly!”</p>

  <p>Durdu, güneş gözlüklerinin ardından bana baktı, taklit krokodil çantasını kolunun altına sıkıştırıp, arka koltuğa süzüldü. Bu havada nasıl olup da mini etek ve naylon çoraplarla dolaşabildiğini aklım almıyordu.</p>

  <p>“Delisin” dedim. “Aletlerin donacak!”</p>

  <p>“Biz Allahtan o safhayı atlattık canım” dedi. “Ohooo baksanıza Charly de buradaymış. Tüm Yazarlar Birliği piknikte desenize... Şehrin bu taraflarında ne işiniz var sizin? Ben karılar sizin önünüzde sıraya diziliyor sanırdım!</p>

  <p>“Rita’yı arıyoruz” dedi Charly ve dışarı baktı.</p>

  <p>“Tanrım ne kadar da bitkinim. Oturup şu baldırlarımı biraz dinlendirmek iyi gelecek. Bir nefeslik bir şeyleriniz vardır herhalde!”</p>

  <p>Charly ceplerini karıştırdı.</p>

  <p>“Ah ne kadar da iyisiniz. Ben de size veririm ama, bu gece olmaz! Halim kalmadı! Yılbaşından bu yana çift vardiya yapıyorum. İhtiyar doktorun da inadı tuttu, artık hap yazmıyor. Kendime yeni bir doktor bulmam lazım!”</p>

  <p>Alkol kokuyordu, gözlerindeki pırıltı da yeni bir doktor bulmuş olduğuna işaretti. Dolly, tanıdıklarım arasında, işi sonuna kadar götürüp, bıçak altına yatmış, cinsiyet değiştirmiş olan tek örnekti. Sanırım cinsiyet değiştirince şansın yüzüne güleceğini ummuştu. İğne vurmuyordu ama epeyce perişandı. Hap ve alkol. Kötü bir karışım. Gözlüklerini hiç çıkarmazdı gözünden. Dili Pembe-Lisa’dan on kat daha sivriydi ama görünüşü kurtarmaya çalışacak hali yoktu şimdi. Son otuz gün içinde kim bilir, kaç kalkmış sike hizmet vermişti. Başını koltuğun arkasına dayamış, sardığımız sigaradan duman çekiyordu:</p>

  <p>“Evet Rita, o tavuğu uzaklaştırın buradan. Ne işi var onun buralarda!”</p>

  <p>“Biliyoruz” dedi Charly.</p>

  <p>“Öyle buraya gelip de duvar dibinde dikilmekle olacak iş mi bu, di mi ya! Üüüüf, bi gece Toril’den öyle bi patak yedi ki nasıl kaçacağını bilemedi. Bi de şu eroin dalgası. Kız tam keş bile sayılmaz, iğneyi kendine vurmayı yeni öğrenmiş!”</p>

  <p>“Rita kanser” dedi Charly. “Ayağınızın altında uzun zaman dolaşmayacak.”</p>

  <p>“Kanser mi? Dalga mı geçiyorsun benimle! Nerdeymiş ur darling, beyninde mi? Neyse, eğer bana böyle bir haber verilmiş olsaydı, geriye saymaya başka bir yerlerde başlardım. Rio’da falan mesela!”</p>

  <p>Dolly’ye de böyle bir haberin verilmiş olduğundan çok emindim, ama üzerinde durmadım.</p>

  <p>“Rita’yı gördün mü bugün?”</p>

  <p><i>“Çok şükür</i> ki hayır!”</p>

  <p>Uzun bir sessizlik oldu. Sigara içip, pencereden bakıyorduk. Dolly esrar ve sıcaklıktan mayışmıştı arka koltukta.</p>

  <p>“Nerede olduğu konusunda hiçbir fikrin yok herhalde değil mi?” dedim bir çeyrek sonra.</p>

  <p>“Bana mı dedin?” dedi Dolly.</p>

  <p>“Evet. Charly ile ben, birbirimize daha önce de sormuştuk bu soruyu.”</p>

  <p>“Haberim yok. Son zamanlarda ‘gözlüklü’ Berit’le gördüm birkaç defa. Belki de ondadır. Fredensborg Caddesi’nde, bildiğim kadarıyla. Rita gibi bi rahibeye uygun bi arkadaş di mi?”</p>

  <p>“Nerede olduğunu biliyorum, gidelim” dedi Charly.</p>

  <p>“Beni mazur görün,” deyip kapıyı açtı Dolly. “Sarma için teşekkürler delikanlılar! Kız çocuğu <i>gerçekten</i> kanser mi?”</p>

  <p>“Akciğer kanseri” dedi Charly.</p>

  <p>“Allah ka’retsin!” dedi Dolly ve uzaklaştı.</p>

  <div>
    <br/>
  </div>

  <p class="p1">KENT MERKEZİNDEN geçtik. Saat yarım olmuştu, sokaklarda kimsecikler yoktu.</p>

  <p>“Fredensborg Caddesi mi?” dedim direksiyonda.</p>

  <p>“Rosteds Sokağı’nda, trafik işaretlerinin biraz berisinde.” Charly kulağını kaşıdı.</p>

  <p>“Daha kaç yıllık ömrü kalmıştır acaba?”</p>

  <p>“Dolly mi? Yüz yaşına kadar yaşar!”</p>

  <p>“Tabii” dedi Charly. “Ama doksan dokuzu bitireli çok oluyor.”</p>

  <p>Arabayı kaygan caddelerde dikkatle sürüyordum. Döndüğümden beri Oslo’da günler hep ölümü düşünmekle, hep ölümü konuşmakla geçmişti. Dönüm noktasında, hatta uçurumun tam kıyısındaki bir çevreye geri gelmiştim. Bazılarımız yaşadığımız hayata göre çok yaşlı bile sayılmaya başlamıştık, ölüme hazırlanıyorduk. Kanser, kanamalar, çalışmayan ciğer ve böbrek muhabbetleri moralimi bozuyordu. Önceleri bizim için ölüm bir hızdı, kırlarda alabildiğine koşan, geçtiği yerlerden papatyaları havaya uçuşturan kara, yağız bir at... İnsanlar aşırı doz eroinden, haptan, arka sokaklarda soğuktan donarak ya da sarhoşken yaptıkları kazalarda parçalanarak ölürlerdi eskiden. Şimdi sinirimi bozan, ölümün “doğal” yollardan can almaya gelmiş olmasıydı. <i>Aşınmalar</i> başlamıştı. Bu aşınmalar, başka çevrelerdeki insanlara oranla çok daha erken meydana geliyordu bizim burada. Charly haklıydı Dolly’nin doksan dokuzunu çoktan geçmiş olduğunu söylerken. Kendi yaşımı hesaplamaya çalışırken böbreklerim sızlamaya başladı.</p>

  <p>“Gözlüklü”nün evi Rosteds Sokağı’ndaki yangın yerinin karşısındaydı.</p>

  <p>“Gözlüklü” tüm bilinen yollardan geçmişti. Babası tarafından tecavüze uğramış, on dört yaşında evden kaçmıştı. Eczanelerden alınabilecek ilaçları ezbere bilirdi. Ama artık yasal maddeler ilgisini çekmiyordu. İhtiyacı olan her şeyi sokaktan temin ediyordu. Zaten işyeri de sokaktaydı. Tam dört defa “yardım mekanizması”ndan geçmişti. Öylesine inatçı bir müptelaydı ki, yüzme öğrenmeyi ısrarla <i>reddediyordu.</i> Derin sularda inci avına çıkmıştı, hızlı kulaçlar ve kulaklarını patlatan bir basınçla yaklaşmaktaydı dibe. Kıza karşı değildim ama Rita’yla iyi arkadaşçılık oynamaya devam etmelerini de istemiyordum.</p>

  <div>
    <br/>
  </div>

  <p class="p1">RİTA EVDE yalnızdı. Korktuğum kadar kötü görünmüyordu. Bizi görür görmez ağlamaya başladı.</p>

  <p>Koridorda durmuş kısa, siyah saçlarını okşuyor, kim bilir kaç defa birbirimize böyle sarılmış olduğumuzu düşünüyordum. Hep biz üçümüz vardık -Charly, Rita ve ben-, ara sıra da Ed takılırdı kuyruğumuza. Tek başımıza neler karıştırırsak karıştıralım, daima birbirimize döner, Fjellgata<a href="../Text/dipnotlar.xhtml#a8" id="k8"><sup>[8]</sup></a> 49’daki üçlüyü yeniden kurardık. Görünmez bağlar vardı aramızda. Sevgililerimizden bazıları hiç anlayamamıştı bu ilişkiyi.</p>

  <p>“Saçını ne yaptın?” dedim söze başlamak için.</p>

  <p>“Cehennemin dibine” dedi göğsüme sokulup. “Ne fark eder?”</p>

  <p>“Öyle mii?” dedim. “Charly’ye bakılırsa sigara içmeyi bırakmışsın, doğru mu?”</p>

  <p>Saniyeleri saymaya başladım. Sonunda Charly ile bayıldığımız olağanüstü kahkahasını patlattı. Yüzüme baktı.</p>

  <p>“Sen delisin! Güneyde nasıl geçti vaktin bakalım? Gözlerini silip kollarımdan uzaklaştı.”</p>

  <p>“Eşyalarını topla” dedi Charly. “Araba dışarıda. Kapısı kilitlenmiyor. Erling de İspanya’da çok eğlenmiş, küçük bir sinir krizi hariç.”</p>

  <p>Geri çekildi. Gözlerinden hayır okunuyordu.</p>

  <p>“Charly’nin dediğini yap. Seni kaçırmak üzere burada bulunmaktayız. Bilirsin bizim gibi tiplere karşı durmaya kalkışanın sonu fena olur!”</p>

  <p>“Git diyorsam gideceksiniz. Bu kadar basit. Yaşamımın geri kalan kısmında, kararları ben vereceğim.”</p>

  <p>“Tabii ki gideriz” dedi Charly. “Sen istersen gideriz. Ama istediğine inanmıyorum.”</p>

  <p><i>“Karar vermek</i>” dedim. “Ne demek karar vermek? Charly ile ben Çocuk Esirgeme Kurumu’nda mı işe başladık sanıyorsun sen? Tozun için endişeleniyorsan, boşuna. Charly’nin bir evi var, vay iblis! Ne işin var senin burada. Oturup ‘gözlüklü’nün elini tutarak mı bekleyeceksin çöküşünü. O kız senden çok daha kuvvetlilerini eskitti. Sen de bilirsin ya bunu!”</p>

  <p>“Ama o benim arkadaşım.”</p>

  <p>“Duygusallığa boş ver şimdi. ‘Gözlüklü’nün altmış sekizden beri hiç arkadaşı olmadı. Senin burada yaşamana göz yummasının sebebi de eve ondan fazla mangır getiriyor olmandır.”</p>

  <p>“Arkadaşıymış! Biz... Erling’le ben daha iyi sayılırız ‘gözlüklü’den... Biz yani...”</p>

  <p>Çenesi kuvvetli Charly Lie’den böylesi kırık dökük cümleler duymak ikimizin de çok komiğine gitmişti. Gülmeye başladık. Charly kızardı. Belki de bu yumuşattı Rita’yı bilmiyorum, biraz mırın kırından sonra gelmeyi kabul etti. Eşyalarını toplamasına yardım ettik. Yirmi altı yıllık hayatı boyunca, iki naylon torbayı dolduracak kadar eşya biriktirmişti. Ne zenginlik! Nakliyat şirketleri bizim gibiler yüzünden iflas ediyor zaten.</p>

  <p>Anders’in arabasına girince, “Eveet” dedim, “eve mi gidiyoruz?”</p>

  <p>“Bir tur atalım” dedi Rita.</p>

  <p>“Tamam” dedi Charly, “benzine paramız var mı?”</p>

  <p>“Bende var” dedi Rita cömertçe, sanki birisi hiç karşılıksız avcuna para koymuş gibi!</p>

  <p>“Bekleyin biraz” diye bağırdı arabadan fırlarken.</p>

  <p>“Nereye?” diye seslendik. Endişeli analar korosu halinde.</p>

  <p>Rita güldü. “Merak etmeyin hemen gelirim.”</p>

  <p>Charly ile Rita’nın geri dönüp dönmeyeceği konusunda bahse giremedik. İkimiz de meteliksizdik çünkü.</p>

  <p>Rita elinde bir şişe pahalı viski ile döndü.</p>

  <p>Kent dışına doğru gitmeye karar verdim.</p>

  <p class="p1">O GECE melekler bizimleydi. Kafayı bulmuştuk, keyfimiz yerinde, aynasızlar bizden uzaktaydı. Anders’in arabasıyla kimseyi ezmemiştim. Rita’nın ciğerleri dışında her şeyden konuştuk. Yıllar öncesinin şarkılarını söyledik. Bir ilkbahar gecesinde Moss’a, Frederikstad’a ya da Allah bilir nereye giden üç mutlu insan gibi davranıyorduk. Charly, başını Rita’nın kucağına koymuştu arka koltukta. Viski şişesi elden ele dolaşıyordu. Rita bacaklarını öne, vites kutusunun iki yanına uzatmıştı. Ara sıra bizi o hiç eşine rastlamadığım, şimdi toprak olan kahkahalarıyla şenlendiriyordu. Ne nefis bir geceydi. Ay testekerlek yüzünü göstermiş, Charly’nin peş peşe sıraladığı şiirlere ilham kaynaklığı ediyordu. Keyfi yerinde olunca müthiş şiirler dökülürdü Charly’den.</p>

  <p>Gece koyu lacivertti. Pencereleri açmıştık, yeni bir hayatın kokularıyla karışık serin hava giriyordu içeri. Charly ile Rita arka koltukta biraz oynaşmaya başlamışlardı, eski dostluğun hatırına. Yorulmaya başlamıştım, Moss’a sapan yola gelmeden hızlı bir U dönüşü yaparak burnumuzu eve çevirdiğimin farkına vardıklarını sanmıyorum. Arabayı hızlı kullanıyordum, ama öylesine sakindim ki güvenli hissediyordum kendimi.</p>

  <p>Vestby’ye geldiğimizde arka koltuktakiler yorgun çocuklar gibi uyuyakalmışlardı. Boş viski şişesi ileri geri, ileri geri sallanıyordu.</p>

  <h3 class="lettrine" id="sigil_toc_id_8">7</h3>

  <p class="p1">Güneş ışığı perdedeki delikten bir mızrak gibi içeri süzülüyor ve Rita’nın sol göğsünün üzerine düşüyordu. Yattığım yerden bakakaldım bu görüntüye. Küçük kahverengi ucuna bebek ağzının değmemiş olduğu, bembeyaz bir güzellikti bu. Çürümüş ve can alıcı bir şeyin bu şeffaf tenin altına saldırışını getirmeye çalıştım gözümün önüne, olmadı. Absürd bir düşünceydi, düşünülebilir ama anlaşılamaz. Elimi uzatıp dokunmak istedim. Nedense beceremedim.</p>

  <p>Üçümüz birden Charly’nin bulup getirdiği birkaç şilte, birkaç yastık, iki battaniye ve bir yorgandan meydana gelen yatakta yatıyorduk. İyi uyumuştum. Uzun bir süredir ilk defa, midemde ekşime olmadan uyanıyordum. Belki de çok erkendi daha. Alkolün etkisi geçmemişti. İspanya’da da birkaç defa yanılıp, aldanmıştım bu konuda.</p>

  <p>Charly sırtüstü yatmış, ağzı açık uyuyordu. Son günlerde tıraş olmamıştı. Belki de sakal bırakıyordu. Sigara almaya uzandım. Döndüğümde Rita bana bakıyordu. Sigara yaktım, Rita elimden aldı.</p>

  <p>“Neden yaptınız bunu? Neden peşime düştünüz?”</p>

  <p>Eliyle dirseğimi tutmuştu. Yan odadan Pembe-Lisa’nın, “daha” diye çığlık attığı duyuluyordu.</p>

  <p>“O aldığın tozlar seni geri zekâlı mı yapıyor?” dedim.</p>

  <p>Bana yaklaştı, battaniyemin altına girdi.</p>

  <p>“Bilmiyorum... bazen... cehenneme gitmek istiyorum bazen... çamurlara batmak... anlıyor musun?”</p>

  <p>“Evet” dedim. Kollarından birini tutup ışığa doğru çevirdim. Mor deliklerle doluydu. Daha kötülerini de görmüştüm ben. Dört yerde damarı delmiş, derisinin altı dalga dalga morarmıştı. Amatördü.</p>

  <p>“Ne kadardır devam ediyor bu saçmalık?” diye sordum.</p>

  <p>“Bir iki aydır.”</p>

  <p>“Kontrol altında tutabiliyor musun?”</p>

  <p>“Bilmem, hiç frenlemeye çalışmadım.”</p>

  <p>“İstediğin kadar gazla. Ama seni kaldırımlarda görmek istemiyorum!”</p>

  <p>Yüzünü göğsüme gömdü.</p>

  <p>“Charly anlattı mı?”</p>

  <p>“Aptallık etme. Oslo bir köy. O söylemese de ben öğrenirdim zaten. Sana toz lazımsa, bulacağız, ama fiyatını kendine olan saygınla ödeyemezsin!”</p>

  <p>“Ya para...”</p>

  <p>“Bir yolunu buluruz” dedim olabildiğince rahat. Aslında bir paket sigara param bile yoktu. “Üzerinde bir şeyler var mı?”</p>

  <p>“Ne boktan herifsin, çıplak olduğumu hissetmiyor musun?” dedi ve güldü. “İki paket var!”</p>

  <p>“Sakla onları. Ağrıların var mı?”</p>

  <p>“Ara sıra. Giderek kötüleşecek.” Bana sarılıp ağlamaya başladı.</p>

  <p>Charly uyanmıştı. Saati sordu. Gidip perdeleri açtı.</p>

  <p>“Üçe geliyor” dedim.</p>

  <p>“Eh fena değil. Nasılsın Rita? Orada sarılıp durma üvey kardeşine. Ne yalancı olduğunu bilirsin. Erling sen de git aşağıdan sabah birasını al. Beni Charly Lie gönderdi dersin! Rita ile ben de kahvaltıyı hazırlarız, kahve falan. Bir yerlerde bir türlü konservesi olacak. Hadi hadi... Hedefimiz gidip senin romanı almak. Gece gözden geçirelim ki yarına götürüp teslim edesin! Hadi bakalım millet, tatil bitti, edebi günler başlıyor.</p>

  <p>“Edebi günler” bira, kahve ve bir konserve kutusu soğuk yemekle başladı. Bir de üstüne sabah sarması... Rita da iğnesini vurdu. Mükemmel bir kahvaltı sofrası sayılmasa bile günü karşılamaya hazırdık. Gece döndüğümüzde Anders’i bulamamış, arabayı geri verememiştik. Bir kere daha ödünç almamızda ne sakınca olabilirdi ki!</p>

  <p>Her ikisi de evdeydi. Lisa bana kömürlüğün anahtarını verdi.</p>

  <p>“Sabah kömür çıkardık yukarıya” dedi. Bakışlarından aşağıda beni kötü bir sürprizin beklediğini anlamıştım.</p>

  <p>Charly buz gibi bir suratla arkamda duruyordu. Birbirlerini hiç sevememişlerdi. Bodruma inip, kömürlüğün kilidini açtık. Domuzlar kömürleri yere dökmüşlerdi. İspanya’ya giderken bıraktığım eşyalarımla, birkaç gün önce koyduğum yazı makinem ve içinde romanımın bulunduğu bavulun üzerine yani... Şu yeryüzüne geleli beri pek fazla eşya biriktirmemiş olduğuma işte orada bir kere daha memnun oldum. Kitaplarımı içine doldurup bıraktığım bira kasaları, giysilerimin bulunduğu sırt çantam, bavulum bir karış kömür tozuyla kaplıydı. Kutusuna koymadan açıkta bıraktığım yazı makinem çöpe atılacak hale gelmişti.</p>

  <p>“Manüskrin nerede?” dedi Charly. Her konunun özünü bir anda bulup çıkarma yeteneğine sahipti.</p>

  <p>“Bavulumda” dedim. “Allaha şükürler olsun, âmin!”</p>

  <p>“Çıkart!”</p>

  <p>Bavulun kilidini açıp, sarı dosyayı çıkardım. Ellerimin kömür karası kartonun üzerinde izler yaptı.</p>

  <p>“Kara İz!” dedi Charly. “Ne dersin, iyi bir başlık değil mi?”</p>

  <p>“Belki” dedim. Kitap başlığı düşünecek havamda değildim şimdi.</p>

  <p>Kömürlüğün kapısını çekmeden önce, bira kasalarından birinin yanına gidip, Patrick White’ın <i>Vivisector</i>’ını aldım kitapların arasından.</p>

  <p>Avluya çıkınca anahtarı garajın çatısına fırlatıp attım, kayboldu gitti.</p>

  <p>“Hadi” dedi Charly. “Eve gidiyoruz!”</p>

  <p>Rita arka koltuğa kıvrılmış uyuyordu. Benim aklımda kömürlük karası düşünceler, eve geldik.</p>

  <div>

  </div>

  <p class="p1">HEMEN ÇALIŞMAYA koyulduk. Charly’nin yazı makinesini ödünç alıp, yetersiz bulduğum bölümleri yeniden yazmaya giriştim. Kâğıt tomarının geri kalan kısmını Charly ve Rita okumaya giriştiler. Daha önce de bana danışmanlık yapmışlardı. Bu kez, hem de hiçbir şey olmamış gibi işe koyulmaları içimi sızlattı. Rita her zamanki gibi sessizce işini yapıyor, Charly ise heyecanlı bir papağan gibi ötüyordu. Kâğıdın kenarına kurşunkalemle notlar çıkarırken, bir yandan da böğürüyordu:</p>

  <p>“Ha ha ha, bu iyi işte Erling! Gayet uygun. Bu da neee? OLMAZ! Oğlum sen dilbilgisi ve imla öğrenmedin mi? Hani şu, Erling, beyin sarsıntısı geçiren büro faresi üzerine yazdığın şu bölümde, gerçekten sefil bir tablo çiziyorsun! Pek komik, ama onu sudaki bir kaplumbağa ile <i>karşılaştıramazsın ki!</i></p>

  <p>“Kara” dedim sinirli. “Karada demek istediğimi anlamıyor musun?”</p>

  <p>“Bak sen şu işe! Sen su yazmışsın, biz nereden bilelim?”</p>

  <p>“Charly, bu kadar gürültü etmeden okuyamaz mısın şu kâğıtları?”</p>

  <p>Geceyi böyle geçirdik. Saat üçe doğru Rita yanıma gelip birkaç çift laf etti, yanağıma bir öpücük kondurduktan sonra, elinde aşağıdaki lezbiyenlerden ödünç aldığı bir şişe votkayla odanın köşesine çekildi. Lauzier’nin çizgi roman dünyasına daldı.</p>

  <p>Sabah yedi sularında Charly elindeki kâğıt tomarını bitirmişti. Uyuyakalmış olan Rita’yı da alıp yattı. Yazdıklarım içinde en iyisi olmamakla birlikte, yine de övünülecek bir şey ortaya koymuş olduğum görüşünde birleşmişlerdi.</p>

  <p>“Hiç fena değil Erling, hele yazarken ne durumda olduğunu göze alırsak bayağı da iyi sayılır! Geri kalanını bugün bitirmeye çalış ki öğleden sonra teslim edebilesin.” Esniyordu.</p>

  <p>“Ben makinede takırdarken uyuyabilecek misin?”</p>

  <p>Cevap vermedi, uyuyakalmıştı.</p>

  <p>Kendimi çok iyi hissediyordum. Yapmak istediğim işi başaracağımı gösteren o şeytani duygu kaplamıştı içimi.</p>

  <p>Saat on ikide yayınevine gidip, uzun süredir üzerimde ağırlığını hissettiğim dertlerden birinden kurtulmuş oldum.</p>

  <p>Geriye döndüğümde odayı boş buldum. Soyunup, baygın bir halde yatağa yığıldım.</p>
