  <h3 class="lettrine" id="sigil_toc_id_9">8</h3>

  <p class="p1">Uyandığımda inanılmaz bir görüntüyle karşılaştım. Charly ile Rita ellerinde bir sürü naylon torbayla odanın ortasında duruyorlardı. Charly kendine yeni bir blue-jean ceket almıştı. Kolunun altında upuzun saplı kırmızı bir gül demeti vardı. Tekel bayiine de uğramış, neredeyse bütün rafları boşaltıp getirmişlerdi.</p>

  <p>Yatakta oturup gözlerimi ovuşturdum.</p>

  <p>“Burs” dedi Charly, olabildiğince doğal görünmeye çalışarak. Bir işçinin “ücret” deyişi gibi değil, dini bütün bir Hıristiyanın “İsa” deyişi gibi döküldü bu söz ağzından.</p>

  <p>“Charly Amca yirmi bin aldı” dedi Rita elindeki torbayı yere koyarken. “Seyahat bursu!”</p>

  <p>O anda Pembe-Lisa göründü kapıda. Bu sözlerin hiçbirini kaçırmamıştı tabii!</p>

  <p>“Yirmi bin Norveç Kuronu haa? Aman Allahım Charly, kim bilir ne feci şeyler yaptın da, Norveç devleti senden kurtulmak üzere bu kadar para harcıyor! Kültür bakanının karısını mı şeyettin, yoksa şu rezil şiirlerine daha fazla tahammül edemedikleri için mi seni uzaklaştırmak istiyorlar buralardan?”</p>

  <p>“Hımmm” dedi Charly, elindeki gülleri odanın ortasında duran bir cam kavanoza yerleştirirken.</p>

  <p>“Amaaan Charly, bırak şu kaba saba kavanozu! Zevksiz herif, n’olacak!” dedi Pembe-Lisa, gülleri Charly’nin elinden kaparken. “İhtiyar Lisa’nın şık bi vazosu vardır herhalde di mi?”</p>

  <p>“Seyahat bursu mu?” dedim, kalkıp pantolonumu giyerken.</p>

  <p>“Yes” dedi Charly, incecik bir puro yaktı.</p>

  <p>“Biz de tekel bayii taraflarına doğru bir yolculuk yaptık” dedi Rita. “Bankadan çıkınca da taksi tuttuk.”</p>

  <p>“Anlamıyorum” dedim gömleğimi giyerken. “İnsan böyle şeyleri önceden haber alır. Yoksa biliyordun da söylemek mi istemedin?</p>

  <p>“Yok canım. Müthiş haber bugün postadan çıktı. Mangırlar haftaya gelecek. Mektubu Yazarlar Birliği’ne götürüp beş bin kuron ödünç aldım. Al, yak bi puro! Sen kitabını teslim ettin mi?”</p>

  <p>“Her şey yolunda.”</p>

  <p>“İyi, o halde kutlanacak iki haber var!”</p>

  <p class="p1">B-52’de müthiş bir parti verdik. Pembe-Lisa’nın iyi haberi almasının üzerinden on dakika geçmemişti ki apartmanda yaşayan herkes üçüncü kattaki şairin bok gibi parası olduğunu öğrenmişti. Charly cömertliğiyle tanınırdı. Arka arkaya düşmeye başladılar odaya. Birkaç saate kalmadan Oslo ormanında yaşayan bütün enteresan hayvanlar dolmuştu içeri. Ben, Charly ve Rita divana oturmuş, pencere pervazını bar ve masa, aşağıdan geçen sokağı da kül tablası olarak kullanıyorduk. Öbür pencerenin kenarında burnunda halka, alnında dövmeler ve kırmızı denizyıldızı saç modeliyle isimsiz rock’çı oturuyordu. Üzerinde eski bir deri pardösü, kovboy çizmeleri ve lastiği gevşek dondan başka bir şey yoktu. Ayaklarını altına almış lotus pozisyonunda oturuyordu. Ancak imansız bir Buda tablosu görüntüsündeydi daha çok. Yazı masasının üzerine Jan, Kristian ve daha birkaç yetenekli araba hırsızı yerleşmiş, evden getirmiş oldukları kendi ürünleri alkolü içiyor ve geleceğe umutla bakıyorlardı. Royal Albert Hall’da kazandıkları başarıyla yetinmiyorlar, Atlantik’i aşıp Amerika’ya geçiyor ve müthiş ünleniyorlardı. Elektrik çağında yaşadığımızın ifadesi olarak da Charly’nin eski gitarını kül tablası olarak kullanmaktaydılar. Charly o gece her şeye boş vermişti. Pembe-Lisa ve ailenin geri kalan bireyleri manikürlü ellerinde campari bardakları, esrar kabağı, kahve termosu, meyve tabakları, kasetler, çiçekler ve sigaralarla girip çıkıyorlardı odaya. Bu gecenin şerefine giyinip süslenmişler, Japon geyşasıyla, orospu karışımı bir şeylere benzemişlerdi. Üzerlerine deri gibi yapışan mini eteklerinin yırtmacı bacak aralarına kadar yükseliyordu. Rita ile Charly’nin aldığı malzemelerle bir ziyafet sofrası düzme işini yüklenmişler, mutfakla bizim oda arasında koşturuyorlardı. Gülüyor, bağırıp çağrışıyorlardı. Yere serili şiltelerin üzerinde, çatı katından inen LSD’çilerden punk’lara ve de “tesadüfen” kentin zengin mahallelerinde doğmuş olup, şimdilerde kasa açmakla iştigal eden tiplere kadar çeşit çeşit insan oturmuştu. Bu sonuncular, parasız oldukları zaman arabaların içinde, şansları yaver gitmişse lüks otellerde yaşarlardı. Koskoca ülkede girmedikleri mahpushane yok gibiydi.</p>

  <p>Vakit ilerledikçe aldığımız alkol ve uyuşturucunun da etkisiyle, partinin havası giderek kızışıyor, müziğin gürültüsü tahammül sınırlarını aşıyor, kulak patlatacak volüme ulaşıyordu. Bizim hane halkından olmayan birkaç punk, sarhoş bir karının karnının üzerinde dans etmeye girişmişlerdi. Dans pisti çığlıklar atar, etraftakiler boş ver diye bağırırken, yüzleri hak ettikleri tepkiyi alamıyormuş gibi bir havaya bürünüyordu.</p>

  <p>Herhalde yanlış anlıyorlar ve bize boş verip danslarına devam ediyorlardı. Çoğumuzun kucağında Pembe-Lisa’nın pişirdiği, buharı tüten tavuk çorbası tabakları vardı. Geldiğim gece karşılaştığım punk kız, alkol ve kardeşçe dayanışmayla yüklü bir halde yerinden kalktı; elindeki çorbayı şimşek gibi bir hızla punk’lardan birinin yüzüne savururken, ağır seramik tabağı da öbürünün başına geçiriverdi. Kafalarından akan kan ve çorbadan körleşerek geri çekildiler ve küfretmeye koyuldular. Kız tekme ve zincirle saldırısını sürdürdü. Biz tavuklar oturmuş, ortalığı telaşa veren tilkiyi seyrediyorduk.</p>

  <p>“Harika!” diye bağırdı Charly. “Bu kız müthiş!”</p>

  <p>Kasa soyguncuları çetesi bile, gözümüzün önünde iki destroyeri batıran bu dişi torpido karşısında dillerini yutmuş gibiydiler. Ansızın dansçılardan biri kızın horoz ibiğini yakalayıp, kızı yere savurdu. Herkes taraf tutmanın zamanı geldiğini anlamıştı. Orada bulunan ve bu dişi fırtınadan hoşlanmayan birkaç punk, dans grubunun yanına geçmişti, ama geride kalanların tavrı belliydi. Eşit olmayan savaş kısa sürede bitti ve iki kaçıkla birkaç sempatizan tekme tokat merdivenlerden aşağı yuvarlandı. Tabii ki mücadeleyi bırakmamış, ellerindeki taşlarla camlara doğru saldırıya geçmişlerdi bu sefer de! Neyse ki lezbiyen kampından Annie üzerinde gecelik ve elinde tüfekle pencereden görünmüş, bizimkilerin heveslerini kursaklarında bırakmıştı! Annie arkalarından iki el ateş ederken, vahşi itler Grönland metro binasına doğru çekildiler. Civarda yaşayan ihtiyar sarhoşlar geldi aklıma ve bu heriflerin şimdi de onları dans pisti olarak kullanabileceklerini düşündüm. Allah kahretsin, hiç güvenilmez bu asfalt Kızılderililerine! Gece boyu birer melek gibi davranırlar, birdenbire canları sıkılıp rol değiştirirler. Aslında severdim punk’ları, aynı kandandık. Yaşamaya mahkûm edildiğimiz, ucuz televizyon dizilerine benzeyen şu toplumdan onlar da nefret ediyorlardı. Çiviler, zincirler, meşin ceketler ve horoz ibiği saçlara bir itirazım yoktu. Suratlarındaki 666 dövmeye, askeri çizmelere de... Tek sevmediğim amaçsız şiddetti. Şiddetin ipek çetesinden değil de şu cazip yaratıklardan geliyor olması durumu iyileştirmiyordu.</p>

  <p>“Aferin size” dedi LSD’cilerden biri. “Dışarısı bok gibi soğuk!”</p>

  <p>“Çeneni tutsan iyi olacak” dedi Pembe-Lisa. “Yoksa senin ağzına ne sokacağımı bilirim! Ayrıca senin ne işin var bu katta? Neyse, neyse, çeneni tutmak şartıyla kalabilirsin burada. Nasılsın bakiim yavrucuum?” diye kazazedenin yanına gitti.</p>

  <p>Rock’çı ile Rita “yavrucuk”a ilgi göstermeye başlamışlardı bile. Rock’çı, sıçanlar takımında izcilik yapmıştı, ilkyardımdan anlıyordu. Rita kızın alnını ıslak bezle silerken, rock’çı kazağını çıkarmış, orasını burasını ovuşturuyor, kız acıyla bağırıyordu.</p>

  <p>“Üç kaburgası kırılmış” dedi. “Ne olduğunu bilmek zor ama, bana kalırsa doktora gerek yok!”</p>

  <p>“Bizim yatağa götürün” dedi Kristian. “Biz göz kulak oluruz kıza!”</p>

  <p>“Şu işe bakın” dedi Pembe-Lisa. “Nasıl da vıraklıyor şu yalancı kurbağalar! Sizin nasıl bir doktorculuk düşündüğünüzü bilmez miyim ben!”</p>

  <p>“Kristian’ın dediğini yapın. Biz ara sıra gider yoklarız” dedim.</p>

  <p>“Ben yanında otururum” dedi Rita.</p>

  <p class="p1">CHARLY İLE bir şişe daha açmış, bardaklarımızı doldurmuştuk. Gıdaklayan hemşireler hastayı dışarı çıkarttıktan sonra oda sakinleşmişti. Saat ikiyi geçmiş, ahali, oraya buraya devrilmeye başlamıştı. LSD’cilerin de yardımıyla yatağımızda sızmış olan bir gugukkuşunu dışarı attık.</p>

  <p>“Eh, bu da bir çeşit seyahat sayılır!” dedim. “Her gün böyle devam edecek olursa, Frederikshavn’a giden feribota bilet alacak kadar paran kalır.”</p>

  <p>“Ne halt edeceğimi bilmiyorum” dedi Charly.</p>

  <p>“Yapman gereken, buradan uzaklaşmak, Charly! İblis gibi derhal! O Allahın belası çek gelir gelmez toz olacaksın!”</p>

  <p>“Seyahat mi, nereye?”</p>

  <p>“Fark etmez. Önemli olan bu kurtlar camiasından uzaklaşmak. Fransa, İspanya, belki de İtalya! Koskoca Avrupa haritası var yahu önünde. Daha da ötesi Afrika!”</p>

  <p>“Bilmiyorum, şimdi bu durumda...”</p>

  <p>“Sen de bal gibi biliyorsun ki, Rita’nın ciğerlerine bi faydan dokunmaz! Git ve bırak sen dönene kadar Rita ile ben sürdüreyim savaşı. Her şey yolunda gider de birkaç haftaya kadar biraz mangır da kazanırsam, geçinir gideriz. Eroin tüketimi korktuğum kadar fazla da değilmiş zaten. Gemiyi yüzdürmeye söz veriyorum!”</p>

  <p>“Onu düşünmüyorum, ama ya bir şey olursa...”</p>

  <p>“Beni dinle, git güneye, bir yer kirala ve adresini de acilen bildir bize. Rita’ya bir şey olursa sana telgraf çekerim, bir uçağa atlayıp gelirsin buraya Allahın belası!”</p>

  <p>“Rita’nın fazla vakti kalmadı...”</p>

  <p>“Mesele senin <i>istememen</i> değil, gitmeye cesaret edememen” dedim şişeyi elinden alırken. Bütün istediğin şu sikilmiş şehirde, -ne az ne fazla- makul derecede bir kederle dolaşıp, ara sıra melankolik bir şeyler çiziktirmek. Seni bekleyen dünya umurunda bile değil, o dünyayı, Deichman Kütüphanesinden ödünç aldığın kitaplardan tanıyabileceğini sanıyorsun! Dünya ve gerçekler, ara sıra içine dalıp, bir şey yazabileceğin deneyimleri edindiğin gaileler senin için! Yazmak için yazıyorsun sen, şeytan, sen...”</p>

  <p>İkimiz de aynı anda gülmeye başlamıştık.</p>

  <p>“Aradan geçen bunca yıla rağmen, beni sözlerle provokasyona getirebileceğini sanıyorsun sen Erling! Gerçekten inanılmaz bir şey bu!” Kalkıp soyunmaya başlamıştı.</p>

  <p>“Ama tamam, gidiyorum. Birkaç güne kadar kurtulacaksınız benden.”</p>

  <p>“Çok iyi! Yazı makineni de götürecek misin?”</p>

  <p>“Tabii ki hayır! Arka cebimde o kadar çelik varken, nasıl yazı yazarım!”</p>

  <h3 class="lettrine" id="sigil_toc_id_10">9</h3>

  <p class="p1">Psikiyatri hizmetleri konusunda, içimde yıllardır gelişen olumsuz bir tavır vardı. Bu branşta çalışmıştım, içyüzünü biliyordum. Ayrıca pek çok arkadaş ve tanıdığımın deliliğini iyileştirmek için uğraşıldığına da tanık olmuştum, bu yüzden onların bakış açısına da pek yabancı sayılmazdım. Öyle boktan bir işti ki bu, son yıllarda sakallı sosyalist doktorları göreve almak ve adını “tımarhane”den, “psikiyatri kliniği”ne çevirmiş olmak bir şeyi değiştirmezdi. Şıp diye öyle ilerici ve bilimsel olmuşlardı ki, midesi bulanır insanın! Ben yine de ortaçağdan kalmış tımarhane sözünü tercih ediyorum ve Norveç psikiyatrisinin bu lafı hak ettiğine inanıyorum.</p>

  <p>Ed yine tozutmuş olduğundan, yeni bir ziyaretin vakti gelmişti. Ertesi sabah Doktor Dolittle’a telefon ettim.</p>

  <p>“Ben Erling Haefs” dedim. “Galiba ağabeyimi tutmuşsunuz yine.”</p>

  <p>“Haefs.... hımmm. Aaa merhaba! Son kitabını okudum! Ne desem... ilginçti!”</p>

  <p>“Kimileri <i>fazla</i> ilginç buluyor” dedim. “Sülalemin vaziyeti nasıl?”</p>

  <p>“Eh pek iyi sayılmaz, doğrusunu söylemek gerekirse. Edward oldukça kötü, psikozdan çıkaramıyoruz, dened...”</p>

  <p>“Denediğiniz rengârenk haplar,” diye sözünü kestim. “Mesele Ed’in on beş yaşından beri araba çalmaktan ve eline geçen tüm uyuşturucuları yutmaktan başka bir şey yapmamış olmasıdır!” “Bunu bir kez daha tartışmak <i>zorunda mıyız</i>?”</p>

  <p>“Tabii ki hayır! Uyuşturucu madde dağıtıcılarıyla tartışmanın boşuna olduğunu biliriz. La Roche şirketi tarafından her yaz seyahate davet edilince, işe başka gözle bakıyorlar.”</p>

  <p>“Kes, Erling! Sen de biliyorsun ki ben...”</p>

  <p>“Sen satın alınamazsın değil mi? Evet biliyorum. Ama konu senin neyi sattığın!”</p>

  <p>Doktor içini çekti.</p>

  <p>“Biz bir gelsek nasıl olur ha?”</p>

  <p>“Siz mi?”</p>

  <p>“Evet, Charly ve Rita. Yakın akrabalar yani...”</p>

  <p>“Bilmem ki, aslında, baksana... söylemek...”</p>

  <p>“Harika!” dedim. “Yarın geliyoruz. Selam söyle.”</p>

  <p>Doktor Dolittle’dan telefonda randevu almak için, telefonu hangi saniyede kapatacağını iyi ayarlamayı bilmek gerekir.</p>

  <p>Ertesi gün tımarhaneye yollandık. Charly’nin elinde, dostlarının küçük bir soygun sonucu elde etmiş oldukları bir torba dolusu sigara, Rita ile bende de portakal ve armut vardı. Doğrusu Rita o sabah çok olağan davrandı, birimizden birimizin matiz olduğunu görseler, içeri sokmazlardı bizi.</p>

  <p>Kapıyı açanın yaşlı bir hanım teyze olması içimizi rahatlatmıştı. Psikiyatri branşında çalışanlar arasında rastladığım, bu mesleğe uzun yıllarını vermiş, insan beyni hakkındaki son bilimsel bilgilere sahip olmasalar da içleri derya gibi insan sevgisi dolu olan yaşlı kadın tipinin, saygı duyulacak bir temsilcisiydi. Kariyer meraklısı doktor ve psikiyatristlerden çok, onun gibilerin faydası olurdu akıl hastalarını iyileştirmekte. Bu kızlar, analık rolünün en iyi yanlarını mesleklerine taşımış, erkek amirlerine oranla hayli aklıselim sahibi insanlardı.</p>

  <p>“Merhaba Anna! Ağabeyimi kaçırmaya geldik!”</p>

  <p>Anna güldü.</p>

  <p>“Evet başhekim uyardı bizi!”</p>

  <p>“Oğlumuz nasıl?” diye sordu Rita.</p>

  <p>Anna birdenbire ciddileşti. İyilik dolu kahverengi gözlerle beni süzdü.</p>

  <p>“Göz meselesini duydun değil mi? Başhekim anlattı sana değil mi?”</p>

  <p>Omuzlarıma bir ağırlığın çöktüğünü hissettim.</p>

  <p>“Hayır,” dedim. “Çok kısa bir konuşma geçti aramızda.”</p>

  <p>“Ofise gelin” dedi Anna.</p>

  <p>“Göz” dedi Charly, “yani şey demek istemiyorsun di mi...”</p>

  <p>“Maalesef’ dedi Anna. “Üçünüz de içeri gelin biraz.”</p>

  <p>Ed birkaç gün önce bir makas geçirmişti eline. Kendi mantığınca, bunu sevimsiz halüsinasyonlara karşı savaşında bir yardımcı olarak görmüştü. Neyse ki birinci gözün işini bitirdikten sonra, bir başka akıl hastası tarafından engellenmişti. Böylelikle görenler arasındaki yerini korumayı başarmıştı. Ancak dünyayı yarım bir bakışla karşılayacaktı bundan sonra.</p>

  <p>“O kadar çabuk olup bitti ki” dedi Anna. “Allah bilir nereden bulmuş o makası!”</p>

  <p>“Olur böyle şeyler” dedim içimdeki çığlığı bastırmaya çalışarak.</p>

  <p>Anna’nın ziyaretçi odasını kullanma uyarısına aldırmayarak, akıl hastalarının topluca bulundukları salona doğru yürüdük. Çoğunu daha önceki ziyaretlerimden tanıyordum. Köşede bir ihtiyar oturmuş, sümük yiyerek duvar kâğıtlarıyla dertleşiyordu. Matematik profesörü Ludvigsen, her zamanki gibi pencere ile mutfak kapısı arasında volta atıyordu. Betty de oradaydı. Hani şu patates haşlamaktan usanıp, kocasını haşlayan sabık ev hanımı! Kırık kanepede yeni birkaç kadın oturmuş ağlaşıyorlardı. Folklorik bir yün hırka giymiş olan sosyal hizmetler uzmanı, elinde bir deste oyun kâğıdı ve bir termos kahveyle, hastaların hoşça vakit geçirmelerini sağlamaya çalışıyordu.</p>

  <p>“Ed” dedim. “Edward Haefs?”</p>

  <p>Yün hırkalı kalktı, yuvarlak çerçeveli gözlüklerini düzeltti sinirli sinirli.</p>

  <p>“Özür dilerim, ben yeniyim burada... Ben...”</p>

  <p>“Hani şu tek gözlü olan.”</p>

  <p>“Zuum” dedi Ed. Tam arkamda duruyordu. Yaralı gözü bandajlanmıştı.</p>

  <p>“Zuum da ne demek, ne bu saçma konuşma” dedim.</p>

  <p>“Zuum” diye tekrarladı Ed. Sağlam gözü sigarama takılmıştı.</p>

  <p>“Konuşsana Charly ile” dedim. “Elindeki torba sigara dolu. Yalnız dikkat et de ateşiyle öbür gözünü yakmayasın!”</p>

  <p>Ed cevap vermedi. Önümde boş bir bakışla duruyordu. Dudaklarının arasına bir sigara sıkıştırdım, yaktım. “Allah kahretsin Ed, iyi ki bizim ihtiyarlar ölmüş. Yürekleri dayanmazdı şu saçmalığa! Neden herkesin kullandığı gibi kullanamazsın makası sen!”</p>

  <p>Ed hâlâ suskun, sigaradan nefes çekiyordu.</p>

  <p>Bende sigara olduğunu gören diğer deliler de yavaş yavaş etrafımıza toplanmaya başlamışlardı. Onlara elinde alışveriş torbasıyla duran Charly’yi işaret ettim. Charly, Noel Baba rolünü keyifle kabullenmiş, etrafa sigara dağıtmaya koyulmuştu.</p>

  <p>“Sakin olun baylar, sıraya girin! Elimizde... bakalım... sert erkeklere Marlboro ve Prince, bayanlarla, çocuklara mentollü sigara var. Buyrun, canınız çektiği kadar için!”</p>

  <p>Afrika’da yerlilere cam boncuklar dağıtan Avrupalı gibi davranıyordu. “Dur bakalım deli, o paket sana değil! Sana demin verdim ya!”</p>

  <p>“Şu Allahın belası saçmalıklar da nereden çıktı Ed? Orada durup Kiklop gibi bakma bana, cevap ver!”</p>

  <p>“Kes Erling” dedi Rita. “Gel Ed. Bakayım sana bir!” Ed’i elinden tutup, boşalmış olan kanepeye doğru götürüyordu. Sosyal hizmetler uzmanı, sigara meraklısı deliler arasında kalakalmış, kafasını kaşıyordu.</p>

  <p>“Aferin Rita!” diye bağırdım. “Biraz da ‘agucu gucu’ deyip, çenesinin altını gıdıkla ki herifin keyfi gıcır olsun! Sor bakalım, armut istiyor muymuş! Yalnız soyup da ver!”</p>

  <p>“Aaa, n’oluyo sana Erling? Bu senin ağabeyin değil mi?” Ed’in saçlarını okşuyordu bir yandan... Ed gözlerini yummuştu.</p>

  <p>“Ağabeyimin kendine gelmesinin zamanıdır” dedim. “Usandım bu hallerinden artık!”</p>

  <p>“Ed kendini iyi hissetmiyor, değil mi Ed?”</p>

  <p>Ed, Rita’nın okşamasıyla mayışmıştı. Başını sallayıp onayladı onu.</p>

  <p>“Hayatın sorumluluğunu üstlenmek istemiyor, mesele bu! Ne zaman dünya acımasız ve güç olmaya başlasa, hemen şizofreni yorganına sarıyor kendini.”</p>

  <p>“Kes artık” diye Charly karıştı söze. “Sen suratsız bir bok çuvalısın, asıl mesele bu! Ne güzel eğleniyoruz!” Üç sigara birden içiyor, bir hasta ile şakacıktan dövüşüyordu.</p>

  <p>“Sen de, iblis, hayatın sorumluluğunu yüklenmek istemiyorsun ara sıra! Danimarka’ya giden feribotta, neredeyse üzerinde iki hektogramla yakalanmak üzere olduğun günü hatırlasana, ha?”</p>

  <p>Yün hırkalının ağzı açık kalmıştı.</p>

  <p>“Gözlerimi çıkartmaya çalışmıyorum, herhalde ben!” dedim, suratımı asarak.</p>

  <p>“Bu delilerin yanında çalışmış olduğuna inanasım gelmiyor” dedi Charly, gelen dostça yumruğu savuşturarak.</p>

  <p>“İşte o yüzden şu oyunları etkilemiyor beni ya!” dedim. “Hep gördüm bunları. Dikkatleri üzerlerine çekmeye çalışmakta şizofrenler çocuklardan beterdir!”</p>

  <p>“Bu branşı niye terk etmek zorunda kaldığını şimdi anlıyorum” dedi Charly.</p>

  <p>“Zuum, Erling benim kardeşim değil!” dedi Ed ansızın.</p>

  <p>“Keşke öyle olsa” dedim.</p>

  <p>“İkiniz de susun” dedi Rita! Neler saçmalıyorsunuz bugün!”</p>

  <p>“Haklı” dedi Charly, “böyle davranmakla öbür delileri de kışkırtıyorsunuz.”</p>

  <p>Charly ile dostça yumruklaşan hasta, işin dozunu artırmaya başlamıştı.</p>

  <p>“Asıl sen kes sesini” dedim. “Baksana ortalığı kızıştıran sensin!”</p>

  <p>“Hadi yeter artık” dedi Charly, ama rakibi iyice ısınmış, Charly’yi yere yıkmaya çalışıyordu. Sıkı bir güreş numarası çekmeye girişirken, salyaları akıyordu. Şizofren gergedanın valsine, matematik profesörüyle başka bir gugukkuşu daha katılmaya hazırlanıyordu şimdi. Ceplerini Charly’nin getirdiği sigaralarla doldurmuşlar, teşekkür sırasını bekliyorlardı. Yaşlı profesörün hiç beklenmedik kirli numaraları olduğunu o anda anladık. Sol kolunu boynuna dolarken, sağ koluyla herifin bacak arasına bir geçirdi ki, ardından gelen kafa darbesiyle adam yerdeydi. Bu beyaz saçlı ihtiyar bizi şaşkınlığa uğratmıştı. Öbür saldırganın yerdeki adamın kulağına savurduğu tekmeyi engelleyemedik. Neyse ki ayağında pantuflalar vardı. Yerdeki, kan tükürüp, yana doğru devrildi. Bayılmıştı.</p>

  <p>Pantuflalı kahraman, “Öldürüceem” diye haykırıyordu.</p>

  <p>“<i>Yapamazsın</i>!” diyerek adamın yakasına yapıştım. Sosyal hizmetler uzmanı felç olmuştu sanki. Ceza vuruşunu yapan herifi sürükleyip, kanepeye götürdüm, iki kadının arasına oturttum.</p>

  <p>Kadınlar, adam sağa sola doğru hamle yaptıkça çığlıklar atarak yerlerinden fırladılar, bu arada da kahve masasını devirdiler. Fincanlar, tabaklar kırıldı, ortalığa seller gibi kahve aktı.</p>

  <p>“Durun” dedim. “Hepiniz aklınızı başınıza toplayın.” Bağırıp, küfürler eden adamı zapt etmeye çalışıyordum bir yandan da.</p>

  <p>“Öldürücem, öldürüceem, öölldürüceeemm!” diye haykırıyordu.</p>

  <p>Gömleğimi yakalamış, bir çekişte belime kadar yırtmıştı.</p>

  <p>“Yardım et bana Charly!” diye bağırdım. “Bu çocukları sen kışkırttın işin başında!”</p>

  <p>Çocuklar. Mesele de buydu zaten. Çoğunluktaydılar. Charly birdenbire karar değiştirip, bu kez de onunla dövüşmeye girişen profesörle meşguldü.</p>

  <p>“Git kardeşine yardım et!” dediğini duydum Rita’nın.</p>

  <p>“<i>Hayırl</i>” diye bağırdım. “Karıştırma Ed’i bu işe! Bir de o patlarsa...”</p>

  <p>Geç kalmıştım. Birkaç dakika önce kardeş olduğumuzu inkâr eden Ed şimdi aile şerefimizi kurtarmak üzere piste çıkıyordu. “Zuum, zuum” diyerek kasadaki ağır vazoyu kapmıştı.</p>

  <p>“Bırak vazoyu Haefs!”</p>

  <p>Sosyal hizmetler uzmanı kendine gelmeye başlamıştı. Gözümün ucuyla yün hırkalıya bir sağ kroşe çeken Ed’i gördüm. Rita araya girmiş, yumrukların devamını engellemişti. Ancak bana doğru ilerleyen Ed’i durduramadı.</p>

  <p>“Charly, bırak profesörü, Ed’i durdur!” diye bağırdım.</p>

  <p>Charly ceketine yapışmış olan adamdan kurtulup, kımıldayamadı.</p>

  <p>“Öbür bakıcılar hangi cehennemde?” Rita ömründe ilk kez psikiyatrik bir yakın ilişkiye girmiş bulunan yün hırkalıyı sarsıyordu.</p>

  <p>“Bölüm toplantısındalar!” diyebildi. Kan tükürüyordu! “Koridorun en sonundaki oda.”</p>

  <p>Rita adamı bırakıp, koşmaya başladı.</p>

  <p>“Ed! Bırak o vazoyu!” dememe kalmadan vazo ıslık çalarak geldi... Başından beri tahmin ettiğim üzere, altımda öldürücem diye haykıran adama değil, bana doğru nişanlanmıştı. Nasılsa zavallı kellem isabet almadı ama, uçan cisim kürekkemiklerimin ortasına çakıldı. Acısı korkunçtu ve ben de o öfkeyle maalesef pek öyle soğukkanlı davranmayıp, hıncımı farkında olmadan altımdaki adamdan almış, okkalı bir yumruk patlatmıştım. Adam neredeyse şok geçirecekti. Bakıcı sandığı birinden ilk kez yumruk yemişti. Hemen sesini kesti.</p>

  <p>“Sorry!” dedim. “Ben bu dükkânda çalışmıyorum. O yüzden işimden olurum diye boşuna sevinme!”</p>

  <p>“Öldürmek?”</p>

  <p>“Evet” dedim her şeye boş vererek. “Git doktoru öldür!” Adamı bırakıp arkadan beni tekmelemeye girişen Ed’i durdurmak üzere kalktım.</p>

  <p>“Ed! Ed, hayattaki tek yakınım sensin! Lütfen kes artık! Özür dilerim, demin kötü konuştum. Ama sen benim nasıl olduğumu bilirsin. Şu göz meselesinden sinirlerim altüst olmuştu. Lütfen, daha fazla zuum, zuum yapma artık!”</p>

  <p>Özür dilememi kabul etmiş gibiydi, ben de Charly’nin yanına gittim. Pantuflalı kahraman avuçlarını seyretmeye başlamıştı. Durum sakinleşmişe benziyordu.</p>

  <p>Ben öyle sandım.</p>

  <p>Daha odanın ortasına gelmemiştim ki kapı açıldı ve bakıcılar beyaz bir çağlayan gibi üzerimize aktılar. Aman Allahım, bu tür yerlerde alarma geçildiğinde neler olacağını bilecek kadar iş deneyimim vardı.</p>

  <p>“Her şey kontrol altında” dedim. Charly’yi bir köşeye sıkıştırmış olan profesörü tutmaya çalışarak.</p>

  <p>Daha başka bir şey yapmama veya söylememe fırsat kalmadan bütün ekip üzerime çullanmıştı.</p>

  <p>“Durun!” diye bağırdım. Biri kafakola almıştı, öbürü sağ kolumu arkaya bükmüş bastırıyordu. “Durun! Deli olan ben değilim!”</p>

  <p>Ama işe girişmiş olan bakıcıların beni dinlemeye pek vakitleri yoktu. Beni yere yıkıp, üzerime çökerlerken, göz ucuyla Charly ile profesörün de beyaz bir selin altında sürüklendiğini gördüm.</p>

  <p><i>“Teslim</i> oluyorum! Deli gömleğini ve iğneyi getirin! Erling sen de orada mısın?”</p>

  <p>“Evet. Şimdiye kadar çıktığım en crazy trip bu oldu!”</p>

  <p>“Durun!”</p>

  <p>Kapıda doktor ve hemşire Anna duruyordu. Anna ellerini ovuşturuyor, bölümdeki anarşiye içini çekerek bakıyordu. “Ahh çocuklar ahh...” Geride Rita’nın kahkahalarını zapt etmeye çalıştığını gördüm.</p>

  <p>Evin efendisinin emri, yavaş çalışan beyinlerine işleyince, bakıcılar istemeye istemeye bizi bıraktılar. Belki de bizim deli olmadığımızı kendiliklerinden anlamışlardır, kim bilir!</p>

  <p>“Allah kahretsin” dedim, kalkıp paramparça olan üstümü düzeltmeye çalışırken. “Bu bölümde on hasta var, kim olduklarını bilmeniz gerekmiyor mi?”</p>

  <p>“Ah, bir yanlış anlaşılma oldu!” dedi Anna. Nöbette hiç erkek bakıcı yoktu. Başka bölümlerden yardım istedik. Onlar... bilemezdiler ki... yani... demek istiyorum ki...”</p>

  <p>“Tamam Anna, ne demek istediğini biliyoruz. Zarar yok” dedim.</p>

  <p>“Ziyaretler ziyaretçi odasında yapılacak!” diye sesini yükseltti doktor. “Kaç defa hatırlatmak zorunda kalac...”</p>

  <p>“Boş ver sen!” dedi Charly. “Şurada yatıp kan tüküren zavallıya bak. Doktorluk et biraz.”</p>

  <p>Doktor işe koyuldu. “Eğer siz ikiniz...”</p>

  <p>“Bak doktor” dedim. “Buraya ağabeyimi ziyarete geldik, senin hastalarını dövmeye değil! Charly ile benim şu ihtiyar herifin kulaklarını tekmeleyebileceğimiz! alıyor mu aklın?”</p>

  <p>“Özür dilerim! Ama burada olanlar da iş değil yani!”</p>

  <p>“Çocuk gibi konuşma” dedim. “Böyle şeyler olur, bunu sen de bilirsin. Üstelik ağabeyim bu sabah eğlencesine hiç karışmadı. Lütfen onu hücreye filan kapama!”</p>

  <p>“Hiç de değil!” diye bağırdı yün hırkalı. “Sırtına vazoyu fırlattı senin!”</p>

  <p>“Ed ile ben çocukluğumuzdan beri birbirimize vazolar fırlatırız. Aileden gelen bir alışkanlıktır bu. Üstelik sen de sesini kessen iyi olacak, korkak iblis!”</p>

  <p>Doktor o sabırlı ses tonunu tekrar bulmuş, bizim bugün burada istenmeyen kişiler olduğumuzu söylüyordu.</p>

  <p>Ed’e göz kırptım. Anna’ya yavaşça, “Özür dilerim, bütün bu olanlardan dolayı” dedim.</p>

  <p>“Senin suçun değil ki.”</p>

  <p>“Değil ama olsun...”</p>

  <p>Rita’yı ilk öksürük krizi o gün eve dönerken tuttu. Tükürsün diye arabayı durdurup, kapıyı açtık. Kıpkırmızı kandı. Bir şey demedim.</p>

  <p>“Yazık olmuş gözüne” dedi Rita, yola devam ederken.</p>

  <p>“Ağlayacak bir gözü daha eksik” dedi Charly.</p>

  <p>Rita tekrar öksürmeye başlamıştı.</p>

    <br/>
    <br/>
  </div>

  <h3 class="lettrine" id="sigil_toc_id_11">10</h3>

  <p class="p1">Charly ertesi hafta yola çıktı. Nereye gideceğini bilmiyordu. Hiçbir şey planlamamıştı. Birkaç gün önce onu zorla bir seyahat acentesinden içeri sokmuş, Kopenhag’a bir bilet aldırmıştım. Bunun ötesinde dünya keşfedilmek üzere önünde uzanıyordu.</p>

  <p>Rita ile Oslo tren istasyonuna gittik Charly’yi uğurlamaya. Bu çukurdan çekip gitmek üzere olduğunun farkına vardığından bu yana, hiç çenesi kapanmamıştı Charly’nin. Yolculuk onu heyecanlandırıyordu. Bir şey daha var. Rita’nın sağlığı görülür derecede bozulmaya başlamıştı. Kanlı mendilleri saklamam giderek zorlaşıyordu. Neden denediğimi Allah bilir!</p>

  <p>Ben pek konuşmadım. Charly’den sıra kalmıyordu zaten. Rita düşünceliydi. Bakışları perdelenmişti ve eroin değildi bunun sebebi! Ne düşündüğünü bilemiyorum.</p>

  <p>“Önce” dedi Charly, “Kopenhag’da iyi bi şenlik yapacağım. Preben ve Lotte’de kalabilirim di mi? Tabii birlikte yaşıyorlarsa hâlâ... Son görüşmemizin üzerinden kaç yıl geçti! Kopenhag’dan ucuz bir bilet ayarlayınca ver elini güney. Uçakta içkimi içer, hostesleri ve pencereden şu tuhaf yerküreyi seyrederim... Uçaktan inince ‘yaz’ karşılar beni. ‘Charly’ der yaz mevsimi, ‘hangi cehennemin dibindeydin? Suratın mavi-beyaz, kuzey kutbuna pikniğe gitmiş gibisin, dişlerin birbirine vuruyor! Gel buraya!’ Karşımıza çıkan en ucuz ilk otele gider, çantamızı atar, en yakın dükkândan bir dondurma ile bir şişe beyaz şarap kapar, çılgın zürafalar gibi, çıplaklar plajına, bizi masmavi bekleyen denize doğru koşarız. Ohh, yüzeceğim, denizi öyle bir <i>sikeceğim</i> ki dalgaları taa <i>buralara</i> vuracak. Hani senin sözünü ettiğin turkuvaz dalgalar Erling, belediye binasının önündeki rıhtıma çarpacaklar. Dalgaları çok düşündüm Erling, çok düşündüm.”</p>

  <p>“Elhamra!” dedim, Jembanetorget’teki kavşaktan karşıya geçerken.</p>

  <p>“Geceler! Geceleri düşünün! Üzerine elmas yıldızlar serpiştirilmiş, mor kadife gökyüzü! Milyonlarca elmas yıldız! Sahra’dan gelen kuru rüzgâr Akdeniz’den kıyıya doğru eser, dudaklara yapışan kırmızı toz, yerel şarapla yıkanır... ve kadınlar! Küre gibi yuvarlak, kuştüyü yorgan kadar yumuşak!”</p>

  <p>“Frijit rahibeler kadar da namuslu” dedim. “Hadi geç karşıya, bak yeşil yandı.”</p>

  <p>Charly ile birlikte yataklı vagondaki kompartımanına girdik. Bizden önce memur tipli bir adam oturmuştu orada. Charly seyahat arkadaşını yürekten selamladı ama bir daha başını çevirip bakmadı ona. Durmadan konuşuyordu. Sigarasını sapsarı dişlerinin arasına sıkıştırmıştı. Kompartımanda sigara içmenin yasak olduğunu hatırlatmaya cesaret edemedi memur tipli adam. Charly o gece hiç görmediğim kadar çılgındı. Spidden hiç hoşlanmadığını bilmesem, epey yüklenmiş sanırdım. Oysa gerçek bambaşkaydı. Makasla kesilmiş bir teyp bandı gibi ansızın kesildi konuşması. Rita boynuna sarılmış, uzun uzun öpüyordu onu.</p>

  <p>“Hoşça kal Charly, bu komediye daha fazla dayanamıyorum!” Fırlayıp çıktı kompartımandan. Charly ile birbirimize bakakalmıştık.</p>

  <p>“Onu bu akşam yalnız bırakma! Git peşinden iblis!”</p>

  <p>Ağlamak üzere olduğunu görüyordum.</p>

  <p>Son nefesimi vermedikçe şu tablo gitmeyecek gözümün önünden: Charly o daracık kompartımanda kolları yanına sarkmış, duruyor. Tıraşsız, yarı sarhoş ve yüzünde ansızın sebebini bilmediği bir tokat yemiş gibi bir ifade... Sigarası yere düşmüş, dumanı mavi hareler halinde yükseliyor... Yaşlı adam köşeye çekilmiş, sağ eliyle lavaboyu sıkıca kavramış.</p>

  <p>Kopenhag’a kadar yolculuğunun nasıl gittiğini hiç sormadım Charly’ye. Nedense bilmek istemedim.</p>

  <p>Rita’ya Karl Johan Caddesi’nde yetiştim. Eve yollanmadan önce Scotsman’da üç dört yarım litre devirdik. Evdeki artıkları da yuvarlayıp, bir sarma yaktık. Sonra seviştik. Ama hiçbir faydası olmadı.</p>

  <h3 class="lettrine" id="sigil_toc_id_12">11</h3>

  <p class="p1">Apartmandaki isimsiz rock grubu dağılmıştı. Daha önceleri, aldıkları uyuşturucuların da etkisiyle çalıp eğlenen çocuklar, sonunda acı gerçeği kabul etmek zorunda kalmışlardı: Müzik yapamıyorlardı. Kelimenin tam anlamıyla yeteneksizdiler.</p>

  <p>Müzik konusunda yeteneksiz olmakla birlikte, hayatta kalmak için neler yapılması gerektiğini biliyorlardı. Bunca yıl boşuna geçmemişti sokakta! Pop yıldızı olma şanslarını yitirince, küçük bir soygun senaryosu hazırladılar, “çalınan” müzik aletlerini kentin bir başka köşesine yerleştirirken; sigorta şirketinden de yüklü bir tazminat almayı ihmal etmediler. Sigortadan aldıkları paranın bir bölümünü Amsterdam’da yediler. Geriye kalan miktarla da “Grönmo Restoran &amp; Meyhane” açıldı. Alışverişe hiç yabancı olmayan çocuklar, bu defa sikleri yerine bira ve şarap satmaya başlamışlardı. Bu durum Pembe-Lisa’nın da dediği gibi, “namusluluğa ve burjuvalaşmaya doğru atılmış bir adım”dı.</p>

  <p>Tam öyle değil tabii.</p>

  <p>Aslında hiç öyle değil!</p>

  <p>Grönmo R&amp;M, ilk günden başlayarak, kentte yaşayan toplum-dışı kalmışların uğrak yeri haline geldi. Müşterilere yalnızca çorba ve alkol verilmiyordu tabii. İşletme izni olmayan bu çukur, reçel kavanozunun sıcak bir yaz gününde arıları çekmesi gibi çekiyordu Oslo’nun yeraltı dünyasını kendine doğru.</p>

  <p>Grönmo Restoran &amp; Meyhane, B-52’nin bodrum katında hizmete açılmıştı. Grönland semtinde hayat zorlaşmaya başlıyordu.</p>

  <div>
    <br/>
  </div>

  <p class="p1">YAYIMLANACAK romanımın avansını alana kadar para durumumuz çok bozuktu. Charly’nin giderken bıraktığı birkaç binlik çabucak tükenmişti. Rita’nın ara sıra iğne vurması gerekiyordu. Karnımızı da doyurmak zorundaydık. Kokain işine başlamayı istemiyordum. Rita kaldırıma döneceğini söyleyince, gidip koridordaki satıcılara birkaç posta kuryelik yaptım. Bir hektogram şuraya, bir hektogram buraya; büyük partiler değil, geçinmeye yetecek kadar.</p>

  <p>Her gece Grönmo’da oturup içiyorduk. Çocuklar fiyatları oldukça düşük tutuyorlar, ara sıra da sandviç filan veriyorlardı. Esrar kabakları ortalıkta dolaşıyor, arka odadaki kumarbazlar oyun çevirip viski içerken, iğneciler iğne vuruyorlardı. Bu teknenin, aynasızlara çarpmadan daha ne kadar yüzeceğini merak etmeye başlamıştım.</p>

  <p>Park sakinlerinden hayatta kalabilenler de oradaydı. Kikkeren ve Litago, Bjella ve Kızıl Öyvind. Masanın çevresinde oturur, eski günleri anardık. Kafamız gıcır, keyfimiz de yerindeyse birbirimizi nasıl söğüşlediğimizi anlatırdık. Biz eski hipiler öbür teknelerin bizi geçip gittiği rasgele bir limanda demirlemiş, hatıralarımızdan konuşurken, punk’lar etrafımızda vızıldarlar, şu güneşin altında yeni olan hiçbir şey yok derlerdi. Dünyaya gelen tüm bebelerden bazılarının yasadışı yollara sapacağı besbelliydi. Grönmo’yu ya da aramızda taktığımız adıyla “Yığın”ı seviyordum.</p>

  <p>Rita’nın durumu giderek kötüleşiyordu. Ağrıları şiddetlenmişti. Baktığı her şeyi çift görecek kadar eroin vuruyor, kan tükürüyor, hastaneyle olan randevularına gitmiyordu. Onu hastaneye göndermeye çalışmadım. Kendim aynı durumda olsaydım, buna nasıl tepki gösterirdim biliyorum çünkü. Orada Rita’ya verebilecekleri şey, sahte umutlar, ışın ve hücre tedavisi ile, eroine alışmış biri için hiçbir anlamı olmayan ağrı kesicilerdi.</p>

  <p>Rita’nın bunlara ihtiyacı yoktu. Ömrünün geri kalan günlerini hastanede geçirmek istemiyordu.</p>

  <div>
    <br/>
  </div>

  <p class="p1">RİTA 10 MAYISTA öldü. O sabah öylesine kıvranmıştı ki acıyla, eroin bile yetmemişti ağrının şiddetini hafifletmeye. Çarşaflara kan kusuyordu. Yayınevinden avansımı aldığım gündü. Önce tekele uğramış, sonra da gidip eroin bulmuştum. Artık bu işten bezmeye başladığımın farkındaydı Rita.</p>

  <p>“Biliyorum, seni çok yoruyorum” dedi öğleden sonra iğnesini vururken.</p>

  <p>“Beni yoran biri varsa, o da ben kendimim” dedim votka şişesini açarken.</p>

  <p>“Bu mangırlara ihtiyacın var. İlerleyeceksin, yeni kitaplar yazacaksın.”</p>

  <p>“Evet” dedim. “İlerleyeceğim, Norveçli diğer yazarların bulaşmadığı bokluklara dair kitaplar yazacağım. Bu halimizi yazacağım.”</p>

  <p>“Ben seni engelliyorum” dedi yavaşça.</p>

  <p>“Yok, istersen ön araştırma diyelim buna. Bütün kitaplarımdaki öyküler gerçek hayattan alınmıştır!”</p>

  <p>Rita güldü.</p>

  <p>“Tamam abi! Sonuna doğru kötü seviştiğimi de yazacak mısın?”</p>

  <p>“Öyle yazmamı gerektirecek bir durum varsa yazarım tabii!”</p>

  <p>Çılgınca güldük. Şimdiye kadar pek çok badireyi atlatmamızda bize yardımcı olan bu idam sehpası humoru, bu defa beklenen etkiyi göstereceğe benzemiyordu. Rita’nın kahkahaları sonunda ağlamaya dönüştü ve ben bakışlarımı bardağa diktim.</p>

  <p>Gece saat on bire doğru merdivenlerden aşağı inip “Yığın”a gittik. Her ikimiz de yükümüzü fazlasıyla almıştık ama, daha da fazlasına itirazımız yoktu.</p>

  <p>Çılgın gecelerden biri yaşanıyordu aşağıda. Bir iki hafta içinde bu yer o kadar meşhur olmuştu ki, Oslo’nun toplumdışı yaşayanlarının neler yaptığını öğrenmek isteyenler akın akın geliyorlardı. Çocuklar devasa bir bekçi bulup kapıya dikmişlerdi bile. Adamın adı Karlsen’di ve Kristian’la birlikte yatmıştı içeride. Aynasızları tanımakta uzman olduğunu söylüyordu, ama o tipleri bunun gibi cazip bir yerden uzak tutmak için gereken elemeyi başarıyla yapacağından pek emin değildim ben. Gecenin sonunda sezgilerimin beni yanıltmadığını anladım.</p>

  <p>“Yığın”a arka kapıdan girdiğimizde içeriyi yoğun bir bulut örtmüştü. Esrar ve sigara kokusu, yüz yirmi beş gövdeden yayılan ter kokusuna karışmıştı. Ahali Billie Holiday’in müziğiyle sallanıyor, masaların, sandalyelerin arasında kediler, köpekler dolaşıyordu. Kapının yanında iriyarı iki işçi durmuş, ellerindeki yemeği ağızlarına tıkıştırıyor, gırtlaklarını da birayla temizliyorlardı. Bir masada punk karılar toplanmışlar, hem burunlarını karıştırıyor, hem de tartışıyorlardı. Yani “Yığın”da yaşanan tipik bir geceydi. Buraya her çeşit insan gelirdi. Isınmak isteyen sokak ayyaşları, yemeklerin ucuz olduğunu duyan işçiler, buranın “yasadışı” ve bu nedenle de pek “heyecanlı” bir yer olduğunu düşünen burjuvalar...</p>

  <p>İçerisi öyle kalabalıktı ki Rita’yla ben arkadaki poker odasına geçmek zorunda kalmıştık. Cebimde biraz mangır vardı. Ben oyuna katıldım, Rita bir duvara yaslanıp uyuklamaya başladı. Bir çeyrek geçmeden iki yüz papel kaybetmiştim. Eski Park çetesinden Kızıl Öyvind ve dört kişiye karşı oynuyordum. Hile yaptıklarını biliyordum, ama ispat edecek halde değildim.</p>

  <p>Yerde Rita’nın yanında oturan iki herifi geçmiş günlerden gözüm ısırıyordu. Bana cointi uzatan Öyvind’e:</p>

  <p>“Bizim Karlsen görevini ihmal ediyor galiba bu gece, ne dersin?” diye sordum.</p>

  <p>“Evet doğru” dedi poker bakışıyla odayı tararken. Dudaklarının kıpırtısını sadece ben gördüm. “Bunlar aynasız.”</p>

  <p>“Burada bi şeyler mi oluyor bu gece?”</p>

  <p>“Bildiğim kadarıyla hayır. Birkaç nefeslik bi şeyler. Ama çocuklar onun peşinde değil.”</p>

  <p>“Herhalde” dedim tatlı bir bulut üflerken. Yine de hoşuma gitmiyor.</p>

  <p>“Onlar her yerde bulunur. Biz onları tanırız, onlar bizi tanırlar. Bırak!”</p>

  <p>“Tamam canım, bi şey yapmaya niyetim yok zaten!”</p>

  <p>Kâğıtlarımı açtım. Dört onlu, bir kupa papazı. Aynasızlara boş verdim.</p>

  <p>Saat ikiye doğru Rita ortadan kaybolmuş, ben de beş yüzlük kazanmıştım. Yattığını düşündüğümden oyuna devam ettim. Şansım dönmüştü ve sürekli iyi kâğıt geliyordu elime. Jokerle oynuyorduk ve pot oldukça büyümüştü. Böyle durumlarda -evde yangın çıkmadıkça ya da İsa kapıyı çalıp, dünyaya geri geldiğini söylemedikçe- masanın başından kolay kolay kalkılmaz. Yine de itiraf etmeliyim: Eğer bütün geceyi poker masasında geçirmemiş olsaydım, Rita’nın ömrü bir iki hafta daha uzardı belki. Ama bu gerçeğin vicdanımı rahatsız ettiğini söyleyemeyecek kadar da çok kanserli gördüm ölürken.</p>

  <p>Şöyle söyleyelim: Saat dört buçukta odaya döndüğümde Rita ölmüştü. Son bir doz daha vurmuş, sonucu garanti altına almak için de Pembe-Lisa’nın ünü tüm Oslo’ya yayılmış olan ilaç dolabında ne bulduysa yutmuştu. Charly ile bana kısa ve duygusal olmayan bir mektup bırakmıştı. Mektubunda soğukkanlı bir ifadeyle intiharına üç geçerli neden göstermişti ve bize birlikte geçirdiğimiz güzel günler için teşekkür ediyordu. Sonunda başımı bu şekilde derde soktuğu için özür diliyor ve başka bir yere gidecek hali olmadığını söylüyordu.</p>

  <p>Mektup elimde, yazı masasına çöktüm. O sırada ne hissettiğimi şimdi tam olarak hatırlayamayacağım. Büyük bir boşluktu, bir duygu olmama haliydi. Bu olayın hayatımı iki evreye ayırdığının, daha o anda hayatımın yeni bir evresine adım atmış bulunduğumun farkındaydım. Bu yeni evreyi, tanıdığım en harikulade insandan yoksun olarak yaşamak zorundaydım. Bir şey daha var: Artık yaşlanmaya başlamıştım. Yirmi sekiz yaşındaki birinin bunu söylemesi fazla patetik gelebilir ama olsun.</p>

  <p>Yıllarımı ibadethanede geçirmemiştim ben...</p>

  <div>
    <br/>
  </div>

  <p class="p1">CESEDİ DAHA soğumadan bulmaları gerekiyordu. Bu düşünceden hoşlanmıyordum ama başka çare de yoktu. Aşağıdaki siviller benim evde olduğumu biliyorlardı. Eğer sabaha kadar beklersem işler karışabilirdi. Polis baskını ya da daha kötüsü! Olacakların şimdi olması gerekiyordu. Bu saatte apartman sakinlerinin çoğu uyanıktı ve her şeyi daha kolay kabullenecek kadar matizdiler.</p>

  <p>Kristian ile Pembe-Lisa’yı “Yığın”da, barın arkasında buldum. Kirli tencerelerle boş bira kasalarının bulunduğu mutfağa çektim onları.</p>

  <p>Meseleyi fazla büyütmedim. Yalnızca:</p>

  <p>“Rita intihar etmiş. Yukarıda. Bunun ne anlama geldiğini biliyorsunuz sanırım” dedim.</p>

  <p>Pembe-Lisa bira kasasını yere atmış, elleriyle yüzünü kapatmıştı. “Allahııım... Aman Allahıımmmm. Zavallı kızımız!”</p>

  <p>Kristian kaskatı kesilmiş, sigarasını emiyordu. Gözleri iri iriydi. Ancak kaybettiği arkadaşlarının sayısı Lisa’nınkiler kadar olmadığından ağlamıyordu.</p>

  <p>“Aynasızlara haber vermek gerek. Başka çaremiz yok maalesef” dedim.</p>

  <p>“Elbette!” diye hıçkırdı Pembe-Lisa. “Bu muameleleri bilirim! Tamam Erling, sen işin yasal tarafına bak, ben burayı boşaltırım.”</p>

  <p>“İşin yasal tarafı poker odasında oturmuş bira içiyor” dedim. “Ben onları arka merdivenlerden çıkarırken, sen boşaltma operasyonuna başla.”</p>

  <p>“Sahi mi?” dedi Kristian.</p>

  <p>“Elbette sahi!” dedi Pembe-Lisa. “Bunun gibi bir çukuru, polise davetiye çıkarmaksızın işletebileceğini sanmıyordun herhalde değil mi? Kristian, çocuğum, Hakkebakke Ormanı’ndaki<a href="../Text/dipnotlar.xhtml#a9" id="k9"><sup>[9]</sup></a> tüm hayvanları tanımadın sen daha henüz!”</p>

  <p>İki aynasızın oturup, birkaç kızla kırıştırdığı arka odaya gittim. Öyvind ve poker çetesi masada sızmıştı.</p>

  <p>“Özür dilerim, size bir iş çıktı. Burada oturup vergi mükelleflerinin paralarıyla içki içmek kadar keyifli bir iş değil, ama yine de üstlenmek zorundasınız!”</p>

  <p>Anlamamış gibi yapmaya çalıştılar, söze devam ettim.</p>

  <p>“Üçüncü katta bir ceset var. Arkadaşlarınızı ve Acil Servis’i haberdar edin.”</p>

  <p>İçlerinden biri derhal ayağa fırlamıştı. “Uyuşturucu mu?”</p>

  <p>“Evet” dedim, işi çabuklaştırmak için.</p>

  <div>
    <br/>
  </div>

  <p class="p1">KORKUNÇ BİR GECE, daha da korkunç bir gün geçirdim. Polis, Rita’nın hayatına kendi elleriyle son verdiği, işinin benim tarafımdan bitirilmediği gerçeğini kabul edene kadar, ben yorgunluktan ölmüştüm. Charly’nin odasının altını üstüne getirmek dışında, binaya baskın yapmamışlardı.</p>

  <p>Ertesi gece “Yığın”da Rita’ya içtik.</p>

  <p>Küp gibi sarhoş oldum ve para ödetmediler bana.</p>

    <br/>
    <br/>
  </div>

  <h3 class="lettrine" id="sigil_toc_id_13">12</h3>

  <p class="p1">Cenaze töreni üzücü geçti. Ne bekliyordum bilemiyorum ama tahmin ettiğimden daha da kötüydü. Orgcu sürekli yanlış çaldı, detone oldu. Yerel şarkıcı, bir şey olmamış gibi davranamayacak kadar amatördü. Istakoz gibi kızardı, boncuk boncuk terledi. Acıdım kıza... Tıklım tıklım dolu bir kilisede o kadar insanın gözü önünde, hele hele orgcu tuşlarda tökezlenirken, ilahi bir sesle şakımaya çalışmak kolay değil.</p>

  <p>O sabah Vestfold treniyle gelmiştim. Güzel bir mayıs günüydü, yeni yaprak açan ağaçlar uzaktan bakıldığında, taze sürülmüş toprak üzerinde salınan açık yeşil bulutlar gibi görünüyordu. Rita’yı içine alacak toprak güneşten ısınmıştı, nedense sevindim buna. Lillevik’e<a href="../Text/dipnotlar.xhtml#a10" id="k10"><sup>[10]</sup></a> son olarak annemle babamın cenazesine gelmiştim, soğuk bir kasım günüydü, mezarcılar donmuş toprağı buharla ısıttıktan sonra kazmak zorunda kalmışlardı. Orada oturup bir bardak kötü kahveyi içerken, nefret ettiğim bu görüntü yeniden canlanmıştı gözlerimin önünde.</p>

  <p>“Lillevik” sözcüğü de en az kahve kadar kötü bir tattaydı. Beni buraya ancak ölümlerin geri getirebildiğini fark ettim. Rita’ya olanlardan sonra bu gelişim bir ricat duygusu veriyordu bana. “Büyük dünya” çok “tehlikeli” olmaya başlayınca, ağlayıp tökezlenerek geri çekilmek... Yuvaya bir cesetle dönmüştüm, benim sağlığımınsa pek övünülecek bir hali yoktu. Çok yorgundum ve Lillevik’teki havanın enerjimin geri kalanını da tüketmesinden korkuyordum. Rita’nın öldüğü gece Charly’nin bir İtalyan köyündeki postrestant adresine mektup yazmıştım. Cevabı haftalar sonra geldi. Charly öylesine altüst olmuştu ki, zamanında haber almış bile olsa kalkıp gelemezdi sanıyorum. Bundan dolayı onu asla suçlayamam.</p>

  <p>Cenaze töreninde hazır bulunan rahip türüne artık Norveç kiliselerinde rastlanmadığını sanıyordum. Solukları temiz dağ havası kokan, ruhları liberal İncil yorumlarıyla aydınlanmış modern rahiplerin yetmişli yıllarda kiliselere girmesiyle, eski “tehdit ve tekdir” yanlılarının bodrum katına, hak ettikleri bir sürgüne gönderilmiş olduğunu düşünürdüm. Ama yanılmışım! Meğerse aralarından bazıları sımsıkı tutunmuş vaaz verilen kürsüye... Lillevik’te de işte bu hortlaklardan başka kimin işbaşında olması beklenebilirdi ki zaten! Bir rahip layık olduğu cemaati bulur, ya da tersi... İhtiyar kurbağa orada durmuş Rita Tunberg’in adının, Rita Tunvik değil Rita Tunberg olduğunu aklında tutabilmek için büyük çaba harcıyordu. Rita’nın ailesinden bir manyak, kızın hızlı bir hayat yaşadığını fısıldamıştı kulağına ve pek tabii ihtiyar gerzek bunu unutmamıştı. O gün orada toplanmış bulunmamızın suçunu, sorumsuz bir uyuşturucu müptelası ve serbest seks taraftarı olan Rita’ya yüklemedi, ama bu adamların bir şey söylemeden de pek çok şey söylemiş olmak konusundaki uzmanlıkları herkesçe bilinir. Orada toplanmış bulunan cemaatin hayal gücü geniş sayılmasa da, bir iki ima ile her şeyi anlamış oldular. Yalnızca Rita’nın ölmüş olduğunu bilmeleri yeterdi oysa. Aramızdan biri öldüğünde hep aynı şeyi yapıyorlardı. Sarhoşken kullandığı arabada, yanında birkaç kişiyi daha götürerek ölen Olav’ın cenaze törenini hatırladım. Rahip fırsatı kaçırmamış, alkol ve araba kazaları konusunda uzun bir vaaz vermişti. Olav’ın annesinin yanında oturuyordum o sırada ve rahibin her sözünün bir domdom kurşunu gibi kadının yüreğine saplandığını gördüm. Bizler hayatları boyunca horlanıp azarlanan tiplerdik. Belki de öldükten sonra arkamızdan bir kova dolusu daha boca etmeleri normal sayılmalıydı. Ancak zaten pek çok şeye göğüs germek zorunda kalan şu zavallı ailelerimizden, bu sonuncusu esirgenmeliydi. Rita’nın bin yaşındaki iki teyzesini gördüm uzaktan. Kaplumbağaya benzeyen yüzleri, ben kendimi bildim bileli değişmemişti. Orada oturmuş, ellerinde mendilleri ağlaşıyorlardı. Yanlarında koyu renk bir takım elbise giymiş kırk yaşlarında bir adam vardı. Yanılmıyorsam bu Kuzen Petter’di. Hayatı boyunca Rita’dan nefret etmiş ve kıza acı çektirmişti. Cemaatin geri kalan kısmını tanımıyordum, tanışmak gibi bir niyetim de yoktu zaten. Rahip konuşurken bana birkaç kaçamak bakış atılmıştı. Beni hemen tanıdıklarına ve nasıl bir hayat yaşadığımı bildiklerine hiç kuşkum yok. Lillevik dedikodu borsası gayet iyi işler çünkü. Yazdığım kitapların da Erling Haefs vakasının yarattığı dalgalanmayı yatıştırmadığı açık. Kim bilir belki de rahip bana veriyordu vaazını o gün!</p>

  <p>Tabutu dışarıya, güzel ilkbahar havasına çıkardık. Bir grup erkek çakıllı yoldan aşağıya, hazır bekleyen mezara doğru taşıdı tabutu. Ben en arkadaydım. Aşağıda tabutu mezar çukurunun üzerine çatılmış iki kalasın üzerine yerleştirdiler. Karanfiller ve çam dalları atıldı tabuta. Küçücük, rengârenk bir dağ oluşmuştu. Rita’nın Lillevik’te hâlâ bu kadar çok arkadaşının bulunması beni şaşırttı. Belki de gelenler zaferi kutlamak isteyen düşmanlarıydı! “Ne demiştik biz!” Şu rezil, hayatını güven altına alma budalalarına, birbirlerine bakarak anlamlı anlamlı baş sallama fırsatı çıkmıştı. Burada ölü, hem de ne ölü, genç bir kadın yatıyor. Vahşi küçük keçi, kendi yolundan gitmek istemişti. Sıcak bir yuva, çocuklar, banka borcu ona yetmemiş, kendini Dünya’ya atmıştı! Lillevik’in kızları ve delikanlılarına, Rita’nın atıldığı dünyanın kötü bir hayalden başka bir şey olmadığını söylüyordu herkes.</p>

  <p>Elbette Kuzen Petter tabut başında birkaç aklı başında laf edecekti. Aman Allahım! İşletme yöneticisi kuzen, kulakları bir nebze olsun kızarmadan, yalan üzerine yalanları döktürürken, teyzelerin hıçkırıkları zirveye yükseliyordu. Rita’nın ne çok sevildiğini anlata anlata bitiremedi. Tabii zaman zaman... öhhö... öhhööö... ev ile arasındaki ilişkiler pek yoğun olmamıştı ama, hayat güçleştikçe daima Lillevik’e ve yakınlarına dönmüştü Rita. Herkes onaylayarak başını sallıyordu. Herhalde aralarında Rita’nın Lillevik’ten ve burjuva hayatlardan ne kadar nefret ettiğini bilen bir ben vardım. Çok utanıyordum. En azından ailesinin onu buralara getirmesini engellemeye <i>çalışmalıydım.</i></p>

  <p>Kuzen Petter’in övgülerinin sonu gelmiyordu. Adam sanki hayatı boyunca bir koltukta oturup, Rita’yı ne kadar çok sevdiğini düşünmekten başka bir şey yapmamış gibi konuşuyordu. Fjellgata 49’un bodrum katında birkaç yıl önce Rita’ya tecavüz ettiğini unutmuştu bu arada. Bunu hatırlatmak bir işe yaramazdı şimdi. Son gördüğümden bu yana, seminerlere katılıp, güzel konuşma sanatını öğrenmiş bulunan işletme yöneticisi Kuzen Petter geçmişten bir şeyler öğrenecek türden bir adam değildi. “Tarih” onun için okul kitaplarında kalan bir ders, “vicdan” ise buluğ çağında kiliseye kabul ayini yapılırken rahipten duymuş olduğu bir sözcüktü. Ülkemizi ve borsamızı inşa edenler Kuzen Petter gibi adamlardı ve ailenin, günah dolu, kısacık bir hayat yaşadıktan sonra toprağa verilecek olan kara koyunları için söylenecek bir dizi sözleri hep hazırda bulunurdu onların. Bu gösterileri daha önce de izlemiştim. O yüzden Kuzen Petter’in bir cümlesini bitirmeden, öteki cümlesinin nasıl başlayacağını ezbere biliyordum.</p>

  <p>Sonunda basmakalıp sözler çağlayanı sustu. Lillevik kilisesi bahçesindeki ulu kestane ağaçlarının altında toplanmış bulunan koyu renk takım elbiseliler güruhu yavaş yavaş dağıldı. Kuzen Petter ve yaşlı teyzeler tek tek el sıkarak gelenlere teşekkür ederken, yalan ve gözyaşı akıtmaya devam ediyorlardı. Saklanmak imkânsızdı. Masum bir çocukken bile bana tahammülü olmayan Klara Teyze soğuk bir selam vererek geçti yanımdan. Millie ise durdu. “Ah, seni gördüğüme sevindim Erling! Ne iyi ettin de geldin. Charly de burada mı?” Zayıf elleri, benim sağ elimde kenetlenmişti, incecik şeffaf derisinin altından damarlarını görüyordum. “Bizim pansiyona gelirsin değil mi? Yakınlarımızın katılacağı, sade bir anma töreni olacak, Rahip de katılıyor. Yiyecek bir şeyler de ikram edeceğiz, Petter ile Clara taaa Hagesund’dan kalkıp geldiler buraya. Yoldan gelen başkaları da var...”</p>

  <p>“Merhaba!” diye selamladı Kuzen Petter. “Memnun oldun mu?”</p>

  <p>“Hayır” dedim Millie Teyze’ye dönerek. “Pansiyona gelmiyorum.”</p>

  <p>Kuzen Petter yokmuş gibi davranıyordum.</p>

  <p>“Ama...” dedi Millie, şaşkınlıkla.</p>

  <p>“Ne dediğini duydun” dedi işletme yöneticisi. “Gelmiyor! Gelse pek hoş olurdu ya!”</p>

  <p>“Git artık” dedim. “İhtiyarların senin şu tatlı diline ihtiyacı var!”</p>

  <p>Benzinin hafifçe solduğunu görmek beni bir parça tatmin etmişti. Kara kargalar gibi uzaklaştılar, kapının dışında bekleyen arabalara doğru. Durdum ve öfkelenmeyi bekledim. Boşuna. Kuzen Petter gibiler kızdırmıyordu artık beni. Bu tiplere rastladığım zaman tek hissettiğim dingin bir boş vermişlikti. Toplumun o ve onun gibi heriflerden tamamen temizlenmiş olması halinde bile -Bakunin ve Marx gibi kuvvetli temizleyiciler dahi kullanılmış olsa- yeni Kuzen Petter’lerin gece karanlığında lağımlardan yukarıya tırmanarak, bayağı söylevler çekmeleri ve etrafa ucuz yalanlar saçmaları engellenemezdi, bundan emindim.</p>

  <p>Bir mezar taşına oturup sigaramı yaktım.</p>

  <p>Kilise mezarlığının öteki ucundan hüzünlü bir manzara göründü o sırada. Bir grup sefil adam. Başları açıktı, yaz güneşinin ısıtmasına rağmen üzerlerinde kalın paltolar vardı. Daha yüzlerini seçmeden kim olduklarını anlamıştım: Topal Niels, Şarkıcı Olav ve ihtiyar Wilhelmsen. Wilhelmsen son gördüğümden bu yana bir sosyal tabaka daha aşağıya düşmüş, bu Allahın belası kentteki paryaların arasına karışmıştı.</p>

  <p>Yürekten selamlayıp, oturduğum mezar taşının çevresindeki çimenlere çöktüler.</p>

  <p>“Öbürleri gidene kadar bekleyelim dedik” dedi Wilhelmsen.</p>

  <p>Sanki bir iş için gelmiş gibi davranıyorlardı ama ihtiyar delikanlıların her gün mezarlıkta oturup içtiklerini biliyordum. Ellerinde bir başka mezardan yürütmüş olduklarını tahmin ettiğim bir buket vardı. Wilhelmsen kalkıp, tabutun başına gitti, çiçekleri bıraktı.</p>

  <p>“İşte bu çok fena!”</p>

  <p>Diğerleri sakallarının içinden homurdanıp, aynı fikirde olduklarını söylediler. Niels’in kendimi bildim bileli kırmızı olan burnu, patlıcan moruna dönmüştü. Sessiz, sigarasını içiyordu. Şarkıcı’daki değişiklik ise daha ürkütücüydü. Yüzü bembeyaz olmuş, cildi, yoğurulmuş ekmek hamuruna benzemişti. O da pek konuşmadı. Ara sıra yüzüme bakıyordu, nedendir bilinmez utanıyor gibiydi.</p>

  <p>Wilhelmsen geri döndüğünde kafasının epey kıyak olduğunu anladım. Birkaç da gözyaşı dökmüştü.</p>

  <p>“Çok çabuk olup bitti her şey” dedim tabutu işaret ederek. “Sen nereye takılıyorsun şu aralar.”</p>

  <p>“Morstrand’a, nehir boyundaki kumsala” dedi. “Şarkıcı’yla benim evimiz var orada. Öyle ahım şahım bir yer değil ama, bizim gibi ihtiyarları idare ediyor işte.”</p>

  <p>“Hadi delikanlılar, gravöl<a href="../Text/dipnotlar.xhtml#a11" id="k11"><sup>[11]</sup></a> yapmayacak mıyız?</p>

  <p>“Bilmem ki olur mu?” derken sesi yapmacık bir şüpheyle doluydu Wilhelmsen’in.</p>

  <p>“Paran var mı?” dedi Niels kısaca. Ayağa kalkmıştı bile.</p>

  <p>“Tabii” dedim. “Mandıranın oraya kadar taksi tutar, oradan da kumsala yürürüz. Biraz arpanız var mı?”</p>

  <p>“Nasıl arpa?”</p>

  <p>“Yiyecek bir şeyler” dedim. “İt gibi açım.”</p>

  <p>“Maalesef” dedi Wilhelmsen yere bakarak.</p>

  <p>“Hadi yürüyün” dedim. Lillevik kilisesinin mezarlığında yeterince oyalanmıştık.</p>

  <div>
    <br/>
  </div>

  <p class="p1">NEHİR BOYUNDAKİ küçük köy, çocukluk günlerimden hatırladığım gibiydi. Köprünün aşağı tarafında nehrin genişleyip, durgunlaştığı bölümünde, bu küçük burjuva kasabasının yüzkarası bulunmaktaydı. Kasabadaki bu küçük köye Dodge City adını takmıştık. Ülkedeki yasalar ve yasaların bekçilerine rağmen, 1983 yılına kadar buranın nasıl olup da varlığını sürdürdüğü benim için hâlâ bir muammadır! Bizim parlak demokrasimizden çok güneyde fakir ülkelerden birinde var olabilecek bir kulübe ve baraka yığını. Dodge City bana Güney İspanya’da gördüğüm Çingene kamplarını hatırlattı. Kulübeler, hiç ayık gezmeyen insanlar tarafından yapılmış ufacık mekânlardı. Gönye ve terazi yabancı dilden sözcüklerdi burada. Çiviler duvarlara yan boşalmış bira şişeleri kullanılarak çakılırdı. Anarşist ve vahşi bir görünümdü bu. Ülkedeki tüm alışılmışların tamamen dışında... Dodge City’yi her zaman sevmişimdir. Hele şimdi, mayıs ayında! Buz tutmuş nehirden kamçı gibi gelen kar fırtınalarında, burasını mekân tutmuş titreyen canların hayatta kalabilmek için aralıksız içtikleri ocak ayını da gördüm Dodge City’de ben. Bu insanlar yerkürenin her yanını gezmişler, sonunda bezip, şişeleri ve çılgın düşleriyle, buraya, refah devletinin eteklerindeki barakalara yerleşmişlerdi. Nehrin kıyısında “Tilki Johannsen”in teknesi bağlıydı. Ben kendimi bildim bileli Johanssen teknesini onarır, boyar ve gençliğinin Karaibler’ine onu bekleyen esmer hula-hula güzeline dönmeye hazırlanırdı. Yanından geçerken “Tilki Johanssen”i elinde yeşil boya ve fırçalarla güvertede gördük. Yetmişini geçeli epey olmalıydı. Dişleri dökülmüştü. Ancak hâlâ bir ayı kadar güçlüydü. Dodge City’nin içki içmeyen tek sakiniydi; nedendir bilinmez.</p>

  <p>Ben el sallayınca o da salladı. Beni tanımamıştı.</p>

  <p>“Yola çıkmaya hazır mısın?” diye bağırdı Wilhelmsen.</p>

  <p>“Birkaç haftaya kadar...” diye cevap verdi Tilki Johanssen ciddi ciddi.</p>

  <p>Karaibler turuna hep bir iki haftaya kadar çıkardı. Onu hayatta tutan düştü Karaibler, kıyıda bekleyen esmer güzeli, palmiye ağaçları, altın kumsallar, sonsuz güneş... Bizleri içimizdeki yeni ufuklara doğru sürekli yönlendiren düşlerimiz... Ne kadar çılgın, ne kadar gerçeklerden uzak olurlarsa olsunlar bizi canlı tutan, kan dolaşımımızı sağlayan, dünyayı ayaklarımızın altında döndüren düşlerimiz. Düşlerimiz olmaksızın birer ölüyüz bizler, ya da yeni aldıkları BMW’lerinden başka seyredecek yıldızları bulunmayan hayal fukarası Kuzen Petter’ler gibi ortalıkta dolaşmaya mahkûm... Tanrı beni onun kadar yoksul, onun kadar kronik ölümcül hasta olmaktan esirgesin! Tilki Johanssen’i yaşatan illüzyonlardan, ütopyalardan versin; tropik kumsallarda bekleyen kadınların, rengârenk balıkların, mercanadacıkların kuytularında oynaştığı mavi lagünlerin düşünü bağışlasın!</p>

  <p>Tilkimin düşü bir cennetti. Kolaylık olsun diye “Karaibler” adını takmıştı ona ve ölümün gidiş biletini damgalayacağı ana kadar kalan günlerini tekneyi boyayarak geçiriyordu. Onun gibi adamları her zaman sevmişimdir.</p>

  <p>Wilhelmsen ile Şarkıcı’nın kulübesi tam beklediğim gibiydi. Kırık dökük bir kanepe, bir masa, iki tahta sandalye. Kitaplar, resimler, biblolar ve benzeri lüks eşyalar çoktan rehine bırakılmıştı. O kadar sade bir mekândı ki burası, “laestadianer”leri<a href="../Text/dipnotlar.xhtml#a12" id="k12"><sup>[12]</sup></a> bile kahve içmeye davet edebilirdiniz çekinmeden.</p>

  <p>Elimizdeki şişeleri masanın üzerine bıraktık. Delikanlılara kırk beş derece alkol, bana şarap. Bir şişe açıp, pislik içindeki mutfağa girdim. Bir tencereyi fare boklarından temizleyip, paket çorbayı pişirmeye koyuldum. Çorba kaynamaya başlayınca almış olduğum birkaç sosisi de içine attım. Hep birlikte tencereyi kaşıklarken, delikanlılar cennet taamı tattıklarını söylüyorlardı.</p>

  <p>Daha sonra kanepeyi güneşe çektik ve içmeye devam ettik. Her şeyden ve hiçbir şeyden konuştuk. En çok da Rita’dan... daha bizler bacak kadar çocukken onların yıllanmış ayyaş olduklarından, şimdi burada birlikte oturup birkaç saat önce gömülen Rita’yı andığımızdan, şu hayatın ne tuhaf cilveleri olduğundan falan bahsettik.</p>

  <p>Güzel bir gün, yavaş yavaş güzel bir akşama dönüşüyordu. Nehir kıyısında ördekler mistik alışverişlerini sürdürüyor, ardıçkuşları tepemizdeki ağaçlarda melankolik şakıyorlardı. Uzaklarda, kasabanın villa semtlerinden bir köpeğin isteksiz isteksiz havladığı duyuldu. Köprüde trafik her iki yönde de vızır vızır işliyordu. Kendimi bu insanların nereye gittiğini düşünürken buldum. Nereye gidiyorlardı, ne yapıyorlardı, gece ışıkları söndürünce nasıl rüyalar görüyorlardı, TV ve hafta sonu içkileri bitince neyin düşünü kuruyorlardı? Sorular. Kâinat sorularla doluydu. Her birimiz dıştan ya da kendi içimizden gelecek çözümleri bekleyen birer muamma! Görünmez perilerden, kendi yarattığımız tanrılardan haber umuyorduk. Bekleme süresi boyunca da tekne boyuyor, içiyor veya borsa spekülasyonlarına girişiyor, çocuk yapıyor, faturaları ödüyor ya da ödemeyip bırakıyorduk. Sayılı yıllar, diye düşündüm.</p>

  <p>Delikanlılar kafayı bulmuşlardı. Gitmek üzere kalktım. Nereye gideceğimi bilmiyordum ama Oslo’ya giden bir gece treni bulunurdu. Burada oturup içmek iyiydi, ancak ne işim vardı benim Lillevik’te, Dodge City’de. Uzaklaşmalıydım burdan. “Bakın Koksen<a href="../Text/dipnotlar.xhtml#a13" id="k13"><sup>[13]</sup></a> geliyor” dedi Wilhelmsen. “Onun da yeri çöplük, yani bizim yanımız!”</p>

  <p>Gelen gerçekten de Koksen’di! Onun yıllar önce toprağın altına girmiş olduğunu sanıyordum. Üstelik benim daha çişimi söyleyemediğim yıllarda hurdaya çıkarılmış olan Ford kamyoneti vardı altında. Tozu dumana katarak fren yaptı. Üzerindeki tulumu İkinci Dünya Savaşı öncesinden kalmaydı, bin yıldır sabun yüzü görmemişti. Şoför mahallinden koca göbeğiyle inerken, yaşlanmış yüzüne baktım. Saçları beyazlaşmış, kırışıkları artmış, derinleşmişti. Koksen gibi ihtiyar bir üçkağıtçı bile zamandan kaçamıyordu demek.</p>

  <p>Şişeyi bırakıp yanına gittim. Şişe dibi kadar kalın gözlük camlarının ardından gözlerini kısarak bana baktı.</p>

  <p>“Erling” dedi sonunda. “Erling Haefs! N’aapıyorsun sen buralarda? Oturup şu ihtiyarlarla kafa çekmiyorsundur herhalde?”</p>

  <p>“Neden olmasın” dedim. “Beyaz şarabın tadı burada da bir, kentte de. Son görüştüğümüz zamanı hatırlıyor musun?”</p>

  <p>“Epey oluyo! Dizlerin yara bere içindeydi o zamanlar. Sümüklerin akardı. Ara sıra gazetelerde senin hakkında yazılanları okuyorum” dedi ellerini üstüpüye kurularken.</p>

  <p>“Bana bak, sen pek iyi <i>görünmüyorsun</i> Haefs!”</p>

  <p>“Yok yahu, senin gözlerin ne zamandır görmeye başladı?”</p>

  <p>Üstüpüyü elinden atıp, tütün paketini çıkardı. “Kendine bakmazsan, senin de sonun Rita’nınki gibi olacak. Şu şişedeki saçmalığı bırak! Hadi gel bana yardım et de Tilki Johanssen’e gidip eski sobayı alalım.”</p>

  <p>“Tamam. Sonra da beni şehre bırakırsın.”</p>

  <p>Evet anlamını çıkardığım bir homurdanmayla cevapladı beni.</p>

  <p>Dökme demir sobayı Tilki’nin teknesinden karaya taşıdık. Dev gibi paslı bir hurda yığınıydı. Koksen bir yandan oflayıp pofluyor bir yandan da Tilki’ye laf yetiştiriyordu. Fiyat çok yüksekti, soba bir boka yaramazdı. Eğer eski alışkanlıklarını kaybetmemişse Koksen’in devamlı işleyen şu çenesi iyi bir alışveriş yaptığına işaretti. Tilki, Koksen yokmuş gibi davranıyordu, masal adasındaydı çünkü. Yalnızca ara sıra gülümsüyordu.</p>

  <p>“Bunadı bu herif” dedi Koksen, sobayı birlikte kamyonete taşırken.</p>

  <p>“Sen de bundan faydalanıyorsun, ihtiyar cimri.”</p>

  <p>“Bu eski sobalara Danimarkalılar bayılıyorlar. Bak göreceksin, hele bir paslarını temizleyip, kara boyayı elime alayım, nasıl bir soba çıkartırım ben bu hurdadan. Beş yüz, belki de altı yüz kurona satarım bunu Danimarkalılara!”</p>

  <p>Gidip Tilki Johanssen’in eline buruşuk bir ellilik sıkıştırdı.</p>

  <div>
    <br/>
  </div>

  <p class="p1">YOLA ÇIKTIK. Kamyonet hoplaya zıplaya ilerliyordu. Kapı koluna sımsıkı tutunmuştum. Koksen bir yandan küfrediyor, bir yandan da zavallı motoru bir vitesten öbürüne zorla geçiriyor, kısa bacaklarıyla pedalları tekmeliyordu. Yol boyunca konuştu, defalarca kendime gelmem için uyardı beni.</p>

  <p>“Günün ortasında oturup kafa çekilir mi ulan! Çoluk çocuksun sen daha! Bana bak Erling tam sana uygun bir iş var. Sahici bir iş!”</p>

  <p>“Benim işim var” dedim. “Ayrıca bu gece Oslo’ya gitmeyi düşünüyorum. Ne iş vereceksin ki sen bana? Şişeleri mi saydıracaksın?”</p>

  <p>Cevap vermeden kamyoneti avluya soktu, motoru durdurdu.</p>

  <p>“Yoook, ciddi söylüyorum Erling, hiç iyi görünmüyorsun! Sapsarı olmuş suratın. Leş gibi içki kokuyorsun, temiz havaya ihtiyacın var.”</p>

  <p>“Nedir bu iş?” diye sordum. “Kısaca anlat da Oslo trenini kaçırmayayım.”</p>

  <p>“Teknemin bakımını yapıp, boyayacaktım, daha vakit bulamadım. Düşündüm ki, istersen... küçük evde kalabilirsin... Biraz hava alırsın!” Yüzüme baktı. “Allah aşkına söyle bana, n’apıyorsun gün boyu içeriye kapanıp Oslo’da? Kitaplarını Neset’de<a href="../Text/dipnotlar.xhtml#a14" id="k14"><sup>[14]</sup></a> de yazamaz mısın?”</p>

  <p>“Çok iyi adamsın Koksen! Ama yazı makinem Oslo’da kaldı.”</p>

  <p>“Pöh, yazı makinesiymiş. Bende her şeyden iki adet bulunur!”</p>

  <p>Bu gerçekti işte.</p>

  <div>
    <br/>
    <br/>
  </div>

  <h3 class="lettrine" id="sigil_toc_id_14">13</h3>

  <p class="p1">Ertesi gün beni kamyonetle Neset’ye bıraktı. Kamyoneti durdurup, evi kullanırken nelere dikkat etmem gerektiğini söyledi, motoru çalıştırıp, kente doğru uzaklaştı. Bir odun yığınının üzerine oturup etrafıma baktım. Ayaklarımın dibinde, çimenlerin üzerinde eski model heyula gibi bir Royal duruyordu. Yanımda bir kasa yiyecek, iki kutu tekne boyası ve boya kazımaya yarayan gereçler... Bunların dışında yanımda birkaç yüz sigara ve Koksen’den ödünç aldığım bir kazak vardı.</p>

  <p>Güzel bir mayıs günüydü. Hava sıcaktı. Gölgede yirmi derece filan. Kuşların sesleri, milyonlarca böceğinkine karışıyor, ara sıra denizden balık kapan martıların çığlıkları duyuluyordu. Bunların yanı sıra yüreğimin vuruşları ile iri çakıl taşlarına çarpan denizi dinliyordum. Dünya enerji saçıyor, yeni fışkıran yeşilliklerin tatlı kokusu her yana yayılıyordu. Renkler, olağanüstü renkler! Unuttuğum, bilinçaltına ittiğim bir şeydi renkler. Son olarak doğa ile ne zaman böylesine baş başa kalmıştım hatırlamıyorum. Bir zamanlar, hem de çok uzak olmayan bir zamanlar, hayatım bambaşkaydı. Küçük bir oğlan çocuğuyken bu rüzgârlı ormanda, kayalarda, çakıllı kumsallarda deliler gibi koşardım. Sonra kentlere gitmek zamanı geldi. Kanımdaydı bu benim. Büyük kentler, hiç uykuya yatmayan, yirmi dört saat bir nabız gibi atan kentler; insanların gelip gittiği, sevip öldüğü kentler. Orada oturmuş, büyük kentlerin dinamiğinin de bir anlamda vahşi doğanınkine benzediğini düşünüyordum. Filizlenen insanlar ya da beton duvarlar arasında yavaş yavaş çürüyenler... Koşan, yürüyen, yatan, ayakta duran, kanlı biftekler yiyen, boş karnına içip kusan insanlar... Çok çeşitlilik! Hep bunu aramıştım ben. Daha küçük bir oğlan çocuğuyken doğadaki hayvanların, böceklerin, bitkilerin, ağaçların çeşitliliği büyülemişti beni. Daha sonraları insan doğasındaki çeşitliliğin peşinden koştum. Bataklıktan yavaş yavaş kendini kurtaran insanlardaki inanılmaz güç. Kendine gelip, psikozdan kurtulan Ed gibi mesela... Bir de dipsizliğe doğru durmadan düşenler. Kendini yok eden çiçekler gibi başlarını toprağa, yerkürenin öbür ucuna, Çin’e doğru sokanlar. Düşleri zengin, ancak günlük hayatı ve gerçekleri idare edemeyenler. Kafamda türlü çeşitli izlenimler vardı. Bir anahtar kelime verildiğinde bir roman yazabilecek kadar.</p>

  <p>Sigaramı atıp Koksen’in evini aramaya çıktım. Hiç kullanmayacağımı bildiğim halde yazı makinesini de yanıma almıştım.</p>

  <div>
    <br/>
  </div>

  <p class="p1">EV BURNUN en ucunda, bir meşe korusunun ortasındaydı. Aşağıda çocukluk günlerimden hatırladığım iki küçük ev daha vardı. Daha mevsimi olmadığından, kimseler oturmaya gelmemişti. Koksen’in evi, kendine özgü bir yapıydı. Bir zamanlar içine yalnızca Koksen’in sığabildiği küçücük bir kutu olan ev, para bulundukça eklemeler yapılarak genişletilmiş, sonunda beş kişinin kalabileceği bir yer olmuştu. Eklemelerin çok estetik olduğu söylenemese bile, şu ormandan geçen yol boyunca dizilmiş modern evlerden çok daha sevimliydi. Evin etrafındaki araziye Koksen bir sürü ıvır zıvır yerleştirmişti. Beton dökme, rengârenk boyalı bir orman cini, Viktoria tarzı bir kuş banyosuna bakıyordu. Yarım metre boyundaki plastik bambi, böğürtlenlerin arasına sıkışmıştı. Eski tahta araba tekerlekleri, demir tencereler ve benzeri hırdavat ortalığa serpilmişti.</p>

  <p>Verandanın merdivenlerine çıkıp, çocukluğumun av sahalarına bakındım. Kayalar anahtar sözcüktü burada. Gri, kırmızı, yeşil, beyaz ve siyah yuvarlak kayalar. Yuvarlanan kayalar, Rolling Stones... Vestfold yöresini kaplayan morenlerin,<a href="../Text/dipnotlar.xhtml#a15" id="k15"><sup>[15]</sup></a> mızrak şeklindeki yarımadanın ucundan denize kavuştuğu yerdi burası. Deniz tanrısı Neptün’ün kaftanının altında da kilometrelerce uzanırlardı. En uç nokta Arendal yakınlarındaki Maalen Adası’ydı. Denizde bir nokta. Gece gündüz birbirlerine çarpan taşlar, kıyıya vurmuş kemikleri ve gemi kalıntılarını öğütür, atomlarına indirgerdi. Dünyevi olmayan bir şey vardı dalgalarla ağır ağır salınan denizde. Sanki başka bir gezegenden bir dev varlık gelmiş de yerkürenin üzerine uzanmış gibi. Bugünkü gibi yavaş ve aralıklarla ya da kış fırtınaları çıktığında bir karabasandan kurtulmak istercesine vahşi... Neşet çok güzeldi. Milyonlarca ton kaya ve taş arasından kök salmış olan ağaçlar, yemyeşil parmaklar gibi güneşe uzanmıştı. Bütün yeşillikler burada yetmiş derecelik bir açıyla eğilirlerdi. Rüzgârın daha neredeyse tohumken üfürüp eğdiği bu ağaçların tek amaçları vardı: İmkânsızın kıyısında öfkeli ve eğri bir hayat yaşamak.</p>

  <div>
    <br/>
  </div>

  <p class="p1">O GECE TER ve panik içinde uyuyamadım. Bütün vücudum ağrılar içindeydi ve yeni alkol politikamı protesto ediyordu. En kötüsü bacaklarımdı. Yetmiş yaşında birinin bacaklarıydı bunlar. Küçük bir tesellim vardı, o da vücudumda olup bitenlerin neyin işareti olduğunu bilmemdi. Ayılıyordum, hepsi bu. On yıllık uçuştan sonra dev akbaba Erling Haefs inişe geçmişti. Güç bir iş. Alkolden kurtulmanın bedelinin biraz baş ağrısı, biraz da mide bulantısı olduğunu sananları uyarırım!</p>

  <p>Dışarıda deniz ve rüzgâr, başımın içinde düşüncelerim uğulduyordu. Çocukluğum, geçmişim, sözcükler ve resimler halinde canlanmıştı. Bu süreci başlatan, çıbana iğneyi batıran Lillevik’le ve eski ayyaşlarla karşılaşmam olmuştu. Şimdi hepsi geri geliyordu! Çok eskilerden replikler duyuyor, insanların ve yerlerin ayrıntılı fotoğraflarını görüyordum. Sokaklar. Arka avlu. Gri bir tahta parçasının üzerinde kımıldayan yeşil bir tırtıl. Bir pencerede bir yüz. Rita’nın kaldırımdaki bize ulaşan olağanüstü kahkahası. “Kızın sarası tutmak üzere” diyen Charly. Okul. Fabrikalar. Ve yine sokaklar. Kendimi kontrol edemediğim bir süreçte, halüsinasyonlar içinde bulmuştum. Sabah saat yedide sırıksıklam olmuş yataktan kalktım, kustum. Ciğerlerime biraz sigara dumanı çektim. Sonra da Koksen’in teknesine koştum.</p>

  <p>Takatim kesilmişti, gırtlağım kuruyordu. Güneş yükseldikten sonra kriz hafiflemişti. Bu krizin, inişimi tamamlayana kadar, sık sık tekrarlanacağını biliyordum. Fiziki çalışmanın, dünyadaki kötülükleri önlediğine inanan bir anlayışa göre yetiştirilmiştim ve şimdi buna ben de inanmak zorundaydım. İlk çeyrekte biraz beceriksizdim. Sonunda bütün gücümle kendimi boya kazımaya verdim. İyi! Bunu becerebiliyordum işte. Eskimiş boya tabakaları uçuşuyordu havada.</p>

  <p>Kokular. Tekne, çürümüş yosun, deniz tuzu ve toprak kokuları birbirine karışıyor; beni kısa pantolonlu, çizgili gömlekli, dizleri yara bere içindeki günlerime geri götürüyordu. Bu resmi silip attım, canla başla boyayı kazımayı sürdürdüm. Resim yine göründü.</p>

  <p>Sonunda mükemmel bir tekne çıktı ortaya.</p>

  <p>Geçmişe yapabileceğim bir şey yoktu.</p>

  <div>
    <br/>
  </div>

  <p class="p1">ON DÖRT GÜN sonra bu oğlan çocuğundan bıkmaya başlamıştım. Kâğıtları çıkardım ve eski yazı makinesine dedim ki: “Tamam Royal, sen kazandın!”</p>

  <p>Bunun böyle olacağını uzun bir süredir seziyordum zaten.</p>
