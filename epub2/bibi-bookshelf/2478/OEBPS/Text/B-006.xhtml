  <h2>Anlamlı haylazlıklar ve uykusuz uzun geceler<br/>
  <span style="font-style: normal;">(Knut Hamsun, Jens Björneboe, Axel Jensen</span><br/>
  <span style="font-style: normal;">ve diğerlerinin parlak geleceğimi</span><br/>
  <span style="font-style: normal;">nasıl mahvettiklerine dair)</span></h2>

  <p class="p1">Lisede hiçbir işim yoktu benim. Bana öğretmek istediklerini öğrenmeye niyetim yoktu. Ders kitaplarımı kendim seçecektim. Duvarları kitap rafları ile kaplı bir evde yaşıyordum. İndirimli kitap satışları başladığında, Ed ve bana peyniri idareli kullanmamız gerektiği bildirilirdi. Kitap delisi olmayan bir Ed’di; onun da çılgınlığı başka alanlardaydı tabii.</p>

  <p>Gece gündüz elime ne geçerse okuyordum. Okuduğum kitaplar sayesinde küçük kenti sarmalayan kabuk çatladı, dünya gözlerimin önüne serildi. Çok yoğun okuyordum. Cümleleri gözlerimle yutarken, kitabın kahramanları odamda, yanı başımda canlanıyor, olayların akışı halüsinasyonlara benziyordu.</p>

  <p>Yıllar geçip ortaokul çağına geldiğimde okumak bir tutkuya dönüşmüştü. Derslerimi hızla bitirip, kitap raflarına koşuyordum. Öğretmenler derslerin gelişigüzel yapılmış olmasına bakarak, tembel olduğum sonucuna varıyorlardı. Bir haftada bir yığın kitap okumuş olmak tembellikse, tembeldim işte. Hamsun okumayı, bayağı kesirler ve Almanca fiillere tercih ediyordum. İlk kitabı açtığımda şok geçirmiştim ve daha on beş yaşımda hayatım boyunca katlanmak zorunda kalacağım bir özürlülük edindiğimi anlamıştım.</p>

  <p>Lisede “olgun ve sorumluluk sahibi” bireyler olmamız bekleniyordu. Bunun anlamı ise görevlerimizin artması, buna karşılık haklarımızın ilk ve ortaokul düzeyinde kalmasıydı. Lise diploması, ilerlemek isteyenler için bir anahtardı ve ortaokuldaki gibi tembellik ederek ulaşamazdık bu anahtara. Boş laf! diye düşündüm. “Ben bu üç yılı idare etmesini bilirim!” Ve raflardan Björneboe’ya uzandım.</p>

  <p>İşte tam bu konuda yanılmışım. Bütün gece roman okumaktan gözlerimin altı şiş şiş, ilk derse girdiğimde, öğretmenin yabancı bir dil konuşmakta olduğunu anlayıp şaşırdım. Öğretmen derhal anadilimize dönerek, “Serseri!” dedi bana.</p>

  <p>“Serseri değil, sersemim biraz! Dün gece hiç uyumadım da!”</p>

  <p>“O zaman geceleri erken yat!”</p>

  <p>Ben aslında rahat rahat kitap okuyabilmek için geceleri dokuz buçukta yatağa girerdim.</p>

  <div>
    <br/>
  </div>

  <p class="p1">ÖĞRETMENLER bana baktıkça giderek endişelenmeye, yüzleri asılmaya başlamıştı. Haefs gerçekten aptal mıydı? Yoksa inat mı ediyordu? Bir türlü karar veremiyorlardı. Aptal olsaydım, sınıftaki politik tartışmalarda o üstünlüğü gösteremezdim.</p>

  <p>Yok canım, Haefs aptal değildi. Sorumluluk duygusu bulunmayan solcu bir haylazdı o! Aslında Carling’in şiirlerini okuyarak Almanca ve kimya öğrenemeyeceğimi için için ben de biliyordum ama dişimi sıkıp üç yıl sabrettikten sonra “emeklilik hakkı olan, güvenceli bir meslek sahibi” olmak hiç çekici gelmiyordu bana. Yazar olmayı düşünüyordum. Tabii bu yasak bir düşünceydi. Ben de odamda ve karanlıkta düşünürdüm bunu. Ancak okuldaki durumumun neden bu kadar kötü gittiği sorulduğu zaman, bu yasak düşüncemi ileri sürüp tartışamazdım.</p>

  <p>Bekleyin, görün, diye geçirirdim içimden. Götünüzü yazacağım sizin.</p>

  <p>Aradan iki ay geçmişti ki, büyük karar günü geldi çattı. Evde yapmamız için verilen matematik ödevlerini gelişigüzel çözmüş, Almancada saçmalamıştım. Gerçi birkaç gün önce kompozisyondan tam not almıştım, ama öğretmen haklı olarak şöyle buyurmuştu: “Güzel bir öyküyle dünyayı kazanamazsın!” Ertesi sabah ilk derste okul müdürü beni odasında bekliyordu. Bu iş hiç hoşuma gitmemişti tabii.</p>

  <p>Müdürün odasını hâlâ hatırlarım. Okul bahçesine ve parka bakan pencereler kalın, şarap rengi perdelerle sıkı sıkı örtülmüştü. Köşede bir kanepe, kanepenin önünde de üzerinde bir kahve fincanı ile kül tablası ve pipo bulunan sehpa duruyordu. Yerdeki yeşil halı, çalışma masasına giden yolda yer yer aşınmıştı. Müdür masanın gerisinde oturmuş, üzgün gözlerle bana bakıyordu. Arkasındaki duvarda kendinden önceki müdürlerin yağlıboya portreleri asılıydı. Çalışma masasının sağ tarafında zengin bir kütüphane vardı. İçeri girer girmez göz ucuyla kitap isimlerini okumaya başladım ve konuşmamız boyunca da sürdürdüm bunu.</p>

  <p>“Otur Haefs!” dedi müdür.</p>

  <p>Oturdum. Kitapların çoğu Ibsen ve Björnsen’e aitti. Eh müdürün kütüphanesinden de bu beklenebilirdi ancak.</p>

  <p>“Bizi endişelendiriyorsun” dedi. “Ya kendini toplar derslerine çalışırsın ya da okulu terk edersin.”</p>

  <p>Bunu söylerken sol elini hafifçe yana açmıştı. Sağ elinde piposu vardı.</p>

  <p>“Bir sigara yakabilir miyim?” diye sordum.</p>

  <p>Gülümsemeye çalışarak, elindeki pipoyu masanın üzerine bıraktı.</p>

  <p>“İzin veremem, biliyorsun. Ama istersen ben de pipoyu bırakırım...”</p>

  <p>“Yok canım, içmenize devam edin” dedim şaşırarak.</p>

  <p>“Evet, şimdi konumuza dönelim. Öğretmenlerinle görüştüm. Durumunun çok kötü olduğunu söylüyorlar.”</p>

  <p>Aleksander Kjelland’ın yedi kitabı vardı... ve... Hamsun’un <i>Esrar</i>’ı orada, en soldaydı. Müdürün sesi beni Nagel’in <i>Ölüm Dansı</i>’ndan ayırdı.</p>

  <p>“Hımm... Ortaokuldaki notların fena değilmiş. Anlamıyorum doğrusu Haefs... yoksa... evde bazı sorunlar mı var? Senin yaşında böyle şeyler...”</p>

  <p>“Yooo, evde her şey yolunda.” Norveççe-Almanca sözlük, bir ansiklopedi, <i>Ulysses!</i> Daha başlamamıştım bu kitaba.</p>

  <p>“Ama bir şeyler söyle, <i>söyle</i> çocuğum! Bu konuda bir düşündüğün vardır elbet. Yoksa hiç fark etmiyor mu senin için?”</p>

  <p>“Okulu bırakıyorum” dedim.</p>

  <p>“Bırakıyor musun!” Piponun dumanı genzine kaçmıştı. “Bırakıyorum dedin ha! Okullar başlayalı daha iki ay oluyor. Bu kadar... çabuk... pes edemezsin!”</p>

  <p>Müdüre kendini toplamanın bana göre bir şey olmadığını anlattım. Çözüm olarak, bir tek onun önerdiği, okulu bırakmak kalıyordu geriye.</p>

  <p>“Boş laf bunlar! Kötü bir dönem geçiriyorsun. Böyle durumlarla karşılaşan bir sen değilsin. Okulu bırakmak ha! Ne yapacaksın o zaman? Başka bir okula geçmek için vakit geç, ayrıca...”</p>

  <p>“Kendime iş bulurum” diye yalan söyledim. “Belki önümüzdeki yıl meslek lisesini denerim.”</p>

  <p>“<i>Meslek lisesi</i> ha!”</p>

  <p>İşte şimdi kilisede küfretmek kadar büyük bir günah işlemiştim. Yüzündeki şu çarpık gülümsemeyi der Schtyrer’de de görürdüm ve hiç sevmezdim; üniversitelilerin, el becerisine dayanan işlerde çalışan kişilere karşı takındıkları aşağılayıcı tavrı gösterirdi bu gülümseme...</p>

  <p>“Dinle bak Haefs! Meslek lisesi iyidir tabii, amaaa... senin istersen her şeyi başarabilecek, yetenekli bir çocuk olduğunu biliyorum. Lise diploması senin için bütün kapıları açacak olan anahtardır! Bütün derslerin çok ilginç sayılamayacağını hepimiz biliyoruz. Ama bir dönem için dişini sık. Lise yılları geçtiğinde, her şey kolaylaşacak. Üniversite kapıları önünde açılacak! O zaman hangi alana ilgi gösteriyorsan, onu seçersin! Özgür olacaksın. Ama Haefs, lise diploması sana bu kapıyı açan anahtardır unutma!</p>

  <p>Dostça gülümsedi.</p>

  <p>“Yarın gelir, kitapları geri veririm” dedim.</p>

  <p>Bu görüşmeden son aklımda kalan, müdürün ağzı açık yüz ifadesi ile Axel Jensen’in <i>Line</i>’si oldu.</p>

  <div>
    <br/>
  </div>

  <p class="p1">EVDE AĞLAMALAR ve diş gıcırtıları beni bekliyordu. Babam sövdü, annemse ağlayıp dua etti. Önce odama kapandım. İhtiyarların hali, dayanılmaz bir durum alınca kalkıp kütüphaneye gittim. Geleceğimi mahvettiğim günden sonra geçen iki hafta boyunca, evden çok kütüphanede oturdum diyebilirim. Sonunda Ed’in sorunları ortaya çıktı ve ben unutuldum. Gerçi Ed daha şizofreni belirtileri göstermiyordu ama ihtiyarların ilgisini üzerinde toplamaya yetecek kadar aykırılıkları vardı. Suça eğilimli ağabeyimi çok sevdim o günlerde!</p>

  <p>Okumaya ciddi ciddi başlamıştım. Otururken, yatarken, ayakta ve her durumda okudum. Tek beceremediğim yürürken okumaktı. Bunu başaran insanlara hâlâ imrenirim.</p>

  <p>“Gözlerine dikkat et” derdi Ed, keyfi yerindeyse. Hapiste bile kitap okumamıştı. Çizgi romanlara bayılırdı. Hele en saçma sapanlarına... <i>Fantoma</i> gibi mesela...</p>

  <p>Annemler pek fazla konuşmuyorlardı benimle. Ben de onları umursamıyordum. Serseri iki oğlan beslemek zorunda kalmaları hoş bir durum değildi tabii. Üstelik utanç içindeydiler. Arkadaşlarının “oğullarının neyle meşgul olduğu” yolundaki sorularını cevaplamak zorunda kalan annemin hali gözümün önüne geldikçe hâlâ üzülürüm. Uyuşturucu meselesinden hapse girip çıkan büyük oğlunun şimdilik işsiz olduğunu, küçük oğlununsa liseyi beceremediğini anlatırdı onlara... Oysa Ed’in avukat, benim de diş doktoru olmamızı isterdi. Bizi her gün karşısında görmek zorunda kalmak bile bir azap olmalıydı kadıncağıza. Elindeki kitaplardan burnunu bile kaldırmayan ben ve kimseye cevap vermeyip, üst üste sigara içerek yeni işler planlayan Ed!</p>

  <p>“Ne düşünüyorsun?” diye sorarlardı Ed’e. Cevap yerine sigarasından bir duman üflerdi.</p>

  <p>“Bir dahaki sefere, banka soymayı planlıyor” diye söze karışırdım. “Ya da uyuşturucu ticaretine devam edip etmeyeceğini. Böyle şeylerin üzerinde uzun uzun düşünmek gerekir anne!”</p>

  <p>“Saçmalama! Edward artık öğrendi. Eminim bundan! Değil mi Edward?”</p>

  <p>Ed’den cevap çıkmazdı.</p>

  <p>“Evet” derdim. “Ed artık öğrendi. Ama ne öğrendi?”</p>

  <p>Böyle bir cümleden sonra, annemin yapacak bir işi çıkar ve mutfağa gider, kapıyı da sıkıca kapardı. Haefs ailesinin bundan daha iyi günleri de olmuştu.</p>

  <p>Babamın o günlerine ait hatıralarım pek fazla değil. Gözümün önüne hiç konuşmadan televizyonun önünde oturan ve ara sıra çıkarıp, cep saatini kuran bir adam geliyor hep.</p>

  <div>
    <br/>
  </div>

  <p class="p1">NOEL ZAMANI tamamen meteliksiz kalmıştım. Fjellgata’da başımı sokacak bir yerim ve yemek vardı, ama ihtiyarlar harçlık vermiyorlardı bana. Çok da doğaldı bu. Hâlâ nasıl olup da, kar küreyerek para kazanayım diye beni kapı dışarı etmediklerine şaşarım. Yanlış anlaşılmış bir ana baba sevgisi olmalı bu. Gerçi ihtiyaçlarım pek fazla değildi. Alkolle aram şöyle böyleydi, sinemaya gitmezdim, kitapları da ödünç alıyordum. Ama sigara içmeye başlamıştım. Başlar başlamaz da bunun tam bana göre olduğunu anlamıştım. Bankada ufak bir hesabım vardı. Yaz işinden kazandığım paraları biriktirmiştim. Noel zamanı bu paralar da bitti. Ed onun paketlerine elimi sürdüğümde fena halde hır çıkarıyordu ve ben de sigarasız bir hayat düşünemiyordum. Ara sıra uzlaşmacı bir tutum içine girmeden yaşamanın mümkün olmadığını birden kavrayıverdim. Elimdeki kitabı bırakıp Koksen’e gittim.</p>

  <p>Koksen o zamanlar çok şişmandı. Yürürken göbeği titrerdi, nefesi çimento gibi ağırdı. Arka avluda, hurda bir arabanın işe yarayan parçalarını sökerken buldum onu. Soğuk kış gününde, nefesi buharlaşarak havaya karışıyordu.</p>

  <p>“Koksen” dedim. “Bir sorunum var.”</p>

  <p>Yavaşça geriye dönüp, kaportaya yaslandı.</p>

  <p>“Yalnızca bir tane mi?”</p>

  <p>“Meteliksiz kaldım. Bi sigara versene!”</p>

  <p>Yavaşça cebinden tütün paketini çıkardı. Kalın bir sigara sardım, yakıp ilk nefesi ciğerlerime çektim.</p>

  <p>“Sana bi yardımcı lazım mı?”</p>

  <p>Kara tükürdü.</p>

  <p>“Başlama bu şeylere” dedi. “Sonunda ‘Yığın’a düşeceksin. Daha küçük bir çocuksun ama ihtiyar ayyaşlar gibi konuşuyorsun. Onlar da emekli maaşları bitince bana gelir, yalvarırlar.”</p>

  <p>“Arada önemli bir fark var” dedim. “Ben içmiyorum. Yalvarmıyorum da!”</p>

  <p>Kendi kendine güldü ve öksürmeye başladı.</p>

  <p>“Hadi şu kapağı tut da, başıma düşmesin. Ön takımları sökmem lazım.”</p>

  <p>Demir çelik branşında yarım günlük iş bulmuştum.</p>

  <p>Geri kalan vaktimde ya evde kitap okuyor ya da Charly ve Rita ile müzik dinliyordum. Rita daha ortaokula gidiyordu ve der Schtyrer’le başı dertteydi. Gullberg’in gözde öğrencileri arasına giremeyecek kadar küçüktü göğüsleri. Ayrıca Almanca ve matematikte en az ben ve Charly kadar yeteneksizdi. Ev ödevlerini yaparken ağlardı bazen. Charly ile benim elimden, ona moral vermekten başka yardım gelmiyordu. Liseye başlamayacak kadar ileri görüşlü olan Charly, meslek lisesinin inşaat bölümüne gidiyordu. Benim için lise ne kadar anlamsız idiyse, onun için de meslek lisesi o kadar anlamsızdı herhalde... Ama dişini sıkıyordu. O da benim kadar kitap tutkunuydu. Ve onun okulunda göz yumuluyordu bu hastalığa...</p>

  <p>Koksen çok para vermiyordu bana; çok iş de istemiyordu zaten. Şarap şişelerini, diğer alkollü içki şişelerinden ayırmak, çekiçle bir iki parça hurdayı ezmek ve ortalıkta bulunmaktı görevim. Ona arkadaşlık edeyim diye bana para veriyordu sanırım. Benim için de iyi oluyordu. Devamlı okumaktan, gözlerim yanmaya başlamıştı. <i>Karamazof Kardeşler</i> müthiş bir etki yapmıştı üzerimde.</p>

  <p>Bütün kış böyle geçti.</p>

  <div>
    <br/>
  </div>

  <p class="p1">BAHARDA yazmaya başladım Kendimi tamamen yazıya kaptırdım. Az daha işimden oluyordum. Sonra yaz geldi. 1973 yazı. O yaz, <i>kendi hayatımın</i> startı verilmiş, damarlarımdaki Çingene kanı uyanmış ve Ütopya’ya doğru çılgın bir koşu başlamıştı. Beni Kuzey’in Güney Afrika’sında bir beyaz zenci yapacak olan süreç, o yaz başlamıştı. Bu bana öylesine doğal geldi ki, taa başından beri bu süreci içimde taşıyıp taşımadığımı sormaya başladım kendime. Çok eskilerde sülalemizin ilk kuşaklarında, unutulmuş gayri meşru bir ilişkiden kaynaklanan mistik bazı genler...</p>
