  <p><a href="../Text/B-001.xhtml#k1" id="a1"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>1.</b>Sos: Belediyeye bağlı sosyal hizmetler dairelerinin popüler ismi. İşsizlik sigortası ve diğer sosyal yardımlar buradan ödenir. (ç.n.)</p>

  <p><a href="../Text/B-001.xhtml#k2" id="a2"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>2.</b>Ullernsmo Hapishanesi. (ç.n.)</p>

  <p><a href="../Text/B-001.xhtml#k3" id="a3"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>3.</b>Sofie Teyze: Thorbjörn Egner’in Kişniş Şehrinin Ahalisi ve Haramileri adlı çocuk kitabındaki haydutları yola getiren, otoriter kadın tipi. (ç.n.)</p>

  <p><a href="../Text/B-001.xhtml#k4" id="a4"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>4.</b>Egertorget: Uyuşturucu kullanan ve satanların kent merkezinde toplandıkları meydan, (ç.n.)</p>

  <p><a href="../Text/B-001.xhtml#k5" id="a5"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>5.</b>Norveç’te, ilkbaharda karlar eridikçe, caddelerde karın örtmüş olduğu her şey açığa çıkar, (ç.n.)</p>

  <p><a href="../Text/B-001.xhtml#k6" id="a6"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>6.</b>Gustaf Fröding: 20. yüzyıl başlarında ürünler vermiş ünlü İsveçli şair, (ç.n.)</p>

  <p><a href="../Text/B-001.xhtml#k7" id="a7"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>7.</b>JK. Jesus Kristus: İsa. (ç.n.)</p>

  <p><a href="../Text/B-001.xhtml#k8" id="a8"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>8.</b>Fjellgata: Dağ Sokak, (ç.n.)</p>

  <p><a href="../Text/B-001.xhtml#k9" id="a9"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>9.</b>Hakkebakke Ormanı: Thrbjöm Egner’in ünlü çocuk kitabı <i>Hakkebakke Ormanı</i>’na gönderme yapıyor, (ç.n.)</p>

  <p><a href="../Text/B-001.xhtml#k10" id="a10"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>10.</b>Lillevik: Kahramanın doğup büyüdüğü kasabaya verilmiş fiktif isim: Küçük körfez (ç.n.)</p>

  <p><a href="../Text/B-001.xhtml#k11" id="a11"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>11.</b>Gravöl: Ölünün ardından gravöl (mezar birası) içmek ve eğlenmek, Vikinglerden kalma bir cenaze ritüelidir. (ç.n.)</p>

  <p><a href="../Text/B-001.xhtml#k12" id="a12"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>12.</b>Laestadianer: Geçen yüzyılda ortaya çıkan ve Kuzey Norveç’te yaygın olan çok Püriten bir mezhebe bağlı kimseler, (ç.n.)</p>

  <p><a href="../Text/B-001.xhtml#k13" id="a13"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>13.</b>Koksen: Kokkömürü (koks) sözcüğünden türetilmiş takma isim, (ç.n.)</p>

  <p><a href="../Text/B-001.xhtml#k14" id="a14"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>14.</b>Neşet: Burun anlamına gelen coğrafi terim “nes”den türetilmiş özel isim, (ç.n.)</p>

  <p><a href="../Text/B-001.xhtml#k15" id="a15"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>15.</b>Moren: Buzulların taşıyıp eteklerine biriktirdikleri kaya parçaları anlamına gelen coğrafi terim, (ç.n.)</p>

  <p><a href="../Text/B-002.xhtml#k16" id="a16"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>16.</b>Kopenhag: O dönemde Norveç’e de egemen olan Danimarka Krallığı’nın başkentiydi, (ç.n.)</p>

  <p><a href="../Text/B-002.xhtml#k17" id="a17"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>17.</b>Fışkın: Bir ağacın dibinden süren ince dal, piç. (ç.n.)</p>

  <p><a href="../Text/B-003.xhtml#k18" id="a18"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>18.</b>Dini bir şarkı, (ç.n.)</p>

  <p><a href="../Text/B-005.xhtml#k19" id="a19"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>19.</b>Der Schtyrer (der ştürer): Norveççedeki <i>styrer</i> (okunuşu stürer: İdareci) sözcüğünün Hitler’in lakabı der Führer’i çağrıştırmak üzere, uyduruk bir Almanca ile telaffuz edilmiş hali, (ç.n.)</p>

  <p><a href="../Text/B-005.xhtml#k20" id="a20"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>20.</b>Gullberg: Altın tepe anlamına gelen bir soyadı, (ç.n.)</p>

  <p><a href="../Text/B-008.xhtml#k21" id="a21"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>21.</b>Hekto: Hektogram, (ç.n.)</p>

  <p><a href="../Text/B-010.xhtml#k22" id="a22"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>22.</b>Dilediğiniz gibi yapın, (ç.n.)</p>

  <p><a href="../Text/B-010.xhtml#k23" id="a23"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>23.</b>Indremisjon: Hıristiyanlığı ülke içinde de güçlendirmeye çalışan misyoner gruplar, (ç.n.)</p>

  <p><a href="../Text/B-010.xhtml#k24" id="a24"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>24.</b>Konglomera: Yığışım. Molozların çimento durumuna dönüşmesiyle oluşan kütle.(ç.n.)</p>

  <p><a href="../Text/B-010.xhtml#k25" id="a25"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>25.</b>Asker: Oslo’nun yakınındaki Akerhus iline bağlı bir belediye, (ç.n.)</p>

  <p><a href="../Text/B-011.xhtml#k26" id="a26"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>26.</b>Gateavisa: Sokak gazetesi. Anarşistlerin yayın organı, (ç.n.)</p>

  <p><a href="../Text/B-012.xhtml#k27" id="a27"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>27.</b>Kayayünü: Rockwool. Türkçede camyünü olarak bilinen inşaat izolasyon malzemesi, (ç.n.)</p>

  <p><a href="../Text/B-012.xhtml#k28" id="a28"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>28.</b>NKP: Sovyet yanlısı Norveç Komünist Partisi, (ç.n.)</p>

  <p class="dipnot"><b>29.</b>AKP-ML: İşçilerin Komünist Partisi. Marksist-Leninist. Çin yanlısı Norveç Komünist Partisi, (ç.n.)</p>

  <p><a href="../Text/B-012.xhtml#k30" id="a30"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>30.</b>Sagalar: Ortaçağ Norveç destanları, (ç.n.)</p>

  <p><a href="../Text/B-012.xhtml#k31" id="a31"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>31.</b>İşte şimdi başımız belada, (ç.n.)</p>

  <p class="dipnot"><b>32.</b>Vestlandet: Norveç’in Atlantik Okyanusu kıyısında yer alan batı bölgesi, (ç.n.)</p>

  <p><a href="../Text/B-013.xhtml#k33" id="a33"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>33.</b>Bærum: Oslo’da büyük burjuvaların oturduğu bir ilçe, (ç.n.)</p>

  <p><a href="../Text/B-013.xhtml#k34" id="a34"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>34.</b>İyi geceler bay başkan! (Beyaz Saray’da kalan ABD başkanına gönderme), (ç.n.)</p>

  <p class="dipnot"><b>35.</b>Bir çocuk tekerlemesi. “Elmalarla armutlar ağaçlarda yetişir, olgunlaştıkça dökülür yerlere.” (ç.n.)</p>

  <p class="dipnot"><b>38.</b>Headache: Başağrısı. (ç.n.)</p>

  <p class="dipnot"><b>39.</b>Silly boy: Salak çocuk, (ç.n.)</p>

  <p class="dipnot"><b>40.</b>Svalbard: Kuzey Buz Denizi’nde, Grönland yakınında Norveç Krallığı’na ait takımadalar, (ç.n.)</p>

  <p><a href="../Text/B-018.xhtml#k41" id="a41"><sup>[←]</sup></a></p>

  <p><a href="../Text/B-018.xhtml#k42" id="a42"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>42.</b>Olaf Bull: Norveçli şair, (ç.n.)</p>

  <p><a href="../Text/B-018.xhtml#k43" id="a43"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>43.</b>Çocukların Noel gecesi teke kılığında kapı kapı dolaşıp, çörek, kurabiye toplamaları şeklinde bir oyuna dönüşen Hıristiyanlık öncesi bir ritüel. (ç.n.)</p>

  <p><a href="../Text/B-018.xhtml#k44" id="a44"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>44.</b>Afrika’da yaşamış olan misyoner doktor Jonathan Livingstone’a gönderme yaparak aradaki mesafeyi ve izolasyonu anlatmak istiyor, (ç.n.)</p>

  <p><a href="../Text/B-018.xhtml#k45" id="a45"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>45.</b>Bu söz Norveçli oyun yazarı Henrik Ibsen’den alınmıştır. Azra Erhat’ın <i>Mitoloji Sözlüğü</i>’ne göre kavram olarak NEMESİS tanrısal öcü simgeler. İnsanlarda ölçüsüzlüğü, kendine ve talihine aşırı güveni cezalandıran varlık olarak gösterilir. Ate ile Hybris’in hemen ardından gelir. Hybris Yunan düşüncesinde büyük yer tutan soyut bir kavram olup, insanı suç işlemeye iten ölçüsüzlük, hırs ve kendine aşırı güvendir. Ibsen’in NEMESİS’i hangi anlamda kullandığı bu alıntıdan anlaşılamadığı gibi, Ambjörnsen de gerçek anlamının dışında kullanmış. (Belki kavramsal olarak yanlış anlamış, zayıf bir ihtimalle de cezalandıran tanrıçaya mizahi olarak koruyucu bir nitelik yüklemiş.) (ç.n.)</p>

  <p><a href="../Text/B-019.xhtml#k46" id="a46"><sup>[←]</sup></a></p>

  <p class="dipnot"><b>46.</b>Knut Hamsun’a gönderme. Norveçli yazar K. Hamsun, <i>Açlık</i> adlı kitabında güç yaşam koşullarından dolayı Kristiania’yı (şimdiki Oslo) “Tigerstadem” “Kaplankenti” olarak niteler, (ç.n.)</p>
