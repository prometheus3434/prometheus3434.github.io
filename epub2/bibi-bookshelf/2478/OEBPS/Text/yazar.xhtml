  <p class="p1">INGVAR AMBJÖRNSEN: Ingvar Ambjörnsen (D. 1956) Norveç’in güneyinde Larvik adlı küçük bir kentte doğdu. 15 yaşında kitaplara tutulup yazar olmaya karar verdi, okulla ilişkisini kesti. Okuldan ayrıldıktan sonra 10 yıl boyunca -kendi deyimiyle- uyku tulumunun içinde yaşadı, çeşitli kentler, ülkeler dolaştı ve her çeşit işte çalıştı. Bu 10 yıl boyunca yazdığı şiirler yerleşik yayınevleri tarafından basılmadı; şiir ve yazıları ancak 1970’li yılların başında Norveç’te gelişen anti-kültür hareketi içinde yankı buldu ve bu kültürü temsil eden “<i>Gateavisal Sokak-gazetesi”</i> türü dergilerde yayımlandı.</p>

  <p class="p1">Gençliğinde upuzun saçları ile <i>Hair</i> müzikalinden çıkma bir figüre benzetilen Ambjörnsen, “Esrar serbest bırakılsın” türünden demeçler vermekten çekinmedi. Özel hayatını medyaya asla yansıtmayan, <i>Beyaz Zenciler</i>’in gördüğü olağanüstü ilgi yüzünden hipi ile punk arası bir kuşağı temsil ettiği söylenen, “uyuşturucu maddeler yazarı” olarak anılan bir yazar. Bu konuda kendisi şöyle diyor: “<i>Beni</i> Beyaz Zenciler <i>ve</i> Son Tilki Avı’<i>nı</i> <i>yazmaya iten ‘70’ li yıllarda yayımlanan kitaplar oldu. Bu kitaplar blöf doluydu. Uyuşturucu cehennemlerini anlatan uyduruk anı defterleri, filan. Her şeyin bombok çevreler olarak anlatıldığı bu kitaplar beni çok öfkelendiriyordu. İnsan her yerde insandır. İnsan bilmediği şeyleri yazmaya çalışmamalı. Ben bunları hem bildiğim, hem de takıntım olduğu için yazdım.”</i></p>

  <p class="p1">İlk kitabı 1981’de 25 yaşında yayımlanan ve hızlı bir tempo ile her yıl en az bir kitabı basılan Ingvar Ambjömsen günümüzde “<i>yerleşik bir toplumdışı</i>” olarak ve uyumsuz, eşcinsel, depresif, yalnız yaşayan kahramanları anlatmasıyla tanınıyor. Çevirmen olan Alman eşi ile 1986 yılından beri Hamburg’da yaşayan yazar Norveç’e kitaplarını tanıtmak, kitabından yapılan filmi görmek ya da ödül almak gibi nedenlerle gidiyor. Birçok ödülün sahibi olan Ambjörnsen 1991 yılında polisiye kitap yazarlarına verilen Riverton Altın Tabanca Ödülü’nü, 1992’de Gençlik Kitap Ödülü’nü, 1995’te Norveç Edebiyat Ödülü’nü, 1996’da Kitapçılar Ödülü’nü, 2002’de Oslo Kenti Kültür Ödülü’nü aldı.</p>

  <p class="p1">Ambjörnsen, birçok kitabında uyuşturucu kullananları anlatıyor olsa da kahramanları <i>Pelle</i> ve <i>Proffen</i>’in serüvenlerini hikâye ettiği etik kaygıları gözeten 10 kitaplık bir gençlik dizisi de kaleme aldı. Tuhaf ama sevimsiz de olmayan <i>Elling</i> karakterinin işlendiği dört kitaplık dizi büyük ilgi gördü. Bu kitaplardan yapılan <i>Elling</i> adlı film en iyi yabancı film dalında Oscar’a aday gösterilen beş filmden biri oldu.</p>

  <p class="p1">BAŞLICA YAPITLARI: <i>23-Salen,</i> 1981; <i>Den siste revejakta,</i> 1981; <i>Sarons ham,</i> 1982 (<i>İnsan Postuna Bürünmüş Köpek,</i> çev.: Banu Gürsaler Syvertsen, Ayrıntı Yayınları, 1994); <i>Galgenfrist,</i> 1984; <i>Stalins øyne,</i> 1985; <i>Hvite niggere,</i> 1986 (<i>Beyaz Zenciler,</i> çev.: Banu Gürsaler Syvertsen, Ayrıntı Yayınları, 1991); <i>Heksenes kors,</i> 1987; <i>Jesus står i porten,</i> 1988; <i>Bellona,</i> 1989; <i>San sebastian blues,</i> 1989; <i>Den mekaniske kvinnen,</i> 1990; <i>Det gyldne vakuum,</i> 1992; <i>Sorte mor,</i> 1994; <i>Natt til mørk morgen,</i> 1997; <i>Husk hjelm!,</i> 1998; <i>Samson og Roberto,</i> 1998; <i>Krakilske kamerater,</i> 1999; <i>Pater Pietros hemmlighet,</i> 2000; <i>Dronningen söver,</i> 2000; <i>Tre døgn etter dommedag,</i> 2000; <i>Dukken i taket,</i> 2001 (<i>Tavandaki Kukla,</i> çev.: Banu Gürsaler Syvertsen, Ayrıntı Yayınları, 2002); ELLİNG DİZİSİ: <i>Utsikt til Pardise/</i> Elling-1, 1993; <i>Fugledansen</i> / Elling-2, 1995; <i>Brødrene i blodet/</i> Elling-3, 1996; <i>Elsk meg i morgen!</i> Elling-4, 1999; GENÇLİK DİZİSİ: <i>Kjempene faller/</i> Pelle ve Proffen-1, 1987; <i>D0den pâ Oslo S</i> / Pelle ve Proffen-2, 1988; <i>Giftige løgner/</i> Pelle ve Proffen-3, 1989; <i>Sannhet til salgs/</i> Pelle ve Proffen-4, 1990; <i>De blå ulvene/</i> Pelle ve Proffen-5, 1991; <i>Flammer i snø</i>/ Pelle ve Proffen-6, 1992; <i>Etter orkanen/Pelle</i> ve Proffen-7, 1993; <i>Hevnenfra himmelen/</i> Pelle ve Proffen-8, 1994; <i>Storbyens stemme</i>/ Pelle ve Proffen-9, 1995; <i>Mordet på Akerbrygge/</i> Pelle ve Proffen dizisi albümü, 1995.</p>
