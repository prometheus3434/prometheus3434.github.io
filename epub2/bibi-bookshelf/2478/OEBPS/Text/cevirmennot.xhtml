  <p style="text-align: right;"><i>Çevirmenin notu...</i></p>

  <div>
    <br/>
  </div>

  <p style="text-align: right;"><i>Norveç ve Türkiye gibi iki uzak kültür arasında</i><br/>
  <i>yazınsal bir köprü kurma çabası bu... diyerek</i><br/>
  <i>başlanabilirdi bu nota.</i></p>

  <p style="text-align: right;"><i>Ibsen, K. Hamsun, Terje Vessas dışında Türkçede</i><br/>
  <i>pek tanınmamış bir edebiyatın çağdaş bir ürününü</i><br/>
  <i>sunmanın kıvancından söz edilebilirdi...</i></p>

  <p style="text-align: right;"><i>İlk kez Norveççeden Türkçeye, yolu İngilizce ve</i><br/>
  <i>Fransızcadan dolaştırmadan (bilebildiğim kadarı</i><br/>
  <i>ile Sayın Kari Çağatay’ın çocuk kitabı çevirileri</i><br/>
  <i>hariç - yanlışım varsa bağışlayın ve düzeltin!) bir</i><br/>
  <i>romanın çevrildiği söylenebilirdi...</i></p>

  <p style="text-align: right;"><i>Sonra çeviri güçlüklerinden (bazı kültürel ağırlıklı</i><br/>
  <i>anlatımların, çevrildiğinde referans noktaları</i><br/>
  <i>bulunmadığından anlaşılamama kaygıları filan...)</i></p>

  <p style="text-align: right;"><i>dem vurulup, argonun bu denli yoğun olarak</i><br/>
  <i>kullanılışına dikkatler çekilebilirdi...</i> (Büyük Argo<br/>
  Sözlüğü’<i>nü hazırlayan Sayın Hulki Aktunç’a</i><br/>
  <i>uyuşturucu maddelere ait kelime dağarcığıma</i><br/>
  <i>katkılarından dolayı şükran borçluyum.)</i><br/>
  <i>Marjinaller ve altkültür üzerine de birçok</i><br/>
  <i>şey söylenebilirdi kuşkusuz...</i></p>

  <p style="text-align: right;"><i>Bu kitabı Ayrıntı Yayınları için çevirmiş olmanın</i><br/>
  <i>mana ve ehemmiyeti de anlatılabilirdi...</i></p>

  <p style="text-align: right;"><i>Bense, Ingvar Ambjörnsen’in, bu aykırı ve hoş</i><br/>
  <i>yazarın, hafif buruk bir keyifle okuduğum kitabını,</i><br/>
  <i>bana tekrar tekrar (satır satır) okuma, Türkçe</i><br/>
  <i>düşünme şansı ve keyfi verdiği için çevirdim</i><br/>
  <i>diyorum. İki adet lületaşı pipo karşılığında kitabının</i><br/>
  <i>Türkçe yayın hakkını veren Ingvar Ambjörnsen’e</i><br/>
  <i>ve yayımlanması için kitabın tümünü görmeden, ilk</i><br/>
  <i>elli sayfaya bakarak şıp diye karar veren yayıncı</i></p>

  <p style="text-align: right;"><i>Ömer Faruk’a sonsuz teşekkürler ediyorum.</i><br/>
  <i>Umarım</i> Beyaz Zenciler’i <i>siz de seversiniz...</i></p>

  <div>
    <br/>
  </div>

  <p style="text-align: right;"><i>B.G.S., 1991</i></p>
