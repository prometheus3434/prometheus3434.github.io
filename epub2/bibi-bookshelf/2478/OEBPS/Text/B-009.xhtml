  <h2>Üç kafadarlar</h2>

  <p class="p1">“Deniz ne kadar güzel” dedi Rita. Ağzında otlu sigara, kucağı resim malzemeleriyle dolu... Elindeki HB3 kalemiyle resim kâğıdına hızlı hızlı bir şeyler çiziktiriyordu. “Bir defa da denizi başka bir açıdan çizsem diyorum. Madagaskar’ın doğu sahillerinden mesela!”</p>

  <p>“Günün birinde oralara da gidersin” dedi Charly. İskeleye uzanmış, ilkbahar rüzgârının sürüklediği bulutları seyrediyordu. “Önce şu ağzındakini bana ver, sonra da okulunu bitirmeye bak!”</p>

  <p>Bir ilkbahar öğleden sonrasıydı. İskelenin en ucunda oturmuştuk, kafamız yerindeydi.</p>

  <p>“Ne biçim bir gezegen bu?” diye sordum. “Dün işten eve gelirken sivil polis peşimdeydi.”</p>

  <p>“Emin misin?” dedi Rita.</p>

  <p>“Elbette, Pettersen’in kırmızı Ascona’sı saat on ikide dükkânın oraya geldi, ikide çıkıp Fjellgata’ya gidene kadar da peşimde dolaştı.”</p>

  <p>İhtiyarlar bana kasabadaki bütün aynasızların sivil oto plakalarıyla, direksiyondakilerin isimlerini belletmişlerdi.</p>

  <p>“Burası JK güneş sistemine bağlı 1973 numaralı gezegen. Gezegenimiz oldukça gençtir. Samanyolu kadar uzun yanlışlar ve yanılgılar gezegenimizi bekliyor. Sanırım birkaç milyon yıla kadar Lillevik’te esrarkeşlerin peşine polis takmaktan vazgeçilecektir” dedi Charly.</p>

  <p>“Bizim sınıftan iki kız, esrara başladığımı işittiklerini söylediler.”</p>

  <p>“Son zamanlarda değişen epeyce şey var” dedim. “Pek çok kişi benimle selamı kesti.”</p>

  <p>“Ya, biz de Rita’yla bunu konuşuyorduk zaten. Biz de seninle <i>selâmlaşmayacağız</i> artık.”</p>

  <p>Bir sigara yakıp bulutlara baktım. Bir ejderha, bir atı kovalıyordu. At şekil değiştirip, iki tane fareye dönüştü.</p>

  <p>“Benim sabrımı taşıran tükürmeleri oluyor” dedi Charly. “Önceki gün ceketimi tükürük içinde bırakan Cato Sander’in burnunu yumruğumla biraz kaşımak zorunda kaldım! Güzelim gömleği kana bulanınca pek şaşırdı. Esrar içenlerin yumrukları pelte gibi olur sanıyordu galiba garibim!”</p>

  <p>“Dergilerde okudukları Amerikan masallarına kanıyorlar hep” dedi Rita.</p>

  <p>Gülümseyip anne ve babalarımızın kuşağını düşündüm. Okudukları hikâyelerden etkileniyorlardı elbette. Parlak gelecek vaat eden, okul birincisi Amerikalı Garry’nin, tesadüfen iki duman esrar çekince kalkıp kendini yirmi altıncı kattan aşağı attığını okuduktan sonra, kendi çocuklarının odasında tuhaf ve tatlı bir koku duyunca ne kadar üzüldüklerini anlamak güç değil. Uzaklardaki Gary’nin anne ve babasına acıyorlar, içleri parçalanıyordu.</p>

  <p>“Ay ne kötü şeyler” dedi Charly yapmacık bir ciddiyetle. Bu dergilerin yazı işleri müdürleri anne ve babalarımızın kuşağını bunalıma sokuyor. Uyuşturucu yüzünden hayatları cehenneme dönen bizler değil, anne ve babalarımız. Annem mesela, içtiği valium’lar yüzünden ayakta duramıyor! Paradoksal bir durum; biricik oğlunu uyuşturuculara kaptıracağı korkusuyla, kendisi uyuşturucu müptelası olan kadın!</p>

  <p>Charly’yi pek dinlemiyordum. Daha çok kendi meselem kafamı kurcalıyordu. Ömrümde ilk kez bir polis düşmüştü peşime. Neden? Esrardan tabii. Ama cebimdeki yarım gramla küçücük bir balıktım ben! Sonraları, polisin küçük balıkların da büyüyeceğini hesapladığını, bu yüzden de peşlerine düştüğünü anladım.</p>

  <p>“Kim bu Hauken? Nasıl bir tip?” diye sordu Charly.</p>

  <p>“Asıl adı Henry Haukdal. Bizim gibileri parmaklıklar arkasına tıktırmak için maaş alıyor. Kasabanın narkotik şube şefi. Çok zeki bir herif olduğu söyleniyor. Sorgu uzmanı. On fil ve bir elektronik beyne eşit hafızası var.”</p>

  <p>“Onunla ilgili tuhaf hikâyeler anlatılıyor” dedi Rita. Elindeki kâğıda bir portre çizmeye başlamıştı. Geniş alınlı, mahsun bakışlı bir adam resmiydi bu.</p>

  <p>“Aaaa” dedi Charly. “Aptal bir herife benziyor bu.”</p>

  <p>“Değil işte!” dedim.</p>

  <p>“Öyleyse akıllı bir bok çuvalı!” dedi Charly.</p>

  <p>“Tim ve Katarina’ya bakılırsa bok çuvalı değil, akıllı bir herifmiş.”</p>

  <p>“Burada bir mantık hatası olmalı! Akıllı bir aynasız bizim için bok çuvalı sayılır” dedi Charly.</p>

  <p>“Cebinde dört gram Nepal malıyla yakaladığı Katarina’yı bırakmış” dedi Rita.</p>

  <p>“Yok bee, sahi mi?”</p>

  <p>“Çevreden bir başkasının toz ile yakalanması halinde, bu dört gramın Katarina’nın aleyhinde kullanılacağını söyleyip bırakmış” dedim. “Geçen cumartesi de Skien’den gelen iki kişi yanlarında spid var diye kasabadan uzaklaştırılmışlar.”</p>

  <p>“Ehh, bu hikâyeyi genel kural olarak benimseyemeyiz herhalde.”</p>

  <p>“Tabii canım, duruma göre bela da olabilir. Ama yaşı ileri ve de kıdemli olduğu için, bizim cebimizde yakaladığı mallarla orantılı olarak kıdem almak gibi bir derdi yok. Ayrıca babamın dediği gibi ‘eski polis’lerden biri o. Bu tipler sorunları, insanları mahkemeye göndermeden çözmeyi bilirler.” Bunları söylerken Ed’in koruyucu meleği olan ihtiyar Stang’ı düşünüyordum.</p>

  <p>“Tamam” dedi Charly, yeni bir coint sararken. “Bu ihtiyar polislerin de işi kolay değil!”</p>

  <p>“Nasıl yani?” diye sordu Rita.</p>

  <p>“Canım, bunlar başka bir devirde yetişmişler. Henry Hauk, narkotik şubenin başına geçmeden önce, yıllar yılı bu uykucu kasaba sokaklarında devriye gezmiştir. Küçük serserileri, ayyaşları toplamıştır. Sonra birdenbire uyuşturucular çıktı ortaya. Ortaokul İngilizcesi ile üstesinden gelemeyecekleri işler açıldı başlarına. Avrupa polisiyle işbirliği yapmak, LSD, STP, <i>coke, horse</i> gibi bir sürü yabancı deyimin anlamlarını öğrenmek...”</p>

  <p>“Biz yine de Hauken’in bu deyimlerin anlamlarını öğrenmiş olduğu varsayımıyla hareket edelim!” dedi Rita.</p>

  <p>Kalkıp, birer acı kahve içmek için “Denizyıldızı”na gittik. İçeri girmemize izin vermediler. Charly çalıların arkasına yaptığı ziyaretten sonra dükkânı açık unutmuştu, ayrıca gözlerimiz de donuk ve kırmızıydı. Hemen def olmazsak polis çağıracaklardı.</p>

  <p>Grand Hotel’in arkasındaki arsada bizim kabilenin diğer bireylerine rastladık. Esrar kabağı elden ele dolaşırken, mal fiyatları ve Jean Paul Sartre üzerine tartışıyorlardı. Bizim kasabadan olmayanlar “Denizyıldızı”nda açık açık duman çekerken biz dışarıya atılmıştık.</p>

  <p>O ilkbahar boyunca çok şeyler değişti bizde. Bir yandan hepimiz birer birey olarak değişim geçiriyorduk; diğer yandan da üçümüz arasındaki ilişki büyük bir başkalaşım geçiriyordu. Birkaç hafta öncesine kadar Charly’nin benden uzaklaştığını sanıyor, yaş farkından dolayı Rita’yı kaybettiğimi düşünüyordum.</p>

  <p>Ansızın her şey değişiverdi.</p>

  <p>Rita’yı düşünüyorum da, o günlerde tomurcuklar açarken, Rita’nın ne çok yeteneğini gözler önüne sermiş olduğuna hâlâ şaşarım. Müthiş bir müzik kulağı vardı, hani eline bir enstrüman alıp birkaç hafta içinde ona hâkim olan cinsten. Ve eğer sesi iyi bir eğitimden geçmiş olsaydı, epey mesafe katedebilecekti.</p>

  <p>Rita resim yapmaya şaşkınlık verecek kadar düşkündü. Teknik açıdan mükemmel olmasa bile, resimlerinde korkunç bir düş gücü ve mizah görülüyordu. Rita, artık bizim kolaylıkla manipüle ettiğimiz, erkek olmaktan aldığımız güçle onu gölgede bıraktığımız, silik kız çocuğu olmaktan çıkmıştı. Tek eksiği, kendine güvenmemesiydi. Charly’deki o olağanüstü kendine güvenme bana da biraz bulaşmıştı. Rita ise öylesine güvensizdi ki, kâğıda, tuale yaptıklarını yalnızca bana ve Charly’ye gösteriyordu. Rita’daki bu kendine güvensizliğin bizim ona karşı geçmişteki davranışlarımızdan da kaynaklanıyor olabileceği gibi bir hisse kapılıyorum!</p>

  <div>
    <br/>
  </div>

  <p class="p1">GÜNLERİMİZ esrar çekmekle geçiyordu, günün her saatinde, her yerde... kapı girişlerinde, merdivenlerde, arabaların arkasında, keneflerde, arka avlularda...</p>

  <p>73 yazında bu dili öğrendik.</p>
