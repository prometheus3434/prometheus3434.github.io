  <h2>... Olgunlaştıkça meyveler dökülür yerlere<a href="../Text/dipnotlar.xhtml#a35" id="k35"><sup>[35]</sup></a></h2>

  <p class="p1">Yağmur... Yağmur... Ve yine yağmur. Bitmek tükenmek bilmeyen yağmur... Yavaş yavaş burada, batıda renklerin niye böylesine parlak olduğunu anlar gibiydim. Bir renk cümbüşü için ödenebilecek hayli yüksek bir faturaydı bu. Yağmur bir an bile dinmiyor, güneş yüzünü beş dakikacık olsun göstermiyordu. İlk haftaların oldukça kuru geçtiğini, buralıların da bundan sık sık söz ettiklerini hatırladım.</p>

  <p>Şimdi anlıyorum arka arkaya yağmursuz birkaç gün geçirmenin batıda çok anormal bir durum olduğunu. Neyse şimdi her şey yolundaydı demek ki!</p>

  <p>Bense bu çamur deryasında bunalıma girmiştim. Yağmur hem sinirlerimi bozuyor hem de ıslatıp, üşütüyordu beni. Meyveler olgunlaştıkça dershanede bulunduğumuz saatler azalmaya başlamış, eğitim, o gün uçsuz bucaksız meyve bahçesinin hangi tarafındaki ağaçların meyvelerinin toplanacağına dair verilen bilgilere dönüşmüştü. Meyve yeme zevkimizin yerini, meyveden nefret alıyordu. Giderek bir öğrenciden çok, ücretsiz bir çiftlik ırgatı gibi hissediyordum kendimi, üstüne üstlük burada kalmak için para bile ödemiştim. Meyve toplamak çok basit bir iş; iki saatte öğreniliyor, haftalarca uygulanıyor. Bu sömürüye bir son vermek için bir sendika başkanı edasıyla yönetime çıktımsa da bir sonuç alamamıştım. Öğrencilerin bedava çalışması sonucu okulun para kazandığını itiraf ettiler. Ancak bu bir zorunluluktu ve de hep böyle yapılagelmişti.</p>

  <p><i>Hep</i> böyle yapılagelenin, sonsuza dek sürmesi gerektiği de herkesin bildiği bir gerçekti.</p>

  <p>Islak saçlarımızı silkeleyip, işimize devam ettik.</p>

  <div>
    <br/>
  </div>

  <p class="p1">KRİSTİN İLE aramızdaki ilişki de beni çıldırtıyordu. Sürekli ayrılık denemelerinin hemen ardından yürek paralayıcı barışma seansları ve karşılıklı söz vermeler geliyordu. Ömrümüzün sonuna kadar birbirimizden hiç ayrılmayacaktık, derken aradan iki gün geçiyor ve bozuşuyorduk. İki kocaman geri zekâlıydık. Böyle bir durum bir kentte olamazdı gibi geliyor bana. Kentte olsam daha ilk günden ayrılır, başka bir kız, en azından Kristin kadar deli olmayan bir kız bulurdum! Öylesi de herhalde vardır. Ama Launes’te yoktu tabii! Launes’te bir Kristin vardı, o da deliydi. Ayrıca ona âşıktım. Ne aptallık. Diğer kızların burada sözünü etmeye bile değmez. Fincan fincan kahve içerek kikirdeyen, “memleketteki” yavuklularına Noel’de hediye edilmek üzere kazaklar ören boz renkli fareler. Bu yavuklular benzin istasyonları ve tamirhanelerde çalışırlar, arabalarına havalı olsun diye ekstradan birer far daha takarlardı. Karılarıyla birlikte bir başka gezegenden gelmişlerdi ve konuştukları dili anlamıyordum. Birgit ve Else’yi de muhtemel sevgililerim arasında saymıyordum. Birgit gerçek bir akıl hastasıydı. Else ise sevişme sırasında tüm enerjisini kaybediyor olmaktan dolayı tamamen aseksüel yaşamayı seçmişti.</p>

  <p>Yavaş yavaş bunalıma giriyordum, sinirlerim laçkaydı. Her şeyden önce ne yapıp, ne söylediğime Kristin’in nasıl bir tepki vereceğini bilemiyordum. Bir gün komik olan, ertesi gün kadın cinsine karşı bir provokasyondu, bir hafta sonra aynı olay ya da replik Kristin için çook uzakta kalmış gülünç bir anıya indirgeniyordu. “Git” dediğinde “gel” demek istediğini anlamak zorundaydım. Her “gel” deyişinde de benden ayrılmak istiyordu. Tek anlaştığımız yer yataktı. Ancak şakır şakır yağan yağmurun altında elmalar imdat diye bağırırken, gün boyu yatakta da kalamazdık. Mecburi istikamet balçık tarlasıydı ve yağmurun makineli tüfek atışı altında beni gönendirebilecek hiçbir şey yoktu. Charly ile Rita’yı özlüyordum. Kenti özlüyordum. Bitkilerin göverip, insanların çürüdüğü bu köyden kurtulmak istiyordum. Büyük fiyaskonun biteceği günleri şimdiden saymaya başlamıştım ama daha ekimin sonuna bile gelmemiştik, ders yılının bitmesine bir ömür vardı. Charly ve Rita’ya cevapsız kalan mektuplar yazdım. Yer yarılmış yerin dibine girmişlerdi sanki.</p>

  <div>
    <br/>
  </div>

  <p class="p1">KIŞ DÖNEMİNDE köy çok ıssızdı. Otel sahipleri yazdan biriktirdikleri paralarla geçinirlerdi. Ancak güz boyunca can sıkıntısı dayanılmaz boyutlara ulaşınca, bizim okuldan otelcilere ekonomik yardım yağmaya başladı. Tam bir dayanışma içinde yerel işletmelere sermaye pompaladık, karşılığında köpüklü yarım litreler aldık.</p>

  <p>Sezon sonu olduğundan akşamları köydeki otelde geçirmeyi seviyordum. Yalnızca alkol değil, değişikliğe duyduğum ihtiyaçtı beni oraya çeken.</p>

  <p>Otelin barı yalnız erkeklerin sığınağıydı. Ancak biz Launes’ten geldiğimiz zaman kadın görünüyordu ortalıkta. İşte şurada eşi ölmüş bir Bay Müşteri oturmuş hafta sonu birasını yudumluyordu. Hafta boyunca okulun oralardaki taşlık bir tarlada dizlerinin üzerinde sürünerek çalışmış, şimdi avuntusuz günlerinin sapsarı bir rövanşını alıyordu. Yarım litreye karşı ödediği fiyat, köydeki saygınlığıydı.</p>

  <p>Köyün vahşi delikanlıları, yerel beyaz zenciler de oradaydı. İsimleri Lasse ve Kuş olan bu delikanlılardan bütün köy nefret ediyordu. Onlar akranları gibi yapıp, okumak için kente göçüp, orada yerleşmemişler, yerel işlerle idare etmişlerdi. İş bulamadıkları zaman da her şeye boş verip, otellerde içkiye oturmuşlardı. Bütün yaptıkları belden aşağı muhabbetti. Konuşmalara bakılırsa Hardangervidda’dan bu yana yaşayan her canlı düzülmeliydi. Erkekler hariç tabii, çünkü homolara hiç tahammülleri yoktu! Ne iyi ne de kötü heriflerdi. Sık sık, Kuş’un içki şişeleri dolu eski Chevrolet’sine atlar, okula gelirlerdi. Beraberlerinde getirdikleri bulaşık suyuna benzer ev mamulü içkileriyle kızları sırtüstü yatıracaklarına inanırlardı. Ara sıra şansları yaver de giderdi. Buraya uzaklardaki ruhsuz topraklardan gelenler için Kuş’un şöyle kâküllerini savurup, köyün efesi tavrıyla yere tükürmesine hayır demek kolay olmayabilirdi. Hele hele o bulaşık suyundan da yarım litre içtikten sonra! O zaman iyice mayışırlar, Lasse ile Kuş yıkama yağlama yaparken, benzin istasyonundaki yavuklularını unutuverirlerdi. Kuş’un nafaka ödediği dört çocuğu vardı. Lasse’nin ise iki. Köyün onları beceriksiz olarak değerlendirmesi bence büyük haksızlık!</p>

  <p>Uzaklardan gelmiş yol işçileri de otelin müşterileri arasındaydı. Hafta sonu geldiğinde temiz giysilerini giyinip bara dizilirler, gırtlaklarındaki toz ve dinamit artıklarını içkiyle temizlerlerdi. Sessiz sessiz içerler, hiç hır çıkarmazlardı.</p>

  <p>Bir de durmadan çene çalan işadamları vardı. Bunlar genellikle Bergen’den gelirler ve taşraya görevli gelmiş zengin Amerikalı rolü oynamaya bayılırlardı. Bu herifler alyanslarını yelek ceplerinde saklayıp, bölgedeki Kızılderililere içki ısmarlarlardı. Kristin geri zekâlılık ve yüzeysellik söz konusu olduğunda hep bu tip adamları örnek olarak gösterirdi. Ve tabii Kristin’in mantığına göre, kendini bu heriflerden birine bedavaya satmak da çok doğaldı. Kadınların cinsel özgürlüğünün sınırı yoktu ki!</p>

  <p>Kuşkusuz beni eğitmesi gerekiyordu. Özgür ilişki veya devamlı ilişki hakkında hiçbir şey bilmiyordum. Kadınlarla birlikte olduğum zaman nasıl ilerici bir tavır alınması gerektiğinden bihaberdim. Ayrıca kıskanç bir heriftim, o meyve yetiştiricisini tekmelemekle bunu açıkça da göstermiştim. Kristin’in tutulduğu kıskançlık krizinin bu konuyla hiçbir ilgisi yoktu. Onu şimdiye kadar erkekler eğitmişlerdi, şimdi sıra ondaydı, hepsi bu. O sınırsız cömertliğiyle, bir sürü işinin arasında, bana özgür kadınların, özgür ilişkiler çerçevesinde nasıl davrandıklarına dair söylevler vermeye vakit bulabiliyordu.</p>

  <p>Bu eğitim genellikle otelde, özellikle de Kristin’in üç beş yarım litre yuvarlamasından sonra yapılıyordu. Önemli olan bir defada mümkün olabilecek en fazla sayıda erkekle kırıştırmak, kıçını kıvıra kıvıra dolaşmak ve masaya gelen her yeni bedava içkiye en baştan çıkarıcı gülüşle teşekkür etmekti. Ben bunda cinsel özgürlüğe dair bir şey bulamıyordum. Tersine, ortalıkta oynanan taaa firavunlar zamanından bilinen eski bir oyundu. Ama hayır: Değildi işte! İnisiyatifin onun elinde olduğunu görmüyor muydum? Bu koyunları kendi istediği gibi güden <i>o</i> değil miydi? Hıı!</p>

  <p>Ekim sonunda bir akşam Kristin’in işadamı ortaya çıktı. Kıskançlık yapmış ve cezalandırılmayı hak etmiştim. Adam yazı makineleri satan, otuz beş yaşlarında, güler yüzlü, hafif göbekli bir tipti. Kristin derhal menekşe bakışlarıyla sinyaller göndermeye başlamıştı. Çok geçmeden adam masamıza geldi. Bir çırpıda öylesine aptal bir söyleşiye başlamışlardı ki, şu kitaba almaya utanırım. Bir bara şöyle bir uğrayan her kişi bu konuşmaya aşinadır! (Ağzından sular akan, mıncıklayan bir adam. Bir yandan kur yaparken, bir yandan da yalnız başına çekip gitmeden önce şu gerzekten kaç bedava içki sızdırabileceğini hesaplayan kadın.) Ancak o an durum biraz farklıydı. Çünkü Kristin bu tekeyi bir şey için, yani bana bir yumruk çekmesi için kullanmayı planlıyordu. Saatler on bir buçuğu, yatma zamanını göstermeye başladığında, Kristin herifin göğsüne sokulmuş, yukarıda bir odası olup olmadığını soruyordu.</p>

  <p>“Aa tabii, oda tamamdı...” daaa... Adam yan gözle bana bakıyordu.</p>

  <p>Kristin özgürce gülüyordu.</p>

  <p>Herife, muhabbet yoluna bir onluk at, müstamel bir yazı makinesi de kabul edilir gibisinden bir şeyler söylemek istiyordum ama o kadar kayıtsız görünemeyecek kadar acı çekiyordum. Ayağa kalkıp, otelden çıktım.</p>

  <p>Dışarısı kapkaranlıktı ve yağmur sicim gibi indiriyordu. Gözyaşlarımı kimseye göstermedim. Erkekler bu konuda pek titizdir.</p>

  <p>Sabah beş sularında Kristin fırtına gibi odama daldı. Henüz uykuya dalmıştım ki Allahın belası sabolarının tahta merdivenlerde çıkardığı sesle uyandım. İçeri girip, haykırarak kendini yere attı. Ah ne çok acı çekiyordu. Ne çok, ne çok! Ve bu benim yüzümdendi. Son günlerde ona öyle bakmamış olsaydım...</p>

  <p>“Öyle bakmak mı?”</p>

  <p>“Elbette, bakmak ya! Bazen bana öyle bakıyorsun ki, beni sevdiğinden kuşkuya düşüyorum, anlamıyor musun bunu! Bana öyle soğuk ve reddedici davranmasaydın bütün bunlar olmayacaktı!”</p>

  <p>“Ne oldu ki?” Böyle ağlamasına bakılırsa, adam işini bitirdikten sonra bir güzel sopalamıştı kızı.”</p>

  <p>“O herifle yattım! O Allahın belası domuzla yattım!”</p>

  <p>“Ee, istediğin de bu değil miydi zaten?” Yine hiçbir şey anlamamıştım.</p>

  <p>“Evet ama, böyle olmamalıydı...”</p>

  <p>“Nasıl böyle?”</p>

  <p>“İş bittikten sonra prezervatifinde bir delik bulduk. Şimdi ben mutlaka hamile kalmışımdır!” Yere kapanmış haykırıyordu.</p>

  <p>“Ay ne kötüüü!” dedim. “Gerçekten bugün sana karşı çok kötü davrandım.” Durup bir nefes aldım. “Ama şimdi buradan cehenneme kadar yolun var!”</p>

  <p>Şaşkınlıkla yüzüme baktı.</p>

  <p>Bir hafta sonra aybaşı oldu. Okuldaki kızlar bayram ettiler, çünkü hepsi otelde vahşi bir adam tarafından tecavüze uğradığını duymuşlardı!</p>

  <div>
    <br/>
  </div>

  <p class="p1">KASIM AYININ sonunda İngilizler çıkarma yaparak, bizleri kurtardılar. Bu her yıl böyle olurdu, anlatılanlara bakılırsa. İkinci Dünya Savaşı’ndan bu yana hep böyle yapılagelmişti. Dev çıkarma gemileri ve kruvazörlerle geldiler, ayaklarında önü arkası belli olmayan kayaklar vardı. Zaten bunun için gelmişlerdi. Norveç dağlarında kara, buza, kayağa doymak için. Gazeteleri okuyan herkes, bu oyunun her yıl İngilizlere birkaç adama mal olduğunu, ancak yine de tatbikatın değerinin bununla ölçülemeyecek kadar yüksek bulunduğunu bilir. Eh Kuzey İrlanda’daki kayıplarıyla karşılaştırıldığında gerçekten de hiçbir kıymet-i harbiyesi yoktur bunun!</p>

  <p>Ben birkaç yıl önce Korfu Adası’na izinli çıkan İngiliz denizcilerini görmüş olduğumdan durumdan pek hoşlanmamıştım. Kristin, Birgit ve onlara özenerek bilinçlenme çabaları içine giren daha birkaç kızın ise gözleri parlamıştı. Gemilerde altı bine yakın asker vardı.</p>

  <p>Okul müdürü fiyorttan açık denize doğru esen kar fırtınasını seyrederken gözlerini kısmış, dikkatli olmak gerektiğine dair bir şeyler mırıldanıyordu. Yıllardır tekrarlanan bu manzara onu pek sevindirmişe benzemiyordu.</p>

  <p>Yemekten sonra Kristin ve kızlardan birkaçı güneşte eriyen kırağı gibi ortadan kaybolmuşlardı. Biz oğlanlar fiyorttaki savaş gemilerinin korkutucu siluetlerine bakakalmıştık. Birbirimizle sezgisel bir dayanışmaya girmiştik. Kentten, kızlarımızı çalmaya gelen snoplardan nefret eden köylü delikanlılardık hepimiz.</p>

  <p>Kristin o gece okula dönmedi. Ertesi günü kahvaltıya indiğinde yüzünde kahramanca bir gülümseme vardı. Ben sabah kalktığımda penceremin önünde giyinirken köyün tek taksisinin otelden ayrılarak, fiyortun etrafını dolaşan yola çıktığını görmüştüm. Yine kıskançlığa kapılmıştım işte. Üstelik sabah mahmurluğunu da üzerimden atamamıştım. Bıkmıştım bu hayattan.</p>

  <p>“Gece iyi uyudun mu?” diye sordu, saçlarını savurup, çenesini kaldırarak.</p>

  <p>“Hayır” dedim. “Savaşı sevmiyorum. İnşallah bu defa herif yağmurluğu deldirmemiştir de, bir tecavüz hikâyesi daha dinlemek zorunda kalmayız!”</p>

  <p>Kapıyı çarpıp çıktı, o gün boyunca da yüzüme bakmadı.</p>

  <p>Akşam olduğunda odamda oturmuş, kaygılara dalmıştım. İçim bomboştu. Kafa derimin altında pırıl pırıl duvarlı bir boşluk vardı. Aklıma bir düşünce gelir gelmez, daha yakalayamadan kayboluyordu. Durup dururken sebepsiz güldüğüm de oluyordu. Gazete okumaya çalışıyor, yazılanları anlamıyordum. Kelimeleri tek tek seçebilsem bile birleştiremiyordum. İşte tam o anda harekete geçmem gerektiğini, kaybedecek hiç vaktim kalmadığını kavradım.</p>

  <p>Ayağa kalktım, elime önceki gün gelmiş olan bir kartpostalı aldım. Rita, Bergen’e taşınmıştı. İyi bir yer! Bir hafta sonu ziyaretime gel! Karmakarışık kafamda tek bir düşünce yakalayabilmiştim. Üzerimde üç tane yüzlük vardı ve son otobüs henüz kalkmamıştı.</p>

  <p>Ama önce bu gerzek herif, Kristin ile konuşmalıydı. Ayaklarım kapısına doğru giderken, gövdem isteksizce sürükleniyordu. Kapıyı çalmak aklıma bile gelmemişti. Uykuda yürür gibi içeri girdim. İçerde üç kişi vardı. Bunlardan biri Kristin, diğer ikisi İngiliz deniz subaylarıydı. Hiçbiri de donlar aşağıda basılmaya alışık olmadıklarından, çok şaşırmışlardı. Onlar buraya bir şişe viski ile birlikte, hiçbir fedakârlıktan kaçınmayarak Kristin’i kurtarmaya gelmişlerdi. Şimdi bu tehlikeli manevra, kurtarma operasyonunun en kritik dakikalarında, uzun saçlı, uyurgezer bir sivil tarafından kesintiye uğratılıyordu! Beni yakamdan tuttukları gibi duvara savurup, ön dişlerimin kırılıp, burnumdan kan gelmesine sebep olmalarında yadırganacak bir durum yoktu. Uzun süredir böyle bir Allahın belası <i>fool<a href="../Text/dipnotlar.xhtml#a36" id="k36"><sup>[36]</sup></a></i> görmemişlerdi. Hiçbir şey umurumda değildi. Do as you please, old chaps!<a href="../Text/dipnotlar.xhtml#a37" id="k37"><sup>[37]</sup></a> Geri planda Kristin bir şeyler haykırıyordu. <i>Galiba</i> beni bırakmalarını söylüyordu. Zavallı Kristin, bir numara çevireyim derken aklına böyle bir şey gelmemişti anlaşılan!</p>

  <p>Bahçeye indiğimde dizlerimin üzerine çöküp, kustum. Daha sonra kendimi biraz iyileşmiş hissettim. Belki hafif bir <i>headache<a href="../Text/dipnotlar.xhtml#a38" id="k38"><sup>[38]</sup></a></i> ama erotik bir savaş alanından geldiğim göz önünde tutulursa sözünü etmeye bile değmez.</p>

  <p>Dosdoğru yürüdüm. Beyaz Ev’i, elma bahçesini geçtim. Dizlerime kadar kara gömülmüş, bata çıka yürüyordum. Önümde fiyort ve fiyortu kaplamış ölümcül buz tabakası uzanmaktaydı. Karşı yaka ile bizi ayıran deniz buz tutmuştu. Ancak buzu geçmeye çalışmak çılgınlık olurdu, çünkü köydeki hidroelektrik santralından sıcak su fazlaları fiyorta pompalanıyordu. Hiç çekinmeden yürüdüm. Tek düşündüğüm Launes’ten derhal uzaklaşmaktı. Diğer insanlar gibi yoldan yürümek hiç aklıma gelmemişti.</p>

  <p>Bu intihar yolunda yirmi otuz metre ilerlemiştim ki arkamdan Kristin’in çığlığını duydum. Ağlıyor ve benim deli olduğumu haykırıyor, gelecekle ilgili sözler veriyordu. Artık hiçbir yazı makinesi satıcısıyla düzüşmeyecek, askerlere tövbe edecekti. Eğer dönüp gelirsem, her şey eskisi gibi olacaktı!</p>

  <p>Eskisi gibi ha! diye düşünüp yoluma devam ettim. Hiçbir şey eskisi gibi olmayacak! Buz ayaklarımın altında çatırdıyor, Çobanyıldızı tepemde göz kırpıyordu. Ben de ona göz kırptım.</p>

  <p>“Ne olursun!” diye bağırdı Kristin. “Hatırım için! Buzlar kırılacak, sulara gömüleceksin.”</p>

  <p>İngiliz Deniz Kuvvetleri de kıyıya gelmiş, bana <i>silly boy<a href="../Text/dipnotlar.xhtml#a39" id="k39"><sup>[39]</sup></a></i> olmamam gerektiğini, ellerinde bol viski bulunduğunu söylüyorlardı. Bunun benimle ne alakası olabilirdi. Dönüp bakmadan yoluma devam ettim. Fiyortun tam ortasına varmıştım. Buz ayaklarımın altında sallanıyor, ayak izlerimden boşalan yere sular doluyordu. Yavaş yavaş ne yaptığımı anlar gibi olmuştum. Yere çöküp emeklemeye başladım. Buzlu sular pantolonumdan içeri geçiyordu ama ıslanmaya aldırış edecek halim yoktu. Kalbimin çılgın baterisi ve dökülen terler eşliğinde adım adım karaya doğru emekliyordum. Yüz metre kalmıştı... Elli metre... yirmi beş metre...</p>

  <p>Kıyıda köylüler toplanmış, başlarını sallayarak bana bakıyorlardı. Bir gerzek beni okula geri götürmeyi önerdi. Sesini kesmesini söyleyip, otobüse doğru koşmaya başladım. Fiyortun karşı yakasında iki asker ve eski bir sevgili duruyordu ve kendimi işgal kuvvetlerini yanıltan yürekli bir partizan gibi hissediyordum. Koşarken ısınmıştım ve hayatı şimdiye dek hiç sevmediğim kadar seviyordum.</p>

  <div>
    <br/>
  </div>

  <p class="p1">OTOBÜS DAĞIN tepesini aşmadan önce başımı çevirip köye son bir defa baktım. Ayaklarımın altında bembeyaz, pırıl pırıl parlıyordu. Kar dağları, çatıları, tarlaları, her tarafı kaplamıştı. Çok güzeldi. Ay mavi dumanlı, sihirli bir ışık yayıyordu. Launes okul binasını ve pencerelerden süzülen ışıkları görebiliyordum. Beyaz Ev’in bir tek odasında ışık yanıyordu. Işığı söndürmeden çıkmışım diye düşündüm.</p>
