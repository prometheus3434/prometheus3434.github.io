  <h2>Serbest kumsal</h2>

  <p class="p1">Yaz aylarında Lillevik ve civarı kampingcilerle dolardı. Oslo’daki dar apartman dairelerinden, deniz havasından yoksun kasabalarından, Kuzey Norveç’teki bitmek tükenmek bilmeyen yağmurlardan kaçan insanlardı bunlar. Kıyıları ağlayan çocuklar, sinirlenen anne ve babalar, ıslak mayolar kaplardı. Kumsaldaki kampinglerde her çeşit insan bir araya gelirdi. Tek ortak yanları, plaj şapkaları, çadırları ve karavanlarıydı bu insanların. Deniz kenarında öyle üst üste, iç içe yaşarlardı ki adrenalin kokusu, güneş yağı kokularını bastırarak ulaşırdı burnunuza. Bu insanların nasıl olup da kendi istekleriyle böyle bir kaosun içine düşmüş olduklarını aklım almıyordu bir türlü. Yıllar sonra, apartmanlarda ya da denizsiz yerlerde büyümüş insanlarla tanıştıkça, onları buraya iten gücün ne olduğunu anlamaya başladım.</p>

  <p>Ancak bizim gibi yerliler için bu “kampların” hiçbir cazip yanı yoktu. Bizim gruptakilerden hiçbirinin, üstüne para bile verseler böyle bir yerde geceleyebileceklerini sanmıyorum. Bu demek değil ki, denize girmeyi sevmezdik. Kamp hayatına da bir itirazımız yoktu. Ancak her şey bizim kendi kurallarımıza göre olsun isterdik. Saat on birde yatağa girmek, birkaç metre kare yeşil alan için kamp kirası ödemek bize göre değildi. Düşüncesi bile saçma geliyor!</p>

  <p>Biz de o yüzden bildiğimizi okuduk.</p>

  <p>Kıyı şeridi boyunca, camgöbeği dalgalara doğru uzanan kayalıklarla birbirinden ayrılmış kumsallar diziliydi. İki büyük kampingin arasında kalan kumsala Serbest Kumsal adını vermiştik. Bu kumsala bizden başka giden olmazdı. Çünkü Almanlar ülkeyi işgal ettikleri zaman, İngilizlerin kıyıdan çıkarma yapmaları ihtimaline karşı kumsala dev taşlar yığmışlardı. Bakımlı bir çimenlik, temiz ve düzenli bir plaj arayan iyi ailelere göre bir yer değildi burası. Bizler, birkaç yüz tonluk graniti önemsemiyorduk.</p>

  <p>Kumsal bir grup çılgının her yaz bir araya geldiği bir yer olmuştu. Yakın kasabalardakilerin yanı sıra, Oslo’dan, hatta daha da uzaklardan insanlar burada toplanıyordu. Serbest Kumsal’ın ünü ve dedikodusu ülkenin en güneyinden, en kuzeyine kadar yayılmıştı.</p>

  <p>1973 yazı. Fjellgata 49’daki üç kafadar stajyerlik dönemlerini tamamlamışlardı.</p>

  <p>Pazaryerinin bir köşesinde durmuş sigara içiyorduk. Yaz trafiğinin en yoğun olduğu günlerdi. Kasaba, kampingcilerin arabaları, şişirilmiş toplar, dalış takımları, deniz yatakları, kamping malzemeleri, oltalar ve yarı çıplak gövdelerle dolup taşıyordu. Buradan uzaklaşmanın zamanı gelmişti. Kızgın asfaltın üzerine koyduğumuz torbalarda yiyecek, beyaz şarap ve uyku tulumlarımız duruyordu.</p>

  <p>“Bu saatten sonra gelir mi dersiniz?” diye sordu Rita.</p>

  <p>“Tabii gelir!” dedi Charly. “Neden gelmesin ki?”</p>

  <p>“Bilmem, bir işten bahsetmişti de!”</p>

  <p>“Elbette bir işten bahsetmişti Tim” dedim. “Kumsala giderken yanımızda bir şeyler götürmeyecek miyiz?”</p>

  <p>“İşte geliyor!” diye işaret etti Rita.</p>

  <p>Caddenin aşağı tarafından Tim’in arabası göründü. Diğer arabaları zikzaklar çizerek solluyordu.</p>

  <p>“İblis!” dedi Charly. “Bir terslik olmalı, çılgın gibi sürüyor arabayı, baksanıza!”</p>

  <p>Bir terslik vardı. Elli metre arkasından gelen Opel’in de en az Tim kadar acelesi olduğu görünüyordu.</p>

  <p>“Allah kahretsin, Hauken’in arabası peşinde” dedi Rita.</p>

  <p>“Alışverişi iskelede yapacaklar zannediyordum” dedim. “Polis haber almış olmalı.”</p>

  <p>“Bu sersemler farkına varmadılar mı Hauken’in itfaiye arabasının!”</p>

  <p>Charly biraz endişeli görünüyordu. Bu ticarete birkaç yüzlük yatırmıştı çünkü. Limanda, gemi parçaları ve Türk esrarı taşıyan bir gemi demirliydi. Yeşil ışık yanmış ve Tim olanca hızıyla bize doğru yaklaşmaktaydı. Araba kalabalıktı: Direksiyonda gözündeki kara gözlüklerle bir mafya babası karikatürüne benzeyen Tim, ön koltukta her zamanki gibi uyuşuk haliyle Öyvind, arkada Tor ve başındaki kahverengi bereyi kaşlarına kadar indirmiş Birgitte. Birgitte başını pencereden çıkarıp HURRA HURRA diye bağırıyordu.</p>

  <p>Araba yanımızdan hızla geçip uzaklaşırken, arka pencereden naylona sarılmış bir paket fırlattılar bize. O kalabalıkta ve o hızda nişan almanın zorluğundan olacak, bizim paket önce yaşlı bir kadının alnının ortasına isabet etti, sonra da bebek arabası tekerlekleri ve bacaklar arasında asfalt üzerinde kaydı. Bacakların sahibi kadın canhıraş feryatlarla kocasını yardıma çağırıyordu. Charly aramızdan fırlamış, paketimizi açmaya çalışan sümüklü bir çocuğa doğru seğirtmişti. Baba bu işe çok kızmış, öfkesini iki okkalı yumrukla Charly’ye bildirmişti. Çocuğun çığlıkları son perdeden yükselirken, Charly ile baba da yaman bir tartışmaya tutuştular. “Küçük bir çocuğa saldırmak ha! Seni gidi serseri seni!” gibi sözler çalınıyordu kulağıma. Tam o sırada kırmızı Opel geçti yanımızdan. Aynı anda da caddenin karşı tarafından bir polis göründü. Kaldırımdaki ufak ihtilafı çözmeye çalışmak gibi bir niyeti vardı sanırım. Elindeki esrar plakasıyla hali yamandı Charly’nin.</p>

  <p>“Kaç, fırla!” diye bağırdım.</p>

  <p>Sesim, Charly’yi uykudan uyandırmıştı. Öfkeli babadan bir tekme ile kurtularak kaçtı ve kalabalığa karıştı. Rita ile ben eşyalarımızı yerden alıp, sakin sakin pazaryerine doğru yürüdük. Tatilciler hep bir ağızdan konuşmaya, zavallı babanın düştüğü durumdan dolayı duydukları üzüntüleri bildirmeye başlamışlardı. Şu sessiz, içine kapalı Norveçlilerin birbirleri ile konuşmaya başlamaları için ortak bir düşman gerekiyormuş demek ki, diye düşündüm.</p>

  <p>Pazarın içi daha da kalabalıktı. Henry Hauk’un arabası sebzecilerle çiçekçilerin arasında bir yerde durmuştu. Hauken elindeki polis kartını göstererek kaldırımda iriyarı bir tanker şoförüyle tartışıyordu. Şoför, kaldırımın karşı tarafındaki benzin istasyonuna girmek üzere geri geri giderken tankerinden indirilmişti. Mavi tulumuyla kaldırımda durmuş, Henry Hauk’a kuşkulu gözlerle bakıyordu.</p>

  <p>“Polis de olsanız arabayla girilmeyecek yerler vardır, di mi?”</p>

  <p>“Be adam, bütün trafiği tıkamışsın!”</p>

  <p>“E mecburum tabii, siz beni burada lafa tutuyorsunuz! Ayrıca siz gelmeden önce de trafik tıkalı falan değildi!”</p>

  <p><i>“Hadi çok konuşma da bas geri</i>! Derhal!”</p>

  <p>Yanlarından geçip, bir otobüse bindik.</p>

  <div>
    <br/>
  </div>

  <p class="p1">DAHA ORMANIN içindeyken deniz kenarında yaktıkları ateşin kokusu burnumuza gelmişti. Sakin dalgaların arasından Rolling Stones’un sesi duyuluyordu. Saat akşamın dokuzuydu ve daha hava kararmamıştı. Önümüzde uzun bir gece vardı. Dalların üzerinde bir ardıçkuşu ötüyordu. Islıkla cevap verdim. Bir an başını eğip bana baktı, sonra deniz yönüne doğru ağaçların arasında kayboldu.</p>

  <p>Kumsalda ne çok insan toplanmıştı! Üç dört tane çadır kurulmuştu ama çoğunluk açık havada yatmayı tercih etmişti. Uyku tulumları, sırt çantaları, tencereler ve bira kasalarından oluşan tepeciklerle, iki yanımızdaki burjuva cennetlerine inat bir Çingene kampı gibiydi ortalık. İnsanlar taşların arasında öbek öbek oturuyorlar ya da kıyı boyunca geziniyorlardı. Siluetleri, aydınlık gece ufkunda karanlık kontrastlar çiziyordu. Skien’den bir LSD’ci, battaniyeye sarınmış, kıpırtısız denizi seyrediyordu. Uzun, kara saçlarıyla steplerde bizonları gözleyen yaşlı bir Kızılderiliye benzettim onu. Rolling Stones’un müziğinin bile dağıtamadığı sakin bir hava yayılmıştı ortalığa.</p>

  <p>Tim’in arabasını ağaçların arasında görünce, kıyıdaki ateşlerden birine doğru yöneldik. Tim’in keyfi yerindeydi. Hızlı araba kullanmaktan ceza yemiş bile olsa, paçayı kurtarmıştı. Polis yakalasa bile ağzından tek söz alamazdı Tim’in. Yalnız malın kaybolması kötü olmuştu. İki hektodan fazla mal, epey tuzluydu. Acaba Charly’ye güvenebilir miymişiz? Meselenin bu değil, Charly’nin kurtulup kurtulmadığı olduğunu söyledim. Ben kurtulduğuna inanıyordum. Charly Fjellgata civarındaki sokakları avcunun içi gibi bilir, ne olup bittiğini anlamaya gelen polis de peşine takılmamıştır. Zaten etraftakiler de, yaşlı kadının alnına çarpanın ne olduğunu anlayamamışlardır. Bilselerdi şaşkınlıktan düşüp bayılırlardı herhalde!</p>

  <p>“Yok yaaa!!! Büyük tehlike atlattınız demek ki!” dedi Birgitte beresini düzelterek.</p>

  <p>“Tehlike atlatıldı mı bakalım?” dedi Tim. “Belki de Henry çocuğu sorguya çekiyordur şimdi!”</p>

  <p>“Bence bu gece sorguya çekilecek olan Henry Hauk’un ta kendisi” dedim. Öyle hızlı araba kullanıyordu ki tankere çarpmaktan şans eseri kurtuldu.</p>

  <p>“İki nefes çekebilmek için bu kadar tantana, aklım almıyor doğrusu” dedi Öyvind kulağını kaşıyarak.</p>

  <p>Charly’nin nezarette olabileceği düşüncesini aklımdan uzaklaştırmaya çalışıyordum. Charly özgürdü. Ama şu ormanın neresinde dolaşıyordu acaba, o Allahın belası özgür ayaklarıyla? Sanırım ilk defa kendimden başka biri için bu kadar endişeleniyordum esrar ve polis meselesinde... Daha sonra bu duyguyu sıkça yaşadım. Beni merakta bırakan, “Bu gece mi gelir, yarın mı, yoksa bir iki yıl sonra mı?” diye beklediğim çok arkadaşım oldu.</p>

  <p>Hava karardıkça kamp ateşinin rengi daha da kızıla döndü. Öbek öbek oturanlar sessizleşti, müzik sustu. Ara sıra denizden martı çığlıklarıyla ötedeki kampinglerden tatilcilerin kahkahaları geliyordu. İçlerinden en meraklıları açılır kapanır sandalyelerini iki kumsalı ayıran kayalığın tepesine taşımışlar, bir yandan kızarmış sosislerini tıkınırken, diğer yandan da ellerindeki dürbünlerle Vahşileri dikizliyorlardı. Bu her gece böyleydi. Bir grup aile babası tepede oturur, bizim yaşantımızı gözlerdi. Neyi merak ettiklerini bilemiyorum, ama büyük bir ihtimalle çılgın seks partileri seyredeceklerini umuyorlardı. Çıplak denize bile girmiyor oluşumuz onları hayal kırıklığına uğratıyordu mutlaka. Zaten aramızda kızlar azınlıktaydı. Delikanlıları merak ediyor olamazlardı herhalde! Ama kim bilir?..</p>

  <p>Saat on buçuğa doğru Porsgrunn’lü tipler birkaç gram Afgan malı ile geldiler. Esrar iyi kaliteydi, sivrisinek ısırıklarını daha az hisseder olduk, gece güzelleşti. Charly’den bahsetmekten vazgeçmiştik. Ama benim aklımdan çıkmıyordu bir türlü. Demir parmaklıklar, çelik kapılar, güçlü kilitler geliyordu gözümün önüne. Esrar kuvvetliydi, halüsinasyonlar belirdi.</p>

  <p>Saat on bir buçukta arkamızdaki ağaçların karanlığı farlardan gelen ışıkla aydınlandı. Herkes susmuştu. Gelenler mutlaka aynasızlardı. Köpek ve coplarıyla gelip, gecemizi cehenneme çevireceklerdi. Tim son kalan plaka parçasını sardı ve elinden atmaya hazırlandı. Derken arabanın üzerindeki taksi levhasını gördük. <i>Serbest Kumsal’a taksi ha</i>! Bu çılgınca bir şeydi. Anayoldan ayrıldıktan sonraki patikada son yüz metre Tim’i bile yıldırırdı. Bir taksi şoförünü, üstelik karanlıkta bu yola sokmak büyük bir ikna kabiliyeti gerektirirdi. Ve de istediği zaman, herkesi, her şeye ikna edebilecek tek bir kişi tanıyordum ben...</p>

  <p>Charly. Gelen Charly idi. Karanlıkta tanımıştım sesini.</p>

  <p>“Neee, <i>yetmiş</i> papel mi dedin? Yahu bu kadar para istenir mi? Yuh be!”</p>

  <p>Şoför istediği fiyatın o kadar da yüksek olmadığını söylüyordu.</p>

  <p>“Öde şunu da bitsin iblis!” diye bağırdım.</p>

  <p>Charly’nin kahkahaları kulağımıza ulaştı. Sonra da çimenlerin üzerinden sallana sallana geldiğini gördük. Katarina da ardından göründü. İkisi de matizdi. Ayakta güçlükle duruyorlar, birbirlerine dayanarak yürüyorlardı, ateşe yaklaştılar.</p>

  <p>“Esrar nerede?” diye sordu Tim.</p>

  <p>“Esrar? Aaaa, o pakette esrar mı vardı?” diye güldü Charly. Katarina Ness de kıkırdadı ve yarım Dawson çıkardı.</p>

  <p>“İblis!” Tim elindeki çomakla korlara vurdu.</p>

  <p>“Sakin ol!” dedi Charly ve elini pantolonunun beline sokup, kıymetli paketi çıkardı. Plaka havada uçarak, ateşin karşı tarafında uzanmış bekleyen ellere doğru yol aldı. Tam isabet. “Bakınız, yeni denecek kadar az kullanılmıştır şu elinize ulaştırılan mal. Tabii yanımdaki bayan uzmanla birlikte bir kalite kontrolünden geçirdik!”</p>

  <p>“Evet” dedi Tim ve gülümsedi. Paketi açtı. “Hayal kırıklığına uğramayacaksınız.”</p>

  <p>“Nasıl kurtuldunuz?” diye sordu Rita.</p>

  <p>“Eh epey zorlu bir koşu oldu. Aralarından birkaçı kızgın kancıklar gibi bırakmadılar peşimizi. Allahtan Lillevik’te dostumuz çok!”</p>

  <p>“Sahi mi?” dedim.</p>

  <p>“Koksen. Onun arsasındaki bir hurdaya gizledim malı. Gidip almak için de Koksen’in yatmasını bekledim tabii,” dedi ve içini çekti. “Bu arada bir prensese rastladım, birkaç sarma... şimdi buradayız, masal bitti. Onlar ermiş muradına, biz çıkalım kerevetine!”</p>

  <p>“Haklı olduğun şüpheli” dedi Tim, uzun piyano parmaklarıyla yavaş yavaş bir sarma yaptı. “Bence bu, bin bir gece masalı kokuyor.”</p>

  <p>O gecenin devamında olanları pek hatırlamıyorum. Tek hatırladığım esrar kabağı elden ele dolaşırken, havanın yavaş yavaş aydınlanmasıydı. Charly, Rita ve ben birlikte yattık ve kış uykusundaki ayılar gibi uykuya daldık. İsimsiz ve yabancı bir gezegendeydik.</p>

  <div>
    <br/>
  </div>

  <p class="p1">HAZİRAN AYININ sonlarına doğru iki yanımızdaki kovboyların ve trenlerin sayısı bir hayli artmıştı. Buna karşılık Kızılderili kabilemiz de sayıca güçlenmişti. Her çeşit insan gelip gidiyordu buraya. Hapisten çıkan ayyaşlar da gelmiş, özgürlüğü ve yazı kutlamak için deniz kenarına dev bir askeri çadır kurmuşlardı. Eksport bira ve saf alkol tüketimi hayli yüksekti. Ed ve arkadaşları da gelip gidiyordu. Kristiansand’da bir amfetamin işine girmişlerdi o yaz. Gecenin bir vaktinde çıkagelirler, etrafa bedava sigara, donmuş tavuk, çerez torbaları, konserve kutuları ve meyve saçarlar, sonra da çalınmış arabalarına binerek, yeni ufuklara, boşaltılacak yeni büfelere doğru ilerlerlerdi. Dur durak bilmiyorlardı. Gülümseyerek çalar, Robin Hood gibi etrafa dağıtırlardı. Takvim hesabını unutalı epey olmuştu. Bir olayın tarihini belirtmek için, nerede, hangi arabayı kullandıklarını hatırlatırlardı birbirlerine. Toz almaya en son ne zaman gitmişlerdi Oslo’ya? Camaro döneminde! Bu muhabbetin mahkemede nasıl karşılanacağını merak ederdim. Ed ve arkadaşlarının uzun dönemli planları vardı. Bir TIR kamyonu çalıp İspanya’ya gidecekler, kamyonu orada parçalayıp satacaklar, mangırlarla da esrar satın alacaklar ve kontlar gibi geri döneceklerdi. Neyse ki işi bu kadar büyütmediler.</p>

  <p>Her renkten dini bir hayat yeşeriyordu Serbest Kumsal’da. Budistler, kozmostan gelen sinyalleri LSD aracılığıyla duyan sessiz Hindular... Gurdijev müritleri, antroposoflar ile “karma” ve Madam Blavatsky’nin teosofik gruptaki rolü üzerinde tartışırlardı. Elverum’dan gelen deli bir herif Alistair Crawly’ye takmıştı kafayı; kıçına morfin fitillerini tıkar, ölmüş ustanın şiirlerini ve ünlü deyişlerini, sulanan kafasında kaldığı kadarıyla ezberden okurdu. “Do as thou wilt”<a href="../Text/dipnotlar.xhtml#a22" id="k22"><sup>[22]</sup></a> sözünü karnına dövmeyle yazdırtmıştı. Bir domuz yetiştiricisinin oğluydu ve babasının mesleğini sürdürmeye hiç de niyetli değildi. Alistair Crawly hakkında bildiklerim nedeniyle, adamın bu kararını pek anlayamıyordum.</p>

  <p>Hıristiyanlar da oradaydı tabii. Pinsevenner tarikatından, genç ve modern vaizlere kadar herkes yerel Babil şehrinde misyoner olarak görev yapmak üzere hazır bulunuyorlardı. Bu son gruptakiler soyadı kullanmazlar, kendilerini “Arne”, “Per” ya da “Ivar” olarak tanıtırlar ve otuz bir çekmeyi günah kabul etmezlerdi. Indremisjon<a href="../Text/dipnotlar.xhtml#a23" id="k23"><sup>[23]</sup></a> yandaki kumsalda bir İncil kampingi kurmuştu. Yönetim merkezi bir sirk çadırıydı. İsa Sirki her gece dolup taşıyor; ruhlar kurtuluyor, günahlar Tanrısal affa havale ediliyordu. Bu çadırın etrafına iki üç kişilik çadırlardan oluşan bir köy kurulmuştu. Köyün yerlileri, etrafta gitarları, eskimiş İncilleri ve göğüslerinde, “İsa seni seviyoruz” yazılı kokartlarıyla dolaşan sağlıklı gençlerdi. Solmuş blue-jean’leri, uzun saçları ve parkalarıyla, kiliselerdeki yeni havayı bize duyurmaya çalışıyorlardı. Her gece duadan sonra, sanki geçiyorken uğramış gibi yapıp ikili üçlü gruplar halinde yanımıza sokulurlardı. Omuzlarında gitarlar, dillerinde Bob Dylan olurdu. Fazla dikkat çekmeden varlıklarını hissettirmeye çalışırlardı. Oh, İsa Mesih! Yetmişli yılların başında Serbest Kumsal’da yapılan teolojik tartışmalar banda alınıp, plağı yapılsaydı keşke! Manevi bir konglomera;<a href="../Text/dipnotlar.xhtml#a24" id="k24"><sup>[24]</sup></a> kavramlar ve yorumların, yeniden yaratılış ve ebedi selametin birbirine karıştığı bir Babil kulesi... Bir şeyler arayışı içindeki bireylerin bu savaş alanının göklerinde ise anarşistlerin kızıl ve kara bayrağı dalgalanırdı. Düşünce ve inançların değiş tokuş edildiği, her türlü malın alınıp satıldığı ticaret gemisine çekilmiş ateist bir korsan bayrağı!</p>

  <p>Ansızın bastıran sağanaklarda bir iki defa ıslandıktan sonra Ed’den bize bir çadır temin etmesini istemiştik. Charly, Rita ve ben bu çadırda yaşıyorduk. Rita, Öyvind’e âşıktı. Öyvind ise kolay kolay ilişki kurulamayacak bir tipti. Ayrıca Tim’in dükkânında çalıştığından, romantizme vakti de yoktu. Deneyimli elleriyle plakaları keser, bekleyen müşterilere iletirdi. Bazen, özellikle de geceleri, ellerinde fileler ve torbalarla satıcılar toplanırdı Serbest Kumsal’a. Yüksek kaya parçalarının üzerine tünerler, bağıra, çağıra kendi mallarının kalitesini över, fiyat kırarlardı. Esrarın yasak olduğu ülkede ne tuhaf bir manzaraydı bu: “Lübnan vaaaar! Milleet buraya! Şahane Afgan! Lübnan alanın aklına şaşarım...”</p>

  <p>Bu koroya ellerinde yarım kilo Fas’la gelen Asker’li<a href="../Text/dipnotlar.xhtml#a25" id="k25"><sup>[25]</sup></a> tipler de katılırdı.</p>

  <p>Rita o yaz çok güzeldi. On beşindeydi. Dimdik, ufacık göğüsler, koyu renk saçlar... Nasıl olup da çadırda, hep birlikte masum masum uyuduğumuza şaşıyorum şimdi. Bunun açıklaması, ona hiçbir zaman cinsel bir obje gözüyle bakmamamız olmalı. Birlikte büyümüş, birbirimizi her türlü koşullar altında görmüştük. Hiçbir gizlimiz saklımız yoktu. Bu nedenle cinsel ilgimiz de yoktu. Ama bu tür bir ilgiye sahip olan insanlar da eksik değildi çadırımızın etrafında. Esrar cinselliği öldürür derler ya boş laf! Rita ise Öyvind’i hayal ediyordu hep ve hayallerine sadıktı. Tim boş vakitlerinde yarı çıplak çimenlere uzanır, gökyüzünü seyreder, Rita’nın davetkâr bakışlarını anlamaz, belki de aldırmazdı. Ama küçük kız kardeşimize istediği kadar mal verirdi. İyi bir çocuktu Öyvind. Seksenli yılların başında Bombay’da kayboldu.</p>

  <p>“Akıl almaz bi şey!” dedi Rita. Çadırda uzanmış son cointi içiyorduk, dışarıda kuşlar yeni bir günü haber veriyorlardı. “Düşünsenize, daha geçen yıl üçümüz de çocuktuk! Ne demek istediğimi anlıyorsunuz değil mi?”</p>

  <p>“Evet” dedi Charly. “Ne tuhaf di mi, şimdi aramızda çocuk olarak bi sen kaldın.”</p>

  <p>Rita kızmıştı.</p>

  <p>“Öff beee!”</p>

  <p>“Buna ergenlik çağı denir. Bir ayağı çocukluk, bir ayağı yetişkinliktedir insanın” dedi Charly.</p>

  <p>“Üzerine para verseler şu son yılları tekrar yaşamak istemem. Çok... çok acı çektim!”</p>

  <p>“Acı mı, nasıl yani?” diye sordu Charly.</p>

  <p>“Tam bilemiyorum...”</p>

  <p>“Rita ile aynı fikirdeyim. Son üç yılı ben de tekrar yaşamak istemem” dedim.</p>

  <p>Kütüphanenin kokusunu ve çektiğim sonsuz yalnızlığı düşündüm.</p>

  <p>“Sakin olun” dedi Charly. “Giden hiçbir şey geri gelmez.”</p>

  <p>Bu da tuhaf bir şeydi.</p>

  <p>Charly birdenbire Rita’ya döndü ve her zamanki tavrıyla sözü uzatmadan sordu:</p>

  <p>“Sen yırtık mısın?”</p>

  <p>“Yırtık mı?” Rita anlamamıştı.</p>

  <p>“Yani, canım, hani iki insan birbirlerinden hoşlanır da soyunup...”</p>

  <p>“Evet Kai ile iki defa yattım, ama çok kötüydü.”</p>

  <p>“Kötü ha! Yahu, kötü olacağını önceden düşünseydin ya! O herif baştan ayağa kötü! Kai haa! Kutup dairesinin bu tarafında faaliyet gösteren en kötü müzik grubunun, en yeteneksiz basçısı... İnşallah bu zahmet karşılığında iyi bi ücret almışsındır heriften!”</p>

  <p>“Ya sen Erling, senin durumlar nasıl?” diye sordu Rita.</p>

  <p>“Ben mi?”</p>

  <p>“Şu herif mi?” diye güldü Charly. “O daha fişi sokamamıştır bir yerlere!”</p>

  <p>“Bilmem ki... Yani benimki de kötü gitti sayılır... Gerçi kız kötü değildi ama...”</p>

  <p>“Bundan kurtuluş yok” dedi Charly, akıllı gözükmeye çalışarak. “Ama bazı tedbirler de almak lazım.”</p>

  <p>“Bazı tedbirlerdi her şeyi bozan zaten!” dedim.</p>

  <p>“Haaa, karanlıkta kaputu iyi geçiremedin herhalde” dedi Charly.</p>

  <p>“İyi geçiremedim” dedim.</p>

  <p>“Boktan muhabbet. Ben uyuyacağım!” dedi Rita.</p>

  <p>“Ya ben, bana sormayacak mısınız?” dedi Charly.</p>

  <p>“Her şeyin bir haddi var” dedim.</p>

  <p>Rita gülüp kulağımı çekti.</p>

  <p>“Korkak şeytanlar!” dedi Charly ve arkasını döndü.</p>

  <div>
    <br/>
  </div>

  <p class="p1">ERTESİ GÜN Gençlik Devriyesi geldi. Bu grup hakkında bir sürü ürkütücü hikâye duymuş ve pek de inanmamıştım ama, şimdi ilk kez eylem halinde görüyordum onları. Böyle bir örgütün yasal olarak var olabileceğine inanamıyordum. Yasal da değildiler zaten! Eski direnişçilerden, inisiyatif sahibi bir beyin fikriydi bu devriye. Gençliğe otorite ve sorumluluk kazandırmaktı amacı. Bu otorite, gençlerin sorumluluk sahibi olmayan ve de otoriteye ihtiyacı olan bölümüne karşı uygulanacaktı. Yani bizim gibilere karşı! Gençlik Devriyesi bölgede nöbet tutacak ve <i>devriye gezerek</i> yasaları çiğneyenleri gözleyecekti. Gençlik Polisi. Yasak maddelere karşı, her türlü çareye başvurarak savaşacaklardı. Siyasi açıdan sağ ve aşırı sağa mensuptular. Üniforma giyme talepleri reddedilmişti.</p>

  <p>Korkunç bir gürültü ve militanca seslerle uyandık. Bir köpek uluyor, bir kız ağlıyordu. Uyku tulumlarımızdan sıyrılıp, çadırın dışına çıkamadan yazlık malikânemiz başımıza geçmişti. Charly bir yandan küfrediyor, bir yandan sağa sola yumruk atıyordu. Çadırın dışında bir iblis Charly’nin kafasını tekmeliyordu.</p>

  <p>“Aynasızlar, Allah kahretsin, aynasızlar” dedim.</p>

  <p>“Umurumda değil” dedi Charly. “Bok çuvalı şu tekmeleri durdursun da!”</p>

  <p>Çadırın altı yoktu. Birkaç kazığı yerinden sökerek dışarı çıktım. “Nefis bir gün”dü. Pırıl pırıl bir güneş tepemde, hırlayan bir kurt köpeğinin ağzı ise burnumun dibindeydi. Salyaları yüzüme akıyordu ve ben nefes almaya bile cesaret edemiyordum. Derken delikanlılardan biri gelip yaratığı geri çekti ve suratıma esaslı bir yumruk indirdi. Yerimden fırladım.</p>

  <p>“Şuna bakın heleee! Bizim küçük Haefs di mi bu? O da abisi gibi Çingene olmaya karar vermiş demeeek!”</p>

  <p>Etrafımı adlarını ve kim olduklarını bildiğim, ama hiç ahbaplık etmediğim gençlerden oluşan bir çete sarmıştı. Çoğu, her cuma ve cumartesi gecesi yerlere düşene kadar içen spor meraklıları grubundandı. O gün ise tamamen ayıktılar. Sesin sahibi pek de hoş tanınmayan Werner Zacariassen’di. Adamın “ruhsal dengesi biraz bozuk”tu. Bunun anlamı ise, iyi bir aileden gelen, iflah olmaz bir haydut demekti. Diğerleri ise onun gibi heriflerin yanında gezen bok çuvallarıydı.</p>

  <p>Cevap vermedim. Söylenecek bir şey de yoktu zaten. Charly ile Rita da emekleyerek çadırdan çıkmışlardı.</p>

  <p>“Şuna bakın helee, Zacariassen’in ta kendisi değil mi şu gördüğüm. Daha geçen akşam Erling’e diyordum ki buralarda esrar bulunduğuna dair dedikodular kasabada yayılınca Zacariassen sabredemez, çıkar gelir, diyordum! Köpeği ile birlikte bizi ziyaret ederler, diyordum. Haa, aklıma gelmişken söyleyeyim. Üniforma giyme talebinizin reddedilmesine gerçekten çok üzüldüm. Bakanlıktan biraz daha anlayışlı davranabilirlerdi, diyorum. Öyle ya, ne de olsa bu ülkede kırklı yılları canlandırmaya öyle pek çok talipli çıkmıyor bugünlerde!”</p>

  <p>“Yeter” dedim yavaş sesle.</p>

  <p>Zacariassen’in yüzü solmaya başlamıştı. Nasıl oldu da kurt köpeğini Charly’nin üzerine salmadı, şaşıyordum.</p>

  <p>“Sizin sarhoş futbolu nasıl gidiyor bakalım? Duyduğuma göre geçen hafta kafana bir gol yemişsin. Hep söylerim zaten, ‘Storgata Caddesi’ndeki sokak lambalarına birkaç basamak yapmalılar’ derim”.</p>

  <p>“Derhal buradan uzaklaşacaksınız!” dedi Zacariassen. Sesi şaşılacak kadar sakin ve otoriterdi. “Dürüst insanlar para öderken siz bedava kalıyorsunuz burada. Ayrıca bu koyda kamp yapmak da yasak!”</p>

  <p>“Kamp yapmak yasaksa, parasını kime, nasıl öderiz be adam!”</p>

  <p>Zacariassen’in yüzünün sertleştiğini, bakışlarının bizim arkamızda bir noktaya dikildiğini gördüm. Döndüm ve bu defalık tehlikeyi atlattığımızı anladım. Çünkü Elverum’lu Crawly hayranı elinde bir demir parçasıyla yaklaşıyordu. Kişisel özgürlüğü adına ne yapacağını iyi biliyor gibiydi. Onun ardından, Tim, Öyvind ve diğerleri geliyordu. Bire karşı on kuvvetinde olduğumuzdan Gençlik Devriyesi yavaş yavaş geri çekildi.</p>

  <p>“İki saat” dedi. “Buradan toz olmanız için iki saat süre veriyorum size. Gitmeden önce ortalığı temizlemeyi de unutmayın!”</p>

  <p>“Tamam” dedi Charly, “Erling sen camları sil, ben halıları silkeleyip, yerleri silerim.”</p>

  <p>“İki saat, unutmayın” dedi Zacariassen ve hızla geri döndü. Diğerleri kör dilenciler gibi peşinden gittiler.</p>

  <p>“Faşist domuz, Nazi piçi!” diye arkalarından bağırdı Tim.</p>

  <p>“Listemizin en başında sen varsın!” diye seslendi Zacariassen uzaktan.</p>

  <p>“Bundan gurur duyarım!”</p>

  <p>Gençlik Devriyesi tepenin arkasında kaybolmuştu.</p>

  <p>“İki saat sonra geri gelirler mi?” diye sordu Rita.</p>

  <p>“Hayır” dedi Tim. “Bundan sonra abi kurtlar gelirler. Esrarı gömün, uyuyanları da uyandırın!”</p>

  <p>“Polis mi demek istiyorsun” diye sordu Charly.</p>

  <p>“Elbette” dedi Tim. “Polisle işbirliği yapmaktan hiç kaçınmaz o!”</p>

  <p>“Biz tüyüyoruz” dedi Porsgrunn’lü bir tip. “Çadırda üç hekto kara var!”</p>

  <p>“Onu da gömün. Kimse kaçmasın. On kişiye ceza kesebilirler ama altmış kişiye kesemezler” dedi Tim. “Tamam mı?”</p>

  <p>Tamamdı. Sabah sabah böyle uyandırılmaktan sinirlerimiz biraz bozulmuştu ama, sabah kahvesiyle biraz nefes bizi kendimize getirdi. Bir savaş öncesinin gerilimi yaşanıyordu yine de... Ormanın içine mallar gömüldü. Deniz kenarında oturmuş kahvemi içerken, kabahatimiz neydi diye düşünüyordum. Sonunda utanılacak hiçbir durum olmadığına karar verdim. Martılar başımın üzerinden vergi vermeden uçuyorlar, uskumrular küçük balıkları yutuyorlardı. Hayat bedavaydı.</p>

  <p>Saat bir civarında beş altı adam geldi. Köpeksizdiler.</p>

  <p>“Bakın şu işe! Ben de Henry Hauk ve narkotik şube arkadaşları gelecek diye boşuna endişelenmiştim. Karakoldan polis göndermişler” dedi Tim.</p>

  <p>Aynasızlar önce etrafı dolaştılar, Zacariassen ve takımının yıkamadığı bir çadıra baktılar. Keyifleri yerinde görünüyordu. Bize gülümsediler. Böylesine güzel bir havada işe çıkmaya pek itirazları yoktu anlaşılan.</p>

  <p>“Aaaa, bu Kaare Kraaka ve arkadaşları di mi?” diye bağırdı Tim.</p>

  <p>Lillevik bu kadar küçüktü işte. Polisi bile adı ve soyadıyla tanırdık. Kaare selam verdi ve yere çömeldi.</p>

  <p>“Eee, Aronsen, anlat bakalım. Duyduğuma göre yine araba kullanmışsın!”</p>

  <p>“Yaa Allah kahretsin! Gaz pedalı sıkışmıştı! Hani iyi şoför olmasam, kaza filan yapardım!”</p>

  <p>“Bu araba işi senin başını belaya sokacak, dikkatli ol!”</p>

  <p>“Tabii haklısın. Peşimdeki çılgını yakalayabildiniz mi bari? En az benim kadar hızlı gidiyordu. Araba kullanmaktan da pek çakmıyordu.”</p>

  <p>Kaare soğuk soğuk gülümsedi, ayağa kalktı.</p>

  <p>“Evet, şimdi işe girişiyoruz millet! Çadırları sökün ve çöpleri toplayın! Sen, sen ve sen, ceplerinizi gösterin bakalım!”</p>

  <p>Öyvind ve daha birkaç kişiyi işaret etmişti. Çocuklar fırlayıp emirleri yerine getirdiler. Ceplerinde bir kırıntı bile yoktu.</p>

  <p>“Bizim burada ceplerimiz esrarla dolu olarak oturup sizi bekleyeceğimizi sanmıyordun di mi Kaare?” dedi Tim.</p>

  <p>O sırada genç polislerden biri bağırdı:</p>

  <p>“Şuraya bakın!”</p>

  <p>Kırmızı kıvırcık saçlı polis küçük tırnak büyüklüğünde kahverengi bir parçayı Öyvind’in paçasının kıvrımında bulmuştu. Kaare parçayı aldı, dikkatle ısırdı.</p>

  <p>“Taş!” dedi. “Vatanımızın taşı, toprağı!”</p>

  <p>“Yanıldınız, köpek boku!” dedi Tim.</p>

  <p>Hep beraber gülüştük.</p>

  <p>“Geçen hafta Arvid’i iki hektoyla yakaladıktan sonra, acemilere gösterilecek yeterli örnek vardır sanıyorduk elinizde!” dedi biri.</p>

  <p>Stajyer polis kızarmıştı.</p>

  <p>“Çadırları toplayın şimdi” dedi Kaare.</p>

  <p>“Derhal!” dedi Tim. “Bir soruma açık yüreklilikle cevap ver Kaare: Gençlik Devriyesi’nden emir almak hoşuna gidiyor mu?”</p>

  <p>Kaare’nin İşçi Partisi’nin sol kanadından olduğunu biliyorduk. Bu bayağı ilerici olmak anlamına geliyordu.</p>

  <p>“Ben emirleri komserden alırım!” dedi Kaare, biraz bozulmuştu.</p>

  <p>Zavallı adam. Aldatıldığını bilmiyordu. Fazlasıyla iyi bir adamdı. Bir aynasızın yapabileceği en kötü şeyi yapmış, düşmanla diyaloga girmişti. Kim bilir, belki de bizi değil başkalarını düşman olarak görüyordu, diye düşündüm, olayın üzerinden yıllar geçtikten sonra.</p>

  <p>“ÇABUK OLUN!” diye bağırdı. Bir tek stajyer polis yerinden sıçradı.</p>

  <p>“Kızma Kaare” diye gülümsedi Tim.</p>

  <p>On beş dakika içinde kampı sökmüştük.</p>

  <p>Kaare Kraaka ve arkadaşları gittikten sonra çadırları tekrar kurduk. Tatilciler koyun iki yanından bütün bu olanları seyrediyorlardı.</p>

  <p>73 yazı işte böyle geçti. Çadırlar toplandı, çadırlar kuruldu. Ed ve arkadaşları tutuklandı. İddianame kalın bir dosyaydı, Ed’e sekiz ay verdiler. Ed içeri girdiğinde yaz bitmişti.</p>

  <p>Ağustosun ortalarında Lillevik Cezaevi’nin önündeki çınar ağaçları yapraklarını dökmeye başladı.</p>
