  <h2>Köylüler ve kuruntular</h2>

  <p class="p1">Launes Bahçıvan Okulu’nda kalan tek başkan ben olmayacaktım. Ertesi gün Beyaz Ev’de kalmak üzere yedi genç daha geldi. Kızlar okul binasının ikinci katında yatıyorlardı. Toplam yirmi öğrenciydik.</p>

  <p>Doğulu olan biz üçümüzün dışında herkes batıdan, daracık fiyortlardan, sarp dağ köylerinden, Sörfjord’daki elma bahçelerinden, Odda’daki küçük çiftliklerden geliyordu.</p>

  <p>Bütün bunlar benim için, şarkı söyler gibi konuşulan şivelerden ve yaz günü lastik çizmeleriyle ortalıkta dolaşan genç insanlardan meydana gelmiş bir kaostu. Burada ne aradığımı düşünüyordum, ama soracak kimsem yoktu.</p>

  <p>Okul müdürü çok iyi bir adamdı. Bana oyuncakçı dükkânlarında görülen tüylü dev ayıcıkları hatırlatıyordu. Köyde liberal bir politikacı olarak tanınıyor, fiyortun en iç kısmında hayal şatosu gibi bir evde oturuyordu. Bana davudi sesiyle, “Launes’e hoş geldin” dediğinde, bunu inanarak söylediğinden emindim.</p>

  <p>Böylelikle yeni bir okul yılı başladı ve ben şiir yazmak üzere kurşunkalemlerimin uçlarını sivrilttim.</p>

  <div>
    <br/>
  </div>

  <p class="p1">İLK GÜNLER aylak aylak dolaşıp, topraktan biten tüm tuhaflıkları seyrederek geçti. Müdür her şeyi işaret ederek, açıklıyordu bize. Burasının tam bir cennet köşesi olduğunu, Golfstream akıntısının fiyorta karışıp toprağın çok bitek olması için elverişli hava koşullarını sağladığını öğrendik. Şifalı bitkiler bahçesinde yalnızca müdür ve Oslo’lu Else’nin tanıdığı tuhaf tuhaf otlar yetişiyordu. Ve tabii ki, nereye dönerseniz dönün her taraf harikulade güzellikteki, rengârenk çiçeklerle kaplıydı. Sarı, mavi, mor, pembe, beyaz... Daha sonraları bunlar Chrysanthemum carinatum, Delphinium ambiguum ve Cosmos bipinnatus gibi isimler alacaktı ama o sıralar mutlu cahillerdik biz. Güneş altında oradan oraya dolaşıyor, kendimizi bu güzel kokulu masal dünyasına bırakıyorduk. Beyaz Ev’in duvarının dibinde Norveç bitki örtüsü içinde bir aristokrat sayılan, dört beş metre uzunluğunda şeftali ağacı vardı. Golfstream sağlamıştı bunu!</p>

  <p>Buruna giden yol üzerinde gördüğümüz bütün meyve ağaçlarının okula ait olduğunu, zamanı geldiğinde meyveleri toplamakla yükümlü bulunduğumuzu öğrendik. Biz doğululara göre pek keyifli bir işti bu. Dalların en üstüne tırmanıp, manzara seyrederek elma, armut ve erik yemekten daha güzel bir şey düşünemiyor, köylü çocuklarının uçsuz bucaksız meyve bahçelerine niye öyle kuşkulu bakışlar fırlattıklarını anlayamıyorduk.</p>

  <p>Her şey öylesine iç açıcı, öylesine sağlıklı görünüyordu ki, bu madalyonun bir de arka yüzü olabileceğini düşünmeye başlamıştım. Bu güzel senfonide detone bir ses olabilir miydi? Bana öyle geliyordu ki bu idilin altında kötü ve çirkin bir şeyler vardı.</p>

  <p>Sezgilerim beni yanıltmamıştı. Evet bir şeyler vardı. Bunun adını koymakta da gecikmedim. Bu yerde yapacak hiç mi hiç işim yoktu benim! Ve bir yılımı buraya bağlamıştım!</p>

  <p>Bana öğretilmek istenen konular hiç ilgimi çekmiyordu. Bunu önceden düşünmüştüm, ancak uygulamada tahmin ettiğimden daha çok zorlandım. İşletme Ekonomisi! Bitki Üretimi! Park Bahçıvanlığı! Tanrım! Bir de teknik konular vardı! Bu eğitimin çoğu açık havada yapıldığına göre, müthiş şiirlerimi nasıl yazacaktım? Kara humuslu toprağa mı, seraların buğulu camlarına mı yazacaktım? İnsanların hücrede ya da çalışma kamplarında kırbaç altında bile şiir yazdıklarını duymuştum, ama nasıl olduğunu anlayamıyordum bir türlü. Belki de yetenekle ilgisi vardı bunun.</p>

  <p>İçeride yapılan eğitim de vardı tabii. Burada da işgüzar öğretmenler beni kendi dünyamdan çekip çıkararak, şu kadar arazide lahana yetiştirmek için B tipi gübreden ne kadar kullanmak gerekir, gibi sorularına cevap arıyorlardı. Sosyal etkinliklere katılıp, masa tenisi oynamadığımdan, geceler bana aitti ve şiir yazmakla otuz bir çekmekten başka bir şeye yaramıyordu!</p>

  <p>Sorun benim yuvadaki gugukkuşu yavrusu olmamdan kaynaklanıyordu. Burası bana ilk haftadan itibaren dar gelmeye başlamıştı. Buradaki insanlara karşı değildim, fakat onlardan biri olmaya karşıydım! Çizgi dışı olmaya ve <i>etrafımda</i> diğer çizgi dışı tiplerin bulunmasına alışıktım. Burada yabancı bir ülkede gibiydim. Aynanın karşısına geçip bunun gerçekten ben mi, yoksa benim suratıma bakmaya dayanamayan bir batılı mı olduğunu sormaya başladım. İnanılmaz bir dünyadaydım. Birkaç kötü şiir yazdım.</p>

  <p>Şu Allahın belası <i>hiçbir yere ait olamama</i> duygusuydu beni rahatsız eden. Hayatım boyunca da beni kovaladı zaten. Ama ilk burada başladı. Lillevik’te de benzer duygular yaşamıştım, fakat fiyortların içine saklanmış bu yarımada ile karşılaştırıldığında New York gibiydi Lillevik. Tüm ilişki, doğal güzellikler, gri gübre çuvalları ve sulama kanalları ile benim aramda kurulandı. Radyo ve televizyon haberleri Oslo ve Bergen gibi uzak dünyalardan gelen inanılmaz şeylerdi. Issız bir adada, bir türlü konuşmadığım Cuma’larla kuşatılmış bir Robinson’dum. Uzaklarda bir gemi aramak istiyordum ama ufuk çizgisi yoktu burada. Ufuk çizgisine bakmak için sırtüstü uzanıp, yukarıyı gözlemem gerekiyordu!</p>

  <p>Kısacası köylülerin arasına düşmüştüm. Köylülere saygım vardı ama köylü olmayı paçam sıkmıyordu. Bunu ne istiyordum ne de becerebilirdim. Bütün istediğim içimi uyuşturucularla doldurup, en kısa zamanda dünyaca ünlü bir yazar olmaktı.</p>

  <div>
    <br/>
  </div>

  <p class="p1">OKULUN ÖĞRENCİLERİNİN çoğu on sekiz yaşın altındaydı. Çoluk çocuktular yani. Akşamları kızlar televizyonun karşısına oturur, yün örerken birbirlerine köydeki sevgililerini anlatırlardı. Oğlanlar ise kovboy müziği dinleyip, pinpon oynamaktan başka bir şey yapmazlardı.</p>

  <p>Yaşları bira alma yaşını tutan bir Lars, bir de Kristin vardı dünyanın en ucundaki bu köşecikte. Ben de onlara takılıyordum.</p>

  <p>Lars aslında hoş bir herifti, bana çok özlemiş olduğum Charly’yi hatırlatıyordu biraz. Lars on dokuz yaşındaydı ve bu süre içinde elma ile patates toplamaktan daha başka işlerle uğraşmaya da vakit bulmuştu. Mesela Seattle’da silahla oynamaktan içeri düşmüş, kodeste pinekleyip Amerika’dan sınırdışı edilmeyi beklerken de marihuana içmeye başlamıştı. Bizim tanışmamıza da bu neden oldu zaten. Bize gelen mektuplar okulun girişinde bir masanın üzerine bırakılırdı. Lars da Ed’in bana gönderdiği mektuplara gıcık kapmıştı; o gece odamın kapısını çalıp, birazcık otumun olup olmadığını sordu.</p>

  <p>“Esrar” dedim. “Aynı işi görür di mi?”</p>

  <p>“Eh!”</p>

  <p>Lars pek konuşkan bir tip değildi. Ağzından saçmalıklar dökülmeyen Oturan Boğa... Saatlerce konuşmadan birlikte oturur, kapkara fiyorta yansıyan mehtabı seyrederdik. Hiç de sıkılmazdım bundan.</p>

  <p>Lars’ı sevmeye başlamıştım. Kocaman bir sakalı ve ardında neler gizlendiğini kolayca ele vermeyen bir çift gri gözü vardı. Yüreğinde gerçek bir zenci taşıyıp taşımadığından pek emin değildim. Yalnız bir kurttu, yalnız doğmuştu ve doğal olarak da beni görür görmez kokumu almıştı. Birlikte oturur dumanlanırdık, birlikte yapayalnızdık.</p>

  <p>Özellikle de başlangıçta, yani ben ve Kristin birbirimize tutulmadan önce.</p>
