  <h2>“Bir cennet bahçesi bilirim...”<a href="../Text/dipnotlar.xhtml#a18" id="k18"><sup>[18]</sup></a></h2>

  <p class="p1">Charly, Wilhelmsen’in matkabıyla tahta perdeye bir delik açmıştı. Bu olaylar televizyonun apartmanımıza girdiği tarihten çok önceye rastladığından, biz çocuklar için heyecan ve macera bu delikten dışarı bakmaktı. Gerçi tahta perdenin gerisinde oynayan çocuk filmi değildi, ama olsun...</p>

  <p>Tahta perdenin öte yanı Abraham ile Kitty’nin evi ve arsasıydı. Camları kırık, kapısı menteşesinden çıkmış, iki katlı bir harabeydi ev. Sokağa bakan evin arkasında, tepedeki hurda şeker fabrikasına doğru yükselen eğimli araziye Abraham’ın ormanı derdik. Bir zamanlar bakımlı çiçek tarhları, elma, armut ve erik ağaçlarıyla çok güzel bir bahçeymiş burası. Bizim yetişme çağımızda otlar bürümüştü her yanı. Orman hayvan bakımından da zengin sayılırdı. Kitty armut ağaçlarının altında, otları biraz yolarak kümese benzer bir şey kurmuştu. Kümesin yanındaki çamurlukta tek gözlü bir domuz yuvarlanırdı. İsmi Theodor’du. Ne o, ne de kümesteki tavuklar kesilip yenmek üzere besleniyordu. Hepsi kendi ecelleriyle ölüp gittiler sonunda.</p>

  <p>Tahta perdedeki delikten hayvanlar âlemini ve meyve ağaçlarını gözleyebilmek için sıra kavgası etmiyorduk elbet. Bizi en çok ilgilendiren alkol zehirlenmesinden ölmeden ne kadar sarhoş olunabileceğini görmekti.</p>

  <p>Abraham on beş yıl boyunca, bir gün bile ayık gezdiğini görmediğim tek adamdı. Sokağın bir numaralı ayyaşıydı. Ara sıra ceset gibi kaldırıma düşer ve komşu erkekler tarafından içeriye taşınırdı, ancak genellikle ormanından dışarı çıkmazdı. Kömür karası saçları ve sakallarıyla dört ayağının üzerinde yürüyen bir gorile benzerdi. İçki şişelerini muz gibi tüketirdi. Abraham insanların kelimeler aracılığıyla iletişim kurduğunu unutmuştu. Kader konuşmasını almış, yalnızca İMDAT sözcüğünü bağışlamıştı ona. Bu da hem adam, hem de durum açısından anahtar sözcüktü zaten. İMDAT! diye gürlerdi Abraham. İMDAT, İMDAT, İMDAT! Sanırım elli yıl kadar böyle -yani ölüm onun sesini duyana dek- bağırdı. Sonunda gürleyen dev, bir daha hiç kalkmamacasına yere devrildiğinde, sessizlik bütün mahallenin kulaklarını tırmalamıştı. Günlerden bir cuma sabahıydı ve ölüm tıraş losyonu şişesiyle gelmişti.</p>

  <p>“Bu da bir hayattı işe!” demişti yaşlı Bayan Tunberg.</p>

  <p>Doğruydu tabii.</p>

  <p>Kitty içmezdi, yemek de yemezdi zaten. Dal gibi ipincecik bir kadındı. Mavi gözlerinde iyilik, mor dudaklarında kronik bir gülümseme dolaşırdı. Bazı durumlarda bu gülümseme müstehzi bir gülüşe dönüşürdü. Tanrının niçin yere indiği belli olmayan meleklerindendi. Ormanda, domuz Theodor’dan daha hayvan olan bir adamla nasıl bir hayat yaşadığını düşlemek güç. Yine de şöyle bir resim geliyor gözlerimin önüne: Kitty arka bahçede bir tabureye oturmuş, ince parmaklarıyla kucağındaki beyaz, kör tavuğu okşuyor. Abraham dışarıdaki tuvalette diz çökmüş İMDAT diye böğürüyor. Durum çok kötüyse Kitty ayaklarından sürükleyerek eve götürüyor onu. Bu gücü nereden aldığı benim için muamma, ama Tanrının meleklerinin hikmetinden sual olunmaz!</p>

  <p>Abraham insanlarla bir arada olmaya bayılırdı. Onların ne dediğini anladığından ya da anlatacak bir şeyleri olduğundan değil de eğlence olsun diye... Her gün parti verirdi. Kendilerini davetli sayan misafirler her sabah dokuzda gelirler, içecek bir şey kalmadığında da kapıdan emekleyerek çıkıp giderlerdi. Bu yoğun partilere Lillevik’in “vahşiler sürüsü” katılırdı. Yani Dodge City ve civarındaki delikanlılar. Kazanacak ya da kaybedecek bir şeyleri olmayan sarhoş çaresizler. Haysiyet, edep ve nezahat gibi kavramları, daha buluğ çağındaki kiliseye kabul ayini sırasında batmaya başlayan gemide bırakmışlardı. Şarkıcı Olav, Topal Niels ve Gösterişçi adını taktığımız bu herif ile bu seçkinler çetesinin diğer üyeleri...</p>

  <p>Kitty’nin Abraham’la bir yaşam boyu süren koşusunda elde etmiş olduğu tek bir hak vardı: Bu partiler evde yapılamazdı. Sanırım izin verse çatının çökeceğinden korkuyordu.</p>

  <p>Kimse de aldırış etmiyordu zaten bahçede olmaya. Bahçenin bir köşesinde komşuların “Parlamento” adını taktıkları harap bir tahta baraka vardı. Geceleri tavuklara, gündüzleriyse beylere mekân olurdu burası. Akla gelebilecek her türlü problem, burada, üç şişe altmışlık eşliğinde, ciddi tartışmalar yapılmak suretiyle çözülürdü. Ev sahipliği statüsünün verdiği ağırlıkla Abraham tartışmalarda taraf olmaz, ancak arada sırada İMDAT diye gürleyerek dünyanın hal ve gidişini karakterize ederdi.</p>

  <p>Barakanın kapısı düşeli yıllar olmuştu. İçeridekilerin “açıklık”ına ve “gizlenecek hiçbir şeyleri” olmadığına dair hoş bir semboldü bu.</p>

  <p>“Bakayım” dedi Charly beni iterek. “Abraham, Topal Niels, Şarkıcı Olav, Gösterişçi nerede?”</p>

  <p>“Kenefte, sıçıyor. Dedim ya hepsi oradalar!”</p>

  <p>“Boş şişeleri görüyorum. Bir... iki... üç... dört tane var!”</p>

  <p>Rita’ya gülümsedim. Charly’nin içerideki şişeleri saymasına gerek yoktu. Seslerini <i>duymayı</i> öğrenmiştik zaten.</p>

  <p>“Bekleyelim, biraz sonra çoğalır” dedim.</p>

  <p>“İblis!” dedi Charly. “Gösterişçi keneften çıktı, zurna gibi!”</p>

  <p>“Küfretme!” dedi anneannesi tarafından kilisedeki din derslerine gönderilen Rita.</p>

  <p>“İblis, iblis, iblis” dedi Charly gözünü delikten ayırmadan. “Bizimle beraber olmak istiyorsan sen de küfretmelisin.”</p>

  <p>“Eğer küfredersem İsa ağlar” dedi Rita.</p>

  <p>“Saçma!” dedi Charly. “İsa bu kadarcık şey için ağlayacaksa salağın biri olmalı o da.”</p>

  <p>“Değil işte” diye tepindi Rita. “O mucizeler yaratır, su üstünde yürür.”</p>

  <p>“Üç kere iblis demezsen, şamarı yersin suratına anlaşıldı mı?” dedi Charly. Teolojik tartışmalardan hoşlanmayacağı daha o zamanlardan belli olmuştu.</p>

  <p>“İkiniz de kapatın çenenizi!” dedim. Gösterişçi görünmüştü ve ben İsa muhabbetiyle dikkatim dağılsın istemiyordum.</p>

  <p>Gösterişçi hepsinden çok farklıydı. İçki tüketimi açısından öbürlerinden hiç geri kalmazdı ama, görüntü olarak bu serserilere hiç benzemezdi. Diğer delikanlılar bira ve kusmuk lekeleriyle süslü partallar içinde gezerken Gösterişçi hep iyi giyimliydi. Onu takım elbiseden başka bir giysi ile görmemiştik hiç. Temiz, çeşit çeşit, modern takım elbiseler. İlkbaharda ve sonbaharda açık renk bir pardösü olurdu üzerinde, kışınsa lacivert yün bir palto - en iyi cinsinden. Gösterişçi’nin sağ partiye oy veren, içkiye meraklı bir dükkân sahibi olduğunu sananlar yanılırlardı. Çünkü Gösterişçi de diğerleri gibi denizciydi. Laf Ümit Burnu veya New Orleans’tan açılınca onun da anlatacak şeyleri bulunurdu. Ama her şeyde kendisine has bir tarzı vardı. En sarhoş halinde bile pırıl pırıl boyalı ayakkabılarıyla çamura basmadan yürümeyi, ayakta duracak hali kalmadığı zamanlarda kayıtsız görünmeye çalışarak yaslanacak bir duvar bulmayı bilirdi. Küp gibiyken de görüntüsünü hep düzgün tutardı. Uygun renkteki şapkası hafif yana yatık, kravatı muntazam bağlı...</p>

  <p>İçki içişinde bile kendine has bir tarz vardı. Bardağı eline almadan önce bacaklarını hafifçe iki yana açarak, gövdesini soyluların selam verişi gibi hafifçe öne eğer, elini asla titretmeden içkiyi ağzına götürür ve yıldırım hızıyla boşaltırdı bardağı. Sonra başını geriye atardı içki gırtlağından geçerken asla kaba olmayan bir tonda geğirirdi. O zaman çürük dişleri görünürdü.</p>

  <p>“Donunu indirirsen, küfretmekten kurtulursun” dedim.</p>

  <p>“Ya amını gösterirsin ya da çekip gidersin o boklu ananın evine!” dedi Charly.</p>

  <p>Rita bir görev yerine getirir gibi ve küfretmek zorunda kalmadığı için mutlu bir şekilde indirdi donunu. Daha sonra tahta perdenin üzerinden atladık. Önde Charly, onun arkasında bu seferin fiyatını layığıyla ödemiş bulunan Rita ve en sonda ben. Düştüğümüz zemin yumuşaktı, hemen ötemizde tavuklar gıdaklıyor, domuz Theodor boş, hatta biraz da melankolik gözlerle etrafa bakıyordu. Biraz yukarıda, armut ağacının arkasında Parlamento binası yer alıyordu. Delikanlılar oturmuş, ormanda yaşayan pembe fille sayısız kez karşılaşmış olduklarını birbirlerine anlatıyorlardı. Bazen, özellikle de mavi ispirtonun bolca tüketildiği zamanlarda, dadaistleri bile pes ettirecek konuşmalar duyulurdu burada. Öksürme, tükürme ve sümkürme sesleri eşliğinde, diğer gezegenlerden gelen canlılara, Kitty’nin kendini bir tavuğa dönüştürmesine, dışarıdaki tuvaletin altında bir polisin yaşadığına, aslında Theodor’un da domuz kılığına girmiş bir polis olduğuna dair hikâyeler anlatılırdı. Orada durup bütün bu ayrıntıları dinleyen Charly ile benim yazar olmamda şaşılacak bir durum yok elbette.</p>

  <p>Tabii daha o zamanlar ne Charly, ne de ben, çirkin kitaplarımızı yazmaya başlamamıştık. Boş şişeleri mangıra dönüştürme çabaları içindeydik.</p>

  <p>İş görüşmelerini hep Charly yürütürdü. Aramızdan en arsızı oydu çünkü. Ben psikologdum. Görevim, nerede ve ne zaman harekete geçebileceğimizi kestirmekti. Delikanlıların kafayı bulmalarını beklemek gerekiyordu, ancak çok geç kalınırsa da ne dediğimizi anlayamamaları tehlikesi vardı.</p>

  <p>“Şarkıcı’yı dene!” diye fısıldayıp, ileri doğru ittim Charly’yi.</p>

  <p>Charly kapı boşluğunda durdu, kollarını göğsünde kavuşturup, ince, oğlan çocuğu sesiyle sordu:</p>

  <p>“Birkaç boş şişeniz yok mudur acaba bugün ahbaplar?”</p>

  <p>“Ahbaplar” işte bu tona bayılırlardı. Ben de, küçük saralı arkadaşımız peşimde olduğu halde, geri plandan sahneye doğru çıktığımda, son sözü söylemeye hak kazanmış olurduk.</p>

  <p>Ancak, bazen işler pazarlığa tabi olurdu. Bir şeye karşılık başka bir şey. Bazı görevleri yerine getirmemiz gerekebilirdi. Tütüncüye gitmek gibi. “Tabii” derdik ve mangırları alıp kaçardık. Ertesi gün fütursuzca karşılarına çıkıp, boş şişeleri toplardık. Gasp ettiğimiz paranın hesabı hiç sorulmazdı. Ya bellekleri çok zayıftı bu adamların ya da intikam duygusundan yoksundular.</p>

  <p>“Şişeler mi? Burada mı?” diye sahte bir anlamamazlıkla sordu Şarkıcı.</p>

  <p>“Yes” dedi Charly. Bu sözü Wilhelmsen’den öğrenmişti.</p>

  <p>Şarkıcı bana göz kırptı. Ben de hemen iki gözümü kırparak cevap verdim. Boşuna psikolog olmamıştım ya.</p>

  <p>“Gel buraya ufaklık” diye seslendi elleriyle aşınmış dizlerini okşayarak.</p>

  <p>Ufaklık hiç yerinden kıpırdamadan, kuşkuyla bu tuhaf adama bakardı. Aslında hepimiz, dolapta gümüşler varsa bu heriflere asla sırtımızı dönmememiz gerektiği öğütlenerek yetiştirilmiştik. Rita’nın daha da tembihli olduğunu sanıyorum. Tembihler bu bağlamda tamamen gereksizdi tabii. Çünkü cinsellikten öylesine uzaktaydı ki bu adamlar...</p>

  <p>“Biraz şarkı söylesene Olav” dedi Rita, dikkati kendisinden uzaklaştırmak için. Çillerinin arasından parlayan menekşe gözleri ve ballı gülümsemesiyle.</p>

  <p>“Cennet Kapısı’nı söyle.”</p>

  <p>Temmuz güneşine bırakılmış tereyağı gibi eriyen Şarkıcı başlardı şarkıya. Öyle detone ve çatlak bir sesle değil, sertleşmiş çelik yürekleri bile küt küt attırabilecek kadar pürüzsüz ve duru söylerdi. Adama boşuna Şarkıcı adı takılmamıştı. Daha içmeye başlamadan önce, bizim buraların en gözde dindar şarkıcısıymış. Bütün ilahileri ezbere bilirmiş. Sokak mazgallarına uzanıp kustuğu dönemde de inancından vazgeçmemişti zaten. İyi bir adamdı, yoksul, ayyaş iblis. Hayatım boyunca onun gibi binlercesini gördüm.</p>

  <p>“Ne işi var senin gibi iyi bir marangoz ve dinini bilen bir Hıristiyanın oralarda Olav?” diye bağırdı komşu apartmandan Thorsen.</p>

  <p>“Ölesiye içiyorum! Ara sıra da Fjellgata 49’un prensesi için şarkı söylüyorum.”</p>

  <p>“Sen bir enkazsın Olav. Kendini şeytana kaptırmışsın ve hiç utanmıyorsun!”</p>

  <p>“Elbette. Benim efendim seninkinden daha müsamahasızdır!”</p>

  <p>Topal Niels karnını tuta tuta kahkahalar atıyor, Abraham da her zamanki gibi hiçbir şey anlamadan boş gözlerle kümese doğru bakıyordu.</p>

  <p>“Cehennemin dibine git!” diye fısıldadı Gösterişçi ve komşu apartmana doğru tükürdü.</p>

  <p>“Eveet, şişeler mi demiştin ufaklık” diye bize döndü Olav.</p>

  <p>“Bira ya da içki şişeleri, hangisi olursa olsun” dedi Charly.</p>

  <p>Aslında bira şişeleri içki şişelerinden daha pahalıya gidiyordu.</p>

  <p>“Bakın isterseniz” dedi Olav. “Pek fazla yoktur ya!”</p>

  <p>Şarkısını bitirdikten sonra esaslı bir yudum alıp, şişeyi elindeki bardakla tetikte bekleyen Gösterişçi’ye uzatmıştı. İşe başlamadan önce Gösterişçi’nin içiş tarzını bir kez daha hayranlıkla izledik. Olav’ın pek fazla şişe yok demesine kulak asmadık. Benim gibi bir istihbarat uzmanı için mesele basitti. Delikanlılar havaya girmişse, şişe bol demekti. Aralarından geçip düşler şatosunu bulduk! Şişeler tepesi.</p>

  <p>Çuvallar ve torbalar dolusu şişeyi bahçeden sürükleye sürükleye geçirip, tahta perdenin üzerinden aşırıp bizim avluya yığdık ve cinslerine göre ayırmaya başladık. Tekel şişeleri bir tarafa, küçük ve büyük bira şişeleri öbür tarafa. “Bahçe” cam gibi parlıyordu. Kahverengi, yeşil ve saydam cam... Paralar... Teklikler ve kuruşlar... Şekerlemeler...</p>

  <p>Wilhelmsen’in el arabasını ödünç alırdık şişeleri taşımak için. El arabası, parçalanana kadar epey hizmet verdi bize. O zamana kadar da artık paranın çalınmak suretiyle de temin edilebileceğini öğrenmiştik. Dürüst çalışma üçümüze de saçma gelmeye başlamıştı. Ed doğuştan dürüst olmadığı için pek sıkıntıya girmedi. Gerçi sonraları uzun elleri epey cetvel yedi ya... Neyse. Ama Ed o zamanlar bizim gibi enayilere çok gülerdi. Bir keresinde, kasabada bir herife otuz bir çekmiş ve beş papel kazanmıştı; cakasından geçilmiyordu. Ticaret işi ailede bize aitti ama aynı şey vergilendirilmiş kazanç için söylenemez. Babam yakınıp dursa da, bir şeyler yapmak bizim gibi tuttuğunu koparır oğullara kalırdı. Eğer parayı pek fazla önemsememeyi daha çocukluğumda öğrenmemiş olsaydım, yazarlık kariyerime çoktan veda etmem gerekirdi.</p>

  <p>Şişeleri cinslerine göre ayırdıktan sonra sayardık. Bu iş matematiği daha o zamanlar kuvvetli olan küçük Rita’nındı. Hiç unutmam bir keresinde kaşları çatık, ağzında kurşunkalem avlunun ortasında durmuştu. Yüz yirmi içki şişesinin hesabında bir karışıklık vardı. Avlunun her yanı şişelerle kaplıydı. Tam o sırada dış kapı açıldı ve babam içeri girdi. Yanında babamın Kore’den ithal etmiş olduğu saatlere bakmak için Oslo’dan gelen iki meslektaşı vardı.&nbsp;</p>

  <p>“Şişelerini topluyoruz Bay Haefs!” dedi Charly en küstah sesiyle.</p>

  <p>Zavallı babam! Noel’den Noel’e bir kadeh içerdi oysa... Yüzü bembeyaz kesilmişti. Ah şu çocuklar, gibisinden kırık dökük birkaç cümle mırıldandıysa da, boşuna! Oslo’lu bayların suratı asılmıştı. Artık Haefs ne yapsa boştu. Boynu bükük bir şekilde külüstür avludan geçip, külüstür evine girdi babam. O gün bir mi, yoksa iki kontratın mı iptal edilmiş olduğunu asla öğrenemedim. Babam bu konuyu ömrü boyunca bir daha açmadı. Yıllar boğazımızın etrafında düğümlendikçe, acı anılar, yorgun deneyimlere dönüşüyor.</p>

  <p>Sayma işlemini tamamladıktan sonra el arabasını köşedeki Koksen’e götürürdük. Koksen anasının karnından hurdacı olarak doğmuştu. Lillevik’teki tüm küçük insanlar gibi o da çok cimriydi. Hiç yıkanmadığından elleri yüzü kapkaraydı. Tekel şişelerini o alırdı. Bira şişeleri için bakkala giderdik.</p>

  <p>Koksen’in bizi aldatmaya çalışacağını çok iyi bilirdik. Küçük bir dolandırıcı olduğundan tekliklere dokunmaz, kuruşlarımızla oynardı. Tam hesap çıkardığımızda itiraz etmez, öder ama yine de şansını bir kez denemeden bırakmazdı. Bu bir çeşit tutkuydu onun için, alışverişin bir bölümü...</p>

  <p>“Oooo, Fjellgata’dan yük treni geliyor yine...”</p>

  <p>Cevap vermez, şişeleri boşaltıp ortalığa yayardık. Elindeki telleri bırakarak gelir, birkaç Vermouth şişesini gösterirdi:</p>

  <p>“Böyle markalı şişeler alınmaz çocuklar! Olmaz!”</p>

  <p>Yine ses çıkarmaz, yerden şişeleri alıp, burnuna doğru uzatır ve tekel damgasını gösterirdik.</p>

  <p>“Yedi lira yetmiş beş kuruşluk şişe var burada, say istersen” derdi Rita.</p>

  <p>Koksen şişeleri kasalara yerleştirirken sayardı:</p>

  <p>“Yedi lira altmış kuruş!”</p>

  <p>“Bir daha say” derdi Rita. Dünyanın aldatma üzerine kurulduğunu o zamanlardan öğrenmişti.</p>

  <p>Koksen bir daha sayardı:</p>

  <p>“Yedi lira altmış kuruş. Ama kasaları içeri taşırsanız size yedi lira yetmiş beş kuruş veririm!”</p>

  <p>Pazarlık... Bir şeye karşılık başka bir şey.</p>

  <p>İş bittikten sonra arka avluda hazine avına çıkardık. Akla hayale gelmeyecek şeylerle dolu olan dev bir arsaydı burası. Dikiş makineleri, bisikletler, çocuk arabaları, arabalar, dinamolar... Tabii bu insanların antika merakının başlamasından çok önceydi. Paslı hurdalar arasında işe yarar bir şey ele geçirip de ceketimizin altına saklamayı başarırsak yüzde yüz kârla satabilirdik. Dolandırıcı Koksen’e her defasında gereken dersi verirdik böylece.</p>
