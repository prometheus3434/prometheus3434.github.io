  <h2>Aşkın çılgınlığı</h2>

  <p class="p1">Kristin’in dikkatimi çekmesi birkaç hafta aldı. Bergen’li, ufacık, fındık kurdu gibi bir şeydi. Bir altmışı bile bulmayan boyu, derin mavi gözleri ve saman saçları olan bu kıza hemen tutuldum. Şansım pek de kötü sayılmazdı, çünkü sürekli Bergen’deki sevgilisinden söz ediyor, ondan nefret ettiğini söylüyordu.</p>

  <p>Derslerde uzun uzun bakışıyor, dışarıda uygulama yaparken de tuhaf bir şekilde hep birbirimizin yanına düşüyorduk. Bir “ilişki öncesi”nin tatlı konumunda, illüzyonların ve fantezilerin harikulade dünyasındaydık. İçimizde bir şeyler büyüyor, en kısa zamanda su yüzüne çıkmaya çalışıyordu.</p>

  <p>Dönüm noktasına, ağustosta çıktığımız bir balık avında gelindi. Ola ya da bizim ilkokul kitaplarındaki hikâyelerden esinlenerek isimlendirdiğimiz gibi Ola-Ola, babasından dağdaki kulübenin anahtarını almıştı. Beş kişilik yatacak yer vardı. Lars, ben, Kristin ve Birgit’ten oluşan bir grup kurduk. Birgit uzun bir süredir Lars’ı gözüne kestirmişti; balık zokayı yutmuş gibi görünüyordu. Kristin ile bana gelince, kimin balık, kimin yem olduğunu söylemek biraz zor olacak. Ola’nın planının ne olduğunu bilemiyorum, ama bir veya iki keklikten başka bir şeye niyeti olmadığı bir gerçekti. Bizim için ise balığın pek önemi yoktu.</p>

  <p>Dağdaki kulübe dünyanın damına kurulmuş gibiydi. Daracık bir yoldan tırmanarak varılıyordu. Ola bir keçi yavrusu çevikliğiyle önden giderken, bizler sigaralı ciğerlerimizle ağır ağır soluyarak tırmanıyorduk. Ola bir yandan yürüyor, bir yandan da çenesini iyice yağlanmış bir değirmen gibi işletiyordu. Neler, neler anlatmıyordu ki! <i>Şuradaki</i> uçuruma, şu yandaki yamaca, taa şuralardan aşağılara kimler kimler yuvarlanmıştı bilemezdik! Eğer oğlanın söyledikleri doğruysa köyün yarısı yuvarlana, düşe, telef olmuş, gitmiş, diğer yarısı da bataklıklarda kaybolmuş, kurtlara, ayılara yem olmuş, hortlaklar ve cinler tarafından çıldırtılmıştı. “Yaşlılar evinde iki canlı cenaze var” dedi Ola ilk molamızı verirken. “Dağlarda cinler tarafından çarpılmış, bir daha da kendilerine gelememişler!”</p>

  <p>Üç saat sonra zirveye vardığımızda yorgunluktan bitap düşmüştük. Yolumuz düzlükten içerilere doğru, dağ gölünün kenarından, çaylardan atlayarak devam ediyordu. Ola dağdaki ölüm temasına geçmiş, tehlikeleri anlatarak eğlendiriyordu bizi. Güneş batarken unutulmuş ölüler ve hortlaklara basa basa yürüyormuşuz gibi bir duygu sarmıştı içimi. <i>Burada</i> direniş hareketi İkinci Dünya Savaşı sırasında binlerce Almanı vurmuştu, <i>şurada</i> sislerden sıyrılan bir uçak dağa çarpıp parçalanmıştı. Gideceğimiz kulübede nasıl bir facianın yaşanmış olabileceğini düşünmeye başlamıştım. Karısını öldüren bir adam mı, yoksa on yedinci yüzyıldan bir cenin cinayeti mi? İhtimaller sayılamayacak kadar çoktu. Benim düşünebildiğim en büyük kötülük ise, Tevrat’taki On Emir’den birine karşı gelip komşumun karısına şehvetle yaklaşmaktı. Kristin’in bana bakışlarından anladığım kadarıyla çok da ters bir durum çıkmayacaktı ortaya. O ateşli bir çoban kız, bense yeni tımar edilmiş bir çiftlik amelesiydim; dağlara çıkıp gönlümüzü eğleyecektik! Balıklar zokayı yutmazlarsa canımız sıkılmasın diye yanımıza biraz içki de almıştık. Birgit’e Amerikalı sevgilisinden hediyelik mal gelmişti, ama bunu Ola’ya söylememiştik. Ola on altı yaşındaydı ve temiz yaşamak istiyordu. Temiz yaşamak demekle, her cumartesi köydeki sevgilisini hayal edip, ova ova sikini parlatmayı kastediyordu.</p>

  <p>Ola ilk defa bize bunu itiraf ettiğinde “Gereksiz bi telaş, bi faaliyet!” dedi Lars. Ben de başımla onayladım. “Ter ve nefes tıkanıklığı” diye de ekledi. “Sağlıklı ve duyarlı bir sağ ele sahip olduğun için sevinmelisin.”</p>

  <p>Anders Höybraaten’ın dağdaki kulübesi, eski zamanlarda ne gibi kötülüklere sahne olmuştu bilinmez, ama buna delalet edecek en ufak bir iz bile yoktu ortalıkta. Tıpkı diğer bütün kulübeler gibi yağmurdan, rüzgârdan aşınmış ahşap bir yapıydı. Harap bir çatının örttüğü tek bir odası ve göle bakan bir penceresi vardı. Ola kulübeye varır varmaz işe girişti, oltaları takımları hazırlamaya koyuldu. Bizler de aynı hızla kahveyi ocağa koyup, şişeleri açtık.</p>

  <p>“Hemen geliyoruz!” diye seslendik, gölün yolunu tutan Ola’nın ardından. Yarım saat sonra yeterince matiz olmuştuk. Lars kurnaz kurnaz gülümseyip, algarnayı hazır etti. Kızlar algarnanın ne olduğunu bilmediklerinden, evde kalıp etrafa çekidüzen vermeyi istediler. Lars ve ben göl kıyısına inip algarna çekecektik.</p>

  <p>Harikulade bir ağustos akşamıydı. Ay ışığı göğe yansımıştı, havada milyonlarca sivrisinek uçuşuyordu. Öylesine yoğun saldırıya geçmişlerdi ki sürekli başımızı sallıyor, oramıza buramıza pat pat vuruyor ve kahkahalar atıyorduk. Yanımızda bir termos kahve ve Birgit’in cömertçe ikram ettiği birkaç coint vardı. Algarnayı hazırladık, ilk cointimizi yakarken aleti suyun durgun yüzüne doğru çektik. Su yüzeyini, aynayı kesen bir elmas gibi yaran bu görüntü bizi büyülemiş, marihuana beyin hücrelerimize tango ve fokstrot yaptırmaya başlamıştı. Bizler şafak vaktinden beri dağlarda dolaşan avcılardık, balıkçılardık; dünyanın çatısındaki bu ıssız topraklarda yaşama mücadelesi veriyorduk! Davy Crocket, Jack London’dık. Uyanıp, silkinen vahşi hayvanlardık. Düşe kalka göl kıyısında yolumuza devam ederken, algarnayı bir Lars, bir ben çekiyorduk. Duman iştahımızı artırmıştı. Balık avlamalıydık, avlamalıydık... Tavada çıtır çıtır kızaran, kıpkırmızı alabalıklar, üzerine tereyağı gezdirilmiş haşlanmış patates! Aman Tanrım, az daha prensesi kandırıp, krallığı ele geçirme hayallerimi unutuyordum!</p>

  <p>Daha birinci cointi söndürmeden ilk balığımızı yakalamıştık. Balık vurduğunda algarnayı tutan Lars’tı. Suyun ayna gibi yüzünde bir halka oluştu, büyüdü, büyüdü, büyüdü...</p>

  <p>“Tamam” dedi Lars. “Bırakalım asılı kalsın.”</p>

  <p>Gölün etrafındaki turumuzu tamamlayıp, Ola’nın durduğu yere gelene kadar sepetimizde dört, alette de iki balık toplanmıştı. Karanlıkta seçebildiğimiz kadarıyla Ola kamışla sardalyeden az daha irice bir alabalık tutabilmişti.</p>

  <p>Ola ne yaptığımızın farkına varınca, “Allah kahretsin!” diye söylendi.</p>

  <p>“Algarnayla avlanmanın yasak olduğunu bilmiyor musunuz?”</p>

  <p>“Nerde jandarma, gidip haber verelim” dedi Lars. Elindeki sepeti bırakıp, göl kıyısından uzaklaşırken seslendi: “Hadi yemeğe!”</p>

  <p>“Algarna” diye tekrarladı Ola. “Ama bu... bu çok... yasa...”</p>

  <p>“Sıçmışım yasağa” dedim. “Alabalık, alabalıktır, sepette de hepimize yetecek kadar balık var. Birgit de patates yesin!”</p>

  <div>
    <br/>
  </div>

  <p class="p1">KIZLAR BU ARADA ortalığa “çekidüzen vermişlerdi”. Bütün yaptıkları iki mum yakıp, kafayı iyice dumanlamaktan başka bir şey değildi. Şu zamane kızları analarına hiç benzemiyorlar. Ne iyi! Geleceğin çocukları saçma sapan titizliklerden, analar ise uzun zamandır silinmeyen camların vicdanlarını rahatsız etmesi nedeniyle geçirdikleri bunalımlardan kurtulmuş olacaklar.</p>

  <p>Güzel bir akşam yemeğinden sonra, getirdiğimiz içkilerle kafayı iyice bulmuştuk. Ola acemice içip, zurna olmuş, iki kere küsmüştü. Sonunda götürüp yatağına yatırdık. “Kadınlar” diye sayıklıyor, elinin tersiyle de akan salyalarını siliyordu. “KADINLAR!” Sırılsıklam terlemişti.</p>

  <p>“Zavallı ufaklık!” dedi Birgit. “Azıcık alaka gösterseydim keşke! Yan gözle masada oturan Lars’a bakıyordu. Lars, Birgit’in yapmak istediği şeyle hiç ilgilenmiyor, dikkat ve titizlikle cointi sarmaya çalışıyordu. Lars’in bu sınırsız sakinliği miydi Birgit için bardağı taşıran son damla, bilemiyorum ama, kıyamet kopmuştu işte. Birgit iyice matiz olmuş, Lars’ın pantolonuna saldırıyordu. Zengin bir ailenin şımarık kızı olarak da hokus pokus deyince isteklerinin gerçekleşmesine alışık olduğundan, bunun tersini kabullenemiyordu.</p>

  <p>“Ölü balık!” diye çığlık attı. “Karaya vurmuş ölü bir alabalıksın sen!” Gözleri dolmuş, çenesi titriyordu. “Ühhüüü! Beni duyuyor musun Lars, benim burada olduğumun farkında mısın? O zaman cevap ver Allahın belası ölü yarak!”</p>

  <p>“Evet” dedi Lars, kayıtsızlıkla. “Seni duyuyorum.” Zamkı yavaşça yalamış, cointi yuvarlıyordu.</p>

  <p>“Ağzıma ver! Bana önden, arkadan, nereden denk gelirse oradan sokmanı istiyorum tamam mı!” Birgit ayağa fırlamış odada çığlık çığlığa dolaşıyor, masada ve raflarda ne bulursa yere indiriyordu. “Çıkar aletini Allahın belası köylü!”</p>

  <p>“Eh bir çaresine bakarız” dedi Lars, Birgit’ten yana bakmadan sarmayı yakarken.</p>

  <p>Bunun üzerine Birgit yere çöküp, bütün yavruları ölmüş bir ana kurt gibi ulumaya başladı. Kulaklarım uğulduyordu. Kristin, sus, sus, sus diye bağırıyordu ama boşuna. Lars pencereden geceyi seyrederken, nefes çekmeye devam ediyordu.</p>

  <p>“Sen ne dersin bilmem ama ben dışarı çıkmak istiyorum Kristin” diye bağırdım.</p>

  <p>“Hadi gel” dedi Kristin. “Yoksa çıldıracağız burada!”</p>

  <p>Dağ başında bir gece... Kapının önünde bir süre durup gözlerimizi karanlığa alıştırdık. Arkamızda Birgit’in kurt uluması yavaş yavaş dindi.</p>

  <div>
    <br/>
  </div>

  <p class="p1">ŞİMDİ YALNIZCA biz ve yıldızlar vardık, der romantikler ve ben de öyle diyorum işte. Karanlıkta bir süre birbirimizin orasını burasını mıncıklayıp, kıkırdayıp, bilhassa belden aşağımızın narin bölgelerine saldıran sivrisineklere -ki bana sorarsanız çok aşırıya kaçmışlardı- küfrederek vakit geçirdik. Birbirimize sırılsıklam âşık olmamış olsaydık tamamen başarısızlıkla biterdi o gece.</p>

  <p>Kulübede diğerlerini uyur bulduk. Ola yatağının bir köşesinde büzülmüştü. Birgit’in yatağı boştu, Lars’ın uyku tulumuna girmişti. İkisinin de terli ve memnun gözüktüklerine bakılırsa “ölü yarak” biraz hareketlenmişti.</p>

  <p>Uyku tulumlarımızı yayıp, aynı yatağa uzandık, birbirimize sokulup, dışarıdaki sessizliği dinlemeye başladık.</p>

  <p>“Seni çok seviyorum” dedi Kristin, dudaklarını uzatırken. “Görür görmez sevmiştim seni.”</p>

  <p>“Evet” dedim. “Ben de seni seviyorum.”</p>

  <p>“Ama Tore’den ayrılıp ayrılamayacağımı bilmiyorum henüz.”</p>

  <p>“Hayır.”</p>

  <p>“Hayır mı?”</p>

  <p>“Evet, yani hayır.”</p>

  <p>Karanlıkta bana soru sorar gibi bakıyordu.</p>

  <p>“Beni anlayıp anlayamadığından emin değilim Erling!” dedi.</p>

  <p>“Anlamaya çalışıyorum ama birbirimizi tanıyalı çok olmadı ki.”</p>

  <p>“Bakalım” dedi. “Bilemiyorum... Onun da öyle iyi tarafları var ki.”</p>

  <p>“Evet, bundan eminim.”</p>

  <p>“Adam beni delirtecek” dedi Kristin, “ve sen bunu anlayamıyorsun! ”</p>
