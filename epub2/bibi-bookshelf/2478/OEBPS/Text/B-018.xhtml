  <h2>Bir Bergen kış masalı</h2>

  <div>
    <br/>
    <br/>
  </div>

  <h3 class="lettrine" id="sigil_toc_id_22">1</h3>

  <p class="p1">Bergen’de hava ılıktı. Şakır şakır yağmur yağıyordu. Yıllar boyu Bergen ile ilgili çok kötü şeyler dinlemiştim. Ama o akşam bunlardan birine bile inanmak içimden gelmiyordu. Bergen bir kentti. Norveç ölçülerine göre büyük kent. Bütün imkânlar, şans, yaşanmamış maceralar, muhtemel aşklar, müthiş bir edebi başarı ve tüm başarılar Bergen’deydi! Burada Kristin’in pençelerinden kalan yaralar iyileşecek, yeşil bitkiler ve sulama kanallarına dair öğrenilen her şey unutulacaktı. Önceki yaşantımda batıda bir köyde ırgat olan ben, bu yaşantımda kentte bir bey olacaktım. Kente hâkim bir bey. Bergen ile Voss’un arası trenle birkaç saat çekiyordu. İnsan bu kadar kısa bir süre içinde sağduyusuna tekrar kavuşmazmış gibi geliyor.</p>

  <p>Rita’nın yaşadığı ev istasyondan birkaç yüz metre uzaktaki Nonnesetergaten Caddesi’ndeydi. Bu kısacık yürüyüş sırasında sırılsıklam olmuştum, ama umurumda değildi. Keyfim yerindeydi. Dış kapının kilitli olması bile içimdeki bayram sevincini söndüremezdi. Kapıda zilin bulunmayışının, bütün pencerelerin karanlık oluşunun, Rita’nın çatı katında oturmasının ne önemi vardı! Meteliksizdim ama cebimde tütün ve kalem vardı. Cesaretimi kaybetmedim. Gidip Bergen’i dolaşacak, hayatın dönme dolabına bırakacaktım kendimi!</p>

  <p>Bergen ölü gibiydi. Restoranlar ve pub’lar kapanmış, insanlar yarı sarhoş evlerine dönüyorlardı. Çamur içindeki caddelerde arabalar ve otobüsler yanı başımdan geçiyordu. Her şey ne kadar güzeldi! Tabii biraz üşümeye başlamıştım, ama KENT beni öylesine uçurmuştu ki bunu önemsemedim bile. Dişlerim birbirine vurarak caddelerde dolaşırken, Launes’teki boş sıra gözümün önüne geliyordu. Okulun uyuşturucu müptelası sabah kuşu uçup gittikten sonra, Beyaz Ev’deki çocukları kim uyandıracaktı acaba? Ayılar gibi kış uykusuna yatar, karlar eriyince tohum ekmek üzere kalkarlardı herhalde!</p>

  <p>Aradan bir iki saat geçtikten sonra gerçek dünyaya yaklaşmaya başlamıştım. Neşeli uçuşum yerini çakıl taşlı bir zemine yapılan inişe bırakmıştı. Tepeden tırnağa sırılsıklamdım ve hava soğuktu. Bir eve sığınmazsam, ölüm buzda kazandığım maçın rövanşını alacaktı benden. Gerekli kâğıtlar, pasaport ve banka cüzdanım Beyaz Ev’in ışığı söndürülmemiş odasında kalmıştı. Kentin otellerine kabul edilecek halim yoktu yani. Polis? Ayyaşlar hücresi? Ölüm kalım meselesi olmadıkça bu iki ihtimale pek yüz vermeyecektim.</p>

  <p>Derken, kış gecesinin kurtarıcı meleği gibi bir fikir geldi aklıma. Tore! Elbette o! Kristin’in burnunu kırmayı düşlediği o bok herif, o süper erkek şovenist! Öylesine bir herifin benim gibi bir şeytanın da halinden anlamasından daha tabii ne olabilirdi ki! Ayrıca karısını elinden aldığım için bana teşekkür borçluydu. Hâlâ bu olayın etkisinde olamazdı herhalde! Yoksa olabilir miydi? Bunu anlamanın tek yolu gidip Tore’yi bulmaktı. Kristin öylesine çok tekrar etmişti ki, adres kafama kazınmıştı.</p>

  <p>Nöstet’teki eski beyaz evi bulduğumda saat gecenin ikisine geliyordu. Daha kapı numarasını görmeden tanımıştım evi; Kristin kiraladığı bu ufacık Bergen evi ile fazlasıyla övünürdü. Bulduğum bu şipşirin ahşap bina, tanımlarına tıpı tıpına uyuyordu. İkinci katın küçük pencerelerinden birinde ışık yandığını görünce hiç tereddüt etmeden zile bastım. Hoş, soğuk öylesine içime işlemişti ki ışık da olmasa zili çalardım gibime geliyor. Kapıyı deriler giymiş, eli tüfekli ve zincirli, köpek dişleri fırlak, vahşi bakışlı bir herifin açmasını bekliyordum. Oysa karşımda ufak tefek, hafif toplu, uzun donlar giymiş, elinde bir fizik kitabı tutan bir adam duruyordu. Yüzü aylardır tıraş görmemişti, saçları darmadağınıktı. Kristin’i ezen korkunç ve acımasız yaratık bu muydu?</p>

  <p>“Merhaba Tore!” dedim. “Şöyle bir uğrayıp, hayatımı kurtarmak isteyip istemediğini sormaya geldim. Eski karından kaçıyorum da!”</p>

  <p>“Sen Erling misin?” diye sordu yavaşça. Kapıdan içeri giren buz gibi yağmurdan hiç etkilenmişe benzemiyordu.</p>

  <p>“Evet” dedim. “İnşallah bir kıskançlık krizinde değilsindir, yoksa halim duman olur!”</p>

  <p>Sakallı yüzünde gülümsemeye benzer bir şey gördüğümü sanıyorum.</p>

  <p>“İçeri gir, gidip kahve yapayım. Duyduğuma göre şiir yazıyormuşsun!”</p>

  <p>“Şu son zamanlarda gerçeklerle uğraşmaktan, şiir yazmaya pek vakit bulamadım desem yeridir.”</p>

  <p>“Kristin bir gerçek değil” dedi. “Kötü bir rüya o!”</p>

  <p>Galiba aynı frekansı yakalamıştık.</p>

  <div>
    <br/>
  </div>

  <p class="p1">ERTESİ GÜN ayağa kalkamayacak kadar hasta olduğum anlaşıldı. Ateşim kırk civarında dolaşırken, her nefes alışımda sifonu çekiyormuşum gibi sesler çıkıyordu. Gün boyunca ateşler içinde yanıp, arka arkaya kâbuslar gördüm. Her milletten bir sürü asker ıssız buzullarda beni kovalıyor, çırılçıplak kadınlar onlara yardım ediyordu. Her seferinde çadır kurmuş olarak uyanıyordum. Anlaşıldığı kadarıyla gövdemde düzgün çalışan tek bir alet vardı. Kendimden geçmiş yatarken, Tore’nin gelip gittiğini görüyordum, ama zaman kavramını kaybetmiştim. Kristin’in yüzü hem uyurken hem de uyanıkken beni izliyordu. Ara sıra avaz avaz bağıran sesimle uyanıyordum. Korkunç günler ve korkunç geceler geçirdim. Özgürlük Bergen’de güç şartlar altında doğmaktaydı.</p>

  <p>Üçüncü gün biraz kendime gelebilmiştim. Çok iyi bir insan olan Tore hastabakıcı rolünü canı gönülden sürdürüyordu. Ancak Kristin’in evinde yatarken nasıl iyileşebilirdim? Sanki etrafımı saran Kristin’in eşyaları -koltuğun üzerine atılmış bir kazak, duvara dayanmış birkaç plak- ciğerlerime işliyor, beni iyileştirecek olan doğal süreci engelliyordu.</p>

  <p>“Tore!” diye seslendim, yüz ellinci şifalı çay bardağı ile içeri giren adama. “Buradan gitmeliyim. Tüm yaptıkların için teşekkürler ama uzaklaşmalıyım artık!”</p>

  <p>“Evet” dedi ve yatağın yanına oturdu. “Sanıyorum haklısın. Kristin öğleden sonra kente gelecek. Acaba...”</p>

  <p>“Ne dedin? Saat kaç?”</p>

  <p>“Sakin ol. Dört saatten önce burada olmaz.” Gülümsedi. “O kadar ciddi mi durum?”</p>

  <p>“Evet” dedim. “Onu tekrar görmek düşüncesine bile katlanamıyorum, midem bulanıyor, ben...”</p>

  <p>“Ben de böyle hissetmiştim. Kendi duygularını bulmaya başladıkça geçiyor.”</p>

  <p>“Yani... sen... yeniden başlamayı düşünmüyorsunuz herhalde!”</p>

  <p>Tırnaklarını inceledi, biraz çekinerek: “Ehh... Evet... yani tekrar denemeye çalışacağız. Bu yüzden bugün buraya geliyor. Sanırım oturup konuşmamız lazım. Ben... ben pek beceremiyordum bunu şimdiye kadar ama...”</p>

  <p>“Oturup konuşmak ha! Adam, sen delirdin mi? Kristin’le konuşmak demek, seni ağzının içinde çalkalayıp, çamura tükürmesi demektir! Bunu sen de biliyorsun! Burada olduğumdan Kristin’e bahsettin mi?”</p>

  <p>“Tek söz bile söylemedim.”</p>

  <p>“İyi, buraya hiç gelmedim zaten. Çizmelerim kurumuş mu?”</p>

  <p>“Takır takır. Bergen yağmuruna dayansın diye iyice bir cilaladım.”</p>

  <p>Bu herife karşı sımsıcak şeyler duyuyordum içimde. Kendini tekrar bu çılgınca ilişkiye bırakıyor olmasına onun adına üzülüyordum. Hazırlanıp kapıdan çıkarken, zayıf bir sesle teşekkür etmekten başka bir şey gelmemişti elimden.</p>

  <p>“Bir şey değil” dedi kızını elinden aldığım adam.</p>

  <p>“Çok yerinde bir davranış!” dedi Rita. “O elma çiftliğinden kaçmakla çok iyi etmişsin. Tabii ki sana göre bir hayat değildi. Oraya nasıl başvurduğunu bile anlayamıyorum bir türlü. Charly ile senin bahçıvanbaşı olmaya niyetlendiğini duyunca gülmekten ölmüştük! Hah, hahh, ha!”</p>

  <p>“İsabetsiz bir atış işte!”</p>

  <p>“Demek kızlar öldürüyor seni Erling?”</p>

  <p>“Sana o iş bitti dedim ya? Bir daha tekrarlanmayacak!”</p>

  <p>Rita gülümsedi: “Biliyorsun ben, Charly ve senden iki yaş daha küçüğüm, buna rağmen sık sık sizin ablanızmış gibi hissediyorum kendimi, ne tuhaf di mi? Ara sıra şu, demin söylediğin gibi aptalca laflar ettikçe içimden ya başını okşamak ya da popona bir şaplak yapıştırmak geçiyor! Bunu biliyor muydun?”</p>

  <p>“Tamam boş ver, anladık! Sen bana Bergen’den bahset biraz.”</p>

  <p>Fincanıma biraz daha kahve boşaltıp Rita’nın çatı katındaki minicik odasını seyretmeye başladım. Sevimli bir yerdi. Tepedeki pencereden dikdörtgen biçimli gri bir Bergen göğü ve bir çeyrek televizyon anteni görünüyordu. Çığlık çığlığa bir martı geçti.</p>

  <p>“Bergen fena değil” dedi Rita. “Sırılsıklam ama fena değil. Tatbiki Güzel Sanatlar’a girmeyi düşünüyorum. Giriş sınavı yılbaşından sonra. Haftada üç gece çizim kurslarına gidiyorum.”</p>

  <p>“Ne iyi. Umarım Charly ile benim yazıda elde ettiğimiz başarıdan daha fazlasını kazanırsın.”</p>

  <p>“Bundan eminim! Önemli olan okula girebilmek. Okula girebilmeliyim, anlıyor musun, yoksa çalıştığım boktan iş beni öldürecek!”</p>

  <p>Az önce bir tablo çizer gibi anlatmıştı süpermarketteki, sabah sekiz, akşam dört kasiyerlik işini.</p>

  <p>“Üçümüz için de pek çok şeyin yola girmesi gerek” dedim.</p>

  <p>“Charly için endişeleniyorum” dedi Rita. “Son günlerde aside çok fazla dadandı.”</p>

  <p>“Geçer” dedim. “Şimdi nerelerde o?”</p>

  <p>“Haugesund’de. Karides çekiyor, LSD yiyor. Onun buraya gelmesini sağlamalıyız!”</p>

  <p>“Tabii” dedim. “Bu havada denizlerde dolaşmak pek sağlıklı olmasa gerek. Haa aklıma gelmişken sorayım, esrar bulunur mu buralarda?”</p>

  <p>“Elbette. Ama bizim alıştığımızdan biraz daha gizli saklı işler. Bu akşam benimle bir partiye gelsene, iyi olur senin için!”</p>

  <p>“Dur bir randevu defterime bakayım da! Bir de bana yirmi papel borç verirsen sigara almaya...”</p>

  <p>Nesttun’deki eski ahşap bina, içeride yapayalnız bir majestenin yattığı, karanlık çam ağaçlarıyla çevrili dev bir ortaçağ şatosunu andırıyordu. Binanın boyaları yer yer dökülmüş gri-mavi cephesinde pencereler sarı parlak kareler olarak görünüyordu. Korkunç ama sevilesi bir yer. Rita ile birlikte buzlarla kaplı dar patikadan dikkatle tırmanıyorduk. Yola çıkmadan önce Rita’nın odasında birkaç şişe devirmiş olduğumuzdan kafamız iyiydi. Tek endişem buzda düşüp, elimizdeki şişeleri kırmaktı.</p>

  <p>“Ne biçim insanlar gelecek partiye?” diye sordum. “Süpermarketteki kızlar mı?”</p>

  <p>“Beni Wilhelm çağırdı. Burada yaşayan bir ressam. Çok hoş bir adam!”</p>

  <p>“Tamam, sendeki bu sanat aşkının nedeni şimdi anlaşılıyooor!”</p>

  <p>“Kes sesini, bilirsin ki ben bacak kadar çocukken bile resim yapardım!”</p>

  <p>“Tabii canım! Ama bu İmparator Wilhelm, partiye benimle geldiğini görünce biraz bozulmaz mı?”</p>

  <p>“Böyle bir şeyi <i>asla</i> düşünemem!” diye güldü. “Asla” kelimesini öylesine vurgulamıştı ki, birazcık alındım bile.</p>

  <p>“Umarım başkaları da gelir” dedim farkında olmadan kırgın bir tonla.</p>

  <p>Sesimin bu tonunu duyan Rita kahkahalarla gülmeye başlamıştı.</p>

  <p>“Erling, o elma bahçesindeki romans seni pek yaralamış canım!”</p>

  <p>“Evet, ama bu Allahın belası yaraya karşı bir ilaç olsa gerekir di mi?”</p>

  <p>“Akşamdan kalmaların yaptığı gibi canım, çivi çiviyi söker!”</p>

  <div>
    <br/>
  </div>

  <p class="p1">ÇILGIN BİR partiydi gittiğimiz. Bu ıslak kentte geçirdiğim günler boyunca böyle daha pek çok partiye katılacaktım. Bıkkınlık getirecek kadar çok... Ama o gün daha yeni ve “istekli” bir misafirdim. Daracık fiyortun en dibinde, meyve ağaçları ve hastalıklı bir aşkla çevrili izolasyonlardan sonra, kendimi yeni özgürlüğüne kavuşmuş bir tutuklu gibi hissediyordum. Şarap tanrısı Baccus’ün de yardımıyla çok geçmeden, Bergen’e ilk geldiğim geceki ruhsal durumuma döndüm. Eski ahşap yapının görüntüsü bana iyi gelmişti; aydınlık pencerelerden süzülen sıcaklık, sesler ve kokular Nestun’de geçirdiğim o gece unutulmayacak izler bırakmıştı üzerimde. Hayatımın yeni bir evresine girmekte olduğumu seziyordum. Sevgi dolu pek çok kadın ve benim tarafımdan yazılmış bir sürü kitap olacaktı bu evrede.</p>

  <p>Binada en az yüz kişi vardı. Salonlar, banyo, tuvalet, kiler, yatak odası insan kaynıyordu. İki akortsuz piyano, iki müzik seti ve bir flütten yayılan sesler eşliğinde dans, politik tartışmalar, özel hayatlara ilişkin kavgalar, yumruklaşmalar gerçekleştiriliyor, sanat, kültür, biodinamik tarım, sınıf savaşında işçilerin rolü, yeni özgür kadında analık rolünün engelleyici etkisi, İsa’nın devrimci liderliği, orgazmın anlamı, psikoterapinin gelişmesi, bir apartman dairesinde köpek beslemenin keyifli ve kötü yanları gibi konularda görüş alışverişinde bulunuluyordu. Ben anlaşılmamış bir şair olarak, elimde kimsenin dinlemek istemediği bir deste şiirimle bir köşede oturuyordum.</p>

  <p>Rita ile kalabalıkta kendimize yol açmaya çalışarak ev sahibi İmparator Wilhelm’i aramaya başladık. Rita’nın son aşkı mutfakta Fransız empresyonizmi üzerine bir konferans vermekteydi. Bir yandan da pişmiş kelle yiyerek beyaz şarap içiyordu. Rita’yı görür görmez o iğrenç kelleyi tabağa bıraktı ve ayağa kalktı.</p>

  <p>“Rita! Rita! Aman Tanrım geldi işte! Bakın dostlar şu güzelliğe bakın! Rita derhal, yani yarından tezi yok oturup bana poz vermelisin! O korkunç süpermarketteki işinin sözünü bile işitmek istemiyorum, tamam mı! Hemen bırakıyorsun o işi! Anders git bana telefon rehberini getir, orayı işleten tüccarın adını biliyorum, hemen bu gece telefon edip, Rita’nın işten ayrıldığını bildireceğim.”</p>

  <p>“Aman Tanrım!” diye düşündüm. Orada durup konuşan sakalı kırlaşmış dev bir herifti. Yanından sarkan kolları upuzundu. Bu anormal uzunluktaki kollar adama bir maymun havası veriyordu. Rita’nın üzerinde toplanan gözleri yeni doğmuş bebeklerinki gibi açık maviydi, dudakları bir kadın dudağı kadar hoştu. İtiraf etmesi zor ama güzel bir maymundu bu.</p>

  <p>“Merhaba Wilhelm!” dedi Rita, adamın sözünü dinleyip bakışlarını kendisine çevirmiş olan onlarca kişiden hiç etkilenmeksizin.</p>

  <p>“Lütfen bırak o telefon rehberini. Ben sana poz veririm, söz!”</p>

  <p>“Mükemmel! Mükemmel ! Duydunuz mu? Ah ne harikulade kız değil mi? Yarın saat tam dokuzda anlaştık mı!”</p>

  <p>“Evet” dedi Rita. “Akşam dokuzda, anlaştık!”</p>

  <p>“Ama meleğim o zaman ışık olmaz ki!” deyip tabureye bıraktı kendini.</p>

  <p>“Sabah tam dokuzda da ışık olmaz” dedi Rita.</p>

  <p>“Ehh, doğru, haklısın aslında” diye mırıldandı. “Sen patates, süt, tuvalet kâğıdı satmaya devam et o zaman. Ama ilkbahar geldiğinde ayrılacaksın işten tamam mı! Sen ayrılmazsan ben gelir alırım seni işyerinden!”</p>

  <p>“Sana Erling’i tanıştırayım. Üvey kardeşim. Ara sıra şiir yazar.” Rita’yı boğabilirdim.</p>

  <p>“Hay Allah” diye mırıldandı herif. “Şu yazarlar hep hır çıkarırlar. Siz gelmeden çok önce Jostein’i dışarı atmak zorunda kaldık. Salonda oturup, bir şeyler kuran Arne’yi görmüşsünüzdür. Hıı, Erling miydi adın? Erling’e bir bardak verin!”</p>

  <div>
    <br/>
  </div>

  <p class="p1">SABAHA KARŞI, Rita sevgilisiyle yatak odasına kapandıktan çok sonra, kızın biri beni taksiye bindirip Möhlenpris’e kaçırdı. O ilişkiden tek aklımda kalan kızın burun kanatlarında iki altın halka ve bacaklarının arasında kızıl tüyler olduğuydu ve bir de bana insanca davrandığı... Bilhassa bu sonuncusuna çok ihtiyacım vardı o günlerde.</p>

    <br/>

  <h3 class="lettrine" id="sigil_toc_id_23">2</h3>

  <p class="p1">Bergen’e çabuk alıştım. Bu kez, bu idilin ardında beni kötü şeylerin beklediğine dair kuşku yoktu içimde.</p>

  <p>Bergen bir kentti ve burada insanlar pantolonunun kıçındaki deliğe ya da sırtına dökülen uzun saçlara hiç mi hiç aldırmıyorlardı. Geceleri ya Rita’nın odasında yerde ya da tesadüfen tanıştığım kızların evinde geçiriyordum.</p>

  <p>Rita ile Wilhelm Launes’e gidip kitaplarımla gerekli kâğıtlarımı aldıktan sonra kendimi pasaport ve bankada hesap sahibi olan yerleşik bir insan gibi hissetmeye başladım. Bergen’in gece hayatına karıştım. Bu geceler genellikle Bangla denen, herkesin sıkış tepiş ayakta durduğu, cinsel organlardan yayılan kokunun, sigara dumanına karıştığı bir barda son bulurdu. Bu berbat yerde havasızlığı ciğerlerime çeker ve gerçekten yaşadığımın farkına varırdım. Tam Noel arifesinde şans yüzüme güldü. Ve saf bir deli olarak ben de onun gülümsemesine karşılık verdim. Şans yüzünüze güldüğünde dikkatli olun! Şunu hiç unutmayın ki ceketin kolunun içinde hep gizli bir joker bulunur!</p>

  <p>Şans Bangla’da oturmuş, sigaradan kararmış dişleriyle gülümsüyordu. Nefesi betonları parçalayacak kadar kötü kokuyordu. Dış görünüşüyle deneyimli bir estetik cerrahın bile dudaklarını uçuklatabilirdi. Şans öylesine sarhoş, öylesine sarhoştu ki barın fedailerinin onu kapı dışarı etmesine çeyrek kalmıştı.</p>

  <p>“Ev ha!” dedi Şans ve yarım litrelik bira bardağımın durduğu masaya çöktü. Bardağı iki eliyle kavrayıp, yalpalayarak başına dikti; ben elinden alana kadar yarısından çoğunu içmişti. “Demek bir eve ihtiyacın var?”</p>

  <p>“Evet” dedim. Rita’nın odasındaki <i>live-show</i>’ları dinlemekten bıkmıştım. Gerçi İmparator Wilhelm ile ilişkisi bitmişti ama, odaya gidip gelen diğer seçkin misafirlerin sayısı hiç de azımsanamazdı.</p>

  <p>Şans’in anlattığına göre -adamın adı Trygve bilmem ne idi ve tanıdığım en şanssız rock müzikçiydi- hiç ihtiyaç duymadığı bir evi vardı. Geçen yıl grup arkadaşları kuzeyde bir fiyortta buzlara batınca, gitarını satıp işi ayyaşlığa ve dolandırıcılığa vurmuştu. Belki de bu sonunculara karşı yeteneği daha fazlaydı. Neyse, aralık ayında bir gece Bangla’da oturmuş, piyasaya sahte çek sürmekten dolayı kendisini on sekiz aylık bir mahkûmiyetin beklediğini anlatıyordu bana. Yani kısacası Trygve pek şanssızdı ve iki güne kadar içeri girecekti. “On sekiz ay hapis ve elveda Bergen!”</p>

  <p>Kentin merkezindeki daireyi bana devredecekti. Kirası yüz papel.</p>

  <p>İnanılır gibi değildi. Ertesi gün saat ikide Hotel Norge’nin köşesinde buluşup avukata gitmek üzere sözleştik. Bu anlaşmanın ardından Şans bardaki müşterilerden birinin bira bardağına sulanınca da bar fedaileri tarafından dışarı atıldı.</p>

  <p>Aslında randevuya gitmeyi düşünmemiştim. Ama son anda içimden gelen sese uyup Hotel Norge’nin köşesindeki yerimi aldım.</p>

  <p>Trygve ikiyi beş geçe emekleyerek geldi. Ne onun halini, ne de havanın durumunu anlatmayı içim çekmiyor. Bir avukat yazıhanesine girebilecek duruma gelmesi için onu bir kapı boşluğuna çekip, çeyrek şişe Jägermeister içirdim. Bu mucizevi öksürük şurubundan sonra biraz kendine gelir gibi oldu.</p>

  <p>Gittiğimiz avukat da aşağı yukarı aynı durumdaydı. Tek istediği bizi bir an önce başından savıp, çatı katındaki yazıhanesinde içmeye devam etmekti. İmzamı okurken, “Haefs” dedi, “umarım nasıl bir anlaşma yaptığının farkındasındır.”</p>

  <p>“Elbette” dedim. Oysa hiçbir şey bilmiyordum.</p>

  <p>Sokağa çıktığımızda Şans bana anahtarı verip, tuvalet zorluk çıkardığında ne yapacağımı anlatmaya başladı. Şu harika evi bana göstermek için gelip gelemeyeceğini sorduğumda, iki haftadır oraya hiç gitmediğini, orada yapacak hiçbir işi bulunmadığını söyledi. Şans’ı son kez, bastıran tipide iskelelere doğru yürürken görmüş oluyordum. Şimdi toprağın altında yatıyor. Mahpusluk ona göre değildi, atölyeden hücresine tel götürüp kendini asmış.</p>

  <p>Nygaardsgata Caddesi’nden aşağıya doğru yürüyordum. Trafik alabildiğine sıkışıktı, hava kurşun gibi ciğerlerimize çöküyordu. Ne yaptığımın yavaş yavaş farkına varıyordum, ama sağ cebimdeki anahtar güven veriyordu bana. Eve gidiyordum. Her şey bu kadar basitti.</p>

  <p>46 numaralı, çift kanatlı sokak kapısını yerinden kımıldatmak imkânsızdı. Anahtarı kilide sokmuştum, ne sağa ne de sola çevirebiliyordum. Tekmeleye başladım ama kapı kıpırdamadı.</p>

  <p>“Çok sert davranıyorsun” dedi bir kadın sesi. “Nereye gideceksin?” Geriye döndüm. Geniş kenarlı şapka giymiş, kulağında üzüm biçimli küpeler sallanan sanatçı tipli bir kadındı. Saçları kınalıydı. Gözleri şimdiye kadar gördüğüm en güzel koyu renk gözlerdendi.</p>

  <p>“Burada yaşamayı düşünüyordum” dedim.</p>

  <p>“Trygve ile birlikte mi?” Sanki bakışlarında bir öfke belirmişti.</p>

  <p>“Trygve’nin yerine” dedim.</p>

  <p>İnci gibi dişlerini göstererek gülümsedi. “Bak şimdi!” Hafif yan dönerek, topuğuyla kapıya vururken, anahtarı hızla yuvasında çevirdi. “Bütün mesele alışkanlık kazanmakta!”</p>

  <p>“Erling” dedim. “Erling Haefs. Öğleden sonra alıştırma yaparım biraz.”</p>

  <p>“Lissie. Senin üstünde oturuyorum. Sokak kapısını daima kapalı tutmayı unutma. Yoksa Bergen’deki yeraltı dünyasının yarısı derhal ziyaretimize gelir. Geçen cumartesi mutfaktaki lavaboma sıçmışlar!”</p>

  <p><i>“Mutfaktaki</i> ha!” Pis kokulu merdivenlerden yukarı çıkıyorduk.</p>

  <p>“Kapıyı doğru dürüst kilitlemek imkânsız. Benim mutfak dairenin dışında. Seninki de öyledir.” Yine inci dişleriyle gülümsedi. “Sen buraya geçici bir durak gözüyle bakmalısın. Bir iki yıla kadar bütün binayı yıkacaklar.”</p>

  <p>“Ayda yüz papele kiralık yer bulmak pek de fena sayılmaz” dedim.</p>

  <p>“Yok canım, bugünlerde soğuktan ölmenin fiyatı bedavaya yakın zaten.” Elini omzuma koydu. “Çok kötü durumda kalırsan bana gel. Üçüncü kat biraz daha ılık oluyor. Trygve de soğuklar şiddetlendiği zaman benim divanda yatardı. Sana karşı daha da iyi duygular beslerim, komşu olarak tabii” diyerek uzaklaştı.</p>

  <p>Daracık karanlık bir koridorun sonunda, tuvaletin yanında bulunan mutfağı görür görmez kullanmaktan vazgeçtim. Şans, ortalığın biraz “karışık” olduğundan söz etmişti. “Karışıklık” dediği ağzına kadar yemek artıkları, şişe kırıkları ve sigara izmaritleri ile dolu olan yaklaşık otuz kadar büyük boy çöp torbasıydı. Kimse benim lavaboya sıçmamıştı ama çekindiklerinden değil de yer bulamadıkların olsa gerek, içinde kusmuklar kuruyup katılaşmıştı çünkü. Çöp torbaları fareler tarafından kemirilerek delik deşik edilmişlerdi. Farelerden insanlara alışık olan bir bölümü etrafımda geziniyordu.</p>

  <p>Tuvalet dev bir bok çukuru gibiydi. Çok müşkül bir durumda kalındığında gözler sımsıkı yumulup, burun tıkanarak burayı kullanabilirdi insan. Neyse ki istasyon binasının kenefleri pek uzak değildi buraya.</p>

  <p>Kahkahalarımı güçlükle bastırmaya çalışarak daireme girdim. Kendimi koyvermiş olsaydım, bu kahkahaların hıçkırıklara dönüşeceğini biliyordum. Kendi evimde ilk gün. Tabii ki duruma iyimser olarak yaklaşmalı, işleri yoluna koymak için elimden geleni yapmalıydım. Kollarımı sıvayıp, salon ve yatak odasında Şans’tan artakalan pislikleri temizlemeye koyuldum. Bütün işler bittiğinde iki odalı evimde masa yerine kullanabileceğim bir boş kasa ve tahtadan bir bank ile baş başa kalmıştım. Daire genişçeydi, pencereler caddeye bakıyordu, ama kirden dışarısı görünmüyordu. Camları silme gereğini duymadım. Nasılsa, aşırı trafik yüzünden yirmi dört saate kalmadan yine kirleneceklerdi.</p>

  <p>Mutlulukla umutsuzluk karışımı duygular içinde, “İşte artık bir evin var!” dedim kendime.</p>

  <p>Ve bir köşede büzülüp uyuyakaldım.</p>

    <br/>

  <p class="p1">O KIŞ HAVA soğuktu. Feci soğuk. Launes Bahçıvan Okulu’ndayken sık sık adından söz edildiğini duyduğum o ılık Golfstream akıntısının etkilerine Bergen’de pek rastlamadım. Belki de bu kente uğramadan geçiyordur, kim bilir! İlk aylarda mutfaktaki sıçanlar kadar meteliksizdim ve donuyordum. Salondaki kömür sobası, sokaklardan, avlulardan toplayıp getirdiğim tahta parçalarını, kalasları yutmasına rağmen, biraz olsun ısıtmıyordu. Sıcaklık, pencerelerin çift katlı olamayan ve yer yer kırılmış camlarından bir elektrik süpürgesi tarafından emilir gibi dışarı çekiliyor, yerine egzoz dumanı ve soğuk hava doluyordu.</p>

  <p>İşte o kış alkolün tadını iyice aldım. O şartlar altında esrar kabağı yetersiz kalıyordu.</p>

  <h3 class="lettrine" id="sigil_toc_id_24">3</h3>

  <p class="p1">“Böyle yaşamaya devam edemezsin” dedi Rita kahvesinden bir yudum alırken. Tüyleri yer yer dökülmüş eski kürküne büründü. Üşüyen ayaklarını sürekli hareket ettiriyordu. “Böylesine iğrenç bir intihar için ayda yüz papel kira ödemeye hiç gerek yok!”</p>

  <p>“Tabii” dedim sinirli sinirli. Sabahtan Rita gelinceye kadar tuvaleti temizlemeye uğraşmıştım. <i>“Böyle</i> yaşanmaz elbet, sağa sola çekidüzen vermek gerek. Baksana Rita, ben aslında iş başa düştüğünde epey becerikli bir herifimdir.”</p>

  <p>“Tamam ama buralarda iş başa düşeli yıl olmuş!”</p>

  <p>“Her şeye olumsuz yaklaşıyorsun, karamsarsın. Norveç’te mevsim kış, bütün mesele bu. Allahın belası bir kış!”</p>

  <p>“Çöplükte kış” diye düzeltti Rita. “Ve bu kışlık çöplükte sen ve senin fare dostların birlikte yaşıyorsunuz.”</p>

  <p>Rita, kenef merasimini anlatırken biraz bozulmuştu bana. Koridora açılan kapının ağzına bir torba iri çivi bırakmıştım. Tuvalete gitmek için geçilmesi gereken uzun ve karanlık koridorda atılacak her adımdan önce yere bir çivi fırlatmak ve çivinin fareleri kaçırmasını beklemek gerekiyordu.</p>

  <p>“Mutfaktaki çöp torbalarını taşıtmanın da bir yolunu bulacağım” dedim. “Bütün sorun, çöpçüleri bu torbalara almaya ikna etmek. Çöp bidonu olmazsa taşıyamayacaklarını söylüyorlar.”</p>

  <p>“Biliyorum. Ne yapmayı düşünüyorsun?”</p>

  <p>“Gece birer birer dışarı çıkarıp, civar sokaklarda bulunan konteynırlara atacağım. İki torba attım bile.”</p>

  <p>“Torbalar keneften de beter kokuyor” dedi Rita.</p>

  <p>“Haklısın ayık kafa ile çekilecek iş değil. Bangla’da matiz olup, eve gelince devam edeceğim.”</p>

  <p>“Sen deliden de betersin. Nasıl yıkanıyorsun burada?”</p>

  <p>“Her cuma halk hamamına gidiyorum” dedim biraz utanarak. Günlerden cumartesi idi ve ben de sabun reklamlarındaki bebeler gibi kokmuyordum tabii.</p>

  <p>“Tamam tamam; ara sıra erkek arkadaşlarım ziyaretime geliyordu, ama o kadar da çekilmez biri değildim sanıyordum.”</p>

  <p>“Bütün mesele bu değildi ki! Senin odan birbirine sırılsıklam âşık olamayan iki kişi için çok küçük. Öyle değil mi? Ayrıca şu meyve bahçesi macerasından sonra biraz da benim özel hayatım olsun di mi?”</p>

  <p>Tabii. Rita anlıyordu. Ayrıca ben odasına taşındıktan sonra onun da cinsel yaşamının tadı kaçmıştı. Bunu itiraf etti. Ama bu şartlar altında yaşamak zorunda kalmam onu üzüyordu. İstersem ilkbahar gelene kadar onun odasında kalabilirdim. Bekâret kemerini takacağına söz veriyordu.</p>

  <p>“Allah aşkına!” dedim. “İçinden geldiğince düzüş!” Bakışlarımı duvara çevirmiştim.</p>

  <p>“Biliyor musun o gece partide tanıştığın Katarina seni sordu.”</p>

  <p>“Katarina mı? Hani şu halkalı kız mı?”</p>

  <p>“Senin çok yalnız ve terk edilmiş biri olduğunu söyledi. Analık duygularını uyandırmışsın onda, falan fıstık...”</p>

  <p>“Öyle mii? Hatırladığıma göre hatun daha on yedisindeydi. Üstelik benim annem var, hem bu dünyalık, hem ahretlik.”</p>

  <p>“Kız sana kesik, anlamadın mı salak!”</p>

  <p>“Kadınlardan korkuyorum” dedim dramatik bir tavırla.</p>

  <p>“Gel gidip bir iki kadeh şarap içelim. Bende mangır var. Tabii paranoyana ben de dahil değilsem!”</p>

  <p>“Kendime hâkim olmaya çalışırım.”</p>

  <p class="p1">GRAND’IN BARINA gittik. Bir şişe şarap ısmarlayıp, hayatımızın bir muhasebesini yapmaya başladık. Durum pek parlak değildi, ama hiç değilse Bergen’deydik. Burası bir kentti, bizim için Londra kadar büyük bir kent ve büyük kentlerde insanı her köşenin ardında yeni bir imkân bekler! Her ne kadar Noel şenlikleri moralimizi bozmaktaysa da ve her ne kadar kış beyazlar giyinmiş bir barbar gibi etrafı kasıp kavurmaktaysa da yine de halimize şükretmeliydik. Mesela şimdi Lillevik’te yaşıyor olabilirdik ya da Launes Bahçıvan Okulu’nda veya ne bileyim Svalbard’da!..<a href="../Text/dipnotlar.xhtml#a40" id="k40"><sup>[40]</sup></a></p>

  <p>“Tabii canım, daha da kötüsü olabilirdi! Ama benim hayatımı şu salak süpermarkette heba etmeye hiç niyetim yok! Ne olursa olsun kapağı akademiye veya tatbiki güzel sanatlara atmalıyım!”</p>

  <p>“Daha on sekizini yeni bitirdin. Bu okullar biliyorsun yaşı daha büyük olanlara öncelik tanırlar.”</p>

  <p>“Gerçekçiliğe boş vermek zorundayız Erling!”</p>

  <p>“Eh haklısın galiba.”</p>

  <p>“Elbette <i>haklıyım</i>! Yoksa Charly ile kitaplar yazıp yayımlatma planlarınız çok mu gerçekçi?”</p>

  <p>“Pek öyle görünmüyor.”</p>

  <p>“Virajlara ve yokuşlara rağmen sabır ve inatla sürdürmeli di mi? Bana baksana, senin niyetin şair olmak değil mi, yoksa boş yere mi çene çalıyorsun?”</p>

  <p>“Şiirlerimi dört defa geri çevirdiler.”</p>

  <p>“Mesele bu değil. Mesele senin ne yapacağın! Haa bir de şiirlerinin nasıl olduğu!”</p>

  <p>“Sen okudun ya!”</p>

  <p>“Evet, yeterince iyi değiller. Yayınevi danışmanları haklı. Kitabın henüz bitmiş duruma gelmedi. Onu bitmiş hale getirecek olan sensin.”</p>

  <p>“Rita sen de mi başladın!”</p>

  <p>“Surat asmayı bırak, kötü bir alışkanlık! Çok çabuk inciniyorsun. Bu kente geleli beri bizim yaşımızda bir düzine ‘şair’le tanıştım. Her köşeden üzerinde dededen kalma bir ceket ve cebinde şiirler karalanmış kâğıt parçaları taşıyan şair adayları çıkıyor. Onlardan iğreniyorum. Tek bildikleri car car çene çalmak, bi boktan anlamayan yayınevi danışmanları ve gözleri paradan başka bir şey görmeyen kapitalist yayıncılara giydirmek! Bu oğlanların istediği şair olmak, yazar olmak, ama bunun için gerekli olan yolda ilerlemeye üşeniyorlar! Çok, hem de pek çok çalışmak gerek! Bir de yetenek tabii...”</p>

  <p>“Oğlanlar mı dedin?”</p>

  <p>“Oğlanlar elbet! Kızlar öyle yapmıyor.”</p>

  <p>“Peki tamam. Ya sen ne yapıyorsun?”</p>

  <p>“Ben canım çıkana kadar çalışıyorum.” Bardağındaki içkisini bitirip, tuvalete gitti.</p>

  <p>Rita’nın kentteki cafe’lerde oturup şişinenlere yönelttiği eleştirilerinde büyük haklılık payı olduğunu düşündüm. Böylelerine ben de rastlamıştım.</p>

  <p class="p1">AKADEMİLİ BİR GRUP gelip masamıza oturmuştu bu arada. Rita ile birinci şişeyi devirip, ikincisine başlamıştık. Ressam ve grafiker adaylarının da kafaları iyiydi. Boş şişeler ve bardaklar masayı doldururken, ben ısınmaya başlamıştım. Ressamlar arasında bulunmak, kendini yazar sananlarla bir arada olmaktan daha keyifliydi. Bu adamların güçlü bir yanları vardı, insanı Sartre’dan yaptıkları varoluşçu alıntılarla etkilemeye çalışmaz, dokunsan paramparça olacakmış izlenimi veren duygu yüklü şiirleriyle üzerinize çullanmazlardı.</p>

  <p>Aralarında kırık burunlu, mizah dolu bir Danimarkalı vardı: Cris. Kız arkadaşı Marlene Bergen’liydi. Daha o zamanlardan müthiş bir heykeltıraş olan Tone B, çılgın kırmızıların ressamı Gerd ve içine kapanık Tore ile birlikteydi. Tore son derece miyoptu, kalın gözlük camlarının ardındaki gözleri ıslak, dev erikler gibiydi. Bildiğim kadarıyla dördüncü bardak şarabı bitirene kadar tek söz söylemedi. Ama daha sonra bir iki inci döktürdü.</p>

  <p>“Biliyor musun” dedi Tone B bana dönerek. “Şu kız var ya, şu Rita; çok iyi, daha da iyi olacak ilerde!”</p>

  <p>Rita önüne bakıyordu.</p>

  <p>“Ben de uzun bir süredir bunu seziyorum” dedim.</p>

  <p>“Rita, şu veya bu şekilde sanat çevresine girmelisin! Bizde staj yaparak başlayabilirsin mesela!”</p>

  <p>“Bunu ben de isterim ama paraya ihtiyacım var.”</p>

  <p>“Para!” dedi Cris, sanki ağzında acı bir şey varmış gibi yüzünü buruşturdu.</p>

  <p>“Parayı düşünmekten vazgeçersen, para kendiliğinden gelir sana!”</p>

  <p>“Kendiliğinden de <i>gider</i>” dedi Marlene. Bir seyahat acentesinde çalışıyor ve Cris’in tüm masraflarını üstleniyordu.</p>

  <p>“Oturacak bir yer buldun mu?” diye sordu Tone B.</p>

  <p>“Evet” dedim. “İyi bir yer. Ama şu kış bir bitse...”</p>

  <p>“Çok feci” diye söze karıştı Gerd. “Bizim evde tuvalet günaşırı donuyor.”</p>

  <p>“O da bir şey mi” dedi Rita. “Erling’in evinde çizmeler buzlanıp, döşemeye yapışıyor.”</p>

  <p>“Abartma” dedim. “Çizmeleri pencerenin altına bırakmıştım. Aralıklardan biraz hava sızıyor ondan oldu.”</p>

  <p>“Ne iyimser bir adam di mi! Canına kıymak için buralara gelmiş. Mutfağında iki ton çöp, kenefinde fareler var.”</p>

  <p>“Gerçekten de o kadar kötü mü?” diye şaşkınlıkla bana baktı Tone B.</p>

  <p>Öyle olduğunu itiraf etmek zorunda kaldım.</p>

  <p>“Nerede?”</p>

  <p>“Nygaardsgata.”</p>

  <p>“46 numara değildir inşallah!”</p>

  <p>“Evet orası.”</p>

  <p>“Aman çocuğum” dedi Tone B endişeli bir yüzle.</p>

  <p>“Binayı biliyor musun?”</p>

  <p>“Üçüncü katta oturmuştum.”</p>

  <p>“Ben ikinci kattayım.”</p>

  <p>“Daha da kötü. O gitarcıyla mı kalıyorsun?”</p>

  <p>“Yok, o kodeste.”</p>

  <p>“Ehh neyse... O herif varken biz soğuk ve pisliğin yanı sıra bir de onun müziğine katlanmak zorunda kalıyorduk.”</p>

  <p>“Her şey düzelecek” dedim. “Hele bir ilkbahar güneşi görünsün...”</p>

  <p>Herkesin cebindeki para suyunu çekene kadar içmiş, kafayı bulmuştuk. Yalpalaya yalpalaya Lille Lungegaardsvann boyunca yürüyüp, yokuş yukarı Marken’e doğru çıktık. Daracık bir sokakta, küçük ahşap bir evde Bert ve kurt köpeği Olav yaşıyordu. Bert’in ünü üç şey yüzünden Bergen’e yayılmıştı: Birinci sınıf deri eşyalar yapıp sokaklarda satardı, evinde nefis bira imal ederdi ve hiç kimsenin tatmamış olduğu lezzette bir mayonez hazırlardı. Derileri dikmek zanaatıydı, ama bira ve mayonezde sanatın doruğuna erişmişti.</p>

  <p>Bert ile Olav pek sevindiler. Olav havladı, Bert kıvırcık saçlı kafasını salladı.</p>

  <p>“İsa Mesih! Bergen’in bütün sanat ve yeraltı dünyası burada! Gelin içeri! Ben de oturmuş ne halt etsem de bu gece çalışmayı kaynatsam diye düşünüyordum! Daracık oturma odasının her tarafında, pencere içlerinde, yerlerde, raflarda, dolap üstlerinde, divanda deri parçaları ve aletler yığılıydı. Biz oturacak yer bulabilmek için derileri toparlarken, Olav keyifle hırlayıp, etrafımızda dönüyordu.</p>

  <p>“Elli litre var, yeter mi? Kalanı henüz taze. Biraz da mayonez istersiniz di mi haaa?”</p>

  <p>Sert, koyu biralar sel gibi aktı. Ortadaki dev plastik kâseye parmaklarımızı batıra batıra mayonez yiyorduk. Bert’in, her mayonez severin bayıldığı, hardal ve sarımsaklı özel bir karışımı vardı.</p>

  <p>“Hadi kızlar! Yiyin, yiyin! Ben sıska karılardan hiç hoşlanmam!”</p>

  <p>Soğuk yakamı bırakmıştı. Ve içkinin etkisiyle bu insanları dostluğun yeniden doğuşunun sembolü olarak görüyordum. Lillevik’teki beyaz zenciler arasında yaşanan havaydı bu. Ancak buradakiler daha da ileri gitmişlerdi. Duman, LSD filan da vardı, ama varoluşun merkezinde değildi bu tüketim. Bu insanlar arasında sanat en yüce yerdeydi. Ne istediklerini biliyorlardı. Onlar arasında hiç yabancılık çekmiyordum. Kendime biraz çekidüzen vermem gerektiğini düşündüm, her şey karmakarışıktı, delicesine içip, yatağa düşüyordum. Bu gidişle bir kriz geçirebilirdim. Şimdiye kadar bağlı kaldığım ideallerimde bir yanlışlık olduğunu fark etmeye başladım. Atmalı, kurtulmalıydım onlardan. Gerçek kimliğimden hareketle bir şeyler yazmalıydım. Çarpık bir kimlik, tamam ama benim kimliğim! Ben eğitimini tamamlamamış, saçı uzun, kafası uyuşturucu dolu bir serseriydim; toplum bisikletinin tekerine takılmış bir çomak... Tamam işte, dedim, senin bütün bildiklerin bu çomağa dair. Yeni bir Bjömeboe<a href="../Text/dipnotlar.xhtml#a41" id="k41"><sup>[41]</sup></a> veya Olaf Bull<a href="../Text/dipnotlar.xhtml#a42" id="k42"><sup>[42]</sup></a> olmaya çalışmak boş. Tek geçerli olan kendin olmaya çalışmak. Yeni bir Erling Haefs.</p>

  <p>Bir yandan içmeye devam ederken, öbür yandan da bu düşünceler geçiyordu aklımdan. Saat üçe yaklaştığında aramızdan bazıları sızmıştı, bense dipdiri ve mutluydum. Kanımdaki alkol oranı hayli yükselmişti. Ama alkolün hikmetinden sual olunmaz, bazen insanı kahraman bir şövalye yapar, bazen de yerlere serer.</p>

  <p>Tore piyano çalmaya başlamıştı. Piyanonun önüne oturması için etraftan yardım gerektiyse de parmakları tuşlara değer değmez bir tanrı kesildi. Eski Kurt Weil melodilerini büyük ustalıkla çalıyordu. “Sustalı Mac’ın Şarkısı” ve diğer ünlü melodileri gözlerimiz hafiften yaşararak söyledik. Yarım saatlik konserden sonra Tore zorlukla yerinden kalktı, kalın camlı gözlüklerini düzeltti ve divan sandığı bir yere oturdu. Ne olduysa işte o zaman oldu. Bert odanın ortasına bir küvet yerleştirmiş, içine de mayalanma sürecine bıraktığı arpa suyu doldurmuştu. Ağzına kadar dolu küvetin içine izmarit ve toz düşmesin diye de bir çarşaf germişti. Gerçekten de görünüşü bir divana benziyordu. Tıklım tıklım dolu odada bu bomboş duran divanın görüntüsü zom olmuş miyop Tore’ye çok cazip gelmişti. “Şöyle bi dinlensem...” demeye kalmadan kıç üstü küvete gömülüverdi. Canını kurtarmak için çırpınıp, başarısız hamleler yaparken, pis kokulu mayalı sular odanın her tarafına saçılmıştı. Etraftakiler çığlıklar atıyor, köpek eğlence çıktı diye zıplıyordu. Bert bir panter gibi fırlayıp, küvetteki şaşkını yakasından kavrayıp, çekti. “Kalk ayağa pis domuz! Kalk! Hadi siz de bir şeyler yapın öyle durup bakacağınıza! İki yüz litrelik biranın canına sıçtı bu herif!”</p>

  <p>“Sakin ol biraz” diye kıkırdadı Tone B. “Bir şey olmamıştır biraya!”</p>

  <p>“BİR ŞEY OLMAZ OLUR MU HİİİÇ!” diye kükredi Bert. Hiç alışmadık biçimde tepki gösterdiğinden çok kızmış olduğunu anladık. Tore’nin kâküllerini yakalayıp kafasını havaya kaldırdı. “Ön takımlarını Haukeland Hastanesi’ne gösterdin mi sen, ha söyle bakalım?”</p>

  <p>“Evet ama çok zaman oluyor...” Tore küvette gözlüklerini aramaya girişmişti.</p>

  <p>“Yalan söylüyorsun! Sen hâlâ frengilisin, iyi olmadın daha! Şu bira küvetinden çık şimdi, cehenneme kadar yolun var!”</p>

  <p>“Frengi mi?” dedim, Tore’yi küvetten çekerken.</p>

  <p>“Elbette” dedi Bert öfkeyle. “Herif frengili! İki yüz litrenin içine sıçtı!”</p>

  <p>“Ama iyileştim ben!” dedi Tore yüzünde umutsuz bir ifadeyle. “Gerçekten iyileştim. Rapor bile var elimde!”</p>

  <p>“Bu doğru işte” dedi Tone B. “Tore bir alabalık kadar sağlıklı, her ne kadar yüzemese de!..”</p>

  <p>“Nasıl güveneyim buna” dedi Bert tiksintiyle. “Öğğğ, biramın içinde frengi!!”</p>

  <p>Sırılsıklam sanatçıya çok acımıştım. Frenginin bira yoluyla geçmediğine dair yarı bilimsel açıklamalara giriştim. Bert tam olarak ikna olmamasına rağmen biraz sakinleşmişti. “Emin misin Haefs?” diye sordu.</p>

  <p>“Tabii eminim” dedim. “Tıptan birazcık anlayan herkes bilir bunu. Frengi mayalı ortamda yaşayamaz.”</p>

  <p>“Ama ben <i>iyileştim</i>! Frengiden kurtuldum!”</p>

  <p>Bert önce dik dik baktı Tore’nin yüzüne, ardından bir kahkaha patlattı. Tore’yi soyup, battaniyeye sardık. Yapış yapış olmasına ve pis kokuya rağmen bir köşeye büzülüp uykuya daldı. Biz de yeni birasının içine karışan baharatın ne olduğunu kimseye söylemeyeceğimize dair Bert’e söz verdik.</p>

  <p>Saat altıya doğru Gerd ile birlikte çıktık. Marken’den geçip, çatı katındaki odasına doğru giderken ortalık sessizdi. Kar iri iri sepiştirmeye, tekerlek izlerini silmeye başlamıştı. Aşağıda, kent meydanında yolları açan kar makinesinin sesini duyuyorduk. Burada, tepede ise manzara Noel kartpostallarındaki gibiydi. Sessizlik. Bergen uykudaydı.</p>

  <p>“Ben güya Tone ile bir bira içip geri dönecektim” dedi. “Baksana, şimdi sen varsın yanımda.”</p>

  <p>“Evet” dedim. “Tahmin ettiğinden daha çok içtin.”</p>

  <p>“Öyle demek istemedim” dedi, kısa saçlarına yığılan kar tanelerini silkelerken. “Doğrusunu istersen, pek de sarhoş hissetmiyorum kendimi.”</p>

  <p>“Ben de” dedim. “Ayrıca benim gibi uzun saçlı salağı sen ne yapacaksın?”</p>

  <p>“Sen ne yapacaksan ben de onu, herhalde... Yoksa şu Bergen’li kız, erkeklik gücünü hepten mi yok etti senin?”</p>

  <p>“Bilmem ki!” dedim.</p>

  <p>“Gel bi bakalım!”</p>

  <p>“Burada mı?”</p>

  <p>“Burada!”</p>

  <p>Beni kapı aralığına doğru çekip, kahkahalar atarak düğmelere ve fermuara saldırdı. Buz gibi elleriyle ön takımlara yapışınca bir çığlık kopardım. Ama bizim alet kızın ellerinde harekete geçmişti. Pantolonunu sıyırırken, kürt mantosuna gömüldüm. Bir duvara dayanmış düzüşüyor, birbirimizin yüzünü seyrediyor, öpüşüyor, gözlerimizi lapa lapa yağan kara kaydırıyorduk. Ellerim kalçalarını kavrarken müthiş bir arzu beynimden fışkırıyor, omuriliğimden geçerek, karnıma ve taa parmak uçlarıma dek akıyordu. Aynı zamanda, sabahın köründe Bergen’de sokak ortasında durup sevişmek bana çok doğal geliyordu. Gözümün önünde, içinde yaşayanların cinsel güdülerine uyarak nerede, ne zaman olduğuna bakmaksızın düzüştükleri bir kent canlanıyordu. İnsanların utanıp sıkılmadan, hatta çevredeki seyircilerden gelen teşvik seslerine gülerek her tarafta, cafe’lerde, dükkânlarda, süpermarketlerde merdivenlerde seviştikleri ve sevişmenin, yumruklaşmak ya da oynayan çocukların üzerine napalm bombası atmak kadar doğal sayıldığı bir dünya...</p>

  <p>Gerd’in doyuma ulaşmasını çabuklaştıran faktör, denizden gelen buz gibi rüzgârdı. Ancak bu benim için daha kaçınılmaz bir şeydi. Kafam insanlar arasında barışçıl birlikteliğe dair güzel ve idealist düşüncelerle doluyken, geciksin diye gelir vergisi beyannamesini ya da futbol maçı sonuçlarını düşünemezdim ya!</p>

  <p>“Geleyim mi?”</p>

  <p>“İstersen milyonlarca gel! Nasılsa bende spiral var.”</p>

  <p>Tam o sırada “Tom Dooley” melodisini mırıldanan bir baca temizleyicisi çıktı karşımıza. Bir Zulu kadar karaydı. Omzunda süpürgesi vardı. Elindekileri bırakıp, karşıdaki duvara doğru geriledi. Gerd’e sımsıkı sarılıp başımı yana çevirdim. Cinsel özgürlüğe ait düşüncelerim bir anda kayboluvermişti. “Sen yoluna devam et!” dedim öfkeyle. “Burasını biz süpürüyoruz.”</p>

  <p>Adam şaşılacak kadar kısa bir sürede kendini toparladı. Süpürgesini yerden aldı ve Gerd’e dönerek: “Her şey yolunda mı küçükhanım?” dedi.</p>

  <p>“Harikulade! Müthiş!” diye cevap verdi Gerd.</p>

  <p>“İnanılmaz bir şey” dedi baca temizleyicisi ve büyük bir doğallıkla cebinden bir paket çıkarıp ikram etti. “Isının eksi sekiz derece olduğunu biliyor musunuz?” diye sordu sigarasını yakarken.</p>

  <p>“Evet” dedi Gerd. “Biz de soğuğa karşı bir şeyler yapmak istedik!”</p>

  <p>“Ehhhmmm...”</p>

  <p>Paltonun altında çıplak durmak giderek güçleşiyordu. Ya bizim takımlar ince bir buz tabakasıyla kaplanıverirse?</p>

  <p>“Hadi git artık” dedim. “Kaba davranmak istemem ama...”</p>

  <p>“Tabii tabii” dedi, tuhaf bir gülümsemeyle arka avluya doğru giderken.</p>

  <p>“Ama anlıyorsunuz ya, sabahın köründe böyle düşünceli düşünceli yürürken... sizi durmuş, şey... görünce... yani kara kışın ortasında...”</p>

  <p>“Sigara için teşekkürler” dedim. Adama karşı hiçbir düşmanlık beslemiyordum.</p>

  <p>Adam gülümseyip geri geri gitti. Sigarasının ateşi, kara yüzünde kıpkırmızı parlıyordu.</p>

  <p>“Güle güle!” diye kıkırdadı Gerd.</p>

  <p>Çabucak giyinip, sıcak bir banyoya doğru yollandık.</p>

  <p>Sonra da aralıksız on altı saat uyuduk.</p>

  <h3 class="lettrine" id="sigil_toc_id_25">4</h3>

  <p class="p1">Kentteki İş ve İşçi Bulma Kurumu Bürosu’nun kapısından içeri adım atar atmaz bir düşman kazanmıştım. Düşmanın adı Bay Tingstad idi ve işsizlerin tekyönlü bir bilet ile kötü bir uyku tulumu verilerek, Kuzey Buz Denizi’ndeki Björnöya Adası’na gönderilmesinden yanaydı. Özellikle de benim gibilerle karşılaşınca bu tutumu daha da belirginleştiriyordu. Bu tipleri yerin dibine batırmaktan hiç çekinmezdi.</p>

  <p>Beni buraya yollayan Gerd ve Rita olmuştu. Doğrusu ben sosyal haklarım ile ilgili hiçbir şey bilmiyordum. Bu konuda hayli deneyimli olan Gerd, eski bir fabrika işçisi ve cenaze taşıyıcısı olan benim, bir sürü sosyal yardıma hak kazanmış olduğumu iddia ediyordu.</p>

  <p>Bay Tingstad bundan pek emin değildi. Adam odanın döşemelerini arşınlarken, hızlı bir Bergen şivesi ile gençlerin iyi bir eğitim alması gerektiğini anlatıyordu. Böyle benim gibi serserilik etmekle olacak şey değildi bu, hayatta daha ehemmiyetli şeyler vardı, eğer onun bana bazı nasihatler vermesine müsaade buyuracak olursam... vesaire vesaire... Bir saatlik bir söylevden sonra ve de yaklaşan öğle yemeğinin etkisiyle sözünü bitirip, gerekli evrakları ve başvuru formlarını önüme koydu. Bütün bu işlemler öylesine iğrençti ki eğer kendime güvenim daha önceden yerle bir edilmemiş olsaydı, şimdi burada küçülüp yerin dibine girebilirdim. En kuzeydeki illerden biri olan Troms’ta bir çukur kazıcılığı ya da Troms açıklarındaki Senja Adası’nda çobanlık gibi bir iş imkânı çıktığında derhal ve büyük bir zevkle bunu kabul edeceğime dair kâğıtlar imzalattılar bana. Bu rutin bir işlemdi, ama yine de bu tür bir ifadenin altına imza atmak hiç de hoşuma gitmemişti. Bergen’liye ait, tütünden sararmış bir işaretparmağının tehditkâr bir ifade ile sallanmasıyla, bir iş önerisine dudak bükmem halinde işsizlik paramı kaybedeceğim yolunda uyarılmış oluyordum. Yüzümü ciddileştirip, sanki ömrüm boyunca kuzeye gitmeyi istemiş ya da bana kürek veya çoban değneğinin verilmesini beklemişim gibi bir hava ile başımı salladım. Neyse ki kentteki kıdemli işsizler, bir iş verilme tehlikesine maruz kalmadan, huzur içinde İş ve İşçi Bulma Kurumu Bürosu’na başvurabileceğimi söylemişlerdi bana!.. İş yoktu ki versinler! Hele benim gibi eğitimsiz bir serserinin hiç mi hiç şansı yoktu!</p>

  <p>“Dünya, bir hedefi olan herkese açıktır!” şeklinde bir felsefe ile sözlerini bitiren Bay Tingstad, işsizlik paramın ilk haftalığını onayladı.</p>

  <p>“Pek tabii” diyerek kâğıdı kaptım.</p>

  <p>“Sen de şu saçlarını kesip, kendine bir çekidüzen verirsen, bu dünyada senin de işlerin yolunda gider! Gelecek pazartesi burada” diye sözüne devam etti. “Saat tam sekizde burada olacaksın!”</p>

  <p>“Sekiz mi? Çok erken değil mi?” Öylesine bir düzen içine girmiştim ki gece, sabahın altısında başlıyordu benim için.</p>

  <p>“Bakın şu işeee!” dedi Bay Tingstad kötü kötü gülümsüyordu. “Ben senin fabrika işçisi olarak çalıştığını zannediyordum.”</p>

  <p>“Üçüncü vardiyada çalıştım. Gece işini daha çok severim.”</p>

  <p>“Öyle mii!” dedi. “Neyse anlaştık di mi?”</p>

  <p>“Tabii anlaştık” dedim. “Bu çeki almak için ateşten geçip, su yüzünde yürüyebilirim. Sabah sekizde bile olsa!”</p>

  <p>“Şu alaycı tavrını da bırak! Bu çek her ne kadar yüksek bir meblağ değilse de, senin gibi, topluma bunun karşılığı olarak hiçbir şey vermeyenler için çok yüksek bir miktar!”</p>

  <p>Kulaklarımda bu ses yankılanarak kentin öbür ucuna, çekin paraya dönüştüğü Sigorta Kurumu Ofisi’ne gittim. Mangırlar Bangla’da birkaç bardak biraya, tütüne ve köpek mamasından da ucuz olan birkaç kutu konserveye ancak yetti. Bu konservelerin içinde bir çeşit baharatlı sosta pişmiş pirinç ve bir iki parça sebze vardı. Çeki aldığım gün biraz da sosis karıştırarak beylere layık bir sofra kurdum kendime. Bu bulamacın besin değeri neydi bilemiyorum ama insanın içini biraz tok tutuyordu.</p>

  <p>Yemeğin hijyenik şartlar altında hazırlandığı da söylenemez tabii. Mutfaktaki çöplerin bir kısmını atmıştım, ama daha yerde bir yığın vardı. Sıkıca giyinip mutfağa koşuyor, yemek ısınır ısınmaz da plastik tabağa boşaltarak kendi daireme geri dönüyordum. Mutfağın halinden iştahı kaçmayan bir tek sıçanlar vardı. Onlar da mutfakta yemek ısınırken, buranın efendisi ben olduğumu anlamışçasına köşelerine çekilir, beni gözlerlerdi. Aramızdaki ilişki çok samimi olmasa bile, doğrudan bir saldırı söz konusu değildi. Ben de fare kapanı gibi bir teşebbüste bulunmamıştım. Bu yufka yüreklilik sonucu alınmış bir karardan çok mutfağın pisliğine bir de fare leşleri eklememek gibi bir düşünceden kaynaklanıyordu. Ayrıca soğuklar azalıp, çöpler boşalınca hayvanlar dünyasındaki normal yaşantılarına döneceklerine de inanıyordum.</p>

  <p>Bir akşam mutfakta durmuş acele acele yemeğimi hazırlarken, Roar kafasını içeri uzattı. Taşındığım gün bana sıcak çorba getirmişti. Üçüncü kattaki harap bir odada yaşıyor, komünist olabilmek için elinden gelen çabayı gösteriyordu.</p>

  <p>“Nasılsın?” diye sordum.</p>

  <p>Alnını kırıştırıp, yarıya kadar dolu bir çöp torbasının üzerine oturdu. “Kaare için endişeleniyorum” dedi. “Çok kötü görünüyor, bir çaresine bakmazsak cehennemi boylayacak!”</p>

  <p>“Kaare mi, kim?” diye sordum, pirinçli bulamacı tabağıma boşaltırken. “Hadi gel benim odaya gidelim.”</p>

  <p>“Benim komşum, yani bizim komşumuz. Benim koridordaki bir odada yaşıyor. İhtiyar bir ayyaş. Tanıştığınızı sanıyordum!”</p>

  <p>“Olabilir” dedim. “Bu merdivenlerden nice hayaletler inip çıkıyor. Yoksa ‘Havana’daki Kız’ şarkısını söyleyen adam mı?”</p>

  <p>“Evet, çok içtiği zamanlar o şarkıyı söyler. Ama biliyor musun, ben sana başka bir şey söylemek için gelmiştim.”</p>

  <p>“Eh öt öyleyse! Sen konuşurken yemek yememin bir sakıncası var mı?”</p>

  <p>“Yok canım, ben de ondan bahsedecektim şimdi. Ben ve yoldaşlar... yani arkadaşlarım...”</p>

  <p>“Söyle Roar, sen ve yoldaşların...”</p>

  <p>“Tamam işte. Biz hep beraber haftada üç gün, bizim evde ortaklaşa yemek yapıyoruz. Herkes için çok ucuza geliyor, eğer...”</p>

  <p>“Söylesene bana, bu konu örgüt toplantısında ele alındı mı? İyice tartıştınız mı? Yoksa sen, parti disiplininin dışına çıkıp, bireysel özgürlüğünü kullanarak mı bana bunu teklif ediyorsun?”</p>

  <p>“Nasıl yani? Buna karşı çıkmazlar ki! Sen benim komşumsun, üstelik de işsizsin.”</p>

  <p>“Ama bana merdivenlerde selam falan verdikleri yok. Hepsinin suratı Mao’nun cenaze merasiminden dönüyorlarmış gibi! Beni gördüklerinde Troçki veya Nixon görmüşçesine bir ifade beliriyor yüzlerinde... Böyle bir grubun yanında boğazımdan bir pirinç tanesi bile geçmez. Mutfaktaki kemirgen çocuklarla bile daha iyi geçiniyoruz!”</p>

  <p>“Seninle ilgili olarak konuşmalar geçti aramızda” dedi Roar. Bakışı öylesine suçluluk yüklüydü ki...</p>

  <p>“Eveeet?”</p>

  <p>“Saçlarını biraz kesebilirsin Erling! Bana göre hava hoş ama işçi sınıfı...”</p>

  <p>“Senin bir fabrikada çalıştığını biliyorum. Ben de çalıştım. İşçi sınıfı, ‘Saçını lastikle bağla’ dedi bana... O sınıftan kimse elinde makasla yaklaşmadı yanıma! Ayrıca sizin ortak yemek pişirmenizle benim saçımın ne ilgisi var anlamadım.”</p>

  <p>“Esrarkeş ve anarşist bir hava veriyor sana.”</p>

  <p>“Bak sen şu işe. Bu da sizin iştahınızı kaçırıyor herhalde!”</p>

  <p>“Demek kabul ediyorsun” diyerek üzgün üzgün yüzüme baktı.</p>

  <p>“Tabii, ayrıca homoseksüelim de! Götüne mukayyet ol!”</p>

  <p>“Saçmalama! Yanlış yoldasın, anlamıyor musun bunu?”</p>

  <p>“Esrar beynimize zarar verirmiş, <i>VG</i> gazetesinde okudum ama bir türlü anlayamadım!”</p>

  <p>“Sen deli bir herifsin” diyerek ayağa kalktı. “Neyse birbirimizle iyi geçinelim!”</p>

  <p>Onu kapıya kadar geçirdim. Tam kapıda durmuş, aramızda bir tatsızlık olmaması için birkaç söz söylüyorduk ki, yoldaşlar geldi. Uygun adımlar ve kararlı çehreleriyle merdivenlerde ilerliyorlardı. Ne istediğini bilen dört komünist. Bu adamların her zaman için birilerine karşı gizli bir ittifak içindeymişler gibi bir havaları vardı. Beni hem korkutur hem de güldürürdü bu hava.</p>

  <p>Durup, ters ters bize baktılar. Ağızlarından tek bir söz çıkmadı. Başları ile hafif bir selam bile vermediler. Roar’ı suçüstünde yakaladıkları ve hiç affetmeyecekleri besbelliydi.</p>

  <p>“Onun suçu değil” dedim meydana gelen sinir bozucu sessizliği bozmak için.</p>

  <p>“Biraz yardıma ihtiyacım vardı da...”</p>

  <p>“Hhıhğh.” Tam o sırada iliklenmemiş pantolonu ve ceket cebindeki yarım şişe ispirtosuyla “Havana’daki Kız” üst katın sahanlığında belirdi. Merdivenleri ıskalamasıyla, bir haykırış kopararak yuvarlanması bir olmuştu. Etten ve kemikten yapılmış hızlı bir torpido gibi uçuyordu. Artık geriye dönüş yoktu. Kafasıyla komünist misafirler cephesine bir dalış yaptı. Herkes çığlıklar atarak birbirinin üzerine yuvarlandı, gazoz şişelerinin şangırtılarına devrimin öncülerinin küfürleri karışmıştı. Onlar teker teker doğrulup ayağa kalkarlarken, Kaare sıkılmış bir paçavra gibi yığılıp kaldığı yerde öğürüyordu.</p>

  <p>“Allahın belası domuz!” dedi yoldaşlardan biri, üzerindeki cam kırıklarını silkelerken.</p>

  <p>Göz göze geldiğimizde, ben de buna benzer bir küfürü onlara karşı savurmamak için kendimi güçlükle zapt ederek, “Gelin bir anlaşma yapalım!” dedim. “Siz şu merdivenlerden yukarı toz olup, geleceğe dair planlar yapacaksınız, ben de şu zavallı ile ilgileneceğim. <i>Tamam mi?</i>”</p>

  <p>Hiç ses çıkarmadan yukarıya çıkmaya başladılar, Roar üzgün bir yüzle peşlerinden gidiyordu.</p>

  <p>Koridordan yatağıma kadar güçlükle taşıdığım yaralı adamın ağırlığı altında ezilirken, komşulardan yana hiç de şanssız olmadığımı düşünüyordum. Bir eroinman da eklenirse, koleksiyondaki bütün aşırı uçlar tamamlanmış olacaktı. Üst kattaki Lissie nemfomandı.</p>

  <div>
    <br/>
  </div>

  <p class="p1">SONUNDA GETTOMUZA Noel geldi. Lillevik’e gitmek düşüncesi bile içimi ürpertiyordu. Hardanger’den o meşum ricatımdan sonra bizimkilere telefon etmiştim, ancak aşk ve kıskançlığın genç ruhumda açtığı yaraları pek anlamışa benzemiyorlardı. Tek anladıkları bir meslek edinme şansını tepmiş olmamdı. Bunu da kabul edemiyorlardı. Üstelik Ed kodese girip çıkma alışkanlığından vazgeçmiş, kendi rızasıyla Lier Akıl Hastanesi’ne yatmıştı. Diğer bir deyişle Ed, artık kanunlara karşı gelen bir zavallı değil, kanunlara karşı gelen zavallı bir akıl hastası olmuştu. Annem tellerin öbür ucunda hıçkırıyor, evlatlarını iyi yetiştiremediği için kendini suçluyor, daha da ileri giderek bunun belki de gençlik yıllarında işlemiş olabileceği ufak günahlardan dolayı kendisine Tanrı tarafından verilmiş bir ceza olduğunu söylüyordu. Bu vıcık vıcık duyarlılık karşısında daha fazla dayanamayıp telefonu kapatmıştım. Ed’in kafayı üşütmesi beni şaşırtmamıştı ama annemin neden kendisini de bu batağa çekmeye çalıştığını anlayamıyordum. O sırada babamın ne yaptığını bilemiyorsam da saatini kurup, pür dikkat haberler ve hava durumunu dinlediğini tahmin edebiliyordum.</p>

  <p>Neyse, her şey 46 numarada yalnız bir Noel geçirecekmişim gibi gelişmekteydi. Kentte tanıdığım herkes nefret ettikleri ailelerinin yanına gitmişlerdi. Rita kaç kez beni Lillevik’e gitme ve ailemle barışma doğrultusunda yönlendirmeye çalıştıysa da, hep karşı çıktım. Ne on üzüntülü anne, ne de on çılgın ağabey beni bu Noel burada donmaktan alıkoyamazdı. Rita’nın sıcak odasında kalma teklifini bile geri çevirdim. Kendi evim varken, niye onun odasını kullanacaktım ki!</p>

  <p>“Sen Allahın belası bir keçisin!” dedi Rita. “Biliyor musun?”</p>

  <p>“Doğuya gitmenin bir anlamı yok” dedim. “Hele böyle bir durumda.”</p>

  <p>“Sana ihtiyaçları var.”</p>

  <p>“Pek öyle görünmüyor. Ayrıca benim de bana ihtiyacım var. Ed’in dengesinin bozulması, benim okulu terk etmem işleri öylesine vıcık vıcık yapacak ki buna dayanamam.”</p>

  <p>“Hımmm... Peki senin yokluğunda bu yakınmalara kim göğüs gerecek? Annenin sorgulamasına kim muhatap olacak?”</p>

  <p>“Beni hiç görmediğini söylersin onlara.”</p>

  <p>“Gerzek!” dedi. “Neyse al şu paraları, ödünç olarak!”</p>

  <p>Üç yüz papel borç vermişti bana.</p>

  <p>“Teşekkürler” dedim. “Tabii benden çok selam söyle!”</p>

  <div>
    <br/>
  </div>

  <p class="p1">NOEL GECESİNİ inimde keyifli bir şekilde geçirmeyi planlıyordum. Gerd bana ödünç olarak küçük bir televizyon ve iyi bir uyku tulumu vermişti. Rita’nın üç yüzlüğü ile kırmızı şarap, viski, francala ve pirinç bulamacına karıştırmak üzere sosis almıştım. Kek ve fındık fıstığa pek meraklı değildim.</p>

  <p>Noel gecesi gönül rahatlığıyla televizyonun fişini taktım, şarabımı açıp elime bir çizgi roman aldım. Televizyonda Erik Bye ve Gümüş Çocuklar Korosu başlamadan önce Donald Duck okuyup keyfime bakacaktım. Mutfaktaki farelere yarım konserve kutusu yiyecek vermiştim, kendimi bayağı iyi hissediyordum. Televizyon programı umduğumdan da kötü olursa diye tedbirli davranmış, yanıma bir deste kitap ve çizgi roman yığmıştım. Ara sıra aklım Lillevik’e gidiyorsa da, vicdan azabı filan çekmiyordum. Konuşamadıktan sonra insanlarla bir araya gelmenin, karda kışta kilometrelerce yol gidip, bir sürü yakınma ve duygusal sözler dinlemenin anlamı neydi? Yoktu. Hiçbir anlamı yoktu!</p>

  <p>O gece Disney serisinin tam orta yerindeyken Noel Baba geldi. Çılgın gibi zile basarken, kapıyı tekmeliyordu. Sıcacık uyku tulumundan isteksiz isteksiz çıkarken bütün kötü düşünceleri aklımdan geçirdim.</p>

  <p>Aynasızlar? Olamaz. Son zamanlarda yasadışı hiçbir şey yapmamıştım. Hoş, yapmış bile olsam, onca gün dururken İsa Mesih’in yaş gününü mü bulmuşlardı beni almaya gelecek?.. Daha akla yakın bir ihtimal, içkileri biten yarı deli komşulardan birinin kapıya gelip Noel tekesi<a href="../Text/dipnotlar.xhtml#a43" id="k43"><sup>[43]</sup></a> oyununu oynuyor olmasıydı.</p>

  <p>Kapıyı açtığımda karşımda gerçek bir Noel Baba duruyordu. Maskesi, beyaz takma sakalı, kırmızı külahı ve kırmızı giysileri içinde bir Noel Baba. Hediyeleri taşıdığı torba yerine, tekel içki şişelerinin poşetleri vardı elinde.</p>

  <p>“Noeliniz kutlu olsun! Bu evde uslu çılgınlar var mı?”</p>

  <p>“Charly!” diye bağırdım. “İblis! Gel içeri!”</p>

  <p>Noel Baba maskesinin donuk gülümsemesiyle yüzüme bakıyordu. Tekrar konuşmaya başladığında sesinde hayal kırıklığı vardı: “Nasıl bildin? Yani bu kadar çabuk nasıl bildin ben olduğumu?”</p>

  <p>“Sezgi, koku alma, titreşimler ne dersen de işte!”</p>

  <p>Hâlâ kapının eşiğinden içeri adımını atmamıştı. “Bu kostümün bana kaça mal olduğundan haberin var mı senin?”</p>

  <p>“Sıçmışım içine! Bana ne yahu!”</p>

  <p>“Bin papele yakın! Neyse, neyse, birazcık eğlendik işte. Söyle bakalım bir Noel yıldızı ister misin?”</p>

  <p>“Küçük ve kırmızı mı?”</p>

  <p>“Küçük ve kırmızı!”</p>

  <p>“Tamam ama önce içeri gir. Beni burada nasıl buldun?”</p>

  <p>“Seni nasıl mı buldum? Hay akılsız herif, sağa sola mektup yazmak gibi bir alışkanlığım olmasa da elimde adresin vardı herhalde di mi? Bizim iğrenç kasabaya son gidişimde annenden almıştım.”</p>

  <p>“Şimdi nereden geliyorsun?” Ben bardağına şarap boşaltırken Charly de elindeki içki poşetlerini yere bırakıyordu.</p>

  <p>“Ne kadar da cici bir evin varmış evlat! Rita hiç abartmamış anlatırken. Mutfağa gidip kendi gözlerimle görmek için sabırsızlanıyorum! ”</p>

  <p>“Noel hediyelerini açana kadar bekle! Demek okyanusun kıyısındaki kentten geliyorsun?”</p>

  <p>“Evet. Sen Noel’i burada geçirmeye karar vermişken, ben orda kalıp pirzolanın yağlarını sıyıramazdım ya! Söyle bakalııım, bu bayram gününde sizin evde yemek listesinde ne çeşit ziyafet yemekleri bulunmakta? Kuzu pirzolası mı, kelle mi?”</p>

  <p>“Sen şöyle otursana. Bak kırmızı şarap var, biraz da İspanyol pilavı...”</p>

  <p>Yemeğe egzotik bir hava vermeye çalışıyordum. “Ama biraz bekleyelim istersen, baksana saat daha...”</p>

  <p>“Tabii, tabii!” Maskesini çıkarıp, saçlarını düzeltti. “Giysimi çıkarmasam daha iyi.”</p>

  <p>“Özür dilerim, birinin geleceğini bilseydim...”</p>

  <p>“Bir şeyler yapmak zorundayız” dedi. “Yoksa ölürüz. Daha doğrusu ben ölürüm. Böyle kutup yolculuklarına hiç alışık değilim de!”</p>

  <p>“Ben de zannediyordum ki sen usta bir karides avcısı filandın.”</p>

  <p>“Filandım da karides avcısı değildim!”</p>

  <p>“Kovuldun mu?”</p>

  <p>“Götten bir muayene ve bir buçuk hekto taşımaktan mahkûmiyet. Karides değil tabii. Kırk beş gün mahpusluk!”</p>

  <p>“Yaa, demek kızlığın gitti! Bak sen şu işe! İçerde olduğunu duymadım.”</p>

  <p>“Haberlerin bu taraflara gelmesi uzun zaman alır Dr. Livingstone!<a href="../Text/dipnotlar.xhtml#a44" id="k44"><sup>[44]</sup></a> Arendal’da yattım. Cezam pek de uzun bir süre olmadığından radyo ve televizyondan hayat hikâyemi yayımlatmayı gereksiz buldum.”</p>

  <p>“Eh zarar yok. Benim açık havadaki kariyerim de pek iyi gitmedi zaten.”</p>

  <p>“Evet onu duydum. Biliyor musun Erling, bazen öyle tuhaf fikirlere kapılıyorsun ki... Yani şey... He, he, he!.. Kereviz faydalı bir bitkidir!.. Ama şimdi donmadan bir şeyler yapalım.”</p>

  <p>“Tamam” deyip uyku tulumundan çıktım. “Ed’in Lier’de yattığını duymuş muydun?”</p>

  <p>“Evet, ne yapacak o herif orada?”</p>

  <p>“Halı dokur, tahtadan at yapar” dedim. “Doğrusunu istersen ne olduğunu ben de bilmiyorum. Annemle son konuştuğumda telefonu kapatmıştım.”</p>

  <p>“Evet annen söyledi. Yeni bir mahkûmiyet kararı Ed’in biraz aklını başından almış galiba.”</p>

  <p>“Yani şimdi akli dengesinin yerinde olmaması nedeniyle hapisten kurtulmuş ha!”</p>

  <p>“Evet durum ciddi. Ama biliyorsun Lier, mahpus damından da beter, o yüzden Ed’in ne düşündüğünü ben de anlamıyorum.”</p>

  <p>“Belki de gerçekten delidir. Neyse, gel gidip içinde yakacak bir şeyler bulabileceğimiz bir konteynır arayalım.”</p>

  <p>“Gitmeden önce birkaç yıldız atalım mı?”</p>

  <p>“Olur. Kuvvetli mi?”</p>

  <p>“Kâfi miktarda! Biraz gaz veriyor, rotayı şaşırtmayacak kadar...”</p>

  <p>Charly’nin elindeki küçük yıldız biçimli LSD parçalarına baktım. Uzun süredir kullanmamıştım. Bir tane alıp bir yudum kırmızı şarapla yuttum.</p>

  <p>“İyi Noeller” dedi Charly ve iki hap yuttu.</p>

  <p class="p1">Etrafta tek bir Allahın belası konteynır bile yoktu. Saat dört olmuştu, sokaklar bomboştu. Anlaşıldığı kadarıyla müteahhit firmalar bayram geliyor diye konteynırlarını toplatmışlardı.</p>

  <p>“Allah kahretsin” dedim. Bir tahta parçası bile bulmadan bir saat dolaşmıştık. “Hiç bu kadar kötü olmazdı!”</p>

  <p>“Sabırlı ol!” dedi Charly o aptal maskesinin altından. Kostümünü üzerinden çıkarmamıştı. “Vazgeçmemeliyiz!”</p>

  <p>“Çok soğuk olursa binanın mutfak tarafındaki giriş kapısını söküp yakarız. Nasılsa kilitlenmiyor zaten!”</p>

  <p>“Yetmez” dedi Charly. “Benim tribim bir gün sürer. Isınmak istiyorum. Sen yükselmeye başladın mı?”</p>

  <p>“Evet, gayet temizmiş.”</p>

  <p>LSD tribinin elektriklenmeleri başlamış, kaslarım gevşemişti, soğuğa karşı kendimi eskisi kadar kasmaz olmuştum.</p>

  <p>“Baksana şu işe yaramaz tahta çite!” diyerek bir tekme savurdu Charly. Nöstet’deki eski evlerin bulunduğu yere gelmiştik. Charly iki eliyle çite yapışmış sökmeye çalışıyordu.</p>

  <p>“Bu evde yaşayan insanlar var Charly! Geceyi nezarethanede geçirmektense, soğuk odamda geçirmeyi tercih ederim!”</p>

  <p>“Hımmm. Haklısın, asitle nezarethane pek iyi gitmez! Ama bize çok kızarlar mı dersin?”</p>

  <p>“Tabii. Ammmma, mademki buralara kadar geldik...”</p>

  <p>“Aklına bir fikir mi geldi Haefs?”</p>

  <p>“Bilmem gel bi bakalım!”</p>

  <p>Bütün pencereler karanlıktı. Evde kimse yok gibi görünüyordu. Emin olmak için birkaç defa zile bastım. Kapıyı açıp karşıma çıksaydı ne yapardım Allah bilir! Kristin annelerine gitmiş olmalıydı. Asit beynimde dans ederken arka bahçeye girdik. Burda odunluk ve tuvaletler vardı.</p>

  <p>“Buradan bir şeyler buluruz herhalde!” dedi Charly keyifle.</p>

  <p>“Gel önce bir odunluğa bakalım. Kristin’in evinde odun sobası var, biliyorum. Allah kahretsin kilitliymiş!”</p>

  <p>“ÇEKİLİİİİN!” diyerek kapıya yüklendi Charly. Bir an içinde hem Charly, hem de kapı odunluğun karanlığında kayboldular. “Çabuk bana ışık bul!” Çakmağımı yaktım. Charly bir ıslık çaldı. “Bir arabaya ihtiyacımız var Erling!” İçerde iki çuval odun vardı. Bunları eve sırtımızda götüremezdik.</p>

  <p>“Gidip bir araba getireyim” dedi Charly maskesini düzeltirken. “Bir taksi çağırsak?” dedim, aklını başına alması için yalvarırcasına...</p>

  <p>“Olmaz! Odunları kapıya taşı, hemen uzaklaşırız buradan!”</p>

  <p>“Tamam. Oldu olacak kapıyı da alalım, nasılsa kırdık.”</p>

  <p>“Tabii. Beni burada bekle, fazla sürmez.”</p>

  <p>Onu, üzerinde Noel Baba kostümü, karmakarışık saçları kırmızı külahından taşmış bir halde yokuş aşağı inerken görünce o gecenin ilk kahkahasını patlattım.</p>

  <p>Bir saat sonra geriye geldiğinde kırmızı bir Mercedes’in içindeydi. Hızla geri geri gelerek dar sokağa girmişti.</p>

  <p>“Biraz çabuk ol” dedi motoru durdurmadan arabadan fırlarken. “Ben bu hediye paketini açarken başkaları da gördü galiba!”</p>

  <p>“Ne hoş” dedim. “Çiti sökseydik daha iyi olacaktı!”</p>

  <p>“Artık bunu düşünmek için çok geç! Üstelik Noel gecesine böyle kuru, çıtır çıtır odunlar yaraşır!”</p>

  <p>“Allah kahretsin kapıyı ne yapacağız?”</p>

  <p>“Kafanı çalıştır. Bak arabanın tepesinde bagaj yeri var.”</p>

  <p>“Hem de kırmızı Mercedes! Bu arabanın Bergen’de bir eşi daha yoktur herhalde!”</p>

  <p>“İşte Noel geldi yine, işte Noel geldi yine... tralla lallala, tralla lalla...”</p>

  <p>Kapıyı arabanın üzerine yükleyip, kalın lastiklerle bağladık. Bütün bu iş galiba bir iki dakika sürdü ama, bana, asidin etkisinden olacak, bir ömür gibi geldi.</p>

  <p>“Haydi birader, şimdi sıcak yuvamıza koşalım!” Kablolarla oynayıp arabayı çalıştırdı. “Erling bu araba gezisinin keyfini çıkarmalısın. Araba dizelle çalışıyor, bunun ne demek olduğundan haberin var mı senin? Yağlanmış bir kedi yavrusu kadar sessiz ve bir kaplan kadar hızlıdır. Bu arabayla aynasızlar peşimize düşerlerse vınnn, saniyede toz oluruz!”</p>

  <p>Şimşek gibi Bergen’in merkezinden geçtik. Ara sıra kaldırımlarda bir iki insana rastlasak bile, görünürlerde polis yoktu.</p>

  <p>“Arabayı ne yapacağız?” diye sordum eve yaklaşırken.</p>

  <p>“Sizin binanın arkasında bir avlu ve de kilitli bir kapısı yok mu?”</p>

  <p>“Arabayı alıkoymayı düşünmüyorsun herhalde!”</p>

  <p>“Yok canım, benim ehliyetim bile yok. Ama yarına kadar orada dursa ne fark eder?”</p>

  <p>“İyi, yarın gece filan arabayı çekeriz.”</p>

  <p>“Filan, filan, öbür gece de olabilir mesela... Hadi gülümse artık Erling. Noel gecesi kırmızı Mercedes’e bineceğin aklına gelmezdi di mi, itiraf et!”</p>

  <p>“Doğrusunu istersen sakin bir Noel geçireceğimi sanıyordum.”</p>

  <p>“Tabii sakin bir Noel geçireceğiz. Bak ihtiyacımız olan her şey var. Odun, şarap, LSD, bir de şu, pirinçli bir şey var demiştin, neydi adı?”</p>

  <p>“İspanyol pilavı” dedim. “Biraz da sosis.”</p>

  <p>“Ehh idare eder! Eğer seni iyi tanıyabilmişsem, gastronomik bir ziyafet sofrası hazırlamamışsındır, bilirim!”</p>

  <p>“Yoksul sofrası” dedim. “Ne eksik ne fazla.”</p>

  <p>“Yoksa sen fakir misin Erling?” Kırmızı ışıkta durmuş, yüzündeki maskeyi indirmiş beni inceliyordu. “Gerçekten de göründüğün kadar kötü durumda mısın?”</p>

  <p>“Yeşil yandı” dedim. “Yok canım, çok kötü durumda sayılmam. İşsizlik sigortası ne verirse idare ediyoruz işte...”</p>

  <p>“Neyse, boş ver, bundan bahsetmeyelim...” Arabaya gaz verip Nygaardsgata Caddesi’ne saptı. “Kapıya yaklaştığımızda sen fırlayıp açarsın. Ben sokakta ufak bir tur atıp geri gelirim, tamam mı?”</p>

  <p>‘Tamam.”</p>

  <p>“Ya sen?”</p>

  <p>“Evet?”</p>

  <p>“Dikkatleri fazla üzerine çekmemeye bak!”</p>

  <p>Bunu bana söyleyen adam, yüzünde Noel Baba maskesiyle, üzerine tahta bir kapı bağlanmış olan kırmızı bir Mercedes sürüyordu.</p>

  <p>Kahkahalar atarak arabadan indim.</p>

  <p>Charly birkaç dakika sonra geri döndü. Arabayı avluya kilitleyip, yukarı çıktık. Tahta kapıyı odama taşıyıp, parçalamaya giriştik.</p>

  <p>“Ufak tahta parçaları olmadan, bu odunlar yanmaz Erling, haydi sıva kolları!”</p>

  <p>Charly Lie hızını almıştı. Yapılacak tek şey kendini anafora atıp şansına güvenmekti.</p>

  <p>Salondaki büyük taşkömürü sobası çıtır çıtır yanıyor, ev taşındığımdan bu yana ilk defa ısınıyordu. Oturmuş kırmızı şarap içiyor, birbirimize son olayları anlatıyor, ara sıra da televizyon seyrediyorduk. Duvarlar çevremizde dönüyor, duvar kâğıdının deseni aşağıya doğru kayarak, döşemede kayboluyordu. Charly ile benim halüsinasyonlarım senkronize oluştuğundan aynı şeyleri duyuyor, aynı şeyleri görüyor ve gözlerimizden düşünceleri aynı anda okuyorduk. Charly, Kristin’in beni yazı makinesi satıcısıyla ve İngiliz subaylarıyla nasıl aldattığının ayrıntılarını tekrar tekrar duymak istiyordu.</p>

  <p>“Şu Kristin, onu iki herifle iş tutarken yakaladığında ne dediydi sana, bi daa anlatsana! Ha, ha, ha! Ay anlatma yoksa gebereceğim gülmekten! Boş ver, boş ver anlat, ben tutarım kendimi!”</p>

  <p>“Hatırlamıyorum” dedim. “Şu anda bile bu hikâyedeki mizahi yanı görmekte zorlanıyorum.”</p>

  <p>“Sen de ne kadar kolay inciniyorsun öyle! Yıkılan ilk aşk! Ha, ha, ha! Bu yetmezmiş gibi bir araba da sopa... Sen zaten daha azıyla yetinmezsin. Sahiden kırıldı mı dişin?”</p>

  <p>“Herifler ben olayı kavrayana kadar üzerime çullanmışlardı bile”</p>

  <p>“Ha, ha, ha. Gözümün önüne geliyor. İkisi de tam ereksiyon halinde çıplak, pembe İngiliz savaşçısı seni kıstırmış! Sahiden kırıldı mı dişin?”</p>

  <p>Bir dişim eksik gülümsedim.</p>

  <p>“Hoh, hohh, hooo...” Kahkahalardan boğulmak üzereydi. “Hayatını bayağı düzene sokmuşsun oğlum sen!” Doğrulup işaretparmağını havaya kaldırdı. “İşte her şey hocamız Gullberg’in tahmin ettiği yolda ilerliyor! Haaa, izin verir misin gidip şu mutfağına bir göz atayım.”</p>

  <p>“Ayıp ettin, işte şu koridorun ucunda.”</p>

  <p>Charly sendeleyerek geri geldi, kendini kollarıma atmasıyla yerlere yuvarlanmamız bir olmuştu. “Öğğğğ, öğğğğğ! Bi daa asla girmem oraya! Hah, hah, ha. Kahvaltını yaparken elini yeterince çabuk tutmazsan fareler alıverirler tostunu elinden maazallah! Bana baksana, bugün Noel olduğuna göre, hizmetkârları da içeri çağırıp bi kadeh bir şey ikram etmemiz gerekmez mi? Bütün iyi aileler böyle yapar!”</p>

  <p>“Ne demek istiyorsun?”</p>

  <p>“Mutfakta elinde yarısına kadar içilmiş renkli ispirto bulunan bir herif yatıyor.”</p>

  <p>“Allah kahretsin, yine mi!”</p>

  <p>“Ne tuhafsın sen de! Sıçanlara katlanıyorsun da, zavallı bir ayyaşa mı tahammülün yok?”</p>

  <p>“Onu demek istemedim. Renkli ispirto, benzin kadar yanıcı. O herifler de izmaritleri tahta döşemede söndürürler. Gel gidip bi bakalım!”</p>

  <p>“O adamcağızın buzlarını çözmek zorundayız. Burada boşuna Noel Baba kıyafetiyle dolaşmıyoruz herhalde!”</p>

  <p>“Elbette” dedim. “Donmanın ne demek olduğunu iyi öğrendim şu son haftalarda!” Adam lavabonun altında bir köşeye büzülmüştü. Yarı sarhoş, yarı ayıktı. Gözlerini korkuyla açarak bize baktı.</p>

  <p>“Vurmayın!”</p>

  <p>“Gel hadi” dedim. “Yarın, yani Noel’in birinci günü mutfağımda donmuş bir ceset bulmak istemem! Bugün kimin doğum gününü kutluyoruz haberin var mı?” Evet haberi vardı.</p>

  <p>“Tamam o zaman. İçerde açılacak bir miktar şişemiz ve bizden başkalarının da faydalanabileceği yirmi beş santigratlık sıcaklık var!”</p>

  <p>“Hadi gel birader” deyip kolunu adama uzattı Charly. “Ama şu elindeki gazozu bırak önce!”</p>

  <p>“Bunu mu?” deyip şaşkınlıkla Charly’ye baktı.</p>

  <p>“Bizde viski varken sen bunu içmeyi tercih etmezsin herhalde!”</p>

  <p>“Yok yani...”</p>

  <p>“Senin adın ne?”</p>

  <p>“Albin.”</p>

  <p>“Tamam Albin, dinle bak: Epeydir dışarılarda dolaşıyorsun di mi? Bir süre de Erling’in mutfağında yattın. Mutfakta sıcaklık eksi bir iki derece olmalı! İçerde, salonda sıcaklık yirmi beş derece. Ve sen şimdi dosdoğru içeri girersen ne olur? Geberip gidersin! O yüzden seni alıştıra alıştıra sıcağa almamız lazım!”</p>

  <p>“Dert etme Albin” dedim. “Bir saate kadar antrede oturursun. Orası kutup ile Afrika arası bir yer gibi yani!”</p>

  <p>Albin’i antredeki bir banka yerleştirdik. Kendini yalnız hissetmesin diye de salonun kapısını biraz aralık bıraktık. Charly getirdiği poşetlerden bir şişe Ballantine çıkardı, bardağa doldurup hastamıza götürdü.</p>

  <p>“Bak ihtiyar, bir saat kadar burada dinlen, şununla idare et, sonra içeri gelirsin!”</p>

  <p>“Candan teşekkürler! Epeydir böyle içeceklere ağzımı sürmemiştim!”</p>

  <p>“Allah kahretsin, Noel senede bir gün be! Ve de Lillevik’li Charly Lie’ye kalsa, bu gece hiçbir kul ispirto içmezdi! Haydi şerefe!”</p>

  <p>Charly ile içerde hikâyelerimize devam ettik. Ara sıra dışarı çıkıp dostumuza içki servisi yapıyorduk. Adam anlattıklarımızın bazılarını anlıyor olmalıydı ki bazen bir kahkaha atıyordu.</p>

  <p>“Sıkılmadın di mi? Birazdan alacağız seni içeri!”</p>

  <p>“Yok be çocuklar, keyfim yerinde, hele bu anlattığınız hikâyeler! He, he, he!”</p>

  <p>“Charly, aklıma bir şey geldi. Şu benim komşu Kaare, şimdi ininde yapayalnız oturuyordur!”</p>

  <p>“Kim bu Kaare?”</p>

  <p>“Yukarıda oturuyor, bizim Wilhelmsen vardı ya birinci katta, onun gibi bir adam işte!”</p>

  <p>“Gidip hemen getiririm” dedi Charly, başına kırmızı külahını geçirirken.</p>

  <p>Komşum Kaare bu Noel gecesi odasında yapayalnız değilmiş. Ama Charly diller dökerek, hem onu, hem de misafirini ikinci kattaki partiye davet etmiş. Kaare, istimi çoktan almış, keyfi gıcır, fıkralar anlatarak aşağıya indi. Misafir, kentin en harap kızlarından biriydi. Elli yaşlarında, saçları sarıya boyalı, yırtık çoraplı, ayakkabısının topukları yamulmuş, alkolik ama çok kibar bir kadın. Bir zamanlar iyi bir aileden geldiği belli oluyordu. İsmi Dordy olan bu kadın içeri girer girmez Charly’ye âşık oldu. Bütün gece boyunca da Charly ile flört etti. İçki bolluğu nedeniyle Kaare liberal bir havaya girmemiş olsaydı, işler kötüye giderdi gibime geliyor.</p>

  <p>Oysa parti çok eğlenceli geçti. Kaare yukarı çıkıp transistorlu radyosunu getirdi. Lüksemburg Radyosu’ndan yayılan müzik eşliğinde dans ettik. Bimekân takımından biri olan Albin, tam bir evsiz barksız gibi elbiselerini üst üste giymişti, gece boyunca striptiz yaptıysa da sabahın yedisinde sızdığında, ikinci pamuklu gömleğini çıkartmamıştı daha. Saat on civarında epey acıkmıştık. Dordy ile Charly mutfağa gidip yemek hazırlama görevini üstlendiler. Charly benim pirinçli konserveleri görünce epey terslendiyse de, diğerleri elimizde ne varsa onu değerlendirmemiz gerektiğini düşünüyorlardı.</p>

  <p>“Bu sosisler yemeğin tadına tat katacak” dedi Dordy.</p>

  <p>“Yukarda benim pirzolalarım var” dedi Kaare heyecanla. “Dört parça!”</p>

  <p>“Git getir o zaman” dedi Charly. “Biz Dordy ile mutfak denen çöplüğe gidiyoruz. Siz de tabak falan getirin!”</p>

  <p>Ortaya garip bir yemek çıktı. Ama Kaare’nin getirdiği tabaklara üzerinden dumanlar çıkan yemeği doldurup, salona döndüğümüzde Charly bile halinden memnun görünüyordu. “Yahu şu senin İspanyol pilavı hiç de fena değilmiş, yani rengi demek istiyorum!”</p>

  <p>“Ehh” dedim, “hep ağır yemekler yiyoruz, domuz pirzolası filan! Biraz da hafif bir şeyler yiyelim!”</p>

  <p>“Çocuklar şu benim pirzolalardan tadın” dedi Kaare.</p>

  <p>“Sağ ol” dedi Charly. “İçerde ambalajının üzerindeki tarihi okudum. Pek iç açıcı değildi!”</p>

  <p>“Ne yani!” dedi Kaare biraz kızgın, “Etler bir haftadır pencerenin içinde buzlukta duruyordu. Sen benim kokmuş et yediğimi mi söylemek istiyorsun?”</p>

  <p>“Charly senin etlerini kötüledi diye kızacak ne var!” dedi Dordy. “Hepsini kendin yersin olur biter!”</p>

  <p>“Ehh, ben bir tane alırım” dedi Albin.</p>

  <p>“Yemeği bitirdikten sonra neskafe ve kara esrar var!” dedi Charly.</p>

  <p>“Esrar mı, aman ne hoş” dedi Dordy. “Bunu hep dergilerde okurdum.”</p>

  <p>“Siz beni Batı Afrika sahillerine gemiyle gittiğim zaman görecektiniz” dedi Kaare düş görür gibi. “Yerliler fıçılar dolusu getirirlerdi, neydi adı, marihuana mı diyorsunuz, ondan işte... Ben denizciydim bir zamanlar...”</p>

  <p>“Albin, mutfağa gidip biraz su ısıt. Biz de Kaare’ye Afrika usulü bir barış çubuğu saralım.”</p>

  <p>Esrar kabağını çektikten sonra hepimiz psikoza girmiştik. Kaare duygulanmış, bütün insanların Allah katında bir olduğunu söylüyor, Dordy kahkahalar atarken bluzunu çekiştiriyordu. Albin çarpılmış, gidip televizyonun arkasında yere yıkılmıştı. Gece boyunca bir daha kalkmadı, kapkara suratındaki çocuk gülümsemesiyle yatıp, tavanı seyretti. Charly ile ben Eyfel Kulesi kadar yükseldikten sonra, mat olmuştuk. Kaare her zaman cebinde taşıdığı ve ara sıra Dordy’nin kafasına şakacıktan vurmaktan başka hiçbir işine yaramayan İngilizce bir İncil’i okumak üzere ısrar etmeye başladı. Titreyen bir ses ve Bergen şiveli bir İngilizce ile ahırdaki beşikte dünyaya gelen bebeği ve İmparator Augustus’uıı hikâyesini okumaya koyuldu. Okurken gözlerinden yaşlar geliyordu. Memelerinden birini çıkarıp, ucuyla oynamaya başlayan Dordy de hüzünlenmişti. Albin, annesini anlatmaya girişince ortalığı öyle bir acıklı hava sardı ki, az daha biz de kapılıyorduk. Derken Charly duruma müdahale etti ve gecenin sonuna dek duygusallığı yasakladı. Saat üç civarında odunumuz bitti. Gece boyunca sobayı çılgınca yakmıştık. Ben üst yanım çıplak oturuyordum. Odayı daha fazla ısıtmak elbette ki gereksizdi ama Charly ikna olmuyordu bu konuda. Noel’in ilk sabahı diye bir şey olduğunu ve de uyanmak istemediğini falan söylüyordu.</p>

  <p>Pencerede durmuş sigara içiyordu. Charly Lie pencere kenarında durup sigara tüttürmeye bayılır.</p>

  <p>“Erling, biz ikimiz de gerzeğiz!”</p>

  <p>“Nasıl yani?”</p>

  <p>“Kulağımızı tersten gösterdik.”</p>

  <p>“Odun meselesi mi?”</p>

  <p>“Evet, gel buraya!”</p>

  <p>Oraya gittim.</p>

  <p>“Ne diyorsun?”</p>

  <p>“Ne mi diyorum? Boş bir sokak görüyorum. Söylenecek ne var ki?”</p>

  <p>“İyice bak. Yazar olmak istiyorsan bakmayı öğrenmelisin!”</p>

  <p>“Ne büyük laflar?” dedim. “Sen ne görüyorsun?”</p>

  <p>“Belediyenin yola koyduğu tahtadan engeller. Kanalizasyon tamiratı.”</p>

  <p>“Şu kırmızı-beyaz tahta parçaları mı?”</p>

  <p>“Bi sürü odun!” dedi Charly.</p>

  <p>Böylece Charly Lie ve ben o yılki Noel’in ilk sabahı Bergen Belediyesi’nin engel tahtalarını çalmış olduk. O gece ayakta kalabilen tek biz olduğumuzdan iş de bize düştü. Engeller yolun otuz metre ötesine yerleştirilmiş bulunduğundan, epey gidip geldik. Ama bu arada salonumuzda pek hoş bir dekor oluşturan dört adet sarı ikaz lambası sahibi olduk. Tahtaları parçalarken lambalar yanıp sönüyor, Kaare şarkı söylüyor, Dordy de beceriksizce striptiz yapıyordu. Bizim işimiz bittiğinde delikanlılar sızmıştı. Dordy ise çırılçıplak oturmuş, unutmaya doğru kayıyordu. Onu kaldırıp, Gerd’in verdiği uyku tulumunun içine soktuk. Charly ile birlikte yandaki küçük yatak odasına gidip, son bir sarma yaktık.</p>

  <p>“Harika bir Noel gecesi!” diye homurdandı Charly uykuya dalmadan önce. Ben yattığım yerden arka avludaki kırmızı Mercedes’i düşündüm bir süre. Charly misafirleri gezmeye götüreceğine söz vermişti. Hardanger’deki, Launes Bahçıvan Okulu’na. Görmek istediği birkaç İngiliz subay varmış da...</p>
