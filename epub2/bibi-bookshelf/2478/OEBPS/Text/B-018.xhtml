  <p class="p1">Daha geldiği zaman tahmin etmiş olduğum gibi, Charly Lie’nin hemen gitmek üzere yapılmış planları yoktu. Pasaportu ve bankada yeterince parası olduğunu gösteren banka cüzdanı, yani kısacası her şeyi yanındaydı. Benim eve taşındı. Beni çok sevindiren bu olaydan sonra evdeki mönüye İspanyol pilavından daha başka şeyler eklendi, mutfaktaki çöpler sokağa atıldı ve Charly’nin yakacak bulmaktaki büyük ustalığından dolayı hiç soğukta kalmadık.</p>

  <p>“Harika bir kent” dedi Charly, kentte içki satılan yerlere yaptığımız üç beş ziyaretten sonra. “Bergen’in gizini çözene kadar burada kalıyorum!”</p>

  <p>“Bergen’in gizi mi? O da neymiş?”</p>

  <p>“Bilmem, ama çok gizemli bir şey!”</p>

  <p>Hiçbirimizin hayalinde bile yaşatmadığı bir cinsel yaşantının içinde bulduk kendimizi. Yaptığımız her hareket, sanki kaçınılmaz bir biçimde, daha önceden hiç tanımadığımız ve ertesi günü de isimlerini unuttuğumuz kızlarla yatağa girmekle sonuçlanıyordu. Bergen’deki sınırlı öğrenci ve sanatçı çevresi herkesin herkesle ilişki kurduğu bir ortam oluşturuyordu. Zaman zaman, “Şu dört yüz kişi büyük bir salon kiralayıp, dev bir grup seks eylemi yapsa ne fark eder” diye düşünüyordum. Nasılsa herkes birbiriyle yatıyordu! Kentte oturup bir bardak bira içmeye müsait olan her yerde, ama özellikle de Bangla’da düzüşecek birilerini bulmak kolaydı.</p>

  <p>Bangla, Hotel Norge’nin karşısındaki daracık, havasız, faşist garsonları olan bir bardı. Bütün müdavimlerinin nefret ettiği bu yere Charly Lie bayılıyordu. Sigara dumanları, bira ve terli vücutların birbirlerine karışan kokuları onun gönlünde taht kurmuştu. Charly burada çılgınca konuşmalar yapar, güler ve içerdi. Çevresi hep kızlarla doluydu. Balıkçı ve şair olması, onu liseli kızların gözünde çok ilginç bir adam haline getirmişti. Şimdiye kadar hiçbir kitap yayımlamamış ve de karides avlamamış olması gibi gerçekleri, ustaca söylevleriyle geçiştirmeyi iyi bilirdi. Charly Lie’nin konuşmalarına bakılırsa Kuzey Ülkeleri Edebiyat Ödülü’nü kazanması ve kendi balıkçı gemisini satın alması an meselesiydi, o da bu arada gönlünü eğlendiriyordu!</p>

  <p>Rita’nın Lillevik’ten dönüşünü çılgın bir partiyle kutladık. Charly yeniden bir araya gelmenin mutluluğuyla hesabından bir binlik çekmiş, bize Grand Hotel’de akşam yemeği ziyafeti vermişti.</p>

  <p>“Seni kendini beğenmiş iblis” dedi Rita gecenin ileri bir saatinde. “Böyle devam edersen ceplerin tamtakır kalacak. O Allahın belası karides avında bu kadar para kazanmış olduğuna da inanamıyorum!”</p>

  <p>“Kırk beş gün içerde yattım” dedi Charly kayıtsızca. “Bir buçuk hekto. Şu güneyde geçirdiğim günler boyunca tuttuğum tek iş de bu değildi.</p>

  <p>“Haa!” dedim. “Başkalarının talihsizliği sonucu kazanılan paraları yiyoruz desenize!”</p>

  <p>“Tabii! Biftek de pek güzelmiş!” diye devam etti Rita’ya dönerek. “Ayrıca bi şeyi daha unutma yavrum. Toplumsal hiyerarşide, şu bizimle aynı masada oturan heriften daha da aşağılara düşmek mümkün değil! Nasıl iyi görünüyor di mi? Ben parasız kalınca İş ve İşçi Bulma Kurumu’na başvuruyorum ve orada da prestijim Erling Haefs’inkinden yüksek. Biliyorsun, son bir yıl içinde elma toplayıp, İngilizler tarafından dövülmekten daha farklı şeyler yaptım. Aslında yasal yollardan da bi miktar para kazandım! Yani sosyal güvenlik sistemimize daha fazla prim yatırmış oldum ve de bundan yararlanmaya niyetliyim! Garson!” Elini kolunu sallayıp, boşalmış olan kırmızı şarap şişesini gösteriyordu.</p>

  <p>“Harika” dedim. “Git önce Bergen Bürosu’na bi kayıt ol bakalım!”</p>

  <p>“Tabii ki gidip kaydımı yaptıracağım” dedi, garsonun bakışlarını yakalamaya çalışırken. “Ne de güzel kızlar varmış bu kulüpte!”</p>

  <p>Kronik ayyaşlık ve ahlâki çöküntünün ilk acı sonuçları, Charly ile benim üzerimdeki etkisini aynı zamanda gösterdi. Bir gün Traktören’de oturmuş akademili tiplerle içiyorduk. Charly tuvaletten çıkınca yanıma gelip, omzuma dokundu.</p>

  <p>“Benimle gelsene biraz, sana bir şey göstereceğim!”</p>

  <p>“Yine ne var?” dedim, isteksiz isteksiz. Flörtün heyecanlı bir safhasındaydım ve masanın karşı tarafında güçlü bir rakibim vardı.</p>

  <p>“Bende bir tuhaflık var Erling!”</p>

  <p>“Hasta mısın?”</p>

  <p>“Yok öyle değil de...”</p>

  <p>Charly tuvalet kabinlerinden birine girip beni de yanına çağırdı. Önce, sarma içeceğini sandım ama pantolonunu çıkarmaya başlayınca afalladım.</p>

  <p>“Klozetin üzerine otur!” deyip aletini çıkardı.</p>

  <p>“Aklını mı oynattın sen?” dedim, otururken.</p>

  <p>“Bak şuna!” Aletten çürük kremaya benzer sarı-gri bir sıvı damladı. <i>“Görüyorsun</i> di mi, ha!” deyip çekiştiriyordu.</p>

  <p>“Gözüme sokma şunu! Tüü Allah kahretsin!”</p>

  <p>“İşerken de nasıl anlatsam, şey gibi... yani...”</p>

  <p>“Dikenli tel işiyormuşsun gibi oluyor di mi?”</p>

  <p>“Aynen öyle! Tam dediğin gibi! Acaba sen ne düşünüyor...”</p>

  <p>“Bir şey düşünmeme gerek yok!” deyip arkaya yaslandım. Şundan <i>eminim</i> ki, ilk bel soğukluğunuza yakalanmış bulunuyorsunuz Bay Charly Lie!”</p>

  <p>“Allah kahretsin! Belsoğukluğu ha! Aleti içine sokup giysilerini düzeltti.”</p>

  <p>“Ben yara filan olur sanıyordum...”</p>

  <p>“O senin dediğin frengide olur” dedim tuvaletten çıkarken. “Şimdi doktora gitmek gerekecek...”</p>

  <p>“Evet, başka çaresi yok.”</p>

  <p>Dışarı çıktık.</p>

  <p class="p1">ERTESİ GÜN dikenli tel işemek sırası bana gelmişti. Olup biteni fark edince öfkeden köpürdüm ama Charly pek mutluydu.</p>

  <p>“Bu harika bi şey Erling! Şimdi doktora birlikte gideriz. Bilirsin ben doktora gitmekten nefret ederim. Ama ikimiz birlikte olursak, birbirimizi destekleriz di mi?”</p>

  <p>“Ya, <i>çoook</i> harika bir şey bu!”</p>

  <p>Haukeland Hastanesi’ne giden otobüse bindik. Charly durmak bilmeksizin hastalığından bahsediyordu. Etrafımızdakiler cüzamlı görmüş gibi uzaklaştılar yanımızdan. Cüzamlı beyaz zenciler.</p>

  <p>“Ya Torgny’den bulaşmıştır -biliyorum sen de yattın onunla- ya da Trine Torgersen’den. Sol veya Vibekke olamaz, çünkü onlar çok faal değil.”</p>

  <p>“Nereden biliyorsun ki! Ya Vidar ve Beate’lerdeki partiden kaldırdığın kızıl saçlı ufaklıksa?”</p>

  <p>“Haa, o olabilir bak! Neydi onun adı?”</p>

  <p>“Ben ne bileyim, senin hatunların çetelesini mi tutuyorum,” dedim öfkeyle.</p>

  <p>“Au... Aud... Aud olabilir mi? Ya da Audhild?”</p>

  <p>“Ellen” dedim. “Kızın adı Ellen’di.”</p>

  <p>“Ellen! Evet Ellen’di! Kızıl saçlı ELLEN!” Parmaklarını şıklattı. “Soyadı da Gabelsen’di, şimdi hatırladım. Ha, ha, ha! Acaba küçükhanım bunu duyunca ne diyecek! Onunla konuşmam lazım di mi?”</p>

  <p>“Hem onunla, hem de burada olduğun sürede takıldığın kadınların her biri ile konuşmak zorundasın dostum!”</p>

  <p>“Neeee? Hepsiyle mi?”</p>

  <p>“Evet hepsiyle. Hem onların isimlerini de doktora vereceksin!”</p>

  <p>“Asla, asla! Ben kimseyi ispiyonlamam!”</p>

  <p>“Ne halt edersen et” dedim. “Şimdi çeneni kapa da!”</p>

  <p>“Olmaz, olamaz, Charly Lie kimseyi ele vermez!”</p>

  <p>“Bunun ispiyonlukla bir ilgisi yok. Kadınlarda bu hastalığın belirtisi görülmediğinden, uzun süre farkına varmazlarsa, daha ciddi sorunlarla karşılaşabilirler, bunu anlamıyor musun? Birkaç hap içmek, belden aşağısını sakatlamaktan daha iyi değil mi sence?”</p>

  <p>“Doğru mu söylüyorsun?” diye kuşkuyla yüzüme baktı.</p>

  <p>“Elbette” deyip, durması için otobüsün işaret düğmesine bastım.</p>

  <div>
    <br/>
  </div>

  <p class="p1">BEKLEME ODASINDAKİ hava çok sinir bozucuydu. Bizden önce gelen üç kişi oturmuş, odadaki dergileri karıştırıyordu. Yüzlerine, sanki tesadüfen orada bulunuyorlarmış, doktor ahbaplarıymış ya da hemşire hanımı iyi tanırlarmış da geçerken uğrayıp merhaba demek istemişler, havadan sudan bahsedip, kahve içip gideceklermiş izlenimini vermek isteyen masum birer maske yerleştirmişlerdi. Oysa orada bulunanların tümü hastalık kapana kadar düzüşmüş insanlardı. Evet, evet, kimseyi yargılamak istemiyorum, ama...</p>

  <p>Charly içeriye benden önce girdi. Kapının ardında kaybolurken hararetli hararetli bir şeyler anlatıyordu. Ben dergileri okumaya devam ettim. Gelenlerin arkası kesilmiyordu. Bekleme odası dolmuştu. Aradan yarım saatten fazla bir zaman geçmişti ki kapı açıldı ve Charly’nin kafası dışarı uzandı: “Erling söylesene, adı neydi şu kızıl saçlının? Hay Allah hiç kafa kalmamış bende!”</p>

  <p>“Ellen” dedim ve okumayı sürdürdüm.</p>

  <p>“Tamam yaa! Ellen Gabelsen’di! Heey, biliyor musun içerde bir mikroskop var!”</p>

  <p>Kapı hızla kapandı.</p>

  <p>Bekleme odasındakiler afallamışlardı. Birkaç kız kikirdedi. Ama ilk şokun etkisini üzerinden atanlar, yine tesadüfen orada bulunuyormuş havalarına döndüler.</p>

  <p>Aradan epey bir zaman geçtikten sonra Charly dışarı çıktı. Doktordan kırk yıllık arkadaşıymış gibi ismiyle bahsediyordu. Sıra bana gelmişti. İçeri geçtim. Pantolonunuzu çıkarınız, penisinize bakalım, eveet hiç şüphe götürmeyecek bir vaka... Sidik borusuna ince bir çubuk soktuğu zaman bağırmamak için dişlerimi kilitledim ve gülümsemeye çalıştım. Sıra kan almakta ve sorulması zorunlu olan sorulardaydı. Kızları haberdar etmeye söz vermeniz yeter. “Nasıl yani?”</p>

  <p>“Bir sürü isim ve adres listesi bana gerekli değil! Burası ne karakol ne de istihbarat bürosu! Önemli olan kızların hastalanmadan buraya gelmelerini sağlamak!”</p>

  <p>“Söz veriyorum. Durumun ciddiyetini biliyorum.”</p>

  <p>“İyi! Hemşiranım size gerekli ilaçları verecek.”</p>

  <p>Verilen altı hapı oracıkta yuttum. Hemşire hanımın görevleri arasında, bana bir süre alkol ve kadınlardan uzak durmamı söylemek de vardı. Penisilin ile alkolün bir arada alınmasının sakıncalı olduğu yolundaki söylentinin blöf olduğunu biliyordum. Ama sağlam raporu alana kadar kızlardan uzak kalmaya çalıştım.</p>

  <p>Bu çok kolay olmadı. Ama alkol ve dumanın yardımıyla, Haukeland Hastanesinden yeşil ışık yakılana kadar kendimizi evde tutmayı başardık.</p>

  <p>Daha sonra hayata yeniden balıklama bir dalış yaptık.</p>

  <h3 class="lettrine" id="sigil_toc_id_27">6</h3>

  <p class="p1">Kısa bir süre sonra yine dağıtmıştık. Aramızda en düzenli hayat yaşayan Rita’ydı. O da çalışmak zorunda olduğu için!.. Charly ile ben işret ve fuhuşa devam ediyorduk. Kavga, gürültü, şamata, kadınlar, içki, esrar, kıskançlık krizleri, anlamsız suçlamalar, ayrılmalar, barışmalar her gece tekrarlanıyordu. Mesela Lise denen bir kızla yattığım için kocasından iyi bir sopa yemiştim. Her ne kadar kızı hatırlamıyorsam da doğrudur ve hak etmişimdir herhalde. Charly ilk tedavinin hemen ardından tekrar belsoğukluğuna yakalandı. Hastaneden, kısır kalmak istemiyorsa, kendine “devamlı bir ilişki” bulması yolunda uyarı yapıldı. Charly’nin çocuk sahibi olmak gibi bir derdi bulunmadığından, penisilin kürü biter bitmez içmeye ve düzüşmeye başladı. Bazı geceler Charly, bir gece öncesinde bana sadık kalmaya yemin etmiş olan Liv ile eve geliyor, bazen de ben, günlerdir Charly’nin ağzını sulandıran Kari’yi araklamış oluyordum. Ama Charly ile aramızdaki tartışma platformu mizahi planda kalıyordu. Erkek şoven bir olay yoktu ortada, çünkü yaptıklarımın kabaca bir hesabı aklımdaydı ve de beni ayartanlar benim ayarttıklarıma oranla çoğunluktaydı. O dönemde cinsel roller sistemi bir ayrışma içine girmişti. Yanlış anlaşılmış cinsel özgürlük ortamında belsoğukluğu mikropları, mantarlar, uyuz böcekleri kaynaşıyordu. Kendimizi yabancı kucaklara atmadan önce bir kaput geçirmek bütün bu felaketleri önleyebilirdi belki, ancak ben kendi hesabıma Bergen’de tek bir prezervatife rastlamamıştım. Bütün kızlar ilk kanamalarından sonra spiral taktırıp özgürlük ve bağımsızlıklarına kavuşuyorlardı.</p>

  <p>Bütün bu kaosun orta yerinde âşık olmuştum. Adı Stine’ydi. Kömür gibi kara saçları, sincap gözleri, inci dişleri ve de bir kuzeyli için çok koyu renk sayılabilecek teni ile harikulade bir yaratıktı. Benimle ilk konuştuğunda şivesinden Sunnmöre’li olduğunu anlamıştım. Bu da her şeyi açıklıyordu zaten. Geçen yüzyılda gemileri karaya vuran, yarı ölü Portekizli gemicilerin marifetlerinden biri olmalıydı Stine’nin büyükannesi...</p>

  <p>Başlangıçta ilişkinin içinde bir erkek daha vardı. Bir süre sonra adam ağlayarak Bergen’i terk etti ve Kuzey Denizi’ndeki petrol platformlarından birine çalışmaya gitti. Benim gibi uzun saçlı bir keşe, Stine gibi bir sevgiliyi kaptırmanın kolay kolay hazmedilemeyecek bir yenilgi olduğu açık.</p>

  <p>Stine benim odamdaki yatağa taşındı. Hastanede çalışan ve ne kadar sağlık dışı, kirli bir maceraya atıldığını bilmek durumda olan bir kız için çok sportmence bir davranıştı bu. Charly, Sandviken’de bir sevgili bulmuş, geçici olarak onun evine taşınmıştı. Akşamları Bangla’da görüşüyorduk.</p>

  <p>Sabah akşam aşırı faaliyette bulunuşumuzun doğal bir sonucu olarak Stine hamile kaldı. Çeşitli nedenlerden dolayı kürtajın mümkün olmadığını söylüyordu. Kendimi baba rolünde görmeye çalıştım, özellikle de Nygaardsgata 46’da yaşayan bir baba! Bu iş benim gelişmiş hayal gücümü bile aşıyordu! Bu karga yuvasında bir bebek büyütmek imkânsızdı. Stine’nin küçük odası da ailevi mutluluklara yer bırakmayacak kadar ufaktı.</p>

  <p>Durumu Charly’ye anlattığımda bir kahkaha krizine tutuldu.</p>

  <p>“Azıcık ciddi yaklaşsana bu meseleye! İş çok ciddi.”</p>

  <p>“İşler yoluna girer” deyip başını salladı.</p>

  <p>“Hayır girmez! Bu işin olmayacağını aptal kafan almıyor mu senin haa? Benim verebileceğim neyim var, söylesene? Bankada dört yüz kuron, iki çift kirli iç çamaşır ve salaş bir apartman dairesi!”</p>

  <p>“Evet... evet pek iç açıcı bir durum değil anlıyorum ama... Allah aşkına Erling, sen nasıl yaparsın böyle aptalca bir şey?”</p>

  <p>“Annem gibi konuşmaya başlama sakın! Ne demek nasıl yaparsın?”</p>

  <p>“Yani... doğum kontrolü filan diyorum...”</p>

  <p>“Kız, bir sakıncası yok, devam et, dedi.”</p>

  <p>“Sen de devam ettin?”</p>

  <p>“Tabii.”</p>

  <p>“Eh o zaman kürtajdan başka çare yok. Doğum kontrol yöntemlerine rağmen hamile kaldığını ispat ederse hemen kürtaj yapılır.”</p>

  <p>“Doğum kontrol yöntemi filan uygulamıyordu” dedim. “Ayrıca iki yılda iki kez kürtaj olmuş!”</p>

  <p>“Allah Allah, nasıl korunuyordu peki?”</p>

  <p>“Güvenlikli günler hesabı yapıyordu, sabah derecesine bakıyor, sayıları toplayıp çıkarıyordu filan.”</p>

  <p>Charly kahkahalarla masanın üzerini yumrukluyordu.</p>

  <p>“Hesap yanlışlığı ha! Boktan bir matematik hatası haa!! Ha, ha, ha!”</p>

  <p>“Demek çok komik! Ben de bana bir akıl verebilirsin diye düşünmüştüm.”</p>

  <p>“Sana akıl vermek zor oğlum! Yeterince paran olsaydı Patagonya’ya bir bilet al falan derdim ama, bu parasız halinle Hardangervidda’yı bile geçemezsin! Sana bir bira ısmarlamaktan başka bir şey gelmez elimden. Haa, bir de iyi bir amca olacağıma söz verebilirim.”</p>

  <p>Charly’den daha fazla bir yardım bekleyemezdim. Kaçmak ise bana göre değildi. Kızı çok seviyordum. İlk yapmam gerekenin bir iş bulmak olduğunu düşündüm, sonra da düzgün bir ev bulmak. Peki ama yazı yazmak? Bu karışıklığın içinde yeteneğim ne olacaktı benim?</p>

  <p>Gece gündüz bunları düşündüğümden, rüyalarımda tüm tanıdıklarım güya kalın kalın şiir kitapları ve romanlar yayımlarken, ben boktan bir işte çalışıyordum. Karabasanlar görüyordum, Stine’nin yardımıyla ter içinde uyanıyordum. Stine bu durumu inanılmaz bir sakinlikle karşılamıştı. Ne karabasanlar görüyor ne de geleceğe yönelik büyük korkular yaşıyordu. Bazen bana moral vermek için büyükannesi ile ilgili hikâyeler anlatırdı. Fiyortun orta yerinde nasıl doğum yaptığını, kocası ve dört erkek kardeşi Lofot Adaları’nda avlanırken ölünce, sekiz çocuğuyla ufacık bir kulübede nasıl yaşadığını anlatırdı. Amacı beni sakinleştirmekti ama, ben uzak bir tarihten çileli kadın hikâyeleri dinledikçe daha da çok bunalıyordum. Bunlardan bana neydi, ben bugünü yaşıyordum, keşfedilmemiş bir şairdim ve baba olmak üzereydim! Beni bekleyen en parlak iş bir trende biletçilik etmek olabilirdi. Allah kahretsin!</p>

  <p>Charly’nin teyzesinin birkaç kadeh sherry içtikten sonra hep söylediği gibi: Herkesin hayatından bir NEMESİS<a href="../Text/dipnotlar.xhtml#a45" id="k45"><sup>[45]</sup></a> geçer. Bana öyle geliyor ki Erling Haefs’in durumuna müdahale eden ve o gün bugündür de koruyucu elini onun süfli kitap projelerinin üzerinden çekmeyen Nemesis’ti. Gerçi kullandığı yöntemler en hafif deyimiyle kirli yöntemlerdi ama, domuzluğu hiç şüphe götürmeyen biri olarak ben her şey bittikten sonra YAŞASIN diye bağırmaktan başka bir şey yapamadım.</p>

  <p>O gece Charly ve Rita ile Grand Hotel’e gidip, içmiştik. Stine gece nöbetindeydi. Nöbetçi olduğu geceler saat onda gelip yatar, uyurdu. Saat on ikiyi geçe sallana sallana eve geldim. Önce tuvalete girdim. Gördüğüm manzara korkunçtu, her taraf kan içindeydi. Zaten iğrenç bir yer olan kenef kan gölüne dönüşmüştü. Kafam karmakarışık bir halde içeriye, doğruca yatak odasına koştum. Stine üzerine yorganı çekip yatmış, kitap okuyordu. Körkütük sarhoş olmasının dışında anormal bir durum yoktu. Zulamdaki viski şişesini bulup, yarılamıştı. Okuduğu kitap Grass’ın <i>Yassı Balık</i>’ıydı. O kitabı okumak için de zaten ya sarhoş ya da yarı mevta olmak gerekir.</p>

  <p>“Bitti” dedi yüzüme bakmadan.</p>

  <p>“Bitti mi? Kenefte bir cinayet işlenmiş” dedim. Eğilip şişeyi almak istedim, elimden kaptı.</p>

  <p>“Dışarıda çok ciddi bir durum var” dedim. Sersem kafam henüz olanları kavramamıştı. “Etraf kan revan içinde!”</p>

  <p>Tek söz söylemeden üzerinden yorganı çekti. Damarlarımdaki alkolün akıp gittiğini hissettim. Önce bayılacağımı sandım. Sonra gözyaşlarım boşalacakmış gibi geldi bana. Ama yaptığım tek hareket yatağın yanına diz çöküp ortaçağ âşıkları gibi elini ellerimin arasına almak oldu.</p>

  <p>“Tanrım! İsa Mesih!”</p>

  <p>“Merdivenler” dedi.</p>

  <p>Yatağın içinde çırılçıplaktı, mezbahadan çıkmış gibiydi. Her taraf kan içindeydi. Bacaklarının arasında bir zamanlar mavi olan kıpkırmızı bir havlu vardı.</p>

  <p>“Hiç kıpırdama” dedim. “Koşup bir ambülans çağıracağım!”</p>

  <p>“Burada kalacaksın!” dedi kararlı bir sesle. “Sana burada ihtiyacım var!”</p>

  <p>“Ölebilirsin. Burada kalıp senin ölümünü bekleyecek halim yok!”</p>

  <p>“Burada ölen kimse yok! Kenefe düşen hariç!”</p>

  <p>“Bir şeyler yapmalıyım, bu işi şansa bırakamam. Çok kan kaybetmişsin.”</p>

  <p>“Gel, yanıma yat” dedi.</p>

  <p>Kanlı çarşafa uzanıp, içimden yükselen kurtulmuşluk duygusunun verdiği utancı yenmeye çalıştım. Bir yandan da, bana her şeyin bittiğini söylerken cümleyi nasıl vurguladığını düşündüm.</p>

  <p>Gerçekten de her şey bitmişti. Ertesi günü kuruyup katılaşmış kanın içinde yalnız uyandım. Stine yoktu. Bıraktığı kısa mektupta, bana yönelik bir tavır olmadığı, üzerime alınmamam gerektiği yazılıydı. Ben fena halde üzerime alındım yine de.</p>

  <div>
    <br/>
  </div>

  <p class="p1">BU BENİM İÇİN bir çeşit yol ayrımı oldu. Ertesi gün hafta içinde yıkanmak âdetim olmadığı halde gidip duş yaptım. Akşam Holberg adlı pub’da oturan Charly ve Rita’yı buldum. Charly yine akşamdan kalmaydı, niçin bir amca olamayacağını anlatmam ayılmasına yardımcı olmadı. Rita olaylar sırasında evde olmadığım için beni azarladı. Charly ısmarladığı yeni şarap şişesi geldikten sonra gırtlağını temizleyip konuşmaya başladı:</p>

  <p>“Arkadaşlar bu açtığımız son şişemiz, sonra sıra ciddiyete gelecek.”</p>

  <p>“Ben bu akşam yeterince ciddiydim” dedim. Şarabı şehvetle yudumlarken.</p>

  <p>“Bu konuda kararım kesin” dedi Charly. Sesindeki ayık tonlama şaşırtıcıydı.</p>

  <p>“Sonsuza kadar böyle sürdüremeyiz. Özür dilerim Rita, sen daha düzenli bir hayat yaşıyorsun. Ben kendi hesabıma ve şu beyin hesabına konuşuyorum.”</p>

  <p>“Buradan bir edebiyat çıkması güç tabii” dedi Rita.</p>

  <p>“Tamam, ben de onu söylüyorum işte. Yazar olmayı düşleyen bir ayyaş ile ayyaş bir yazar arasında büyük fark vardır” dedi Charly. “Benim olmak istediğim bu sonuncusu.”</p>

  <p>“Nasıl becereceksin bunu?” diye alaylı alaylı sordum. Ben kendi hesabıma bu kentte çabalamaktan usanmıştım.</p>

  <p>Charly uzun uzun yüzüme baktı. “İç sürgüne gidiyoruz.”</p>

  <p>Evet, Charly Lie 77 yılında Bergen’de Holberg adlı pub’da böyle dedi. Ve böyle oldu.</p>

  <div>
    <br/>
  </div>

  <p class="p1">İLK OLARAK malzeme depoladık. Yığınla konserve yiyecek, kahve ve sigara... Ve bir elektrik ocağı. Uyuşturucunun gramını almadık. Sonra birkaç gece üst üste kente gidip, üç haftalık bir Kanarya Adaları gezisine çıkacağımız haberini yaydık. Durumu bilen bir Rita vardı. Charly bütün masrafları üstlenmiş, iki tane de yazı makinesi bulmuştu. Son olarak beş yüz adet beyaz kâğıt alıp, kapıyı kilitledik. Bütün tedbirlerimizi almıştık. Dışarı çıkmamız gerekmeyecekti. Bizim yurtdışında olduğumuzu unutan sarhoş arkadaşlar rahatsız etmesinler diye kapının zilini söküp, pencereleri siyaha boyadık.</p>

  <p>Artık korkusuzca yolumuza devam edebilirdik.</p>

  <p>Bu, Norveç edebiyat tarihinde eşine rastlanmamış bir edebi maraton yarışı oldu. Aynı şeyi düşünüp de uygulamamış olanlar hallerine şükredebilirler! Alkol ve uyuşturucuya çok alışık olduğumuzdan ilk geceler hiç uyuyamıyorduk. Yapabileceğimiz tek şey vardı, yazmak, yazmak ve yine yazmak. Charly bizim ilgimizi dağıtabilecek her şeyi, radyoyu, kitapları, odanın dışına çıkarmıştı. Şimdiye dek hep konuşmuştuk, şimdi ise yazacaktık. Saatlerimizi de Rita’ya bıraktığımızdan, kısa bir süre sonra zamanımızı şaşırmıştık. Oda günün her saatinde karanlık, caddedeki trafik de her an için yoğun olduğundan gece mi gündüz mü olduğunu bilemeden, uykudan bayılana kadar yazıyor, yalnızca bir şeyler yemek ve kahve içmek için ara veriyorduk. Birbirimizi rahatsız etmemek için Charly salonda, bense yatak odasında çalışıyordum. Aynı yatakta, ayrı ayrı zamanlarda uyuyor, kavga etmekten kaçınıyor, kan ve gözyaşı döküyorduk.</p>

  <p>Charly’nin bu yarışa benden daha hazırlıklı olduğu apaçık meydandaydı. Karides denizinin orta yerindeyken ve de kodeste bir şeyler yazmıştı zaten. Benim elimdeyse Norveç’teki bütün yayınevleri tarafından reddedilen şiir destesinden başka bir şey yoktu. Çaresizlik içinde üç kitaba birden başladım. Kurşundan korkan bir kovboyu anlattığım romanım on dördüncü sayfadan sonra kenefi boyladı. Şiirlerimle boğuştuğum ve de yeni bir şeyler çıkaramadığım günlerde, Charly’nin takırdayan yazı makinesinin sesi sinirlerimi bozuyordu.</p>

  <p>Şimdiye dek bilimkurgu ve fantastik hikâyelerle uğraşan Charly, içeride şiire başlamıştı. Kalbim sıkışarak onun bu alanda kalıcı olduğunu hissediyordum. Kendiminse yanlış bir branş seçtiğime yavaş yavaş aklım ermeye başlıyordu. Korkunç gerçek şuydu ki ben bir şair değildim ve şair olma şansım da yoktu. Bu kötü haberi Charly’ye bildirmedim. Ama çok da gerzek bir herif olmadığından yerlere saçılmış, buruşturulmuş kâğıtlardan bir anlam çıkarıyordu.</p>

  <p>“Erling” dedi, bir gece yahut da bir gün, “bunu mahpusluk gibi algılama. Benim amacım bu değildi.”</p>

  <p>“Sen işine bak, kitabını yaz” dedim sinirli sinirli. “Ben de kendiminkini yazarım!”</p>

  <p>“Belki de daha keyifli bir şey denesen, ha?”</p>

  <p>“Keyifli mi? Şu anda keyfimin tek istediği şey var, o da bu şiirleri bir yoluna koymak. Bunun dışındaki her şeye keyifsiz bakıyorum!”</p>

  <p>“Düzyazıyı denesene” dedi kahvesinden son yudumu alırken. “Nice kötü şairlerden düzyazı ustaları çıkmıştır.”</p>

  <p>“Sağ ol” dedim. “Bunu hiç unutmayacağım.”</p>

  <p>“Düzyazının nesi var ki? Tolstoy’a da karşı değilsin herhalde!”</p>

  <p>“EVET KARŞIYIM!” Fırlayıp yatak odasına girdim, kâğıtları buruşturup atmaya devam ettim.</p>

  <div>
    <br/>
  </div>

  <p class="p1">ÜÇ HAFTA SONRA gözlerimiz yarı görmez bir halde sokağa çıktık. Aylardan marttı, güneş Ulrikken Tepesi’nin üzerinde parlıyor, güvercinler parklarda çiftleşiyorlardı. Benimse içimde kış soğuğu hüküm sürüyor, Charly’nin halinden memnun gülümseyen yüzünü gördükçe kahroluyordum. Sürgün dönemi, Charly’nin işine yaramış, elindeki malzemeyi iyi değerlendirmişti. Bana gelince, yazdığım her şeyi atmak zorunda kalmıştım.</p>

  <p>“Bu kadar kederlenme” dedi Charly. Pizzacıda oturuyorduk. “Şu düzyazı meselesinin üstüne git.”</p>

  <p>“Düşünmeyi bile beceremiyorum artık. Kafamda iki şey var yalnızca. Birincisi şiir yazamıyor oluşum, ikincisi de İş ve İşçi Bulma Kurumu’na üç haftadır gitmeyişim. “Üç haftadır kapandım, şiir yazmaya çalıştım” deyince pek sevinirler herhalde!</p>

  <p>“Bazı şeylerden fedakârlık yapmak gerekir” dedi Charly. “Bu böyledir. Hadi bir şarap daha isteyelim, sonra gidip Rita’ya bakalım.”</p>

  <p>“Midem bulanıyor” dedim. “Hastayım, midem bulanıyor.”</p>

  <div>
    <br/>
  </div>

  <p class="p1">RİTA’NIN BİZE verilecek bir sürü yeni havadisi vardı. Ancak ne yapacağını bilemiyordu. Charly ise her zamanki gibi her şeyi biliyordu.</p>

  <p>“Bakın şuna” dedi Rita masanın üzerine bir zarf atarak. “Allah kahretsin, bilemiyorum! ”</p>

  <p>Zarfın üzerine süslü harflerle “Raggen Reklamcılık Okulu” yazılmıştı. Mektupta Rita’yı okullarında öğrenci olarak görmekten sevinç duyacaklarını belirtiyorlardı.</p>

  <p>“İşte tam sana göre bir okul Rita! Bazı şeyleri çabuklaştırmak iyidir.”</p>

  <p>“Bilemiyorum! Başvuruyu sarhoşken yapmıştım, cevabı ayıkken aldım.”</p>

  <p>“İyi ya işte, bakarsın bu Raggen iyi bi insandır! Ayrıca pazarlama kavramını da artık öğrenmenin zamanıdır.”</p>

  <p>“Bakın şu işeee!” dedim. “Bizim satışa çıkarılacak neyimiz var ki?”</p>

  <p>“Hımmm, senin elinde bir roman yok mu?”</p>

  <p>“Vay iblis, iniş takımlarını buracağım senin bir gün!”</p>

  <p>“Oslo’ya gitmek isteyip, istemediğimi bilemiyorum” dedi Rita.</p>

  <p>“Oslo mu?” diye sorduk ikimiz de.</p>

  <p>“Evet. Oslo’da, Majorstua’da okul.”</p>

  <p>“Ama bu harika bi şey!” diye bağırdı Charly. “Hep beraber Oslo’ya taşınırız, bütün sorunları çözer bu!”</p>

  <p>“Öyle mi!” dedim ilgisizce. Yeni otlaklara geçmekle nasıl olup da şiirin bana geleceğine aklım ermiyordu bir türlü.</p>

  <p>“Ama bundan daha iyi fırsat olur mu?” Charly çok heyecanlanmıştı. “Beni dinleyin! Rita’nın çizimini geliştirme fırsatı olur. Üne kavuşmadan önce reklamcıların kıçını yalamak zorunda kalmış olan pek çok iyi sanatçı var. Sana gelince Erling, bu şehirde boka bulaşmaktan başka bi iş yapmadın! Seni bekleyen tek şey, İş ve İşçi Bulma Kurumu ve bir sürü problem! İşsizlik sigortasından para almaya devam edeceksen Oslo’da da olur bu! Bana gelinceee... eee, siz gidince ben ne yapacağım buralarda?”</p>

  <p>Gülmeye başladık. “Üstüne üstlük, postalamam gereken bir manüskri var. Böyle bir taşra kentinden postalamaktansa, götürüp elimle teslim ederim daha iyi!”</p>

  <p>“Aman Allahım” dedi Rita. Mücadeleden vazgeçmişti. “Öyle hop diye taşınılmaz ki!”</p>

  <p>“Doğru” dedim.</p>

  <p>“Neden olmasın?”</p>

  <p>“Çünkü öncelikle bize kalacak bir yer lazım” dedi Rita.</p>

  <p>“Oslo’da da evler ağaçlardan toplanmıyormuş” dedim.</p>

  <p>Charly şişeyi bırakıp, o en sevdiği pozunu takındı: Sigarası elinde pencereden bakıyor. “Siz ikiniz de hayatta bir yerlere varamayacaksınız. Her şeyin arkasında bir sorun görmeye bayılıyorsunuz, o yüzden de önünüze gelen nice şansı tepiyorsunuz.”</p>

  <p>“Oslo’da kalacak bir yerimizin olmaması bizim kafamızda yarattığımız bir problem değil!” dedim. “Katı bir gerçek bu!”</p>

  <p>“Katı maddeler ergitilebilir” dedi. “Rockwool’da görmüştük bunu.”</p>

  <p>“Somut bir önerin var mı?” diye sordu Rita.</p>

  <p>“Eğer geçici bir yer ayarlayabilirsem geliyor musunuz?”</p>

  <p>“Tamam” diye cevap verdi Rita. “Ben gelirim.”</p>

  <p>“Ya sen, ekşi suratlı herif?”</p>

  <p>“Düşünmem lazım.”</p>

  <p>“Aman yine başlama! Daha önce çok gördük. Ne zaman ki Erling Haefs oturur düşünür, başına türlü belalar gelir! Mesela bahçıvan okuluna veya hastaneye girer, yazı makinesi satıcıları ya da subaylarla dövüşmeye kalkışır!”</p>

  <p>“Hiç değilse bana bir gecelik zaman tanı.”</p>

  <p>“İyi geceler!” dedi Charly Lie.</p>

  <div>
    <br/>
  </div>

  <p class="p1">CHARLY GECEYİ Rita’da geçirecekti. Ben de şehre inip birkaç birayla cila çektikten sonra, eve dönüş yolunu tuttum. Daha merdivenlerde bir gariplik sezmiştim. Güneş çekildikten sonra don yapmıştı. Merdivenleri çıkarken titriyordum.</p>

  <p>İlk aklıma gelen bir kitap başlığı oldu. Terje Vesaas’un <i>Buz Sarayı</i>. İşte tam böyle, hem çok güzel hem de çok korkunç bir sarayın orta yerinde buluvermiştim kendimi. Duvarlardan ve merdivenlerden billur gibi bir su akıyordu. Suyun altı cam gibi bir buz tabakasıyla kaplanmıştı. Merdivenlerin en üst basamakları buz pateni sahası haline gelmiş olduğundan, emekleyerek tırmanabildim.</p>

  <p>Mutfaktaki çaput perde, en az elli kilo ağırlıkta olmalıydı. Beygirin butları kalınlığında bir buz sütunu meydana gelmişti. Tutmaya çalışınca korniş kırıldı ve sütun olanca ağırlığıyla bardak ve tabakların üzerine indi. Muhtemelen üst kattaki Kaare’nin dairesinde soğuktan patlayan bir borudan gelen su, dereler gibi tavandan aşağı akmaktaydı.</p>

  <p>Salon daha da şenlikliydi. Her şey sırılsıklamdı. Yazı makinesi daha ziyade dev bir dondurmayı andırıyordu. Yorgana bir tekme attım, ayağım acıdı. Pasaportumu ve banka cüzdanımı aldım, sularını silkeleyip iç cebime yerleştirdim. Anahtarları yere fırlatıp, kapıyı ardımdan çekip çıktım. Bergen benim için bitmişti.</p>
