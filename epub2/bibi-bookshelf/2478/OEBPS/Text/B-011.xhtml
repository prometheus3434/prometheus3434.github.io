  <h2>Lillevik Meslek Lisesi<br/>
  <span style="font-style: normal;">(Bir grup çılgının gerzekliklerine ve tembelliklerine rağmen bir şeyler yapma çabalarına dair)</span></h2>

  <p class="p1">Ağustos ayının sonunda meslek lisesine başladım. Esrara başlayışımdan farklı olarak, tamamen bir rastlantı sonucu oldu bu. Evdekilerin yakınmalarından bıkıp okula başvurmuştum. Kabul edildiğimi öğrenince de okula gitmenin Koksen’in orada oyalanmakla bir kapıya çıkacağını düşündüm.</p>

  <p>Charly kasabanın dışındaki bir inşaatta çırak olarak çalışmaya başlamıştı. Barakalarda kalıyor, kasabaya ancak hafta sonlarında inebiliyordu. Hayatı çekilmez buluyorsa da dayanmaya çalışıyordu. Rita boynunu bükmüş, dokuz yıllık mecburi hizmetin son yılını tamamlama uğraşındaydı. Okula geri dönme sebeplerim bunlardı galiba. Charly ve Rita aylaklık etseler, ben de onlara takılırdım mutlaka.</p>

  <p>Charly’nin tersine, açık havada çalışmaktan hoşlanmazdım ben. Koksen’in orada geçirdiğim soğuk kış günleri, var olan birazcık hevesimi de kaçırmıştı zaten. Aslında tam bir ev kuşuydum. Dişlerimin birbirine vurmasından, gözkapaklarımdan buz kazımaktan nefret ederdim. O yüzden de Charly’nin devam ettiği inşaat bölümü bana göre değildi. “Tipografya”, yani halk arasındaki adıyla “matbaacılık” bölümü birinci tercihimdi. Hemen kabul edildim. İhtiyar Gutenberg’in izinden gitmeye karar vermek, benim gibi bir kitap âşığında hoş duygular uyandırmıştı. Şimdiye kadar kitapları okuyan ben, şimdiden sonra kitapları yapacaktım! Bu kitap yazma yolunda atılmış önemli bir adımdı.</p>

  <p>Ne hoş bir aldatmaca di mi!</p>

  <div>
    <br/>
  </div>

  <p class="p1">MESLEK LİSESİNİN, diğer liselerden farkını çabucak kavradım. Okulun avlusundaki dev küllükler bile yetti bu farkı görmeme... Burada insana yetişkin muamelesi yapıyorlardı; enfarktüs veya akciğer kanserini davet edip etmemek bireylerin kendi meselesiydi. Lisede, tiryaki öğretmenlerin teneffüste bahçeye koşup sigara içmeleri, ancak aynı şeyi yapan öğrenciyi yakaladıklarında okuldan atmaları ikiyüzlülüğünden kurtulduğuma memnundum.</p>

  <p>Ayrıca Charly’nin de söylediği gibi, diğer alanlarda da esneklik hüküm sürüyordu.</p>

  <p>Matbaacılık bölümü okulun bodrum katındaydı. Burada minyatür bir matbaa kurulmuştu. Okula başladığımızda altı kişiydik. Öğretmenimiz Norveç’in bütün basımevlerinde çalışmış olduğu izlenimini veren, çılgın ama altın kalpli bir adamdı. Dünyası tipografyaydı ve bu dünyayı iyi tanıyordu. Ağzını açtığında ya matbaa deyimleri ya da müstehcen fıkralar dökülürdü. Günler günleri kovaladı, tipografya, müstehcen fıkraları...</p>

  <p>Möller’i sevmemek elde değildi. Çok sinirlensek bile hemen hoş görürdük onu. Dürüstlükle ilgili bir özelliktir bu ve çok fazla insanda rastlanmaz. Boyu bir altmışı geçmeyen, yuvarlacık bir adamdı Möller. Hep meşguldü ve çenesi hiç durmazdı. Konuştuğu zaman ağzından tükürükler saçar, kepekleri kar fırtınası gibi ortalığa saçılırdı. Elde sarılmış sigarası yansa da yanmasa da hep dudağının kenarında dururdu. Bu kronik tiryakiliğinin sevimsiz bir yanı vardı. Sigarayı yarısına kadar ağzının içine sokar ve öyle yakardı. Ateş dudaklarına değmeden de çıkarmazdı ağzından. Bunun sonucunda da dünyanın en iğrenç izmaritleri saçılırdı ortaya. Möller’in ıslak kahverengi izmaritlerini, çekmecelerimizde, pencere aralarında, hurufat kutusunda ve akla gelen gelmeyen her yerde bulurduk.</p>

  <p>Derslere teori eğitimiyle başlamıştık. Bütün kavramlar ve ölçümler kafamıza girmeliydi önce. Bu anlattıklarım ofsetin Norveç’teki tüm basımevlerine girmesinden önceye rastlıyor. Bizde her şey kurşun dizgiydi, tam bir zanaattı yani! Ülkede bu tür eğitim gören son öğrenciler bizlerdik herhalde.</p>

  <p>Möller tipik bir kurşunseverdi. Kurşundan başka her şey baştan savmacılık ve sahtekârlıktı. Anterlin, sayfa ipi, kumpas, değişik karakterdeki kurşun satırlar gibi gereçleri bulup getirmek için teori eğitiminin yapıldığı dershane ile matbaa arasında koşuşurdu. Matbaada sahip olduğu en ufacık bir gerece bile altın kadar değer veriyordu.</p>

  <p>Bu Bay Möller’in tuhaf özellikleri vardı. Tartışmaya bayılır, üstünlük sağlamadıkça da vazgeçmezdi tartışmaktan. Bütün gerçekleri sayıp dökerek onu köşeye sıkıştırsak bile, “söylediklerinizin bir kelimesine bile inanmıyorum” diyerek bitirirdi tartışmayı. Ya da öfkeden, bürosu olan o küçük cam bölmeye kapanır, boş gözlerle etrafı seyrederdi. Aradan saatler geçtikten sonra dışarı fırlar, anlamsız argümanlar sıralardı. Tabii biz öğrenciler tartışmanın ne olduğunu unuttuğumuzdan, bön bön bakardık. Biz yanlış yaptıkça Möller’in öfkesi kabarır, yarım saat azarlardı bizi. Möller’in en büyük korkusu, bizleri kendisi gibi bir matbaa ustası olarak yetiştirememekti. Soylu bir zanaatın devam etmesini sağlamak için canını dişine katarak çalışan bir öğretmendi o. Bizim hatalarımızı geleneğe ihanet olarak görürdü.</p>

  <p>Möller’in tartışmayı çok sevdiğini anlamamız biraz zaman aldı. Ağzını açtığında bir alay küfür ederdi bize. Ancak, aynı sözler kendisine de söylendiğinde hiç itiraz etmezdi. Karşılıklı bir zılgıttan sonra yere bakıp, kıkır kıkır güldüğü bile olurdu. Hiç sıkılmazdık Möller’in dersinde! Çılgınca fikirlerin ve hikâyelerin kaynağıydı Möller.</p>

  <p>Sınıfta dört erkek ve iki kızdık. Kızların isimleri Beate ve Turid’di. Aileleri köyde olduğundan, kasabada oda kiralamışlardı. Möller’in müstehcen fıkralarından etkilenmeyecek kadar ar damarı çatlaktı kızların. Daha ilk günden, “Git domuzu düz” demişlerdi Möller’e. Möller tapıyordu onlara.</p>

  <p>Biz oğlanlara tapmıyordu tabii. Bunu ondan bekleyemezdik de zaten. Möller’in aklı kurşunda ve karıdaydı. Okulun ilk günlerinde dört kişiyken, oğlanlardan biri yakalanıp içeri tıkılınca üçe indi sayımız. Geriye bu işi meslek edinmeye kararlı, güvenilir biri olan Reidar Per ve ben kalmıştım. Biz ikimiz ne kararlı ne de güvenilir tiplerdik. Per kızıl, uzun sakalı geniş göğsüne inen, bakır rengi saçları darmadağınık, on sekiz yaşında bir delikanlıydı. Soyadı O’Connor’dı. <i>Per O’Connor</i>! Babası Per’e hayat vermeden önce yeşil adasından Norveç’e gelmiş, burada ölmüştü.</p>

  <p>Per O’Connor ile hemen dost olduk. Sınıfta esrara meraklı başka kimse bulunmadığından bu doğal bir ittifaktı. İki komünistin bir fabrikada birbirini bulması gibi bir şey. Per daha okulun başında iyice dağıtıktı, yıl sonuna doğru psikoza adım adım yaklaşıyordu. Bir okul yılını tamamlaması bile mucize sayılır. Otta gibi cehennemin bir ucundaki, ufacık yerden gelen bir herifin, nasıl olup da böylesine yoğun uyuşturucu muhabbetine girmiş olabildiğini hâlâ anlayabilmiş değilim. Sorduğumda gülerdi bana!</p>

  <p>Onun yaradılışında kimseye rastlamamıştım daha önce. “Her şey yoluna girer” derdi, gerçeklerden şamarı yedikçe. Per doğuştan çılgındı; âdetleri ve kuralları iplemez, toplumun ve ailesinin ondan beklediklerini hiçe sayardı. Hayatı ciddiye almıyordu. Kendisinin donacağını hiç düşünmeden, sırtındaki ceketi çıkarıp ilk isteyene verebilirdi.</p>

  <p>Zayıf gövdesi titrerken O’Connor güler ve bomba gibi olduğunu söylerdi. Onu dizlerinin üzerinde sürünürken gören az insandan biriydim. O zaman da gülüyordu, Allah selamet versin!</p>

  <p>Ünlü İrlandalı öfkesine hiç tanık olmadım. Kimse hakkında tek kötü söz söylediğini de duymadım. “Şatom” dediği ufacık bir odada kalıyordu. Şatosu ya çöp ya da bir sürü ipsiz sapsız insanla dolu olurdu. Lillevik’te bir ay yaşadıktan sonra edindiği ahbapların sayısı benimkileri kat kat geçerdi.</p>

  <p>Meslek okulunu oluşturan çirkin binaların bulunduğu cadde boyunca yürürken insan kendisini nelerin beklediğini bilemezdi. Acaba O’Connor gelecek miydi? Gelirse, ne durumda olacaktı? O’Connor, kafası kötü LSD ile dolu olarak, dizginin başına oturup piyango bileti dizmeye çalışan, tanıdığım tek insandı.</p>

  <p>Sosyal bilgiler, matematik, Norveççe, fizik gibi derslere başka bir öğretmen gelirdi. Emekli bir subay olan Brengen’in askerlikle hiç mi hiç alakası yoktu. Kendisi de dahil olmak üzere hiçbir şeyi ciddiye almazdı. Bizim bölüm beş kişi olduğundan, onun derslerini inşaat bölümüyle birlikte yapıyorduk. Bir sınıf dolusu kayıp tipler. İnşaat ile uzaktan yakından ilgisi olmayan bu herifler ilkokul düzeyindeki bilgilerden bile yoksundular. Metre ile santimetre arasındaki farkı bile bilmeyen bu adamlardan inşaatçı çıkmayışını, insanların can güvenliği açısından olumlu bir durum olarak değerlendiriyorum. Çetenin yarısı, çiftlik sahibi olmayan köylü çocuklarıydı. Sarhoş araba kullanma, kovboy müzikleri ve dolgun kalçalar ilgilendikleri alanlardı. Geri kalan öğrenciler Lillevik’liydiler ve hayatta bir amaçları vardı. Ancak bu amaç, öğrenmekte oldukları mesleği icra etmek değildi. Büyük soygun hayalleri gözlerinden okunurdu. Çoğu pek parlak sonuç almaksızın birkaç kere denemişti bu hayali gerçekleştirmeyi. Bu çocuklardan iki tanesi hükümlüydü. Hapis cezaları, okuma zorunluluğuna çevrilmişti. Evlerinde kalıyor ve normal bir hayat sürüyorlardı. Ancak dağıtıp, okulu bıraktıkları takdirde kodesi boylayacaklardı. Okulla hiç ilgileri olmadığını büyük bir açık yüreklilikle gösteriyor, derste polisiye roman okuyup, Coca Cola içiyorlardı. Hayatları boyunca tek bir temel duvarı inşa etmeyi bile düşünmüyorlardı. Dahası duvarcılara karşıydılar!</p>

  <p>Can sıkıntısından patlayarak ders dinlediğimiz sınıftan en iyi hatırladığım, en arka sırada oturan Kurt adlı öğrenciydi. Bu kadar yalnız, bu kadar çevreden yalıtılmış bir insana daha rastlamadım hayatımda. On dokuz-yirmi yaşlarında bir genç olan Kurt’ün hayatla ilgisi sıfırdı. Kısa sarı kâküllerinin altında, mermerden oyulmuş gibi düzgün bir yüzü vardı. Ceza yaşı tuttuğundan, bugüne kadar ömrü -birkaç havalandırma dışında- hapiste geçmişti. İşlediği suçlar büyük değildi, ama suç işlemek onun için bir hayat tarzıydı. Elde etmek istediği şeyi alır, polis kapıya dayandığında da ses çıkarmazdı. Kurt her serbest bırakılışında bir derece daha soğumuş, çoğunluğun yaşadığı hayattan da bir akli metre daha uzaklaşmış olurdu.</p>

  <p>Ne düşünüp, neler hissettiğini tahmin etmek imkânsızdı. Ed dolayısıyla iyi tanıyordum onu. Fakat, konuştuğumuz zaman, hep çok uzağımda olurdu. Hoş, pek konuşmazdı da zaten. Susar, yüzüne iğreti, alaycı bir gülümseme iliştirirdi. Gözleri gri, bakışları uzak ve soğuktu. Görülecek tüm pislikleri görmüş, kendi ölümünü bekler gibiydi. Birkaç yıl sonra onu da gördü. Ölüm kışı 76. İnsanların sinekler gibi düşüp düşüp öldükleri kış. Bir sabah Kurt’ü iskelede ölü buldular. Sarhoşken uzanıp, ölüm uykusuna yatmıştı. Aylardan aralıktı ve ısı sıfırın altında yirmi dereceydi. Kurt heykelleşmişti. Bakışlarının ölümde de hayattakinin aynı olduğundan eminim. Dondurulamayacak kadar donuk.</p>

  <p>Kurt buydu işte. Böyle yaşadı, böyle öldü. Harcanmış hayatlar üzerine konuşurken biraz dikkatli olmak gerekir ama bunu düşünmek de yasak değil ya!..</p>

  <p>Brengen’in dersleri kazasız geçiyordu. Adam bu işi çok ciddiye almıyordu, almasına da gerek yoktu; çünkü ders planı ilkokul düzeyindeydi. Önceden bir şeyler bilen bizler esneyip duruyorduk. Norveççe dersleri havale makbuzları doldurmak ve çek filan yazma gibi zor konulardan oluşuyordu.</p>

  <p>Sonbahar roman ve şiir açısından benim için hayli zengin geçiyordu. Per O’Connor da okuma meraklısıydı. Daha çok Amerikan western okurdu, bir de Tolkien tabii. “The Lord of the Rings”i on iki defa okumuştu. Onunla tanıştıktan sonra iki kere daha okudu. “Harika! Bir numara!” Brengen sınıfın orta yerinde durur ve yapay bir ciddiyetle konuşurdu: “Çekiç, cetvel kullanmak işe yaramaz delikanlılar! Kesirleri bilemez, bir çek bile yazamazsanız neye yarar ustalığınız! Anlaşıldı mı? Kurt, anlaşıldı mı?”</p>

  <p>“Evet” diye başını sallardı Kurt.</p>

  <p>“Peki bayağı kesir nedir?”</p>

  <p>Sessizlik. Kurt’ün gri gözleri hiçbir şey üzerinde odaklanmamıştı.</p>

  <p>“Bilmiyorum!”</p>

  <p>“Demek bilmiyorsun! Benim burada iki saattir sen ve senin gibi tembel tenekelere neyi anlatmaya çalıştığımı biliyor musun?”</p>

  <p>“Bilmiyorum.”</p>

  <p>Brengen elleriyle gri bıyıklarını sıvazladı ve acı acı gülümsedi.</p>

  <p>“Tam iki saattir bayağı kesirleri anlatıyorum. Söylesene Kurt, kafan mı çalışmıyor, yoksa kulakların mı tıkalı?”</p>

  <p>Kurt cevap yerine elindeki dergiyi karıştırdı, çikolatasından bir parça ısırdı.</p>

  <p>“Allah aşkına Kurt, çıldırtma beni! Sizler de orada oturup kıkırdamayın! Ne demeye meslek lisesine geldiniz sanki! Bir bok bildiğiniz yok, öğrenmeye de niyetiniz yok!”</p>

  <p>“Ben on sekiz aylık cezamı çekmek için burada bulunuyorum” dedi Kurt, başını dergideki çıplak resimlerden kaldırmadan.</p>

  <p>“İsa Mesih!” diye gürledi Brengen. “Sizler evler, apartmanlar inşa edeceksiniz haa! Söyleyin bakalım kaçınız hayatta tek bir kitap okudu ha! Parmak kaldırın!”</p>

  <p>Per O’Connor ve ben parmak kaldırdık.</p>

  <p>“Müt-hiş bi-şey! Müt-hiş... Otuz kişi arasından iki kişi hayatta bir kitap okumuş. İnanılmaz bi şey! Eveet, neydi sizin okuduğunuz kitap beyler? ‘Yalnız Atlı’ mı yoksa ‘Hardy’ler Casus mu?”</p>

  <p>“Evet” dedim. “Ama yıllar önce. Şu anda Laxness’i okuyorum ama Hamsun’u tercih ederim.</p>

  <p>“Dinleyin” diye sınıfa döndü Brengen. “Yalancı Haefs yine faaliyette! Yüzü bile kızarmıyor herifin! Ne sınıf, ne sınıf... Yalancılar, hükümlüler, yeteneksiz köylüler, ilgisiz serseriler... Allah selamet versin!”</p>

  <p>“Sakin olun binbaşım!” diye gülümsedi O’Connor. “Her şeye rağmen bu sınıfın kendine has bir cazibesi vardır!”</p>

  <p>“Sen kes sesini bakalım, yabancı! Cazibe imiş!” Güldü. “Bu çetenin tümü kaçık! Kaçıksınız hepiniz! Kurt, yeter artık yediğin çikolata!” diyerek, sıraların arasından geçti ve bir hamlede Kurt’ün çikolatasını alarak kendi ağzına attı. Ağzını keyifle şapırdatarak sordu: “Nedir bakalım o okuduğun bok? Polisiye dergi haa! Yok mu şöyle doğru dürüst porno bi dergi çantanda?” diyerek Kurt’ün çantasını karıştırmaya başladı. Çantadan çıkanların arasında tek bir okul kitabı yoktu, ama polisiye dergilerin yıllığı ile birkaç <i>Coctail</i> adlı dergi mevcuttu. Çantadan çıkan kremalı bisküvi paketi ile <i>Coctail</i>’leri kaparak kürsüye doğru yürüdü. Yürürken dergilerden birini açmış yüksek sesle okuyordu. “‘Sertleşmiş bastonuma elini uzatırken derin derin içini çekti. Ben de onu gerisinden sıkıca kavradım...’ Aman Allahım, bu ne bu Kurt? Kalitesiz bir porno! Ayrıcaa, şu bisküvi paketini de kendine saklamayı düşünmüyorsundur di mi! Seni gidi tembel, yeteneksiz egoist! Hapiste dayanışmayı öğrenmişsindir sanıyordum! Vay iblis, ne herif be!”</p>

  <p>Paketi açıp, yakınında bulunan öğrencilere dağıtmaya başladı. Bir yandan da okumaya devam ediyordu. “Islak bademi püsküllerin altından pembe pembe parlıyordu. Diz çöküp...”</p>

  <p>“Aynasızlar” diye bağırdı pencere kenarındaki serserilerden biri. “Bu gelen aynasız değilse ben de geri zekâlıyım.”</p>

  <p>Bütün sınıf pencereye üşüşmüş, parkyerindeki siyah Vosvos’a bakıyordu. “Sen zaten geri zekâlısın” dedi Brengen. Dergiyi katlayıp pencereye bir göz attı. “Ama bu defalık dediğin doğru galiba! Gerçekten de kanunun ta kendisi okulumuza gelmiş bulunuyor! Kurt, neredeydin sen cumartesi gecesi? Şahidin yoksa Allah yardımcın olsun! Benden medet umma sakın!”</p>

  <p>Aranan Kurt değildi. O yıl boyunca aynasızlar bizim sınıftan kimseyi götürmedi zaten. Ama haftada bir ya da iki gün meslek lisesine uğramayı âdet edinmişlerdi. Özellikle de pazartesi günleri gelirlerdi. Hafta sonundaki soygunları aydınlatma günü pazartesiydi ve Lillevik Meslek Lisesi’nde büyük ikramiyeyi bulurlardı. Yolu ezberlemişlerdi. Avluyu geçip, yamacı tırmanıp, çiti atlayınca karşılarına çıkan depo gibi bina, okulun bir numaralı uyuşturucu madde ve soyguncu çetesini barındırırdı. “Demir ve metal işleri bölümü” ya da günlük dildeki adıyla “Soygun” bölümü! Bu bölüme gidenler arasında dürüst öğrencilerin sayısı bir hayli azınlıktaydı. Zaten bu bölüme girmeden önce epey suç işlemiş olurlar, metal makasları ve primus lambalarını kullanmayı öğrenince de ufukları genişlerdi. Okuldan ödünç aldıkları araçlarla bölgede işe çıkarlardı. Yaşları on altı-on yediydi, ama Allah selamet versin, çok tecrübeliydiler! Dükkân, araba, esrar... Sanıyorum bugün hepsi ila veya Ullernsmo hapishanelerinde aldıkları mükemmelleşme kurslarından sonra, işlerini büyük bir ustalıkla icra ediyorlardır. Hızlı içip, hızlı araba kullanırlar, sert mallara düşkün olurlardı. Kurt’ün iskelede buzdan heykelinin bulunduğu kış, aralarından üçü telef oldu.</p>

  <p>Aynasızlar yeşil kapıdan girip kaybolmuşlardı.</p>

  <p>“Bu defalık ucuz atlattınız” dedi Brengen. “Haydi şimdi bayağı kesirlere devam edelim.”</p>

  <p>ZIRRRRR! Zil çalmıştı. Brengen toparlanıp <i>Coctail</i>’i sahibine geri vermeden biz dışarı fırlamıştık. Teneffüste sigaralarımızı içerken, hafta sonunda ESSO benzin istasyonunu kimin soymuş olabileceği üzerine bahse tutuşuyorduk. Ansızın bir pencere açıldı ve sarı bir kafa sarktı. “Şşşştt! Buraya bakın!”</p>

  <p>Seslenen, kendinden büyük delikanlıların getir götür işlerine bakan çocuktu. Alnı ter içindeydi. “Dinleyin millet! Yardıma ihtiyacımız var! Polis burayı cehenneme çevirdi!”</p>

  <p>Erkekler tuvaletinin penceresinden konuşuyordu. “Şunu alın” diyerek çimenlerin üzerine siyah bir okul çantası fırlattı. Kurt koşup çantayı aldı ve tek söz söylemeden ortadan kayboldu.</p>

  <p>“Çok iyi bee!” diye bağırdı oğlan. “Bizim burası bir felaket. Aynasızlar Roger’in, o Allahın belası dolapta parmak izi bıraktığını iddia ediyorlar!”</p>

  <p>“Benzin istasyonunda yeterince eldiven yok muymuş?” dedi bir uyanık.</p>

  <p>“ESSO mu? Yok canım biz değildik o! Kasaba mahkemesi hâkiminin odasından bahsediyorum. Yoksa tabii ki eldiven kullandı Roger! Aynasız her zamanki gibi blöf yapıyor.”</p>

  <p>Oğlan kayboldu. Çekilen sifonun sesini duyduk.</p>

  <p>“Ha, ha, haaa” diye güldü O’Connor. “Süper! Mükemmel!”</p>

  <p>Kurt matbaaya giden merdivenlerde siper almıştı. Yanına oturduk. Kurt fermuarı açtı, gülümseyip başını salladı. O’Connor’ı gülme krizi tutmuştu.</p>

  <p>“Ha, ha, haaa. Sizin kasabada da ne hâkimler varmış be!”</p>

  <p>Çanta tıklım tıklım sigara, çiklet, prezervatif, karamela, onluk ve yüzlük doluydu. En altta araç ve gereçler vardı. Tornavida, kerpeten ve daha bilmem neler...</p>

  <p>“Hâkimin odası ha!” dedi Kurt tiksintiyle. Bir sigara paketini açmış dağıtıyordu. Benimle Per’e bakarak, “Bunu siz saklayın” dedi. “Biz uygulamaya çıkıyoruz. Yarından önce dönmeyiz.”</p>

  <p>“Tamam” deyip çantayı aldım.</p>

  <p>“Çantada birkaç binlik var!” Bunu öyle bir tonlamayla söylemişti ki el süremeyeceğimizi anladık.</p>

  <p>Zil çalmadan içeri girip çantayı gardıroplardan birinin arkasına sakladık. Möller içeri girdi. Pencereden aynasızların, yanlarında Roger ile birlikte binadan çıktıklarını gördük. Roger de, aynasızlar da oldukça kayıtsız gözüküyorlardı. Buna karşılık, zavallı yaşlı öğretmen Tuvik arkalarından dövünüyordu. “Her suçun faili benim çocuklarım olamaz!”</p>

  <p>“Olur, bal gibi olur” dedim yavaş sesle.</p>

  <div>
    <br/>
  </div>

  <p class="p1">“ŞATOM”A GİTTİK. Oda dar, uzun bir koridora benziyordu. Yeşile boyalı yerler kum içindeydi. Duvar boyunca içinde boş şişeler ve çöp olan naylon torbalar yığılmıştı. Dayanılmaz bir koku vardı odada.</p>

  <p>“Yahu niye topluyorsun bunca çöpü odanda?” diye sordum.</p>

  <p>O’Connor soruma cevap vermeden, çalıntı dolu çantayı bıraktı.</p>

  <p>“Sen burayı geçen hafta görseydin! Hauken bütün torbalara sokup çıkardı elini. Ekşimiş süt kutularının kenarından elini sokup, dört haftalık küflü domates sosuna dokunurken suratını görmeliydin... Bir daha burayı basmazlar herhalde! Ha, ha, ha!”</p>

  <p>Bir sarma yakmıştık ki, demir metalcilerin ayak işlerine bakan oğlan geldi. Çantadan para ve çiklet aşırdığımızı söylerken kapı dışarı ettik onu. “Hâkim beye benden selam!” dedim.</p>

  <p>Charly işten atılmıştı. Başlayalı iki hafta geçmeden iş pamuk ipliğine bağlanmış, iki ay sonra da müteahhit ipi kesivermişti. Charly meteliksiz yere düştüyse de kendini toplamayı başardı. Küçük tasarruflarıyla, ufak çapta bir esrar işine başladı. Alıcılar en yakınlarıydı, yani Rita, ben, Per O’Connor ve birkaç eski tanıdık daha. Duvarlarında hâlâ Rolling Stones posterleri asılı olan çocuk, odasında oturup jiletle parçalar keserdi. Koksen’den pirinç bir tartı yürütmüştü ve inşaatı özlemiyordu. Charly kendi başına oturup esrar çekmekten, ara sıra “Denizyıldızı”na gidip içmekten memnundu.</p>

  <p>O sonbahar Charly yazmaya başlamıştı. İşini çok ciddiye aldığından yazmaya oturduğunda yüzünü göremiyorduk. Girdikleri bürodan bir yazı makinesi kaldıran delikanlılarla, elindeki malı takas etmiş ve elektrikli bir Underwood marka makineye kavuşmuştu. On gramlık Türk malına karşı fena bir takas sayılmazdı. Ona imrendim. Makinenin sesi alt kattan, benim odamdan bile duyuluyordu. Kendim bir şeyler yazamazken, geceler boyu onun tıkırtısını dinlemek çıldırtıyordu beni. Mutlaka bir yazı makinesi edinmeliydim. Ed dışarı çıktığında, ne yapıp edip bana bir makine temin etmeliydi. Yayınevlerine elde yazılmış yazılar götürmek çok amatörce bir işti. Konuyu babama açtığımda aklımı kaçırdığıma hükmetmişti. Tamam kitap okumasını severdi ama, yazı makinesi resmi dairelere özgü bir araçtı. Yazarlar içip içip, genç yaşta geberen heriflerdi ve bu enkazların Oslo’da bir yayınevine gidip hokus pokus demesiyle ortaya çıkıyordu kitaplar. Tartışmaya bu düzeyde devam edemezdim! Babam gazeteden başını kaldırarak bıkkın bir yüzle, daha yapıcı işlerle uğraşmam gerektiğini söylüyordu. Boş zamanlarımda yazarlık yapabilirdim ama önce geçinecek bir işim olmalıydı. Tanrım! diye düşündüm. Bu benim öz babam! Armut, eğer ağaç eğimli bir tepede bulunuyorsa dibine düşmeyebilir! Babam otuzlu yıllarda gençliğini yaşamıştı ve ölene kadar da unutmadı.</p>

  <p>Şu hep sözü edilen, meşhur otuzlu yıllar, giderek artan bir gizem kazanıyordu gözümde. Mesela çocukların birbirlerinden elma çekirdekleri istediklerini anlatırdı babam. Yani hayat şartları o kadar zormuş! O zamanlar Lillevik’te çok daha az sayıda elma ağacı bulunabileceğini aklım almıyor bir türlü. Toplumsal koşullar yüzünden arılar da greve mi gitmişti yoksa? Savaş başlı başına bir konuydu. Savaş yıllarına ait hikâyelerle tıka basa doluydum. Anlatılanlara göre, halkın beş yıl boyunca kursağına kızartılmış şalgamdan başka bir şey girmemiş. Belki de arada sırada bir çürük patates. Peki ama şimdi olduğu gibi o zamanlarda da Lillevik, balık kaynayan bir fiyortun kıyısında değil miymiş? Savaştan değil de “eski zamanlar”dan bahsederken, “Fiyort balık doluydu o zamanlar” demezler miydi? Şimdilerde azalmaya başlayan uskumrular, denizden anneannelerimizin tavalarına gri torpidolar gibi akın ederlermiş o günlerde! Almanlar balık tutmayı mı yasaklamışlardı yoksa?</p>

  <p>O sonbahar kafamı kullanmaya başlamıştım. İnsanlar mitlere bayılıyorlar, tüm güçleri ile yeni mitler üretiyorlardı. Babamın garajın üstünde bir radyo gizlemek suçuyla Grini toplama kampına gönderilmesi korkunç bir şeydi! Yoksa, acaba, babam çenesini yeterince tutamamış da, gizli bir radyosu olduğunu civardaki herkese mi yaymıştı? Bu yüzden mi tutuklanmıştı? O ve onun gibiler otuz yıl sonra kendilerinden birer savaşçı olarak bahsediyorlardı. Aman Tanrım, ne kahramanlık! Ruslar yirmi milyon insan kaybettiler ve savaşın kaderini tayin ettiler. Şimdi bizim ihtiyar savaş kahramanı salonda oturmuş, Amerikan kaynaklı dergileri okuyor ve Rusların <i>bir kere daha</i> Kuzey Norveç’e girmeden başlarının ezilmesi gerektiğini buyuruyor! Kusmak geliyor içimden!</p>

  <p>Tamam. Yazarlar boktan heriflerdi, yazı makinesi sevdasını unutmalıydım. Yine de babama şükran borçluyum. O koltuğunda oturup Mac Lean’in ilk kitabı <i>Ulysses</i>’in kısaltılmış versiyonunu okurken, ben her yazarın sahip olması gereken öfke birikimini oluşturuyordum yavaş yavaş.</p>

  <div>
    <br/>
  </div>

  <p class="p1">CHARLY’NİN ODASINDA edebi toplantılar düzenliyorduk. Charly, ben, Rita ve bazen de Per O’Connor. Ben utancımı yenmiş, kendi şiirlerimi yüksek sesle okuyordum. Şiirlerimin çoğu feci, geri kalanları da kötüydü. Asla beceremeyeceğim şairlik uğraşına kötü başlamıştım. Charly insafsız bir eleştirmen olduğunu hemen belli etmişti. “Sen okuyucuyu hafife alıyorsun. Söyleyeceklerini hazırlop sunmamalısın okuyucuya! Şiir ima etme sanatıdır, Erling! Üstü kapalı olarak belirtme sanatı!”</p>

  <p>Charly ise bilimkurgu tarzına dalmış, uzak gezegenlerden hikâyeler üretiyordu. Bunların başı, sonu yoktu; ancak bazı heyecanlı sahneler ve bolca da mizah bulunurdu içlerinde. O’Connor bu hikâyeleri çok beğeniyordu. Hatta öyle ki, kendisi de edebi bir denemeye girişmişti. Büyücüler, kara atlılar ve cücelere kafayı biraz fazlaca takmış olduğundan bu denemeler pek başarılı sayılmazdı.</p>

  <p>Rita pek konuşmaz, dudaklarındaki alaycı gülüşle çizim defterine eğerdi başını. O zamanlar edebiyata hevesli idiyse bile, bize bunu belli etmemişti. Ve biz şovenist bok çuvalları da onun suskunluğunu doğal kabul etmiştik. Resimde büyük ilerlemeler kaydettiğini fark etmiş olmakla birlikte, bizim büyük şair beyinlerimizde pek fazla bir yer tutmamıştı bu. Kendini beğenmiş, iğrenç heriflermişiz o zamanlar... Neyse ki yazılarımızı yayınevlerine göndermeye başlayınca, katı toprağa doğru inişe geçtik. Yayınevi danışmanlarının eleştirileri acımasızdı çünkü.</p>

  <p>Daha sonra anti-kültürü temsil eden dergileri keşfettik. Bizi onlarla tanıştıran O’Connor oldu. Bir gün, daha önce varlığından bile haberdar olmadığımız bir deste acayip dergiyle geldi. Bazılarına hemen abone olduk. Bir aya kalmadan da, hem Charly, hem de ben ilk çılgınlıklarımızı Gateavisa’da<a href="../Text/dipnotlar.xhtml#a26" id="k26"><sup>[26]</sup></a> yayımlatmıştık. Charly, sürgündeki bir Rus Yahudisi imajı yaratmak için Isac B. Sarjajev adını kullanmıştı. Benimkiler kendi adımla yayımlandı. Ne kadar da gururlanmıştık! İşler yoluna girmişti ve meşhur olmamız an meselesiydi.</p>

  <p>Yıllar boyu o anı bekleyecektik!</p>

  <p>Yerleşik yayınevleriyle flört etmek, anti-kültür çevrelerinde büyük günah sayılsa da, biz umudumuzdan vazgeçmiyorduk. Para konusu da sorun oluyordu. Küçük bir dergi bastırmanın maliyeti hayli yüksekti. Okuldaki matbaayı kullanabilmenin yollarını araştırdım, ancak bu fikrimden vazgeçmek zorunda kaldım. Ufak tefek şeyler basabilirdik ama, bu proje büyüktü. Ne dayanılmaz bir durum! Orada herkesin saçmalıklarını basıyorduk; benim incilerim ise kâğıtlarda kalıyordu.</p>

  <div>
    <br/>
  </div>

  <p class="p1">MESLEK LİSESİNDE kendi şeylerimizi basmak imkânsızdı ama, şiir sanatını uygulama konusunda karşıma çıkan fırsatları da değerlendirmiyor değildim. Okuldaki eğitimin gerçek hayatı yansıtması açısından, dışarıdan baskı işi alıyorduk. Profesyonelce yapılması gereken siparişler. Okul bu tür işlerden para alamayacağından, arkadaşlarımızın, tanıdıklarımızın, öğretmenlerimizin siparişlerini yapıyorduk. Ergenlik çağındaki kiliseye kabul merasimi ya da düğün şarkıları uzmanlık alanımıza giriyordu. Bu saçma sapan manzumeleri dizmek, hem tipograf hem de şair olarak sinirlerimizi bozuyordu. Möller uzun meslek hayatında böyle binlerce şarkı görmüştü. Şair olmayı düşleyen aile bireyleri tarafından üretilen şarkı sözleri, yazıldıkları melodilere asla uymazlardı. “Dereler ve Dağlar Arasında” ya da “Ah, bir yayla biliyorum” gibi banal melodiler eşliğinde söylenebilmeleri için “ve sonra” gibi sözcükler mısraların arasına serpiştirilir ya da lay, lay, lay diyerek geçiştirilirdi. Möller şarkı sözlerindeki hataları bir çırpıda ve kendi kafasından düzeltiverirdi. Düzeltmelerin her iki taraf açısından da üzücü olacağını bildiğinden prensip olarak, sipariş sahibine asla danışmazdı. Düzeltilip basılan bazı düğün şarkıları öyle kötü olurdu ki, nasıl olur da kimse itiraz etmez, şaşardık.</p>

  <p>“Bu kadarı da olmaz yani!” diye bağırırdı Möller. İşini ciddiye alır, şarkı sözleri, melodiye uymadığında öfkelenirdi.</p>

  <p>Genç Ola’nın yetişkinler dünyasına adım atmasının şerefine, Aagot Teyze tarafından, “Dereler ve Dağlar Arasında” adlı melodi eşliğinde söylenmek üzere yazılan dâhiyane şarkının sözlerini alırdık elimize:</p>

  <div>
    <br/>
  </div>

  <p>Sevgili Ola, şimdi bir delikanlısın</p>

  <p>Bize ilk geldiğin günü hatırlar mısın?</p>

  <p>Çocukluk günlerini geçtin</p>

  <p>Hayatın uzun yolunu seçtin</p>

  <div>
    <br/>
  </div>

  <p>Annenin kucağında oturur, gülümserdin sen</p>

  <p>Şipşirin bir çocuktun, küçük dostum sen</p>

  <p>Okula başladın dün hevesle</p>

  <p>Okuyup bitirdin bir nefeste</p>

  <div>
    <br/>
  </div>

  <p>Genç yaşta müziğe kabiliyetliydin</p>

  <p>Toplantılarda, gezilerde, la, la, la</p>

  <p>Mızıka takımıyla saraya davetliydin</p>

  <p>Ne güzel çalardın tuba.</p>

  <div>
    <br/>
  </div>

  <p>“Bu rezilliği dizmem ben!” diye feryat ederdi Möller. “Meslek onurumuza karşı adi bir provokasyon bu!”</p>

  <p>Benim meslek onuruma da hakaret sayılır diye düşündüm. Sonra bütün sınıf şarkı sözlerini yeniden yazmaya giriştik. Möller bir yandan elindeki kalemi ısırıyor, diğer yandan da melodiyi mırıldanarak kelimelerin üstünü çizip, yenileriyle değiştiriyordu. O kadar hararetle çalışıyordu ki, bizler kendi incilerimizi de bu şarkıya döktürmek istediğimizde kalemi elinden kapmak zorunda kalıyorduk. Sonunda iş bitmiş, bir zamanlar Aagot Larsen Teyze’ye ait olan şarkı sözleri yepyeni bir içerik kazanmıştı.</p>

  <p>“Çabuk ol Haefs. Bente ile birlikte dizgiye sokun bunu. Bu iş bugün bitmeli. Tuba çalan o aptal ufaklık önümüzdeki pazar kiliseye gidecek! Hadi çabuk olun sallanmayın!”</p>

  <p>Sonbahar sonlarında mesleğimizde ilerleme kaydetmiş, Per ile birlikte özel siparişler almaya başlamıştık. Soygun bölümündeki oğlanların bitmek bilmez ricaları olurdu. Çeşitli dernek ve kulüplere üyelik kartları bastırmak gibi... Bir keresinde okul kimliği bile bastık. Tabii bu işleri Möller okulda yokken yapmaya büyük özen gösteriyorduk. Geri dönüp, yaptığımız illegal çalışmayı keşfedivermesi korkusu sinirlerimizi geriyordu. Yasalara saygılı bir adam olan Möller’in elinden kurtulamazdık. Bir gün O’Connor “Lillevik Esrar Kulübü” üyelik kartı üzerinde çalışırken Möller tarafından basıldık. Kahverengi kartona, gotik yazılarla dizilmiş mükemmel bir karttı hazırladığımız. “Çabuk imha edin bu rezilliği” diye gürledi Möller! “Kullandığınız malzemeyi de tazmin edin! Anlaşıldı mı O’Connor!”</p>

  <p>Möller, Per O’Connor’ın uyuşturucu tüketimine çok bozuluyordu. Benimkinden pek haberli olduğunu sanmıyorum. Okula hiç uçmuş olarak gitmezdim. O’Connor’ın ise böyle şeylere pek aldırdığı yoktu. Möller, kendi onurlu meslek geleneğini, gelecek kuşaklara taşımak sorumluluğu yüklediği öğrencilerinden birinin uyuşturucu kullanmasına dayanamıyor, bunu kendine karşı yapılmış bir haksızlık olarak kabul ediyordu. Bununla birlikte polise ya da okul müdürüne gitmek aklından bile geçmezdi. Üstelik O’Connor becerikli bir dizgiciydi. Zaten altı öğrencisinden biri tutuklanmış geriye beş kalmıştı. Per de giderse öğretmenlik prestiji zedelenecekti. Bu yüzden onu sürekli uyarıyor, O’Connor da bu uyarıları pek ciddiye almıyordu.</p>

  <p>Möller, ilk defa evinden uzakta bir okul yılı geçiren bu İrlandalıya karşı bir çeşit sorumluluk hissediyordu. Per hiç haber vermeden, günlerce ortadan kaybolduğunda Möller’in sinirleri bozuluyor ve öfkesini benden çıkarıyordu. O’Connor ile boş vakitlerimizi birlikte geçirdiğimizi bildiğinden sık sık beni camlı bölmesine çağırıyor ve sorguya çekiyordu.</p>

  <p>“Dört gün oldu Haefs! Dört gün! Dört gündür okula gelmiyor bu çocuk!”</p>

  <p>“Evet doğru” dedim.</p>

  <p>“Nee, söyleyecek başka bir şeyin yok mu?” Möller bir sigara yaktı.</p>

  <p>“Ne söyleyeyim yani! Ben onun dadısı mıyım?”</p>

  <p>“Sen onun <i>arkadaşısın</i>!”</p>

  <p>“Arkadaşlarım attıkları her adımı bana bildirmek zorunda değiller!”</p>

  <p>“Yalancı! Nerede olduğunu sen biliyorsun!”</p>

  <p>“Herhalde evinde, ‘Şatom’dadır. Sinüzit olmuş yatıyordur yine. Okuldan çıkınca gidip bir ihtiyacı var mı diye bakarım!”</p>

  <p>“Bu iş böyle gitmez! Annesine telefon açıp durumu anlatacağım.” Möller telefona uzanmıştı. Kolunu ittim.</p>

  <p>“<i>Yapamazsın</i>!”</p>

  <p>“Yaparım! Yaparım! Yaparım!” dedi, inatçı bir çocuk gibi.</p>

  <p>“O’Connor’ın annesi sinir hastası” dedim. “Kadını öldürürsün!”</p>

  <p>İyi yürekli gözleriyle uzun uzun baktı bana.</p>

  <p>“Gerçekten böyle mi düşünüyorsun?”</p>

  <p>“Dediğimi yap!” dedim. “Kadın çok kötü durumda, biliyorum!”</p>

  <p>“Tamam” dedi. “Sana güveniyorum. O zaman Per’in kaldığı odaya giderim.”</p>

  <p>“Hay şeytanlar götüresi! Burada oturup diğer öğretmenler gibi işine baksana sen!”</p>

  <p>“Ben diğer öğretmenler gibi değilim. Çocuğu merak ediyorum. Uykularım kaçıyor.”</p>

  <p>“Bu gece yatarken bir kadeh bir şey iç! Şimdi buradan bir yere ayrılma!”</p>

  <p>Her ne pahasına olursa olsun Möller, O’Connor’ın odasına gitmemeliydi. Orada nasıl bir manzara ile karşılaşacağını bilemiyordum. Gerçi o sırada Per evde değildi, bir spid işi için şehir dışına çıkmıştı ama kapalı bir kapı Möller’i durduramazdı, bundan emindim. Möller bir işin üzerine gitmeyi seven tiplerdendi. Şimdi oğlanın devamsızlığına kafayı takmıştı ve bunun peşini bırakmaya niyetli gözükmüyordu. Beni iterek paltosunu aldı. Savaşı kaybetmiştim.</p>

  <p>“Tamam” dedim, “sen gidersen ben de gelirim.”</p>

  <p>Nasıl bir art niyetimin bulunduğunu anlamaya çalışırmış gibi yüzüme baktı. Sonra omuzlarını silkip, gülünç küçük şapkasını başına yerleştirdi.</p>

  <p>“Gel, benim arabayla gidelim!”</p>

  <p>Möller’in arabası O’Connor’ın odasının bulunduğu apartmanın önünde durdu. “Çabuk” diye bağırdı. Sanki yüklü bir partinin izini bulmuş narkotik şube polisi gibiydi. Ben daha toparlanmadan, o arabadan fırlamış, kısa bacaklarıyla merdivenleri tırmanmaya başlamıştı. Geriye yatmış şapkası ve dudaklarına kıstırılmış sigarasıyla bir dedektif parodisini andırıyordu. İlk kez arkadaşlarımdan birinin evinin basılmasında yardımcı oluyordum. Bu nedenle kendimi pek iyi hissetmiyordum. Kapalı kapının Möller’i caydırmasını diliyordum ama pek umutlu değildim bundan. O halde benim işim, Möller içeri girdiği takdirde saklanması gereken nesneleri saklamaya çalışmak olacaktı. Möller parmağını hiç çekmeden zile basıyordu. Sinirli bir sesle:</p>

  <p>“Sinüzit mi demiştin, aptal herif? Bu bok çuvalı evde değil!”</p>

  <p>“Yaa, öyle görünüyor. Belki de doktora falan gitmiştir!”</p>

  <p>“Kes sesini! Ben ev sahibine gidiyorum!”</p>

  <p>“Hiçbir yere gidemezsin” diye koluna asıldım. “Okula dön. Senin işin derse gelen öğrencileri eğitmek, dedektiflik oynamak değil!”</p>

  <p>“Bırak kolumu serseri! Aklını mı oynattın sen? Ya içerde kötü bir vaziyette yatıyorsa... baygın... ölmek üzere...”</p>

  <p>“Çok fazla seyretmişsin o kötü filmleri sen! Gel hadi gidelim!”</p>

  <p>“Bırak paltomu, bırak dedim sana, bıraaak!”</p>

  <p>Kendinden geçmiş gibiydi. Fırlayıp apartman girişindeki, kimin nerede oturduğunu gösteren tabelaya koştu. Ev sahibinin boktan bir herif olduğunu, Möller olay çıkarırsa O’Connor’ın kontratının hemen iptal edileceğini biliyordum. Möller ise anı yaşayan, bir olayın doğurabileceği sonuçları düşünmeyen bir adamdı. Bana düşen, yaklaştığını sezdiğim felaketi elimden geldiğince önlemeye çalışmaktı.</p>

  <p>Möller ev sahibinin kapısındaki zili ıskalamış, kapıyı tekmeliyordu.</p>

  <p>Kapı ansızın açıldı ve Lillevik’in en kabadayı ev sahibi göründü. Kaşlarının altında birer ünlem işareti taşıyarak Möller’in yakasına yapıştı ve koridorun iki metre ötesine savurdu.</p>

  <p>“Ne haltlar karıştırıyorsun sen bakalım? Kapımı kırmak mı niyetin?”</p>

  <p>Möller hem şaşkın hem öfkeliydi. Böyle durumda zaman ve mekân kavramları kaybolur, kafasında tek bir konu kalırdı. “Nerde o, nerde diyoruuum?” Telepatik güce sahip olmayan ev sahibi, bu küçük, öfkeli adama şaşkınlıkla bakıyordu: “Kim nerede, söylesene? Sen deli misin be adam!” Bir yandan da beni süzüyordu.</p>

  <p>Omuzlarımı hafifçe yukarı kaldırıp, geri geri merdiven başına doğru yürüdüm. En iyi ihtimalle merdivenlerden aşağıya atabilirdi adam bizi. Neyse ki Möller biraz ayılmış, bu şekilde davranmakla bir yere varamayacağını anlar gibi olmuştu. Yaramaz bir çocuk gibi gülümseyerek şapkasını çıkarttı ve kendisini takdim etti. Acaba beyefendi şu anda O’Connor’ın nerede bulunduğu hakkında bir bilgi sahibi miydiler? Bilmiyorlardı demek! O halde odanın yedek anahtarını... ehm bu delikanlı son günlerde sık sık hastalanıyordu da!</p>

  <p>Sihirli sözcüğü, “O’Connor” adını duyan ev sahibi ile Möller arasındaki buzlar derhal erimiş, adam koşa koşa gidip yedek anahtarı getirmiş ve birlikte yukarı çıkmak üzere ısrar etmeye başlamıştı.</p>

  <p>“Cehennemde iblis!” diye düşündüm. Dualarım boşa gitmişti işte.</p>

  <p>“Bu O’Connor sağlam ayakkabı değil” dedi ev sahibi. “Yüzünü görür görmez anlamıştım. Yanılmıyorsam, ki pek yanılmam zaten, oda bir uyuşturucu madde deposudur. Hem gece geç saaatlere kadar kadın misafirler de gelir gider!”</p>

  <p>O’Connor’ın odasına daldılar. Ben de peşlerinden.</p>

  <p>“VAY İBLİS!” diye bağırdılar koro halinde. Dört duvarlı, tavanlı ve kapılı bir çöplüğü ömürlerinde ilk defa görüyorlardı. Yerlerinde çakılı kalmışlardı. Beni şoke eden ise ömrümde ilk kez polis rolüne soyunuşum oldu. Kendimi toparlayıp, şimşek gibi bir hızla rafta duran iki adet esrar kabağını alıp sakladım. Diğerleri, çöplere konmuş sinekleri kovmak için pencereleri açmakla uğraşıyorlardı, hiçbir şeyi fark etmemişlerdi.</p>

  <p>“Pis domuz!”</p>

  <p>Möller başını sallayarak onayladı ve ekledi: “Peki ama nerede? Nerede bu domuz? Eşya piyangosu biletlerini basıp bugüne yetiştirecekti!”</p>

  <p>“Tamam söylenme” dedim. “Ben basarım o Allahın belası biletleri!”</p>

  <p>“Sen kes bakalım sesini “ diye bağırdı Möller. “Onun nerede olduğunu biliyorsun, ama bize söylemiyorsun!”</p>

  <p>“Benim bildiğim bir tek şey var, o da Per’in evde olmadığı ve de sizin onun odasına izinsiz olarak girdiğinizdir. Uyuşturucu diye tutturdunuz ama hiçbir delil yok elinizde. Delil bile olsa, bu sizin değil, aynasızların işi!”</p>

  <p>Anlaşılmaz bir nedenden dolayı, konuşmam etkilemişti onları. Utanarak önlerine baktılar. Bu anlık üstünlüğümü sürdürdüm: “Bu odayı kanun namına arayacak mısınız, yoksa çıkalım mı beyler?”</p>

  <p>Kükreyen maymunlara örnek olsun diye ben önden çıktım. Ev sahibi, O’Connor’la bir çift laf edeceğine dair bir şeyler mırıldanırken, Möller sesini çıkarmadı. Havaya bu kadar girdikten sonra, kolay kolay teslim olmayacağını biliyordum. Düşündüğüm gibi de oldu. Arabaya bindiğimizde bir sigara yakıp, O’Connor’ın annesine telefon etmekten söz etti yine.</p>

  <p>“Yarayı daha fazla deşmemeni söylemiştim sana! Bugün yaptıkların yetmiyor mu?”</p>

  <p>Bana döndü, gözlerinde acı vardı. “Ne yapmamı istiyorsun benim? Sen de <i>biliyorsun</i> ki zor durumda! Allah kahretsin, seviyorum ben bu çocuğu!”</p>

  <p>“Seninle bir anlaşma yapalım. Bugün Per’in izini bulmaya çalışacağım. Yarın okula gelmesini sağlarım. Sen, bir şey yapmayacaksın! Hiçbir şey! Ben sözümde duramazsam, sen ne istersen yap, ama yarına kadar sabret! Tamam mı?”</p>

  <p>“Sen matbaacı olamazsın! Senin gibi herifler politikacı olurlar ancak” deyip arabayı çalıştırdı. “Tamam, telefonu yarın ederim!”</p>

  <p>Okula kadar hiç konuşmadık. Başıma bela aldığımı biliyordum.</p>

  <p>İş gerçekten de belaydı. Gece saat on buçuktan önce izini bulamadım O’Connor’ın. Serbest Kumsal’ın yakınındaki bir kulübede uçmuş, yatıyordu. Ne kadar uğraştıysam boşuna, kendine gelmedi. Neyse ki yanındaki kızın kafası daha az dumanlıydı. Onun yardımıyla Per’i götürdüm. Yolda kahkahalarla gülüyor, gülmeye ara verince de kusuyordu.</p>

  <p>Ertesi gün okul vaktinden önce birkaç şişe bira ve Charly’den aldığım bir sarma ile Per’in odasına gittim. Vaziyetini düzeltebildiğim kadar düzelttim ve okula götürdüm. Möller tek söz söylemedi. Per’in annesine de telefon etmedi. İlk diplomatik başarımdan gurur duyuyordum. Zaman geçtikçe, sık sık böyle diplomatik görevler düştü bana. O’Connor gibi bir arkadaşım varken, engellenecek felaketler hiç eksik olmazdı!</p>

  <div>
    <br/>
  </div>

  <p class="p1">İLKBAHAR YAKLAŞTIĞINDA, biz işi rutin haline getirmiş, uyuşturucu tüketimimizi artırmıştık. Viski, amfetamin, esrar ve ara sıra da birkaç sosisle beslenen O’Connor epey zayıflamıştı. Pantolonlar üzerinden düşüyor, gözleri giderek çukurlarına gömülüyordu. Ona baktığımda kendimin çok formda göründüğüm duygusuna kapılıyordum. Uyuşturucu kullanmayı öğrenmiştim, çok fazla etkilenmiyordum artık. Oysa O’Connor, her müptelanın uymak zorunda olduğu bir numaralı kuralı göz ardı etmiş, yemek yemeyi unutmuştu. Bazen onu bizim eve sürükler, annemin mutfağına sokardım ama boşuna! Midesi öyle küçülmüştü ki bir öğün yemeği bile kabul etmiyordu. Lillevik Meslek Lisesi bir yıllık yerine iki yıllık olsaydı, Per O’Connor çoktan öbür dünyaya göçmüş olacaktı. Oysa, bugün kuzeyde bir gazetede çalışan, güzel bir kız çocuğu babası... Fren yapmasını bilmeyen biriydi, koşuyu sonuna kadar sürdürmek istedi. Birbirimizden ayrıldıktan sonra dört yıl bataklığın en dibinde yaşadı. Her şeyi gördükten sonra oradan çıkmak istedi. Bunu başaran az sayıda insandan biridir Per O’Connor.</p>

  <p>Okul yılının sonunda tahmin edilebileceği gibi, kızlar sınıfın birincisi oldular. Kadınları dizgi başında görmeye alışık olmayan Möller, çok etkilenmişti bundan. Her fırsatta bizi fırçalıyor, sınıf birincisinin bir erkek olmayışını bizim tembelliğimize veriyordu.</p>

  <p>Benim açımdan garip bir durumdu, ilerde sürdürmeyi düşünebileceğim bir meslek sahibi olmuştum. Harfleri tek tek dizerek kelimeler, kelimeleri yan yana dizerek cümleler meydana getirmek, sonra da eski Heidelberger’in yanında durup, basılı kâğıtların çıkışını seyretmekten büyük zevk alıyordum. Bu zanaatta, diğer bütün zanaatlarda olduğu gibi bir <i>meslek prestiji</i> vardı. Kötü dizilmiş kitaplara eleştirerek bakıyor, işin yalnızca düzgün değil, mükemmel olmasını istiyorduk. Tam o dönemlerde büro baskı makineleri ve fotokopi makineleri pazara girmek üzereydi. Möller ile birlikte bu makinelerin yaptığı kötü işlere öfkelenirken, bu yeni teknolojinin bizi tipograf olmaktan alıkoyacağını bilmiyorduk tabii. Zaman değişmiş, civardaki matbaalar çırak kotalarını kaldırmış, kurşun baskıları da kapı önüne koymuşlardı. Kısacası kimsenin bize ihtiyacı yoktu. Zavallı Möller bizi “satabilmek” için çok uğraştı ama boşuna! Ben bile kâğıt ve posta masrafı olarak birkaç yüzlük harcadım, ülkenin her yanına başvurular gönderdim ama cevap hayırdı ve hayır olarak da kaldı.</p>

  <p>O’Connor Otta’ya evine, oradan da Kopenhag’a gitti. Ben de Lillevik’teki aylaklık günlerime döndüm.</p>
