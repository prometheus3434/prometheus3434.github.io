  <h2>Temiz arkadaşlara elveda</h2>

  <p class="p1">İlkbaharın akıl sağlığım açısından kötü bir mevsim olduğunu bilirdim. Ama 73 baharı, hepsine baskın çıktı. Birdenbire bollaşan gün ışığı, bomboş, uzun akşamüstleri ve sokaktan gelen toprak kokusuna ek olarak bir de ergenlik çıkmıştı başıma. Ergenliğin en son ve en kötü safhası.</p>

  <p>Charly bu dönemi daha kolay atlatıyordu. Açık ve dışadönük bir çocuktu çünkü. Ayrıca meslek lisesinde, benim tamamen yabancısı olduğum yepyeni bir çevre edinmişti. O ilkbahar Rita da bizden uzaklaşmıştı. Fiziksel olarak değil tabii. Ama aramızdaki iki yaş fark, kuşak farkı kadar derindi o sıralar. Rita küçük kız kardeşim gibiydi ve on yedi yaşında bir delikanlı olarak ruhumun derinliklerini kız kardeşime açamazdım.</p>

  <p>Kendimi çok yalnız hissediyordum.</p>

  <p>Yıllar boyu birlikte olduğumuz okul arkadaşlarımız ortadan yok olmuşlardı. Pek de aldırdığım yoktu buna zaten. Onların ilgi alanları arasına am, alkol ve motosiklet giriyordu. Benim şiir sevgisi gibi sapık ilgilerim, bana giderek daha fazla kuşkuyla bakmalarına yol açıyordu. Aslında tek bir dostum vardı, o da Charly Lie’ydi. Dünyayı tanımaya çalıştığım o günlerde bu <i>bir</i> tek kişi de yetmiyordu bana.</p>

  <p>Bir çevreye girebilmeyi özlüyordum.</p>

  <p>Bizimki gibi dar bir çevrede, gençlerin kimlik ve çevre sorunları, Genç Sağcılar ve Hıristiyan Gençlik Birliği gibi örgütlere üye olunarak çözülüyordu. Bana göre değildi tabii.</p>

  <p>Önceleri her şey daha kolaydı. Hangi sosyal gruba ait olmadığımızı bulmaya çalışarak harcıyorduk enerjimizi. Charly, Rita ve benim için toplum iki gruba ayrılmıştı: Sosyetikler ve sosyetik olmayanlar. Sosyetikler Sağ Parti’ye ya da Genç Sağcılar’a üyeydiler. Delikanlılar lacivert kuştüyü ceketler giyerler, kızlar gümüş takılar takarlardı. Ayaklarında fok derisinden çizmeler veya mokasen ayakkabılar olurdu. Güzel konuşurlardı.</p>

  <p>Onlardan nefret ederdik.</p>

  <p>Kimlik krizime bir çözüm bulabilmek için çok uğraştığım günlerde, kasabada bana hitap eden yalnızca bir tek grup bulunduğunun farkına vardım. Bu grup Lillevik’in paryalarıydı, sokaktaki ayyaşlardan da beterdiler, çünkü başlarını eğmiyorlardı. Lillevik’in esrarkeşleriydi bu grup. Yerel gazete hep onlardan bahseder, cafe’lerdeki küçük burjuvaların masalarında hep onlar konuşulurdu. Çok şeffaf olmayan bir çevre oluşturdukları için de Lillevik’te ahlâk ve adaba aykırılığın sembolüydüler. Esrarkeşlerin yanı sıra Lillevik’te gizli çalışan bir Maocular vardı, bir de masonlar. Onlara da iyi gözle bakılmazdı zaten.</p>

  <p>Ed aracılığıyla bu grup hakkında bilgi edinmiştim. Ama Ed bu çevreden sayılmazdı. Kendi içse bile, işin ticaretindeydi daha çok. Ayrıca başka taraklarda da bezi vardı. Yürütülecek arabalar, açılacak kasalar, boşaltılacak büfeler ve tütüncüler gibi... Onun grubundakiler bukalemun gibiydiler, durum ve şartlara göre kılık değiştirirlerdi. Bana verebilecekleri fazla bir şey yoktu.</p>

  <p>O kış ilgi alanımı biraz genişletmiş, kütüphanede din ve felsefe kitaplarının bulunduğu rafı keşfetmiştim. Bütün kitapları yutuyor, kütüphane ziyaretlerimi giderek sıklaştırıyordum. Lillevik Sanat Evi kütüphane ile yan yana olduğundan, gitmişken oraya da uğruyordum. Resimden ve grafikten pek bir şey anlamasam da, o bomboş salonlarda gezinirken, kitapları okurken aldığım uyarılara benzer uyarılar geliyordu bana. Doğu dinleri ile ilgili olarak okuduklarımın yanı sıra bu uyarılar içimde bir boşluğu dolduruyor, Doğu’nun daha ticari nitelikteki malları ile kuracağım ilişkiye de hazırlıyordu beni. Esrarcıların çevresinden bir grubun resim ve tiyatro gibi sanatsal etkinliklerle uğraştığını, bu yasak maddelerin kullanımının dini bir yanı da bulunduğunu biliyordum. Bu yüzden de esrarkeşlerin, Lillevik’in bütün temiz insanlarını ilgilendiren eğitim, kariyer ve benzeri binlerce cüce düşünceden farklı düşünceleri bulunduğunu seziyordum.</p>

  <p>Bu çılgın çeteye ilk kez Lillevik Sanat Evi’nde rastladım. Kütüphaneden bir torba Zen Budizm kitabı toplamış çıkıyordum ki, salonda bir sergi açılışı olduğunu gördüm. Büyük ve küçük burjuvalardan seçkin konuklar toplanmıştı Sanat Evi’ne. Ellerinde beyaz şarap kadehleri, burunları birer karış havada, büyük büyük sıfatları kullanarak konuşuyorlardı. Sanatçı ise bir köşede oturmuş, eserlerine yapıştırılan ve satıldı anlamına gelen kırmızı etiketlere bakıyordu. Yüzünde, çocuğunun vücudundaki kırmızı lekelerin kızamık mı, yoksa suçiçeği mi olduğunu anlamaya çalışan, düşünceli bir anne ifadesi vardı. Etrafı, yerlere oturmuş saray erkânı tarafından çevrilmişti. Saray erkânı Lillevik’in dişi ve erkek soytarılarından oluşmaktaydı. Upuzun saçlarına rengârenk bantlar takmışlardı. Boyunlarında madalyonlar, kolyeler, parmaklarında irili ufaklı yüzükler, üzerlerinde solmuş tişörtler, yırtılmış blue-jean’ler vardı. Burjuvalar, elindeki şarap şişesine sıkı sıkıya sarılmış olan Sanatçı’ya dostça gülümsüyorlar, çevresinde oturanlarıysa görmezlikten geliyorlardı.</p>

  <p>Kapıyı açar açmaz bütün gözler bana çevrilmişti. Çünkü sanat koleksiyoncuları için sergiye kimlerin gelip gittiğini bilmek çok önemliydi. Gelen Başhekim Berggren ve eşi miydi acaba? Albay Lobac olmasın? Belki de sanat âşığı eski bir öğretmendir? Hımm, gelen uzun saçlı, kadife ceketli ve blue-jean’li Erling Haefs’miş! Bakmaya değmez... Bakışlarını çevirip, konuşmalarına kaldıkları yerden devam ettiler.</p>

  <p>Resimler çok çarpıcıydı. Şöyle bir dolaşıp, biraz çerez yedikten sonra dışarı çıktım. Böyle soylu partiler yüreğimi daraltırdı benim. Kendilerine yöneltilen aşağılayıcı bakışlara ve iğneli sözcüklere aldırmaksızın orada oturup, bedava şarap içen esrarcılara pek şaşmıştım. Onca yıldır Schtyrer’in eğitiminden geçmiş biri olarak, otoriteye karşı duyduğum korkuyu hâlâ yenememiştim.</p>

  <p>Tam dışarı çıkarken çılgınlardan bir ikisinin bana başlarıyla hafifçe selam verdiklerini görmüş, bir anlam veremediğim halde ben de selam vermiştim. Ed’den dolayı mı tanıyorlardı beni acaba? Yoksa, giysilerime bakarak beni de esrara başlayacak muhtemel bir aday olarak mı değerlendirmişlerdi?</p>

  <p>Dönüş yolunda uyuşturucu maddelere karşı yıllardır yürütülen korkutucu propagandayı düşündüm ve bu maddeleri denemeye karar verdim.</p>

  <div>
    <br/>
  </div>

  <p class="p1">“DENİZYILDIZI RESTORAN &amp; Meyhanesi” bizim yerimizdi. Kasabada içkili birkaç yer daha vardı, ama oralara denizciler ve harp gazileri giderdi. Daha başka bir deyişle, yaşı kırkın altında olanlar “Denizyıldızı”nın müşterileriydi. Charly ile orda oturup acı kahvelerimizi içerken Neil Young’ın “After the Goldrush” adlı şarkısını dinler, okuduğumuz kitapları tartışır, nasıl bir geleceğin bizi beklediğini tahmin etmeye çalışırdık. Charly’nin hep gerçekleştirilecek bir sürü planı olurdu. Saatlerce yapmayı düşündüğü yolculukları anlatırdı. Güney Amerika’ya, Hindistan’a, Avustralya’ya ve daha nerelere gidecekti... O ülkelere ve insanlarına ait öylesine şeyler anlatırdı ki, sigara dumanlarının arasından egzotik çiçeklerin kokularını duyar gibi olurdum.</p>

  <p>Ben de yazılmamış kitaplarımı anlatırdım. Romanlar, hikâyeler, şiirler... Bir gece ansızın ilham gelir de, bir oturuşta bir kitap yazıp bitirirsem lazım olur diye, Norveç’teki bütün yayınevlerinin adreslerini yazı masamın çekmecesinde hazır bulunduruyordum. En önemlisi, düzeltmeler yaparak metnin kendiliğindenliğini bozmadan derhal postalamaktı. Charly daha kalemi eline almamıştı ama, şiirden başka uğraştığı bir şey yoktu!</p>

  <p>Bütün küçük yerlerde olduğu gibi “Denizyıldızı”nda da tuhaf bir karışım vardı. Spor meraklıları çoğunluktaydı. Burayı işleten Snilen, sporla uzaktan yakından ilgisi olan herkese adeta tapardı. Onların herkesten çok içip, sarhoş olmalarına göz yumardı - bir şeyleri kutlamak üzere buraya gelmiş sağlıklı sporculardı onlar! “Karşılaşmadan önce ve sonra ‘Denizyıldızı’nda buluşalım” diye ilan verilirdi yerel gazeteye. Pek çok kişi de uyardı bu çağrıya.</p>

  <p>Şarkı ve şiir grubu da oradaydı. Lillebjörn Nilsen ve Finn Kalvik çok popülerdi. “... bana yalnız olduğunu söy-le-mee” şarkısı dillerdeydi. Eski gitarlar ve kontrbaslar alınıp, satılırdı. “House of the Rising Sun”ı gitarla çalamayan yoktu. Bir dönem ben, Charly ve Rita da bu grubun üyesiydik, ama notayı çıkaramadık bir türlü. Kırmızı şarap, pipo, mum ışığında klişe sohbetler bize göre değildi.</p>

  <p>En iç kısımlarda toplumdışı tipler otururdu. Bu grup karmaşık bir sınıfsal yapı gösterirdi. Kasabamız o kadar küçüktü ki kimin, hangi sosyal tabakadan geldiği bilinirdi. Spor meraklıları arasında farklı sosyal tabakalara mensup alt grupçuklar vardı; şarkı ve şiir grubu küçük burjuva çocuklarıydılar. Esrarkeşler arasında durum tam tersineydi. İlkokulu çift dikiş okumuş, yoksul işçi çocuğu Petter Pilla, oturmuş kasabanın en zengin tüccarının oğluyla muhabbet ediyor; hayatı boyunca tek bir sınavda bile başarı kazanamamış Teddy Taper, liseyi birincilikle bitirerek Amsterdam’a giden ve hipi olarak geri dönen Katarina Ness ile öpüşüyordu. Bunun gibi örnekleri çoğaltmak mümkün. Bazıları buna sınıflararası iğrenç bir işbirliği gözüyle bakabilir. Ama bu karara varmadan önce şu gerçeği de göz önünde bulundurmak gerekir ki, bu insanlar bir araya gelerek birbirlerinden destek almamış olsalardı, “mazbutlar”ın ayakları altında ezilip giderlerdi. Ben küstah biri olarak, buna zorunlu dayanışma diyorum.</p>

  <p>Mart ayında bir pazar günü kararımı gerçekleştirme zamanının geldiğini anladım. Koksen’den haftalığımı almıştım. Charly ve Rita ile beraber “Denizyıldızı”nda oturmuş bira içiyorduk. Rita’nın yaşı kendisine bira servisi yapılamayacak kadar küçük olduğundan, bizim bardaklarımızdan içiyor, önünde de sembolik olarak bir fincan kahve duruyordu. Öğleden sonraki hentbol karşılaşmasından çıkan sportif delikanlılar doldurmuştu salonu.</p>

  <p>“Daha fazla dayanamayacağım” dedi Charly. “Bu sporcular çetesi içime bay...”</p>

  <p>“Aman yine başlama” dedi Rita. “Senin bu mızıldanmalarını dinlemekten de benim içime baygınlık geliyor!”</p>

  <p>“Gidip esrar alayım” deyip ayağa kalktım.</p>

  <p>Susup bana baktılar.</p>

  <p>“Esrar mı!” dedi Rita.</p>

  <p>“Evet, esrar” dedim.</p>

  <p>Charly gülümsedi.</p>

  <p>“Bunu tahmin etmeliydim Erling! Niye bana söylemedin ki! Okuldan getirirdim sana.”</p>

  <p>Tekrar yerime oturdum.</p>

  <p>“Siz okulda içiyor musunuz yani!”</p>

  <p>“Eh bazen. Doğruyu söylemek gerekirse, ben birkaç defa denedim. Ama orda sıkı içenler de var.”</p>

  <p>“Ve Charly Lie bu zamana kadar bana bundan bahsetmedi ha! Bu bencil bok çuvalı hakkında ne düşünüyorsun Rita?”</p>

  <p>Rita cevap vermedi.</p>

  <p>“Bana bak!” dedi Charly gülerek. “Kızıldericilik oynamaya karar verdiğini nerden bileyim ben. Gerçi biraz şüphelenmiştim ama, içtiğimi söylersem bozulur, hayatımdan endişe etmeye başlarsın sanıyordum. Baksana Rita’ya. O suratını astı bile! Bizim böyle konuşmamıza dayanamıyor. Sen de böyle bir tepki gösterirsin diye korkmuştum.”</p>

  <p>“En son ne zaman surat astım ki ben?”</p>

  <p>“Hımmm, bir düşüneyim bakalım, ne zaman en son surat asmıştın seeen... Galibaaa, otuz saniye... evet, otuz kırk saniye kadar önce olmalı!”</p>

  <p>“Tamam, tamam, ama bu konuda bir imada bulunabilirdin herhalde, di mi!”</p>

  <p>“Ne olur dikkat edin” dedi Rita. “Yakalanmayalım!”</p>

  <p>“Yakalanmayalım mı dedin?”</p>

  <p>“Eh, bana da verirsin herhalde, di mi!” dedi ve bardağımdan esaslı bir yudum aldı.</p>

  <p>Bulmak istediğim insanlardan yalnızca Tim ve Katarina oradaydı o gece. Gidip masalarına oturdum. Daha ağzımı açmamıştım ki, yandaki masalardan bakışlar üzerimize çevrildi. Tamamdı işte; bayrağı açmıştım! O andan itibaren spor meraklıları tarafından esrarkeş olarak damgalanmıştım! Bunun ne tür sorunlar çıkarabileceğinin pek farkında değildim henüz.</p>

  <p>“Merhaba. Sen Ed’in kardeşisin değil mi?” diye sordu Katarina.</p>

  <p>“Evet, sizinle alışveriş yapmaya geldim.” Katarina’nın yüzüne baktım. Omuzlarına kadar inen kızıl, seyrek saçları, incecik dudakları ve patates gibi burnuyla, çirkin bir kız sayılabilirdi. Katarina Ness’in güzel olan tek yanı inci gibi dişleriydi. İşte o anda gülümsemiş ve dişleri görünmüştü.</p>

  <p>“Ne kadar da dolambaçsız yoldan girdi konuya!” diye güldü Tim. “Bir demet maydanozla iki kilo yeşil elma, di mi?” Masada bana doğru eğilerek: “Senin nefese başladığını bilmiyorduk!”</p>

  <p>“Bu gece başlamaya karar verdim.”</p>

  <p>İkisi de güldü.</p>

  <p>“Sen delisin” dedi Tim. “Abin gibi olma da!”</p>

  <p>“Elli papelim var, ne kadar olur?”</p>

  <p>“Burası Snilen’in dükkânı tamam mı! Bizimki başka yerde” dedi Tim.</p>

  <p>“Anlaşıldı.”</p>

  <p>“Saat şimdi dokuz buçuk. On buçukta Grand Hotel’in önünden alırız seni.”</p>

  <p>“Tamam. Aldatmaca yok di mi?”</p>

  <p>“Bu işlerde yok!”</p>

  <div>
    <br/>
  </div>

  <p class="p1">SAAT ON BUÇUĞU biraz geçe Tim’in Fiat’ıyla geldiler. Arabayı tanıyordum. Zaten Lillevik’te herkes tanırdı arabayı. Geçen yıl polis baskınında esrar çıktı diye kırmızı Fiat’ın resmini gazeteye basmışlardı.</p>

  <p>Arkaya atladım, Tim gaza bastı.</p>

  <p>Kasabanın dışına çıktık. Ay ışığında buzlu bir geceydi.</p>

  <p>“Aslında elli papellik mal için bu kadar tantana yapılmaz ama, kasabada mal bitmiş, gidip depodan bir hekto<a href="../Text/dipnotlar.xhtml#a21" id="k21"><sup>[21]</sup></a> çıkaracağız. Şurda duralım!”</p>

  <p>Tim sıkı bir fren yaptı. El frenine asılmasıyla arabadan fırlaması bir oldu.</p>

  <p>“Sen şimdi neyle uğraşıyorsun?” dedi Katarina. Tim’in paketinden bir sigara uzattı.</p>

  <p>“Ara sıra Koksen’de çalışıyorum.”</p>

  <p>“Bu kasabadan uzaklaşmaya bak! Er ya da geç uzaklaşmalısın buralardan.”</p>

  <p>“Buraları hiç sevmedim zaten.”</p>

  <p>“Bu geceden sonra daha da kötü gelecek buralar sana.”</p>

  <p>Tim ıslık çalarak arabaya girdi. Cebinden çıkardığı çakıyı çakmağıyla ısıtarak plakayı kesmeye başladı. Yabancı bir kokuydu. İyi de değil, kötü de değil... tuhaf bir kokuydu... ve çok da yasak. Tim kesme işi ile uğraşırken Katarina bir sarma yapmıştı. İlk kez görüyordum bunu. Küçük plakayı parmaklarıyla parçalayarak, tütünün içine karıştırmasını hayranlıkla seyrettim.</p>

  <p>Chillum denen, üzerine fil kafaları oyulmuş kara bir çanağa benzeyen şeyi tutmasını bile beceremiyordum - öğrenmem de bir hayli vakit aldı zaten.</p>

  <p>“Boş ver” dedi Tim. “Buradan çek.” İki avcunu birbirine yaklaştırarak bana uzattı. Başparmaklarının arasında kalan açıklıktan dumanı çektim. Sonra da gidip kustum.</p>

  <p>“Alkolle esrarı karıştırmak için acele etme! Aslında zararlı değildir ama alışık olmayanlarda çok kötü etki yapar” dedi Tim.</p>

  <p>“Öyle” dedim.</p>

  <p>Çam ağaçları samba yapmaya başladı. Ay elektrik şokuna tutulmuştu.</p>

  <p>Daha sonra düzeldi her şey. Ve güzelleşti.</p>
