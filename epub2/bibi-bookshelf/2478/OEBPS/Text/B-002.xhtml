  <h2>Bir adam gelmiş kralın kentinden</h2>

  <p class="p1">Çocuk olmayı hiç sevmedim. Çevremdekilerin ancak baldırlarına kadar erişebiliyor olmayı, salonda paldır küldür yürüyen gürültücü devlere bakmak için başımı kaldırmayı, -yıllar sonra bunun çocuklar için uydurulmuş yalancı ve yapay bir dil olduğunu anlamış bulunduğum- konuşmalarını dinlemek zorunda kalmayı çok aşağılayıcı bulurdum. Hele şu sonsuz kibarlıkları! Salak herifin biri gönlünden kopup da sana bir teklik verdi diye kurulmuş saat gibi teşekkür etmek zorunda kalmak. Parayı ağzıma tıkıp, karnabahar kulaklarımı kıvırıp, bu ten rengindeki otomattan da aynı cevabı alabilirlerdi yani! Yetişkinler küçük madeni parçaları etrafa saçıp, ucuz saygı toplamayı ve bedavadan eğlenmeyi iyi bilirler.</p>

  <p>Şansım bizimkilerden yana yaver gitmişti. Daha da kötü ya da daha da iyi olabilirlerdi tabii. Şimdiki moda deyimle “ortalama insanlar”dı. Sokaktaki adam ve mutfaktaki kadın yani. Babam saatçiydi. Eline geçirdiği her aleti söküp parçalayan haşarı oğlan çocuğundan, saatleri onarıp, çalıştıran aklıselim sahibi bir adama doğru gelişme göstermişti. Adı Thorbjörn’dü ve dindardı. Çok bağnaz da değildi; her pazar İsa, diğer günler iblis diyen cinsten. Ilımlı. Her duruma uyum sağlayan körlükleriyle bu ılımlı herifler yüzünden dünyanın çukura yuvarlandığı gerçeğini göz ardı etmeden şunu da belirtmeliyim ki, babam çamurunda epeyce altın zerresi bulunan bir adamdı. Patırtı çıkarmayı sevmez, genellikle çenesini tutardı. Ancak üzerinde çok düşünüp tarttıktan sonra söylerdi söyleyeceğini. Öyle fevri bağrış çağrışlar duyulmazdı bizim apartmanda. Ağabeyim ilk kez polis tarafından enselendiği zaman babam çok öfkelenmişti. Eh pek de haksız sayılmazdı doğrusu. Zedelenen babalık duygularıydı söz konusu olan. Bir şeyleri becerememiş olmayı hissetmek... Ne de olsa Ed iki gramdan fazla amfetaminle yakalanmıştı ve yetmişli yıllar için büyük bir miktardı bu.</p>

  <p>“Çok kötü bir şey yaptın Edward” demişti babam.</p>

  <p>Babamın iyi yanlarından bir diğeri de kendi babasına çok iyi bakmış olmasıydı. Laf arasında bunu da söylemek istedim, çünkü kanımca bir adama takılabilecek en iyi yaftalardan biri de budur. Babam kendisine hayat veren insana karşı, çılgınlığın sınırına varan bir sevgi beslerdi. Büyükbabamın bunaklığı, psikolojik teröre dönüştükçe, şu iyi yürekli Thorbjörn’ün katlanmak zorunda kaldığı çileyi bir Allah bilir...</p>

  <p>Anneme gelince, o taşralıydı. Bu da sanırım onun hakkında bir fikir vermeye yeter. Köylülere saygı duyarım ama bir tuhaf olduklarını da düşünmeden edemem. Aşırı derecede ahlâkçıdırlar. Sanki her gün gözleri önünde çiftleşen bir sürü hayvan görmezlermiş gibi! Dünyanın hiç yerinden kımıldamadığına inatla inanırlar ve onların dengesini bozabilecek tek şey, adamın birinin çıkıp da dünyayı ekseni etrafında döndürmeye çalışmasıdır. Sık sık tartışırdık annemle ben.</p>

  <p>Tabii bütün bunlar geçmişte kaldı. Yıllar geçip gidiyor ve ben anlık bir boşlukta durmuş, kalbimin karakutusunu deşifre etmeye çalışıyorum. Duygusal değilim ama, lanet olsun, bizim ihtiyarlar Moss yolunda suratlarına çarpan bir TIR kamyonundan daha iyi şeylere layıktılar... Ne onların, ne de içinde bulundukları Vosvos’un parçası kaldı kazadan sonra... İşte hayat bu! Bilebildiğimiz ne kadar az şey var ve saatte yüz yirmi ile gelen ölüm karşısında seçme şansımız sıfır. Tanrılar bir yerlerde oturmuş ipleri oynatıyorlar ve bizler tüm karşı koymamıza rağmen uysal uysal sallanıyoruz.</p>

  <p>Ancak şu meşum sollama olayına gelene dek, pek çok “güzel yıllar” da görmüştük. Çocukluk devremi pek sevmememe karşın, aile içinde yaramaz sayılmazdım.</p>

  <p>Buna karşın çocukluğumu geçirdiğim kasabanın iklimi çok dert açtı başıma. Birkaç istisnai kişilik dışında, görüş ufukları burunlarının ucunu aşmayan küçük, güzel insanların içinde yaşadığı, küçük, güzel bir fiyortun kıyısına kurulmuş, küçük, güzel bir kasaba... Bu insanlar korkaklıklarından yüksek sesle söyleyemeseler bile, yerkürenin madeni beşlikler gibi dümdüz olduğuna inanırlar ve hayatta en önemli sorunları vergi iadesi alıp alamayacaklarıdır. “Yaşam” ya da “ölüm” gibi sözcükler yarı pornografik laf salatası olarak kabul edilirler ve hafif utangaç bir kahkaha ile noktalanırlar burada.</p>

  <p>Lillevik on sekizinci yüzyılda Kopenhag’dan<a href="../Text/dipnotlar.xhtml#a16" id="k16"><sup>[16]</sup></a> beraberindeki birkaç fahişe ile gelen frengili bir kont tarafından kurulmuş. Orospu düşkünü, sürgün kont o gün bugündür saygı ile anılır buralarda. Ne de olsa halktan bir adam değil, yukarıdan, kralın kentinden gelmiş bir soylu. Sarhoşken, Kral Christian’ın donanmasının yarısını karaya oturttuğu pek çabuk unutulmuş da, beyzadeliği unutulmamış! Lillevik kontundan sempatiyle söz edilir hâlâ. Bu ölümlü dünyada hayatı boyunca iki avuç toprak üretmiş olmak önemli bir şeyse, kont da önemli bir adam sayılabilir. Maalesef bu iki avuç toprak da Danimarka’ya geri götürülmüştür. Kral Christian bire karşı on almadan vermeyen adamlardan olduğundan, yaşayan bir budala ekmişken muhteşem bir ceset geri almış olmak kârlı bir hasat sayılabilir. Bu kont yoksulluk içinde doğmuş olsa, daha çişini söyleyecek yaşa gelmeden kurtlara yem olsun diye bırakılırdı ama soylu olduğu için Norveç’e bırakılmış. Ve tabii asla büyüyüp adam olamamış bu ipek giysili hindi... Yetişkinliğe erişebilmek için beynin de bir gelişme göstermesi gerekir ne de olsa. Güya bu kasabayı kont kurmuş! Kurdeleyi kesip, Danimarka aksanıyla kentin “açılmış” olduğunu ilan edişi gözümün önüne geliyor da! Şarap ve aperitif şapırdatarak, başında pudralı bir peruk ve dizlerinde titremeyle... Aman teşekkürler ederiz, sağ olun efendimiz!</p>

  <p>Gerçek ise, kont daha anasının karnından çıkmamışken bu kasabanın nehir kenarında kurulmuş olduğudur. Bizim sevgili beyzadeyi sürgüne göndermek zorunda kalan Danimarka kralı da kasabayı ona <i>vermiş.</i> Kontun sarhoşken donanmayı batırmış olması örtbas edilmişse de kokulu frengisiyle birkaç soylu bakireye el atınca, devrim ya da daha kötü şeyler gelecek diye kralın ödü patlamış ve bu gidişe dur demiş.</p>

  <p>“Al makasını ve Lillevik’e git” diye buyurmuş yüce kralımız ve öyle de olmuş.</p>

  <p>Bu ceza giyotinden de betermiş. Çünkü o zamanlar Lillevik harita üzerinde sinek pisliği gibi bir yermiş. Ve kralın kentinde tatlı hayat yaşamaya alışık olan beyzademiz o kadar üzülmüş, o kadar üzülmüş ki, çareyi her gün içip içip dağıtmakta bulmuş. Artık önce karaciğer mi, yoksa böbrekler mi iflas etmiş bilinmez, ama iki yıllık sürgünden anavatanına bir kutunun içinde geri dönmüş, bu kesin. Yani tipik bir mağlupmuş bizim kont!</p>

  <p>Aradan yıllar geçmiş, Lillevik büyüye büyüye, küçük bir kasaba olmuş. Ben 56’da bu arenaya geldiğimde Lillevik klasik bir Norveç kasabasıydı. Nehir kenarındaki hızarlarda ve fabrikalarda işçiler işçi gibi çalışırlar, burjuvalar da şimdiki gibi tembel tembel gezinip içerlerdi.</p>

  <p>Annem iri cüsseli bir kadındı. Dolgun butları ve süt taşan görkemli memeleriyle analık timsaliydi. Benim böyle cılız olmam aslında pek tuhaf. Yetişkin yaşta altmış kilo çekmek gerçek bir erkek için övünülecek bir hal değil elbet... Ancak ben bunu, Lillevik’teki küçüklük ruhunun deri yoluyla dokulara nüfuz ederek, sütün besleyici değerini düşürmüş olması diye yorumluyorum.</p>

  <p>Belleğime çakılı bir anı var. Kaç yaşındaydım bilemiyorum ama daha doğru düzgün konuşamıyor olmalıymışım. Renkler, biçimler, kokular ve sesler dünyasında yaşıyordum. Dediklerine bakılırsa pek sık hastalanırmışım. Tabii bunlar, benim için o dönemlerde normal durumlardı. Ancak o gece çok ateşliymişim. Annemin beni kucağında taşıdığını hatırlıyorum. Ben her zamanki gibi tecavüze uğramış bakire çığlıklarıyla ortalığı birbirine katarken, annem avunayım diye şiirsel bir çabayla beni pencerenin kenarına bırakmış. Popomdaki iri köylü ellerinin desteğinden güç alarak, pencere pervazında durup sallandığımı ve perdelere sımsıkı tutunduğumu hatırlıyorum.</p>

  <p>Annem oğulcuğuna Ay’ı göstermek istemişti. Kan kırmızı dolunayın görüntüsü gövdemi bir alev gibi yalayarak geçti. Lillevik ve hayatı kötü bir şakaya indirgeme çabası içindeki ahalisi için pek çok şey söylenebilir ama o tilki beyinlerinin gökyüzünden Ay’ı silmeyi becerebildikleri söylenemez. Şu kana bulanmış yerkürede düş kuranların tek avuntusu olan Ay. Çılgınların, katillerin, kodes kuşlarının, şairlerin ve pedofillerin gezegeni Ay. Tıpkı gerçek bir sevgili gibi, bin yıllık yolculuğumuzda bizi hem avutan hem çıldırtan Ay. Lady Luna. Tanrının gözbebeği! Sanırım zayıf karakterli bir adam olmaya karar verişim o geceye rastlıyor.</p>

  <p class="p1">YAŞAMIM BOYUNCA hep acayip insanlar oldu yakınımda. Kendi yollarında giden sokak serserileri, sarhoşlar, orijinaller. Benim çocukluğumda kapıya dilenci gelmesi alışılmış bir şeydi. Buram buram içki kokan bu delikanlılar, anneler mutfağa yiyecek bir şeyler getirmeye gittiklerinde, ağızlarındaki çiğnenmiş tütünü çaktırmadan çiçek saksılarına tükürürlerdi. Mahallede yerleşik olarak yaşayan fışkınlar<a href="../Text/dipnotlar.xhtml#a17" id="k17"><sup>[17]</sup></a> da vardı.</p>

  <p>Fjellgata 49, Lillevik’in merkezinde bulunan eski, tahta bir binaydı. Günlerimiz yangın korkusuyla geçerdi bu yüzden. Hele birinci katta yaşayan ve sigarası dişlerinin arasındayken uyuyakalan Wilhelmsen başlı başına bir tehlikeydi.</p>

  <p>Wilhelmsen içerdi ve torpidolardan korkardı. Aslında tüm yüksek seslerden ödü patlardı. 17 Mayıs törenleri boyunca, elindeki konyak şişesiyle yatağın altına sığınır ve gözlerini sımsıkı yumardı. En ufacık bir patırtıda bile, Wilhelmsen’in avcının kovaladığı bir vizon gibi köşeye sinip, içki şişesine sarıldığını biz çocuklar iyi biliriz. Az mı havai fişek patlatmıştık şiltesinin altında! İşte o zaman Wilhelmsen denizlerdeki mutlu günlerine geri döner, bilhassa M/S Bolkeford gemisinin Manş Denizi’nde berhava olduğu o ünlü seferini yeniden yaşardı!..</p>

  <p>Aslında Wilhelmsen iyi bir adamdı ve bizim gibi ufaklıklara karşı sonsuz sabır gösterirdi. Hayatları boyunca sinirleri, derilerinin üst yüzeyine yayılmış olarak yaşayan insanların tuhaf bir özelliği vardır. Çocuklardan gelmek koşuluyla en zalim teröre bile boyun eğerler. Wilhelmsen bize asla el kaldırmadı.</p>

  <p>Wilhelmsen’in küçük odasının yanında bir şekerci dükkânı vardı. Şeker ve oyuncak satılırdı burada. Çocukken böyle bir cennetin yakınında yaşamış olmak ne büyük bir ayrıcalık diye düşünebilir insan ilk bakışta. Ama değil işte... Dükkân sahibi cimri bir harp gazisiydi. Duvarlarına Kral Haakon’un resimlerini asar ve her çocuğa da muhtemel bir Nazist gözüyle bakardı. David Arenz’in sert bakışlarından esirgenen yalnızca Wilhelmsen’di. Arenz ağzına bir damla içki koymadığı halde, dükkânın boş olduğu saatlerde ikisi karşılıklı tezgâha otururlar ve birbirlerine batan denizaltı hikâyeleriyle, toplama kampı anılarını anlatırlardı.</p>

  <p>İkinci katta biz oturuyorduk. Annem, babam, ağabeyim ve bendeniz. Edward benden beş yaş büyüktü ve de yaramazdı. Kendi yaramazlıklarıma bir bahane bulamadığım durumlarda, ona çekmiş olduğumu ileri sürerdim. Evet, Ed taa başından beri öyle yaramaz ve suç işlemeye eğilimli bir çocuktu ki, ileriki tarihlerde sık sık intihara teşebbüs eden, psikopat bir kodes kuşu olmasına kimse şaşırmamıştı. Bu sanki doğal bir gelişimdi.</p>

  <p>Üstümüzde Charly Lie ve ailesi otururdu. Ablası daha Charly iki yaşındayken kimsenin bilemediği acayip bir hastalığa tutulup ölmüştü. Charly ile ben aynı yaştaydık. Ben 19 Ağustos’ta dünyaya geldiğimde, Charly iki günlükmüş beşiğinde. Benden ileri hayat tecrübesi olarak birkaç geğirme ve osuruk ile bir iki damla çiş fazlası vardır diyebiliriz yani.</p>

  <p>Bir de Rita vardı. Çatıdaki Rita. Tek çocuktu ve piçti. Annesi ve anneannesiyle yaşardı. Babası yerine göre denizci, yerine göre de kovboy, asker veya altın arayıcısıydı. Tam bir Jack London tipiydi bu herif. Binada Rita’nın annesinden başka kimse -o da muhtemelen hamile kaldığı sırada ilk ve son kez- adamı görmemişti. Tabii bu da su götürür. Çünkü Rita’nın annesi Marit Tunberg öylesine miyoptu ki kızını, yaşlı annesinden zor ayırt ederdi. Hatta bu gerçeği Wilhelmsen, “Herhangi birisi Rita’nın babası olabilir” diye dile getirmişti. Bütün gerçekler gibi bu da öylesine rahatsız ediciydi ki bir daha asla tekrarlamadık bu cümleyi. Rita’ya karşı genellikle iyi davranırdık. Herkes iyi davranırdı Rita’ya. Güzel gülüşünde öyle bir ışık vardı ki Rita’nın, gerçeğin acımasız bir avcı olduğunu, yalanın da tüm aşağılıklığına rağmen aydınlık bir yanı bulunduğunu öğretti bana. Yalanı destekleyip sağlamlaştırmamız gerekmez, zaten kendi utancını taşıyacak kadar güçlüdür o. Ama yalana pek ilişmemekle kendimize ve başkalarına da yararımız dokunabilir. Charly ile ben, Rita yakınmazdayken babasından söz edilmeyeceğini anlamıştık. Rita bu konuyu açtığında ise babasını uzaklardaki masal kovboyu olarak kabullendik.</p>

  <p>Neyse ki onunla karşılaşmak zorunda kalmadık. Hayalimizin üst sınırından daha yakınımıza hiç yanaşmadı.</p>

  <p>Rita’ya karşı dikkatli davranmamızın bir nedeni de saralı olmasıydı. Ne zaman yere düşüp, ağzından köpükler saçarak çırpınacağı hiç belli olmazdı. Charly’nin askerliğini sağlık taburunda yapmış olan babası, “Rita’yı yıldırım çarptığında” -öyle isimlendirmişti bu durumu- ne yapmamız gerektiğini bize öğretmişti.</p>

  <p>“Elinize geçirdiğiniz herhangi bir şeyi ağzına tıkın, yoksa dilini parçalayıp ciğer ezmesine döndürür” demişti.</p>

  <p>Charly ile ben her “yıldırım çarptığında” öylesine korkardık ve ciğer ezmesinden de öylesine nefret ederdik ki Arnt Lie’nin sözünü hemen yerine getirirdik. Elimize ne geçerse -tahta parçaları, gazete, ayakkabının burnu- Rita’nın ağzına tıkardık. Birkaç dakika sonra kendine gelir, trans halindeyken karşılaştığı prenslerle prenseslerin masalını anlatırdı bize. Rita’nın üç kez arka arkaya kriz geçirmesi halinde annesi derhal haberdar edilmelidir diye bir kural vardı. O zaman annesi etekleri uçuşarak gelir, elindeki fitili kızın küçücük poposuna sokardı. Charly ile ben hiç ses çıkarmadan izlerdik uyuyakalan Rita’nın kucaklanıp çatıya çıkarılmasını. Rita ertesi günden önce inmezdi aşağı.</p>

  <p>Fjellgata 49’daki evimizde bir arka avlumuz olduğu için çok şanslı sayılırdık. Şehirde yaşayan çocuklar için ucuz bir hayat sigortasıydı bu. Binanın sakinleri arka avluya bahçe demek üzere gizlice anlaşmış gibiydiler. Bahçe sözcüğü daha hoş çağrışımlar yaptıran, beyaz bir yalandı. Bu bahçe, parke taşı döşeli küçük bir alan ile güneyimizde Çin Şeddi gibi yükselen apartmanın gri duvarına komşu, bir buçuk metre genişliğindeki yoluk çimenlikten oluşuyordu. Rita’nın anneannesi Bayan Tunberg ilkgençliğinde bu toprak parçasına üç erik ağacı dikmiş bulunduğundan, bahçe sıfatıyla anılmaya hak kazanıyordu.</p>

  <p>Bahçenin güney sınırı gri bir duvardı. Doğu sınırında da güneşi ve havayı kapatarak, göğe doğru dev bir ambar binası yükseliyordu. Batıda ise bizden önce binlerce göçmeni ve hayalperesti beklemiş bulunan macera bekliyordu. Batıda yeni dünya bekliyordu. Heyecan verici, cezbedici ama yazık ki yıpranmış ve sarhoş. Tıpkı gerçekte de pek çok kişinin Vaat Edilmiş Topraklar’in cazibesine kapılmış olması gibi... Ancak Fjellgata’da yaşayan biz çocuklar için aylar boyu bir gemide okyanusu aşmak değil, büyüklerin tembihlerinden birazcık dışarı çıkmaktı söz konusu olan. Yeni dünya ile aramızdaki sınır çürük bir tahta perdeydi ve biz bu engeli aşmayı altı yaşında başarmıştık.</p>
