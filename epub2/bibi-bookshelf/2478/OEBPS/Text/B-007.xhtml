  <h2>Edward</h2>

  <p class="p1">Ed’i asla anlayamadım. Onu hiç kimse anlayamadı zaten. Şimdilerde psikiyatristler anlamaya uğraşıyorlar ama boşuna... Ed kapalı bir oda gibi; ve bu odanın içinde neler olup bittiğini kendi dahil hiç kimse bilemiyor.</p>

  <p>Ailede sorun yaratan hep Ed’di ve öyle de kaldı. Sanki kara bir yıldız altında doğmuştu da yaptığı her şeyin yazgısı kötüye gitmekti. Ama hiç yakınmazdı o. Asla! Yenilgilerini hemen kabullenir ve bir sonrakini planlamaya girişirdi. Annemin çok öfkeli bir anında, “Bu çocuk suç işlemek için dünyaya gelmiş” deyişini hiç unutmuyorum ve çok iyi de anlıyorum. Eğer bu saçma düşüncenin gerçek olduğunu kabul edecek olursak, bu, Ed’in hayatına daha da trajik bir boyut kazandırmış olur. Çünkü dünyaya böyle suç işleme isteğiyle dolup taşan bir adam gönderirken, kara tanrılar bir şey unutmuş olmalıydılar. Bunları yapabilecek yeteneği de vermek! Çünkü Ed kelimenin tam anlamıyla aptal bir suçluydu!</p>

  <p>Birincisi, konsantrasyonu ve sabrı yeterli değildi. Her Allahın günü yasaları çiğnemeyi kendine hedef seçmiş bir adam için gerekli özelliklerdi bunlar. İkincisi her yakalanışında bülbül gibi ötüyordu. Sorgulamayı yapanın, değil şiddet kullanmasına, azarlamasına bile ihtiyaç yoktu. Ed ya kartlarını hemen açar ya da öyle olmadık yalanlar söylerdi ki, polis bile acırdı ona.</p>

  <p>Hep ufak işler yapardı. Önceleri civardaki dükkânlardan bir şeyler aşırırdı. Öyle büyük soyguna filan kalkıştığı olmadı. Sessiz ve içine kapanık biri olduğundan zeki bir suçlu olduğu, soygunları ince ayrıntılarına kadar planladığı sanılabilirdi ama, hayır. Ed saatler boyu bir taşın üzerinde sessiz ve kıpırtısız oturduktan sonra yanından geçen bir sineğin üzerine şimşek gibi saldıran baykuşlara benzerdi. Baykuşlar kadar nişancı da değildi...</p>

  <p>Ed’in, taşların atılabileceğini öğrendiği yaştan itibaren kapımızdan aynasız eksik olmamıştı. Her ne kadar halkın polisleri pek seven kesiminden biri olmasam da Lillevik polisinin Ed’e hak ettiğinden çok daha fazla şans tanıdığını rahatlıkla söyleyebilirim. Başlangıçta ufak tefek haşarılıklar yapardı. Camları kırmak, benzin depolarına şeker atmak, evde yapılmış bombalarla komşuların posta kutularını havaya uçurmak gibi... Babamla, polis Stang’ın karşılıklı birer fincan kahve içerek tatlıya bağladıkları küçük hırsızlıklar gibi... Ed büyüyüp de dükkânları soymayı kendine meslek edinme hazırlıkları yaparken, babamla polis Stang’ın kahve muhabbetleri uzamaya başlamıştı. İkisi çocukluk arkadaşıydılar ve Stang arkadaşının büyük oğlunu içeri tıkmaya pek istekli değildi. Bunu yapmasına da gerek kalmadı zaten! Ed arka cebinde amfetamin ile yakalandığında Stang emekliye ayrılmıştı.</p>

  <p>Kasabada daha önce bu beyaz toza hiç rastlanmamıştı ve polisin niyeti iyi bir ders vermekti. Örnek olsun diye Ed’i üç aylığına içeri tıktılar. Ed’in meziyetleri, avukatın onun serbest bırakılmasını sağlayacak kadar fazla değildi. Hele sersem Ed mahkeme salonunda, amfetamini içmek için değil, satmak için bulundurduğunu söyleyince yapacak pek bir şey kalmamıştı. Aman Tanrım! Salondakiler avukatın utançtan kızardığını söylediler bize.</p>

  <p>Dışarı çıktığında dış görünüş olarak eskisinden farksızdı. Ama Ed’e bir şeyler olmuştu. Kodese düşen herkese bir şeyler olur zaten...</p>

  <p>Sanırım, başlangıçta ondaki bu değişikliğin farkına varan yalnızca ben olmuştum. Ed ağlamaya saat gece birden önce başlamıyordu ve o saatte de uyanık olan bir ben vardım. İkimiz ayrı odalarda yatıyorduk, bu çok büyük bir lüks gibi görünebilir ama aslında bunlar duvarları bitişik iki giysi dolabı gibi bir odadan başka bir şey değildi.</p>

  <p>Bir hafta kadar onun hıçkırıklarını dinledikten sonra bir gece elimdeki kitabı bırakarak onun odasına gittim.</p>

  <p>“Neyin var Ed?”</p>

  <p>“Çık, çık dışarı!”</p>

  <p>“Çıkmıyorum! Bir şey mi var?”</p>

  <p>“İb... iblis, yakma ışığı?”</p>

  <p>“Tamam, bana göre hava hoş. Ama sen neden her akşam şu yatakta ağladığını anlat!”</p>

  <p>Yataktan çıt çıkmıyordu Ed’in her zaman giysilerini buruşturup attığı iskemleye oturdum. İskemle boştu.</p>

  <p>“Aaaa, üzerindekilerle mi yattın sen?”</p>

  <p>Yine ses çıkarmadı.</p>

  <p>“Ed!”</p>

  <p>“Bi boktan anladığın yok senin, bi boktan!”</p>

  <p>“Onun için soruyorum ya! Bi boktan anladığım yok benim!”</p>

  <p>“Git yat!”</p>

  <p>“Önce şu boku anlayayım, sonra...”</p>

  <p>“Kodeste kime rastladım, biliyor musun?”</p>

  <p>“Nerden bileyim?”</p>

  <p>“Gusse. Gustav. Hatırladın mı?”</p>

  <p>“Hatırlamaz olur muyum? Kafayı bulup, 17 Mayıs nutku atan, kadının birinin süs köpeğini yakan...”</p>

  <p>“Boş ver. Kaç senedir içerde biliyor musun?”</p>

  <p>“Yooooo.”</p>

  <p>“Sekiz yıl dört ay. Sonbahara çıkacak. Ufak tefek işlerden!”</p>

  <p>“Nasıl ufak tefek işler?”</p>

  <p>“Araba hırsızlığı, evlere girmek falan...”</p>

  <p>“Senin gibi yani, demek istediğin bu muydu?”</p>

  <p>“Cinayet işlesen bu kadar yatmazsın. Sekiz yıl dört ay! Sonbaharda çıkıyor. Otuz iki yaşına geldi. Vay iblis!”</p>

  <p>“Biraz sakin olamaz mısın?”</p>

  <p>“Kafamda bir şey var” dedi Ed sessizce. “Kafamda Allahın belası bir şey var, sanki bazen kafam...”</p>

  <p>“Evet, nasıl yani?”</p>

  <p>“Bilmiyorum. Sanki raylarda gidiyormuşum gibi, anlıyorsun değil mi?”</p>

  <p>“Evet” dedim, hiçbir şey anlamadan.</p>

  <p>“Hani istasyonların sırasını sen seçemezsin, arka arkaya gelirler. Sen seçemezsin, iblis, seçemezsin!”</p>

  <p>“İstediğin istasyonda inebilirsin ama” dedim, onun benzetmesini sürdürürerek.</p>

  <p>“Kafanda bir şey varsa, olmaz!” dedi Ed. “O zaman sessizce oturup, gelip seni almaları bekleyeceksin.”</p>

  <p>“Benim de kafamda bir şey var Ed! Daha Allahın cezası yazım kurallarını bile öğrenemedim doğru dürüst.”</p>

  <p>Ed bir sigara yaktı. Ateşin üzerinden bana baktı.</p>

  <p>“Ama sana öğrettiğim tekerlemeyi hatırlıyorsun değil mi?”</p>

  <p>“Evet” dedim. “‘Yeter’e bir ‘t’ yeter.”</p>

  <p>“Doğru. Hadi git kitabının başına, soğutma! Benim işimden anladığın yok zaten.” İlaç kutusunu sallamaya başlamıştı elinde.</p>

  <p>“Yoksa hapa mı başladın?”</p>

  <p>“Pek sayılmaz.”</p>

  <p>“Bir şey varsa söyle bana abi!”</p>

  <p>“Bir şey yok dedik ya.”</p>

  <p>İçeri gidip yattım. Ağabeyimle bugüne kadar aramda geçen en doğru dürüst konuşma bu oldu.</p>
