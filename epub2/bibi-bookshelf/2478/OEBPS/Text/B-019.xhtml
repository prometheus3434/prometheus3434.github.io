  <h2>Norveç’te yeni geceler</h2>

  <p class="p1">Kaplankenti’ne<a href="../Text/dipnotlar.xhtml#a46" id="k46"><sup>[46]</sup></a> 1 Nisan gecesi döndüğümüzde kendimizden başka kandırabileceğimiz kimsemiz yoktu. Yaşadığımız hayattan ne bekliyorduk? Bilmiyordum. Launes ve Bergen’de yaşadıklarımdan sonra, vardığım her yeni mekânda, kendime şans ve başarı dilemek konusunda daha dikkatli davranır olmuştum. Bizi dağlardan aşıran Ford Transit, aldığı her kilometrede daha da beter olmuş, Oslo’nun karları erimiş caddelerine ulaştığımızda Charly’nin aracı hareket halinde tutmak için gösterdiği gayret son haddini bulmuştu. Charly daha vites koluna elini atmadan vites kutusu inliyor, egzoz borusu yerlerde sürükleniyordu.</p>

  <p>Aslında arabaya, hele hele bir minibüse hiç ihtiyacımız yoktu. Aramızda bagajı olan yalnızca Rita’ydı. Charly ile benim iç cebimizdeki pasaport ve kâğıdı kadar bile para etmeyen banka cüzdanlarımızdan başka hiçbir dünyevi varlığımız yoktu. Neden kaçtığımı bilemiyordum, ama bir şeylerden kaçmış olmalıyım diye düşünüyordum. Belki Bergen’in havasından, belki de edebi bir fiyaskodan.</p>

  <p>Raggen Reklamcılık Okulu’nun, öğrencilerini öyle sokak ortasında bırakan cinsten bir okul olmadığını gördük. Rita’ya bir başka bayan öğrenci ile yerleşebileceği bir ev bulmuşlardı. Rita bu teklifi hemen kabul etti. Charly tanıdıklarının tanıdıkları aracılığı ile komünal hayat yaşanan bir evde ikimiz için uyuyabilecek bir yer bulunacağı vaadini almıştı. Önce Rita’nın eşyalarını Majorstua’ya taşıdık. Merdivenlerden çıkıp, evine girdiğine emin olana kadar kapının önünde bekledikten sonra, Galgeberg ve Trondheimsveien yoluyla “bahçe içinde küçük kırmızı bir ev” aramaya koyulduk. Kentin bu taraflarında böyle idiller bulacağımıza pek inanmıyorduk. Ancak, ana caddeden biraz geriye çekilmiş, kapı numarası bulunmayan küçük kırmızı ev karşımızdaydı işte.</p>

  <p>Bahçede havlayan dev gibi bir köpeğin, önümüzü arkamızı iyice koklayarak yaptığı güvenlik denetiminden geçtikten sonra yeni ev sahiplerimizi selamlayabildik. İyi insanlardı. İyi insanlardı diyorum, çünkü bu kadar daracık bir yerde yaşayan insanların iki yabancıya aralarında yer açabilmeleri iyi insan olduklarını gösterir. Dört ufacık odada yedi kişi, dört kedi ve bir köpeğin yaşamasına rağmen, biz geldik diye kimse surat asmadı. Üstüne üstlük, evin kontratlı kiracısı durumunda olan, ortalıkta yarı çıplak koşuşan iki oğlanın annesi Runa, hazırladığı akşam yemeğine buyur etti bizi. Kocasını altı ay önce motosiklet kazasında kaybetmişti, ancak kader masaya ne kadar kuvvetli kartlar açarsa açsın, oyunda yenilmeyen kadınlardandı Runa. O ve çocuklarının dışında evde işsiz bir caz bateristi, salonda yatan iki kız arkadaş ve <i>Eski Mısır da Ölüm</i> kitabını okumaktan başka hiçbir şey yaptığını görmediğim Karl isimli bir herif yaşıyordu. Artık yıkanması gerektiğini hatırlatan kızlara verdiği “Hayır” cevabından başka tek söz çıkmamıştı ağzından.</p>

  <p>Akşam yemeğinin üstüne birkaç sarma içtikten sonra mutfak masasının altına yayılan şiltelere uzandık, üzerimize battaniyeleri çekip kendimizi yuvamızda hissettik. Baterist geç saatlere kadar oturmuş, tepemizdeki masada prova yapmıştı. Charly uykuya dalmak üzereyken bana döndü ve “İşte Erling” dedi. ‘‘Bizim de başımızı sokacak bir yerimiz oldu yine!”</p>

  <p>“Bundan iyisi can sağlığı” dedim ve uykulu gözlerimin önünden Nygaardsgata 46'dan damlayan, damlayan, damlayan ve damlayan sular geçti.</p>

  <div>
    <br/>
  </div>

  <p class="p1">O İLKBAHAR bir çığ gibi geçti ve esrar kabaklarının sıklığından nefes almaya bile vakit bulamaz olduk. Kısa bir süre içinde elimize ne geçerse -Amfetamin, kokain, sentetik meskalin, LSD- içtiğimizden gerçekliği kavrama yetimizi kaybettik. Oslo’nun yeraltı dünyasına dalıp işler çevirdik, torbacılık yaptık; Bjölsen’de bir heriften alıp, sattık, böylelikle o Allahın belası İş ve İşçi Bulma Kurumu’na gitmeden geçinmeye çalıştık. Geceleri işe çıkıyor, gündüzleri uyuyorduk. Club 7 ikinci adresimiz, Parken üçüncü adresimiz olmuştu.</p>

  <p>Mayıs ayının ortalarında postacı geldi. Güneşli, kuş cıvıltılarıyla dolu, sıcak güzel bir gündü. Bahçede oturmuş bira içiyorduk. Çocuklar ve hayvanat yeni fışkıran çimenlerin üzerinde koşuşuyordu.</p>

  <p>“Vay canına!” diye bağırdı baterist. “Daha önce buralara hiç postacı uğramazdı!”</p>

  <p>“Mutlaka kötü bir haberdir” dedim. Hiç havamda değildim.</p>

  <p>Ama daha baterist sözünü bitirmeden Charly Lie ayağa kalkmıştı. Ellerinin titrediğini, yüzünün kasıldığını gördüm. Bir av köpeği gibi fırlayıp, postacıya doğru koştu. Postacı elini şapkasına götürüp hafifçe selam vererek, ince uzun bir zarfı kutuya attı. Zarf daha kutunun dibine düşmemişti ki Charly elini uzatıp kaptı. Duman rengini alan yüzüyle bahçenin ortasında durmuş, zarfın üzerindeki kendi ismini tekrar tekrar okumuştu. Gerilimin bir güneş tutulması gibi bahçeye yayıldığını hatırlıyorum.</p>

  <p>“Yapamam!” dedi Charly ve elindeki zarfı yavaşça bahçedeki masanın üzerine bıraktı. “Allah kahretsin bunu açamam!”</p>

  <p>Baterist ilgiyle masanın üzerine eğilmişti. “Ne fiyakalı bir zarf bu yahu!”</p>

  <p>“Sen aç” dedi Charly. Yalvarır gibi bana bakıyordu.</p>

  <p>Mektubu aldım, Charly fırlayıp bahçenin öbür köşesine gitmişti.</p>

  <p>Kısa bir mektuptu, yayınevi danışmanının görüşlerini bildiren sayfalar ekte gönderilmişti. Kısa mektubun yazarı olan kişi de, yayınevi danışmanı da Norveç ülkesinin yeni bir şair kazandığı ve bu şairin de Charly Lie olduğu konusunda görüş birliği içindeydiler. Mektuptaki imzanın, benden yayınevine şiir göndermeye bir süre ara vermemi isteyen kişiye ait olduğunu ayrımsadım. Gene de sınırsız bir sevinç kaplamıştı içimi. Kabul ettikleri Charly’nin kitabı olmasına rağmen, bunun bizim başarımız olduğunu, sonunda duvarı delip, bir şeylere ulaşanın biz olduğunu hissediyordum.</p>

  <p>“Charly” diye bağırdım. “Gelebilirsin!”</p>

  <p>Koşarak gelip mektubu elimden kaptı. Hızla okuyup, kendini koltuğa bıraktı.</p>

  <p>“Tek bir itirazları bile yok!” dedi, inanmaz bakışlarla.</p>

  <p>İçkisini bitirdi, mektubu arka cebine tıkıştırıp, mutluluktan uçarak, yokuş aşağı kent merkezi yönünde gözden kayboldu. Yayınevinin mektubunda cevap vermekte acele etmesi isteniyordu.</p>

  <p>Charly’nin yüzünü iki hafta görmedik.</p>

  <div>
    <br/>
  </div>

  <p class="p1">TEMMUZ AYINDA Nordmarka Ormanı’nda bir göl kenarında çadır kurduk. Bahçe içindeki küçük kırmızı eve son haftalarda öylesine çok gelen olmuştu ki biraz kafamızı dinlemek istedik. Reklamcılık mesleğinin kendine göre olmadığını çok kısa bir süre içinde anlayan Rita da çadırda bize katıldı. Bir süre sonra da Nordstrand’da evi olan bir grafikçi bulup, onun yanına taşındı.</p>

  <p>Kentte ara sıra yapılan arama operasyonları dışında sakin bir hayat sürüyor, gün boyu güneşlenip göle giriyorduk. Çok iyi komşularımız vardı. Gölün karşı tarafında birkaç ihtiyar serseri yaşıyordu. Gölün kuzey kıyısında ise “Goggen” Erlandsen çadır kurmuştu, Goggen eski bir kasa hırsızı ve deneyimli bir orman yürüyüşçüsüydü. Sevgilisi Sylvia Schlowitchkova Doğu Avrupa’da bir yerlerden, belki Polonya, belki Çekoslovakya’dan geliyordu. Almanca, İsveççe, Norveççenin inanılmaz karışımı olan bir dil konuşuyordu. Goggen’in Oslo’daki işlerini bitirip geri döndüğü geceler, ateş başında bir şeyler içmek için gölün karşı kıyısına, bizim tarafa geçerlerdi. Bu ziyaretler akıl almaz bir törensel havada yapılırdı. Çadır kurdukları tepelik yerden, bizim oraya daracık ve tehlikeli bir patikadan inerek varılıyordu. Sylvia kendi deyimiyle “çoban kız”lık yapmayı reddediyordu. Ayağında topuklu pabuçlar, ince çoraplar ve üzerinde güzel bir elbise vardı. Kapkara saçlarını topuz yapardı. Yabanmersinleri ve çalıların arasından ince topuklarının üzerinde seke seke yürürdü. Ancak Sylvia’yı o patikadan aşağı indirmek imkânsızdı. Bu yüzden Goggen bir sal inşa etmişti. Pek kaliteli olmayan bu sal suyun birazcık altında dururdu ve dengesizdi. Ancak Goggen zeki bir adamdı! Kentten bir sandalye yürütmüş, bu sandalyeyi sala bağlamıştı. Biricik aşkı Sylvia Schlowitchkova’yı bu sandalyenin üzerine yerleştirir, kendi de çırılçıplak karanlık sulara girerdi. Yüz on kilo ağırlığında canlı bir motor olarak salı bizim tarafa doğru yüzdürürdü. Şu görüntü belleğime hiç silinmemecesine kazındı: Sylvia Schlowitchkova tirşe yeşili bir etek ve beyaz bir bluz giymiş, kahverengi sandalyenin üzerinde oturuyor. Kucağında taklit yılan derisinden bir çanta ve dudaklarının arasında ateşi parlayan bir Dunhill. Sal, su yüzeyinin biraz altında kaldığından görünmüyor. Kadının topuklu ayakkabıları su yüzeyine basar gibi. Arkadan hafifçe morarmış beyaz kaidesini havaya dikmiş bir adam nefes nefese salı itiyor. Goggen Erlandsen, kasa hırsızı, kıdemli mahpus. Yaz mevsiminin, aşkın ve özgürlüğün tadını çıkaran bir adam.</p>

  <p>“Adam, sen delisin!” diye bağırdı Slyvia ve keyifli bir kahkaha attı. “Çılgının tekisin! Hih, hih, hih, hi! Ama lütfen bak dikkat, orada sivri taş!”</p>

  <p>“Sakin ol bebeğim, sakin ol!”</p>

  <p>Goggen kendinden emin hareketlerle kıyıya, orada bir bardak viski ile bekleyen Charly Lie’ye doğru yüzüyordu. Ay, gökyüzünde yükselir, yarasalar su yüzeyinden alçak uçuş yaparlarken, biz ateşin etrafına oturur, birbirimize kuyruklu yalanlar anlatırdık. Cointlerin ateşi karanlık gecede parlar, düş gücümüz kanatlanır uçardı. Goggen bir hâzineydi; kulağa hoş gelen sesiyle kellelerin, kadınların, polislerin, firarların, mahpuslukların muhabbetini kurdukça anlattıklarının yalan ya da gerçek olması önemini yitirirdi. Ve Slyvia kahkahalar atardı. “Hah, hah, hah, hay! Deli adam!”</p>

  <p>Sabaha karşı Goggen, Charly’nin bornozunu çıkarır, Sylvia’yı karşı kıyıya yüzdürürdü.</p>

  <div>
    <br/>
  </div>

  <p class="p1">EYLÜL AYININ ilk günü Charly’nin kitabının basına tanıtımı yapılacaktı. Charly o gece hiç uyumadı, yattığı yerde sağa sola dönüp kıvrandı. Saat beş buçukta ayaklanmıştı. Ben saat dokuzda uyandığımda, ayağında bir donla göl kenarında tıraş olurken buldum onu. Gaz ocağını yakıp, kahveyi üzerine koydum.</p>

  <p>“Ehh, beklenen gün geldi” dedim.</p>

  <p>“Saat kaç?”</p>

  <p>“Telaş etme, ben zaman ayarlamasını yaptım.”</p>

  <p>“Hımmm.” Kahve fincanı elindeyken giyinmeye başladı. Bu günün şerefine bateristten siyah kadife bir pantolon, Rita’nın sevgilisinden de açık mavi bir gömlek ödünç almıştı.</p>

  <p>“Anlaşmamızı unutmadın di mi?”</p>

  <p>“Tamam Erling, tekrarlayıp durma!”</p>

  <p>Ağaçların arasına dalıp yola koyulduk.</p>

  <div>
    <br/>
  </div>

  <p class="p1">CHARLY’NİN yayınevi hakkında söylenecek pek çok şey vardır mutlaka. Ama Charly’nin kitabı için gösterdikleri ilgi ve destek küçümsenemez. Hele kitabın bir şiir kitabı olduğu ve şairlerin de para ve ilgi dağıtımında genellikle en gerilerde yer aldığı gerçeği göz önünde tutulursa... Olanları Charly’nin yeteneğine olan müthiş inançları ile açıklamaya çalışmaktan başka bir şey gelmiyor elimden. Yayınevi, Stortorvets Gjestegiveri adlı cafe-restoranın ikinci katında yer ayırtmış ve ilgilenen gazetecilerin uzun bir listesini hazırlamıştı. Anladığım kadarıyla Charly Lie bir çeşit punk şair olarak tanıtılacaktı. Bu bağlamda Charly dış görünüşten kaybediyordu, ama şiirlerindeki vuruculuk satış bölümüne böyle bir fikir vermiş bulunuyordu.</p>

  <p>Parlamento binasının önünde ayrıldık. Ben Speakers Corner’da Rita ile buluşmaya gittim. Rita benden önce gelmişti, saat ikiye kadar oturup bira içtik. Tanıtım bitmiş olmalıydı. Telefon açıp kendimi <i>Dagens Nyheter</i> gazetesinden Bay Storm olarak tanıttım ve günün prensiyle konuşmak istediğimi söyledim. “Her şey yolunda” dedi Charly. “Gelin!”</p>

  <p>On dakika sonra kolumuzun altında birer küçük defterle gazeteci pozunda Charly’nin oturduğu masaya yanaştık. Tablalar izmaritlerle dolup taşmış, masa örtüsünün rengi dökülen şaraplardan kırmızıya dönmüştü.</p>

  <p>“Haydi yumulun” dedi Charly, çeşit çeşit yiyeceklerle dolu masayı işaret ederek.</p>

  <p>Dediği gibi yaptık.</p>

  <p>“Nasıl geçti?” diye sordu Rita, kızarmış bir piliç budunu dişlerinin arasına sıkıştırırken.</p>

  <p>“Biraz mide bulandırıcı bir olay. Bu gazeteci takımının bir şeyden anladığı yok! Akıllarında kalan tek şey uyuşturucu müptelası bir arkadaşımla, ormanda bir çadırda yaşadığım oldu.”</p>

  <p>“Neee, iblis! <i>Öyle mi dedin</i>!”</p>

  <p>“Canım, beni anlamaya çalış! Bir şeyler söylemek zorundaydım di mi? Ha bire sorup duruyorlardı. Karşılarında felce uğramış istiridye gibi duramazdım ya!”</p>

  <p>“Belki haklısın” dedim, garsona yeni bir bira getirmesi için işaret ederken.</p>

  <p>“Ama en azından benim akıl hastası olduğumu da söyleyebilirdin.”</p>

  <p>“Eh, onu da ima ettim biraz” dedi ve pencereden dışarı baktı.</p>

  <p>Rita bir yandan gülüyor, bir yandan ağzındakileri çiğniyordu.</p>

  <p>“Harika! Müthiş! Yarınki gazeteleri okuyan Fjellgata 49’un sakinleri gözümün önüne geliyor da!”</p>

  <p>“Eh, telefon edip onları uyarayım bari” dedi Charly.</p>

  <p><i>“Eh, öyle yap sen bari</i>! Allahım nasıl bir gerzekle aynı çadırda kalıyorum ben!” deyip, biraz daha yiyecek almak üzere masadan kalktım. Dereotu soslu tuzlanmış ringa balığı, soğuk hindi, kızarmış mantar... Patlayana kadar yedik, kafaları bulana kadar içtik. Charly garsonu çağırarak astronomik hesap pusulasını yayınevine göndermesini istedi. Almış olduğu avans iç cebindeydi.</p>

  <p>Sokağa çıktığımızda dayanamayıp sordum:</p>

  <p>“Charly, doğru söyle, nasıl bir şey?”</p>

  <p>“Ne, nasıl bir şey?”</p>

  <p>“Yazar olmak, kitabını elinde tutmak.”</p>

  <p>Kitabın siyah renkli kapağına bir an baktıktan sonra ceketinin cebine soktu ve durup düşündü.</p>

  <p>“Pek önemli bir şey değil” deyip Rita ile benim dudaklarıma birer öpücük kondurdu. “Düşlerimiz daha büyüktü!”</p>

  <p>“Şimdi?” diye sordu Rita sigara paketini uzatırken.</p>

  <p>“Geleceği arayacağız” dedi Charly, sigarasını yakarken. “Seksenli yıllara giden yolun, sarayın önündeki parkın içinden geçtiğini sanıyorum.”</p>

  <p>Parktan yirmi gram Afgan aldık.</p>

  <p>Kazık marka.</p>
