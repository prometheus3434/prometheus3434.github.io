  <h2>Der schtyrer<a href="../Text/dipnotlar.xhtml#a19" id="k19"><sup>[19]</sup></a></h2>

  <p class="p1">Büyükbabamın sözlerini çabuk unutmuştum. Onları bilinçaltından, bilinç düzeyine çıkarmak için bir faşist gerekiyormuş. Bir daha asla belleğimden çıkmadılar.</p>

  <p>Sekizinci sınıfa giderken eski başöğretmen Hansen öldü. Yerine “okul müdürü” gibi anlamlı bir unvan taşıyan bir yaratık geldi. Bu adamla ilgili olarak dehşet verici dedikodular gelirdi kulağımıza. Dedikoduların boşuna olmadığını kısa bir sürede öğrenecektik. Hep bizim iyiliğimizi isteyen bu adam, tanıdığım ilk iktidar âşığı kişiydi!</p>

  <p>Okula adımını attığı günün üzerinden bir hafta geçmemişti ki, zeki bir çocuk ona adını taktı. Bu şeref daha sonraları sokak şairi diye tanınacak olan Charly Lie’ye aittir.</p>

  <p>“Der Schtyrer” dedi Charly, uydurma bir Almancayla.</p>

  <p>Aslında der Schtyrer’in adı Gullberg’di. Müdür Gullberg.<a href="../Text/dipnotlar.xhtml#a20" id="k20"><sup>[20]</sup></a> Bu altın çocuk, unvanına çok meraklıydı! İri ve atletik yapılıydı. Saçları kısacık kesilmişti. Buz gibi gözlerinin üzerinde neredeyse yok gibi duran kaşları, yüzüne daha da sert bir ifade veriyor, incecik dudakları sakallarının arasında bir yara izi gibi görünüyordu.</p>

  <p>Gelir gelmez Kaigata Okulu’nda bir terör havası estirmişti. Bunu yaparken de klasik faşist yöntemi uygulamıştı: Böl ve yönet! Öğretmenlere karşı öğretmenler, öğrencilere karşı öğrenciler. Aslında herkes der Schtyrer’e karşıydı ama bunu söylemeye yalnızca öğrenciler cesaret edebiliyordu. Zaten Gullberg konusunda yapılacak bir şey de yoktu. Bütün belgeleri kusursuzdu. Kalıcıydı yani...</p>

  <p>Der Schtyrer çok milliyetçiydi. Muhafazakâr partiye oy verir ve bununla da övünürdü. Komünistlerden nefret eder; her eline geçirdiği çocuğu da potansiyel bir komünist olarak görürdü. Anladığı ve uyguladığı tek eğitim yöntemi, korkuyla eğitmekti. Öğretmenin yolu korkutmaktı. Mesela, korkarak Almancayı sökecektik.</p>

  <p>Faşist karakterli bütün gerçek erkekler gibi Gullberg’in de astlarının duygu ve düşüncelerine ayıracak zamanı yoktu. Kendisi üstün ırktan, seçkin ve dünya ile ilgili son derece önemli görüşlere sahip bir kişiydi. Norveç ticaret filosu üzerine saatlerce konuşabilir, 17 Mayıs bayramına olan tutkusu, milli şair Wergeland’ınkini gölgede bırakırdı. Asla içki içmez, sigaraya eroin gözüyle bakardı. Hık demiş Hitler’in burnundan düşmüştü sanki. Bu ikisinin ne çok ortak yanı vardı! Der Führer ve der Schtyrer.</p>

  <p>Eski fotoğrafları inceledim. Ne kadar da benziyor gülüşleri birbirlerine. Hayalimde, ayaklarında yüksek konçlu çizmeler, üniformaları ve pazıbentleriyle günbatımına doğru yürüyorlar!</p>

  <p>Yaz aylarında, sağlam kafa sağlam vücutta bulunur atasözünü çok iyi anlamış biri olarak, şehir dışındaki evinden okula bisikletle gider gelirdi. Ruhsal bir sorunu olduğunu hiç sanmıyorum -duyguları yoktu çünkü. Her sabah, yağmurda ve güneşte, üzerinde kısa kollu bir gömlek ve şortla pedal çevirirdi. Takım elbisesi çalışma odasında asılıydı. Bisikleti okul bahçesine bıraktıktan sonra dördüncü kata kadar olan merdivenleri ikişer ikişer tırmanırdı. Sağlıklı bir yaşam için spor! O, bize örnek olmak isteyen bir insandı! Saat sekiz otuzda içeri giriş zili çaldığında, günün işkencesini başlatmak üzere hazır bulunurdu.</p>

  <p>Der Schtyrer’in öfke nöbetine tutulmadığı gün yoktu. Her gün ve yıllar yılı bu hep böyle oldu. Diğer öğretmenler azarlamakla yetinirken, Gullberg, kontrol edilemeyen patlamaların çarpıcı etkisini tercih ederdi. Kendine hâkim olamama konusunda özel bir yeteneğe sahipti. Sözle terör konusunda uzmandı. Zavallı kurbanının daha neye uğradığını anlamasına zaman bırakmadan, birden saldırırdı. Patlamanın ardından uzun söylevler gelirdi. Der Schtyrer kadar kendi sesine hayran olan bir başka adama, hayatım boyunca rastlamadım. Günahkâra ve biz dinleyicilere ne eşsiz söylevler çekerdi! Birisi tahtada problemi yanlış mı çözdü, Gullberg’e göre dünyanın sonu gelmiş demekti. En ufacık bir hatayı ya da okul düzenini bozucu en küçük davranışı, engin bir perspektif içinde değerlendirir, uzun politik tiratlara başlardı. Önceki gün tuvaletin camını kıran arsız öğrenciden başlar, Oslo’daki Amerikan Büyükelçiliği’nin önünde gösteri yapan kızıllara getirirdi sözü. Tahrip etmekten, başkalarının yaptığını yıkmaktan mutluluk duymaktı ortak noktaları. Her tür sosyalizmin altında bu yıkıcı duygunun yattığını, en kafasız öğrenci bile anlamış olmalıydı! “Sandalyende dik otur Kalle!” Okulumuz ideal bir toplum gibiydi. Amerikan toplumu gibiydi yani. Burada gençlere öğrenme ve ulusunu yükseltmek için çalışma imkânı veriliyordu. Buna karşı bazıları ne yapıyordu? Kendilerine duyulan güveni kötüye kullanıyorlardı. Kendilerine tanınan imkânları kötüye kullanıyorlardı. Aldıkları öğrenim kredilerini biraya yatırıyorlar, filtreli sigaralar içiyor, değerli vakitlerini Vietnam Savaşı’nı protesto etmeye harcıyorlardı! Olacak şey değildi doğrusu! Dünyanın en büyük, en iyi ve en özgür ulusu, bizim için, küçücük Norveç için, özgür uluslar özgür kalmaya devam etsinler diye savaş veriyor, bazı serseriler de taş atıyordu! Ne utanç verici durumdu bu. Kim bilir Nixon hakkımızda neler düşünüyordu? Biz manyak bir çete miydik? Hayır, hayır ve bin defa hayır! Biz ülkemiz ve halkımız için en iyiyi isteyen, en iyisini yapan ileri görüşlü, başı dik, mağrur ve cesur bir millettik! Spor müsabakalarında yarışır, dağlarda, ovalarda yürüyüş yapar, gür sesimizle şarkılar söyler, temiz düşünceler beslerdik. Biz Nansen’in çocuklarıydık. Geceleri pencereler açık uyurduk. Sosyalizmin ne olduğunu anlamak istiyorsak, açıp tarih kitaplarını, Nansen’in Rusya’nın ortasında, devrimin açlık çeken çocukları arasında çekilmiş resmine bakardık. İşte sosyalizm buydu! Çocuklarını bile besleyemiyorlardı! Şimdi de buraya, Norveçimize, dağlarımıza, vadilerimize gelmeye çalışıyorlardı! Gemiciliğimizi tahrip edecek, kadınlarımızın ırzına geçeceklerdi! Üstelik sınırlarımız içinde onları destekleyenler, işbirlikçileri de vardı! Bunlar bizim demokrasimizi komünizme çevirtmek için aldatılan ya da satın alınan öğrencilerdi! Dikkatli olmalı, demokrasimizi bu sakallı yıkıcılardan korumalıydık!</p>

  <p>Yeterince sinirlenmişse bu tür manyakça konuşmalarla bütün bir dersi doldururdu. Zil çalıp da bu propaganda şovunu noktalayınca, buralara tuvaletin kırık camından mı, yoksa Charly’nin oturuşundan mı geldiğimizi kimse hatırlamazdı.</p>

  <p>Öğretmenin bir kürsüden neler söyleyebileceğine dair bütün kuralları her gün hiçe saysa bile, o dönemin elitist eğitim politikasına sadakatle bağlıydı. Sekizinci sınıfa geçtiğimizde, ders sistemi uygulamasına başlanmıştı. Bu sistem Gullberg’e çok uygundu. Daha önce bütün dersleri sınıfça alıyorduk, birbirimize kenetlenmiştik. Şimdi sınıflı sisteme girmenin zamanıydı. Kısaca söylemek gerekirse, tembeller, yani ileride komünist, ev hanımı ve kanundışı kişiler olacakları tahmin edilenler önemli derslere alınmayacaktı. Norveççe, İngilizce, Almanca ve matematik onlar için daha “uygun”du. Ulusumuzu yükseltecek ve bunun için de liseye gidecek olan öğrenciler ise üç numaralı ders planına tabi tutulacaktı. Gullberg her zaman yükseklerde gezindiğinden, onun gazabından kaçmak isteyen öğrenciler bir ve iki numaralı ders planlarını seçtiler. O zamanlar ne istediğimi tam olarak bilemediğimden, benim yerime başkalarının karar vermesini istedim. Onlar da benim bir şeylere ulaşmak isteyenlerden olduğuma karar verdiler.</p>

  <div>
    <br/>
  </div>

  <p class="p1">OKULDA DER SCHTYRER’İN rejiminde birkaç ders geçirdikten sonra istediğim tek şey vardı: Oradan uzaklaşmak! O adamdan nefret ediyordum. Pencere kenarındaki sıramda fiyorttaki gemileri seyrederdim. Balıkçı teknelerini, kereste yüklü gemileri, Rio’ya ya da Kattegat’a gidecek olan gemileri. O gemilerden birinde olmak için sol gözümü ve sağ kolumu vermeye hazırdım. Ama evden kaçma yaşım geçmişti. Dünya küçülmüş ve mantık, o Allahın belası mantık, elimi kolumu bağlamıştı.</p>

  <p>Gullberg’in inancında kuşkuya yer yoktu. Başı dimdik, buz gibi gözleri ulusun geleceğine çevrili, koridorlardaki öğrenci selini süzerdi. Diktatörü çevreleyen havada cinsel öğeler de bulunurdu. Sınıftaki gelişkin kızların çevresinde dolaşırken takındığı tavırlar, bu adamın ilgi alanının yalnızca Almancanın grameri olmadığını gösterirdi.</p>

  <p>Bizlere karşı ahlâkçılığı elden bırakmaz, matematik derslerinde bu konuları ele alarak uzun ve “terbiyevi” söylevler verirdi. Çok ciddi bir sesle bizleri bekleyen cinsel hastalıklara yakalanma tehlikesinden söz eder, evlilik dışı ilişkilerin yalnız ahlâksızlık olmakla kalmayıp “milletimize” karşı işlenmiş bir suç olduğunu söylerdi. Bu konuşmalar bizi çok eğlendirirdi, onun ne şehvet düşkünü bir herif olduğunu iyi biliyorduk çünkü. Lillevik küçücük bir kasabaydı ve herkes, her şeyi bilirdi burada. Anne, babalarımızdan ve diğer büyüklerden altın çocuğun cinsel maceralarını duyardık. Hatta bir keresinde iki öğrenciye yakalanmıştı. Çifte standart uygulayan bu süper ahlâkçıyı kim tanımaz! Ahlâki çöküntü konusunda söylevler verirken, pantolonunun fermuarını açmaya çalışan adam... İki eliyle alıp, şeyiyle veren adam... Kafasının içinde Aziz Paulus ve donunun içinde ağırlaşmış hayalar bulunan adam... onu iyi tanıyoruz! O, bizim benliğimizin unutmak istediğimiz parçası. Gönlümüzdeki faşist.</p>

  <div>
    <br/>
  </div>

  <p class="p1">KAİGATA OKULU’NDA mayıs, en keyifli aydı. Ağaçlar yapraklanmış olurdu. Ayrıca mayıs tatillerle doluydu. Tam Gullberg’e göre günlerdi bunlar. 17 Mayıs Anayasa Bayramı, yani ulusumuzun doğum günü. Ayrıca Norveç mayıs ayında kurtulmuştu işgalden - ya da onun deyimiyle <i>özgürlüğünü kazanmıştı.</i> Çünkü onun tarih görüşüne göre Stalingrad’daki savaşın kaderini, Norveç gizli direniş kuvvetleri tayin etmişti!</p>

  <p>Tabii daha önce 1 Mayıs geliyordu ki bundan hiç söz edilmezdi. Onun gibi adamlar işçi gününü, bahçede geçen yıldan kalmış yaprakları süpürerek kutlarlar. Enternasyonal pis bir şarkıdır onlar için.</p>

  <p>Buna karşın 8 Mayıs programı hazır olurdu. Gizli direniş kuvvetlerinin günü, ulusal bayramımız... Gullberg kurtuluş bayramımızı bir komediye döndürmeyi başarmıştı.</p>

  <p>Okulumuzun eskimiş bir hoparlör sistemi vardı. Her sınıfın karatahtasının üzerinde bir verici asılıydı. Bunların hepsi birer kabloyla, Gullberg’in üçüncü kattaki harekât merkezine bağlanıyordu. Eski başöğretmenimiz Hansen’in sesini yedi yıl boyunca ancak birkaç kere duymuştuk bu sistemden. İktidar değişiminden sonra Gullberg günlük yayın yapmaya başladı! Dramatik durumlar yaratma hevesi bin beş yüz ve kendini eleştirme yetisi sıfır olan, narsist bir şehvet düşkününden, daha başka ne beklenebilirdi zaten! Okul onun çiftliği, öğretmenler hizmetçileri, öğrenciler de köleleri ve hayvanlarıydılar. Kendisi ise hem şerif hem de radyo muhabiri ve ayrıca belediye başkanı, başbakan, cellat, kral ve yarı tanrıydı. Öğretmenler de bıkmıştı ama seslerini çıkaramıyorlardı. Derslere olmadık zamanlarda baskınlar yapar, ya öğretmenleri ya da öğrencileri terbiye ederdi. Hızla içeri dalar ve buz gibi gözlerle hazır olda bekleyen bizleri süzerdi. Toplama kampındaki bir subay gibi sıraları teftiş ederken, birdenbire bir haykırış kopararak, sandviçini çöp sepetine atmış olan canavar öğrencinin üzerine saldırırdı. Bunlar günlük hadiselerdendi. Ama yayın yaptığı süre içinde kendimizi güvende hissederdik. Binanın neresinde bulunduğunu biliyorduk çünkü.</p>

  <p>Gullberg’in söylevleri şöyle başlardı: OKUL MÜDÜRÜ KONUŞUYOR! BÜTÜN ÖĞRENCİLERE BİR DUYURUM VAR! Başlangıç hep aynı bile olsa, ses tonundan duyurunun iyi haber mi, kötü haber mi olduğunu anlayabiliyorduk. İşin tuhafı konuşmaya hep neşeli bir amca gibi başlar, öfke nöbetleriyle bitirirdi, Hitler’in kitlelere yaptığı konuşmalara benzerdi konuşmaları. Yalnız, otuzlu yılların Almanyasından farklı olarak, coşkun bir dinleyici kitlesi bulunmazdı Kaigata Okulu’nda. Tam tersi kahkahalarla güldüğümüz bile olurdu. Ama genellikle ciddiydik. Hem de çok ciddi. Çünkü yayın süresince tehditler savururdu. Bizi toplu ceza vermekle tehdit etmeye bayılırdı. Şayet, bir kartopu atarak camlardan birini az kalsın kıracak olan öğrenci acilen müdüre çıkmazsa, hepimiz derhal cezalandırılacaktık. Yedinci sınıflar okul gezisine gidemeyeceklerdi. Boş vakitlerinde tiyatro hazırlamış olan 8B’nin gösterisine izin verilmeyecekti. Şayet kartopu atan o disiplinsiz öğrenci müdüre çıkmazsa, bütün bu cezalar uygulamaya konacaktı! Tabii ki bu şartlar altında teslim olmaya kimse cesaret edemezdi. Sonuçta, anonim bir ihbar yapılırdı. Gullberg’in böl ve yönet taktiği böyle işlerdi işte!</p>

  <p>Ancak 8 Mayıs, bir radyo programcısı olarak Gullberg’in altın günüydü. O gün ilk dersten son derse kadar yayın yapardı. Öğretmenler saçlarını başlarını yolarlardı. Müdür söze bir vaaz verir gibi başlar. Eidsvold’da toplanan ilk meclisten, ulusal şairlerimiz Wergeland ve Björnson’dan bahsederken sözü “Üçüncü Reich’ın Norveç milletini ve bayrağını hiçe sayışı”na getirirdi. Faşizme karşı olmak ve demokrasiyi kara gömleklilerden korumak gibi konulara girilmezdi. Hep “Almanlar”dan konuşulurdu. Bu öyle belirsiz bir Alman kavramıydı ki, politik görüş ayrımı yapmaksızın tüm savaş kuşağı bu tanıma girebilirdi. Sonra, beş zor yıl hikâyesini dinlerdik. Gözlerimizin önünde, balık derisinden yapılmış ayakkabı giyen savaş kuşağı canlanır, balıkyağı kokusu burnumuza kadar gelirdi. Konu birdenbire günlük yaşantımıza geçer, bütün sahtekâr ve kaytarıcıların kendilerini vatan haini olarak görmeleri sağlanırdı. Tembellikti Almanların Norveç’i işgal etmelerine sebep olan. Doğrudan söylemese bile, İşçi Partisi’nin 1940’lardaki savaş yanlısı olmayan politikasını kastettiğini bilirdik. Eveet, şimdii, Kaigata Okulu’nun öğrencileri bundan ne gibi bir ders alabilirdi? Şimdi milletimizin neye ihtiyacı vardı? Milletimizin güçlü, fedakâr, vatanı için bir şeyler yapmaya azimli öğrencilere ihtiyacı vardı! Güçlü bir savunma sistemine ihtiyacı vardı. Bu sistemi doğal müttefiklerimiz olan Amerika ve Batı Almanya ile birlikte kuracaktık! NATO’nun kanatları altında hürriyet ve adalet şarkıları söyleyecektik... Öğretmenler arasında biraz olsun çağdaş bir politik görüş sahibi bulunanlar, bu gecelerde kâbuslar görürlerdi herhalde...</p>

  <p>Daha sonra “Norveç toplumundaki birtakım unsurlara karşı dikkatli bulunmak” yolunda uyarılar yapılırdı. Ve sıra Gullberg’in son numarasına gelirdi. Boğazını temizler ve haykırırdı: AYAĞAA KALK! Bizler, kuklalar gibi ayağa fırlardık ve ulusal marşımızın ilk dizeleri yükselirdi. “Evet seviyoruz biz bu ülkeyi.” Sesimizden penceredeki camlar titrerdi. Marşın söylenmesi sırasında kıpırdamak, hatta küçük parmağını bile oynatmak solculuktu. Gullberg marşın yüz elli dizesini birden okuturdu bize! Tanrım on üç-on dört yaşlarındaydık ve dayanılacak gibi değildi bu!</p>

  <p>Yine de dayandık. Günler ayları, aylar yılları kovaladı.</p>

  <div>
    <br/>
  </div>

  <p class="p1">DOKUZUNCU SINIFTA Charly ile okul gazetesi çıkarmaya başladık. Keşke yapmaz olaydık. Daha sonra Charly’nin deyimiyle, “aptalca bir davranıştı” bu.</p>

  <p>Der Schtyrer işin başında şüphelenmişti, ama kişisel inisiyatiften yana biri olarak böyle bir öneriye hayır diyemezdi. Ancak izin oldukça güç alınabildi. Charly bu isteksizliği anlayamıyordu bir türlü. Bütün yapacağımız, okul hakkında bir şeyler yazmak, öğretmenlerimizle küçük söyleşiler yapmak, spor röportajları yayımlamak, kısacası diğer okullarda çıkartılan o banal gazetelere benzer bir gazete çıkarmaktı. Dünyayı kapsayan bir anafor içinde bulunduğumuzu, Oslo’da Gullberg’inkilerden çok daha farklı hedefleri olan solcu gruplar oluştuğunu ve bu gruplara da biz yaştakilerin katıldığını hiç düşünmemiştik. Ama Gullberg, Oslo basınını izliyordu ve öğrenci eylemlerinden haberdardı. Burada, Kont’un kentinde bile faaliyete başlamışlar, afişler asmışlardı. Kaigata Okulu’na bile Çin Hindi’ndeki emperyalist savaşın yoksul halka karşı bir savaş olduğunu bildiren bir afiş asılmıştı. Gullberg kendi elleriyle bu afişi duvardan <i>sökmüş</i> ve hoparlörlerden gün boyunca terör havası estirmişti okulda.</p>

  <p>Charly ile ben daha çok acemiydik. Gerçi sınıfta Genç Sağcılar’a karşı ciddi tartışmalar geliştiriyorduk ama toplumsal eleştirilerle dolu bir gazete çıkarmak aklımıza bile gelmemişti. Oysa Gullberg bunu düşünmüştü. Hatta, bizim bunu düşünmüş olabileceğimizi de düşünmüştü.</p>

  <p>Okul gazetesi önerisini sunduğumuzda yüzü bir karış asılmıştı.</p>

  <p>“Okul gazetesi” dedi ağır ağır. “Okul gazetesi... Peki ne yazmayı düşündünüz okul gazetesine?”</p>

  <p>Yazmayı düşündüğümüz şeyleri sıraladık.</p>

  <p>“Hımm” dedi Charly’ye bakarak. “Gazetecilik sorumluluk isteyen bir meslektir, bunu hiç düşündünüz mü?”</p>

  <p>“Evet” dedi Charly.</p>

  <p>“Eğer bir gazeteci yalan şeyler yazarsa, milleti aldatmış olur.”</p>

  <p>Okulun yaşlı hademesi Olavsen ile yapmayı planladığım söyleşiyi düşündüm ve dudaklarımda beliren gülümsemeyi engelledim.</p>

  <p>“Tabii” dedi Charly. “Biz aslında düşündük ki...”</p>

  <p>“Ben de gazetecilik yaptım, biliyor muydunuz?” dedi Gullberg ve yerinden kalkıp pencere kenarına gitti. Bakışlarını fiyorta çevirdi.</p>

  <p>“Bilmiyorduk” dedik.</p>

  <p>“Ne günlerdi onlar! Taptaze bir gazeteyi eline alıp, mükemmel bir üslupla yazılmış, bilgi dolu bir makalenin altında <i>kendi adını</i> görmek... Ne müthiş bir duygudur o!”</p>

  <p>“Herhalde öyledir” dedi Charly. “Ama biz daha çok fıkralar, espriler, öğretmenlerle yapılmış söyleşiler filan yazmayı düşünmüştük. Belki de ilk sayıda sizinle söyleşi yaparız Bay Gullberg...”</p>

  <p>“Tabii, neden olmasın? Yalnız şunu bilmenizi isterim ki politik yazılar olmayacak bu gazetede, anlaşıldı mı? Dışarıdan yazı kullanmak yasak!”</p>

  <p>“Nasıl yani dışardan?” dedim aptalca.</p>

  <p>“Dinle beni Haefs” dedi babacan, ama sabırsız bir tonda. “Kaigata, temiz ve gelenekleri olan bir okuldur. ‘Temiz’ demekle, bugün Oslo’daki ve yurdun diğer yerlerindeki bazı okullarda hüküm süren durumun burada olmadığını söylemek istiyorum. Komünist sızıntı yoktur okulumuzda!”</p>

  <p>“Ne kötü şeyler” dedi Charly. “Ama Erling ve ben tek bir komünist bile tanımayız.”</p>

  <p>“Hayır Charly” dedi işaretparmağını sallayarak. “ONLAR SİZLERİ TANIRLAR! Sizin sözünü ettiğiniz gazete, sinek toplayan manda boku gibi, bazı unsurları kendine çekecektir!”</p>

  <p>“Emin olmak için ne yapmalıyız?” diye sordu Charly.</p>

  <p>Onu iyi tanıyan biri olarak sesindeki ince alayı fark etmiştim. Gullberg şaşırmıştı:</p>

  <p>“Sizin kullanacağınız bütün yazıları kontrol edeceğim elbette! Hepsini. Bu işi birlikte yapacağız çocuklar!”</p>

  <p>Bizim düşündüğümüz bu değildi tabii. Gullberg bir yandan özgürlük konferansları verirken, diğer yandan bize sansür uyguluyordu.</p>

  <p>“Vay iblis! Bunu daha önce düşünmeliydik di mi? Şu gazete işinden soğudum artık.”</p>

  <p>“Yok canım!” dedi Charly. “Bir planım var, korkunç bi plan!”</p>

  <p>“Ne gibi?”</p>

  <p>“Bekle ve gör!”</p>

  <p>Gözlerinde şeytani bir pırıltı vardı.</p>

  <p>“Erling...”</p>

  <p>“Efendim.”</p>

  <p>“Bu gazete bir tek sayı yayımlanacak!”</p>

  <p>“İyi. İsim düşündün mü?”</p>

  <p>“Yes, adı Baş Belası.”</p>

  <div>
    <br/>
  </div>

  <p class="p1">BAŞ BELASI’NIN yazı kurulu Charly ve benim de görüşüme başvurularak der Schtyrer tarafından seçilmişti. Charly sorumlu yayın müdürü, ben de onun sağ kolu olacaktım. Okulun öğrencileri gazetede çalışmaya davet edilmişti.</p>

  <p>Başvurular yazılı olarak ve kapalı zarf içerisinde der Schtyrer’in odasına bırakılacaktı.</p>

  <p>“Bizi hiç dinlemeyecek bile” dedim, yazı kurulu toplantısından önce Charly’ye.</p>

  <p>“Tabii” dedi Charly. “Ama boş ver!”</p>

  <p>Tahmin ettiğim gibi de oldu. Başvuranların yarısı Genç Sağcılar’dı. Diğer yarısı ise güvenilemeyecek kişilerle, küçük öğrencilerdi. Müdür, biz zarfları açtıkça rahatlıyor, bizi yönlendirmeye çalışıyordu. Charly, Gullberg’in her söylediğini kabul etti. Hiçbir şey anlamamıştım ama Charly’ye verdiğim sözü tutup, başımı sallamakla yetindim. Kıdemli bir tükürük yalayıcı olan ve sağcı akımın başını çeken Terje Waage başvuru mektubuna bir de makale eklemişti. Gullberg hemen kabul etti. Makale Norveç’in Avrupa Ekonomik Topluluğu’na girmesinin zorunlu olduğu konusundaydı. Bu politik değil, kamuoyunu aydınlatmayı hedefleyen bir makaleydi!</p>

  <p>Öyle bir ekip oluştu ki sonunda teselliyi bu gazetenin nasılsa bir sayı çıkacağını düşünmekte buldum. Gullberg durumdan memnundu.</p>

  <div>
    <br/>
  </div>

  <p class="p1">CHARLY İŞE Gullberg’le söyleşi yapmakla başladı. İyi hazırlanmış, şakayla ciddiyet arasında uygun bir denge kurmuştu. Hayatı boyunca kendisiyle hiç söyleşi yapılmamış ama bunu hep istemiş olan Gullberg, başını hafif yana eğmiş, soruları can kulağıyla dinliyor ve ciddi cevaplar veriyordu. Ara sıra gözlerini kapayıp zekice cevaplar arıyor, hatta belki de bizleri unutarak dünya basınından çok önemli gazetecilerin kendisiyle konuştuğunu hayal ediyordu. Sonunda Charly söyleşiyi bitirdi ve ertesi gün uğrayıp, temize çekilmiş haliyle göstermeye söz verdi.</p>

  <p>Beni hayal kırıklığına uğratmıştı. Fjellgata’daki odasında oturuyorduk. O rezil söyleşiyi yeni okuyup bitirmiştim.</p>

  <p>“Vay iblis!”</p>

  <p>“Ne var, ne oldu?”</p>

  <p>“Bombok bir şey bu! Der Schtyrer’i göklere çıkarmışsın. ‘Çok sayın müdürümüz,’ ”</p>

  <p>“Eh, iyi değil mi yani? O bok çuvalının başka bir yazıyı kabul edeceğini mi sanıyorsun?”</p>

  <p>“Biraz ağır ol bakalım! İlle de kıçını mı yalamamız lazım!”</p>

  <p>“Yazı kurulu başkanı benim” dedi Charly.</p>

  <p>O gece arkadaşlığımızın sonu olacaktı neredeyse.</p>

  <p>Söyleşi Gullberg tarafından hararetle karşılandı. Terbiyevi çalışmaları meyvelerini veriyordu işte. Ne asil gençler yetiştiriyordu milletimiz! Sağcılar bile bu yağcılıktan rahatsız olmuşlardı.</p>

  <p>“Tükürük yalayıcı!” dedi Terje. Bu deyimi ilk kez kullanabildiği için mutluydu.</p>

  <p>Hepimiz onu haklı bulduk. Müdürün başımıza dert açmayacağını bilsek Charly’yi başkan masasından alaşağı ederdik o dakikada.</p>

  <p>“Bir gazetenin yazı kurulunda böyle anlaşmazlıklar olur çocuklar! Çok doğal!”</p>

  <p>Teneffüste yakalayıp, bir köşeye çektim.</p>

  <p>“Anlat bakalım planını, hem de şimdi!” dedim.</p>

  <p>“Anladın sanıyordum Erling, yani şu kafatasının içi bomboş değil sanıyordum!”</p>

  <p>“Anladım mı, neyi?”</p>

  <p>“Sen sahiden o laf salatasının basılmasına izin verir miyim sanıyorsun yoksa?”</p>

  <p>“Bilmem... Nasıl engelleriz ki? Gazete çarşamba günü matbaaya gönderilmek üzere hazırlanmış olacak...”</p>

  <p>“Bir şeyler düşündük elbet! Yalnız sen yardım etmeye söz ver bana!”</p>

  <p>“Ayıp ettin!”</p>

  <p>“Dinle bak...”</p>

  <p>Dinledikçe ter fışkırdı üzerimden. Ellerim titriyor, bu planı uyguladıktan sonra hayatta kalma şansımız olup olmadığını soruyordum kendi kendime.</p>

  <p>Charly böyle bir şansın var olduğunu söylüyordu.</p>

  <div>
    <br/>
  </div>

  <p class="p1">YAZI KURULU çarşamba günü büyük teneffüste kütüphanede toplanmış, Tore’yi bekliyordu. Tore müdürün sansüründen geçen bitmiş yazıları almak üzere yukarı çıkmıştı. Koşarak içeri girdi, elindeki kahverengi zarfı sıralardan birinin üzerine fırlattı.</p>

  <p>“Her şey yolunda çocuklar. Gazeteyi çok beğendi! O memeli fıkraya güldü bile!”</p>

  <p>İçinde letraset, yapışkan ve makas bulunan kutuyu elimden düşürdüm.</p>

  <p>“Heyy, kendine gel” diye bağırdı Charly. “Çabuk topla o ıvır zıvırı yerden. Der Schtyrer’in, fotokopilerin içinde bulunduğu kutuyu yere düşürdüğünde neler yaptığını hatırlasana!”</p>

  <p>Hazır sayfaları matbaaya Terje Waage götürecekti. Gazeteyi paskalya tatili başlamadan yetiştirmek istiyorsak, acele etmeliydik. Terje okuldan ayrılmak üzere der Schtyrer’den özel izin almıştı.</p>

  <p>“Çabuk ol!” dedim. “İznin beden eğitimi dersinde geçerli değil!”</p>

  <p>“Fırlıyorum” dedi zarfı kapıp çıkarken.</p>

  <p>Charly ile birbirimize baktık. Zarlar atılmıştı.</p>

  <p>Operasyonu en ince ayrıntılarına kadar planlamıştık. Matbaa, Baş Belası’nı ertesi çarşamba Kaigata Okul Kütüphanesine teslim etmeye söz vermişti. Ancak saat kaçta hazır olacağını bilemiyorlardı. Ed aracılığı ile matbaanın dağıtıcısıyla tanıştı Charly. Holgersen isimli delikanlı bizim okulda okumuştu ve Gullberg de öğretmeniydi. Planımızı duyunca kahkahadan kırılarak Baş Belası’nı son dersten önce getirmeye söz verdi.</p>

  <p>İşler umduğumuzdan da iyi gidiyordu. Zamanlamayı iyi hesaplamıştık ama Gullberg’in hesapta olmayan hareketleri düşündürüyordu bizi. Her an hiç beklenmedik bir yerde olabilirdi. Neyse ki şans yüzümüze güldü. Gullberg bir toplantıya katılacaktı ve o gün okulda yoktu.</p>

  <p>Son dersten önceki teneffüste yazı kurulu başkanı Charly Lie, matbaanın teslim belgelerini imzalamak üzere kütüphanedeki yerini almıştı. Derse geç girme izni de vardı. Oysa tam vaktinde geldi derse. Yüzündeki maskeden felaketin yaklaşmakta olduğu okunuyordu. O derste ne yaptımızı hiç hatırlamıyorum. Zil çalmasına on beş dakika kala Charly parmak kaldırdı:</p>

  <p>“Bayan Jörgensen!”</p>

  <p>“Efendim?”</p>

  <p>“Bir sorunumuz var da!”</p>

  <p>“Nedir?”</p>

  <p>“Bizim gazete ile ilgili. Birinci sayı kütüphaneye geldi, hemen dağıtmak için sabırsızlanıyoruz. Acaba biz yazı kurulundakilerin dersten çıkıp, desteleri sokağa taşımamıza izin verir misiniz? Zil çalar çalmaz da satmaya başlarız. Bu da sosyal bilgiler dersinin kapsamına girer bir bakıma, değil mi?”</p>

  <p>Bayan Jörgensen gülümsedi ve çıkmamıza izin verdi.</p>

  <p>İki kocaman karton kutuyla kaldırıma ancak ulaşmıştık ki, öğrencilerin çıkış zili çaldı.</p>

  <p>“Eveet çocuklar, Baş Belası çıktı!” Terje kendini satış şefi ilan etmişti.</p>

  <p>Ben de Charly ile birlikte destelerin ambalajını açıyordum.</p>

  <p>Satış bomba gibiydi. Açık mavi gazete kapışılıyor, mangırlar kumbaraya giriyordu. Yazı ekibinden birileri, gazeteyi açıp göz gezdirene kadar yüz tane satmıştık.</p>

  <p>İlk gören Tore Tveter oldu:</p>

  <p>“Allah kahretsin çocuklar, nedir bu?”</p>

  <p>“Şu işe bakın yahu, birisi benim yazımla oynamış” dedi Charly, şaşırmış gibi yaparak.</p>

  <p>Bayılacak gibi oldum. Kalın puntolarla şu dehşet verici başlık yazılıydı:</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;"><b>AÇIK YÜREKLİ BİR OKUL MÜDÜRÜ:<br/>
  BEN KOMÜNİSTİM!</b></p>

  <div>
    <br/>
  </div>

  <p class="p1">Bu başlığın altında, Gullberg’in çalışma masasının başında çekilmiş kötü bir fotoğrafı yer alıyordu.</p>

  <p>“Benim yaptığım söyleşide bunları söylememişti bana” diye mırıldandı Charly. Hızla okudum söyleşiyi.</p>

  <div>
    <br/>
  </div>

  <p class="p1">“BAŞ BELASI ilk sayısıyla karşınızda. İşin başında Sayın Gullberg ile söyleşmekten daha doğal ne olabilirdi ki. Baş Belası’nın muhabiri, bu sevimli kişiyi üçüncü kattaki odasında, evraklar arasına gömülmüş olarak buldu.</p>

  <p>BAŞ BELASI: Gullberg, siz bu okulun yönetimine geçeli iki yıl dolmadı. Bu kadar kısa bir süre içinde pek çok şeyin değiştiğinin herkes farkında. Siz çalışma temposu çok hızlı bir kişisiniz.</p>

  <p>GULLBERG: Elbette, tempo çok önemli. Virajlarda frene basmak yok. (Küçük bir kahkaha) Şaka bir yana, bütün başarının gerisinde demokrasi yatıyor. Yani gerçek demokrasi demek istiyorum. Öğretmenlerle öğrencilerin arasındaki yapay ayrımın kaldırılması, okul yönetimine körü körüne itaat isteyen eski sistemin değiştirilmesi. Eski, katı kurallardan kurtulmalıyız! Bu konuda çok titiz davranıyorum.</p>

  <p>BAŞ BELASI: Bu söyledikleriniz politika yapmak oluyor. Yoksa siz...</p>

  <p>GULLBERG: Elbette, ben komünistim. Dün de böyleydim, yarın da böyle olacağım, bununla da gurur duyuyorum. Norveç ulusunun korkusuz işçi sınıfına ve barikatlara yerleşmiş öğrencilere ihtiyacı var. Tekelci kapitalizmden kurtulmak için devrim gereklidir. Bu süreç içinde bütün ilerici güçler birleşmelidir.</p>

  <p>BAŞ BELASI: Yani... demek istiyorsunuz ki... bizler... bu okulda da...</p>

  <p>GULLBERG (Biraz sinirli): Tabii. Komünizmin zaferi için herkes kendi payına düşeni yapmalıdır. Oslo’ya bakın: Yüzlerce genç Kızıl Bayrak altında toplanıyor.</p>

  <p>BAŞ BELASI: Vietnam halkına yardım için bağış kampanyası açmaya ne dersiniz? Okulda bir eğlence düzenleyip gelirini de...</p>

  <p>GULLBERG (İçeri girdiğimizden bu yana yedinci sigarasını yakarken): Pek tabii. Tamam yavrum! Amerikalıların Vietnam halkına karşı yürüttüğü haksız ve emperyalist savaşa karşı, her türlü mücadeleyi denemeliyiz. Böyle bir gece düzenleme işini Baş Belası yüklenmelidir!</p>

  <p>BAŞ BELASI: Ya Lillevik Okullar Müdürlüğü? Onların bu...</p>

  <p>Gullberg şimdi öfkelenmişti işte. Baş Belası’nın muhabiri kapıya doğru yöneliyor: ‘Lillevik Okullar Müdürlüğü bir avuç tutucu, korkaktan ibarettir! Bunu da herkes bilir. O taraftan tek bir ses bile yükselirse, tepki göstereceğiz.’ (Gülümser) ‘Okul müfettişinin odasının önünden geçen sokağın kaldırım taşlarıyla döşeli olduğunu fark etmiş miydin, bilmem!’ ”</p>

  <div>
    <br/>
  </div>

  <p class="p1">BÜTÜN SÖYLEŞİ böylece devam ediyordu. Hepimiz donakalmıştık. Charly’nin bile benzi solmuştu, yazısını basılmış görünce.</p>

  <p>“Hiçbir şey anlamıyorum çocuklar! Böyle bir şey nasıl olabilir?” dedi Charly.</p>

  <p>“Komünistler” dedim. “Her tarafımızı sarmışlar. Her yere sızıyorlar!”</p>

  <p>“Bu işi sakın siz becermiş olmayasınız!” dedi Terje Waage.</p>

  <p>“BİZ Mİ?”</p>

  <p>“Bu imkânsız. Tore, Gullberg’in odasından kolunun altında zarfla geldiği zaman hepimiz birlikte değil miydik?”</p>

  <p>“Evet ama... ben düşündüm ki...”</p>

  <p>“Onu hiç düşünme de, şimdi bu işten nasıl kurtulacağımızı düşünelim” dedim.</p>

  <p>“Neden kurtulacakmışız ki?” dedi Charly. “Genç Sosyalistler Birliği gazetemizi tahrif etmişse suç bizim mi? Mutlaka matbaada tanıdıkları vardır, di mi?”</p>

  <p>“Vay namussuzlar!” dedi Terje. “Vay namussuzlar! Bu heriflerde mizah duygusu bulunmadığını sanırdım ben de...”</p>

  <div>
    <br/>
  </div>

  <p class="p1">GULLBERG’DE de mizah duygusu yoktu. Hiç mi hiç yoktu! Ertesi gün bütün ders planını altüst edecek kadar uzun bir söylev verdi. Daha sonra yazı kurulunun sorgulaması başladı. Tek tek sorgulandık. Herkes suçlamayı reddedip, suçsuz olduğunu söyledi. Terje Waage ağlamaya başlamış, çıkarıp Genç Sağcılar üyelik kartını göstermişti ama bir işe yaramadı. Bütün gruba disiplin cezası verildi, okuldan uzaklaştırıldık. Matbaanın şefi, emrinde hiçbir komünistin çalışmadığını söylemiş, kendisine inanılmadığı takdirde İşçi Partisi’nin yerel gazetesine gidip, şikâyetçi olacağını bildirmişti. Gullberg komplonun nasıl kurulduğunu öğrenemese bile bu meselenin üzerine gitmeye azimliydi.</p>

  <p>“Feci bir adli hata!” dedi Terje, derin bir üzüntü içinde. Savunduğu toplum düzenine olan tam inancı biraz sarsılmıştı.</p>

  <p>Bense bu olaydan önemli bir ders çıkardım: Der Schtyrer’in odasında ayakta durmuş, kulaklarımın dibinde vızıldayan tehdit ve hakaretleri dinlerken, insanlarla yüz yüze gelmenin, korkup saklanmaktan daha kolay olduğunu anlamış bulunuyordum.</p>

  <div>
    <br/>
  </div>

  <p class="p1">BİRKAÇ AY SONRA o Allahın belası okul kapısını son kez kapatıp çıktık. En fazla atış yapanın der Schtyrer, ancak bir atışta en büyük başarı elde edenin biz olduğumuz konusunda Charly ile fikir birliği içindeydik.</p>
