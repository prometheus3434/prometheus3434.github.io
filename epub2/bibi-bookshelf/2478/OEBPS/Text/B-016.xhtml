  <h2>Vahşi batı</h2>

  <p class="p1">Böylece ömrümde yaşadığım en şizofren ilişki başlamış oldu. Kristin göz açıp kapamalık bir süre içinde güneşten sağanağa, durgunluktan fırtınaya geçiyordu. Şu mistik Tore’den ayrılma meselesi kızın tüm gücünü tüketiyordu. Kafası tam anlamıyla karmakarışıktı. Durmadan o heriften söz ediyordu. Herif bir şeytandı ve bir melekti. Bazen de ikisi arası bir yaratık.</p>

  <p>Kafamı sallayıp, her şeyi onaylıyordum ama bir şey anladığım yoktu. Tek anladığım, Kristin’in suyuna gitmekle keyifli bir gece geçirmeyi garantilemekti. Bazen günler çekilmeyecek kadar uzun oluyordu.</p>

  <p>Cinsel yaşantımız çok gizli, bu yüzden de çok çekiciydi. Yorganın altında birbirimize sokulunca Tore’nin renkli resmi siliniyor, gerçekler anlaşılırlığa kavuşuyordu yeniden. Sabahın köründe kalkıp, köylü ordusunu uyandırmadan Beyaz Ev’e dönüyordum.</p>

  <p>Sonunda ekim ayında bir hafta sonu Kristin kendini toplayıp, Bergen’e gitti. Tore’ye, o şovenist herife, o şeytana büyük gerçeği söyleyecek, şaşkına çevirecekti onu! Eğer adam onu sevindirmek için hediye almak gibi bir salaklık yapmışsa da o hediyeyle burnunu kıracaktı. İnşallah elbise filan gibi yumuşak bir şey olmazdı da hediye silah olarak kullanılabilirdi. Okulun bahçesinde Kristin’in arkasından bakakalmış, kafamı kaşıyordum.</p>

  <p>“Umarım bunu hak etmişsindir Tore!” dedim kendi kendime.</p>

  <div>
    <br/>
  </div>

  <p class="p1">BERGEN’DEN telefon etti. Benimle konuşmak istemediğini söyleyip, pazar günü hangi otobüsle geleceğini, benim karşılamamı istediğini bildirdi.</p>

  <p>“Niye konuşmak istemiyorsun benimle? Telefon kulübesinden mi arıyorsun, paran mı bitti?”</p>

  <p>“Erkekler hep para düşünür zaten!” dedi. “Hepiniz aynısınız!”</p>

  <p>“Ama kızım, ben sadece...”</p>

  <p>“Teşekkürler, hepinizin ne istediğini biliyorum ben!”</p>

  <p>Telefon kapandı. Zorlu bir haftanın beni beklediğini anlamıştım.</p>

  <p>Akşam yedi sularında, kendimi fiyortta bir sandalda kürek çekerken buldum. Dağın tepesinde, inişe hazırlanan kırmızı otobüs görünüyordu. Sürekli Kristin’i düşünüyordum. Niçin bu kadar terslik ediyordu? Bu kadınca bir şey miydi? Yoksa Kristin mi normalin biraz dışındaydı? Neye inanacağımı pek bilemiyordum. Kürekler elimde öylece dururken, olabileceklerden ödüm patlıyordu. Bütün köy pencerelerden bana bakıyormuş ve benimle alay ediyormuş gibi geliyordu. “Bak, bak, Romeo küreklere sarılmış, Prenses İstemem’i karşılamaya gidiyor.” Morali bozuk, keyfi hâlâ kaçıksa ne yapacaktım?</p>

  <p>Otobüsten indiğini görür görmez hassas terazimi çıkardım. Önemli olan ideal ağırlıkta ve köşeleri iyice yuvarlatılmış sözler sunabilmekti. Yaklaşık eksi yirmi derecelik bir öpücükten sonra, sandala doğru ilerledik. Şehirde çok kötü günler geçirdiğini, önümüzdeki günlerde benimle yatmak istemediğini sandığını söylüyordu. Bir buzdolabı ile iş tutmaktan hiç hoşlanmadığım yolunda bir yorum yapmaktan kaçındım. Dostça başımı sallayıp, o dönem için geçerli olan ideal erkek rolü olduğunu sandığım rolü oynamayı sürdürdüm. Tabii ki bu da onu çok sinirlendirdi.</p>

  <p>“Sen gülümse bakalım” dedi. “Ben cehennem ateşinden geçiyorum!”</p>

  <p>Hemen ciddileştim. “Seni desteklediğimi biliyorsun Kristin!”</p>

  <p>“Hiçbir şey bilmiyorum. Tek bildiğim, senin de, Tore’nin de beni canınız istediğinde içine girebileceğiniz ıslak bir delik olarak görmüş olduğunuzdur!”</p>

  <p><i>“Biraz</i> haksızlık etmiyor musun?”</p>

  <p>“Kes sesini domuz!”</p>

  <p>Çok kızmıştım. Kürekleri topladım. Kıç tarafa gidip uzandım ve bir sigara sarmaya başladım.</p>

  <p>“Ne yaptığını sanıyorsun sen?” Gözleri ateşten ve buzdandı.</p>

  <p>“Sigara sarıyorum.”</p>

  <p>“Sonra?”</p>

  <p>“Sen sandalı hareket ettirene kadar burada yatmayı düşünüyorum. ”</p>

  <p>“Yani ben küreğe geçeceğim, bunu mu demek istiyorsun?”</p>

  <p>“Elbette” dedim sigaramı yakarken. “Gelirken ben kürek çekmiştim, giderken de sen çek.”</p>

  <p>“Ama... ama ben kürek çekmesini bilmem ki!”</p>

  <p>“Zararı yok” dedim. “Sen çok yeteneklisin, şıp diye kaparsın bunu da! İki elinle küreklere asılırsın, sonrası kendiliğinden gelir, kilisenin tepesini kerteriz al, dümdüz kürek çek!”</p>

  <p>Kadınların en eski silahına sarıldı, ağlamaya başladı. “Seni seviyorum Erling, bana böyle kötü davranamazsın!”</p>

  <p><i>“Kötü davranmak mı</i>?”</p>

  <p>“Evet, kötü davranmak! Bu şekilde, bir kadın olarak beni aşağılıyorsun!”</p>

  <p>Kalkıp küreklere sarıldım. Elbette Kristin’i bir kadın olarak aşağılamak istemiyordum. Yalnız, bizim oralarda kadınlar kürek çekmesini bilirlerdi.</p>

  <p>“Sen bir şeytansın” dedi. “Ama yine de seni seviyorum.”</p>

  <p>“Teşekkürler. Gerçekten de çok cömertsin! İsa gibi!”</p>

  <p>“İsa değil, Meryem’i düşün. O devirlerde evlilik dışı çocuk sahibi olmak az şey değildi!”</p>

  <p>“Tabii” dedim ve aldatılan Yusuf’un tarafını tutmaktan kaçındım. “Yine de oğlan adam olmuş!”</p>

  <div>
    <br/>
  </div>

  <p class="p1">OKULA VARINCA Kristin odasına kapanıp, son günlerin muhasebesini yapmak istedi.</p>

  <p>“Tamam” dedim. “Sonra görüşürüz.”</p>

  <p>“Yaaa öyle mii? Demek ben oturup bekleyeceğim!”</p>

  <p>“Kristin” dedim. “Şimdi yalnız kalmak istediğini söyledin. Aynı anda hem kendi odamda <i>hem de</i> senin odanda olamam ki!”</p>

  <p>“Git Erling, kaybol!” Sağ elinin işaretparmağıyla sol göğsünü gösteriyordu. “Bu kız, bir kez daha erkeklere bağlanmayacak, bunu kafana koy!” dedi ve gitti. Giderken de bağırıyordu.</p>

  <p>“O Allahın belası odanda otur da, bıkana kadar otuz bir çek, tamam mı!”</p>

  <div>
    <br/>
  </div>

  <p class="p1">ORACIKTA kafam yine karmakarışık olmuş, kalakalmıştım. Bu, benim erkek domuz beynimle bir türlü kavrayamadığım bir mantıktı. “Git” deyince gidilecek, otuz saniye sonra da ağlamaklı gözler ve sadık bir köpek sokulganlığıyla geri dönülecekti. Beyaz Ev’e gittim. Kafası karışmış, depresyona girmiş bir salaktım ve karşı cinsten birine tutulmak gibi bir günaha girmiştim. Domuzun tekiydim.</p>

  <p>Saat on sularında okul binasında bir şeyler olmaya başladı. Kapılar, pencereler çarpılıyor, çığlıklar güz gecesinde yankılanıyordu. Birden Kristin’in sık sık tekrarladığı intihar tehditleri geldi aklıma. Ceketimi alıp, dışarı fırladım. Deli kız! Gitmemi istediği halde geceyi onunla geçirmediğime kızıp intihar mı etmişti yoksa?</p>

  <p>Okul binasının ikinci katında kızlardan dördü oturmuş hüngür hüngür ağlıyor, İsa Mesih ve müdür bey diye haykırıyorlardı. Dinsizler ülkesinde kendi Hıristiyan hücrelerini kurmuş bulunan bu kızları tanıyordum. Bu nedenle de meselenin ne olduğunu anlar gibi olmuştum. Birgit çırılçıplak ve yeni tıraş edilmiş kafasıyla odasından çıktığında hiç kuşkum kalmamıştı.</p>

  <p>“Sakin olun!” dedim ağlayan cemaate. “Küçük bir snif partisi bu!”</p>

  <p>“UYUŞTURUCU MADDE! ” diye çığlık attı Helen. “Okulumuzda uyuşturucu madde kullanıyorlar! İsa, İsa, İsa!”</p>

  <p>Dikkatle ilerleyip, tuvalete doğru gitmeye çalışan Birgit sinirlenmişti.</p>

  <p>“İsa amcıkları! Dağda otlayıp, meleyen koyunlardan başka bir dünya yok sizin için! Gidin de yatın siz! Bakirelerin uyku vakti çoktan geldi!”</p>

  <p>Birgit’e yürekten katılmakla birlikte, çevremde felaketleri önlemeyi kendime bir görev edinmiş olduğumdan hemen arabulucu rolüne soyundum. Aşağıda avluda Tangen’in arabasını görmüştüm. Tangen hiyerarşide müdürün bir altında yer alıyordu.</p>

  <p>“Giy çaputlarını” dedim. “Ya da odana git. Bütün bina boya fabrikası gibi kokuyor, Tangen de birinci kata girdi!”</p>

  <p>“Sikmişim Tangen’i” dedi Birgit! “Sen de kes sesini! Dönek!”</p>

  <p>Gülmeye başladım. Küçücük göğüsleri ve pırıl pırıl dazlak kafasıyla çok komikti.</p>

  <p>“Kaç kişiydiniz yapıştırıcı koklayan?”</p>

  <p>“Ezici çoğunluk!” dedi kendine güvenen bir sesle ve yürüyüp tuvalete girdi.</p>

  <p>Çıktığı odanın kapısından içeri baktım. Tam bir kaos ve anarşi hüküm sürüyordu! Eğer pencereyi açmamış olsalardı, sigaralarının ateşinden bütün bina havaya uçabilirdi. Okulun geri kalan tüm öğrencileri içeride yapıştırıcıdan nakavt olmuş gibiydiler. Kristin, Sörfjord’lu bir meyve yetiştiricisinin kucağına uzanmıştı. Oğlan bomboş bakışlarla Kristin’in kazağının altındaki erikleri yokluyordu. Dosdoğru içeri girip, herifin suratına iki tokat çaktım. Ayağa fırlayıp, meyve ağacını korumaya çalışınca da bacak arasına bir tekme yapıştırdım. İki büklüm oldu ve kusmaya başladı. Birileri çığlık atıyordu.</p>

  <p>“Cennetinize bir yılan girdi!” dedim. “Tangen aşağıda oturuyor, eğer yanılmıyorsam iki dakika içinde burada olur. Benim ipimde değil, ama aranızda gerçekten bahçıvan olmak isteyen birileri varsa, yaylansın çabuk!”</p>

  <p>“Şeytanım benim” diye bağırdı Kristin. “Bakın, şeytanım burada. Beni düzmekten başka bildiği bir şey yok, anladınız mı, ilgisi...”</p>

  <p>Tam o sırada Tangen odaya girdi. Otuz beş yaşlarında, imanlı bir Hıristiyandı. Ünlü Hıristiyan politikacımız Kjell Magne Bondevik’in temiz yüzüne çok benzer bir yüzü vardı. Kapının ağzında durmuş, duruma hâkim olmaya çalışıyordu.</p>

  <p>“Demek öylee” dedi. Haftalık dergilerde tiner triplerine dair bir şeyler okumuş olmalıydı. “Bu sizin açınızdan hiç de hoş olmayacak bir durum!” Gerisingeri dönerken, müdür ve jandarma gibi sözler söylediğini duydum. Bir sürü yapıştırıcı meraklısı ağlamaya başlamıştı. Bir şeyler yapabilmek için Tangen’in ardından seğirttim. Okul öğrenci birliği başkanı rolümü ciddiye almanın zamanı gelmişti. “Bir dakika Bay Tangen!”</p>

  <p>“Evet?” diyerek geri döndü. Bana karşı olan nefretini yüzünden okumak güç olmuyordu.</p>

  <p>“Siz raporunuza ne isterseniz yazın, ama ben öğrenci birliği başkanı olarak müdürle bu gece bir toplantı yapmaya hazırım.”</p>

  <p>“Bundan emin olabilirsin! Seni uzun saçlı hapi seni!”</p>

  <p>“Hipi” diye düzelttim. “Şerife birlikte mi gidiyoruz?”</p>

  <p>“Biz ikimiz mi? Biz ikimiz asla birlikte bir şey yapmayacağız! Sen buraya hır çıkarmaya gelmişsin, başka bir şey için değil! Doğulu seni!”</p>

  <p>“İsa da doğuluydu. Ayrıca hır filan çıkardığım da yok. Tam şu anda sinirli bir batılıyı yatıştırmakla meşgulüm.”</p>

  <p>“Sen sarhoşsun” dedi. “Yapışkan ve cila sarhoşu! Seni domuz... bunun hesabı sorulacaktır, söz veriyorum!”</p>

  <p>Güldüm. Günüm bir sürü haksız suçlamayı dinlemekle geçmişti.</p>

  <p>“Haydi git bakalım Tangen! Okulun yirmi öğrencisinden on beşi atılırsa, senin işin de sakata biner, bunu unutma!”</p>

  <p>Şaşkınlıkla bana baktı: “On beş mi dedin?”</p>

  <p>“Evet” dedim. <i>“Ben</i> ayığım.”</p>

  <p>Birgit tuvaletten çıkıp odaya gelirken Tangen’in alnına bir tükürük atınca, okulun yönetimi ile aramda yapılacak görüşmelerin güçleşmekte olduğunu anlamıştım. Arkamda, cemaat yüce Rabbim diye dualar geçiyor, Birgit’in odasında ağlamalar kahkahalara karışıyordu. Ne yapacağımı doğrusu ben de pek bilemiyordum. Aslında canım içip içip kafayı bulmak istiyordu ama, alkol yoktu elimin altında. Odama dönüp bir sarma yaktım. Bozulan sinirlerime pek faydası olmadı ama düşüncelerim başka yönlere kanalize oldu.</p>

  <p>Ertesi gün bir diplomat olarak üzerime düşeni yaptım. Per O’Connor’ı idam sehpasından kurtardığım günden bu yana, bu işi denememişsem de kuvvetli çenem yine işe yaradı.</p>

  <p>Kahvaltıda yapıştırıcı meraklıları kahve fincanlarına sımsıkı yapışmışlar, sinirli sinirli birbirlerine bakıyorlardı. Ekmek sepetlerine el süren olmamıştı. Herkes sigara yemişti sanki... Pek zayıf bir gıda. Kızlardan birkaçı ceset gibi solgundular. Büyük bir ihtimalle hayatları boyunca yasadışı bir şey yapmamışken, bir gecede uyuşturucu madde müptelaları oluvermişlerdi.</p>

  <p>“Bok çuvalı” dedi Kristin. “Dün beni reddetmeseydin bütün bunlar olmayacaktı!”</p>

  <p>Her zamanki gibi onun mantığını anlamakta güçlük çekiyordum.</p>

  <p>Fakat durum Kristin açısından çok açıktı. “Şiddetli bir çaresizliğe” kapılmış ve gidip bodrumdan yapışkan ile tiner bulmuştu. Sonra da yalnızlığa dayanamamış, işte böylece de olanlar olmuştu. Şimdi bir sürü gencin zirai kariyeri, benim Kristin ile yatmayı reddetmem sonucu yıkılmış oluyordu! Ne alçak herif!</p>

  <p>“Bütün köyü davet etmemiş olman pek tuhaf’ dedim “O kadar yalnızlık çekerken belki de on dört kişinin önünde günah çıkartmak yetmiştir sana!”</p>

  <p>Bana vurmaya çalıştıysa da masa yeterince geniş olduğundan, ulaşamadı. Diğerleri şaşkınlıkla Kristin’e bakıyorlardı. Beni günah keçisi olarak görmek hiç akıllarından geçmemişti. Birinci dersi asıp, Yüksek Sovyet Prezidyumu ile görüşmeye gittim.</p>

  <p>Müdürü sakinleştirmek pek güç olmadı. Hiç sinirlenmemişti zaten, demek daha doğru olacak. Püskül püskül kaşlarının arasına endişeli bir çizgi iliştirmişti ki görünümündeki tek değişiklik buydu. Keyifli gülümsemesi aynen yerinde duruyordu. Ne onun, ne de bir başkasının hiçbir girişimde bulunmadan olup biteni unutmasını önerdiğimde rahatlamıştı.</p>

  <p>“Ama böyle bir olayın tekrarlanmayacağına garanti verebilir misin?”</p>

  <p>“Elbette veremem” dedim. “Ama eğer hepsi birden bir bok çuvalı sürüsü değillerse, bir daha böyle bir şeyi tekrarlamazlar sanıyorum. Her müdürün de bu gibi olaylar karşısında sizin gibi bağışlayıcı davranmayacağını gayet iyi biliyorlar.”</p>

  <p>“Tamam o zaman, ben unuttum bu meseleyi” dedi.</p>

  <p>“Çok iyi” dedim. “Bunu hiç unutmayacağız!”</p>

  <div>
    <br/>
  </div>

  <p class="p1">BU MUTLU HABERİ öğrencilere ulaştırıp, günün kahramanı olunca da Kristin’in beni bağışlaması zor olmadı. Bütün bu saçmalıkların beni çok sevmesi yüzünden meydana geldiğini söyledi. Bilindiği üzere aşk çok şiddetli ve çok anlaşılmaz bir şeydir.</p>

  <p>Böylelikle okul binası ile Beyaz Ev’deki odam arasındaki turlara yeniden başlamış oldum.</p>
