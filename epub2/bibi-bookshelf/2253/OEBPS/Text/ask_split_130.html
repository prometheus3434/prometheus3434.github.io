    <p class="normal1"><sup class="calibre3">[<a href="../Text/ask_split_007.html#footnote-100-116-backlink" id="footnote-100-116">116</a>]</sup> Bu sözler işçilerin derdi olmadığını değil, sınıf çatışmasındaki dertleri üstünde geleceğin önderleri olacaklarını gösterir. Yalnız bu anlamda kafa, ruh ve kol işçileri içinde üstün gücü olanlar yarının önderleri arasında yer alacaktır.</p>
