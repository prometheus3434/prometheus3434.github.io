  <div class="chapter">
    <p class="normal1"><sup class="calibre3">[<a href="../Text/ask_split_006.html#footnote-200-12-backlink" id="footnote-200-12">*12</a>]</sup> Ancak, her kötü olan eksik ise de, her eksik olan kötü değildir. Çünkü kötülüğün yetmezlikten, kusurdan daha derin bir kaynağı var: Zulüm! Zulüm aktif eksikliktir, yalnızca eksiklikse pasiftir ve bazen kötülük değildir.</p>
