    <p class="normal1"><sup class="calibre3">[<a href="../Text/ask_split_000.html#footnote-100-59-backlink" id="footnote-100-59">59</a>]</sup> Sınıf savaşının doğurduğu sınıf kini elbet bir gerçektir. Ancak, bu durumda da her sınıf içinde kuvveti sağlayan, dayanışma ve sevgidir. Sınıf savaşında da unutulmayan, sevgisine sadık kalan ve kurban olanlardır.</p>
