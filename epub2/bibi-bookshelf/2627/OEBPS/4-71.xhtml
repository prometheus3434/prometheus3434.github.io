			<p>          </p>
			<p id="_idParaDest-72"><st c="0">VIII</st></p>
			<p><st c="5">Tilki basmış bir kadındır görgü tanığı. </st><st c="46">Yoksul bir tefecinin evinde toplanmaktaydılar.</st></p>
			<p>     </p>
			<p><st c="92">Bir iz bırakmak çabası mıdır? </st><st c="123">Söylenerek yazdırılmış bir dövme. </st><st c="157">Güllabici’lere.</st></p>
			<p>     </p>
			<p><st c="172">Döşeme kırığını onarır vire. </st><st c="202">Sünnetli bir Hristos. </st><st c="224">Karışmış aralarına. </st><st c="244">Neyi değiştirdi?</st></p>
