  <body id="x4" xml:lang="tr-TR">
		<div>
			<p>       </p>
			<p id="_idParaDest-8"><st c="0">KURTULAMAYAN</st></p>
			<p><st c="13">Sen kader ağacı değilsin — nedeni bu</st></p>
			<p><st c="50">Tutkularına bırak kendini</st></p>
			<p><st c="76">Bir soluk var yaşıyor uzak uzak</st></p>
			<p><st c="108">Bu daha ölmemişsin demektir</st></p>
			<p>    </p>
			<p><st c="136">Önce bitir bu şarkıyı</st></p>
			<p><st c="158">Bir bardak doldur mavi</st></p>
			<p><st c="181">— hiçbiri açmıyor mu seni-</st></p>
			<p><st c="208">Ve git bu gelmediğin yere</st></p>
			<p><st c="234">Kurtulamayan — nedeni bu.</st></p>
			<p><span xml:lang="en-GB">                                 </span></p>
			<p><span><st c="260">1954</st></span></p>
