			<p id="_idParaDest-156"><st c="0">XXXII</st></p>
			<p xml:lang="en-GB"><span xml:lang="en-US"><st c="5">                    ÜRKÜ</st></span></p>
			<p>    </p>
			<p><st c="10">1. 	</st><st c="14">Yazın. </st><st c="21">Bir dal yapayalnız kasabadan köye dönüyordur. </st><st c="67">Bir sürü boz ayıyla karşılaşır dar bir geçitte.</st></p>
			<p><st c="114">2. 	</st><st c="118">Umarsız. </st><st c="127">Üstündekileri başındakileri fora eder. </st><st c="166">Anadan doğma çırılçıplak.</st></p>
			<p><st c="191">3. 	</st><st c="195">Ayılar duraklarlar, homurtuları kesilmiştir. </st><st c="240">Ormanlarında böyle bir aykırılık görmemişlerdir hiç.</st></p>
