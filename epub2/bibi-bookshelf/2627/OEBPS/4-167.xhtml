			<p id="_idParaDest-159"><st c="0">XXIX</st></p>
			<p><st c="5">KÂRHANE</st></p>
			<p>    </p>
			<p><st c="13">1. 	</st><st c="17">Beyoğlu’na yazılacaklardır. </st><st c="45">Gaga burunlu bir çaça der: “</st><span xml:lang="en-US"><st c="73">Siz sermayesiniz ayol!</st></span><st c="96">”</st></p>
			<p><st c="98">2. 	</st><st c="101">Susarlar götüoturu; Zürafa Sokağı, Galata.</st></p>
			<p><st c="143">3. 	</st><st c="147">Cıgaralı bir ses der: “</st><span xml:lang="en-US"><st c="170">Hiç bile, benim nüfus kâğıdımda ‘ağır işçi ekmek karnesi verildi’ duruyor.</st></span><st c="245">”</st></p>
