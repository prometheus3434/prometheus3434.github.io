			<p id="_idParaDest-160"><st c="0">XXVIII</st></p>
			<p><st c="6">SİGA SİGA</st></p>
			<p>    </p>
			<p><st c="16">1. 	</st><st c="20">Çengelköy İskelesi’nden biniyorlar Kalender’e sabahın körü. </st><st c="80">Pazarları dışarda.</st></p>
			<p><st c="98">2. 	</st><st c="102">Eminönü’ne varıncaya dek alabora oluyor gemi siga siga. </st><st c="158">Çok Lazlar’ı, az Rumlar’ı da dökmeden.</st></p>
			<p><st c="196">3. 	</st><st c="200">Ve ahşap kiracılar kente doğrulmuş olarak giriyor.</st></p>
