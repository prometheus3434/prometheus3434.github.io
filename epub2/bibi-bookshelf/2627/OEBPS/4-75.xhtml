			<p id="_idParaDest-76"><st c="0">XII</st></p>
			<p><st c="4">Uzundur bir ad. </st><st c="21">Bulmaya çalışıyordu Fınduktar. </st><st c="52">Bir hüma türü, yokolacağını. </st><st c="81">Bilir kimden diyakos’larla.</st></p>
			<p>      </p>
			<p><st c="108">Seçiyor </st><span><st c="117">urefa satrançlar</st></span><span><st c="133">ı</st></span><st c="135">’nı. </st><st c="140">Korkuları ispati’nin. </st><st c="162">Ünlüydü saygısızlığıyla atalarına. </st><st c="197">Ama kınanır.</st></p>
