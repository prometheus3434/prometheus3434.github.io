			<p>   </p>
			<p id="_idParaDest-155"><st c="0">XXXIII</st></p>
			<p><st c="7">SÜSÜNE KAÇILMAMIŞ</st></p>
			<p>    </p>
			<p><st c="25">1. 	</st><st c="29">Soğuk Haziran’lar kalabalıklar ölmüştü. </st><st c="69">Bir arkadaş arkalarından yürüyor.</st></p>
			<p><st c="102">2. 	</st><st c="106">Çelenkler ters çevrilir ve çiçekler, biraz çürük ama, lavanta lavanta kokmaya başlıyor.</st></p>
			<p><st c="193">3. 	</st><st c="197">Eski Mecidiyeköy’den gelenler şunu düşünmüş olabilirler. </st><st c="254">“</st><span><st c="255">Bu kez süsüne kaçılmamış!</st></span><st c="280">”</st></p>
