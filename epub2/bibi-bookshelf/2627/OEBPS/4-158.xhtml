			<p id="_idParaDest-151"><st c="0">XXXVII</st></p>
			<p><st c="7">KADINLAR YAĞMURU</st></p>
			<p>    </p>
			<p><st c="24">1. 	</st><st c="28">Bir oda kiralamıştır Orta Çağ’dan. </st><st c="63">Yer yatağında yatıyor.</st></p>
			<p><st c="85">2. 	</st><st c="89">Giriyor bir kumru içeri camdan çatlak. </st><st c="128">“</st><span><st c="129">Burada soyunabilir miyim?</st></span><st c="154">” der.</st></p>
			<p><st c="161">3. 	</st><st c="165">Ve kadınlar yağmağa başlıyor eski kente.</st></p>
