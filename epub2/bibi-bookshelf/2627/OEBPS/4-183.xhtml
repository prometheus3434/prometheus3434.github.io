			<p>    </p>
			<p><st c="20">1. 	</st><st c="24">Resneli Niyazi geyiğini de getirmiştir Amasya’dan İstanbul’a. </st><st c="86">Ağaçlık bir koru muşambası.</st></p>
			<p><st c="113">2.	</st><st c="117">Geyik öndedir, orta, dişi adı bilinmiyor, insan çıkacak deliğe bakıyor, yüzünün bir anlamı yok.</st></p>
