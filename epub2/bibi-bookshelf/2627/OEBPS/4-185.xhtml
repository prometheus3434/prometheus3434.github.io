			<p id="_idParaDest-176"><st c="0">XII</st></p>
			<p><st c="4">RİYAZİYE</st></p>
			<p>    </p>
			<p><st c="13">1. 	</st><st c="17">Karagümrüğü’nde hekimler meşk edecektir. </st><st c="58">Hangi makamlar hangi alaturka hastalıklara gider?</st></p>
			<p><st c="107">2.	</st><st c="111">Daha peşrev. </st><st c="124">Sokak kapısı tokmağı çalınır. </st><st c="154">Helası içerde konağın afili uşağı gelmiştir karşıki.</st></p>
			<p><st c="206">3.		</st><span><st c="210">“Bizim paşa haber gönderdi, fazla gürültü etmesinler, ben riyaziye çal</st></span><span><st c="280">ı</st></span><span><st c="282">ş</st></span><span><st c="283">ı</st></span><span><st c="284">yorum.”</st></span></p>
