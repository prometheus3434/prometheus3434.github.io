		<div>
			<p>    </p>
			<p id="_idParaDest-85"><st c="0">XXI</st></p>
			<p><st c="4">Davut yeleli bir kimesnedir, bir çocuktur karaşın. </st><st c="56">Yüzükuylu dağılıyordur Tırnova kuşluklarında.</st></p>
			<p>      </p>
			<p><st c="101">Bir karakoncolos yenice; eteğin aç, yağmala ve adın yazmıştır kayağantaşına. </st><st c="179">Şaşırmadan manil oynar.</st></p>
			<p>      </p>
			<p><st c="202">Baka yeleli Davut! </st><st c="222">Gerçeğin kiril ve latin kurşunları da ilkin ülkenin okullarını bilmektedir.</st></p>
		</div>
