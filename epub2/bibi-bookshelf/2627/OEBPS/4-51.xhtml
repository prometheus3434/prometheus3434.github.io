			<p id="_idParaDest-53"><st c="0">KARGINMIŞ BİR İLKYAZ</st></p>
			<p><st c="21">Ay; gecikmiş ağı, yosun yeşili bir canavar. </st><st c="66">İlerlemiş gece; kanatsız yarasalar, ıslanmış silahlar. </st><st c="121">Devrilmiş bir tramvay caddede. </st><st c="152">Bunlar, kargınmış bir ilkyazın simgeleri. </st><st c="194">Büyük uçurtmamı çalmışlar deliliğimden, mor gözlü çocuk ölüsü bir pazar, onu bulamıyorum.</st></p>
