			<p id="_idParaDest-157"><st c="0">XXXI</st></p>
			<p><st c="5">BİR HAMAM ARANIYOR</st></p>
			<p>     </p>
			<p><st c="24">1. 	</st><st c="28">Süleymaniye delileri, yunmuş yıkanmış olarak, gizli gemilerle bir yarı gece Üsküdar’a  taşınmıştır.</st></p>
			<p><st c="126">2. 	</st><st c="130">Bir hamam aranıyor. </st><st c="150">Hanedandan Nurbanu Sultan civan tellaklarca, zamanımızın güllabicisi Hıyar Selim kocakarı natırlarca keseletilecektir.</st></p>
