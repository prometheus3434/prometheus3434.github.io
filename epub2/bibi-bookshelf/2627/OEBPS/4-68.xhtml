			<p id="_idParaDest-69"><st c="0">V</st></p>
			<p><st c="2">Bir öncüldür, seçmiş yanlışı Kirmastorya. </st><st c="44">Kırılır düşen sodomita’lar cihannüma ve çitlembikten.</st></p>
			<p>   </p>
			<p><st c="97">Denizi geçer sevişir. </st><st c="120">Araştırır parmaklarıyla, bulur bir ut yeri. </st><st c="164">Lût’lar topluluğuna katılır.</st></p>
			<p>    </p>
			<p><st c="192">Raslantılar üzerine gelebilir. </st><st c="224">Felaketi boş bir köşke taşırlar her zaman, kanaviçeden anlayan.</st></p>
