			<p id="_idParaDest-82"><st c="0">XVIII</st></p>
			<p><st c="6">Şamdan olacağım! </st><st c="24">diyedir bağırıyordu bir oğlan. </st><st c="55">Küçürek ve övünçsüz horozuyla.</st></p>
			<p>    </p>
			<p><st c="85">Lût’ların Buhtunnasr’ı olacak. </st><st c="117">Çocukları eğerleyecekler. </st><st c="143">Biner binmez doludizgin.</st></p>
