			<p id="_idParaDest-167"><st c="0">XXI</st></p>
			<p><st c="4">AH MİNEL AŞK!</st></p>
			<p>    </p>
			<p><st c="18">1. 	</st><st c="22">İmparatorluk imparatorluklar kapanıyordu. </st><st c="64">Bir bilmece işlenmiştir tavana; ters, Beşiktaş ve eski yazı.</st></p>
			<p><st c="124">2.	</st><st c="128">Kehribar marpuçlu müşteriler çözmek isterler eğilmiş eğik.</st></p>
			<p><st c="186">3.	</st><st c="190">Aynadan gelip bakır aynaya giren bir ‘ah minel aşk!’ Ustası kahvenin üst katında oturuyor.</st></p>
