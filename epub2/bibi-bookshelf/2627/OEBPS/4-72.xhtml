		<div>
			<p>        </p>
			<p id="_idParaDest-73"><st c="0">IX</st></p>
			<p><st c="3">Kardeşlerinin uçuşuna kanat uyduramıyordu bir rahibe kuşu. </st><st c="63">Üzgüye çalan bir pusluluk.</st></p>
			<p>       </p>
			<p><st c="89">Kıvançlı majörden bir tını duyuluyor. </st><st c="128">Gregoryus çeşitlemeleri, koyu bir tablatura yazısıyla.</st></p>
			<p>       </p>
			<p><st c="182">Bir ırmağa ulaştıklarında, günlerce kıyıda duracaktır. </st><st c="238">Kendini tutamıyordu, hem dul hem çocuk.</st></p>
		</div>
