			<p id="_idParaDest-59"><st c="0">KARGABÜKEN</st></p>
			<p><st c="11">Kaçmış bir çatanayla külüstür ve cin. </st><st c="50">Çalarak sinsi mızıkası bilinmezlik. </st><st c="86">Kara mürekkebin.</st></p>
			<p>    </p>
			<p><st c="102">Gizlerdi menekşe gözlerini bir kahkahayla. </st><st c="146">Hiç zakkum arkadaşı yok. </st><st c="171">Lepiska saçlı. </st><st c="186">Esrik.</st></p>
			<p>     </p>
			<p><st c="192">Bir firavun daha dövdürüyordur pazusuna. </st><st c="234">Çocuklarla okulların çarpıştığı eylül. </st><st c="273">Mısrâyim’de.</st></p>
