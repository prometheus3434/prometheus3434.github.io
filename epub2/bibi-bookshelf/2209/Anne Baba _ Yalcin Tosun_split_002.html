				<p class="normal">Yalçın Tosun (Ankara, 1977) Galatasaray Üniversitesi Hukuk Fakültesi 'nden mezun oldu. Aynı üniversitede Özel Hukuk Doktorasını tamamladı. İstanbul Bilgi Üniversitesi Hukuk Fakültesi 'nde öğretim üyesi olarak çalışıyor.</p>
				<p class="normal">Öyküleri AdamÖykü, NotosÖykü ve Kitap-lık dergilerinde yayımlandı.</p>
