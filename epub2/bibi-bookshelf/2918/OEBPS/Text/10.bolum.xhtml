  <h1>10. BÖLÜM</h1>

  <h2>Tozlar Tepesi</h2>

  <p>Alev Askerlerinin ordusu Galatie'nin batısındaki küçük ıssız köye önceki gün varmıştı. Atarmaja Tuathann'ların istilasıyla yakılıp yıkılmış, hâlâ inşa edilmemişti, yıkıntılar kuma ve rüzgâra bırakılmıştı. Sadece birkaç bina ayakta kalmıştı; Feren Al'Roeg'ün ordusu sadece su kaynaklarını ve birkaç barınağı kullanmıştı. Ordugâhın büyük bölümü daha geriye, Gor-Draka'nın beyaz doruklarının koruyucu gölgesine kurulmuştu. Köy ıpıssızdı, geçmişi taş ve ahşap yıkıntılarda yaşıyordu az çok.</p>

  <p>Yakışıklı Meriande Mor, Terre-Brune Ordusu'nun başında vadinin üst tarafına, köyün güneyine vardığında, Atarmaja'nın yıkıntıları arasında, mızrakların ucunda dalgalanan, beyaz zemin üstüne kızıl alevden oluşan Harcourt sancağını hemen tanıdı. Hıristiyan Kont Feren Al'Roeg randevuya çoktan gelmişti.</p>

  <p>Meriande'ın düşündüğünden çok daha fazla sayıda Alev Askeri vardı. Bütün vadiyi Harcourt Ordusu'nun kurduğu büyük beyaz çadırlar kaplamıştı. Al'Roeg'ün askerleri karınca gibi kaynaşıyordu köyün çevresinde.</p>

  <p>Meriande ancak şimdi çatışmanın alabileceği boyutun farkına varıyordu. Ordu ne kadar da kalabalıktı! Şimdiye kadar hiç görmediği kadar çok savaşçı bir araya gelmişti. Bu savaş tam bir katliama dönüşecekti!</p>

  <p>Piskopos Aeditus ansızın kontun yanına geldi.</p>

  <p>Sesinde hafif bir gururla "Etkileyici bir görüntü, değil mi?" dedi.</p>

  <p>Meriande başını salladı. <i>Evet, etkileyici,</i> diye düşündü, <i>ama benim üstümde yarattığı etki sizinkiyle aynı değil kesinlikle...</i> Geri dönüp habercilere vadiye inmelerini ve Harcourt kontuna birazdan geleceklerini haber vermelerini emretti.</p>

  <p>Meriande yakılıp yıkılmış eski kente son kez baktı, sonra generallere yeniden yola koyulmalarını işaret etti. Sekiz bin Terre-Brune'lü yürüyüşe geçti, kontluğun armasını (gümüş işlemeli, başı ve göğsü aslan, karnı keçi, kuyruğu ejderha olan, ağzından alevler püskürten bir yaratık) havada tutmuş ilerliyorlardı. Terre-Brune Ordusu Harcourt Ordusu'yla birlikte son kez savaştığında, Sid barbarlarına karşı unutulmaz bir zafer kazanmıştı. Bu kadar geniş çaplı bir savaş olasılığı asla keyif vermese de askerlerin çoğu bu değerli müttefikle yeniden bir araya geldiğine memnundu. Zafer her şey demekti, ama kesin değildi.</p>

  <p>Kamp yerinin girişine vardıklarında Terre-Brune askerleri Alev Askerleri tarafından çok sıcak karşılandı. Hatta Sablon zaferini paylaşmış olan bazı subaylar memnuniyetle yeniden buluştu. Anılar, vuruşmalar, ölen askerler anlatıldı...</p>

  <p>Meriande ve Aeditus gelir gelmez Harcourt kontunun çadırına götürüldü. Dinlenen askerlerin arasından kamp yerini bir uçtan öbür uca geçtiler, sonra Feren Al'Roeg'ün yerleştiği küçük tepeye çıktılar.</p>

  <p>Kont ayağa kalkarak "Girin dostlarım, girin!" diye içeri davet etti İkiliyi.</p>

  <p>Piskoposun yüzüğünü öptü, Meriande'ı hararetle selamladı. Yaklaşan olaylar belli ki heyecanlandırıyordu onu, belki de böyle dev gibi bir ordunun başında bulunmaktan gurur duyuyordu. Üç adam küçük bir masanın çevresine oturdular, üçüne de tatlı, şekerli bir şarap ikram edildi.</p>

  <p>Al'Roeg kadehini piskoposa doğru kaldırarak "Sizi yeniden gördüğüme memnunum piskopos hazretleri" dedi. "Umarım Terre-Brune'deki yolculuğunuz iyi geçmiştir... çok iyi şeyler duydum."</p>

  <p>Aeditus, "Evet Terre-Brune'lüler çok konuksever davrandı" diye karşılık verdi. "Meriande'ın vaftiz edilmesinden sonra Hıristiyanlığa geçmek isteyen çok kişi oldu. Ne yazık ki henüz fazla zaman bulamadık bu işe. Halihazırda orada hiçbir dinsel yapı yok. Ama Kont Mor, Méricourt'da bir katedral inşa ettirdi, hareketimizin yayılacağı kanısındayım..."</p>

  <p>Al'Roeg Terre-Brune kontuna gülümseyerek "Mükemmel! Tebrikler!" dedi.</p>

  <p>Ama Meriande karşılık vermedi. Din konuşmak için gelmemişti buraya, bu konudan söz etmemeyi yeğliyordu...</p>

  <p>Ciddi bir ifadeyle "Bugün uğraştığımız meseleyle ilgili son haberler neler acaba?" diye sordu.</p>

  <p>Al'Roeg sandalyesinde dikleşerek "Casuslarımız daha ziyade güzel haberler getiriyorlar" dedi. "Öncelikle, Aléa'nın ordusu -kendilerine Toprağın Ordusu diyorlarmış- Tarnea'yı terk etmemiş. Görünüşe bakılırsa orada kalmak, kente yerleşmek ve Sarre'ı korumak istiyorlarmış. Böylesi daha iyi! En azından o sırada Galatie'ye karşı sürdürdüğümüz savaşın dengesini bozmazlar. Tarnea'yı kaybettik. Ama kraliçeye karşı açtığımız savaşı kaybetmeyeceğiz."</p>

  <p>Meriande "Umalım ki öyle olsun" diye iç çekti.</p>

  <p>Al'Roeg Terre-Brune kontunun kuşkuculuğunu pek önemsemeyerek sözlerine devam etti: "Galatie'ye gelince, görünüşe bakılırsa drüidlerle generaller arasında bir çatışma doğuyormuş! Ben de aynen öyle tahmin etmiştim! Bu nifak tohumu bizim işimize yarayabilir çünkü Galatie savunma hazırlayacak zaman bulamaz..."</p>

  <p>Meriande "Harekete geçtiğimizi çoktan öğrenmişlerdir" dedi. "Ordumuz fark edilmeden kalamayacak kadar kalabalık..."</p>

  <p>Al'Roeg "Kuşkusuz" diye onayladı, "ama bu akşamdan itibaren tekrar yola çıkıyoruz. Her şey yolunda giderse üç gün sonra saldırıya geçeriz. İster haberdar olsunlar, ister olmasınlar, bu hiçbir şeyi değiştirmez, onlara hazırlanacak zaman bırakmayacağız, bundan eminim."</p>

  <p>"Umarım. Burada kaç adamınız var?" diye sordu Terre-Brune kontu.</p>

  <p>Al'Roeg gururla "On dört bin" diye yanıtladı.</p>

  <p>"Size getirdiğim orduyla birlikte demek toplam yirmi iki bin adamımız var" diye şaşırdı Meriande. "Gaelia hiç bu kadar büyük çarpışma görmemiştir herhalde!"</p>

  <p>Aeditus "Tanrı bizi korusun" diye fısıldadı.</p>

  <p>Al'Roeg kadehini bir dikişte bitirmeden önce "Tanrı bize kazanma gücü versin!" diye düzeltti.</p>

  <p>Meriande <i>Tanrı bizi bağışlasın!,</i> diye düşündü ve o da şarabını içti.</p>

  <p class="bolumsonu">***</p>

  <p>Tek gözü kör olan kurt Tamaran kuzeye doğru öyle hızla uzaklaştı ki çok geçmeden arkadaşlarının arkasından geldiğini işitmez oldu. Ama duramazdı. Dikeyler yaklaşıyordu. Üstelik de kalabalıktılar.</p>

  <p>Kurtlar artık kendi bölgelerinden çıkmıştı ve Tamaran ormanı tanımıyordu. Nereye kaçacağını bilmiyordu ve tehlikenin geldiği yönün tersine gitmekle yetiniyordu. Şimdilik koca kahverengi kurt kurnazlık göstermek, izleri karıştırmak ya da geçeceği bir akarsu bulmak gibi şeyler yapamıyordu. Peşindekiler çok yakındaydı. Hayır, şimdilik kaçmalıydı. Sadece kaçmalıydı. Aradaki mesafeyi açmalıydı.</p>

  <p>Var gücüyle koşuyor, yolunu tıkayan dallara çarpa çarpa, çukurlardan kaçınarak, kütüklerin ve köklerin üstünden atlayarak, çalı çırpıların arasında dengesini kaybedecek gibi olarak ilerliyordu.</p>

  <p>Ormanın zemini birden yükselmeye başladı. Kurt hızını kaybetmemeye çalıştı. Ayaklarına daha fazla kuvvet vermesi, güçsüz düşmeden tırmanması gerekiyordu. Ama yorgunluk ağır basmaya başlamıştı. Yine de Tamaran yoluna devam etti. Yamacı kaplayan ıslak ve soğuk yapraklarda kayarak tepeye ilerledi.</p>

  <p>En tepeye vardığında adımlarını yavaşlattı ve arkasına bir göz attı. Dikeylerin bağırışlarını ve ahşap değneklerin kütüklere vururken çıkardığı tok sesi işitmeye devam ediyordu. Ama artık sesler uzaklaşmıştı. Gürültü çok daha aşağılarda, kuşkusuz yamacın ta en altında çınlıyordu. Tamaran'ı takip etmemişlerdi.</p>

  <p>Dili dışarı sarkan kurt kısa bir mola verdi. Soluk soluğa kalmış, koşmaktan kasları yorulmuştu; kürkünün yarattığı sıcaklıktan boğuluyor, çok hızlı soluk alıp veriyordu. Öyle hızlı soluyordu ki karnı körük gibi inip kalkıyordu. Bir an kıpırdamadan durdu, dikeyler yaklaşıyor mu diye düzenli olarak yamacın alt kısmına göz attı, sonra birdenbire başının üstünde tuhaf bir gürültü işitti.</p>

  <p>İrkilerek bir sıçrayışta geri döndü. İki kulağının arasından uzun sivri bir sopa geçmişti. Tamaran tam karşısında, sadece birkaç adım ötesinde, bir dikeyin tehdit dolu bakışlarını fark etti. Adam gözlerini kurdun üstünden ayırmadan sırtından bir başka sivri sopa çıkardı, önünde tuttuğu alete yerleştirdi.</p>

  <p>Kurt bir an bile tereddüt etmedi. Her şey ona <i>tehlike</i> diye bağırıyordu. Her şey kaçmasını emrediyordu. Batıya doğru dönerek ön ayaklarına kuvvet verdi ve başını eğip inleyerek ağaçların arasına daldı.</p>

  <p>Defalarca avlanan Tamaran şimdi av olmuştu. Şimdiye kadar hiç böyle müthiş bir korku duymamıştı. Öbür sürülerdeki kurtlarla dövüştüğünde bile. Hayır. Bu korku avın korkusuydu. Kurda bir şans, küçücük bir şans vermek için sadece sağ kalma içgüdüsünün susturabileceği çok daha derin bir korku.</p>

  <p>Ansızın, en yüksek hızına erişen Tamaran arkasından fırlatılan okun keskin ıslığını işitti. Nereden geldiğini bilmeden, içgüdü ya da korku yüzünden, yana kaydı ve bu hamlesi hiç kuşkusuz bu seferlik kurdun hayatını kurtardı. Ahşap sopa hayvanı sıyırıp geçti ve önündeki bir ağaca saplandı.</p>

  <p class="bolumsonu">***</p>

  <p>On arkadaş gün doğmadan uzun zaman önce yola koyulmuşlardı. Aléa Tarnea'dan ayrıldıklarının fark edilmesini istemiyordu ve Sarre Kontluğu'nda hiç kimse yola çıktıklarını öğrenmesin diye gereken bütün önlemleri almıştı. Dolayısıyla Tarnea'lılar uyanmadan önce Griffoul Köprüsü'nden geçtiler, yoksa halk onlara tezahüratta bulunurdu ki bu da yolculuklarının gizliliğini kesinkes tehlikeye sokardı...</p>

  <p>Güneş gökyüzünde belirdiğinde Aléa ve arkadaşları başkentten çoktan uzaklaşmışlardı, Sarre'dan aldıkları atların üstünde fundalığın içinde ilerliyorlardı. Kimseyle karşılaşmamak için yolların ve köylerin uzağından geçiyorlar, kontluğun güneyinde dosdoğru yol alıyorlardı. Altın sarısı güneş gökte iyice yükseldiğinde yemek yemek için durdular.</p>

  <p>Aléa, Erwan, Kaitlin, Finghin ve Mjolln besbelli ki aynı duyguyu paylaşıyorlardı. İleriki günlerde son büyük savaşın yaşanacağını biliyordu hepsi. Hakikat ânı. Aléa'nın yeni bir Gaelia'yı dayatıp dayatamayacağının belirleneceği an. Bu dostlar aynı zamanda yeniden hep birlikte yolda olmanın verdiği nostaljik bir sevinci de paylaşıyorlardı. Sorumluluğunu üstlenmek zorunda oldukları binlerce asker yanlarında olmaksızın. Sadece kendileri. Her şeyi paylaşabilmenin, her saniyeyi birlikte yaşayabilmenin sevinci. Geçmişte topluluğu birbirine iyice kaynaştıran şeyin bu anlar olduğunu biliyorlardı ve geleceğin onlara ille de bu kadar yakın olma fırsatı vermeyebileceğini. O yüzden de her ânın tadını çıkarıyorlardı. Yarınlarını tehdit eden tehlikeye rağmen kendilerini iyi hissediyorlardı. Yaşamdan hâlâ çok şey bekleyen iki genç çift ve bir ihtiyar dost.</p>

  <p>Yemek sırasında tatlı, dostane sohbetler edildi, bu sıcaklık dolu anlara Büyük-Drüid'ler de katıldı. Mjolln Aléa'ya ozan konumuna nasıl getirildiğini anlattı, Kaitlin ve Kiaran gezgin tiyatroculara özgü çok eski anıları paylaştılar... Aléa Erwan'ın elini tutarak dikkatle dinliyor, en sevgili dostlarına huzur dolu birkaç dakika sunabilmekten mutlu oluyordu...</p>

  <p>Öte yandan bu yemeğin özel bir niteliği de vardı. Adanın yaşayacağı değişikliklerin bir başlangıcıydı sanki. Çünkü bu küçük gezgin toplulukta Büyük-Drüid'ler daha basit bir yaşamı yeniden öğrenir gibiydiler. Magistel'leri, hizmetkârları olmaksızın, insanların bakışlarında o küçümsedikleri endişe olmaksızın. Herkes konuşurken birbiriyle eşitti burada. Yemeğin sonunda, topluluk ruhunun baskın çıktığının bir belirtisi olarak, herkes birbiriyle senli benli olmuştu.</p>

  <p>Başdrüid, Samildanach, general ya da Büyük-Drüid kalmamıştı, Kiaran'ın önceki gün söylediklerini söze dökmeden kabullenmiş on kafadar vardı sadece. Adanın çağ değiştirdiğini kabullenmişlerdi.</p>

  <p>Öğleden sonra yeniden yola koyuldular, atların izin verdiğince hızlı gidiyorlardı, Galatie sınırının öte yanında, Lâl Irmağı'nın kuzeyinde, karanlık çökerken durdular ancak.</p>

  <p>Akşam yine sohbete koyuldular, Mjolln'un dikkate değer bir zarafetle ve heyecanla seslendirdiği gayda ezgilerini zevkle dinlediler, sonra da arka arkaya yatmaya gittiler. İki-üç günden önce Providence'a varamazlardı ama bu kadar iyi koşullarda birlikte yol almak hepsinin çok hoşuna gidiyordu. Büyük-Drüid'lerin de. Kendilerini buraya sürükleyen bunalımın sıkıntısını atmış gibiydiler. Saî-Mina'dan ayrıldıklarına üzülmüyor gibiydiler. Belki de Phelim ve Finghin'in Konsey dışında ne aramaya gittiğini anlıyorlardı. Hakikati.</p>

  <p>Aléa Kiaran'ın döşeğine uzanmaya hazırlandığını görünce ona birlikte ufak bir gece yürüyüşü yapmayı önerdi. Bu ânı sabırsızlıkla bekleyen drüid çok sevindi ve genç kıza kolunu verdi.</p>

  <p>"Sonunda seni yeniden gördüğüm için çok mutluyum Kiaran. Yaptığın her şey için sana çok teşekkür ederim."</p>

  <p>"Evet. Ne güzel bir gece değil mi? Bana teşekkürden başka söyleyeceklerin vardır mutlaka, yanılıyor muyum?"</p>

  <p>Aléa gülümsedi. Sonra ürperdi. Üstü başı pek kalın değildi ve şu sonbahar gecesinde hava soğumaya başlamıştı.</p>

  <p>"Djar âleminde Phelim'i gördüm" dedi en sonunda.</p>

  <p>Büyük-Drüid durdu.</p>

  <p>"Phelim mi?"</p>

  <p>"Evet."</p>

  <p>"Ölüler diyarından çıkmayı başarmış mı?"</p>

  <p>Aléa "Evet, ikinci kez" dedi.</p>

  <p>Kiaran "Phelim gerçekten sıra dışı bir drüiddi!" dedi, "Onu ne kadar çok özlüyorum!"</p>

  <p>Sonra Aléa'yi omzundan tuttu.</p>

  <p>"Ama tutunacak bir dalın var, değil mi?"</p>

  <p>Aléa Büyük-Drüid'in elini aldı ve şefkatle sıktı.</p>

  <p>"Sağ ol. Ama hepsi bu kadar değildi..."</p>

  <p>"Seni dinliyorum."</p>

  <p>"Phelim bana Saîman yok olmadan önce Maolmòrdha'yı öldürmem gerektiğini söyledi..."</p>

  <p>Kiaran bir an sessiz kaldı, düşünceli bir tavırla çenesini kaşıdı.</p>

  <p>"Kuşkusuz Ahriman'ın Saîman'dan sonraya kalmasından korkuyor" sonucuna vardı.</p>

  <p>"Bana söylediklerinden ben de öyle olduğunu tahmin etmiştim."</p>

  <p>"Hımm, ilginç" diye mırıldandı drüid.</p>

  <p>Bir an suskun kaldı, sonra birdenbire, sanki bir şey anlayıvermiş gibi ellerini çırptı.</p>

  <p>"Moїra aşkına! Evet, haklı, elimizi çabuk tutmalıyız!" diye bağırdı.</p>

  <p>"Neden?"</p>

  <p>Kiaran tereddüt etti.</p>

  <p>Gizemli tavrıyla "Çoktan başladı bile" diye mırıldandı.</p>

  <p>Aléa kaşlarını çattı.</p>

  <p>"Efendim?"</p>

  <p>Büyük-Drüid "Fark etmedin mi?" diye şaşırdı.</p>

  <p>"Neyi fark etmedim mi?"</p>

  <p>"Saîman yok olmaya başladı" dedi Kiaran yüzünü buruşturarak.</p>

  <p>Genç kız şaşırmıştı, gözlerini faltaşı gibi açtı.</p>

  <p>"Evet" dedi Kiaran, "sorun bu olsa gerek. Ben günlerdir Djar âlemine dönmeyi başaramadım Aléa!"</p>

  <p>"Ama... ama bu olanaksız!"</p>

  <p>"Neden?"</p>

  <p>"Çünkü kehanete göre Saîman ben onun ne olduğunu anladığım zaman yok olacak... Oysa anlamadım. Tam tersine hiçbir şey anlamıyorum!"</p>

  <p>"Belki de anlamaya başladın ama farkında değilsin..."</p>

  <p>"Bu çok anlamsız Kiaran! İnsan ya anlar ya anlamaz..."</p>

  <p>Büyük-Drüid omuz silkti.</p>

  <p>"Bu konudaki düşüncelerinde gerçekten ilerleme kaydetmedin mi?"</p>

  <p>"Anali Ansiklopedisi'nde bir bölüm okudum ama hiçbir şey öğrenmedim... sadece.... sadece şu var ki Anali'ye göre Saîman büyülü bir kuvvetten değil üç doğal güçten oluşuyormuş, ama..."</p>

  <p>"Efendim?" diye bağırdı drüid, "ama bu çok önemli! Bir de ilerleyemediğini mi söylüyorsun? Konsey'deki hiçbir drüid böyle bir şeyi kabul etmezdi! Ama sen, sen araştırıyorsun... evet Aléa, ben ilerleme kaydettiğine inanıyorum. İşte bu yüzden Saîman yok olmaya başladı..."</p>

  <p>Genç kızın ağzı bir karış açık kaldı. Kehanetler ona hep çok uzak görünmüştü. Çok bulanık, çok soyut gelmişti, tıpkı yarı yarıya inandığı bir peri masalı gibi. Meğer sahiden gerçek oluyorlarmış!</p>

  <p>"Kiaran, söylediğin doğruysa, gerçekten derhal gidip Maolmòrdha'yla karşılaşmalıyım! Çünkü Saîman olmazsa onu yenemeyiz. Ve her şey için çok geç olur. Providence'ta yapmak istediklerimi yüzüstü bırakıp gitmeli miyim sence?"</p>

  <p>"Hayır! Hâlâ biraz zamanımız var. ikisini de yapman gerek. Eğer hemen Maolmòrdha'yı aramaya gidersen, burada, Gaelia halkı için çok geç kalınmış olabilir."</p>

  <p>"Ama vakit daralıyor!" diye bağırdı Aléa.</p>

  <p>"O zaman hızlı hareket etmek gerek."</p>

  <p>Genç kız başını salladı. Kalbinin atışlarını hissediyordu. Gözlerini yumarak içindeki Saîman'la temasa geçti. Mavi alev hâlâ yerindeydi. Hâlâ aynı yoğunlukta yanıyor gibi geliyordu Aléa'ya. Ya Kiaran yanılıyorsa? Ya Saîman henüz yok olmaya başlamadıysa?</p>

  <p>"Kiaran, Saîman'ı şimdi arayabilir misin?" diye sordu.</p>

  <p>Drüid başını salladı.</p>

  <p>Ağır ağır gözlerini yumdu. Soluk aldı, sonra ellerini açtı. Aléa ışığın belirdiğini gördü. Drüidin çevresinde kırmızı bir hale oluştu. Saîman halesi.</p>

  <p>Genç kız Kiaran'ın yalan söylemediğini anladı.</p>

  <p>Gerçekten de General Asley'nin komutasında bulunan, göğüslerindeki armalarda Harcourt'un kızıl alevini ya da Terre-Brune'ün düşsel yaratığını taşıyan on iki bin piyade gitgide büyüyen bir gürültüyle düşman üstüne yürüdü. Saldırı sırasındaki haykırışlar öyle şiddetlendi ki çarpışan metallerin ve vadinin tozlu toprağındaki koşuşmanın gürültüsünü perdeledi. Kılıçlar havada, mızraklar dikilmiş, piyadelerin ilk safı ileri atıldı, bu arada ikinci sıradaki okçular hazırlık yapıyordu. Oklar yerleştirilip yaylar peş peşe havaya doğrultuldu, okların düşman saflarına düşmesi için ideal eğimi arıyordu askerler. Karşıda, ikinci kez gafil avlanmak istemeyen Galatie'liler de hemen kendi piyadelerini harekete geçirdi. Zırhlarında elmaslardan yapılma bir taç biçimindeki Galatie armasını taşıyan piyadeler kılıçlarını, baltalarını ve gürzlerini çekip kalkanlarını önlerinde tutarak saldırdılar.</p>

  <p>"Çoktan yenildik" dedi Terre-Brune kontu. "Yeni ölüler hiçbir şeyi değiştirmeyecek. Katliamı hemen durdurmak daha iyi..."</p>

  <p>Al'Roeg "Söz konusu bile olamaz böyle bir şey! Zafer hâlâ mümkün!" diye bağırarak asâsını yere vurdu.</p>

  <p>"Ruther'in adamlarının neredeyse hepsi öldü, süvarilerimizin sol kanadı bozguna uğradı, piyadelerimiz şimdi aynı anda üç saldırıya birden maruz kalacak. Artık hiçbir şansımız kalmadı! Bu bir katliam!"</p>

  <p>Aeditus çok daha sakin bir ses tonuyla araya girdi: "Alev Askerleri teslim olmaz."</p>

  <p>Meriande "İyi o zaman, Terre-Brune askerleri olur!" diye karşılık verdi.</p>

  <p>Al'Roeg "Benim komutam altındayken olmaz!" dedi.</p>

  <p>"Çok fazla Terre-Brune'lü öldü. Ben buna hemen bir son vereceğim."</p>

  <p>Öfkesi dinmeyen Al'Roeg "Bütün adanın geleceğini güvenceye almak için ölüyorlar!" diye haykırdı.</p>

  <p>Terre-Brune kontu ayağa kalktı. Al'Roeg ile piskoposun karşısına geçti. Artık bu böyle devam edemezdi. Nasıl bu kadar ileri gidebilmişti? Nasıl bu kadar zaman gözü kapalı kalmıştı olanlara? Şu iki adamın çılgınlığını artık destekleyemezdi.</p>

  <p>Meriande Mor kuyruk acısıyla yanan, ciddi bir sesle "Hayır" dedi, "benim askerlerim siz Tanrınızı bütün Gaelia'lılara dayatabilesiniz diye ölüyorlar, buna değmez!"</p>

  <p><i>''Bizim</i> Tanrımız mı?" diye bozuldu Aeditus.</p>

  <p>"Evet. Sizin Tanrınız! Bütün bu savaşlara yol açan, kendi yasasını dayatan Tanrı! Artık sizinle aynı fikirde değilim Feren. Tuathann'lar ülkemizi istila ederken bize yardımcı olduğunuz için size minnettar olmalıyım kuşkusuz, ama o çarpışma meşruydu. Toprağımı savunuyordum, o toprakta huzur içinde yaşamak isteyen insanları savunuyordum. Bugünkü çarpışmanın hiçbir anlamı yok. Neden savaştığımızı bile bilmiyorum. Ve bu durum midemi bulandırıyor! O yüzden sizden beni bağışlamanızı rica ediyorum Al'Roeg, ama adamlarıma teslim olmalarını emredeceğim."</p>

  <p>Meriande kontun yanıtını beklemeden arkasını dönüp kararlı adımlarla çadırdan çıktı.</p>

  <p>Öfkeden deliye dönen Al'Roeg, Meriande'ı yakalamak için hemen peşinden davrandı. Teslim olmak söz konusu bile olamazdı, Harcourt'un hâlâ Terre-Brune'e ihtiyacı vardı.</p>

  <p>Ama dışarı çıkınca savaş meydanına uzandı bakışları. Usulca adımlarını yavaşlattı. Sonra donup kaldı.</p>

  <p>Yüreğinin çarpışını hissediyordu. Şimdi güneş canlı bir ışıkla bütün vadiyi aydınlatıyordu. Olduğu yerden bütün çarpışma alanı görülüyordu. Savaşın kıyasıya sürdüğü yer vadinin tam göbeğiydi. En çok insanın olduğu yer. Piyadelerin. Çarpışmanın şiddetli olduğu yerde toz bulutları havalanıyordu. Piyadelere karşı süvariler, piyadelere karşı piyadeler, mızraklara karşı kılıçlar, gürzlere karşı baltalar, her yerde metaller çarpışıyor, demir eti kesiyordu. Yerde binlerce ceset yatıyordu. Toprakta ayaktakinden daha çok insan vardı. Hiçbir savaş bu kadar ölümcül olmamıştı. İki yamaçta kaçan insanlar görülüyordu. Kimileri ne yapacaklarını şaşırmış bir halde emir bekliyorlardı. Bir tarafta, cesetlerin ortasında ödü patlamış, binicisiz bir at vardı. Bir tarafta diz çökmüş, kollarını havaya kaldırmış, tanrısal bir yıldırım gelip çarpsın da ruhunu dolduran korkunç görüntüler silinsin diye bekleyen bir piyade vardı. Her yerde perişanlık, her yerde yıkım vardı.</p>

  <p>Harcourt Kontu Feren Al'Roeg'ün yüzünü ürkütücü bir gölge kararttı. Hiç böyle bir an yaşayacağını düşünmemişti. Bu kadar dehşet verici bir sahne göreceğini. Ama bütün bu cesetler onu gerçeğe geri döndürdü. En sonunda. Elleri titremeye başladı. Donup kalmış bir yüzle ağır ağır Piskopos Aeditus'a döndü ve dehşet dolu bir ifadeyle baktı ona:</p>

  <p>"Meriande haklı, piskopos hazretleri, biz yenildik."</p>
