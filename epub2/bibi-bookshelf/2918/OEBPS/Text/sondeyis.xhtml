  <h1>SONDEYİŞ</h1>

  <h2>Borcelia Efsanesi</h2>

  <p><i>Toprağın karnındayım. Sid'de.</i></p>

  <p><i>Ülkeyi yürüyerek baştan başa geçtim, adımlarım fundalığın toprağını çiğnediler yeniden, yüzüm rüzgârın, o eski yoldaşın okşayışına teslim. En sonunda birleşen topraklardan geçtim âlemlerin kapısına varmak için, Gor-Draka dağlarının eteğine. İşte buradayım şimdi. Sid'de. Ötekiler peşimden gelmediler. Bu kez değil. Providence'talar, orada yapacak çok şey var. Erwan kral oldu. Tagor, Finghin ve Kaitlin ona yardım ediyorlar. Şu yeni dünyayı kuracaklar. Onlara güvenebilirim. Kolay olmayacak ama başaracağız, günün birinde. Belki de çocuklarımız, belki sonrakiler.</i></p>

  <p><i>Mjolln yaşıyor. Ağır yaralı, hâlâ yatıyor ama sağ. Hep sağ kaldı o. İlk günden beri yanımda, beni hiç bırakmadı. O son mücadeleye kadar bana hep sadık kaldı. Onu yeniden görmeye nasıl da can atıyorum, onunla konuşmaya, ona teşekkür etmeye. Hepsine teşekkür borçluyum.</i></p>

  <p><i>Ama şimdilik buraya yalnız gelmem için tek başıma yola çıkmama izin verdiler. En sonunda yalnızım! Çünkü sözümü tutmalıyım.</i></p>

  <p><i>Tuathann'ların eski topraklarındayım. Ağabeyim burada, zamanın dışında, değişkenliklerimizin boşluğunda yaşadı - belki de hiç bitmeyecek o değişkenlikler, ama hep mücadele edeceğiz. Burada ne hata var, ne ihlal, ne ölüm. Onlara borçlu olduğum bir huzur limanı. Onlara sunmam gereken. Sözümü tutmak için.</i></p>

  <p><i>Burada cebimdeler. Yerden kopardım onları, adımlarımın beni götürdüğü, hatıralarımın beni geri döndürdüğü Borcelia Ormanı'nın içinden. İki beyaz çiçek, iki yaban sümbülü, Hayat Ağacı'nın tomurcukları.</i></p>

  <p><i>Birini elime alıyorum, parmaklarımla okşuyorum. Öyle yumuşak, öyle güçlü ve öyle kırılgan ki! Onu çıkarıyorum. Tek bir çiçek. Ötekini daima saklamak istiyorum. Yarınlar için, gelecek için. Yitip giden Çağın son hatırası olarak insanların dünyasına beraberimde götürmek için.</i></p>

  <p><i>Çiçeği önüme, Sid toprağına koyuyorum. Toprağa dikiyorum, var olmayan zamana bir meydan okuma gibi. Obéron "Sen bize hayat verebilirsin" demişti. Evet. Orman perilerine hayat vermek, onlara sonsuzluğu sunmak. Eminim, burada Hayat Ağacı yeniden köklenebilir. Ve onunla birlikte orman perileri de yeniden doğabilir.</i></p>

  <p><i>Diz çöküyorum. Şu beyaz çiçeğe bakıyorum. Yarın için bir umut o, ama ben dünü hatırlamak istiyorum. Ben geçen zamanı hatırlıyorum. Gelecek kadar geçmişi de seviyorum. Hatırlamalıyım. Orman perilerini, onların ağaç tenlerini. Dişi kurdu, benim güzel kurdumu, bir daha hiç göremediğim İmala'yı hatırlamalıyım. Belleğimin derinliklerinde, kaybettiğim bütün o değerli insanları. Galiad, Faith, Phelim, Tara ve Kerry. Hatırlamalıyım. Hatırlamalıyız. Göz pınarlarımdaki yaşları hissediyorum. Ağlamak. Biraz. Çiçeğin üstüne bir damla akıyor. Beyaz taçyaprağa düşüyor.</i></p>

  <p><i>Ağacın büyüdüğünü, karşımda serpildiğini görmek isterdim. Ama burada kalmamalıyım. Burada yapmam gerekeni yaptım, dışarıda beni bekliyorlar. Gaelia beni bekliyor. Kapıdan tekrar geçmeliyim.</i></p>

  <p><i>Oysa bu âlemi tanımak isterdim, Tagor'un yaşadığı dünyayı. Yukarının çocuğunu karnında taşıdığı için annemin kaçmak zorunda kaldığı bu dünyayı... karnında ben vardım. Burada doğabilirdim...</i></p>

  <p><i>Ama gitmem gerek elbette. Benim hayatım yukarıda. Erwan'ın yanında. Daha binbir görevimin olduğu yerde. Binbir hayalimin. Geri dönüyorum. Kapıya doğru yürüyorum.</i></p>

  <p><i>"Kailiana!"</i></p>

  <p><i>Bu sesi tanıyorum. Obéron. Orman perilerinin kralı.</i></p>

  <p><i>Arkama dönüyorum. İşte orada, tam karşımda, ışık içinde. Ahşap renkli bedeni, ince kulakları, gülümseyişi.</i></p>

  <p><i>"Sağ ol Kailiana. Sözünü tuttun."</i></p>

  <p><i>Sesi ne kadar tatlı! Çevremizdeki boşluğu dolduruyor. Sanki hep buralara aitmiş gibi. Sid onlar için yapılmış, orman perileri için. Tuathann'lar için değil. Perileri buraya getirmekle iyi ettim.</i></p>

  <p><i>"Sağ olun Obéron. Size de çok şey borçluyum. Bana yol gösterdiniz."</i></p>

  <p><i>Gülümsüyor.</i></p>

  <p><i>"İşte böylece üç kehaneti buldun."</i></p>

  <p>"<i>Bilmem. O kadar açık değil..."</i></p>

  <p><i>"Oysa buradasın işte. Hadi söyle bana, nedir kehanetler?"</i></p>

  <p><i>Onları bilmiyor mu? Yoksa benim ne bildiğimi öğrenmek için mi soruyor? Ne anladığımı... Ne önemi var! Ondan saklayacak hiçbir şeyim yok.</i></p>

  <p><i>"İlki doğumumla ilgiliydi. Annem bana can vererek yerine getirmişti kehaneti. İkincisi Saîman'la ilgiliydi ve onu anladığımı sanıyorum... ama üçüncüsü Moїra'yı anlamanı gerektiğini söylüyordu. İşte bundan emin değilim Obéron..."</i></p>

  <p><i>“Oysa Maolmòrdha'yı yendin ve bugün eğer buradaysak Aléa, anlamışsın demektir!"</i></p>

  <p><i>"Belki de. Ama gerçekten bilincinde değilim öyleyse."</i></p>

  <p><i>"Önemli olan bu değil. Önemli olan neye inandığın."</i></p>

  <p><i>"Neye inandığım mı? Bilmiyorum Obéron. Bütün bildiğim bize öğretilen şekliyle Moїra'nın anlamını sevmediğim... kaderin yazılışını belirleyen o düşünceyi sevmiyorum... bu mu Moїra'nın anlamı?"</i></p>

  <p><i>Obéron gülümsüyor.</i></p>

  <p><i>"Hayır, tam tersine! Bu da Moїra'yı anladığını kanıtlıyor!"</i></p>

  <p><i>"Ne demek istiyorsunuz... siz bu anlamı biliyor musunuz?"</i></p>

  <p><i>"Evet, elbette Aléa! Ben Obéron'um, Moїra'nın bir parçasıyım."</i></p>

  <p><i>"Ee öyleyse, bana açıklar mısınız!"</i></p>

  <p><i>"Sen çoktan sezdin bunu. Her gün uyguluyorsun. Gerçekleştirdiğin her edimin sadece bir sonucu olabilir. Bir şey yaptığın her defasında o şeyin bir başka şeyi getireceğini bilmelisin. Önceden yazılmış bir kader yok Aléa, her edimin bir sonucu var. Moїra bu işte, burada olduğumuza göre sen onu iyi anlamışsın. Aldığın her kararın geleceği çizdiğini anlamışsın. Seninkini, çevrendeki insanlarınkini..."</i></p>

  <p><i>Evet, haklı. Anladığım kanısındayım. Sorumluluk. Tarihten sorumluyuz. İşte bu. Evet. Drüidler bizi Moїra'nın anlamı konusunda ne çok aldatmışlar! Tarih'i yapan bizim seçimlerimiz. Seçimlerimizin her biri. İşte Moїra'nın anlamı!</i></p>

  <p><i>Drüidler bize yalan söylediler. Ama onlar da değişti. Her şey değişiyor. Herkes.</i></p>

  <p><i>"Obéron, haklısınız. Bence bütün Gaelia da anladı."</i></p>

  <p><i>Gülümsüyor. Memnun. Ona başka sorularım da olabilirdi. Ama artık yola çıkmalıyım. Erwan'ı öyle özledim ki... burada kalamam. Yanıt verilmemesi gereken sorular vardır. Ömrümüz boyunca peşinden koşmamız gereken sorular. Çabucak yanıtlamamak. Erken ölmemek.</i></p>

  <p><i>Üstelik Gaelia'yı yeniden görmek için yanıp tutuşuyorum. Çünkü onun geleceği bize ait, biliyorum. Geleceğe karar verecek olan bizleriz, başarısızlığa uğramaya hakkımız yok. Benim yerim orada, Erwan'ın yanında. O şimdi kral, bu birleşmiş ülkeyi yönetiyor, her insanın geleceğe karar vereceği, her seçimin önem taşıyacağı Gaelia Krallığı'nı.</i></p>

  <p><i>"Sağ olun Obéron. Sağ olun ve hoşçakalın. Dostlarımın yanına dönmeliyim. Yerim burası değil artık."</i></p>

  <p><i>"Dur Aléa!"</i></p>

  <p><i>Beni tutuyor. Eli öyle yumuşak ki!</i></p>

  <p><i>"Evet?"</i></p>

  <p><i>"Yola çıkmadan önce sana bir öykü anlatmak istiyorum Aléa. "</i></p>

  <p><i>"Öykü mü?"</i></p>

  <p><i>Evet.</i></p>

  <p><i>"Seni dinliyorum."</i></p>

  <p><i>Elimi bırakıyor. Arkasına dönüyor. Beyaz çiçeğin öbür tarafına oturuyor. Bağdaş kuruyor. Borcelia Ormanı'nda bizi karşılayan orman perisi de böyle duruyordu. İlk seferinde.</i></p>

  <p><i>Gözlerini yumuyor. Anlatmaya başlıyor:</i></p>

  <p><i>"Bir gün Sid'de zamanın anlamını öğrenmek isteyen bir kadın vardı, çünkü Sid'de zaman yoktur. Bu kadın bir yanıt bulmayı öyle çok istiyordu ki âlemlerin kapısını, âlemleri birleştiren ve birbirinden ayıran kapıyı keşfetti. Ve geçti o kapıdan."</i></p>

  <p><i>"Bu öyküyü biliyorum Obéron. Annemin öyküsü bu..."</i></p>

  <p><i>"Dur bekle. Sonunu bilmiyorsun. İşte, Sid'den gelen bu kadın âlemlerin kapısından gizlice geçti ve Gaelia'ya girdi. Orada bir adamla karşılaştı, bir gece ikisinin bedenleri birleşti. Güneş doğduğunda bu Sid'li kadın zamanın anlamını kavramıştı. Geceyi görmüştü, günün doğuşunu görmüştü. Aşkı tanımıştı ve kaybetme korkusunu, sevdiği adamı bir daha görememe düşüncesinin verdiği üzüntüyü biliyordu artık. Zaman buydu işte. Tek kelime etmeden ayrıldılar. Kadın Sid'e geri döndü. Hamile kalmıştı. Kocası kadının yukarıdaki dünyadan bir erkekle birlikte olarak kendisine ihanet ettiğini keşfetti. Kadın Sid'den acımasızca kovuldu. Tek başına fundalığı katetti, kollarında küçük bir kız çocuğu taşıyordu, yolunu kaybetmiş, yüzüstü bırakılmıştı. Zar zor yiyecek bularak birkaç gün yaşadı, yiyecek bulduğunda da çocuğunu beslemeyi tercih ediyordu. Nereye gittiğini bilmeden güneye doğru yürüdü. Bir akşam, Borcelia Ormanı'na girdiğinde, Sid'li kadın öldü. Canı ağır ağır çekildi bedeninden. Orman perileri geceleyin onu bu halde, kollarında çocuğuyla buldular. Gözlerini hâlâ hatırlıyorum Aléa. Saçlarını. Annen öyle güzeldi ki! Orman perileri insanlara emanet etmek için çocuğu aldılar. Sonra bu genç anneyi gömmeye gittiler. Cansız bedeni toprağa verdiler. Ama işte Aléa, öykü burada bitmiyor. Çünkü periler kadıncağızın ruhunu kurtarabildiler."</i></p>

  <p><i>"Kurtarmak mı?"</i></p>

  <p><i>"Evet. Saf bir ruhtu o Aléa, hiçbirimiz onu kaybetmek istemezdik. Gecenin yarısında orman perileri annenin ruhunu ormanın içinde ağaçtan ağaca taşıdılar, tıpkı bir meltemin şarkısı gibi, ta ki bir canlı onu devralana kadar, o ruh hiç ölmesin, o bakış hep sürsün diye. O güzel bakış."</i></p>

  <p><i>"...peki kim devraldı?"</i></p>

  <p><i>"Tahmin edemiyor musun? Hadi canını Aléa! Bildiğinden eminim! Bildiğinden eminiz..."</i></p>

  <p><i>"Dişi kurt mu?"</i></p>

  <p><i>"Evet, tabii. O gece Borcelia Ormanı'nda bulunan beyaz bir dişi kurt. Ertesi gün orman perileri karar verdikleri üzere küçük kızı gezgin ozanlara verdiler, onlar da bebeği adanın kuzeyindeki bir köye götürdü."</i></p>

  <p><i>Susuyor. Bana bakıyor. Yanaklarımdaki gözyaşlarını görüyor.</i></p>

  <p><i>"Aléa? Ağlıyor musun? Hayır Aléa, ağlama! Bu öykü çok güzel biliyor musun! Orman perilerinin en sevdikleri öykü. Dişi kurdun gecesi. Dişi kurtla çocuğun öyküsü... hiçbirimiz o geceyi unutmadık. Ağlama Aléa. Hiçbirimiz unutmayacağız."</i></p>

  <p><i>"Sağ olun Obéron. Sağ olun. Ağlıyorum ama, sevinçten. Dişi kurdun şimdi nerede olduğunu bilmiyorum... onu kaybettim. Yeniden görmeyi isterdim."</i></p>

  <p><i>"Gerek yok, artık bildiğine göre. O özgür. Sen nasıl kendi yakınlarınla yaşamalıysan o da kendi türdeşleriyle yaşamalı. Yollarınız kesişti, bakışlarınız karşılaştı, önemli olan bu. Bence yapması gerekeni yaptı o. "</i></p>

  <p><i>"Onu özlüyorum. Ama haklısınız. Yapması gerekeni yaptı."</i></p>

  <p><i>"Evet. İnanıyorum buna. Sen de öyle."</i></p>

  <p><i>Elini karnıma koyuyor.</i></p>

  <p><i>Gülümsüyor.</i></p>

  <p><i>"Hamile misin Aléa?"</i></p>

  <p><i>"Evet."</i></p>
