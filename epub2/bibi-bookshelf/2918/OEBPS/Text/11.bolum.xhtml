  <h1>11. BÖLÜM</h1>

  <h2>Shankha Sarayı</h2>

  <p>Harcourt ve Terre-Brune'ü Galatie Krallığı'yla karşı karşıya getiren savaşta tam olarak kaç kişinin öldüğü hiçbir yerde yazmaz. Kesin olan tek bir şey vardır. Binlerce kişi öldü ama Providence'a hiçbir cenaze götürülmedi.</p>

  <p>Çabucak iki toplu mezar kazıldı, tanınmaz hale gelmiş, kolları bacakları kopmuş cesetler ve ölen yüzlerce at buraya gömüldü. Muzaffer generaller askerlerine bu iğrenç işi bitirmeleri için yeterince zaman tanımayınca bir sürü iskelet dışarıda kaldı ve yıllar boyunca Galatie'deki o küçük vadide yaşanan korkunç savaşı hatırlattı insanlara. Ta ki bir gün o iskeletler de yok olup gidene kadar, sanki mekânın başlangıçtaki adının anlamını yeniden verircesine: Tozlar Vadisi.</p>

  <p>Krallığın dört bir tarafında bir yığın dul kadın, bir yığın yetim çocuk kaldı geriye, ne bir haber aldılar, ne bir tazminat. Zaten hiçbir şey silemezdi acılarını. İster yenenlerin ister yenilenlerin tarafında olsunlar, bu parçalanmış aileler aynı umutsuzluğun, aynı acının içine gömülüp gittiler, çünkü o insanlar için savaşların hiçbir anlamı yoktu, Tarih bulanık bir bahaneydi, tek önem taşıyan gündelik çalışmanın güçlükleriydi. Toprağı sürmek. Çalışmak. Yemek yemek. Günü gününe yaşamak. İşte mücadele etmeye değer gördükleri tek şey buydu.</p>

  <p>Ama Galatie kazanmıştı, krallığın yeni yöneticileri için tek önemli olan bu zaferdi. Muzaffer bir edayla, kendini beğenmişlikten kasıla kasıla geri döndüler Providence'a. Bely, generaller ve muhalif Büyük-Drüid'ler zaferin hemen ertesi günü Providence Sarayı'nı ele geçirdiler.</p>

  <p>Krallığa savaş açmaya cüret edenleri yargılamak için, savaşçıların dönüşünden birkaç gün sonra, sarayın büyük salonu alelacele mahkeme salonuna dönüştürüldü. Ne bir araştırma, ne bir ön soruşturma oldu çünkü önem taşıyan bir tek şey vardı: bu davayı halkın huzurunda ve çabucak açmak. Galatie'nin en sonunda Harcourt'u yendiğini adadaki herkesin öğrenmesi için bütün adadaki ozanların olup bitenleri anlatabilmesi gerekiyordu. Galatie halkının tek ödülü bu olacaktı.</p>

  <p>Bely, Eoghan'ın ölümünden beri ilk kez Büyük Yargı Konseyi'nin on sekiz üyesini toplamıştı: Amine Salia'nın tartışmalı hükümdarlığı sırasında sarayda pek görülmeyen nazırlar, yargıçlar ve danışmanlar.</p>

  <p>Yüksek tavanlı salonun kuzeyine bir kerevet yerleştirildi. Burada yan yana üç koltukta, Feren Al'Roeg, Meriande Mor ve Piskopos Aeditus yargıçlarının karşısına oturtuldu. Salona girişten kerevete kadar, uzunlamasına, sıralar konuldu, yan duvarların önüne normalde şövalye turnuvalarında kullanılan iki ahşap tribün yerleştirildi.</p>

  <p>Savaşçıları yargılamaktan çok, adanın yeni çizilecek haritasını halkın önünde mühürlemekti söz konusu olan. Harcourt ve Terre-Brune yenildiğine göre Gaelia asla eskisi gibi olmayacaktı ve her şeye bugün sarayın duvarları arasında karar verilecekti.</p>

  <p>Danışman Bely jüriye Carla Bisagni'yi ve Başdrüid Henon'u da davet etmişti ama oturuma kendisi başkanlık ediyordu. Mesaj kalabalığa da jüri üyelerine de açık göründü: Bely, kuşkusuz generallerin de desteğiyle, Galatie'yi yönetmek niyetindeydi. Amine'in ölümünden sonra kendini kabul ettirmeyi en iyi başaran oydu ve bu durumdan yararlanma zamanı gelmişti.</p>

  <p>Salonda yaklaşık dört bin Galatie'li, dışarıda da daha fazlası bulunuyordu. Herkes o sabırsızlık duygusunu paylaşıyordu. Hâlâ belirsiz yarınlar için duyulan o merak duygusunu. Doğrusunu söylemek gerekirse, kimse durumu tam olarak anlamıyordu. Galatie'liler savaşı kazandıklarını biliyorlardı elbette, ama hâlâ bir kralları yoktu ve Harcourt ile Terre-Brune'e ne olacağını kimse bilmiyordu. Dizginleri gerçekten kim elinde tutuyordu ve geçen korkunç aylardan sonra krallık nasıl ayağa kalkacaktı? Yanıt en sonunda şu dört duvar arasında bulunacak mıydı? Kalabalığın hareketliliğine bakılacak olursa herkes aynı fikirde değildi, hatta kimileri belki başka bir şeyler bekliyordu...</p>

  <p>Hemen öğleüzeri Galatie'li yargıçlardan biri suçlamaları okudu. Harcourt'a, Terre-Brune'e, genel olarak Hıristiyanlara yöneltilmeyen suçlama kalmamıştı. Liste upuzundu ve davanın sonucu çoktan belli olmuştu. Ama Bely yine de suçluların dinlenmesini zorunlu tuttu. İlk söz Terre-Brune kontuna verildi.</p>

  <p>Meriande Mor doğrudan doğruya Bely'ye hitap ederek "Galatie'ye saldırmak ciddi bir hataydı ve bu yüzden bana verilecek cezayı kabul ediyorum" diye konuşmaya başladı. "Ama Sablon Tepesi'nde yürüttüğümüz çarpışma topraklarımızın meşru müdafaasından başka bir şey değildi; eğer Eoghan Tuathann'lardan kurtulmak için benim topraklarımı onlara verme korkaklığını göstermemiş olsaydı, bugün bu noktaya varılmazdı kuşkusuz."</p>

  <p>Bely "Bu savaştan Galatie'yi mi sorumlu tutuyorsunuz?" diye kızdı.</p>

  <p>"Terre-Brune'lülerin kaderini umursamadan Terre-Brune'ü Tuathann'lara vermek konusunda ağabeyimi ikna eden drüidleri suçluyorum."</p>

  <p>Henon araya girdi: "Tuathann'lar bu toprak üstünde hak iddia ediyordu, onların ataları sizinkilerden uzun zaman önce yaşıyordu bu topraklarda, sözünü ettiğiniz meşruiyet onlarındı, sizin değil!"</p>

  <p>"Sid insanları sadece Terre-Brune değil bütün ada üstünde hak iddia ediyordu!" diye karşılık verdi Meriande. "Bütün kontluklar arasında eşit bir paylaşım önermektense neden ben onlara topraklarımı vereyim ki? Bu insanların geçmişte topraklarımızı işgal etmiş olması birdenbire bizi memleketimizden kovma hakkı mı veriyor onlara? Oysa biz de uzun süredir bu topraklar üstünde yaşıyorduk."</p>

  <p>"Madem o kadar usta bir siyasetçiydiniz de neden başka bir çözüm önermediniz? Ama yok. Drüidleri aforoz edip Hıristiyanlığı benimsemeyi tercih ettiniz. Ve sonunda da bize karşı savaşa girmeyi."</p>

  <p>"O dönemde bana en doğru görünen oydu, halkımı kurtarmanın en iyi yöntemi budur diye düşünmüştüm."</p>

  <p>"Ya şimdi?"</p>

  <p>Meriande dudaklarını ısırdı.</p>

  <p>"Şimdi... bütün bunların olduğuna pişmanım" itirafında bulundu kont göğüs geçirerek. "Tek istediğim Terre-Brune'ün eski huzuruna kavuşması.... Halkımın, topraklarımın..."</p>

  <p>Bely kontun bitkinliğini fırsat bilerek "Galatie'ye saldırdığınız için pişman mısınız?" diye ısrarla sordu.</p>

  <p>"Evet" dedi Meriande, üstelik samimiydi.</p>

  <p>Bely başını salladı.</p>

  <p>"Yargı Konseyi kuşkusuz pişmanlığı hesaba katacaktır Meriande, ama pişmanlıklarınızın binlerce ölüyü geri getirmeyeceğini biliyorsunuzdur..."</p>

  <p>Kont başını sallayarak "Sizin yargılamanız da getirmez" diye alay etti.</p>

  <p>"Aldanmayın Meriande, bu yargılamada mutlaka bir telafi bulacağız" diyerek Aeditus'a doğru döndü.</p>

  <p>Piskopos tutuklandığından beri tek kelime etmemişti.</p>

  <p>Muhafızlarına hakaretler yağdıran, daha iyi muamele görmek için bağırıp çağıran kontun tersine Aeditus tam bir suskunluğa gömülmüştü ve yüzünde hiç değişmeyen ağırbaşlı bir ifade vardı.</p>

  <p>Bely "Piskopos Aeditus, kendinizi savunmak için ne söyleyeceksiniz?" diye sordu.</p>

  <p>Piskopos başını kaldırdı, danışmanı süzdü ve sessiz kaldı.</p>

  <p>"Hâlâ konuşmayı ret mi ediyorsunuz? Kuşkusuz yaşamınızda savunulacak hiçbir şey yok da ondan."</p>

  <p>Aeditus ağırbaşlı tavrını kaybetmeden konuşmaya karar verdi ama sadece "Ben sadece Tanrı'nın yargısına bırakırım kendimi" dedi.</p>

  <p>Bely başını salladı.</p>

  <p>"İyi, öyle olsun" dedi alaycı bir havayla. "İdam edildiğinizde bakalım Tanrı ne diyecek."</p>

  <p>Bely son sanığa dönerken salonun arka tarafında tuhaf bir uğultu oldu. Uğultu çok geçmeden artıp mahkemeyi kapladı. İnsanlar arkalarına dönüp büyük giriş kapısına bakıyor, daha iyi görebilmek için parmak uçlarına kalkıyor, birbirlerini itiştiriyorlardı.</p>

  <p>Bely şaşırmıştı, başını kaldırdı. Ama kapıların ters tarafındaki kürsüden hiçbir şey göremiyor, kalabalığın dikkatini böyle aniden neyin çektiğini anlayamıyordu.</p>

  <p>"Neler oluyor?" diye sinirlendi.</p>

  <p>Ama salonun gerisindeki gürültü patırtı artık öyle şiddetliydi ki onu duyan olmadı.</p>

  <p class="bolumsonu">***</p>

  <p>Girişin çevresindeki insanlar açılıp yol verdiler. Gepegeniş açılan iki kapıdan güneş ışınları doldu içeriye, çok geçmeden de bütün salon olup biteni görebildi.</p>

  <p>Salonun girişi göz kamaştırıcı bir ışıkla yıkanıyordu. O parlak halenin ortasında ise Toprağın Kızı Aléa Cathfad arkadaşları ve Saî-Mina'nın son Büyük-Drüid'leriyle birlikte görkemli adımlarla ilerliyordu. Orman perilerinin diktiği sırmalı mavi atlastan giysilere bürünmüş, elinde Phelim'in uzun asasını taşıyordu. Genç kız pırıl pırıl görünüyordu, kendinden emin adımları ve dosdoğru ilerleyişi ona mucizevi bir karizma veriyordu.</p>

  <p>Kafile kürsüye doğru yürüdükçe kalabalıktaki uğultu yok oldu ama bütün bakışlar Aléa'ya çevrilmişti.</p>

  <p>Bely kürsünün kenarına gelerek "Size kim giriş izin verdi?" diye bağırdı. "Derhal çıkın, mahkemeyi bölüyorsunuz! Muhafızlar! Hemen yakalayın şunları ve sarayın zindanına atın!"</p>

  <p>Yanlardaki sıraların tepesine dizilmiş askerler şaşkın şaşkın bir an duraksadılar, sonra danışmanın emrine itaat etmek için iki taraftan da harekete geçtiler. Ama onlar bir adım daha atamadan Aléa kollarını iki yana uzattı, askerler duvarlara yapışıp kıpırdayamayacak hale geldi. Saîman'ın gücüyle hareketsiz kalmışlardı.</p>

  <p>Genç kız kollarını çapraz yaparak kıpırdamadan durdu, alnını eğmiş, tam karşısındaki danışmanı süzüyordu. Sonra yavaş yavaş Saîman'ı bıraktı, kollarını indirdi. Muhafızlar duvar boyunca kayıp sersemlemiş ve dehşete kapılmış bir halde yere yığıldılar. Kıpırdamayan ve ağzı bir karış açılan Bely gözlerine inanamıyordu.</p>

  <p>Aléa bütün salona yayılan bir ses tonuyla "Benim fazladan refakatçilere ihtiyacım yok" dedi.</p>

  <p>Sonra başını kaldırdı, yeniden gülümseyerek yargıçlara ve sanıklara doğru ilerledi. Solunda Erwan ve Mjolln, sağında Kaitlin ve Finghin, arkasında beş Büyük-Drüid, sanki maiyetiyle yürüyen bir kraliçe gibiydi; hiç kuşkusuz kalabalıktaki pek çok kişi de şaşkın şaşkın aynı şeyi düşünüyordu.</p>

  <p>Bely bir an sessiz kaldı, benzi solmuş, adeta felç olmuştu, sonra genç kız yaklaştığı için çabucak konuşmaya başladı.</p>

  <p>"Burada hiç işiniz yok sizin! Eoghan'ın size karşı imzaladığı tutuklama müzekkeresi hâlâ geçerli küçük hanım, hem..."</p>

  <p>Aléa büyük kerevetin önünde durarak "Susun Bely, gülünç oluyorsunuz" diye adamın sözünü kesti. "Eoghan öldü."</p>

  <p>"Ama krallık iktidarı devam ediyor!" diye karşılık verdi Bely.</p>

  <p>Aléa "Gerçekten mi?" diye alay etti. "Hangi iktidar? Ben burada iktidar falan görmüyorum."</p>

  <p>Aléa arkasını döndü, topluluğa çepeçevre bir bakış yöneltti. Kimse kıpırdamıyordu.</p>

  <p>"Hangi iktidar?" dedi yine.</p>

  <p>Bely "Benim iktidarım!" diye bağırdı. "Krallık danışmanlarının iktidarı, Providence Drüidler Konseyi'nin iktidarı..."</p>

  <p>"Providence Drüidleri mi? Providence'ta drüid yok ki!" diye karşılık verdi Aléa kocaman gülümseyerek.</p>

  <p>Bely "Tam tersine! Başdrüid burada!" diye bağırarak elini arkasında duran Henon'a doğru uzattı.</p>

  <p>Aléa başını eğip Henon'u selamladı.</p>

  <p>"Merhaba Henon. Sizi yeniden gördüğüme çok sevindim. Umarım arkamdaki arkadaşlarınız da sevinir... Bely'ye dünkü çarpışmaya neden müdahale etmediğinizi söylediniz mi Sayın Henon?"</p>

  <p>Danışman kaşlarını çattı ve drüide doğru döndü. Ama Henon yanıt vermedi.</p>

  <p>Aléa "N'oldu Henon, dilinizi mi yuttunuz?" diye alay etti.</p>

  <p>Sonra yavaşça danışmana döndü.</p>

  <p>"Sizin drüidinizin Bely, hiçbir gücü yok artık. Dün sizin yanınızda savaşmadıysa, Saîman'ı artık yok da ondan!"</p>

  <p>Henon Aléa'ya doğru yürüyerek "Susun!" diye bağırdı.</p>

  <p>"Bir zamanlar damarlarınızda Saîman dolaşırken etkilemiyordunuz beni Henon, bugünse hiç etkilemiyorsunuz. Dönüp yerinize oturun, çünkü o güç benim damarlarımda hâlâ akıyor."</p>

  <p>Drüid öfkeden köpürüyordu. Dişlerini sıktı, derin bir soluk aldı ama boyun eğerek geri çekilip yerine oturdu. Aşağılanma korkunçtu ama Aléa'nın doğruyu söylediğini biliyordu.</p>

  <p>Bugün drüidlerin çoğu Saîman'ı bulamıyordu. Alev sönmüştü ya da titrek titrek, sönecekmiş gibi yanıyordu. Saîman'ın hep daha şiddetli parıldadığı Ernan ve Finghin gibi birkaç kişi dışında bu enerji ortadan kayboluyordu. Drüidler damarlarında akan bu güç olmaksızın sıradan birer Gaelia'lıydı...</p>

  <p>"Evet Bely, hangi iktidardan söz ediyordunuz? Drüidlerin iktidarı mı? Artık yok. Krallık iktidarı mı? Size ait değil o."</p>

  <p>"Askerî iktidarım hâlâ var!" diye karşılık verdi danışman. "Ordum sizin tahtı ele geçirmenize göz yummaz!"</p>

  <p>"Taht umrumda değil Bely. Buna karşılık, en ufak bir askerî iktidarınız da olmadığını belirtmekten üzüntü duyuyorum."</p>

  <p>"Savaşı kazanacak kadar oldu. Harcourt ve Terre-Brune'ü yendim, eğer gerekiyorsa size karşı savaşmaya da hazırım."</p>

  <p>"Peki ama buraya nasıl girdim sanıyorsunuz Bely? Kendi ülkenizde ne zamandır yolculuğa çıkmadınız? Halkınızın neler söylediğini bilmiyor musunuz? Askerlerinize bana karşı savaşmalarını söylerseniz size itaat edeceklerine mi inanıyorsunuz? Kısa süre önce, Providence'a girdiğimde onları görmeliydiniz... aynı soruyu tekrar soruyorum sayın danışman, buraya kadar nasıl ulaştığımı sanıyorsunuz?"</p>

  <p>"Komutanlar..."</p>

  <p>"Komutanlar da tıpkı sizin gibi" diye adamın sözünü kesti Aléa. "Gerçeklikle bağları kopmuş. Ada halkıyla."</p>

  <p>Genç kız kerevete çıkıp Bely'ye ve Yargı Konseyi'nin öbür üyelerine yaklaştı.</p>

  <p>Al'Roeg arkasından "Leş kargası!" diye tısladı. "Savaştan arta kalanları almaya gelmişsiniz... adayı savunduğunuzu iddia ediyorsunuz, savaş sırasında neden yoktunuz peki?"</p>

  <p>Aléa arkasına döndü.</p>

  <p>"Hiçbir şey almaya gelmedim Feren. Yarın sabah çoktan gitmiş olacağım. Hatırlarsanız size kısa zaman önce söylemiştim. İktidar beni ilgilendirmiyor. Ben sizin tam tersinizim. Ama haklısınız, çarpışmadan sonra geldim. Birbirinizi parçalamak için bana ihtiyacınız yoktu."</p>

  <p>Barones Carla'ya doğru döndü.</p>

  <p>"İhtiyar Bisagni bile kızı tarafından boğazlandı. Kendinize bir bakın hele! Adada o iktidardan geriye kalan tek şey sizsiniz. Moїra ya da bir Tanrı adına, sahip bile olmadıkları topraklar adına, o topraklara lanet eden insanlar adına birbirini boğazlayan, savaşan insanlarsınız. Bir tarafta siz varsınız. Öbür tarafta Gaelia. Artık burada hiçbir şeyi temsil etmiyorsunuz. Kararları alan bu ada olacak artık, zamanı geldi. Bütün Gaelia halkı olacak."</p>

  <p>Sonra yana çekildi.</p>

  <p>"Bely, ordunuz büyük meydanda Toprağın Ordusu'na katıldı. Sizin ordunuza gelince Carla, işveren değiştirdi diyelim."</p>

  <p>Büyük Yargı Konseyi'nin on sekiz üyesi, barones, Henon ve sanıklar, hepsi de inanmaz gözlerle bakıştılar. Neler olup bittiğini pek anlayamıyorlardı. Sanki dünya, on dört yaşında genç bir kız tarafından altüst edilmiş de ayaklarının altından kayıvermişti.</p>

  <p>Şimdi Aléa kalabalığa sesleniyordu.</p>

  <p>"Galatie Eoghan'la birlikte öldü. Artık Bisagne yok, Terre-Brune yok, Harcourt ya da Sarre yok. Sadece Gaelia kaldı. Toprak. Hepimizin doğduğu ada. Tuathann'lar, Sarre'lılar, Galatie'liler, gezgin tiyatrocular, toplum dışına atılanlar... her şeyden önce Gaelia'lıyız hepimiz, artık bu adaya da söz hakkı vermenin zamanı geldi!"</p>

  <p>Aléa'nın sesi bütün salonu dolduruyordu. Saîman'ın gücüyle kalabalığın üstüne yükseliyor, dışarıya kadar süzülüyordu. Sarayın büyük salonunda toplanan herkes, kapıların dışında toplananlar, sarayın önündekiler, herkes övgü dolu sözler söyledi, sevinç çığlıkları attı. Aléa'nın ülkedeki yolculuğu boyunca onu alkışlayan binlerce insan gibi Providence halkı da bir an bile tereddüt etmedi. Aléa'nın sözünü ettiği gibi bir Gaelia istiyorlardı. Krallık ve krallıktaki çatışmalar yeterince hüküm sürmüştü. Artık başka bir şeye geçme zamanıydı. Bely'nin elinden hiçbir şey gelmezdi. Galatie'deki hiç kimse geçmişteki hataları tekrarlamak istemiyordu artık. Aléa, Gaelia halkının bütün kalbiyle arzuladığı değişimin simgesiydi.</p>

  <p>Al'Roeg'ün, Meriande Mor'un, Carla Bisagni'nin, Aeditus, Bely ve Henon'un benizleri gitgide daha fazla soluyordu. Kalabalık daha şiddetli bağırdıkça onların da rengi atıyordu. Bely ansızın ayağa kalkarak, olanlara inanmayı reddederek "Peki kim yönetecek Gaelia'yı?" diye bağırdı.</p>

  <p>Kalabalık Aléa'yi öyle bir alkışlıyordu ki danışman sesini duyurmakta zorlanıyordu. Ama karşısında duran genç kız iyice duymuştu Bely'yi. Döndü.</p>

  <p>Bely "Bir yönetici gerektiğini iyi biliyorsunuz!" dedi, bitkin düşmüştü. "Gaelia'nın kargaşaya gömülmesine izin veremezsiniz! Adayı kim yönetecek?"</p>

  <p>Aléa'nın yüzüne geniş bir gülümseme yayıldı.</p>

  <p>"Kısa süre içinde buna halk karar verecek."</p>

  <p class="bolumsonu">***</p>

  <p><i>Benden sonra ölüm.</i></p>

  <p><i>"Ama drüidler senin sayende bugün hiçbir şeyi temsil etmiyorlar. Onların iktidarını ortadan kaldırdın."</i></p>

  <p><i>Maolmòrdha, Dönme. Baştan aşağı yalan o. Onu dinlememeliyim. Kuşkusuz bir yol vardır...</i></p>

  <p><i>"Gaelia bizim olacak. İkimiz birlikte bu adayı yönetebiliriz. Sana verilen gücü ziyan etme. Başka fırsat, başka şans olmayacak. Bizden sonra hiç kimse Ahriman'a dokunamayacak Aléa."</i></p>

  <p><i>Finghin haklıymış, mutlaka bir yol vardır.</i></p>

  <p><i>"Bana elini ver."</i></p>

  <p><i>Elimi ona uzatıyorum.</i></p>

  <p><i>"Biz kazandık Aléa."</i></p>

  <p>Aléa Maolmòrdha'nın parmaklarının kendisininkilere değip geçtiğini hissetti. Sonra birdenbire belindeki kılıcı aldı eline. Kendi çevresinde döndü ve Maolmòrdha'nın ensesine koca bir darbe indirdi. Ama kılıç Maolmòrdha'nın kılıcıyla karşılaştı.</p>

  <p><i>"Beni gafil avlayamazsın küçük budala. Artık beraberiz."</i></p>

  <p>Hiç güçlük çekmeden hamleyi savuşturmuştu. Aléa yana kaydı. Kılıcına sıkıca yapışmış, iki kolunu gergin bir biçimde ileri uzatmış, eski Büyük-Drüid'e meydan okuyordu. Maolmòrdha'nın da gardını aldığını gördü. Tıpkı Aléa gibi o da iki âlemde birden aynı anda bulunuyordu. Hem burada hem de Djar'da. Ve bunu da hiç zorluk çekmeden yapıyordu sanki. Kuşkusuz Ahriman'a çok iyi hükmedebiliyordu. Bu enerjinin kanını doldurduğu andan beri!</p>

  <p><i>"Biz dövüşemeyiz Aléa. Artık kan kardeşiyiz. Ahriman damarlarımızda akıyor ve bizi birleştiriyor. Bunu kabullenmelisin..."</i></p>

  <p>Genç kız hücuma geçti. Bir zamanlar Erwan'ın rakibin silahını düşürmek için öğrettiği hamleyi denedi. Darbe çok belli olmasın diye tek elini kılıçtan çekerek ilerledi, kılıç Maolmòrdha'nın kılıcı boyunca kaydı ama Maolmòrdha gardını tam zamanında kaldırıp Aléa'nın saldırısını zahmetsizce savuşturdu.</p>

  <p><i>"Bütün hamlelerini biliyorum. Seninle dövüşmek istemiyorum Aléa. Birleşelim istiyorum, beni duyuyor musun? Canım seninle dövüşmek isteseydi, bu odaya girdiğin anda ölürdün. O yüzden bırak artık. Silahını indir ve bana elini ver."</i></p>

  <p>Aléa sola hamle yapıp boydan boya indirdi kılıcını. Ama Dönme bu darbeyi de savuşturdu, bir sonrakini de. Kılıçlar soldan sağdan gürültüyle, gitgide yaklaşarak çarpışıyordu ama Aléa açığını yakalayamıyordu Maolmòrdha'nın. Dönme onu korkuluklara doğru sertçe itti.</p>

  <p><i>"Görüyorsun ki dövüşmemiz boşuna. Aléa, en sonunda sabrım tükenecek. Hâlâ vakit varken vazgeç. "</i></p>

  <p>Genç kız soluk soluğaydı. Mücadele çok çetindi. Aléa güçlükle soluk alıyordu. Aşağıda, sırtında, arkadaşlarının varlığını hissedebiliyordu. Arenada birlikteydiler. Dövüş bitmişti. Ultan vurulmuştu. Ama Mjolln artık kımıldamıyordu. Bunu hissetmek için Aléa'nın arkasına dönüp bakmasına gerek yoktu. Cüce arenanın kumlarına uzanmıştı. Kıpırdamıyordu.</p>

  <p>Mjolln. En eski arkadaşı. Aléa'ya bir şey öğretmişti. Uzun zaman önce. Onun öyküsünü çok iyi hatırlıyordu genç kız.</p>

  <p><i>Tırmanılamayacak hiçbir dağ yoktur.</i></p>

  <p>Mücadele edilemeyecek hiçbir düşman yoktur.</p>

  <p>Aléa doğruldu ve yeniden Maolmòrdha'ya hücum etti. Arkadan kılıcını kaldırdı, sola hamle yaptı ve eğilerek kocaman bir darbe indirdi. Maolmòrdha zarif bir hareketle uzaklaştı, kılıcın önünden geçip gitmesine izin verdi ve genç kızın sırtına kılıcını savurdu.</p>

  <p>Aléa soğuk metalin kalça etine gömüldüğünü hissetti. Acı dolu bir çığlık atarak darbeye direnmeden öne bıraktı kendini. Kılıç çok derinlere işlemedi. Aléa yerde yuvarlandı ve biraz ötede tekrar ayağa kalktı, sırtı düşmanına dönüktü. Çabucak döndü ve elini kalçasına götürdü. Oluk oluk kan akıyordu.</p>

  <p><i>"Bu son uyarım Aléa. Beni yenemezsin. Silahını bırak şimdi. Ve bana elini ver."</i></p>

  <p>Soluğu kesilen Aléa rakibini süzdü. Onun korkunç bakışlarına gözlerini daldırdı. Göz bebeklerinin içinde Ahriman yanıyordu. Saf. Güçlü. Maolmòrdha haklıydı. Genç kız onu yenemezdi. Aléa'nın her hamlesini tahmin ediyordu. Bütün saldırılarını önceden biliyordu. Genç kızı iten kuvvetin aynısı itiyordu onu da, üstelik Maolmòrdha o kuvvete daha iyi hükmediyordu. Ahriman'a karşı Ahriman. Neden mücadele etmeli? Genç kızın elinden ne gelirdi? Akla mantığa teslim olmalıydı. Maolmòrdha yenilmez bir hale gelmişti. Aléa onu yenemeyeceğine ve drüidlerde de artık Saîman olmadığına göre, Maolmòrdha'yı kimse yenemezdi. Öyleyse direnmek niye?</p>

  <p>Hayır! Aléa'ya neler oluyordu böyle? Vazgeçmeyi bir an olsun nasıl düşünebilirdi? Yaptığı onca şeyden sonra! Başardığı onca şeyden sonra. Ya bütün o hayalleri? Hayır. Belki Maolmòrdha'yı yenmek için hiç şansı yoktu ama vazgeçemezdi. Çünkü yaptıklarına gerçekten inanıyordu. Yapmak istediklerine. Yavaş yavaş kurulan yeni dünyaya gerçekten inanıyordu. Geleceğin daha iyi olabileceğine, dünyanın ağır ağır değişebileceğine ve tıpkı kendisi gibi başka insanların da bunu hayal ettiğine.</p>

  <p>Ama bu gelecek tek başına kurulamazdı, bu dünya mücadele etmeden yaratılamazdı. Direnmek. Öyleyse vazgeçmemeliydi. Kuşkusuz bir yol vardı.</p>

  <p><i>"Bütün düşüncelerini duyuyorum Aléa. Hayır. Bir yolu yok. Beni yenmen gerekmiyor. Akıl yürütmende yanılıyorsun. Ben de seninle aynı şeyi istiyorum. Ben de daha iyi bir dünya istiyorum.</i></p>

  <p><i>Ben de bu dünyanın drüidlerin, tanrıların, Moїra'nın egemenliğinden kurtulmasını istiyorum..."</i></p>

  <p>Genç kız ağır ağır Maolmòrdha'ya doğru ilerledi. Kılıcını aşağıda tutuyordu.</p>

  <p><i>"Seninle aynı şeyi istiyorum Aléa. Bensiz yapabileceğinden çok daha fazlasını gerçekleştirmeye kudretim var üstelik. Bütün hayallerini, bütün tutkularını gerçekleştirmende sana yardım edebilirim. Biliyorsun. Biliyorsun ki Ahriman içimde yanıyor ve sönmeyecek."</i></p>

  <p>Genç kız kılıcını ağzından tuttu, iki avucuna yatırdı, birkaç adım daha attı ve yere bakarak silahı Dönme'nin önüne koydu. Elleri titriyordu, gözleri yaşlarla doluydu. Hafifçe doğruldu, tek dizini yere dayadı ve elini Maolmòrdha'ya uzattı.</p>

  <p><i>"Şimdi bana elini mi veriyorsun?”</i></p>

  <p><i>"Benimle aynı şeyi istiyorsan Maolmòrdha, güçlerimizi birleştirelim."</i></p>

  <p><i>Bana gülümsüyor. Ruhunun derinliklerinde Ahriman tıpkı bir yanardağ gibi. Beni önünde diz çöktürmeyi başardı. Bana elini uzatıyor.</i></p>

  <p><i>Avucumu avucunda kaydırıyorum. Teni paramparça et sadece. Damarlarında akan kanı hissediyorum. Avucumda atıyor damarlar. Elimi sıkıyor, sıkıca, sımsıkı.</i></p>

  <p>İkisi de şiddetli bir kasılmayla sarsıldılar. İkisini de gerileten bir sarsıntı. Ama ellerini bırakmadılar. Gözleri kapalı, kasları gerili, yüz yüze, Ahriman'ın korkunç akışına direniyorlardı.</p>

  <p><i>İkimizin güçleri birleşiyor. Tıpkı birbirine akan iki ırmak gibi. Onun Ahriman'ını hissediyorum. Öyle saf ki. Öyle tam. Öyle güçlü! Beni yakıyor. Elim yanıyor. Bütün bedenim. Pes etmemeliyim. Elini bırakırsam o kazanır. İçim boşalır. Ben onun elini daha da kuvvetli sıkmalıyım. Bu yangına dayanmalıyım. Parmaklarım eriyor sanki. Kanım kaynıyor. Tenim alev alıyor. Ama devam etmeliyim. Daha. Ona göğüs germeliyim.</i></p>

  <p><i>Yekvücut olduk. Birleştik.</i></p>

  <p><i>Şimdi.</i></p>

  <p><i>Gözlerini faltaşı gibi açıyor.</i></p>

  <p><i>"Ne yapıyorsun Aléa?"</i></p>

  <p><i>Şimdi.</i></p>

  <p><i>Daha önce hiç mücadele etmediğim gibi mücadele etmeliyim.</i></p>

  <p><i>Ya şimdi ya da hiç.</i></p>

  <p><i>Ben senin karşıt gücünüm, yüceltilmiş arzunun kılavuzuyum. İçinde kaybolduğun derin kuyuyum. Edilgen gücüm ben Maolmòrdha, Toprağın gücüyüm, Ay'ın gücüyüm, Güneş'in ışığını içen gücüm, zamanın evrelerinden geçen gücüm. Dönüşümüm ben, yenilenmeyim. Büyüyen, küçülen ve yok olan gezegenim, ama ölümüm sonsuza dek sürmez.</i></p>

  <p><i>"Ne yapıyorsun?"</i></p>

  <p><i>Haklısın. Seni yenemem. Boşuna. Ama seni sarıp sarmalayabilirim. Ruhunun en derinlerini araştırıyorum Maolmòrdha, senin güçlerini yok eden kişiyim ben, enerjini emiyorum. Bir olalım mı istiyordun? Bir olacağız. Bir. Ben. Toprak. İkimizin güçleri sönecek!</i></p>

  <p><i>"Hayır!"</i></p>

  <p>Dönme yüzünü buruşturmaya başladı. Genç kızın elinden elini kurtaramıyordu. Ve can çekiştiğini hissediyordu. Gittiğini. Parmaklarının arasından kayıp gittiğini.</p>

  <p><i>Artık çok geç Maolmòrdha.</i></p>

  <p><i>Senin Ahriman'ını alıyorum. Onu emiyorum, geldiği yere geri dönüyor, Toprağın derinliklerinde ölüyor. Senin içinde son damlayı, son alevi arıyorum. Ne olacaksa olsun! Her şeyi alabilirim ben Maolmòrdha. Toprağın Kızıyım.</i></p>

  <p><i>"Hayır!"</i></p>

  <p><i>Bitti artık Maolmòrdha. İçinde hiçbir şey kalmadı. Bir damla bile. Bak. Ben Ahriman'ım. Son Ahriman. Sen boş bir çuvalsın sadece, dingin bir beden.</i></p>

  <p><i>Işık dağılıyor, yüzün belirsizleşiyor.</i></p>

  <p><i>Djar yok oluyor.</i></p>

  <p><i>Sen artık yoksun.</i></p>
