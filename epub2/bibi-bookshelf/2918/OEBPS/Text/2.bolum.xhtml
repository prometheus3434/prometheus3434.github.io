  <h1>2. BÖLÜM</h1>

  <h2>Toprağın Askerleri</h2>

  <p>Erwan al'Daman kampın toparlanacağını söyler söylemez bütün orduyu bir coşku kapladı. Bir gün önce askerler Samildanach'ı Mjolln Abbac ve Büyük-Drüid'le yürürken görmüşlerdi, hepsi de gidişatın değişeceğini anlamıştı. Aléa iyileşmişti ve yeniden yola koyulmayı ister gibiydi.</p>

  <p>Alelacele masalar ve kulübeler söküldü, çantalar, silahlar, erzak hazırlandı, her şey hazır olduğunda emir gelmesini beklemeye başladılar. Öğleüzeri birçok asker sabırsızlanmaya başlamışken, Aléa ile Erwan ormandaki ağaçsız düzlüğün ortasında, küçük ordunun arasında belirdi. Yüz kişiyi biraz geçiyorlardı, çoğu ölmüştü, bir kısmı da kargaşada kaybolmuştu. Bazıları da kaçmıştı kuşkusuz. Ama hâlâ burada bulunanların bakışlarından Aléa'nın alışmakta zorlandığı bir gurur okunuyordu.</p>

  <p>Atının üstünde dimdik duran genç kız söz aldı, sesinin yeterince yumuşak çıktığını umarak olabildiğince yüksek sesle konuşuyordu.</p>

  <p>"Öncelikle hepinize teşekkür etmek istiyorum ve beni bağışlamanızı diliyorum. Her birimiz bir sevdiğimizi kaybettik, siz de ben de arkadaşlarım da... Bunu asla unutmamalıyız. Ölmek için değil yaşamak için savaşmamız gerek. Uzun zamandır tekrar yürüyüşe geçmeyi beklediğinizi biliyorum. Bugün vakit geldi. Önce Gor-Draka dağlarının eteğine gideceğiz, orada bizi başka askerler bekliyor, yiğit mi yiğit askerler. Tuathann'lar."</p>

  <p>Kalabalıkta rahatsız bir sessizlik oldu. Aléa'nın seçimi çoğunu tedirgin etmişti. Hâlâ amansız barbarlar diye görülen o halkla birleşmeye kimse hazır görünmüyordu. Genç kız bu durumun farkına vardı. Böyle bir şeyi bekliyordu doğrusu.</p>

  <p>"Ağabeyim Tagor da onların arasında. Ama ağabeyimin ötesinde, bütün Tuathann'lar bizim ailemizden, bizim kanımızdan. Bu toprağın kanından. Gaelia'nın evlatları onlar, bu adayı seviyorsak, onları kardeş bileceğiz. Daha sonra Sarre'a doğru yürüyeceğiz. Yolda da yanımıza daha çok asker çekmeye çalışacağız. Her köyde, her kırda, Galiad'ın yaptığı gibi insanları bize katılmaya ikna etmemiz gerek. Çünkü ordumuzu güçlendirmeliyiz. Ama bu bir barış ordusu olacak!"</p>

  <p>En sonunda, Aléa'nın sözlerini onaylayan birtakım mırıltılar yükseldi askerler arasından.</p>

  <p>Genç kız yeniden konuşmaya başladı: "Size yalan söylemek istemiyorum. Bildiğiniz gibi yine kayıp vereceğiz, ölenler olacak. Hem bizden hem de düşman saflarından. Ama size bir söz veriyorum. Adaya yeniden barış gelmedikçe durup dinlenmeyeceğim."</p>

  <p>Bu kez mırıltı değil dinmeyen bir tezahürat yükseldi kalabalıktan. Kimisi Aléa'nın adını haykırıyor, kimisi Samildanach diye bağırıyordu.</p>

  <p>Aléa elini kaldırdı. Hemen sessizlik hâkim oldu.</p>

  <p>"Artık bana Samildanach demenizi istemiyorum. Siz Samildanach'ın ordusu değilsiniz! Ben Aléa'yim, Phelim'in ve Toprağın Kızı, bundan böyle bu ordu Toprağın Ordusu olacak. Siz Toprağın Askerlerisiniz!"</p>

  <p>Erwan beklemeksizin "Haydi ileri!" diye bağırdı.</p>

  <p>Bütün savaşçılar harekete geçti, aynı heyecanla, yeni bir umutla ilerliyorlardı. Aléa'nın sancağı yer yer piyadeler arasında dalgalanıyordu. Beyaz zemin üstüne kırmızıyla işlenmiş, bir tacı ve bir kalbi örten iki el biçimindeki sembolü görülüyordu.</p>

  <p>Genç Al'Daman atını sürmeden önce sevdiği kıza bir bakış attı. Aléa birliklere gerçek bir komutan gibi hitap etmeyi biliyordu. Her gün daha da artan olgunluğu yoldaşlarını şaşırtmaya devam ediyordu. Yazgısının ağırlığı adeta alnını gölgeledikçe etkileyiciliği de çoğalıyordu. Genç kız ciddi ve güzeldi, genç Magistel bir gün başka koşullarda, rahat ve huzurlu bir kafayla, ona aşkını söyleyebilmeyi umuyordu. Daha güvenli bir dünyada birlikte yaşayabilmeyi umut ediyordu. Birbirini seven iki insan gibi sadece yaşamayı. Ama henüz vakit gelmemişti, beklemek gerekiyordu.</p>

  <p>Erwan yola koyuldu, çok geçmeden Kaitlin ve Mjolln da ona katıldı. Askerlerin önünde giden atlar yürüyüşü doğuya yöneltiyordu. Aléa ile Finghin daha geriden geliyordu. Önceki günden beri durmadan konuşmuşlardı, üstelik bu konuşmalardan usanan cücenin merakı bile dinmişti. Mjolln artık ikiliyi duymadığına memnundu.</p>

  <p>"Sence Finghin, ben bu adamlara yalan söylemekte haklı mıyım?"</p>

  <p>Büyük-Drüid şaşırarak "Onlara yalan söylemedin ki" dedi.</p>

  <p>Aléa sinirle hafifçe güldü.</p>

  <p>"Ben onlara barıştan söz ediyorum, oysa bizi bekleyen upuzun bir savaş. Adada düşmandan bol neyimiz var, binlerce ölü vermemizi nasıl engelleyeceğimi bilemiyorum. Yalancıların arasında ben de yalancı olup çıktım."</p>

  <p>"Ama barış için savaşacağız zaten" diye karşılık verdi Finghin.</p>

  <p>"Savaş çıkaranlar hep böyle söylemez mi? Bahane hep budur. <i>Barış istiyorsak mecburen savaş olacak..."</i></p>

  <p>Drüid içini çekti.</p>

  <p>"Yine de onlara ölülerimiz olacağını söyleme cesareti gösterdiğine göre, başka seçenek olmadığını biliyorsun."</p>

  <p>"Gerçekten mi?"</p>

  <p>"Eğer bu adaya en sonunda barış getirmek için tek yolun, ne kadar korkunç olursa olsun, savaş olduğuna inanmıyorsan, onlara neden savaşılacağını söyledin, neden ordunun saflarını büyütmek istiyorsun?"</p>

  <p>Aléa omuz silkti.</p>

  <p>"Zaman kazanmak için kuşkusuz" dedi. "Başka bir seçenek biliyorum demiyorum, başka bir seçenek bulmamız gerek diyorum."</p>

  <p>"Bütün öbür orduların korkacağı ve hiçbirinin savaşı başlatmaya cesaret edemeyeceği kadar kuvvetli bir ordu kurmak mı? Tehditle düşmanı alt etmek mi?"</p>

  <p>"Orasını düşündüm, ama fazla uzun sürmez bu. Bir gün daha güçlü bir ordu kuracak biri çıkar mutlaka. Hem bu bizim sorunlarımızı çözmez, sadece göz ardı etmemizi sağlar."</p>

  <p>Finghin boyun eğdi. Kısa bir sessizlik oldu. Galatie topraklarını çiğneyen atlarının sesi işitiliyordu sadece.</p>

  <p>"Düşmanlarımızın kim olduğunu gerçekten biliyor muyuz?" diye sordu drüid en sonunda. "Mücadelemiz kiminle?"</p>

  <p>"Bu soruyu sorman ne tuhaf. Ben de aynı soruyu kendime sorup duruyorum. Her gün kendime hatırlatmam gerekiyormuş gibi."</p>

  <p>"Sonuç?"</p>

  <p>"Sonuç şu: Yürütmemiz gereken iki mücadele görüyorum ben. İlki bu adaya yeniden barış getirmekle ilgili. Daha doğrusu, yeni bir barış getirmekle. Önceden hüküm süren barış işlev görmez olmuştu. Gaelia'yı bölen savaş bir inanç ve toprak kavgası..."</p>

  <p>Finghin "Söylediğin doğru gözüküyor" diye karşılık verdi. "Hıristiyanlara karşı bir inanç savaşı..."</p>

  <p>Aléa "Hayır" diye sözünü kesti. "Sadece Hıristiyanlara karşı değil. Piskoposlar ve drüidler arasında bir savaş bu. Halkı savaşa sürükleyen din görevlileri. Tersi doğru değil."</p>

  <p>Finghin "Ama Hıristiyanlarla Moїra'ya inananlar arasında bir savaş var" diye karşı çıktı.</p>

  <p>"Finghin, ben ne Tanrı'ya inanıyorum, ne Moїra'ya, ama ne birine inananlarla savaşmaya niyetim var, ne de öbürüne inananlarla. Bence ikisine de yer var bu dünyada."</p>

  <p>Finghin "Moїra'ya inanmıyor musun?" diye sordu heyecanla.</p>

  <p>Gözlerini faltaşı gibi açmış Aléa'ya bakıyordu. Ama genç kız samimi ve kendinden emin görünüyordu. O zaman, Saî-Mina adına diplomatik bir görev nedeniyle Aodh ve Kiaran'la birlikte Providence'a giderken Kiaran'ın söylediklerini anımsadı. Büyük-Drüid kelimesi kelimesine şöyle demişti: <i>"Karar veren Moїra değil, insanlar."</i> O zaman bu sözlere ne kadar şaşırdığını hatırlıyordu ama bu cümle ne kadar çok düşünmeye itmişti genç drüidi...</p>

  <p>Aléa arkadaşının sorusuna yanıt vermek yerine "ikinci kehanetin anlamını söylememi ister misin?" diye sordu.</p>

  <p>"Bir ilgisi mi var inanç meselesiyle?"</p>

  <p>"Evet. Hatırlarsan, ilk kehanet, ben gerçekten Samildanach'sam benden sonra başka Samildanach gelmeyeceğini haber veriyordu."</p>

  <p>"Evet. <i>Ve bir kadın son Samildanach olacak,</i> öyle bir şeydi..."</p>

  <p>"Eh, ikinci kehanet bir bakıma diyor ki, eğer ben Moїra'nın anlamını kavrarsam, benden sonra Moїra olamayacak."</p>

  <p>Finghin afallamış bir ifadeyle başını salladı.</p>

  <p>"Anladığımı sanmıyorum..."</p>

  <p>Aléa gülümsedi.</p>

  <p>"Ben de. Tam anlamıyla değil en azından. Sana son iki kehanetin gerçekleşmediğini söylemiştim, bu da Moїra'nın anlamını henüz gerçekten kavrayamadığımın kanıtı... Hepsi bu kadar değil. Üçüncü kehanet diyor ki Saîman'ın anlamını kavrarsam, benden sonra Saîman olmayacakmış."</p>

  <p>Drüid sessiz kaldı. Şaşırmalı mıyım, dehşete mi düşmeliyim yoksa gülüp geçmeli miyim diye soruyordu kendi kendine. Genç kız ciddi miydi?</p>

  <p>Aléa tumturaklı bir ifadeyle tekrar konuştu: "Finghin, Samildanach'ın, Moїra'nın ve Saîman'ın sonu olacağım ben."</p>

  <p>Drüid derin bir göğüs geçirdi.</p>

  <p>"Eğer kehanetler doğruysa" dedi.</p>

  <p>"Olmasalar keşke. Ama belki de böylesi daha iyidir. En azından ilk kehanet inanılmaz derecede kesin, öyle değil mi?"</p>

  <p>Onaylamaktan başka bir şey gelmedi Finghin'in elinden.</p>

  <p>Normal bir ses tonuyla konuşmaya çabalayarak "Sence bütün bunlardan iyi bir şey çıkar mı?" diye sordu.</p>

  <p>Aléa omuz silkti.</p>

  <p>"Göreceğiz. Hayat Ağacı'ndayken, orman perilerinin kralı Obéron üç kehanetin gerçekleşmesini sağlarsam orman perilerinin de artık var olmayacağını söylemişti. Bence orman perileri bütün bunlara, Saîman'a, Moїra'ya sıkı sıkıya bağlı... ama bana onları kurtarabileceğimi de söyledi Obéron. O zaman bunlar bana iyice acayip gelmişti ama şimdi anlamaya başlıyorum."</p>

  <p>"Çok şanslısın!"</p>

  <p>"Her neyse, şu mücadelemize dönecek olursak, bu adada bir inanç savaşı var, evet, ama iş bu kadarla kalmıyor, bir toprak savaşı da var."</p>

  <p>"Tuathann'lar adayı geri almak istiyorlar."</p>

  <p>"Tuathann'lar adanın eskiden kendilerine ait olduğunu söylüyorlar. Eğer Yeryüzü gerçekten birilerine ait olabilseydi, onlar da haklı olurdu. Ama Yeryüzü kimseye ait değildir. İnsanlar toprağa aittir..."</p>

  <p>Finghin bir kahkaha attı.</p>

  <p>"Konsey'de drüid kardeşlerimden birini duyar gibiyim! Toprak çatışmalarına böyle güzel sözlerle bir çözüm getiremezsin, Aléa."</p>

  <p>"Ne yazık ki haklısın galiba. Ama şu budalaca mülkiyet meselesini çözmek gerek. Gaelia kimseye ait olmamalı ve herkes üstünde yaşayabilmeli. Bu apaçık bir gerçek, öyle değil mi?"</p>

  <p>Drüid başını sallayarak doğruladı.</p>

  <p>"Yürütmemiz gereken iki mücadele olduğunu söylüyordun" dedi. "İlki adaya yeni bir barış getirmek öyleyse. İnanç ve toprak savaşlarına bir çözüm bulmak. Peki ama ikinci mücadele ne?"</p>

  <p>Genç kız drüide doğru döndü. Bir an duraksadı, sonra göğüs geçirerek mırıldandı:</p>

  <p>"Maolmòrdha."</p>

  <p>Finghin elbette bu yanıtı bekliyordu. Nasıl unutulurdu o? Ama drüidin duymaya ihtiyacı vardı. Belki kendisinin dile getirmeye cesareti yoktu da ondan.</p>

  <p>"Peki ona karşı ne yapmamız gerek?" diye sordu.</p>

  <p>"Sizin hiçbir şey yapmanız gerekmiyor. Benim... benim onu yok etmem gerekecek."</p>

  <p>Drüid "Bu kez barışçıl bir çözüm aramıyorsun bakıyorum" dedi.</p>

  <p>"Bıçağım gırtlağına dayanana kadar barışçıl bir çözüm arayacağım. Ama o güne kadar bulamazsam, o nasıl yakınlarımın boğazını kestiyse ben de onunkini keseceğim."</p>

  <p>O sırada Finghin Kaitlin'in ağabeyi Mel'le yaptıkları uzun konuşmaları hatırladı. Gezgin oyuncunun kendisini defalarca, akıl yürütmelerinin sonuna kadar gitmeye nasıl zorladığını hatırladı. Kişinin kendine karşı mantıklı olmasının ne kadar cesaret gerektirdiğini kanıtlamıştı Mel.</p>

  <p>Rahatsız bir ifadeyle "Aléa, neden kendi barış mantığını bu düşmana da uygulamıyorsun?" diye sordu. "Öteki çatışmaları barışla çözüme ulaştırmak istediğin halde bu çatışmada neden öldürmek gereksin ki?"</p>

  <p>"Onun karşısına çıktığım gün, Finghin, Samildanach olmayacağım, şu ordunun komutanı olmayacağım, Konsey'in aradığı, kralın başına ödül koyduğu kişi olmayacağım, babası öldürülmüş on dört yaşında bir kız olacağım."</p>

  <p>"İnsanların çoğu babaları öldürüldüğü için savaşıyor. Ötekilerden beklediğin çabayı kendi intikam ihtiyacına uygulamayı başaramıyorsan, en büyük düşmanına karşı savaştan başka bir çıkar yol bulamıyorsan, o zaman senin barış çağrının hiçbir değeri olmaz."</p>

  <p>"Beni evlat edinen ana-babayı öldüren, babamı ve en yakın dostlarımı öldüren kişiyi bağışlamamı mı istiyorsun? Faith hancı karı-kocanın ölümünün intikamını almaya ant içmişti. Sonra aynı celladın eliyle kendisi can verdi. O celladı bağışlamamı mı istiyorsun?"</p>

  <p>"Tuathann'ların bir zamanlar babalarını öldürerek onları kendi topraklarından süren biz Gaelia'lıları bağışlamasının daha kolay olacağını mı sanıyorsun?"</p>

  <p>Aléa ilk kez ne yanıt vereceğini bilemedi. Finghin genç kızın yanağından bir damla gözyaşı süzüldüğünü gördü. Hayır. Henüz bir yanıtı yoktu Aléa'nın.</p>

  <p class="bolumsonu">***</p>

  <p><i>"Tagor, geliyoruz."</i></p>

  <p><i>Djar âlemi hâlâ burada. Hep değişik. Hiç aynı manzara yok. Ağabeyimin beni işittiğini biliyorum. Dağda, şu doruğun altında, âlemlerin kapısının birkaç adım ötesinde. Annemizin Phelim'i bulduğu yerde. Bizi birleştiren o kapı. Kapatmak zorunda kalacağım da o kapı.</i></p>

  <p><i>"Tagor, galiba annemizin ne yapmak istediğini anlıyorum. Senin beni duyduğunu biliyorum. Benim gibi düşündüğünü biliyorum. Babandan savaşmayı kesmesini istiyordun. Annemizin armağanı bu sana, değil mi? Savaşların durması yolundaki bu istek. Evet, galiba annemizin ne yapmak istediğini anlıyorum. Bir köprü. Senin halkınla benimki arasında. Ama şimdi bir seçim yapmak gerek. Aşağıya dönmek mi yoksa yukarıyı kabullenmek mi?Boyun eğmeye hakkım yok. Bırakıp gitmeye hakkım yok, anlıyor musun Tagor? En uca kadar gitmememiz için bir neden yok, sizden de bizden de çok ölen oldu. Ben yarının dünyasıyım. Bütün halkların kızıyım. Toprağın kızı, drüidlerin kızı, Tuathann'ların ve insanların kızı. Bekle beni Tagor. Annemizin başladığı köprüyü birlikte tamamlayacağız.'</i>'</p>

  <p><i>Bir gürültü. Bir varlık. Phelim belki. Yok. Geri gelebileceğini sanmam. Böylesi daha iyi. Artık onu görmek istemiyorum. Onun hatırasını Dermod Cahl'ınkiyle bağlantılandırmak istemiyorum. Phelim, gönlümde kal. Peki ama kim var burada?</i></p>

  <p><i>Kiaran.</i></p>

  <p><i>Bu adımları tanıyorum. Arkama dönüyorum. O burada. Tıpkı dünkü gibi, tıpkı yarın olacağı gibi, gezgin oyuncu giysilerine bürünmüş bugün yine. Yüzünde o farklı gülümseyiş.</i></p>

  <p><i>"Merhaba Kiaran."</i></p>

  <p><i>Artık beni gizlice gözetlemiyor. Özellikle hissettiriyor gelişini. Haber veriyor kendini. Zaten artık tersini beceremez. Her seferinde duyarım onu.</i></p>

  <p><i>"Merhaba Aléa."</i></p>

  <p><i>"Sizi gördüğüme sevindim, drüid."</i></p>

  <p><i>"Ben de, yüreğim yaralı olsa da. Saî-Mina çöktü."</i></p>

  <p><i>Çökmüş mü? Bu kadar çabuk olacağını beklemiyordum. Oysa. Eşyanın mantığına uygun. Önce Saî-Mina, sonra geri kalan. Benim yüzümden. Ya da benim sayemde. Şu kapıyı kapatacağım.</i></p>

  <p><i>"Henon ve üç kardeşimiz ayrıldı, yanlarında birçok drüidi de götürdüler. Konsey bölündü."</i></p>

  <p><i>"Ernan ne diyor?"</i></p>

  <p><i>Zavallı Ernan. Başdrüid bu yükü sırtlanacak kadar sağlamdır umarım. Ailin ve Phelim'in ölümüne ne çok üzülüyordur kim bilir!</i></p>

  <p><i>"Sanırım sana katılmak isteyecektir Aléa. Ötekileri ikna etmek gerekecek ama başka çözüm yolu görmüyorum. Bana gelince; ben seçimimi çoktan yaptım. Yerimiz senin yanın. Phelim'in dediği gibi."</i></p>

  <p><i>"Ama biliyorsunuz ya drüid, bana katılırsanız bu işin geri dönüşü olmaz.”</i></p>

  <p><i>"Sana katılmazsak da dönüş yok."</i></p>

  <p><i>"Doğru."</i></p>

  <p><i>"Aléa, bize nasıl bir Gaelia sunabileceğini biliyor musun?"</i></p>

  <p><i>Tek sorun da bu zaten. Sorulması gereken tek soruyu soruyor. Yanıtım olmadığını biliyor herhalde. Samimi davranmalıyım.</i></p>

  <p><i>"Hayır, bilmiyorum. Ama yeni bir Gaelia olacağını biliyorum."</i></p>

  <p class="bolumsonu">***</p>

  <p>"Beni Başdrüid yapın, ben de bu Konsey'i tarikatınızın şimdiye kadar gördüğü en güçlü Konsey haline getireyim."</p>

  <p>Galatie kraliçesi Amine, Henon'u Providence Sarayı'nın kocaman şatafatlı çalışma odasında kabul etmişti huzuruna. Büyük-Drüid kendini o yeni drüid tarikatının geçici başkanı ilan etmişti. Saî-Mina'dan ayrılışı örgütleyen oydu, asırlık meşenin çalınmasını da o hazırlamıştı. Şimdi Amine'in bahçıvanları sarayın bahçelerinde gizli tutulan bir yere dikmekle uğraşıyorlardı ağacı.</p>

  <p>Henon demek ki bölünmekten yana yapmıştı seçimini. Ve müstakbel müttefiklerini seçmişti. Artık kraliçeyle müzakereye oturmanın vakti gelmişti.</p>

  <p>Eoghan öldüğünden beri başkent hiç bu kadar hareketli olmamıştı. Amine hem iktidara hem de çalışmaya susamış görünüyordu, tebaasının onun dayattığı tempoya uymaktan başka seçim şansı yoktu. Yeni siyasal, ekonomik, hukuksal ya da toplumsal projeler ortaya atıyor, gitgide daha çok danışmanını görev gezilerine gönderiyor, orduyu büyütüyor, bazı vergileri artırıp bazılarını kaldırıyor, yeni yasalar çıkartıyordu... Eskiden drüidlerin aldığı ve kralın dillere düşmüş bir ağırkanlılıkla uyguladığı bu kararlar artık Amine tarafından alınıp uygulanıyordu, bu uyuklayan krallığı ele almak arzusundaydı kraliçe. Bazı Galatie'liler kraliçeyi takdir etmeye bile başlamıştı. <i>"En azından işleri ilerletmeye çalışıyor"</i> deniyordu ve tahta nasıl çıktığı unutuluyordu. Kimileri içinse hâlâ kaçık bir kral katiliydi o, ahlaksız bir caniydi ve adanın iyiliği için değil salt iktidar açlığı yüzünden bir şeyler yapıyordu. Bugün Başdrüid unvanına umutlanması kuşkusuz bu iktidar açlığından ötürüydü.</p>

  <p>"Bu bana kesinlikle olanaksız görünüyor majeste."</p>

  <p>"Nedenmiş?" diye sinirlendi kraliçe. Reddedilmeye alışkın değildi artık.</p>

  <p>Henon bu konuşmanın drüid yandaşlarının geleceği için en önemli konuşma olduğunu biliyordu. Her şey bugün belli olacaktı. Kendi yeri, drüid kardeşlerinin yeri, tarikatın geleceği, belki de bütün Gaelia'nın geleceği. Ama kendisinin güçsüz konumda olduğunu da biliyordu. Kraliçenin Providence'ta ona hazırladığı karşılama, başkaldırısını başarıya götürecek tek şansıydı. Bölünmeden sonra Saî-Mina'ya, en azından Saî-Mina'dan kalanlara kafa tutabilmesi için Amine onun tek umuduydu. Yine de bir umuttu.</p>

  <p><i>Onu Başdrüid ilan etmeye neden razı gelemeyeceğimi pekâlâ biliyor. Öncelikle pratik nedenlerden ötürü, ama ayrıca o makamı ben kendime saklıyorum. Eğer boyun eğersem Konsey'i yönetemem, hem zaten kim bilir bu kadın bizi nereye götürecek? Yerimi korumalıyım. Yeni Başdrüid ben olmalıyım.</i></p>

  <p>"Çünkü siz kadınsınız majeste ve drüid değilsiniz" diye yanıt vermekle yetindi Henon. "Konsey'i güven uyandıracak biçimde yeniden kurmak istiyorsak tarikatımızın geleneklerine sadık kalmalıyız. Ama toplantılarımızda size bir yer vermemize, olağan dışı bir konuk olarak sizi ağırlamamıza engel yok."</p>

  <p>Kraliçe "Saçma!" diye bağırdı. "Kadınların drüidliğe alınmasını yasaklamak ilk drüidlerin yerleştirdiği bir manipülasyon, Moїra'ya büsbütün ters düşen bir şey."</p>

  <p>"Hayır. Bir nedeni var bunun. Hiçbir kadın Saîman'a egemen olamaz, onu ustaca kullanamaz."</p>

  <p>Amine "Aléa tam tersini kanıtlıyor!" diye karşılık verdi.</p>

  <p>Henon "Gerçekten Saîman'a egemen olduğunu kanıtlayan bir şey yok ortada" dedi.</p>

  <p>"Siz bu tür yalanları aptallara saklayın. Benimle konuşurken, drüid, kendinizin de inanabileceğiniz şeyler söyleme nezaketinde bulunun. Onun Samildanach olduğunu ve Saîman'ı sizden çok daha iyi kullandığını pekâlâ biliyorsunuz."</p>

  <p>Henon ne yanıt vereceğini bilemedi. Bu gencecik kadının saldırganlığı ve tepeden bakışı onu şaşkına çevirmişti.</p>

  <p>"Kelt kâhinlerinin eğitimini aldım ben, tarikatınıza yabancı değilim Henon. Beni Başdrüid yapar yapmaz Saîman'ı kullanmayı öğretecek bol bol vaktiniz olur."</p>

  <p><i>Üstünlük sağlıyor. Zaten Saîman'a odaklanarak, kadınların drüidliğe kabul edilmesi yasağı konusunda geri adım attım istemeden. Şimdi ben üstünlük sağlamalıyım. Ama hiçbir dayanağım, hiçbir kozum yok ki...</i></p>

  <p>Amine sanki drüidin düşüncelerini duymuşçasına tehditte bulundu: "Size başka seçim fırsatı tanımıyorum."</p>

  <p>Henon "Ben sizin iyiliğiniz için itiraz ettim" diye karşılık verdi. "Saîman'ı kullanmadan Konsey'i yönetemezsiniz, üstelik Büyük-Drüid'ler tarikat dışı bir kadına güven duymayacaktır."</p>

  <p>"Ben onları alt etmeyi çabucak beceririm."</p>

  <p><i>Gerçekten de yapar.</i></p>

  <p>"Değerlerimizin ve geleneklerimizin bir yana bırakılması halkı da sarsacaktır. Aynı anda hem kraliçe hem drüid olamazsınız..."</p>

  <p>"Tam tersine, halkın beklediği şey değişim. Ben bu değişimi gerçekleştirebilecek en uygun kişiyim. Birçok kadın en sonunda tarikatın kapılarının kendilerine açılmasından heyecan duyacaktır. Kusursuz birer drüid olacak pek çok ozan var."</p>

  <p>"Hayır bu olanaksız. Dengeyi bozar bu..."</p>

  <p>"O dediğiniz denge, kadınlar tarikatınızdan dışlandığı için hiç var olmadı ki! İleri sürdüğünüzün tersine, Konsey'e denge getirebilecek olan kadınlardır. Drüidlerin iktidarını kadınların gelişi güçlendirecektir. Bugün büyümeye ihtiyaç duyuyorsunuz, ve bunu kadınlar olmadan, hele hele ben olmadan gerçekleştiremezsiniz. Saî-Mina'nın uğradığı başarısızlık yapınızın etkisiz oluşunun somut kanıtı."</p>

  <p><i>Çürütülmez bir gerekçe bulmalıyım. Kraliçenin iktidara susamışlığıyla bizi yutmasına izin vermemeliyim.</i></p>

  <p>"Hiçbir drüid Saîman'ın sırlarını size açıklamayı kabul etmeyecektir."</p>

  <p>"Drüidler benimle birlik olmayı kabul etmezse ben de Hıristiyanlara yönelirim."</p>

  <p>"Sizinle birlik olmayı reddetmiyoruz ki! Burada bulunmamız size katılmak istediğimizin kanıtı işte. Ama bu, tarikatın yasalarını değiştireceğimiz anlamına gelmiyor. Sadece merkez değişecek."</p>

  <p>"Ya beni Başdrüid yaparsınız ya da topraklarımdan sürülürsünüz. Dikkat edin Henon. Gaelia'da size kucak açacak kimse kalmadı. Saî-Mina bile ihanetinizden sonra sizi kabul etmeyecektir."</p>

  <p>Konuşmada ses gitgide yükseliyordu. Her karşılık daha da hızla verilir olmuştu. Hiçbiri rakibinden geride kalmak istemiyordu. Ama belli ki kraliçe bu küçük oyunda daha iyiydi. Geçmişte de bunu defalarca kanıtlamıştı...</p>

  <p>Henon tehditkâr bir ses tonuyla konuşmaya çalışarak "Bizim gücümüzü küçümsemeyin, Man'ith'ler bizim elimizde" dedi.</p>

  <p>"Benim gücümü de unutmayın. Ülkenin en büyük ordusunun başındayım..."</p>

  <p>"Harcourt ve Terre-Brune orduları sizi ezip geçer..."</p>

  <p>"Size karşı onlarla ittifak kurabilirim. Bütün drüidlere karşı. Neden direniyorsunuz Henon?"</p>

  <p>"Çünkü tarikatımın bilgeliğine inancım var, yasalarımızın dengesine, Saîman'a inanıyorum. Ve bunun erkek işi olduğunu biliyorum. Moїra da hep böyle istedi."</p>

  <p>"Bence direniyorsunuz çünkü o makamı kendiniz istiyorsunuz. Başdrüid olmak istiyorsunuz, değil mi?"</p>

  <p>Henon yanıt vermedi.</p>

  <p>"Ama işte size iki seçenek: İster gerçekten Başdrüid olursunuz ama herkesin yüzüstü bıraktığı, benim de reddedeceğim zavallı bir Konsey'in başına geçersiniz, ister danışmanım olmayı, beni Başdrüid ilan etmeyi kabul edersiniz ve birlikte bu yeni Konsey'i çok daha güçlü bir Gaelia'nın yönetimine getiririz."</p>

  <p>Büyük-Drüid uzun uzun iç çekti. Kraliçenin tuzağı kusursuzdu, önlenmesi olanaksızdı. Onları ayağına getirmişti, şimdi geri adım atamıyorlardı. Aslında, adanın siyasal durumu Henon ve yandaşlarına kraliçenin isteklerine boyun eğmekten başka bir seçenek bırakmıyordu. Ama Henon biraz daha direnç gösterebilmeyi isterdi.</p>

  <p>"Ben bunu drüid kardeşlerime asla kabul ettiremem."</p>

  <p>Amine maçı kazandığını hemen anladı.</p>

  <p>"Onların onayına ihtiyacımız yok. Ya bize bağlanırlar ya da sürülürler."</p>

  <p>"Pek nazik bir yöntem sayılmaz bu, o zaman pek benimsenmeyebilirsiniz."</p>

  <p>"Başlangıçtan beri benim yöntemim bu Henon ve tıkır tıkır işliyor. Siyaset alanında nezakete inanmam."</p>

  <p>Henon boyun eğdi. Kraliçe gerçekten de uzun zamandır kanıtlamıştı o görüşünü.</p>

  <p class="bolumsonu">***</p>

  <p>Sürüde yavru yoktu ve klan sadece karın doyurmak ve alanını korumak kaygısıyla yekvücut olarak yer değiştiriyordu. Hemen hemen her gün erkek kurtlar, dominant erkek Taїbron'un arkasına dizilip avlanmaya gidiyordu. Taїbron, peşinden gelenlere yol gösteren bir kılavuz gibi kuyruğunu gururla dikleştirerek yürüyordu.</p>

  <p>Tehlikeye karşın o bölgede kalan az sayıdaki geyik sürülerinden birini bulana kadar vadiyi saatlerce katedebiliyorlardı. Bir hayvan topluluğuna rastladıkları zaman kurtlar küçük ve çevik adımlarla hayvanların etrafında çepeçevre dönmeye başlıyor, kaçmaya kalkışan geyikleri fazla sıkıştırmadan izliyorlardı. Önce arada belli bir mesafeyi koruyarak, saldırmadan, kurbanlarıyla aynı yöne doğru koşuyor, böylece en yavaş koşan ya da en çok hata yapan sürüyü saptamaya çalışıyorlardı.</p>

  <p>Bazen kurtlar en zayıf sürüyü vaktinde bulamıyor, onlar karınlarını doyuramadan sürü kaçıp gidiyordu. Aslında yılın bu döneminde avlar altı kerede bir-iki kere başarıya ulaşırdı. Ama kurtlar ağızlarının tadına uygun, daha yavaş kaçan ya da daha güçsüz bir geyik buldular mı birdenbire son hızla koşmaya koyulurlardı, kovalamaca böyle başlardı. Bu, avı yormaya dayalı bir koşuydu, bütün sürü o tek hayvanın peşine düşer, tempoyu hiç düşürmemek, baskıyı hiç azaltmamak için yavaşlayan kurdun yerini bir başkası alırdı. Çoğunlukla geyik yorgun düşmeye ve hız kaybetmeye başlardı. İşte o zaman kurtlardan biri -çoğunlukla Tamaran, çünkü en süratli oydu- sıçrayıp kurbanın arka tarafına saldırır ve arka ayaklardan birini dişleriyle yakalardı. Geyik birkaç adım daha atmayı başarır, bacağına kenetlenen bu çenelerden boş yere kurtulmaya uğraşırdı, sonra da bir toz bulutu havalandırarak güm diye düşerdi yere. Öbür altı kurt derhal atlar, birkaç ısırıkta hayvanın işini bitirirlerdi.</p>

  <p>Beslenmesi gereken yavru olmadığı için sürü avını yakaladığı yerde parçalayıp yerdi. Her yetişkin kurt bir öğünde inanılmaz miktarda yemek yiyebiliyordu. Kurbanın kanlı ölüsüne suratlarını daldırıp sinirli hırıltılar çıkararak etleri koparıyorlardı sırayla. Sonra bütün kurtların karnı doyduğunda birkaç adım öteye gidip otlara uzanıyorlardı ama yine de artıklara göz kulak olacak bir mesafeden ileri gitmiyorlardı. Çünkü kurtlar uyukladıkları sırada, leşle beslenen başka hayvanlar, kocaman koyu renkli kuşlar ya da korkusuz çakallar ganimetten pay almaya geliyorlardı. İmala leşin üstündeki artıkları korumak konusunda en hızlı davranan kurt oluyordu hep. Akbabaları kaçırmak için bir hırlaması yetiyordu çoğunlukla. Bazen de bir çakalı sürünün bölgesinin dışına kadar kovalıyordu, yakaladığı pek enderdi çünkü midesi doluyken hızı ve çevikliği azalıyordu. Bazen geri dönmek gibi bir hata yapan çakallar, sürünün ölümcül çeneleri arasında can veriyordu.</p>

  <p>Yavaş yavaş kurtlar eski alışkanlıklarına yeniden kavuşuyor, sürü bağlarını kuruyor, hiyerarşiyi sağlamlaştırıyor, yasalarını ve içgüdülerini yeniden buluyorlardı. Klan canlanıyordu, İmala yalnız gezen kurt olarak yaşadığı günleri ve dikeylerin uzaklarda kalan siluetini unutmaya başlamıştı.</p>

  <p class="bolumsonu">***</p>

  <p>Gün sonunda, Aléa, yoldaşları ve Toprağın Askerleri -onlar artık böyle adlandırılıyordu- Gor-Draka Dağı'nın eteğine vardılar.</p>

  <p>Erwan hiç zorlanmadan tanıdığı biraz yukarıdaki yaylayı Aléa'ya işaret ederek "Dişi kurdun babamla beni bulmaya geldiği yer şurası" dedi. "Şu büyük kayalardan birinin üstünde senin sembolün taşa kazılı duruyor."</p>

  <p>Aléa başını salladı; delikanlı, kızın gözlerinden, o kayayı gidip görmeye sabırsızlandığını anladı. Ama Aléa'nın önce yeni rolünü üstlenmesi gerekiyordu. Arkalarında toplanan küçük orduya döndü.</p>

  <p>"Konak yerimiz burası olacak, ağabeyimi aramak için keşif erleri göndereceğiz dağa."</p>

  <p>Magistel başını salladı ve askerlere genç kızın emirlerini yerine getirmelerini işaret etti.</p>

  <p>Güneş iyice batmamıştı, son ışınları doruklara, karın beyazlığının üstüne yumuşacık pembemsi bir tül örtüyordu. Askerler ışığın tümden yok olmadığı son dakikalardan yararlanarak aceleyle kamp kurdular. Birçok akşamdır tekrarladıkları bir hareketti bu ve alışmışlardı. Erwan Al'Daman'ın emir vermesi gerekmiyordu artık, herkes ne yapması gerektiğini biliyordu.</p>

  <p>Dört keşif eri Aléa'nın karşısına gelince, genç kız onlara teşekkür edip birtakım talimatlar verdi.</p>

  <p>"Sancağımı taşımanızı ve şu dağların tepelerine doğru yürümenizi istiyorum. Şu karga gagası şeklindeki doruğa doğru. O doruğun altında Tuathann savaşçıları bekliyor. Reislerinin adı Tagor. O benim ağabeyim. Toprağın Kızı Kailiana'nın burada olduğunu ve onları beklediğimizi söyleyin. Dikkatli olun. Onlarla konuşurken uymanız gereken bazı âdetler var."</p>

  <p>Dört adama baktı. Kendisini dikkatle dinliyorlardı.</p>

  <p>"Tagor'u gördüğünüzde, ona kelimesi kelimesine şu sözleri söyleyin: 'Selam sana Sarkan'ın oğlu Tagor, Yeryüzü hem seni hem kabileni bağrına bassın. Sonra da saygılı davranmalısınız. Unutmayın ki karşınızdaki benim ağabeyim, yanındakiler şerefli adamlar ve Yeryüzü'nü her şeyden daha kutlu sayıyorlar."</p>

  <p>Keşif erleri başlarıyla onayladılar.</p>

  <p>"Hadi bakalım. Geceyi onların yanında geçirin, yarın geri dönersiniz. Onlarla bir gece geçirerek onlara duyduğunuz güveni kanıtlayacaksınız."</p>

  <p>Keşif erleri hemen yola çıktılar, gecenin bastırmasından korkuyorlardı kuşkusuz. Aléa dört siluetin konak yerine tepeden bakan yüksek kayaların ardında gözden kayboluşunu seyretti. Sonra Erwan'a doğru döndü.</p>

  <p>"Gözlerini gördün mü? Bakışlarını gördün mü? Sanki içiyorlar söylediklerimi. Ne söylersem yapacak gibiler..."</p>

  <p>"Sen onların komutanısın Aléa, bu kadar hayranlık duydukları bir komutanları olmamıştı çok uzun zamandır."</p>

  <p>"Bu beni korkutuyor."</p>

  <p>Erwan başını salladı.</p>

  <p>"Sızlanmayı bırak Aléa, şans sana gülümsediğinde değerini bilmeyi öğren. Birçok komutan böylesine sadık bir ordu hayal eder."</p>

  <p>Aléa gülümseyerek "Ama ben komutan olmayı hayal etmiyorum" diye karşılık veriverdi.</p>

  <p>"Her şeye yanıtın hazır, değil mi?"</p>

  <p>"Kime çekmişim acaba!"</p>

  <p>Erwan gülümsemeden edemedi. Aléa uzun zamandır ilk kez biraz gevşemiş gibiydi. Delikanlı genç kızı elinden tutup daha önce gösterdiği yaylaya doğru sürükledi.</p>

  <p>"Gel, sana o kayayı göstereceğim."</p>

  <p>Aléa boyun eğdi, arkadaşlarına haber vermeden kamp yerinden uzaklaştılar. Yol boyunca tek kelime konuşmadılar, ama Erwan sıkı sıkı tuttuğu eli hiç bırakmadı. İkisi de avuçlarının damarlarında akan kanı hissedebiliyordu. Ortak endişelerini ve umutlarını yankılayan iki davul gibi.</p>

  <p>Erwan'ın işaret ettiği büyük siyah kayanın önüne vardıklarında güneş hemen hemen tümüyle gözden kaybolmuştu. Sessizce, neredeyse saygıyla yaklaştılar, sonra Aléa taşa kazılmış sembolü gördü.</p>

  <p>Erwan kızın arkasına geçip sarılarak "Ne anlama geldiğini biliyor musun?" diye sordu.</p>

  <p>"Yüzüğümdeki sembol bu. Birçok anlama geliyor olsa gerek. Öncelikle, burada âlemlere açılan kapıda olduğumuzu gösteriyor bence. Burada hiç kuşkusuz bütün âlemler birbirine bağlanıyor. Bizimkisi, ölüler diyarı, Djar âlemi ve Sid. Belki başka âlemler de. Ayrıca, annemle babamın burada karşılaştığı, burada birleştiği anlamına da geliyordur."</p>

  <p>Erwan genç kızın ensesine bir öpücük kondurdu.</p>

  <p>"Son olarak da, yüzüğümdekiyle aynı sembol olduğuna göre, bütün bunlarla Samildanach arasında bir ilişki var demektir."</p>

  <p>"Peki ama yüzüğündeki sembolün tam olarak ne anlama geldiğini biliyor musun?"</p>

  <p>"Emin değilim. Ama Anali Ansiklopedisi'nde yazana benziyor. Epey aşikar bir yorum görüyorum..."</p>

  <p>"Neymiş o?" diye sıkıştırdı genç Magistel.</p>

  <p>"Samildanach'ın rolü aşkla iktidarı bağdaştırmak olabilir. Buna benzer bir şey."</p>

  <p>"Aşkla iktidar ha?"</p>

  <p>Aléa gülümsedi. Erwan'ın kollarından kurtulup kayanın çevresinde birkaç adım attı.</p>

  <p>Upuzun bir gölgeden başka bir şey değildi bu kaya, <i>taştan bir dev</i> diye düşündü. Sırtından bir ürperti geçti. Burada Phelim'in Sid'den gelen bir kadınla karşılaşmasını canlandırıyordu kafasında. Annesiyle. Nasıl bir yüzü vardı acaba? Neden çıkmıştı yeraltındaki dünyadan? Kaçmak zorunda kaldığında başına neler gelmişti?</p>

  <p>Aşağıda kamp yeri et pişirmek ve ısınmak için yakılan koca bir ateşin uzun alevleriyle aydınlanıyordu. Sarı alev dilleri karanlık gecede dans ediyor, rüzgârın esişiyle kıvılcımlar sıçrıyordu çevreye. Gaydanın sesi duyulmaya başlamıştı bile.</p>

  <p>Ultan bir an kıpırtısız kaldı, can çekişen yaratığın gırtlağına saplanmış kılıcını sıkıca tutuyordu. Kılıcın gümüş rengi ağzından koyu kanın akışı dindi. Büyük savaşçı işte o zaman geniş ve kıvrak bir hareketle kılıcını çekip çıkardı, hayvan kum zemine güm diye devrildi.</p>

  <p>Shankha sarayının arenasındaki birkaç seyirci alkış tutmaya başladı. Haykırışları taş kubbenin altında çınladı. Sarayın en derin yeraltı odasının ötesindeki arena, hastalıklı bir karanlığa gömülmüştü. Her köşe gölgelerin ardında kalmıştı ve her gölge bir tehlikeyi gizliyordu. Havanın ağır rutubeti yüzünden taşlarda sızıntı oluyor, mekân acı ve bulanık bir kokuya boğuluyordu.</p>

  <p>Ultan ağır ağır dönüp efendisine doğru yürüdü. İri kıyım, geniş omuzlu, kalın enseli bir savaşçıydı. Göz alıcı beyazlıktaki saçları bir gümüş ırmak gibi omuzlarına dökülüyordu. Yere dönük kılıcı kaslı kolunun bir uzantısıydı adeta, zırhının çıkıntıları çıkık kemikleri andırıyordu. Bedeni karanlık metalle yekvücut olmuştu.</p>

  <p>Arkasında, öldürdüğü yaratık son bir kez çırpındı. Her tarafı delik deşik olmuştu, sadece dört sivri boynuzun belli olduğu bir et yığınına dönüşmüştü.</p>

  <p>Ultan arenanın yüksek tribünleri karşısında durup bir dizini yere koydu. Gözlerini arenaya tepeden bakan locaya doğru kaldırdı. Karanlıkta efendisinin gözlerini fark etti bir an: hemen kayboluveren, kıpkırmızı iki kaçamak şimşek. Maolmòrdha dövüşü sonuna kadar izlemişti. Ultan kendine bahşedilen bu şerefin tadını çıkardı. Selam verdi, sonra seyircilerin tezahüratları altında su odasına çekildi.</p>

  <p>Ultan birkaç dakika sonra yaralarını iyileştirip vücudundaki kanı yıkama işini bitirdiği sırada, Maolmòrdha'nın siluetini gördü.</p>

  <p>Efendi buraya kadar gelmemişti hiç. Savaşçı hemen eğildi, kılıcının topuzuna dayanarak kıpırdamadan durdu, efendisinin konuşmasını bekledi.</p>

  <p>"İyi dövüşüyorsun Ultan."</p>

  <p>Maolmòrdha'nın kuyu dibinden gelir gibi işitilen sesi odada çınladı, rüzgâr gibi kayıp gitti duvarlarda.</p>

  <p>"Sağ olun efendim."</p>

  <p>Maolmòrdha başını salladı. Savaşçısına doğru ilerleyip adamın çevresinde döndü, kılıcın karşısında durdu. Hâlâ kanlı görünen koca kılıca baktı.</p>

  <p>"Genç kıza meydan okumaya gitmekten hoşlanacağını biliyorum."</p>

  <p>Ultan sadece "Hizmetinizdeyim" diye karşılık verdi.</p>

  <p>"Ama bu konuyu daha önce konuşmuştuk. Sulthor'un başarısızlığa uğradığı noktada sen başarılı olacağına inanıyor musun? Eskiden ben drüidken, sen de Magistel'imken sana verdiğim değeri böylece yeniden kazanabilmeyi umuyorsun, değil mi?"</p>

  <p>"Sizi hiç hayal kırıklığına uğrattım mı?"</p>

  <p>"Sen benim Magistel'imsin Ultan. Bir Magistel hayal kırıklığına uğratmaz. Ne düşündüğünü, neye inandığını, ne hissettiğini, ne aradığını biliyorum. Her düşünceni işitiyorum. Beni hayal kırıklığına uğratamazsın. Bana kusur edebilirsin, o kadar. Kızın buraya geleceği gün yanımda olmanı istiyorum. Çünkü gelecek. Bu arada yapacak çok işimiz var."</p>

  <p>Savaşçı başını kaldırdı. Öyle uzun zaman beklemişti ki. Sulthor'dan sonra Maolmòrdha Dermod Cahl'ı seçmişti. Bütün o sürede Ultan gölgede kalmıştı. Ama şimdi yeniden parlayabilirdi. Efendinin onu sona sakladığını düşünebilirdi.</p>

  <p>"Aléa buraya varmadan onu güçsüz düşürmek istiyorum. Şu aptal kasabın kraliçeyi ona karşı doldurmayı becerebileceğini umarım, bu da kızı daha kırılgan hale getirir. Ama hepsi bu kadar değil. Hiç beklemediğim yeni bir düşmanımız var."</p>

  <p>"Evet efendim?"</p>

  <p>"Küçük pisliğin bize karşı kışkırttığı yeni bir düşman."</p>

  <p>"Yanındaki askerler mi?"</p>

  <p>"Hayır. Onlar kimse için bir tehdit oluşturmuyor."</p>

  <p>Maolmòrdha eski Magistel'ine doğru ilerledi. Yüzünü hiç bu kadar yaklaştırmamıştı. İçindeki ateşin deforme ettiği bir yüz. Ahriman'ı içine alalı beri tanınmaz hale gelmiş bir surat.</p>

  <p>"Kurtlar" diye mırıldandı Maolmòrdha. "Kurtlardan kurtulmamız gerek."</p>

  <p class="bolumsonu">***</p>

  <p>Gece çökeli uzun zaman olmuştu, dağın yamacı neredeyse zifirî karanlığa gömülmüştü. Yüksek bir kayaya tek başına oturmuş olan Aléa gözlerini yummuş, gece hayvanlarının belli belirsiz gürültülerini ve ağaçlar arasında esen rüzgârı dinliyordu. Arkasındaki kamp yeri karanlıklara gömülmüştü. Ateşler birer birer sönüyor, son siluetler de çadırların ve ahşap barınakların altında gözden kayboluyordu. Tek tük mırıltılar, tek tük horlamalar, sönen alevlerde kütüklerin çıtırtısı, korların ıslıkları duyuluyordu belli belirsiz.</p>

  <p>Aléa dişi kurdu düşünüyordu. Neredeydi acaba? Genç kız onu arayabilir, Djar âleminde bulmaya çalışabilirdi ama bu doğru olmaz gibi geliyordu ona. Kurdun şimdi yalnız kalmaya ihtiyacı vardı kuşkusuz. Dikeyler dünyasından biraz uzaklaşmaya. Aléa bunu hissedebiliyordu. Zaten kurtların Aléa için bir araya gelmesi, gorgûn'ların üstüne yürümesi inanılmaz bir şeydi. Artık doğa baskın çıkmalıydı. Kurtlar kendi yaşamlarına, kendi alışkanlıklarına geri dönmeliydi. Aléa onları insanların işine karıştırdığı için son derece büyük bir utanç duyuyordu. Oysa... yazgıları birbirine sıkı sıkıya bağlı değil miydi? Onlar da Gaelia'nın ahalisi değil miydi?</p>

  <p>Genç kız iç çekti. Ama bu iç çekişte umutsuzluk yoktu. Biraz pişmanlık vardı sadece. Daha ziyade tuhaf bir ferahlama. Anlık bir huzur arayışı. Tek başınayken iyiydi, eskiden sık sık olduğu gibi. Saratea'nın dar sokaklarında geçen o gecelerde. Fundalıkta tek başına tutturduğu koşularda. Saklanarak geçen akşamlar, kaçarak geçen gündüzler. Şimdi her şey ne kadar farklıydı. Bunca insan gözlerini ona dikmişti. Yaşamına bunca arkadaş girmişti. Üstelik bir de kavuştuğu ağabeyi vardı... için için, bugün daha mı iyi daha mı kötü durumda, emin olamıyordu. Sadece farklıydı.</p>

  <p>O sırada arkasında bir gürültü duydu. Dikleşti. Ama kuşkusuz bir sansar ya da oralarda gezinen bir kemirgendi. Duyduğu o sesle hayallerinden uyandı, ayağa kalkıp kayadan indi. Taşa kazılı sembole son bir kez baktı, sonra kamp yerine döndü.</p>

  <p>İçinde birkaç korun parıldadığı sönmüş ateşin önünden geçerken alçak sesle konuşan iki adama selam verdi. Bir Tuathann ve bir Galatie'li. Adamlar Aléa'nın geçişini izlediler ve saygıyla selamladılar genç kızı. Aléa gülümsedi. Bütün gelecek buradaydı. Gecenin geç saatlerine kadar sohbet eden şu iki yabancıda. En sonunda birbirine el uzatan şu iki halkta.</p>

  <p>Aléa ona ve arkadaşlarına ayrılan büyük çadıra ulaştı. Gürültü etmeden kapıdan girdi. Arkadaşları kalın battaniyelerine bürünmüş, çoktandır uyuyor gibiydiler. Genç kız çadırın ortasında bir an kıpırdamadan durdu. Sonra sol tarafta asılı bir tülün ardına yöneldi.</p>

  <p>Usulca çömelip Erwan'ın yanına uzandı. Yana kayıp Magistel'in battaniyesinin altına girdi. İyi hissediyordu kendini, içinde çarpan Saîman mıydı yoksa kalbi mi, kendisi de bilemiyordu. Gözlerini yumdu. Sonra birdenbire Erwan'ın avucunu omzunda hissetti. Bu kez emindi, çarpan kalbiydi.</p>

  <p>Erwan'ın eli yavaşça kolundan aşağı kaydı, karnına indi. Parmakları öyle sıcaktı ki sanki Saîman ateşiyle yanıyor gibiydiler. Sonra o kayma hafif bir okşamaya dönüştü. Aléa yavaşça delikanlıya doğru döndü ve iyice sokuldu ona. Ellerini Erwan'ın sırtında birleştirdi, delikanlının her okşayışına iki kat fazla sevecenlikle karşılık veriyordu. Avuçlarını oğlanın sarı saçlarına daldırdı. Sonra sessizce seviştiler, tutkularına bekleyişin tadını, keşfin gizli yumuşaklığını kattılar. Gecenin karanlığı ilk birleşmelerine derin bir sessizlikle eşlik etti. Genç kızla oğlan beklenmedik bir rahatlamayı, yitik bir yakınlığın unutulmuş yumuşaklığını buldular birbirlerinde. Bütün gece boyunca birbirlerine sarılarak yattılar, ayrılık vaktini geciktirmeye çalışıyorlardı adeta. Artık kendilerini yalnız hissetmemeye öyle çok ihtiyaç duyuyorlardı ki. Hattâ iki bedenin arasından Saîman geçti galiba, ya da Saîman kadar güçlü bir tutku.</p>
