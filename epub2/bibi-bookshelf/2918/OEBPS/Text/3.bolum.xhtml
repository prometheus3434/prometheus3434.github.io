  <h1>3. BÖLÜM</h1>

  <h2>Geçitler</h2>

  <p>Avlanmak Loma Vadisi'nde hiç kolay olmazdı ama arazi yeterince genişti ve sürü her seferinde yiyecek bir şeyler bulabiliyordu. Haftada iki-üç kez, daha ziyade şafakta ya da akşamın alaca karanlığında avlanan kurtlar büyük bir avı bölüşüyor, bazen de bu öğünler arasında daha küçük bir hayvan yakalayıp yiyorlardı.</p>

  <p>Kurtlar buraya yerleşeli haftalar olmuştu, düzenli olarak işaretledikleri bölgelerini koruyorlardı, zamanları avlanmak, uyumak ve oynamakla geçiyordu. Yavaş yavaş sürü içindeki toplumsal ilişkiler ve davranışlar sağlamlaşmaya ve karmaşıklaşmaya başladı. Sürünün bütün üyeleri, grubun bütünlüğünü kesinleştirmek istercesine birbirine sürtünerek koku alışverişi yapıyordu.</p>

  <p>Dominant çift Taїbron ve İmala, kâh diş göstererek, kâh kulaklarını dikleştirerek ya da bakışlarını kendilerinden daha aşağı konumdaki türdeşlerine dikerek öbür kurtlar üstündeki otoritelerini hep hatırlatıyordu. Bazen dominantlar daha da saldırgan uyarılarda bulunuyor, bu uyarılar sayesinde çoğunlukla daha şiddetli bir dövüşe varacak kadar ileri gidilmiyordu. Öbür kurtlar o zaman boyun eğiyor, karın üstü sürünüp gözlerini kaçırarak ya da kulaklarını yatırarak uzaklaşıyorlardı.</p>

  <p>İmala dişi kurtlardan birine özellikle çok sert davranıyordu, öyle ki hayvancağız sürünün günah keçisi haline geldi. En zayıf üye o değildi, tam tersine en süratli, dolayısıyla da avlanırken en çok iş çıkaran kurtlardandı ama belki de Taїbron ona çok sık şefkat gösterdiği, koklayıp gün boyu peşinden gittiği için İmala öyle davranıyordu. Bu rakibeyi fazla tehditkâr buluyordu kuşkusuz, dolayısıyla da saldırganlığını en çok ona gösteriyordu. Sık sık üstüne atlayıp burnunu ısırıyor, hayvanı uzun ve aşağılayıcı dakikalar boyunca o şekilde tutuyordu. Zavallı kurt boyun eğdiğini göstermek için elinden geleni yapıyordu ama İmala'da en küçük bir acıma duygusu uyandıramıyor, İmala otoritesini hırçınlıkla sergilemeye devam ediyordu.</p>

  <p>Klanın yasası böyle sürüyor, sürünün yaşamı böyle devam ediyordu işte. Sürü günden güne güçleniyor, sağlam bağlar kurarak kışı bekliyordu. Kışın dominant üyeler çiftleşecekti.</p>

  <p>Bir sonbahar günü, Loma Vadisi'ndeki sürü ilk gerçek sınavından geçti. Güneş bulutları zar zor delip geçiyor, fundalıktaki sararmış yüksek otları yer yer aydınlatıyordu. Sürü sık sık olduğu gibi ırmağın yakınında, kıvrım kıvrım dalları yerde sürünür gibi görünen sık çalıların çevresinde toplanmıştı. Ufukta tepe ve tek tük çamlar seçiliyordu. Vadinin üstünde birkaç kartal uçuyordu, öyle yukarıdaydılar ki hayvanlar kuşları görmüyordu herhalde. Öğlene doğru bütün kurtlar uyuklarken bölgeye bir başka sürü giriverdi.</p>

  <p>İmala davetsiz misafirleri fark eden ilk kurt oldu. Birdenbire bir hamlede ayağa sıçradı, öbür kurtları uyuşukluktan çekip çıkaran birtakım iniltiler çıkarmaya başladı. Loma sürüsü harekete geçti, onlar da uzaktaki işgalcileri gördü. Ama çabucak, gelenlerin daha kalabalık olduğunu fark ettiler. Bir düzine rahat vardı.</p>

  <p>Taїbron kuyruğunu dikip hırlamaya başladı; aniden, istenmeyen sürüye doğru ilerledi; en başta İmala olmak üzere sürünün geri kalanı da onu takip etti. Daha büyük bir etki yaratmak için koşmaya başladılar, arazilerine girmeye cüret eden kurtları korkutmayı umuyorlardı ama gelenler diş göstererek, sırtlarını kamburlaştırıp tüylerini kabartarak hemen tepki gösterdiler.</p>

  <p>Karşılaşma uzaktan uzağa gerçekleşti. Loma sürüsünün kazanamayacağı bir korkutma oyunuydu bu, çünkü kendi bölgelerinde olsalar da İmala'nın arkadaşları sayıca davetsiz misafirlerden çok daha azdı. Neyse ki yeni gelenler vadinin o bölümünde çakılıp kalmadı. Yeniden yürüyüşe geçtiler ve etrafta av olmadığını görünce karşı yamaca yöneldiler. Tehdidin uzaklaştığını anlayan Taїbron ve arkadaşları sakinleştiler, gerisin geri döndüler ama düzenli olarak yabancı kurtların yeniden gelip gelmediğini kontrol ettiler. Tekrar ırmağın yakınında toplandılar, sinirli bir şekilde teyakkuz halinde kaldılar, hâlâ kendi bölgelerinin sınırında ilerleyen yabancı sürüyü gözetliyorlardı.</p>

  <p>Gidip gelen birkaç kurt oldu, davetsiz misafirler yeni bir av sahası bulmakta inat ediyorlardı kuşkusuz, ama sonunda iyice gözden kayboldular.</p>

  <p>Ne var ki Taїbron kısa bir süre sonra yürümeye koyuldu, kulaklarını indirmiş, avlanırken olduğu gibi yere yakın ilerliyordu. Bir şey hissetmişti. İmala da Taїbron'u izledi, çok geçmeden tek gözlü kurt Tamaran da peşlerinden gitti.</p>

  <p>Üçü birlikte, yabancı kurtların bir süre oyalandığı yere, bölgelerinin sınırına yaklaştılar yavaşça. Adımlarını yavaşlattılar, yüksek sarı otların arasına gizlendiler ve en sonunda orada kalan kurdu gördüler. İhtiyatsız genç bir erkek Loma sürüsünün arazisinde oyalanmaya niyetli görünüyordu, oysa sürünün geri kalanı çoktan gözden kaybolmuştu.</p>

  <p class="bolumsonu">***</p>

  <p>Kaitlin Toprağın Askerlerine ve kafileye yol vermek için atını kenara çekti. Aléa'ya duydukları inancın etkisiyle, hızlı adımlarla ilerliyorlardı, birçoğu oyuncu genç kadına, Samildanach'ın dostu olduğu için, saygı dolu bir gülümsemeyle baktı geçerken. Samildanach'ın dostu olmak bu insanların hayranlığını hak etmek için yeterli bir nedendi görünüşe bakılırsa...</p>

  <p>Sabahleyin Aléa Sarre Kontluğu'nun başkenti Tarnea'ya gitmeleri gerektiğini duyurmuştu. Orada daha büyük bir ordu toplamayı ve adadaki farklı çatışmaları çözmeye çalışmak için yeni bir siyasal meşruiyet kazanmayı umuyordu. Ama bu iş kolay olmayacaktı.</p>

  <p>Son askerler de geçince Kaitlin en geride kalan Aléa'yi gördü, Erwan ise en önde, yürüyüşün başını çekiyordu.</p>

  <p>Kaitlin atını arkadaşının atının yanına sürerek "Neden böyle herkesin arkasında kalıyorsun hep?" diye sordu.</p>

  <p>Genç kız omuz silkti.</p>

  <p>"Bilmiyorum, belki de devamlı arkama dönüp bakmadan herkesi görmemi sağladığı için. Üstelik şu komutan görüntüsüne alışamadım bir türlü, önden gitmek bütün bu insanların beni izlediğini hatırlatıyor bana durmadan..."</p>

  <p>Kaitlin gülümseyerek başını salladı.</p>

  <p>"Tamam anladım. Ama böyle olunca mecburen Erwan'dan da uzak kalıyorsun, çünkü başı çeken o..."</p>

  <p>"Ee n'apalım?" diye karşılık verdi Aléa.</p>

  <p>Kaitlin bir kahkaha patlattı.</p>

  <p>"Ne demek <i>n'apalım</i>? Hadi hadi, dün gece duydum ben sizi!"</p>

  <p>Aléa'nın yüzü kıpkırmızı oluverdi. Bu tür şeylerden söz etmeye alışık değildi, bugün de konuşmaya hiç niyeti yoktu doğrusu...</p>

  <p>Ne yanıt vereceğini bilemedi, suskunluğu gitgide daha rahatsız edici bir hale geliyordu. Bu durum pek hoşuna gitmiş olan Kaitlin sessizliği bozarak arkadaşının ıstırabına bir nokta koymaya karar verdi.</p>

  <p>"Hadi ama, siz Gaelia'lılar çok âlemsiniz, şu edepli uslu tavırlarınızla! Aşktan daha güzel bir şey yok şu dünyada, ama sanki korkunç bir şeymiş gibi ondan söz etmekten kaçınıyorsunuz!"</p>

  <p>Aléa dudaklarını ısırdı. Bir an duraksadı, sonra konuşmaya karar verdi:</p>

  <p>"Biliyorsun, ben daha önce hiç âşık olmamıştım... hem sonra Faith de Galiad'dan söz edildiğinde tedirgin oluyordu, hatırlıyorum."</p>

  <p>"Ben de onu söylüyorum ya, gülünç derecede naziksiniz."</p>

  <p>Aléa "Yoksa siz gezgin tiyatrocular aşktan özgürce söz eder misiniz?" diye şaşırdı.</p>

  <p>Kaitlin omuz silkerek "Elbette!" diye yanıt verdi. "At arabasında, yollarda geçen yaşam gizlere, mahremiyete fazla bir yer bırakmıyor, sonunda her şey herkesçe öğreniliyor, kendimizi ne kadar çabuk açık edersek o kadar iyi... hem zaten, utanç içinde bir âşık olmaktansa gurur dolu bir âşık olmak yeğdir..."</p>

  <p>Aléa "Peki! Öyleyse sen de bana Finghin'den söz et bakalım!" diye arkadaşını kışkırttı.</p>

  <p>Kaitlin kahkaha atarak "Sorun şu ki bu konuda drüidler Gaelia'lıların en beterleri!" diye karşılık verdi. "Finghin elini vermeye bile zar zor cesaret ediyor... O yüzden sana anlatacak fazla bir şeyim yok ne yazık ki."</p>

  <p>"E, şu söylediğin de başlangıç için fena sayılmaz!"</p>

  <p>"Ah, çok önemli değil, acelem yok benim. Önümüzde daha çok zaman var, Finghin'in kafası zaten çok meşgul bence. Buna karşılık sen hiç vakit kaybetmiyorsun bakıyorum!" diye alay etti genç oyuncu.</p>

  <p>Bu kez Aléa da gülmeye koyuldu.</p>

  <p>"İçgüdülerime kulak veriyorum. Siz gezgin tiyatrocuların Moїra'nın yolundan gitmek dediği şey bu değil mi?"</p>

  <p>"İyi bahane doğrusu!" diye dalga geçti Kaitlin.</p>

  <p>"Erwan'la ben öyle inanılmaz olaylar yaşadık ki sanki onu on yıldır tanıyor gibiyim."</p>

  <p>"Anlıyorum."</p>

  <p>"Hem sonra, babası galiba olumlu bakıyordu bu işe..."</p>

  <p>"Hepimiz olumlu bakıyoruz Aléa, siz birbiriniz için yaratılmışsınız, bu besbelli! Ben sana şaka yapıyordum. Birlikte harikasınız..."</p>

  <p>"Bilmem, benim için çok yeni bir durum bu. Ama zaten köyümden ayrıldığımdan beri <i>her şey</i> yeni!"</p>

  <p>"Yolun keyfi bu işte Aléa, her gün yeni şeyler keşfetmek. İşte bu yüzden biz gezgin oyuncular hep yollardayız."</p>

  <p>Aléa başını salladı. Oyuncu genç kızın onu görmeye geldiği anları seviyordu. Amine'le olan arkadaşlığını hatırlatıyordu bu ona... Özlediği bir arkadaşlığı. Buna benzer her ânın değerini bilmek gerektiğini biliyordu artık. Hiçbir dostluğun çantada keklik olmadığını ya da sonsuza dek sürmeyeceğini biliyordu.</p>

  <p>"Yine de bazen Saratea'yı özlüyorum" dedi Aléa. "Dinginliği. Orada edindiğim alışkanlıklar, artık sahip olmadığım birtakım dayanak noktaları."</p>

  <p>"Tarnea'ya doğru gittiğimize göre, köyünün çok yakınından geçmeyecek miyiz?"</p>

  <p>"Olabilir."</p>

  <p>Kaitlin "Orada mola versek yeter" dedi.</p>

  <p>"Bilmem... biraz korkuyorum."</p>

  <p>"Saçma! Köyünü özlediğini söyledin demin. En azından bir uğramalısın..."</p>

  <p>"Neden olmasın? Zaten bazı köylülere soracak birtakım sorularım var. Köye nasıl geldiğimi öğrenmek istiyorum. Phelim'in beni nasıl bulduğunu."</p>

  <p>"Elbette. Zaten ben de senin büyüdüğün köyü merak ediyorum."</p>

  <p>"Evet. Hemen gitmeye vaktimiz olacak mı bilmem. Bakarız..."</p>

  <p>İki genç kız birbirlerine gülümsediler, sonra sustular, yan yana olmanın zevkini paylaştılar sadece. Yol uzun olacaktı, birbirlerine anlatacak daha çok şeyler bulacaklardı.</p>

  <p class="bolumsonu">***</p>

  <p>En sonunda tören Providence Sarayı'nın arkasında, Lorilien Kulesi'nin dibinde, kraliçenin Saî-Mina'daki asırlık meşeyi diktirdiği yerde yapıldı.</p>

  <p>Günlerdir dört Büyük-Drüid, otuz iki drüid, Magistel'leri ve sayısız hizmetkâr, sarayın üçgen bahçesinin güney ucundaki büyük kuleye yerleşmişlerdi. Bahçıvanlar alelacele dairesel bir avlu yapmışlardı, bu avlunun ortasında efsanevi ağaç yükseliyordu, sekiz kraliyet heykeltıraşı meşeyi on üç sembolik tahtla çevrelemişti.</p>

  <p>Kulenin içinde on iki süit, birçok oda, yatakhaneler düzenlenmiş, en tepede Konsey'in toplanabileceği büyük bir salon hazırlanmıştı. Saî-Mina'daki şatafatlı dekorasyon henüz yoktu, şimdilik asıl önemli ve gerekli olan işler yapılmıştı ama daha sonra el emeği göz nuruyla kule, statüsünün gerektirdiği prestijli bir yapıya dönüştürülecekti. Drüidlerin gerçek sarayının pabucunu dama atacak her şey hazırdı.</p>

  <p>Kentin ileri gelenleri, büyük aileler, komutanlar davet edilmişti. Kraliçenin maiyetinin büyük bölümü oradaydı, ayrıca Sarre ve Bisagne elçileri, birkaç ozan -ozanların çoğu Saî-Mina'ya sadık kalmış ve daveti reddetmişti- ve krallığın sıradan yurttaşları da hazır bulunuyordu.</p>

  <p>Genellikle Lugnasad şenliklerinde kullanılan dekorların hepsi sarayın bu kısmını süslemekte kullanılmıştı, aynı zamanda alışılmadık malzemeler de konulmuştu: çadırlar, tribünler, masalar, localar, parkeler...</p>

  <p>Şimdiye dek hiçbir drüid töreni bu kadar çok insanın önünde, bu kadar şaşaayla yapılmamıştı, ama yeni Konsey'e kraliçe böyle bir yön vermek, daha önce eşi benzeri görülmedik popüler bir saygınlık kazandırmak istiyordu.</p>

  <p>Tribünlerde ve sıra sıra koltuklarda fazla yer kalmamıştı, öyle ki Providence sakinleri çimenlere yan yana oturmuş sabırsızlıkla gösteriyi bekliyorlardı.</p>

  <p>Güneş de yüzünü eksik etmedi. Öğleden biraz önce, mevsim normallerinin dışında bir aydınlıkta tören korteji belirdi.</p>

  <p>Dört Büyük-Drüid halka halinde ilerliyorlardı, uzun beyaz cüppelerini giymiş, kafalarını tıraş etmiş, sağ ellerine asalarını almışlar, gezgin ozanlara özgü yeşil elbiseyi giyen kraliçeye eşlik ediyorlardı. Amine'in uzun sarı saçları ensesinde toplanmıştı, hem ağırbaşlı hem göz kamaştırıcı bir görünümü vardı. Her adımda biraz soyluluk, her harekette yeni bir zarafet bulmaya çalışıyordu.</p>

  <p>Otuz iki drüid, asalarının ucunda kocaman beyaz keten bir örtü tutuyorlardı. Ökse otuyla donatılmış bu örtü başlarının üstünde esnek ve hafif bir çatı gibi gerilmişti. Geçit alayı, seyircilerin şaşkın bakışları önünde avluda ağır ağır ilerledi ve gelip büyük meşenin altında durdu.</p>

  <p>İşte o zaman tören başladı. Tribünlerden drüidlerin konuşmaları zar zor işitiliyordu, zaten törensel mırıltılar çıkarıyorlardı. Ama bu tuhaf tiyatronun her hareketi görülebiliyordu.</p>

  <p>Önce kraliçeye küçük bir çadıra kadar eşlik ettiler, kraliçe içeri tek başına girdi. Daha sonra, meşenin dibinde yeni Konsey'in üye sayısını on ikiye çıkarmak için sekiz drüid Büyük-Drüid ilan edildi. Büyükleri tarafından kutsanan bu yeni üyeler diz çöküp kulaklarına okunan sırları dinlediler. Gelenek böyle aktarılıyordu çünkü.</p>

  <p>Ardından, bütün bakışlar kraliçenin beklediği küçük çadıra yöneldi. Tarihsel bir devrim gerçekleşecekti az sonra: İlk defa bir kadın drüid konumuna getirilecek, işin daha da inanılmaz tarafı, derhal, Konsey'deki en yüce makama geçecek, Başdrüid unvanı alacaktı. Ama zaman değişmişti. Galatie halkı bu ani altüst oluşlara neredeyse hiç şaşmaz olmuştu artık.</p>

  <p>Beyazlara bürünmüş, başını bir âyin başlığı altına gizlemiş Henon küçük çadırın girişine yaklaştı ve kapıdaki örtüyü kaldırdı.</p>

  <p>Ayin sözcüklerini rüzgâr taşıyordu adeta. Tribünlerdeki ağır sessizlik o ânı ölümsüzleştirdi.</p>

  <p>"Kimsin sen?"</p>

  <p>Henon'un önünde diz çöken kraliçe "Bir Kelt kâhini" diye yanıt verdi.</p>

  <p>Henon bir elini Amine'in omzuna koydu. Hareketleri yavaştı. Neredeyse tereddüt doluydu. Bu törenin gerektirdiği bir yavaşlık mıydı yoksa Büyük-Drüid kraliçeyi drüidliğe almakta gönülsüzdü de ondan mı böyle yavaş davranıyordu belli değildi. Belki ikisi de doğruydu.</p>

  <p>"Ne istiyorsun?"</p>

  <p>"Işığı!" diye karşılık verdi Amine kendinden emin bir sesle.</p>

  <p>"Şu mekânın ıssızlığında ruhunu güçlendirdin mi?"</p>

  <p>"Evet."</p>

  <p>"O zaman beni takip et kâhin."</p>

  <p>Amine ayaklarındaki sandaletleri çıkardı, geleneğe uygun olarak Büyük-Drüid'in yanında yalın ayak yürüdü. Henon bir elini kraliçenin omzuna koyarak onu on üç tahttan oluşan halkaya doğru götürdü. Batı yönünde birkaç ozan, hüzünlü arplarıyla törene eşlik ederek zangoç görevi yapıyordu. Henon ile Amine, ellerinde kırık bir kılıcın birer parçasını tutarak kendilerini bekleyen iki drüidin arkasına vardılar.</p>

  <p>Küçük kafile davetli kalabalığı arasında yürüyüşe geçti ve üstüne tuz ve ekmek konulmuş cilalı taşın önünde durdu. Henon kraliçenin omzundan elini çekti, eğildi, tuzu ekmeğin üstüne serpti ve genç kadına uzattı.</p>

  <p>"Ey kâhin, bu ekmek ve tuz öldüğün ve yeniden doğacağın topraktır."</p>

  <p>Kraliçe ekmeği alıp âdet olduğu üzere yarısını yedi, kalanı taşın üstüne bırakıp tekrar yürümeye koyuldu. Geçit alayı tahtların oluşturduğu halkanın çevresinde dönmeye devam etti, sonra kuzeyde ikinci bir cilalı taşın önünde durdu. Henon hazır bekleyen su dolu kupayı alıp kraliçeye uzattı.</p>

  <p>"Ey kâhin, işte seni arındıran su."</p>

  <p>Amine kadehi alıp içti ama bitirmedi, yarısı dolu bir şekilde taşın üstüne geri koydu, ekmek ve tuza saygı hareketini tekrarlamış olduğu kanısındaydı.</p>

  <p>Cüce Aléa'nın peşinden gelmediğini görünce "Ee hadi ama!" diye bağırdı dışarıdan. "Girişi görmek istiyor musun, istemiyor musun?"</p>

  <p>Genç kız başını sallayıp cücenin yanına gitti. Mjolln homurdanmayı kesmeden yürümeye başladı, kamp yerini ok gibi geçti, hiç durmuyor, hâlâ yatmamış olan tek tük askerlerin yüzüne bile bakmıyordu. Aléa onun hiç bu kadar hızlı yürüdüğünü görmemişti. Gürültü yüzünden ayaklanan ve her şeyin yolunda olup olmadığına bakmaya gelen Erwan'a merak etmemesini işaret etti. Magistel genç kızın uzaklaşmasını seyretti, cücenin gene huysuzluk çıkardığını anladı, içi rahat bir şekilde çadırına geri döndü.</p>

  <p>Finghin bir an duraksadı, sonra Aléa'ya yetişti. Tam genç kızın arkasından yürüyor, tek kelime etmiyordu. Oysa cücenin huysuzluğu öyle çocukçaydı ki genç drüidin gülesi gelmişti. Ama Mjolln'u incitmek istemiyordu, bir şey söylememenin daha iyi olduğuna karar verdi. Belli ki bu duruma alışkın olan Aléa da aynı çıkarımı yapmış, hiç soru sormadan cüceyi izlemeye koyulmuştu.</p>

  <p>Kapkaranlık geceye karşın Mjolln alışılmadık bir rahatlıkla yolunu buluyordu. Bir tekmede çalıları ve dalları kenara fırlatarak hırçın bir tavırla kendine yol açıyor, bir kez bile dönüp arkasına bakmıyordu.</p>

  <p>Epey bir yol aldıktan sonra Aléa daha fazla dayanamayıp konuşmaya karar verdi:</p>

  <p>"Mjolln, birlikte yürüsek daha kolay olacak... bütün yol boyunca surat asmayacaksın herhalde..." dedi.</p>

  <p>Ama cüce karşılık vermedi. Sıkıntı belirten hafif bir ıslık sesi çıkardı, burnunu havaya dikip çalıların arasından yürümeye devam etti.</p>

  <p>Aléa tam üşümeye başlamıştı ki cücenin olduğu yerde duruverdiğini gördü. Genç kız durdu, Finghin de yanlarına geldi.</p>

  <p>"İşte, al bakalım seni küçük baş belası. Mağaran burada!" diye bağırdı Mjolln. Yüksekçe bir kayanın dibindeki dev çukuru işaret ediyordu.</p>

  <p>Aléa yaklaştı, girişi şaşkınlıkla gördü. Ne kadar yakınmış meğer! Mjolln yol boyunca girişin yakınında olduklarını biliyormuş ha! Sormasalardı hiç söylemeyecek miydi acaba?</p>

  <p>Aléa çukuru incelerken "Sağ ol gaydacı!" dedi.</p>

  <p>Mjolln bıkkın bir sesle "Gaydacı gaydacı! Küçük bir köpek gibi peşinden her gittiğin yere gelmeseydim çoktan ozan olmuştum!" dedi.</p>

  <p>Finghin "Mjolln, ozanları kimin seçmeye yetkili olduğunu biliyor musunuz?" diye sorarak cüceye yaklaştı.</p>

  <p>Mjolln başını kaldırdı, bir an duraksadı, sonra yanıt verdi:</p>

  <p>"Körolası drüidler!"</p>

  <p>"Tastamam öyle" diye karşılık verdi Finghin. "Benim de körolası bir drüid olduğumu biliyor musunuz peki?"</p>

  <p>"N'olmuş yani?"</p>

  <p>"Yani, ben sizi ozan yapabilirim belki, değil mi?"</p>

  <p>Mjolln kaşlarını çattı.</p>

  <p>"Bunun için sizinle şu deliğe girmem gerektiğini söyleyeceksiniz, öyle ya..."</p>

  <p>"Beni izlemezseniz size ozanların sırlarını öğretemeyebilirim."</p>

  <p>Mjolln iç çekti.</p>

  <p>Finghin savaşı kazandığını hissediyordu, "Unutmayın ki bir ozanın değeri anlatabildiği öykülerle ölçülür" diye devam etti. "Üstelik, ejderhaların mağaralarından geçtiğini anlatan tek bir ozan tanımıyorum şahsen!"</p>

  <p>Cüce dudak büktü. Bakışları Aléa ile Finghin arasında gidip geliyordu. Kendisine tuzak kurduklarını biliyordu. Ama bu durum hoşuna gitmeye başlamıştı...</p>

  <p>Kollarını kavuşturarak "Doğru, bundan güzel bir öykü çıkar" dedi.</p>

  <p>Aléa lafa karıştı. "Yine de hemen heyecana kapılıvermeyelim, şu mağaralara girmek gerçekten mümkün mü, onu bile bilemiyoruz..."</p>

  <p>Finghin "Hadi gidip hemen öğrenelim" dedi.</p>
