  <h1>1. BÖLÜM</h1>

  <h2>Kehanet</h2>

  <p>Aléa ve Erwan'ın iyileşmesi günler sürdü, sonbahar başına kadar ayağa kalkamadılar. Yasları ise daha da uzun zaman aldı. Finghin her sabah Aléa'nın omzunu tedavi etmeye geldi, kırığın kaynaması için Saîman kullandı.</p>

  <p>Samildanach ordusundan geriye kalan son askerler -kendilerine böyle diyorlardı- yavaş yavaş Aléa ve arkadaşlarının çevresinde toplanmış, ormanın bu ücra köşesinde, ortamın elverdiğince konforlu bir kamp yeri kurmuşlardı. Çadırlar, küçük ahşap kulübeler, mütevazı döşekler, masalar, ağaçsız düzlüğün ortasında da hiç sönmeyen büyük bir ateş.</p>

  <p>Pek konuşulmuyordu, çok sayıdaki yaralının tedavisi yapılıyordu, bazı akşamlar sadece gaydanın hüzünlü şarkıları bozuyordu sessizliği. Yıldızlı gök kubbeye gözlerini diken Mjolln ateşin yanında Faith'in ona öğrettiği ezgileri çalıyordu; her nota ozanın anısına akıtılan bir gözyaşı damlasıydı. Arp çalan kadının ve Magistel'in anısı bütün kalplerde yaşıyordu. Bütün kalplerde acı vardı.</p>

  <p>Kaitlin ise tatlı sözleriyle yol arkadaşlarının kederini hafifletmeye çalışıyordu. Gezgin oyuncu kız bir gezgin ozan kadar yetenekli bir anlatıcıydı kesinlikle. Onun öyküleriyle, küçük piyesleriyle insan neredeyse her şeyi unutuyordu, hak edilmiş bir dinlenme ânında dertlerden uzaklaşılıyordu. Finghin iyilik dolu bir gülümsemeyle genç kızın yanında kalıyordu. Elleri birleşiyordu bazen.</p>

  <p>Ama genç drüid yola çıkma arzusunu gizlemeye çalışıyordu özellikle. Aléa ya da Erwan'a acele ettirmek istemiyordu, onların dinlenme ihtiyacının sadece bedensel olmadığını biliyordu. Ama dünya onları çağırıyordu. Tarih durmamıştı. O iki değerli varlığın kaybı ne kadar acı olursa olsun, uzaklarda Gaelia yaşamaya devam ediyordu ve günün birinde yola koyulmak gerekecekti. Tarihin önü sıra yola koyulmak. Çevredeki askerler bunu kanıtlamak için buradaydı. Gaelia harekete geçmeye hazırdı.</p>

  <p>İlk iyileşip ayağa kalkan Erwan oldu. Birkaç gün sonra normal yürüyebilecek hale geldi ve çok geçmeden, küçük topluluğun erzak ihtiyacına katkıda bulunmak üzere ava bile çıktı. Birkaç saat ortadan kayboluyor, ormanın derinliklerine dalıyordu tek başına, sonra akşamleyin, sonbaharın kızıl renkleri arasında, uzun saçlarını savurarak ve omzunda vurduğu av hayvanıyla geri dönüyordu. Onu artık Komutan diye çağıran birçok asker, yanında ava gitmek için ısrar ediyordu. Ama genç Magistel tek başına kalmak istiyordu. Sanki avlayacağı hayvanlar değildi de mateminin acısıydı. Babasının anısıydı. Çünkü Galiad Al'Daman Erwan'ın yegâne ailesiydi. Ve sevdiği kızın şimdilik delikanlıya hiçbir yardımı dokunamazdı.</p>

  <p>Çünkü Aléa suskun duruyordu. Uyumadığı zamanlarda, hep yanında taşıdığı Anali Ansiklopedisi'nin ağır ve kalın cildine gömülüyordu. Kitabı dizlerine açıyor, sayfaları ağır ağır çeviriyor, ilerledikçe okumayı öğreniyor, sözcüklerin anlamlarını uzun uzun arıyor, henüz tanımadığı harflerde takılıyordu. Birkaç gün sonra sanki okumayı eskiden beri biliyormuş gibi oldu. Sayfalar daha hızlı çevrilmeye başladı, genç kızın bakışları daha da keskinleşti. Daha parlaklaştı.</p>

  <p>Ama hâlâ konuşmuyordu Aléa. En sadık arkadaşı Mjolln'la bile, onu seven delikanlıyla, Erwan Al'Daman'la bile konuşmuyordu. Yanına çağırdığı genç drüid Finghin'le, kardeş gibi sevdiği Kaitlin'le de konuşmuyordu. Mjolln dışında herkes genç kızın bu suskunluğuna uyum sağlamışa benziyordu. Cüce her geçen gün biraz daha sabırsızlanıyordu. Kızın karşısına oturuyor, saatler boyu ansiklopediyi okuyuşunu izliyor, kızın hâlâ konuşmadığını görünce öfkeyle derin derin göğüs geçirerek gürültülü bir biçimde küçük kulübeden dışarı çıkıyordu.</p>

  <p>Aléa'nın çevresinde kamp kurmuş yüzlerce asker kızın armasını taşıyordu ama konuştuğunu hiç duymamışlardı. Onun için asker olmuş, onun uğruna savaşmış, kardeşlerinin yanı başlarında Aléa uğruna düşüp ölüşüne tanık olmuşlardı ama Aléa şimdi ulaşılmaz bir ahşap kulübede uzak bir gölgeydi sadece. Bu durum da kızın çevresinde yavaş yavaş örülen efsaneye katkıda bulunuyordu elbette. Aléa henüz dışarı çıkmamıştı, askerlerin çoğu onun yüzünü bile görmemişti. Ama sırf ondan söz ediliyordu. Güzeldi, iri yarıydı, güçlü kuvvetliydi, kendini Aléa'ya adamış bir orduda dolaşan söylentilerdeki bütün umutların toplamıydı.</p>

  <p>Ama Aléa'nın dinlendiği kulübenin ağzını kapatan kırmızı perdenin arkasında, genç kızın arkadaşları sadece suskunluğunu dinliyorlardı onun.</p>

  <p>Konaklamaya başladıkları ilk gün cücenin yaptığı küçük masada hep birlikte yemek yedikleri bir akşam, hâlâ bir köşeye çekilmiş, yatağına uzanmış duran Aléa en sonunda konuştu.</p>

  <p>"Finghin, seninle konuşmamız gerek" dedi. Bunu söylerken arkadaşlarına hiç bakmadı, sanki günlerdir onları ayıran bir sessizlik yokmuş gibi davrandı.</p>

  <p>Hepsi de şaşkın şaşkın bakıştı, sonra yavaş yavaş gözlerini Aléa'ya çevirdiler.</p>

  <p>Genç drüid tahta kaşığını masaya bırakıp "Seni dinliyorum" dedi.</p>

  <p>Aléa aniden ayağa kalkarak "Yok, burada olmaz. Ormanda yürüyüşe çıkalım" dedi.</p>

  <p>Mjolln öfkeyle "Sizi duymamızdan mı korkuyorsun? Şu işe bak yahu! Bizden sakladığın şeyler mi var?" diye bağırdı.</p>

  <p>Kaitlin cüceye sakinleşmesini işaret etmek için kaşlarını çattı. Ama Aléa gülümsedi. Bay Abbac'ın kişiliğini neredeyse unutmuştu.</p>

  <p>"Hayır Mjolln. Sadece yürümeye ve düşünmeye ihtiyacım var. Finghin bu konuda bana yardım edebilir. Ama gelmek istiyorsan gel, başımın üstünde yerin var. Saklayacak hiçbir şeyim yok. Hele en eski dostumdan."</p>

  <p>Cüce yüzünü buruşturarak "Çok iyi" diye karşılık verdi. "Tabii gelmek istiyorum. Öhöms. Benim de yürümeye ve düşünmeye ihtiyacım var. Moїra aşkına! Evet ya, ben senin en eski dostunum!"</p>

  <p>Aléa kendinden emin, neredeyse tiyatroya özgü bir tavırla kulübenin çıkışma yürürken "Hadi gidelim!" diye davet etti cüceyi.</p>

  <p>Geçerken Phelim'in asasını eline aldı, büyük beyaz cüppesini omuzlarına attı. Arkadaşları genç kızın yürüyüşünü şaşkınlıkla izlediler. Tümüyle iyileşmişe benziyordu. Ama ne yapacağı kestirilmez biri olup çıkıyordu günden güne. Büyümüştü adeta. Nekahet döneminde birkaç yaş yaşlanmıştı sanki. Soylu, dimdik, kendinden emin ve güzeldi, artık bir çocuk değil kararlı bir genç kızdı.</p>

  <p>Mjolln oturduğu yerden sıçrayıp Aléa'nın peşinden fırladı. Çok geçmeden Finghin, Kaitlin ve Erwan'a üzgün bir bakış atıp ikiliyi takip etti. Ama Kaitlin'le Erwan Aléa'nın yeniden konuşmaya başladığını görmekten çok mutluydular. Bu, şimdilik içlerini rahatlatmaya yetiyordu.</p>

  <p class="bolumsonu">***</p>

  <p>İmala saatler boyunca kaçmıştı. Cesetlerin görüntüsünden ve kokusundan kaçmıştı. Türdeşleriyle yaratıkları alt etmiş, dişi dikeyi korumuştu. Ama şimdi uzaklarda olmak istiyordu. Öbür kurtlar da onun gibi kaçmış, araziye dağılmıştı. Sanki birdenbire onları birleştiren güç ortadan kaybolmuş, doğa yeniden dizginleri ele geçirmişti. Sürüler yeniden oluşmuş, yeniden birbirlerinden uzaklaşarak kendi alanlarını aramaya koyulmuşlardı.</p>

  <p>İmala da eskiden olduğu gibi adanın topraklarında tek başına ilerliyordu. Dikeylerin görüntüsü çoktan arkasında, uzaklarda kalmıştı. Sadece yaralı ayağının acısı ve kürkünü kımıldatan rüzgârın esişi vardı artık. Güneye doğru inerken fundalığı, ormanları geçiyor, köylerin çevresinden dolaşıyor, yalnız bir kurt olarak avlanıyordu.</p>

  <p>O gün akşamüstüne doğru, güneşin giderken azalan aydınlığa yumuşak mavi bir örtü bıraktığı saatlerde, bir gölcüğün kıyısına ulaştı. Usulca, uzun sarı otların arasına daldı. Orman uzun dönüşümüne başlamıştı bile. Yapraklar ve otlar bakır rengine, kızıla bürünüyordu. İmala kulaklarını dikmiş, ağzını yere yaklaştırmış, çevik bir zarafetle suya yürüdü. İri ayakları nemli ve soğuk toprağa gömülüyordu. Çok geçmeden, dişi kurdun gri-beyaz yansısı gölcüğün yüzeyinde belirdi, yazın bitişiyle incelen bedeninin kusursuz bir ikiziydi görüntü. İmala bir an durdu, suyun şıpırtısını dinledi, birkaç sineği kovmak için başını salladı ve ağzını daldırıp kana kana içmek için gölcüğe eğildi.</p>

  <p>Tatlı, serin bir suydu bu, kurdun susuzluğunu bastırdı ama acıktırdı hayvanı. İmala ansızın su içmeyi kesip burnunu havaya dikti. Suda bir hareket görmüştü. Suyun dibinden geçen, titrek, küçük, oval bir şekil. Bir balık. İmala şimdi hiç kımıldamadan suyun altını gözlüyordu. Şekli yeniden gördü. Bir tane daha. Ansızın bir sıçrama. İmala geri çekiliverdi ama sonra birdenbire burnunu suya daldırdı.</p>

  <p>Gövdesi pul pul, kocaman bir sazan çıkardı gölden, yüzünden sular damlıyordu. Büyük bir şey değildi ama şimdilik yeterdi. İmala gölcüğün kıyısında küçük ve düzenli adımlarla koşmaya koyuldu; ortama güzelce uyum sağlamış, ince uzun köklerine dayanarak suyun üstünde dikilen büyük bir kızılağacın yanına gidip yattı. Birkaç lokmada balığı yedi, sonra biraz daha su içmek ve suratını yıkamak için gölcüğe yürüdü tekrar.</p>

  <p>Yaralı patisinin beyaz tüylerindeki kan neredeyse tümden kaybolmuştu ama dişi kurt hâlâ topallıyordu. Solmuş yapraklar, çakıllar, küçük ve ince söğüt dallarından oluşan siyahımsı bir humusun içine yattı. Seyrek ağaçlı bir ormanın yatıştırıcı sesleri içinde akşam yaklaşırken rahatladı en sonunda.</p>

  <p>Ama tam uyuyakalmıştı ki bir dalın çıtırtısıyla sıçrayarak uyandı. İmala bir zıplayışta ayağa kalktı ve arkasına döndü.</p>

  <p>Kulaklarını, kuyruğunu dikleştirip çevreyi kolaçan etti. Çok geçmeden kendisini uyandıran şeyi gördü. Birkaç adım ötede, ihtiyar bir kızılağacın gölgesinde, ön ayakları üstüne dikilmiş gri kurt, kıpırdamadan İmala'yı seyrediyordu.</p>

  <p>İri yarı, koca kafalı, uzun bacaklı, sağlam gövdeli bir kurttu bu. Badem biçimli sarı gözlerinin çevresindeki kalın siyah sürmeleri kürkünün açık gri rengiyle karşıtlık oluşturuyor, delici bir bakış veriyordu hayvana. Dili dışarı sarkmış, kulakları dikilmiş, kuyruğunu biraz yukarı kıvırmış sallıyor, ama İmala'nın ilk adımı atmasını bekliyor gibi görünüyordu.</p>

  <p>Dişi kurt kımıldamadan duruyordu. Kurdun siluetini belli belirsiz tanıyordu ama aradan zaman geçmişti. Şimdilik aralarındaki bağ kaybolmuştu. Erkek kurt yeniden bir yabancı haline gelmişti.</p>

  <p>Birdenbire gri kurt havlamaya başladı, sonra havlaması tiz bir ulumaya dönüştü. Son nota da sustuğunda, kurt kulaklarını dikip bekledi, sanki bir yankı, bir yanıt, bir başka erkeğin ulumasını duymaya çalışıyordu. Ama İmala'nın yalnız olduğunu gördü. Dişinin yanında başka bir kurt yoktu. Yol açıktı.</p>

  <p>Büyük gri kurdun tanıdık kokusu çok geçmeden İmala'ya ulaştı. İmala o zaman türdeşinin kokusunu hatırladı. Bir an duraksadı, sonra ağır ağır yeni gelene doğru yürüdü. Çekine çekine, gözlerini gri kurttan ayırmadan, hayvana yaklaştı, sıçramaya hazırdı. Birkaç adım kala küçük iniltiler çıkartmaya başladı, gri kurdu ilerlemeye davet edercesine geriye doğru birkaç kez küçük küçük sıçradı. Ama kurt uzun gri bacaklarının üstünde dimdik, gururla, bekledi.</p>

  <p>İmala kendi çevresinde bir kez döndü, sonra yeniden ilerledi. Erkeğin çevresinden dolaşmak için hafifçe sola kaydı ama gri kurt, adeta İmala'nın yandan yaklaşmasını engellemek istercesine, ani bir hareketle gövdesinin eğimini değiştirdi. Beyaz dişi kurt yeniden bir inilti ve birkaç tuhaf viyaklama sesi çıkarttı ama ilerlemeye devam etti.</p>

  <p>En sonunda çekine çekine erkek kurdun yanına yaklaştı. Kuyruğunu dimdik tutarak usulca hayvanın böğrüne gelip durdu. Başları ters yöne bakacak şekilde, yan yana duruyorlar, birbirlerine bakmıyorlardı ama ikisi de sırayla canlı bir şekilde küçük küçük sıçrıyordu. Henüz birbirlerine değmiyorlardı ama birbirlerine alışıyor, birbirlerini sınıyorlardı. Yavaş yavaş kuyrukları daha hızlı sallanmaya başladı, erkek kurt birdenbire patisini İmala'nın omzuna koydu. İmala kıpırdamadan duruverdi ama teslim olmadı, en ufak bir boyun eğiş işareti göstermedi. Birkaç saniye böyle kaldılar, kokuları birbirine karıştı, en sonunda oynaşmaya başladılar.</p>

  <p>Ağaçların arasında kovalamaca oynayarak, ufak ufak birbirlerini ısırarak, iniltiler çıkartarak çabucak eski yakınlıklarına kavuştular, sonra da yorgunluktan bitkin düşerek ama güvenle, gölcüğün birkaç adım ötesine gidip yattılar. Yeniden birleşmişlerdi.</p>

  <p>İmala'nın sonbahar başında büyük gri kurtla nasıl buluştuğunu efsane böyle anlatır. Masalcıların "Taïbron" dediği bu kurdun adı orman perilerinin dilinde "yoldaş" demektir.</p>

  <p class="bolumsonu">***</p>

  <p>"İki dönme yok, Finghin kızın yanında, dört hain de ortadan kaybolmuş, Konsey hiç bu kadar bölünmemişti Ernan."</p>

  <p>Aengus'ün sesi endişe yüklüydü. Şaşkınlığını paylaşan öbür Büyük-Drüid'ler, Aengus'ün sözlerini onayladılar. Shehan hariç. O, arşiv defterine not almakla meşguldü. Tarikatın dayattığı sözellik yasasına göre, Shehan yazma yetkisi bulunan tek drüiddi.</p>

  <p>Ernan ciddi bir ifadeyle drüid kardeşlerini dinliyordu ama onları gerçek anlamda işitmiyordu. İhtiyar adamın aklı başka yerdeydi. Büyük-Drüid'lerin bu kadar kritik bir anda ona hiç yardımı dokunamıyordu. Yanıtı kendinde bulması gerekiyordu.</p>

  <p><i>Phelim, Ailin, beni terk ettiniz. Adamızın kaderi belli bile olmadan çekip gittiniz. Sizin keskin görüşlülüğünüze hiçbir zaman sahip olmadım ben. Sizin cesaretinize, cüretinize asla sahip olamam. Konsey'de yeniden düzen kurmayı, adamıza tekrar huzur getirmeyi asla beceremeyeceğim. Çok ileri gittik. Hesaplar, manipülasyonlar, kurnazlıklar derken gerçekliklerin basit anlamını kaybettik.</i></p>

  <p>Bir başka Büyük-Drüid "Sadece altı kişi kaldık, olmamız gerekenin yarısı bile değil bu sayı" dedi.</p>

  <p><i>Meşeyi kestiler. Bu gece girdiler ve meşeyi kestiler. Burada ne işim var bilmem. Hâlâ hangi hakla şu meclise başkanlık ediyorum ki? Oysa ben olacakları kestiremeden çevremdeki her şey yıkıldı gitti...</i></p>

  <p>Shehan başını kaldırıp "Samael'in öldüğü söyleniyor" dedi. "Piskopos Natalien kisvesi altında saklanıyormuş. Eğer gerçekten öldüyse, en azından yerine yeni bir Büyük-Drüid seçebiliriz, böylece yedi kişi oluruz. Hem sonra unutmayalım ki Finghin burada aramızda olmasa da düşmanımız değil. En genç arkadaşımıza güvenim tam."</p>

  <p>Aengus "Artık kimseye güvenemeyiz" diye karşılık verdi. "Öyle genç ki hainler onu manipüle etmekte hiç zorluk çekmeyecektir. Zaten o kadar genç bir kardeşimizi asla Büyük-Drüid yapmamalıydık. Daha birkaç ay önce basit bir çömezdi."</p>

  <p>"Finghin aramızdaki birçok kişiden daha aklı başında biri" diye araya girdi Kiaran, her zamanki gibi gizemli bir tavırla. "Ve bize asla ihanet etmeyecektir."</p>

  <p>Shehan "Demek ki sekiz olacağız" diye bir sonuç çıkardı.</p>

  <p>Aengus göğüs geçirdi.</p>

  <p>"Hiç yoktan iyidir! On üç yerine sekiz! Ciddiye alınmak konusunda hiç şansımız kalmadı."</p>

  <p>Kiaran yine araya girdi: "Kim tarafından ciddiye alınmak?" dedi alaycı bir sesle. "Zaten bir tane bile siyasal müttefikimiz kalmadı. Kralın ölümünden beri Galatie bizim safımızda değil, hem dört hainin kraliçenin yanına gittiğine bahse girerim."</p>

  <p><i>Eğer krala daha çok güvenmiş olsaydık, ona daha fazla iktidar vermiş olsaydık, o rezil kız Eoghan'ı böyle aldatamazdı kuşkusuz. Demek ki büyüklerimizin hesapları hatalıydı. Eoghan'a daha çok serbestlik tanımalıydık. En azından görünüşte.</i></p>

  <p>Shehan da söyleneni doğruladı: "Gerçekten de çoktan kraliçenin yanına vardıkları anlatılıyor" dedi.</p>

  <p>Bunun üzerine Aengus "O zaman onları aforoz edip yerlerine dört drüid seçelim" önerisini getirdi. "Böylece sadece Maolmòrdha'nın sandalyesi boş kalır. On iki oluruz, yeniden birleşmiş oluruz."</p>

  <p>Bütün yüzler Ernan'a çevrildi. Başdrüid sessiz kalmıştı. Doğrusunu söylemek gerekirse, şimdi kafasını meşgul eden şey Konsey'deki Büyük-Drüid'lerin sayısı değildi, ister altı, ister sekiz ya da on iki kişi olsun, Konsey'in ne yapması gerektiğiydi.</p>

  <p>Kiaran'ın belirttiği gibi drüidlerin gerçek müttefiki yoktu artık. Bir zamanlar adanın en büyük siyasal gücü olan drüidler, kuşkusuz kırılgan ama yine de istikrarlı bir iktidarın iplerini Yüce-Kral'ın gerisinde kalarak gizlice ellerinde tutan drüidler, bugün bir başlarına kalmışlar, dağılmış bir siyasal manzaranın ortasında bölünüp parçalanmışlardı. Kimse böyle olacağını kestiremezdi.</p>

  <p>Ernan kendini yalnız hissediyordu. Burada bile, Konsey Salonu'nun sıcak kubbesi altında, makamına ayrılmış yontmalı koltuğunda otururken, Başdrüid tarikatının çoktan ortadan kalktığı duygusunu taşıyordu. Eksik drüid kardeşleri çok fazlaydı, ihanet ise çok fazla kuşku doğuruyordu. Ernan şimdi kime güvenebilirdi?</p>

  <p>Hem bir de meşe meselesi vardı. Hainler asırlık ağacı nasıl yerinden sökebilmişlerdi? Büyük Saî-Mina'ya karşı daha şiddetli, daha aşağılayıcı başka türlü bir meydan okuma düşünülebilir miydi? Moїra buna nasıl göz yummuştu?</p>

  <p>"Kardeşlerim, asırlık ağaç olmaksızın Konsey'i yeniden kuramayız, Saî-Mina'yı yeniden kuramayız. O bizim birliğimizin simgesiydi. Hainler tarikatımızın ruhunu alıp götürmüşken yerlerine başkalarını seçmek kendi kendimizi kandırmak olur."</p>

  <p>Aengus "Ne demek istiyorsunuz?" diye şaşırdı.</p>

  <p>"Saî-Mina yeniden birlik olacak ya da ortadan kalkacak. Giden kardeşlerimizin yerine başkalarını getirmek değil mesele, mesele onları geri getirmek ya da ortadan kalkmak."</p>

  <p>Küçük topluluğa uzun bir sessizlik çöktü. Ernan'ın çevresindeki beş Büyük-Drüid Başdrüid'in yüzüne bakıyor, hiç kuşkusuz bir açıklama bekliyorlardı. Ama Ernan çoktan başka düşüncelere dalıp gitmişti bile.</p>

  <p>En sonunda sessizliği bozan Kiaran oldu.</p>

  <p>"Ernan'ın söylediği bana çok doğru geliyor. Bu kadar çok üye Konsey'i terk etmeye karar verince Konsey'in varlık nedeni kalmıyor. Ayakta kalıp kalmayacağımız değil meselemiz, özümüz, varlığımız."</p>

  <p><i>Kiaran benim gibi düşünüyor. Bunalımın bizim tarikatımızı aştığını biliyor. Bu bunalımın varlık nedenimizin sorgulanışı olduğunu biliyor. Bu sorgulama bir çözüme kavuşturulmadıkça yeniden kurulmamız nafile.</i></p>

  <p>"Ama adanın Konsey'e ihtiyacı var! Kardeşlerimiz bize ihanet etti diye tarikatımızı böyle yıkamayız."</p>

  <p>Kiaran "Yıkamayız ama tamir de edemeyiz" diye karşılık verdi. "Duvardan düşen tuğlaların yerine alelacele başka tuğla koymak hiçbir işe yaramaz. Duvar ufalanıp yıkılıyorsa, yıkılışının nedenlerini göğüslememiz gerek. Konsey uzun zamandır yanlış yolda. Phelim haklıydı. Rolümüzü üstlenmeyi kabul etmeyerek mahvımıza koştuk."</p>

  <p><i>Kiaran'ın sözleri şimdiye kadar hiç bu kadar usa yatkın gelmemişti bana. Kuşkusuz daha önce onu anlamayı bilememişim. Eskiden söyledikleri ve benim tutarsız birtakım esinler diye gördüğüm sözler belki de saf bir aklın ürünleriymiş, uzun yıllar süren iktidarın saptırdığı mantığımızla kavrayamayacağımız kadar saf bir aklın.</i></p>

  <p>Aengus "Küçük baş belasını desteklememiz mi gerekiyordu?" diye sinirlenerek ayağa kalktı.</p>

  <p>Kiaran "Samildanach'ı desteklememiz gerekiyordu" diye düzeltti.</p>

  <p>Ernan gözlerini kaldırmadan "Asla geç kalmış sayılmayız" dedi.</p>

  <p>Yeniden sessizlik kapladı ortamı. Hâlâ ayakta duran Aengus suskun kalan arkadaşları Lorcan ve Odhran'a umutsuz bakışlar yöneltti. Gözlerinden bu ikisinin duruma razı geldiğini, ya da olayların düpedüz onları aştığını okudu.</p>

  <p>"Aléa'ya katılmamız gerektiğini mi söylemeye çalışıyorsunuz?" diye sordu Aengus. Şimdi gözleri öfkeyle doluydu.</p>

  <p>Ama kimse yanıt vermedi. Aengus başını sallayarak kendini yüksek arkalıklı koltuğuna bıraktı. Ve o da susmayı seçti.</p>

  <p>Ernan meşe asasını dizlerine koyarak konuşmayı noktaladı: "Kardeşlerim, henüz size her şeyi söylemedim. Dört hain asırlık ağacımızla yetinmemiş, Tuathann'ların dört Man'ith'ini ve Djar Man'ithi'ni de alıp götürmüşler. Tek başımıza onlara karşı duramayız. Kuşkusuz daha kalabalığız ama yanlarında o kutsal nesnelerin gücü var, hiç kuşku yok ki kraliçenin ordusu da onlardan yana. Yeni bir müttefik aramaktan başka seçeneğimiz yok. Kraliçe devrilmemizi istiyordu, çoktan başardı bunu. Harcourt mu? Onlar bizim en amansız düşmanlarımız. Bisagne mı? Onlar yan tutmayı kabul etmeyeceklerdir. Tuathann'lar mı? Neredeyse hepsi öldü. Tek muhtemel müttefikimiz Aléa. Finghin de onunla. Finghin'den önce Phelim bu genç kıza güvenmişti. Başka bir seçenek görmüyorum."</p>

  <p><i>Biliyorum ki Ailin de aynı kararı alırdı. Zamanında anlamamış olsak da bütün seçimleri bu yöndeydi zaten. Kaderini gerçekleştirmesine yardımcı olmak için Aléa'yi korumak. Bizim kaderimizi.</i></p>

  <p>Shehan "Kızın nerede olduğunu bilmiyoruz" dedi. "Sağ kalıp kalmadığını bile bilmiyoruz. Anlatılanlara bakılırsa Maolmòrdha ölüler ülkesinden geri dönmüş bir yaratık takmış peşine..."</p>

  <p>"Kız yaşıyor" diye araya girdi Kiaran.</p>

  <p>Kesin inanç dolu ses tonundan, Kiaran'ın kızı Djar âleminde kesinlikle gördüğü belli oluyordu. Buradaki herkes, Konsey'in en tuhaf üyesi Kiaran'ın yaşayanların ruhlarının dolaştığı şaşırtıcı Djar âlemine her gece yolculuk ettiğini biliyordu artık.</p>

  <p>Ernan onayladı.</p>

  <p>Ayağa kalkarak "Eğer yaşıyorsa onu buluruz. Pek yakında" diye yanıt verdi.</p>

  <p class="bolumsonu">***</p>

  <p>"Finghin, geçen gün uyanıp da sana yanıtların Anali Ansiklopedisinde olup olmadığını sorduğum zaman, bana var demiştin."</p>

  <p>Aléa genç drüidin yanında, ormanda yürüyordu, konuşmanın tek kelimesini bile kaçırmak istemeyen Mjolln adım adım onları takip ediyordu. Kısacık boyu arkadaşları kadar iri adımlar atmasını engelliyordu, cüce sinirli sinirli iç çekerek yeri kaplayan iri ölü dalların ve su birikintilerinin üstünden atlıyordu.</p>

  <p>Aléa "Bu, Ansiklopedi'yi okuduğun anlamına mı geliyor?" dedi.</p>

  <p>Finghin dosdoğru önüne bakıyordu. Şimdi Aléa için her sözcüğün ne kadar önemli olduğunu biliyordu. Sorularının nasıl da anlam yüklü olduğunu biliyordu. Saî-Mina'da öğrenim görmemişti ama şimdi bir drüid kadar idmanlıydı. Belki de daha fazla.</p>

  <p>"İlk bölümleri okudum."</p>

  <p>Aléa gülümsedi. Drüidin temkinli davranması onu eğlendiriyordu.</p>

  <p>"Öyleyse ilk kehaneti biliyor musun?"</p>

  <p>Finghin bir eliyle tıraşlı kafasını kaşıyarak "Evet" dedi.</p>

  <p>"Sence beni ilgilendiriyor mu?"</p>

  <p>Finghin durdu. Genç kıza baktı. Gerçekten güzeldi Aléa. Şimdi görüyordu genç drüid: Magistel'i Erwan'ın bu kıza duyduğu aşkın şaşılacak bir tarafı yoktu. Herkes Aléa'ya biraz âşık olmuştu herhalde. Onunla karşılaşanlar en azından. Gönlü Kaitlin'i seçmiş olsa da genç drüid bile Aléa'nın etkileyiciliğine duyarsız kalamıyordu. Mavi gözleri. Koyu renk saçları. Orman perilerinin kıza özel yaptığı mavili sırmalı soylu giysiler. Omuzlarına attığı, drüidleri çağrıştıran büyük beyaz pelerin. Ve onu büyük gösteren, adımlarına güven veren Phelim'in asâsı.</p>

  <p>Genç drüid en sonunda "Evet, sanırım seni ilgilendiriyor" diye yanıt verdi.</p>

  <p>"Öhöms! Moїra aşkına! Neymiş o kehanet, bana da söylesenize yahu! Haksızlık bu, ben okumadım ki sizin kitabınızı!"</p>

  <p>İkiliye yetişen Mjolln soluk soluğa kalmıştı. Elini beline dayamış, kaşlarını çatmış, öfkeli bir duruşu vardı. Aléa cücenin elini tuttu, ölü bir ağaç gövdesine, Mjolln'un yanına oturdu.</p>

  <p>"İlk kehanet benim doğumuma gönderme yapıyor Mjolln."</p>

  <p>"Doğumuna mı? Geçen gün bize annenin Sid'li bir hanım olduğunu söylemiştin. Ve bir ağabeyin olduğunu. Bir Tuathann. Öhöms."</p>

  <p>Aléa "Doğru" diye onayladı. "Ve ben doğmadan çok uzun zaman önce yazılmış olan Anali Ansiklopedisi, Samildanach çağının nasıl sona ereceğini anlatıyor."</p>

  <p>"Samildanach çağı mı? O da nesi?" diye şaşırdı cüce.</p>

  <p>"Şu yaşamakta olduğumuz çağ, ana-babalarımızın yaşadığı çağ... senin yaşadığın."</p>

  <p>"E öyleyse ne?" diye ısrar etti Mjolln.</p>

  <p>"Anali Ansiklopedisi son Samildanach'ın bir kadın olacağını söylüyor. Toprağın Kızı olacağını, yeraltından bir kadından doğma, yeryüzünden bir erkekten olma."</p>

  <p>"Bir erkek ve bir Tuathann kadını mı?"</p>

  <p>"Kesinlikle öyle. Kehanete göre bir akşam Sid'in kapıları açılacak, bir Tuathann kadını dışarı çıkacak ve bedeni, Gaelia'lı temiz bir erkeğinkiyle birleşecek. Bu birleşmeden bir kız doğacak. Son Samildanach. Ağabeyim Tagor annemin bana böyle gebe kaldığını söyledi. İhaneti yüzünden Sid'den kaçmak zorunda kalmış."</p>

  <p>“Demek ki benim küçük taşçı kızım, son Samildanach'ın kendin olduğunu mu düşünüyorsun?"</p>

  <p>Aléa yanıt vermedi. Gülümsemekle yetindi ve tekrar Finghin'e döndü.</p>

  <p>Ayağa kalkıp genç drüide yaklaşarak "Konsey'de bu konuyu konuşuyor muydunuz?" diye sordu.</p>

  <p>"Hayır, Ansiklopedi'nin adı bir-iki kez anıldı ama kardeşlerim pek iyi gözle bakmıyordu sanki o kitaba. Hiçbir kitaba aslında, hatırlatırım."</p>

  <p>“Peki benim doğumumdan söz ediliyor muydu?"</p>

  <p>"Hayır."</p>

  <p>"O zaman sen babamın kim olduğunu bilmiyorsun."</p>

  <p>Drüid de gülümsedi. Aléa onunla alay mı ediyordu, yoksa bu bir numara mıydı, anlayamadı.</p>

  <p>“Herkes çoktan tahmin etmedi mi bunu?" dedi alaycı bir ses tonuyla.</p>

  <p>"Öhöms, ben etmedim!" diye haykırdı Mjolln.</p>

  <p>Ama Aléa duymamış gibi yaptı.</p>

  <p>“Sence kendisi de babam olduğunu biliyor muydu?" diye sordu drüide.</p>

  <p>Finghin omuz silkti.</p>

  <p>"Yahu siz kimden söz ediyorsunuz kuzum?"</p>

  <p>Aléa bir saniye daha Finghin'in yüzüne baktı. Sonra tekrar gaydacıya döndü.</p>

  <p>"Katubatuos oğlu Caron Cathfad'dan söz ediyoruz, Saî-Mina'ya girdiğinde drüidlerin Phelim diye çağırdığı kişiden. Phelim benim babamdı."</p>

  <p>Cüce gözlerini faltaşı gibi açtı.</p>

  <p>"Ha? Ama bu olanaksız! Öhöms, olamaz!"</p>

  <p>Aléa yeniden yürümeye koyuldu, Finghin de ona eşlik etti. Cüce uzun süre kıpırdamadan kaldı, ağzı bir karış açılmıştı, sonra ikiliye yetişmek için koşmaya başladı.</p>

  <p>Aléa "Böylece ilk kehanet çoktan gerçek oldu. Ben insan bir baba ve Tuathann bir anneden doğdum ve görünüşe bakılırsa sizin Samildanach dediğiniz kişiyim. Daha ileriki sayfaları okudun mu?" dedi.</p>

  <p>Genç drüid "Hayır" diye karşılık verdi. Aléa doğru söylediğini biliyordu.</p>

  <p>"Geriye iki kehanet kalıyor."</p>

  <p>Finghin merakla "Sen onları okudun mu?" diye sordu.</p>

  <p>"Evet. Ama ilgimi çeken içerik değil. İlgimi çeken bu kehanetlerin nedeni, niçini. Neye hizmet ediyorlar, nasıl yazılabildiler? Hele hele, benim bu konuda ne yapmam gerektiği."</p>

  <p>Drüid "Gerçekleştiler mi?" diye sordu.</p>

  <p>"Pek sayılmaz. Henüz değil. Ama gerçekleşecekleri şekilde mi davranmalıyım? Yoksa içgüdülerime mi kulak vermeliyim?"</p>

  <p>"Belki de bu ikisi çelişmiyordur. Belki de sen seçtiğin yolda ilerledikçe kehanetler de gerçekleşecektir" dedi Finghin.</p>

  <p>Aléa onayladı. Onun da düşündüğü buydu. Ama o kadar uzun zaman önce yazılmış bir kehanette sadece bir piyon olma düşüncesinin dehşet verici bir tarafı vardı. Başka seçeneği yok muydu? Moїra bu muydu yani? Önceden yazılmış, kaçılamayacak bir kader miydi?</p>

  <p>Finghin'e baktı. Genç drüid son iki kehanette ne yazdığını sormamıştı. Oysa öğrenmek için yanıp tutuşuyordu, Aléa emindi. Ama Finghin saygılı biriydi. Bekleyecekti.</p>

  <p>Aléa genç drüidin gözlerinin içine bakarak "Şu yaşadığım hayatta özgürlüğüm nerede?" diye sordu.</p>

  <p>"Özgür olmak, bazen, görevlerinden kaçmamayı kabul etmektir."</p>

  <p>Konuşmanın gidişini bir türlü anlayamayan Mjolln "Sen ne söylüyorsun?" diye tepki gösterdi. "Mont-Tombe öğrencileri gibi konuşuyorsunuz!"</p>

  <p>Finghin Mjolln'a dönüp "Artık soluk alıp vermez olsan ne olurdu?" diye sordu.</p>

  <p>Cüce kaşlarını çattı.</p>

  <p>"Boğulup ölürdüm, bu ne biçim soru!"</p>

  <p>"Kesinlikle öyle. Dolayısıyla yaşamak isteyen herkes için soluk alıp vermek bir zorunluluk, değil mi?"</p>

  <p>Mjolln "Elbette" diye yanıt verdi.</p>

  <p>"Demek ki yaşamak, birtakım zorunlulukları kabullenmektir. Özgürlük için de aynısı geçerli."</p>

  <p>Cüce suratını buruşturarak "Haa" diye mırıldandı.</p>

  <p>"Bizim durumumuzda, basit bir soluk alıp verme olgusundan biraz daha karmaşık birtakım zorunluluklar var. Reddedebiliriz, ama kabul de edebiliriz. Ve sanıyorum ki özgürleşmek için kabul etmeliyiz. Zorunlu olmaktan önce gerekli oldukları gerçeğini kabul etmeliyiz."</p>

  <p>Cüce başını salladı, şaşkınlığı hâlâ sürüyordu. Aléa drüide yaklaştı.</p>

  <p>"Sence bu zorunluluklar neler?" diye sordu.</p>

  <p>"Kehanetlerde ne söylendiğine bağlı."</p>

  <p>"Neyin gerekli olduğunu bilmek için kehanetlere mi ihtiyacımız var?"</p>

  <p>Drüid ne yanıt vereceğini bilemedi. Aléa gülümsedi.</p>

  <p>"Sanırım kehanetlerden biri bu soruya yanıt vermeyi içeriyor" dedi.</p>

  <p>Cüce hiçbir şeyi anlayamadığını gösteren bir şekilde ellerini havaya kaldırdı ama bu kez kimse ona açıklama yapmaya kalkışmadı. Finghin de konuyu tam anlayabildiğinden emin değildi.</p>

  <p class="bolumsonu">***</p>

  <p>İmala ile Taїbron Loma Vadisi'nde sığınacakları rahat ve avı bol bir yer bulana kadar günlerce yürüdüler. Sinaîn'e doğru güneye uzanan ve kuzeyde Borcelia Ormanı'nın koruduğu bu sakin vadi, kentlerden ve dikeylerden uzaktı.</p>

  <p>Daha ilk günden, küçük bir sürünün içgüdülerine yeniden kavuşan ikili birlikte avlanmayı başardı ve Loma tepelerinde kaybolmuş bir koyunu tuzağa düşürdü. Irmağın birkaç adım ötesinde karınlarını doyurdular. Bu bitek bölgede otlar hâlâ yeşildi ve ipek gibi bir halı oluşturuyordu. İki kurt kolayca sakinleşip dinlendiler bu otlarda.</p>

  <p>Öğlen üzeri, sonbahar güneşi altında uzun uzun yemeklerini sindirdikten sonra, İmala ile Taїbron yeni arazilerini keşfe çıktılar, av ve yaşam alanı olarak benimseyecekleri bölgeyi idrarlarıyla işaretlediler, oradan geçecek kurtlara bir uyarı olarak kokularını bırakmak için dallara ya da toprağa sürtündüler. Saatlerce vadiyi arşınladılar, avlayacakları hayvanları, su içecekleri yerleri, tepeleri keşfettiler... Sonra birdenbire başka bir kurdun ulumasını duydular.</p>

  <p>İmala arka ayakları üstünde dikilip çağrının nereden geldiğini anlamaya çalıştı. Havayı koklarken, Taїbron'un kuyruğunu dikmiş kuzeye yöneldiğini gördü. Dosdoğru arkadaşının peşinden koştu, çok geçmeden davetsiz misafiri gördüler. Bir kayanın tepesine oturmuş, kahverengi üstüne gri siyah benekli kürkü olan, genç ve yalnız bir erkekti bu. Tek gözü çıkmıştı, şiddetli dövüşmelerden sonra sürüsünü terk ettiğinin işaretiydi bu.</p>

  <p>Taїbron bir an bile tereddüt etmedi, genç kurdu kovmak için koştu. Hayvan kaçmak için son ânı bekledi. Hızlı koşuyordu, gri kurtla arasındaki mesafeyi kolayca açtı. Taїbron geride duran İmala'nın yanına döndü, ama dişinin yanına varınca genç kahverengi kurdun yine kayada oturduğunu gördü.</p>

  <p>Bu kez hayvanı kovalamaya girişen İmala oldu. Bir kez daha tek gözlü kurt kaçmak için son ânı bekledi. İmala yavaşlar yavaşlamaz o da yavaşlıyordu. İmala hızlanınca o da aynısını yapıyordu.</p>

  <p>Vadinin yukarılarına doğru uzunca bir koşudan sonra İmala vazgeçip biraz yaklaşmış olan Taїbron'un yanına döndü. Besbelli inatçı bir hayvan olan genç kahverengi kurt da geri geldi.</p>

  <p>Bu küçük oyun, çift yeni gelene saldırganlık göstermekten vazgeçene kadar uzunca bir süre devam etti. Genç kurt hızını ve inatçılığını kanıtlamıştı, demek ki kayda değer bir türdeşleriydi. Yavaş yavaş kahverengi kurdun yaklaşmasına göz yumdular.</p>

  <p>O zaman genç kurt boyun eğdiğini gösterdi. Dişlerini göstermedi, kuyruğunu bacaklarının arasına kıstırdı, bedenini yere yaklaştırdı, ayaklarını hafifçe büktü ve bu şekilde İkiliye kadar süründü, sonra da Taїbron'un yanında kayıp yan yattı. Büyük gri kurt da kötü bir şey yapmadan ama kararlılıkla gencin üstüne yürüyerek egemenliğini belli etti. Kahverengi kurt dostça küçük iniltiler çıkartarak iri kurdu yalamaya koyuldu. Taїbron arkasını dönüp yanında İmala ile tekrar vadiye inmek üzere yola çıkınca genç kurt da peşlerinden koştu. Kabul edilmişti.</p>

  <p>Sürüye katılan ilk kurt bu oldu, efsanede ona "tek gözlü kurt" anlamında Tamaran adı verildi. Tamaran'dan sonra dört genç kurt daha İmala'nın sürüsüne katıldı. İki erkek iki dişi. Çabucak sayıları yedi oldu, kuşkusuz bu kadarı onlara yeterli geldi çünkü Loma Vadisi'ndeki bölgelerinin sınırına başka kurdun yaklaşmasına izin vermediler.</p>

  <p class="bolumsonu">***</p>

  <p>"Ben sizi hayal kırıklığına uğratmam efendim. Bırakın kızı arayayım, size yüzüğünü ve cansız bedenini getireceğim."</p>

  <p>"Hayır. Bu kez o bize gelecek."</p>

  <p>Maolmòrdha Shankha Sarayı'nın en yüksek kulesinin burcunda ayakta duruyordu. Beyaz saçlı şövalye Ultan'a sırtı dönüktü. Bir zamanlar Magistel'i olan Ultan Maolmòrdha'nın en sadık danışmanıydı. Gece göğünün karanlığına başını kaldırmış, adeta havayı koklar gibi, son kurbanının izini rüzgârın esişinde arar gibi bir hali vardı. Siyah pelerini sonbahar meltemiyle uçuşuyor, her seferinde koyu renk zırhını ve canavarsı yüzünün canlı tenini ortaya çıkarıyordu. Maolmòrdha kıpırdamıyordu, sanki görünmeyen bin bir iblis boşluğun üstünde tutuyordu onu; dimdik duruyor, alaca karanlığın ve uyuyan adanın derinliğine meydan okuyordu.</p>

  <p>"Ayn' Sulthor, Dermod Cahl... ve gorgûn'larım. Hepsi de başarısızlığa uğradı. Kimse ona boyun eğdiremedi. Artık biliyorum, sadece ben ona karşı durabilirim. Üstelik o bana gelecek, başka seçeneği yok. Yarın yola çıkıp tıpkı kayalara çarpıp kırılan bir dalga gibi ona toslamaktansa burada kalırsan, bana daha büyük yararın dokunur."</p>

  <p>Ultan boynunu büküp durumu kabullendi.</p>

  <p>"Ne kadar zaman beklemek gerekecek? Bize geldiğinde ne kadar gücü bir araya getirmiş olacak efendim?"</p>

  <p>Karanlıklar Alevi'nin Taşıyıcısı denen kişi bir anda dönüp Ultan'a doğru yürüdü. Savaşçı, efendisinin etkileyici gölgesi karşısında gözlerini yere indirdi.</p>

  <p>Maolmòrdha tıpkı bir çocuğu yatıştırır gibi elini Ultan'ın başına koydu. Ama hareketlerinde yatıştırıcılıktan eser yoktu. Bir nefret dalgası vardı onun yerine.</p>

  <p>"Toparlanmasına izin vermeyeceğiz. Zaten çok kayba uğradı. Onu destekleyebilecek çok kişi vardı ama ölüler krallığını boyladılar. Onları sadece ben çıkartabilirim o diyardan. Samael budalasının okuyla can veren Aodh. Herilim'lerimin öldürdüğü Phelim. Kabilelerin reisi Sarkan. Galiad, Faith... saflarını çoktan böldüm Ultan. Ve bunu sürdüreceğiz ama bu kez kurnazlık edeceğiz. Onlar gibi kız da ölecek. Saîman ve Ahriman'ı kendi bünyemde birleştirmeyi başaracağım. Sadece an meselesi her şey."</p>

  <p>Ultan başını kaldırmaya cesaret edemeden "Başarıya ulaşmamız için ben ne yapabilirim?" diye sordu.</p>

  <p>Dönme drüid ağır ağır burca doğru döndü. Bir an kımıldamadan durdu, uzaklardan denizin sesi Maolmòrdha'nın sessizliğine karşılık veriyordu. Shankha Sarayı neredeyse boşalmıştı. Gorgûn'lar ölmüştü, Herilim'ler onlardan çok daha önce ortadan kalkmıştı. Sadece birkaç köle, birkaç gözcü kalmıştı geriye, hiç ordu yoktu. Ama Maolmòrdha için önemli değildi bu. Çünkü baş başa bir görüşme gerekiyordu. Başka çıkış yoktu. O ve kız. Burada.</p>

  <p>Dönme bir homurtu çıkardı, sonra "Bu sarayda Sarre'lı eski bir gözcü var, adı Almar Cahin, git getir onu" dedi.</p>
