  <h3><i>MOÏRA'daki Siyasal Kahramanlar</i></h3>

  <p><b>Galatie'li Amine Salia, Gaelia'nın Yüce-Kraliçesi, Drüid Aislinn deniyor:</b> Galatie'nin ölen Yüce-Kralı Eoghan'ın karısı, şimdi Gaelia Krallığı'nı tek başına yönetiyor ve yeni Drüidler Konseyi'nin denetimini eline alıyor. Aléa'nın çocukluk arkadaşı.</p>

  <p class="bosluk"/>

  <p><b>Feren Al'Roeg, Harcourt kontu:</b> Thomas Aeditus tarafından Hıristiyanlığa döndürülünce Yüce-Kral'la aralarındaki çatışma daha da şiddetlenmiş. Piskopos Thomas Aeditus'un koruyucusu. Ordusuyla (Alev Askerleri) ona destek veriyor.</p>

  <p class="bosluk"/>

  <p><b>Yakışıklı Meriande Mor, Terre-Brune kontu:</b> Yüce-Kral Eoghan'ın kardeşi ve aynı zamanda en büyük düşmanı. Yüce-Kral'ı son derece kıskanıyor. Düşündüğü tek şey var, onun yerine geçmek...</p>

  <p class="bosluk"/>

  <p><b>Alvaro Bisagni, Bisagne kontu:</b> Yurttaşlarının çoğu gibi son derece zengin, <i>decenza'ya</i> çok bağlı, yapmacıklı bir hovarda.</p>

  <p class="bosluk"/>

  <p><b>Albath Ruad, Sarre kontu:</b> Albath güçsüz, silik bir kont, neredeyse hiç görmüyoruz onu, şatosuna kapanmış.</p>

  <p class="bosluk"/>

  <p><b>Thomas Aeditus:</b> Gaelia'yı Hıristiyanlaştırmaya kararlı bir piskopos. Gaelia'lıları Hıristiyan yapmak için Brittia'dan geliyor. Onun manastırları aracılığıyla adada yazı gelişiyor.</p>

  <p class="bosluk"/>

  <p><b>Tagor:</b> Kabile reisi Sarkan'ın oğlu. Son Tuathann'ların yeni reisi artık o. Tek gözü mavi, tek gözü siyah.</p>

  <p class="bosluk"/>

  <p><b>Saïdit Vengorn, drüid Ernan deniyor:</b> Saî-Mina Konseyinin Başdrüid'i. Onun yerine Shehan Arşivci oldu.</p>

  <p class="bosluk"/>

  <p><b>Maolmòrdha, Karanlıklar Alevi'nin Taşıyıcısı, Dönme deniyor:</b> Saî-Mina'daki Konsey'de yer almayan, iki asi Büyük-Drüid'den biri. Samildanach'ın gücünü ele geçirmeyi arzulayarak Aléa'yı arıyor. Shankha Sarayı'nda oturuyor.</p>
