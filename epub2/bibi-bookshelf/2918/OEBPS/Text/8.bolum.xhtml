  <h1>8. BÖLÜM</h1>

  <h2>Saîman'ın Kaynağı</h2>

  <p>Komutan Dancray avludan yükselen panik çığlıklarıyla uyandı. Bir sıçrayışta kalkıp olan biteni görmek için pencereye koştu. Bu kadar çabuk bir saldırı beklemiyordu ama şatodaki haykırışları ve koşuşma seslerini duyunca başka bir şey olamaz diye düşündü. Aslında ilk aklına gelen -ve öngördüğü- olasılık yangındı. Tarnea'lı birinin öfkeden deliye dönerek işgalciye direnmek için kendi kentini ateşe vermesi hiç de olanaksız değildi.</p>

  <p>Ama pencereden dışarı sarkınca Dancray bambaşka bir şeyler olduğunu anladı. Şatonun bahçesi sular altında kalmıştı. Dev dalgalar burçlardaki bütün kapılardan içeri giriyor, mahzenlerden yükseliyor ve binayı doldurmaya başlıyordu. Askerler ve hizmetkârlar sağa sola koşuşarak felaketi önlemeye çalışıyor ama nasıl yapacaklarını bilemiyorlardı.</p>

  <p>Komutan Dancray öfkeden çılgına döndü. Bir bu eksikti! Alelacele ayağına ince kumaştan bir pantolon geçirdi, üstüne bir gömlek, bir de kısa meşin ceket giydi. Yatağına oturup çizmelerini giyerken durumu çözümlemeye çalıştı. Birdenbire kafasını pencereye doğru çevirerek karanlık gökyüzüne baktı. Yağmur yağmıyordu. Tek bir damla bile yoktu. Yağmur yağmıyorsa Estang ya da Cele nasıl olmuş da taşmıştı? Bunun bir tuzak olduğunu Dancray anlayıverdi. Aniden ayağa kalktı, pencereye koştu ve avluya doğru haykırmaya başladı:</p>

  <p>"Bu bir tuzak! Bu bir tuzak!"</p>

  <p>Ama şu gürültü patırtı ve panik yüzünden kimse onu duyamıyordu. Herkes su baskınını durdurmaya çalışmakla öylesine meşguldü ki baskının olası nedenini kimse düşünemiyordu.</p>

  <p>Tam o sırada, kentin üstünde bir ateş topu patladı. Komutan yerinden sıçradı. Yıldırım mı düştü acaba diye düşündü. Elbette ki değildi. Saldırının bir parçasıydı bu ateş kütlesi. Şimdi gökten kor parçacıkları yağıyordu ağır ağır. Şatonun avlusunu aydınlatan bir ışık yağmuru gibi. Komutan işte o zaman felaketin boyutlarını gördü.</p>

  <p><i>Ahmaklar,</i> diye düşündü. Şatonun bütün kapıları açılmıştı ve bazı hizmetkârlar sele kapılmış sürükleniyordu.</p>

  <p>Dancray pencerenin kenarını yumruklayarak "Kapıları kapatın!" diye haykırdı. "Şu kahrolası kapıları kapatın!"</p>

  <p>Ama haykırışları işe yaramıyordu. Öfkeden çıldırarak geri dönüp koridora koştu. Odasından tam çıkacağı sırada askerlerden biri de koşarak kapının önüne geldi ve eşikte çarpıştılar.</p>

  <p>Delikanlı "Özür dilerim komutanım" diye kekeledi. "Ben de sizi bulmaya gelmiştim. Sel bastı ortalığı..."</p>

  <p>Dancray öfkeden kuduruyordu:</p>

  <p>"Sel falan değil, ahmak herif, bu bir tuzak!"</p>

  <p>Askeri itiştirip zemin kata inen merdivene koştu. Başını çevirip genç askere bağırdı:</p>

  <p>"Git bana Yüzbaşı Danil'i bul! Çabuk büyük kapının oraya, yanıma gelsin!"</p>

  <p>Askerin yanıtını beklemeden merdivenleri üçer beşer inerek zemininin çoktan sular altında kaldığı hole vardı. Suyun içinde zar zor koşarak avluya çıktı ve dosdoğru ana kapıya yöneldi. Her karşılaştığı kişiye "Silahlara sarılın! Bu bir tuzak!" diye bağırıyordu.</p>

  <p>Askerler dört bir yana koşuşuyordu. Ayın sudaki yansıması dalgaların ve sıçrayan suların temposuna uyarak dans ediyordu. Yavaş yavaş askerler komutanın emrini kulaktan kulağa yaydılar, çok geçmeden kendileri de meslektaşlarını silah başına çağırmaya başladılar.</p>

  <p>Komutan şatonun girişindeki büyük kemere yaklaşırken "Silah başına! Silah başına!" diye haykırdı.</p>

  <p>Birçok asker komutanın emrini yerine getirmeyi denedi ama çok fazla su olduğu için beceremediler.</p>

  <p>İşte tam o sırada komutanın korktuğu başına geldi, burçlardan gelen haykırışı işitti.</p>

  <p>"İleride bir ordu vaaar!" diye haykırdı devriye gezen bir asker. "Bir ordu Cavalia kapısından geçiyor!"</p>

  <p>Dancray öfke dolu bir çığlık attı.</p>

  <p>"Kapatın şu kapıları dedim size!" diye söylene söylene avlunun ortasına yöneldi.</p>

  <p>Dancray, ahşap kapının devasa kanatlarını umutsuzca kapatmaya çalışan askerlere yardım etsinler diye her gördüğü askere emir veriyordu.</p>

  <p>"Yukarıda! Acele edin. Kapatma mekanizmasını çalıştırmaya hazırlanın!" diye bağırdı nöbetçilere.</p>

  <p>Asker üzgün bir edayla kollarını kaldırdı. Askerlerin tümü henüz şatoyu iyice tanıyıp öğrenmeye fırsat bulamamıştı ve bu asker de belli ki komutanın neden söz ettiğini anlayamıyordu.</p>

  <p>Dancray burçlarda, tam büyük kapının üstündeki kısmı işaret ederek, "Meyhanenin arkası, bu taraf!" diye bağırdı. "Şu kahrolası sistemi çalıştır hemen, gerizekâlı!"</p>

  <p>Nöbetçi asker mekanizmayı arayarak meyhaneye doğru koştu.</p>

  <p>"Komutanım!"</p>

  <p>Dancray gerisin geri döndü. Yüzbaşı Danil'di gelen. Peşinden de yaklaşık on beş asker yürüyordu.</p>

  <p>"Komutanım, Aléa'nın sancağı bu" dedi yüzbaşı.</p>

  <p>Dancray "Elbette! Kimin sancağı olacaktı ki? Gökten yağan şu korlar nereden geliyor sanıyorsunuz? Okçuları burçlara çıkarın, mancınıklara kızgın yağ ve zift yerleştirin, perde hattı boyunca mızrakları dikin, cephanelikte gereğinden fazla mızrak var" dedi.</p>

  <p>"Başüstüne komutanım!"</p>

  <p>Danil dönüp bu emri adamlarına iletti. Sonra yeniden Dancray'yle konuştu.</p>

  <p>"Bence avlunun alt tarafında atlı askerleri toparlamalıyız. Eğer düşman içeri girmeyi başarırsa onları karşılamaya hazır olmamız gerek."</p>

  <p>Dancray "Öyle yapın Danil" dedi.</p>

  <p>"Size gelince, burca çıkmanız kuşkusuz daha akıllıca olacaktır."</p>

  <p>"Şimdilik değil. Şu ahmaklar bizsiz şatoyu savunamaz Danil, panik hüküm sürdükçe biz de burada kalmalıyız. Çabucak karakollara haberciler gönderin, herkes şatoya destek olmalı. İç avluda savaşçılarımız bulunsun, bu düşmanı iki saldırıyı birden göğüslemek zorunda bırakacaktır."</p>

  <p>"Tamam."</p>

  <p>Danil hemen söyleneni yerine getirdi, avlunun üst tarafındaki batı kanadına koştu.</p>

  <p>Dancray de perde hattına giden merdivene gitti. O basamakları çıkarken, dışarıda saldırganların haykırışları gitgide daha fazla duyuluyordu.</p>

  <p>En tepeye vardığında askerlerin henüz bütün mazgallara yerleşmemiş olduğunu gördü dehşetle.</p>

  <p>Arkasında koşan adamları görünce "Daha çabuk, acele edin!" diye bağırdı.</p>

  <p>Avluya bakmak için aşağı eğildi. Aşağıdaki askerler büyük kapının iki kanadını yerinden oynatmayı başarmış ve kapatmak üzereydiler ki Toprağın Askerlerinin ilk hücum edenleri kılıçları havada, naralar atarak ortaya çıktılar ve çarpışma başladı.</p>

  <p class="bolumsonu">***</p>

  <p>Finghin ayağa kalkmasına yardım etmek için Aléa'ya doğru fırladı. Genç kız titriyordu. Teşekkür ederek drüidin omzuna dayandı.</p>

  <p>Ateş topu sönmüştü, son korlar da yere düşmüştü. Ama gökyüzü aydınlanmaya, yıldızlar kaybolmaya başlamıştı. Sabah oluyordu. Arkalarında, kanalın akıntısı normal yönüne dönmüştü. Ama su öyle çalkantılıydı ki üstlerine sıçrıyordu.</p>

  <p>Aléa heyecanlı bir tavırla "Sence planımız işledi mi?" diye sordu.</p>

  <p>"Umarım. Gidip bakayım. Sen burada kal, yeniden gücünü toplaman gerekiyor."</p>

  <p>Aléa karşı çıkmaya girişti ama drüid elini genç kızın ağzına koydu.</p>

  <p>"Tek söz istemem Aléa! Mücadele edecek durumda değilsin! Gerçekten gelmek isteyecek kadar aptal ve inatçıysan, en azından biraz bekleyeceğine söz ver! Ayakta bile duramıyorsun. Otur da bekle biraz."</p>

  <p>Aléa içini çekerek söyleneni yaptı. Drüid kıza kuşku dolu bir bakış yöneltti, sonra başını sallayarak oradan uzaklaştı.</p>

  <p>Kanal boyunca koşmaya başladı, Pin Mahallesi'ne götüren bir kapıdan girdi, soldaki bir köprüden geçti, sıra sıra çiftliklerin, evlerin önünden yürüdü, en sonunda, yolun ortasında, kendisine doğru koşan bir adam gördü.</p>

  <p>Finghin tedirgin olmuştu, adımlarını yavaşlattı.</p>

  <p>Soluk soluğa kalan yabancı "Drüid! Drüid! Aléa'yla mı birliktesiniz?" diye bağırdı.</p>

  <p>Finghin kaşlarını çattı.</p>

  <p>"Siz kimsiniz?" diye sordu.</p>

  <p>Adam elini drüide uzatarak "Cadrige" diye yanıt verdi, "dün gece Aléa ve yüzbaşı Fahrio'ya ben kılavuzluk ettim.</p>

  <p>Bir süredir onlarla karşılaştığım yerde bekliyorum. Size yararım dokunsun istiyorum."</p>

  <p>Finghin karşı çıkmadı.</p>

  <p>"Bana sizden söz ettiler."</p>

  <p>"Kente mi girmek istiyorsunuz?"</p>

  <p>"Evet."</p>

  <p>"Ben de öyle tahmin etmiştim. Şuradan geçmemelisiniz drüid, tam Pin kapısının karşısında bir muhafız karakolu var. Peşimden gelin, sizi biraz daha yukarı götüreceğim, Clos Sokağı'na açılan küçük bir geçit var, orada Alev Askeri olduğunu sanmıyorum."</p>

  <p>Finghin hiç beklemeden "Hadi gidelim" dedi.</p>

  <p>Tarnea'lı adam başını salladı, hızlı adımlarla kente yöneldi. Bir kavşağa varana kadar kanal boyunca ilerlediler. Anayol dosdoğru Pin kapısına doğru uzanıyordu, eğimli küçük bir sokak da kuzeye çıkıyordu. Cadrige o küçük sokağa dalarak drüide kendisini izlemesini işaret etti.</p>

  <p>Yamaç epey dikti, Finghin yorulmaya başlamıştı. Saîman'la uğraşmak gücünü tüketmişti, Aléa'dan çok daha az enerji harcamış olmasına karşın pek formunda sayılmazdı.</p>

  <p>Sonunda yeni bir kavşağa daha vardılar ve sola saptılar, artık dik uzayan bir sokak değildi bu. Finghin durdu, dizlerini tutarak soluklandı, sonra Tarnea'lı adamın durmamış olduğunu görünce yeniden koşmaya başladı.</p>

  <p>Cadrige parmağıyla sokağın sonunu işaret ederek "Şuradan!" dedi. "İçeri giden küçük bir sokak var."</p>

  <p>Birkaç evi daha geçtiler, en sonunda çatıların üstünden kent merkezi belirdi. Tarnea'lı sokağın başında durdu, Finghin'e elini çabuk tutmasını işaret etti. Drüid soluk soluğa kalmıştı. Koşmayı bırakıp sağındaki evin duvarına dayanarak yürümeye başladı.</p>

  <p>Birdenbire önünde bir ıslık sesi duydu. Başını kaldırınca Cadrige'in dehşet içindeki suratını gördü. Gözleri faltaşı gibi açılan Tarnea'lı inleyerek dizüstü düştü. Göğsünden bir okun ucu çıkıyordu. Sonra bütün gövdesi öne devrildi. Başı hızla kaldırıma çarptı.</p>

  <p>Finghin hemen duvara yapıştı. Kalenin tepesinde bir okçu vardı. Soluğu kesilen, bacakları titreyen drüid gözlerini Cadrige'in cesedinden alamıyordu bir türlü. Tarnea'lının kalbini delip geçen ok, tek başına gelmiş olsaydı şimdi onun kalbine saplanmış olacaktı. Bundan kaçınabilir miydi? Okçuyu zamanında fark eder miydi, yoksa şu anda ölmüş mü olurdu? Bu soruyu zihninden atmaya çalışarak okçuyu görebilmek için kafasını kaldırdı.</p>

  <p>Biraz öne eğildi, ama eğilir eğilmez ikinci bir okun ıslığını duydu. Arkasındaki evin duvarına yeniden yaslanıverecek zamanı ancak buldu, ok kıl payı isabet etmeden geçti ve yandaki evin duvarına çarptı.</p>

  <p>Finghin kıpırdamaya cesaret edemiyordu. Sırtını taşa yapıştırmış, soluğunu tutmuştu. Bir süre böyle kaldı, sonra surlara doğru bir gürültü duyunca evin çevresinden dolaşmak üzere duvara yapışık kalarak ilerledi. Hiç ses çıkarmadan adım adım duvar boyunca yan yan yürüdü, evin köşesini döndü ve surların karşısındaki duvarın arkasına sığındı. Orada bir süre soluklandı. Hiç pencere yoktu. İçeri giremezdi. Evin çevresini dolaşması gerekiyordu. Binanın öbür tarafına yöneldi, köşenin arkasına geçti. Surları görmesi için başını eğmesi yeterliydi. Ama okçu mutlaka drüidin binanın öbür tarafından ortaya çıkacağını tahmin ederdi.</p>

  <p>Finghin döndü. Parmaklarının ucunda biraz Saîman toparladı ve karşı köşeye küçük bir enerji topu gönderdi, az önce bulunduğu yerde gürültü çıkararak okçunun dikkatini o tarafa çekmeyi umdu.</p>

  <p>Tam o sırada da evin öbür tarafına bakmak için eğildi. Ve bir mazgal deliği gördü. Mazgalın gerisinde okunu yaya yerleştiren bir karaltı vardı. Drüid bir an bile tereddüt etmedi. İçinde kaynayan enerjiyi toparlayıp kolunu mazgala doğru uzattı. Kocaman, mavi, kısa süreli ve parlak bir şimşek çaktı, sonra taşta birkaç kıvılcım belirdi, Finghin yere düşen bir gövdenin sesini işitti. Finghin'in enerjisi okçuya isabet etmişti. Ama belki ikinci bir okçu daha vardı. Ama drüid şansını denedi. Surlara doğru fırladı.</p>

  <p>Olabildiğince hızla koştu. Her adımda sırtına bir ok saplanacağını, koşarken ölümcül bir vuruşun kendisini durduracağını bekliyordu. Ama surların dibine sorunsuzca vardı en sonunda.</p>

  <p>Soluklandı, Cadrige'in gösterdiği küçük ve dar sokaktan geçti, kente girdi. Yerlerin ıslak olduğunu gördü ama sular çekilmişti. Bir kavşağa varmak için birkaç adım daha attı. Güneybatı yönünde bir burcun tepesini fark etti. Şato birkaç sokak ötedeydi.</p>

  <p>Koşmaya başladı, gölgeden yararlanmak ve başka bir okçudan korunabilmek için duvarların dibinden ayrılmıyordu. Daha büyük bir sokaktan geçerek küçük bir sokağa saptı. Sokakta koşuşan birkaç kişi ve hatta birkaç asker gördü ama, kuşkusuz karanlık ve kentte hüküm süren panik yüzünden bu insanlar Finghin'i fark etmişe benzemiyorlardı. Drüid çarpışmaların gürültüsünü duymaya başlamıştı. Aléa'nın planının işlediğini umut ediyordu.</p>

  <p>Çok geçmeden kanalın önüne vardı, Estang'a kadar kanalı takip etti ve şatonun yükseldiği büyük meydanı gördü.</p>

  <p>Ve gördükleri yüzünden dehşete kapıldı. Bir bakışta durumu kavradı. Toprağın Ordusu katlediliyordu.</p>

  <p>Şatonun kapıları tekrar kapatılmıştı. Surlardaki gediklerde konuşlanmış okçular saldırganların üstüne binlerce ok yağdırıyordu. Toprağın Askerlerinden bazıları surlara tırmanmaya çalışmış ancak kızgın yağla haşlanmıştı. Surların tepesinden gülle gibi aşağıya düşen cesetleri kentin kaldırımlarına çarpıp dağıldı. Büyük meydanda paramparça olmuş yüzlerce ceset vardı. Sarre kontunun meydanın ortasında bir darağacına asılmış cesedi ölülerin üstünde hâlâ sallanıp duruyordu.</p>

  <p>Finghin dehşet içinde dizlerinin üstüne çöktü. Ne kadar çok kayıp verilmişti! Ne çok masum insan! Erwan da ölmüş müydü acaba? Ya Kaitlin? Drüidin gözleri doldu. Başını ellerinin arasına aldı. Bayılacak gibi oldu. Ama buna hakkı yoktu. Hayır. Aléa ona güveniyordu. O bir Büyük-Drüid'di. Kendini bırakmamalıydı. Derin bir soluk alıp toparlanmaya çalıştı.</p>

  <p>Sanki Moїra onun sesini duymuş gibi, Finghin başını kaldırınca meydanın öbür köşesinde Erwan'ı fark etti. Magistel'ini. En iyi dostunu. Bir sıçrayışta ayağa kalktı. Erwan ayaktaydı. Adamlarına toparlanma emri veriyordu.</p>

  <p>Finghin bir an bile tereddüt etmedi. Mantıksız bir yiğitliğe girişerek büyük meydana fırladı. İki büklüm olup koşarak meydanı geçti, cesetlerin üstünden atlıyordu, ıslık çalarak geçen okları unutmuştu.</p>

  <p>Erwan Finghin'i fark etti.</p>

  <p>"Finghin! Finghin! Çabuk ol! Deli misin?" diye haykırdı.</p>

  <p>Birkaç adım kalmıştı. Drüid hızlandı. Saîman'dan biraz daha ek kuvvet almaya çalıştı. Ayakları adeta yerden kesilmiş gibiydi.</p>

  <p>Her şey bir anda olup bitti. Neredeyse ulaşmıştı. Üç-dört adım ya vardı ya yoktu. Her şey öyle çabuk olup bitti ki önce Erwan'ın sesini mi duydu, yoksa okun ıslığını mı işitti, anlayamadı.</p>

  <p>"Yere yat!"</p>

  <p>Magistel'in sesi kafasının içinde tıpkı rüyadaymış gibi çınlıyordu. Drüid yüzükoyun yere attı kendini. Kafasına doğru gelen okun ucunu görecek zamanı ancak buldu.</p>

  <p>Meydanın ıslak kaldırım taşlarına upuzun yatıverdi. Yana yuvarlandı. Sonra her yer karanlık oldu. Zifirî karanlık. Ama sadece bir an. Ya da sonsuzluk kadar uzun bir zaman.</p>

  <p>Gözlerini açtı. Tepesinde Magistel'in yüzünü gördü. Erwan drüidi omuzlarından tutup korunaklı bir yere götürmek için geriye doğru çekti.</p>

  <p>"İyi misin?"</p>

  <p>Finghin güçlükle doğruldu. Kel kafasına dokundu. Parmaklarında yapış yapış sıvıyı hissetti.</p>

  <p>Erwan "Önemli bir şey yok" diye içini rahatlattı arkadaşının. "Ok sıyırıp geçti sadece. Ama ne oldu da meydandan öyle geçmeye kalkıştın? Zır delisin sen!"</p>

  <p>Drüid yutkundu. Sonra şiddetli bir of çekti.</p>

  <p>"Ölüp gidiyorum sandım!"</p>

  <p>Magistel başını salladı.</p>

  <p>Drüid "Kaitlin?" diye sordu.</p>

  <p>"Şurada bir yerde, Mjolln'le birlikte."</p>

  <p>Finghin arkasına bir göz attı. Askerlerin çoğu meydanı terk etmiş, tıpkı onlar gibi yakındaki sokaklara sığınmışlardı. Ötekiler de şatonun dibinde can vermişti.</p>

  <p>Finghin yüzünü buruşturarak "Neler oldu?" diye sordu. "İşler yolunda gitmedi mi?"</p>

  <p>Erwan yumruklarını sıktı. Bakışlarını büyük meydana ve yüzlerce ölüye dikmişti.</p>

  <p>"Yolunda gitti ama uzun sürmedi. Şaşırtmaca devam etmedi. İlk birliklerimiz girmeyi başardı, kaç kişiler bilmem ama girdiler içeri. Sonra Alev Askerleri kapıları kapatmayı başardılar. Bizimkilerin hepsi içeride ölmüştür herhalde... bizimse burada elimizden hiçbir şey gelmiyor. Her yer kapatıldı. Saldırıya geçmek için hiçbir aracımız da yok. Ne mancınık, ne koçbaşı, ne tekerlekli kule, hiçbir şey. Mahvolduk Finghin."</p>

  <p>Gözleri tavana dikilmiş, kollarını vücudunun iki yanına uzatmış, sanki iki kat yaşlanmışa benziyordu. Cildi öylesine solgundu ki öldü sanılabilirdi.</p>

  <p>Kraliçe birdenbire haykırarak kalktı. Gözleri kan çanağına dönmüştü, bütün vücudu titriyordu, kasabın üstüne atladı.</p>

  <p>Almar sandalyeden sırtüstü düştü. Yatağın kenarındaki sehpaya tutunmaya çalıştı ama düşerken sehpayı da düşürdü. Mermer zemine gürültüyle devrildi. Ama Amine ellerini gevşetmedi. Bakışları delilik ve nefretle dolu, parmaklarını iyice sıkmış, adamı boğmaya çalışıyordu.</p>

  <p>Soluk alamayan kasap çırpınmaya başladı. Hiçbir acı hissetmiyordu. Uzun zamandır hiçbir şey hissetmiyordu. Ama biraz hava alamazsa öleceğini biliyordu. Eğer ölürse, Efendi'nin verdiği görevi yerine getiremezdi. Bu durumdan kurtulmalıydı. Ama kraliçenin öfkesi öyle büyüktü ki gücünü ikiye katlıyordu ve Almar da kurtulamıyordu. Birdenbire yere dayanıp kalkmaya çalışırken avucunun altında kesici bir alet hissetti. Sehpayla birlikte düşerken kırılan vazonun bir parçasıydı bu herhalde.</p>

  <p>Hiç tereddüt etmeden kırık parçayı avuçladı. Parmaklarının arasında sıktı. Öyle kuvvetli sıktı ki porselen elini kesti. Ama Almar hissetmedi bile. Elini yana doğru kaldırdı, bakışları öfke dolu bir halde bir an havada tuttu, sonra kraliçenin boğazına var gücüyle sapladı. Keskin vazo kırığı Amine'in boğazına gömüldü. Genç kadın yana devrildi. Almar dizleri üstünde doğruldu, kraliçeye dönüp tekrar vurdu. Sivri uç kurbanın gözüne saplanıp beynine kadar gömüldü. Kraliçe hemen o anda can verdi, yüzü kan ve parçalanmış etle kaplıydı. Ama zihni bomboş olan Almar darbelerini indirmeye devam ediyordu. Vazonun kırık parçasını geri çekip kaldırıyor, sonra ölünün suratına tekrar saplıyordu. Robot gibiydi.</p>
