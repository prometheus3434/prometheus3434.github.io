  <h3><i>Teşekkür</i></h3>

  <p>İşte bu üçleme böyle sona eriyor. Bir kez daha bu üç yıl boyunca yanımda olanlara teşekkür etmek istiyorum.</p>

  <p>Öncelikle yol gösterenlere, dostlara, ahbaplara: Emmanuel Baldenberger, Greg ve Flo, Loic Lofficial, Barbara Mallison, Philippe Munch, Alain Névant, David Oghia, Laurent Genefort, Emmanuel Reynaud, Bernard Werber'e ve birlikte çok mutlu olunan şu dört aileye, Lœvenbruck, Pichón, Saint Hilaire ve Wharmby ailelerine teşekkür ederim.</p>

  <p>Sainte-Lucie Kurt Parkı'ndan Anne Ménatory ve Chabriéres Parkı'ndan Thierry'ye teşekkürler. Umarım kurdun muhteşem bir hayvan olduğunu, insanlar için başka insanlar kadar tehlike oluşturmadığını herkese anlatmaya devam ederler.</p>

  <p>Paris'te ya da başka yerlerde, Laval, Figeac, Guéret, Epinal'de... bu üçlemeyi kaleme alırken bana kucak açan belediyelerin kültür ekiplerine de minnetimi ifade etmek isterim. Kitapçılara, okurlara, sadık internet gezginlerine (www.loe-venbruck.net) teşekkürler.</p>

  <p>İmgelemin sularına yelken açmış başka birçok Fransız yazarı gibi teşekkürlerin en büyüğünü, sabır ve bağışlamanın tanrısı Stéphane Marsan'a borçluyum. Umarım başkalarının yapmadığını yapma cesaretini hep taşırsın. Nereye gidersem gideyim, ne yazarsam yazayım, kitaplarımın sonunda sana hep teşekkür edilecek çünkü sana bundan çok daha fazlasını borçluyum. Sağ ol Stef!</p>

  <p>Son olarak da, her şeyin ötesinde, Delphine ve Zoé'ye teşekkürler!</p>
