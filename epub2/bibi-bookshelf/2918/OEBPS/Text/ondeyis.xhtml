  <h1>ÖNDEYİŞ</h1>

  <h2>Özsuyun Son Damlası</h2>

  <p><i>Toprağın belleği yabancıdır insanlarınkine. Tarih ve dünya üstüne her şeyi bildiğimizi sanırız, ama öyle eski çağlar vardır ki bugün çoktan yitip gitmiş olan binlerce harika henüz capcanlıdır o zaman. Yalnız ağaçlar anımsar, gökyüzü, bir de rüzgâr... Taş, kuşkusuz, böyle görüp bildi bütün çağların bitişini. Çünkü her çağın bir sonu vardır. Ama insanlar bunu unutmayı yeğler hep.</i></p>

  <p class="bosluk"/>

  <p>Başdrüid Ernan kapısına sertçe vurulduğunu duyunca sıçrayarak uyandı.</p>

  <p>Normalde Saî-Mina'daki hiçbir hizmetkâr Konsey'in en yüce üyesini böyle uyandırmaya cesaret edemezdi. Güneş yeni doğmuştu. Önceki akşam uzun ve zor geçmişti. Büyük bozgundan beri her akşam öyleydi. Tartışmalar gecenin geç saatlerine kadar devam ediyordu. Konsey'de gerilim gitgide yükseliyordu. Herkes suçu başkasının üstüne atıyordu. Kimse ne yapacağını, nasıl tepki vereceğini, bunalımdan nasıl çıkacağını, belini nasıl doğrultacağını bilemiyordu. Geçmişte Konsey hiç böyle bir bozgun yaşamamıştı. Bir zamanlar o iki dönmenin Konsey'den ayrılışı bile bugün Gaelia'yı ikiye bölen savaş kadar korkunç bir etki yaratmamıştı.</p>

  <p>Zorlu, kargaşa dolu bir dönemdi elbette. Ama daha ciddi bir neden olmadıkça Başdrüid'i uyandırmaya gelen olmazdı. Oysa Ernan kapının ardında bir hizmetkârın sesini duymuştu işte. Endişe ve telaş dolu bir ses. Hiç kuşkusuz korkunç bir şey olmuştu.</p>

  <p>Yaşlı adam ağır ağır kalktı, beyaz cüppesini kollarından geçirdi. Hizmetkâr yine kapıya vurdu. Ernan önündeki büyük aynaya baktı. Yıpranmış bir adamın suretini gördü aynada. Gözlerinde kederin umudu nasıl defettiğini gördü. Saî-Mina tarihindeki en büyük bunalımı göğüslemesi için Moїra neden onu seçmişti? Nasıl başa çıkabilirdi bununla?</p>

  <p>Derin bir iç çekti. Her şeye hazırlıklı olmalıydı. Her habere. En kötüsüne bile. Her şey olabilirdi. Çünkü Moїra eşi görülmemiş bir altüst oluş başlatmıştı. Dünya değişecekti. Dünya değişmeye başlamıştı hattâ.</p>

  <p>Başdrüid büyük dairesinin kapısını açtığında hizmetkârın gözlerindeki korkuyu fark etti. Delikanlının adeta dilinin tutulmasına neden olmuş derin bir korku. Drüid ne olduğunu sorunca hizmetkârın tek söyleyebildiği şey "Aşağıda" oldu.</p>

  <p>Ernan öfkeyle iç çekti, delikanlıyı iterek büyük avluya gitmek üzere merdivenlere yöneldi. Makamı gereği koşamıyordu. Her hal ve şartta soğukkanlılığını koruması gerekiyordu ama büyük beyaz meşe asâsına dayanarak olabildiğince hızlı indi basamaklardan.</p>

  <p>Merdivenin alt başına vardığında dışarıda toplanmış sessiz kalabalığı gördü. Drüidler, Magisteller ve hizmetkârlar birbirlerine iyice sokulmuş, kıpırdamadan duruyorlardı. Hepsi de aynı yöne bakıyordu. Avlunun ortasında daire olmuşlardı.</p>

  <p>Ernan alnını sildi. Bu tedirginliğin bir tek nedeni olabilirdi. Ama Başdrüid bunu kabullenmek istemiyordu. Asasının topuzunu iyice sıkarak kalabalığın arasına daldı.</p>

  <p>"Çekilin!"</p>

  <p>İnsanlar kenara çekildiler. Avlunun ortasına vardığında gördüklerinden şaşkına döndü. Olabilecek en kötü şeyi aklına getirmişti ama korktuğundan daha fazla sarsıldı gördüğü manzara karşısında.</p>

  <p>Meşe ağacı sökülmüştü.</p>

  <p>Büyük avlunun asırlık meşesi yerinde yoktu. Saî-Mina'nın kutsal simgesi çalınmıştı. On üç taş tahtın ortasında kaygı uyandıran bir boşluk kalmıştı. Toprakta geniş bir çukur vardı. Bir tehdit. Bir meydan okuyuş. Bir ihanet.</p>

  <p>Bütün bakışlar Başdrüid'e çevrildi. Ernan bütün yüzlerde aynı endişeyi fark ediyordu. Bütün gözlerde aynı beklentiyi, aynı şaşkınlığı. Saî-Mina ruhunu kaybetmişti.</p>

  <p>İhtiyar adam kalbinin atışlarını işitiyordu. Her tarafında kendi yüzü yansıyormuş duygusuna kapılmıştı. Ve suçlayıcı bir bakış.</p>

  <p>Ciddi ve derinden gelen bir sesle "Hemen Konsey'in toplanmasını talep ediyorum" dedi. "Bütün Büyük-Drüid'ler Büyük Salon'a buluşmaya gelsin."</p>

  <p>Arşivci Shehan "Hâlâ burada olanlar" diye karşılık verdi.</p>

  <p>Ernan çevresindeki kadınların ve erkeklerin üstünde bakışlarını gezdirdi. Elbette. Birkaç Büyük-Drüid ve birçok drüid eksikti. Böylesi bir ihaneti gerçekleştirmek için epey kalabalık olmaları gerekmişti kuşkusuz. Saîman'ı çevresinde dolaştırdı ve en yakın meslektaşlarından hangilerinin kalabalık arasında bulunmadığını hemen öğrendi. Henon, Kalan, Otelian ve Tiernan. Dört yeni hain. Onlarla birlikte de bir sürü drüid ve Magistel tabii.</p>

  <p>Ernan "Evet, hâlâ burada olanlar" dedi. "Yoklamada bulunmayan drüid ve Magistel'lerin kimler olduğunu kahyâ saptasın. Bütün isimlerin bana verilmesini istiyorum. Kesinkes hepsinin."</p>

  <p>Gerisin geri döndü, Konsey Salonu'na gitmek üzere yüksek kuleye yöneldi öfkeyle. Ama büyük kapının eşiğinden geçmeden önce arkasına döndü, afallamış kalabalığa bakarak şöyle dedi:</p>

  <p>"Bütün bunlar benim iznim olmadan asla Saî-Mina dışında konu edilmeyecek. Herkes işinin başına dönsün!"</p>

  <p>Ama Ernan olanları herkesin çabucak öğreneceğinden emindi. Haber bütün adayı dolaşacaktı. Böyle bir olay uzun süre sır olarak kalamazdı.</p>

  <p>Çok geçmeden Gaelia Konsey'de bölünme olduğunu öğrenecekti. Saî-Mina'nın devrildiğini öğrenecekti.</p>
