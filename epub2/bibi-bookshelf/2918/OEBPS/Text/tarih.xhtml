  <h3><i>Gaelia'nın Tarihi</i></h3>

  <p><b>Birinci Çağ (-450 - 0)</b> Yarı insan-yarı tanrı gizemli halk Tuathann'lar geldi, söylenenlere göre Moїra'nın soluğu onları bu adaya yönlendirdi. Adaya Gaelia adını verdiler ve oradaki yerli halkın huzurunu kaçırmadan adanın gelişmesini sağladılar. Adada onlardan önce cüceler, orman perileri, kurtlar ve bütün öbür hayvanlar yaşıyordu...</p>

  <p class="bosluk"/>

  <p><b>İkinci Çağ (0 - 320)</b> Gaelia'nın güneyindeki Brittia kıtasından gelen ordular Bisagne'lı paralı askerlerle birlikte doğudan (daha sonra Eski-Liman adını alacak kentten) başlayarak Gaelia'yı istila ettiler. Din savaşlarının sürdüğü topraklarından kaçıyorlardı ve Hıristiyan baskısından uzaklaşmak için bu sakin adaya yerleşmeye kararlıydılar. Birkaç yılda Tuathann'ları yok ettiler ve adaya kendi siyasal (monarşi) ve dinsel (drüidlik, ama Moїra kültü de devam etti) kültürlerini dayattılar. Ayrıca resmî belgeler dışında yazı yasağı getirdiler. Ada beş kontluğa bölündü: kuzeyde Sarre, batıda Harcourt, güneybatıda Terre-Brune, güneydoğuda Bisagne ve merkezde Galatie. Yüce-Kral'ın yeri Galatie idi. Siyasal iktidar Drüidler Konseyi, Galatie'nin Yüce-Kralı ve onun dört vasalı arasında bölüştürüldü. İstiladan sağ çıkan birkaç Tuathann yerin altına, gizemli Sid ülkesine, Tirnan kentine sığındılar.</p>

  <p class="bosluk"/>

  <p><b>Üçüncü Çağ (320 - 386)</b> Yeniden, Brittia'dan gelen başka askerler adayı bu kez Hıristiyanlaştırmak amacıyla istila etmek için Terre-Brune'ün güneyine ayak bastılar. O zaman Méricourt savaşı denilen savaş başladı (bu ad, kuşatılan en büyük kentin adından geliyordu). Savaş 320'den 326'ya kadar yedi yıl sürdü, sonra beş kontluğun orduları birleşince Brittia'lılar Gaelia'dan dışarı atıldı. Kırk yıl sonra (366) Brittia'lı din adamlarınca Gaelia piskoposu diye adlandırılan Thomas Aeditus, adayı daha barışçıl bir şekilde Hıristiyanlığa ve yazıya döndürmek üzere adaya geldi. Brittia'lılar Gaelia'yı kaba kuvvetle ele geçiremeyince bunu dinle başarmaya çalışıyorlardı. Aeditus adayı papazlarıyla dolaştı ve Harcourt savaşçılarının bir bölümünden yardım gördü. Ünlü Alev Askerleri olacaktı bu savaşçılar. Aeditus köylüleri Hıristiyan yaptı, papazlar ve piskoposlar atadı, ibadet ya da eğitim kurumları yerleştirdi ve en sonunda Kont Feren AI'Roeg'ün onayını alarak Mont-Tombe'da kendi merkezini kurdu. Orada, Harcourt halkına okuma yazma öğretmek amacıyla keşişlerin yönettiği bir üniversite inşa ettirdi. Galatie Ordusu Aeditus'u durdurmak için kont Al'Roeg'ü devirmeyi denedi. İşte o zaman Harcourt savaşı başladı (375). Bu savaş öyle kanlı öyle ölümcül oldu ki Galatie savaşı durdurup Aeditus ve Al'Roeg'ü kendi haline bırakmayı tercih etti.</p>
