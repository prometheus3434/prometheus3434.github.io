  <h3><i>Gaelia'daki Irklar ve Sınıflar</i></h3>

  <p><b>CÜCELER</b></p>

  <p>Gaelia krallık olmadan önce cüceler burada yaşıyordu ama Tuathann'ların tersine adadan kovulmadılar çünkü ağırbaşlı kimselerdir, özellikle de çok iyi mimar ve işçidirler. Dolayısıyla adanın istilacılarına yararları dokunmuştur. Çoğunlukla kentlerin uzağında, tepelerde yaşarlar.</p>

  <p><b>Atasözleri:</b></p>

  <p><i>İnsanlar gayda gibidir: Dolmadıkça ses çıkarmazlar.</i></p>

  <p><i>Sık vuran duvarcı sert vurandan iyidir.</i></p>

  <p class="bosluk"/>

  <p><b>ORMAN PERİLERİ</b></p>

  <p>Orman perileri ormanlarda gizlenerek yaşayan efsanevi varlıklardır. Tenlerinin ahşap rengi olduğu ve mevsimlerin temposunda yaşayıp öldükleri söylenir... tıpkı Hayat Ağacı gibi. Kralları Obéron'dur.</p>

  <p class="bosluk"/>

  <p><b>GEZGİN OZANLAR</b></p>

  <p>Şair ve müzisyendirler, drüidlerden eğitim alarak bu mesleğe girerler. Galatie kralı Liam tarafından yaratılan bir statüye göre aynı zamanda postacıdırlar çünkü ülkeyi baştan başa gezerler ve haber taşırlar. Renkleri mavidir.</p>

  <p class="bosluk"/>

  <p><b>KÂHİNLER</b></p>

  <p>Gaelia'nın drüidler tarafından eğitilip mesleğe sokulan hekimleridirler. Renkleri yeşildir.</p>

  <p class="bosluk"/>

  <p><b>DRÜİDLER</b></p>

  <p>İkinci kez belli bir sınavdan geçerek el alan ozanlar ya da kâhinlerdir. Drüidler Saîman'ı ustaca kullanmayı öğrenirler. Saîman dönüşüm geçirebilmelerini ve geçici olarak doğanın unsurlarına hükmetmelerini sağlayan büyülü bir güçtür.</p>

  <p>Sadece ağızdan ağıza aktarılan Bilgi'nin bekçileridirler. Gaelia'nın filozof ve yargıçları onlardır, Yüce-Kral'a danışmanlık ederler.</p>

  <p>Drüidler sınıfı üçe ayrılır: drüid, Büyük-Drüid (on iki kişi olabilir), Başdrüid (bir kişi). On iki Büyük-Drüid ve Başdrüid Konsey'i oluşturur. Gaelia'daki en önemli siyasal güçlerden biri olan Konsey, Saî-Mina Kulesi'nde yer alır.</p>

  <p class="bosluk"/>

  <p><b>GEZGİN TİYATROCULAR</b></p>

  <p>Moїra'nın çocukları da denilen gezgin tiyatrocular gösteri sundukları kentlerde asla bir geceden fazla kalmazlar. Ömürleri yollarda, patikalarda, renkli at arabalarının içinde geçer. Onlara Moїra'nın çocukları denir çünkü yaşamlarını Moїra'nın işaretlerini dinlemeye adarlar ve kaderlerini Moїra'nın eline bırakırlar.</p>

  <p class="bosluk"/>

  <p><b>MAGISTEL'LER</b></p>

  <p>Mesleği bir drüidi korumak olan savaşçılar. Bir tür muhafız olan Magistel, Saîman gücüyle efendisine bağlıdır. Saî-Mina'da çok ileri düzeyde askerî talim gören korkunç dövüşçülerdir.</p>
