  <h1>6. BÖLÜM</h1>

  <h2>Kurdun Ölümü</h2>

  <p>Aléa Erwan'ın alnına kondurduğu bir öpücükle uyandı.</p>

  <p>"Ayağa kalkın Bayan Cathfad, yola çıkmamız gerek, sizi görmek isteyen köylüler var."</p>

  <p>Aléa gözlerini ovuşturdu, gerindi ve Magistel'e gülümsedi. Mjolln ve Tagor'la önceki gece yaptığı konuşmadan sonra derin bir uyku çekmişti. Zihni rahatlamıştı herhalde.</p>

  <p>"Geliyorum" dedi.</p>

  <p>Magistel başını sallayıp hazırlanması için genç kızı yalnız bıraktı. Birkaç dakika sonra Aléa kampın girişinde bekleyen yaklaşık on köylünün karşısına çıktı.</p>

  <p>Güneş uzun yolculuğuna başlamıştı, sarı otların üstüne uzun gölgeler düşürüyordu. Aşağıda Chlullyn köyü hareketleniyor, insanlar evlerinden çıkıyor, dükkânların kepenkleri kalkıyor, tezgâhlar kuruluyor, köylüler sabanları çeken öküzleri sürerek tarlalara doğru yola koyuluyordu. Kalabalık gruplar toprakta çalışmaya gidiyor, kimileri de kasabanın arazisini büyütmek umuduyla daha güneydeki tepelerde tarla açmaya yollanıyordu.</p>

  <p>Kamp yerinde de tam anlamıyla bir hareketlilik yaşanıyordu. Tuathann'lar ve Toprağın Askerleri eşyalarını yerleştiriyor, çantalarını hazırlıyorlardı. Kimileri yeni meşaleler üretiyor, kimileri de silahlara bakım yapıyordu...</p>

  <p>Aléa'yı bekleyen köylüler bu şaşırtıcı gürültü patırtı içinde kaybolmuş gibiydiler.</p>

  <p>Aléa'nın yaklaştığını gören bir köylü "Hanımefendi, sizden bir ricamız var" diye söze girdi.</p>

  <p>Aléa gülümseyerek başını eğdi. Kendisine Hanımefendi denmesine alışık değildi ve bu durumu eğlenceli buluyordu.</p>

  <p>"Sizi dinliyorum..."</p>

  <p>"Pek kalabalık değiliz ama ordunuza katılmak istiyoruz."</p>

  <p>Genç kız köylülere baktı. Çoğu genç adamlardı, aslında yaşça Aléa'dan birazcık daha büyüktüler, ama toprakla uğraşmak topuz gibi yapmıştı hepsini. Aralarında yirmi yaşlarında bir genç kadın bile vardı.</p>

  <p>Aléa hayretle ona doğru ilerledi. Güzel bir kızdı, orta boylu, kahverengi saçları oğlan çocuğu gibi kısa kesilmiş, ellerini arkasına kavuşturmuş, dimdik duran biriydi.</p>

  <p>"Sen de mi orduma katılmak istiyorsun?" diye sordu Aléa.</p>

  <p>Genç kadın alınmış bir ses tonuyla "Elbette" diye yanıt verdi. "Neden? Kadınlara yasak mı?"</p>

  <p>Aléa gülmesini tutamadı. Kendi kurduğu tuzağa düşmüştü.</p>

  <p>"Yoo, hayır. Sadece, kendini şu savaşçıların arasında biraz yalnız hissedeceksin..."</p>

  <p>Köylü kız "Ya siz?" diye sordu.</p>

  <p>Aléa başını salladı. Genç kadın, Toprağın Askerlerinden oluşacak bir erkek topluluğuna dayanacak kadar güçlü bir kişiliğe fazlasıyla sahip görünüyordu.</p>

  <p>"Adın ne?"</p>

  <p>"Pansora."</p>

  <p>Aléa "Peki dövüşmeyi biliyor musun?" diye sordu.</p>

  <p>Pansora öbür köylüleri işaret ederek "Şu salaklardan daha iyi" diye yanıt verdi. "Daha küçükken gezgin oyuncular bana bıçak atmayı öğrettiler, o zamandan beri talim yapmayı hiç bırakmadım. Delikanlılardan daha iyi kullanırım silahları."</p>

  <p>"Anladım. Ama tahta bir hedefe bıçak atmak, bir insanın, örneğin kardeşin de olabilecek birinin iki kaşı arasına bıçak atmaktan çok başka, biliyor musun?"</p>

  <p>"Hanımefendi, dün söylediklerinizi çok iyi dinledim. Bütün gece düşündüm. Kararımı verdim: Size katılmak istiyorum."</p>

  <p>"Neden?"</p>

  <p>"Birincisi, hakkınızda söylenenler mücadelenize katılma arzusu veriyor bana, İkincisi... dün... dün güneyde insanların kurtları avladığını duyduğunuzda gösterdiğiniz tepki çok hoşuma gitti..."</p>

  <p>Aléa "Sana dövüşme arzusu vermeye yetiyor mu bu?" diye şaşırdı.</p>

  <p>"Size güvenme arzusu vermeye yetiyor. Gaelia'nın uğrunda mücadele edilmesi gerektiğine inanıyorsanız, ben de sizin aranıza katılmak istiyorum."</p>

  <p>Aléa genç kadına elini uzattı.</p>

  <p>"Hoş geldin" dedi sadece.</p>

  <p>Sonra aralarına yeni katılanları Erwan'ın yanına davet etti. Köylülere teçhizat verecek ve büyük kafiledeki yerlerini gösterecek olan kişi Erwan'dı. Yine yeni gönüllüler... Aléa insanların ordusuna katılmak istemesini kabulleniyordu artık. Mücadelesinin anlamı buydu. Umudunun anlamı buydu.</p>

  <p>Herkes hazır olunca ordu kuzeydoğuya doğru yürüyüşe geçti. Tarnea'ya daha çok uzun bir yol vardı; Aléa çocukluğunun köyü Saratea'da küçük bir mola vermenin gizli hayalini kuruyordu hâlâ.</p>

  <p class="bolumsonu">***</p>

  <p>Üstat Jehan dövücülere hizaya girme emri verdi. Bütün köylüler, ellerinde bir değnek, pozisyon aldılar, avcının sürek avını başlatma komutu vermesini beklediler. Dört zağarcı ve baş zağarcı, büyük korunun sınırı boyunca, dövücülerin önüne geçti. Köpekler hareketlenmeye başlamıştı. Kuşkusuz bir avın kokusunu almışlardı.</p>

  <p>Jehan herkesin yerini aldığını görünce omzuna çapraz astığı av borusunu eline alıp üfleyerek sürek avını başlattı. Köpekler salıverildi. Yoracakları kurtları aramak için burunlarını iyice yere yaklaştırarak ağaçların arasına ok gibi fırladılar.</p>

  <p>Arkalarından dövücüler yola koyuldu ve ormana daldılar. Kurtların iz süren köpeklerin arasından geçip gitmesini engellemek gerekiyordu.</p>

  <p>Birçok ağacın birbirine karıştığı bir ormandı burası, kayınlar, meşeler, gürgenler, hatta birkaç karaağaç bile vardı. Yerler çürümeye başlayan yapraklarla kaplıydı, köklerin, taşların üstünde yosunlar bitmişti. Ağaçların dalları epey yukarılara çıkmıştı çünkü sık ormanda birazcık güneş ışığı bulmak için, yan yana dizili dev gövdelerini de uzatarak, göğe doğru uzamışlardı.</p>

  <p>Jehan hızla ilerledi, uzun dövücüler kafilesini ardında bıraktı. Köpeklerin peşinden gitmek istiyordu ama hayvanlar çoktan arayı açmıştı. Jehan'ın sürek avına gözcülük etmek için köylülerle birlikte kalması gerekirdi ama tek başına ilerleyip köpeklerin ne yaptığını görmek istiyordu. Şimdi onu tek ilgilendiren şey buydu. Aslında, günün birinde Gorbon derebeyinin kendisine baş zağarcı unvanı vereceğini umuyordu. Şu aptal köylüler umurunda değildi, onlar kendi kendilerine çıksınlar işin içinden diye düşünüyordu Jehan.</p>

  <p>Dövücülerin artık kendisini görmediğinden emin olunca koşmaya başladı. Kolay değildi bu, çünkü ormandaki bazı kesimler öyle gür bir bitki örtüsüyle kaplıydı ki Jehan'ın buraların çevresinden dolaşması gerekiyordu. Köpekler onun geçemediği yerlerden geçiyordu. Ara sıra hayvanların izini kaybediyordu Jehan. Sonra birdenbire bir çalının ardında bir hareket görüyor ya da bir havlama, bir inleme işitiyor, yeniden koşmaya koyuluyordu. Köpeklerin avlarını bulup bulmadığını söylemek güçtü. Kurt avı hiç kuşkusuz en zorlu avdı çünkü kurtlar hem çevik hem de kurnazdı.</p>

  <p>Köpekleri atlatmak için kurtların bir sürü numarası vardı. Örneğin izleri karıştırmak için başka hayvanların yaşadığı bir bölgeden ya da bir akarsudan, hatta gölden geçiyorlardı. Köpekler yolu kaybediyor, avın gittiği yeri bulmak için çok değerli bir zamanı boşa harcıyorlardı. Kurtlar öyle kurnazdı ki izlerini çift hale getiriyorlardı: Geçtikleri yere geri dönüyor, yeni bir iz yaratıp köpeklerin dağılmasını sağlamak için farklı bir yöne sapıyorlardı.</p>

  <p>Kurtlar çok uzun bir mesafe olmasa da köpekleri gerilerde bırakmaya yetecek kadar bir mesafeyi çok hızlı koşabiliyorlardı. Bir anda peşlerinden gelenlerle arayı öyle bir açıyorlardı ki köpekler kurtların kokusunu kaybediyordu. İşte o zaman bir iz bulmak için burunlarını yere yaklaştırıp daha yavaş adımlarla ilerlemek zorunda kalıyorlardı.</p>

  <p>Üstat Jehan köpeklerin sonunda bir iz bulduğunu anladı. Daha yüksek sesle, daha sık aralıklarla havlamaya başlamışlardı. Jehan hayvanların ormanda aniden koşmaya başladığını da işitiyordu. Bir şeyler görebilmek için adımlarını hızlandırdı. Köpeklerin nasıl ilerlediğini, gerçekten bir kurt mu bulduklarını, yoksa bir başka hayvanın peşinden mi koştuklarını görmek için. Kan ter içinde kalan kurt avcısı deri başlığını çıkardı -insanların içinde bunu asla yapmazdı çünkü biçimsiz suratından çok utanıyordu- ve alnını silip kuzeye doğru koşmaya koyuldu.</p>

  <p>Birdenbire, köpek havlamaları gitgide yaklaşırken Jehan ileride ağaç gövdelerinin arasında bir hareket fark etti. Ne olup bittiğini anlamak için fırladı ve şaşırtıcı bir sahneyle karşı karşıya kaldı. Üç köpeğin kovaladığı bir kurt ormanın o bölgesinden geçmişti; Jehan peşindeki köpekleri atlatmak için aniden yön değiştiren hayvanı hâlâ görebiliyordu.</p>

  <p>Kurt avcısı manzarayı kaçırmamak için elinden geldiğince süratle koştu ama elbette çok kısa bir sürede geride kaldı. Çok geçmeden kurt ve köpekler ağaçlar arasında gözden kayboldular. Keşke bir okla yayı olsaydı! Hayvana ok fırlatabilirdi ve işte o zaman, akşam derebeyinin karşısına omzunda bir kurtla çıktığında, bu zafer onca düşlediği terfiyi sağlayabilirdi Jehan'a!</p>

  <p>Ama şimdilik basit bir dövücüydü o ve elindeki değnekle yetinmesi gerekiyordu!</p>

  <p class="bolumsonu">***</p>

  <p>Üç günlük bir yürüyüşten sonra Aléa'nın ordusu genç kızın ta uzaktan tanıdığı küçük köye vardı. Öyle iyi tanıyordu ki burayı. Çatıları, bacaları... anılarında çok net bir resim vardı. Saratea. Sabahtan beri Aléa tek kelime konuşmamıştı. Kumluk araziyi ve birçok vadiyle son bulan ufku heyecanla gördü yeniden. Şu fundalıkta ne çok zaman geçirmişti! Bu köyden sık sık kaçmış ama sonra, daracık loş sokaklarının çağrısına dayanamayarak geri dönmüştü. Her bir ağacı, her bir taşı tanıyormuş gibi hissediyordu kendisini, her akşam gizlice baktığı bir tablonun ayrıntıları gibi.</p>

  <p>Otlar yerini fundalığın kumlarına bırakmıştı, askerler geçerken toz bulutları havalanıyordu. Kuzeybatıda Sarlia ormanı sonbaharın altın renklerine bürünüyordu.</p>

  <p>Aléa'nın yüreğini iç parçalayıcı bir özlem kapladı. Oradan birkaç adım ötede, tamı tamına, Ilvain Iburan'ın parmağında Samildanach yüzüğünü bulduğu yerin olduğunu biliyordu. Her şey orada başlamıştı.</p>

  <p>Çevresine bakındı. Ne hissettiğini kimse anlayamazdı. Yüzüğü bulduktan birkaç gün sonra tanıştığı Mjolln bile. O tuhaf ânı onunla paylaşabilecek tek kişi Phelim'di, "baba" diye çağırmaya asla fırsat bulamadığı o adam.</p>

  <p>Aléa uzunca bir iç geçirdi. Sonra geçmişi unutup şimdiki zamana sarılmaya çalıştı. Daha doğrusu geleceğe. Başını çevirince sağda Finghin'i gördü. Drüid Mjolln'a ozanlara özgü üçlü deyişleri öğretmeye devam ediyordu. Cüce artık neredeyse hepsini biliyordu, sadece anlamak kalıyordu geriye, genç drüidin belirteceği üzere, öğrenmenin en kolay kısmı da bu değildi.</p>

  <p>Aléa gülümsedi. Bununla, bu basit şeylerle yetinmek istiyordu. Dostlarının böyle yaşadığını görmekten mutluydu. Bunların değerli anlar olduğunu biliyordu. Bir gün mutlaka mutlulukla içine dalacağı bir yığın hatıra.</p>

  <p>Birdenbire Erwan birliklere dur emri verdi. Sonra Aléa'ya yaklaşıp "Bir karar verdin mi? Burada mola vermemizi ister misin? Senin köyünde?" diye sordu.</p>

  <p>Genç kız üzgün bir ifadeyle "Pek emin değilim" diye karşılık verdi. "Görmek istediğim insanlar artık burada değil. Hem o kadar çok hatıram da var ki... zaten burada mola vermek bize zaman kaybettirir."</p>

  <p>"Aléa, geceyi burada geçirebiliriz. Sen arzu ediyorsan köye tek başına gidebilirsin" dedi.</p>

  <p>Ama tam o sırada genç bir asker konuşmalarını böldü.</p>

  <p>"Komutanım, kuzeyden bir kafile geliyor" dedi soluk soluğa ve çekine çekine.</p>

  <p>Erwan kaşlarını çatarak arkasına döndü.</p>

  <p>"Askerler mi?" diye sordu.</p>

  <p>"Bana öyle gelmedi. Basit köylüler olduğunu sanıyorum. Ama kalabalıklar, atlar, arabalar da var..."</p>

  <p>Aléa "Gezgin oyuncular değil mi?" diye sordu.</p>

  <p>"Hayır, sanmam."</p>

  <p>Erwan "Hemen bir keşif eri gönderin" diye emir verdi.</p>

  <p>Genç asker başını eğdi.</p>

  <p>Magistel birliklere toplanmalarını ve silahlarını hazırlamalarını işaret etti. Eğer bu yeni gelenler asker değilse ortada bir tuzak olmadığını kesinleyecek hiçbir şey yoktu. Erwan babasından her koşulda temkinli olmayı öğrenmişti.</p>

  <p>Keşif eri çabucak geri döndü. Aléa ve arkadaşları adamın açıklamasına kulak verdiler.</p>

  <p>Keşif eri koştuğu için soluk soluğa "Tarnea ve çevresinde yaşayan insanlarmış" dedi. "Alev Askerlerinin saldırısından sonra kaçtıklarını söylüyorlar."</p>

  <p>"Harcourt ha? Bu kadar çabuk mu?" diye bağırdı Aléa.</p>

  <p>Öfke dolu bir çığlık attı ve Sarre'lılardan oluşan kafileye doğru yola koyuldu. Erwan herkese yeniden yürümelerini işaret etti, kaçan halka doğru yürümeye başladılar.</p>

  <p>Aléa çok geçmeden kafilenin yanına vardı ve arkadaşlarını beklemeden zavallı insanlara sorular sormaya girişti.</p>

  <p>Yaklaşık yüz, belki de biraz daha fazla kişiydiler. Kadınlar, erkekler, çocuklar, yaşlılar ve gençler, köylüler ve esnaf, her türden insan vardı ama gözlerinden aynı korku okunuyordu. Giysileri, tenleri, eşyaları, arabalara alelacele yığılıvermiş çantaları kumla kaplıydı. Telaşla kaçmak zorunda kalmışlardı, fundalığın bir kısmını olabildiğince hızla geçmişlerdi, bitkin hallerinden anlaşıldığı kadarıyla dinlenmeye zaman bulamamışlardı.</p>

  <p>Aléa, sırtına ağır ve kocaman çantalar yüklenmiş bir eşeği çeke çeke yürüyen yaklaşık otuz yaşlarında bir kadına yaklaşarak "Neler oldu?" diye sordu.</p>

  <p>Sarre'lı kadın gözlerini faltaşı gibi açarak "Siz Aléa mısınız?" diye sordu.</p>

  <p>"Evet. Neler oldu?" diye tekrar sordu genç kız.</p>

  <p>Kadının ve çevredeki birçok kişinin yüzünde bir gülümseme belirdi, sanki Aléa'yla karşılaşmak onlara korkunç kaçışları içinde bir umut, bir ışık vermişti.</p>

  <p>"Önceki gece geldiler. Anlatılanlara göre kont onları huzuruna kabul etmemiş. Müzakereyi reddetmiş. Onlar da saldırmışlar."</p>

  <p>"Kaç kişiydiler?"</p>

  <p>"Bize üç-dört bin dendi, belki de daha fazlaydılar, hepsi atlıydı. Savaşı yöneten komutan Dancray idi. Harcourt'daki bütün komutanlar arasında en fecisi oymuş..."</p>

  <p>"Peki kontun ordusu direnç göstermedi mi?"</p>

  <p>"Zaman bulamadılar. Alev Askerleri korkunçtur küçük hanım. Asker olsun olmasın Tarnea sakinlerini körü körüne katlettiler! Bizler tam zamanında kaçtık. Buradakilerin çoğu yaralandı, kimimizde yanıklar var. Evlerimizi ateşe verdiler. Ben her şeyi göremedim. Olaylar sona ermeden yola çıktım. Kocamı kaybettim. Kalmaya cesaretim yoktu. Ama şatoyu ele geçirdiklerini sanıyorum."</p>

  <p>Gözleri parlıyordu, gitgide daha hızlı konuşuyordu, sesinde neredeyse hıçkırıklar işitiliyordu.</p>

  <p>"Bir şeyler yapmanız gerek, topraklarımıza yeniden kavuşmak istiyoruz. İntikamımızı almalısınız!"</p>

  <p>Aléa yaklaşıp kadının ellerini avuçlarına aldı.</p>

  <p>"Sakin olun hanımefendi, bir çözüm bulacağız."</p>

  <p>Arkasına gelen Erwan'a doğru döndü.</p>

  <p>"Saratea yakınına kamp kuralım. Şu zavallı insanların yaralarını saralım. Ben bu akşam Saratea'ya gideceğim. Adama ve ata ihtiyacımız olacak."</p>

  <p class="bolumsonu">***</p>

  <p>Kurt, yolunu kapayan geniş bir kütüğün üstünden atladı. Uzaktan gelen köpek havlamalarının etkisiyle, yorgunluğuna karşın yükseğe ve uzağa atlayabiliyordu hâlâ.</p>

  <p>Genç gri bir kurttu bu, kürkünde siyah, kulamsı ve kızıl lekeler vardı. Köpekler tarafından kovalanarak sürüsünden uzaklaşmıştı ve ormanın bilmediği bu kesiminde kaybolmuştu. Peşindeki hayvanları iki kez atlatmayı başarmıştı ama o usta avcılar kurdun izini yeniden bulmuştu, genç kurt son derece güçlü olmasına karşın köpeklerin temposuna ayak uydurmakta zorlanıyordu artık. Köpekler o kadar yaklaşmıştı ki kurt ara sıra kafasını geriye çevirdiğinde onların kokusunu alabiliyordu, hattâ çalıların arasından siyahlı kahverengili tüylerini bile görmüştü.</p>

  <p>Yönünü yeniden değiştirmeyi ve ormanın daha sık ağaçlı bir yerinden geçmeyi denedi. Köpeklerle arayı açmayı umuyordu ama koşmak gitgide zorlaşıyordu. Dili dışarı sarkmış, hızını kaybediyordu, yerdeki sayısız engelin neden olduğu her sıçrayışı gitgide daha da güç hale geliyordu. Yapraklardan, dallardan ve taşlardan oluşan bir yığını atlamaya çalışırken, ansızın ayağı boğumlu bir dala takıldı ve gri kurt dengesini kaybetti.</p>

  <p>Yana devrildi, kalkamadan epey yuvarlandı. Şans eseri ayağı kırılmamıştı ama zaman kaybetmişti ve köpekler neredeyse yetişmişti. Kuyruğunu indirip yeniden var gücüyle koşmaya başladı. İki tarafında ağaçlar hızla geride kalıyordu. Ayakları yapraklarla kaplı zemine değmiyor gibiydi. Kulakları geriye yatmış, boynu ileri uzanmış, ok gibi delip geçiyordu havayı. Ama köpek havlamaları daha da yaklaşmıştı. Çok geçmeden gri kurt onların soluğunu ve homurtusunu tam arkasında duydu. Birdenbire yana atıldı.</p>

  <p>Ama bu kovalamaca fazla uzun sürmüştü. Genç kurt bütün günü kaçarak geçirmişti. Köpekler hiç vazgeçmiyordu. Bunun için yetiştirilmişlerdi. Avlarını zorlamak, yorgun düşürmek için.</p>

  <p>"Onları şaşırtmak değil mesele Erwan, karanlıktan yararlanmak."</p>

  <p>Magistel başını salladı. Askerlerin önünde Aléa'ya karşı çıkmaya hiç niyeti yoktu, zaten genç kızın sezgilerine güveniyordu. Sarban Garnizonu'na bir haberci göndermek için savaşçılara doğru döndü.</p>

  <p>Bir saatten biraz fazla bir zamandan sonra Toprağın Ordusu Aléa'nın seçtiği tepeye ulaştı. Başkentin gözcülerine pek görünmemek için tepenin batı yamacında kamp kurdular. Dancray hiç kuşkusuz casus gönderirdi, bu kaçınılmazdı, ama işlerini kolaylaştırmanın da bir anlamı yoktu.</p>

  <p>Sarban garnizonu da buluşma noktasına varınca Aléa garnizonun güvenini kazanmak için önce Fahrio'nun onları karşılamasını istedi, sonra kendisi görüşmeye gitti. Atının üstünde kaldı ve yeni gelenleri selamladı. Gerçekten de Sarre Kontluğu'nun renklerini taşıyan dört yüz asker vardı, üstelik silah açısından, Aléa'nın ordusuna katılan birçok kişiden daha iyi bir donanıma sahiplerdi. Yarım daire olmuş, gözle görülür derecede sabırsızlanarak genç kızın yapacağı konuşmayı bekliyorlardı.</p>

  <p>Aléa, herkesin duyabileceği kadar yüksek ve kuvvetli bir sesle, "Kuşkusuz benden söz edildiğini duymuşsunuzdur" diye konuşmaya başladı. "Benim hakkımda söylenenlerin yarısı muhtemelen uydurmadır. Öbür yarısı doğru olabilir. Ama bugün benim hakkımda bilmeniz gerekenleri tek bir cümleyle özetleyebilirim: Tarnea'yı işgalden kurtarmak istiyorum."</p>

  <p>Askerlerin arasından bir adam çıktı. Yüzbaşılara özgü bir miğfer taşıyordu. Aléa bu adamın Sarban Garnizonu'nun komutanı olduğu sonucunu çıkardı.</p>

  <p>Adam genç kıza doğru yürüyerek, "Demek ki şu anda sizinle aynı şeyi istiyormuşuz. Peki ya sonra?" dedi.</p>

  <p>"Ne demek istiyorsunuz?"</p>

  <p>"İktidarı ele geçirmek niyetinde misiniz? Çünkü eğer öyleyse bunu bilmeliyiz. Sadece Tarnea'yı kurtarmanıza mı yardım ediyoruz, yoksa aslında kontluğumuzda iktidarı ele geçirmek için mi bizden yardım istiyorsunuz, bunu öğrenmeliyiz..."</p>

  <p>"Barış, yüzbaşım, iktidardan çok daha fazla ilgilendiriyor beni... bugün istediğimden çok daha fazla iktidarım var ve eğer bu iktidardan kurtulabilirsem, bu size inanılmaz gelecek herhalde ama, çok mutlu olacağım..."</p>

  <p>Sarban yüzbaşısı "Durun hele, siz beni yanlış anladınız galiba" diye kaşlarını çattı. "Sizin iktidarı almanızdan endişe etmiyoruz. <i>Umudumuz</i> bu yönde."</p>

  <p>Aléa "Nasıl yani?" diye şaşırdı.</p>

  <p>"Kıyıdan beri teptiğimiz yol bize düşünme ve konuyu tartışma fırsatı verdi hanımefendi. Ve hepimiz aynı sonuca vardık. Sarre'ın bu durumdan kurtulmak için tek şansı sizin başa geçmeniz. Sizi kontun makamına çıkarmak için dövüşmek istiyoruz, bizi zaten mahva sürükleyen adamı yeniden yerine koymak için değil."</p>

  <p>Aléa gülümsemeden edemedi.</p>

  <p>"Ben de bizimle ittifak kurmayı reddedeceğinizden korkuyordum!" dedi. "Bakın sizinle açık konuşacağım. İktidarı <i>ele almaya</i> niyetim yok. Benim böyle bir hırsım yok, sanırım benim yerime bir başkası yapar bunu. Ama buna karşılık Sarre'ı savunmak istiyorum ve ordumu kontluğun hizmetine vereceğim. Bütün bu konuları tekrar konuşacağız. Şimdilik yardımınıza ihtiyacım var ve eğer kabul ederseniz, Toprağın Ordusu saflarında sizleri de görmekten mutluluk duyacağım."</p>

  <p>"Bu bizim için şereftir!" dedi yüzbaşı.</p>

  <p>Aléa adamın arkasında duranların yüzünden, gerçekten de bütün garnizonun aynı duyguyu paylaştığını anladı.</p>

  <p class="bolumsonu">***</p>

  <p>Kurt, Gorbon derebeyine hiç bitmeyecekmiş gibi gelen bir süre boyunca daha koşmaya devam etti. Ama atlar işin peşini bırakmıyordu ve bir an geldi ki hayvan artık koşamaz oldu çünkü gücü iyice tükenmişti. Ayakları titriyordu, dili dışarı sarkmış, salyaları akıyordu, artık dayanamıyordu, bitmiş tükenmişti, kuşkusuz ölüme boyun eğmişti. Son bir yiğitlik göstererek kendisini kovalayanlara doğru döndü ve pek ikna edici olmasa da hırlamaya koyuldu.</p>

  <p>Üstat Saury hemen atını durdurdu. Öbür avcılar da aynı şeyi yaptılar. Derebeyi de koşunun sona erdiğine çok memnun olarak atını durdurdu. Atlar hâlâ heyecanlıydı ve kurda doğru gitmek ister gibiydiler.</p>

  <p>Büyük Avcı sadağından bir ok çıkardı. Yayına yerleştirip yayı gerdi. Tehlikeyi tahmin eden kurt geriye doğru birkaç adım attı ama artık çok geç olmuştu.</p>

  <p>Ok havayı bir anda yarıp geçti. Kurt sıçradı ve Üstat Saury'yi şaşırtarak oktan kıl payı kurtuldu. Dehşete kapılan hayvan geri dönüp koşmaya başladı. Ama kurt arayı azıcık bile açamadan bir başka ok uçtu ve hayvanın böğrüne saplandı.</p>

  <p>Gri kürküne kan yayılırken kurt yere devrildi.</p>

  <p>Üstat Saury kendisinden sonra ok atan avcıyı selamlayarak "Bravo!" diye bağırdı ve atından indi.</p>

  <p>Kemerindeki boruyu çıkarıp hemen oracıkta zafer borusunu öttürdü. Öbür avcılar da atlarından indiler.</p>

  <p>Ne yapacağını biraz şaşırmış olan Germain de Gorbon yaralı hayvanın başında duran adamların yanına gitti.</p>

  <p>Kurt hâlâ soluk alıp veriyordu. Göğsü güçlükle inip kalkıyor, göz kapaklarının hareket ettiği görülüyordu. Gorbon derebeyi yaprakların üstüne akan yapış yapış kanı görünce yüzünü buruşturdu.</p>

  <p>O zaman Üstat Saury Gorbon'a yaklaştı ve ona bir değnek uzattı.</p>

  <p>Verilen nesneyi tutmaya cesaret edemeyen Gorbon "Bu da neyin nesi?" diye tedirgin oldu.</p>

  <p>Büyük Avcı "Beyzadem, kurt hâlâ yaşıyor, işini bitirmeniz gerek. Bu şeref size ait" dedi.</p>

  <p>Gorbon "İşini bitirmek mi?" diye şaşırdı. "Şununla mı? Neden düpedüz boğazını kesmiyorsunuz?"</p>

  <p>"Isırabilir."</p>

  <p>Germain "Siz de bir ok daha atarsınız" dedi.</p>

  <p>"Âdet böyle değil beyzadem."</p>

  <p>Derebeyi kıpırtısız ve suskun kaldı, dosdoğru Saury'nin gözlerine bakıyordu. Bu gözlerin ne söylediğini anladığından emindi. <i>Siz bu arazinin efendisisiniz. Bu köpekli avı siz emrettiniz. Sorumluluğunu üstlenmelisiniz. Şu hayvanı bizzat öldürmeye cesaretiniz yoksa tebaanız size saygı duymayacaktır.</i></p>

  <p>Düpedüz gerçek buydu. Ne kadar iğrenç görünse de.</p>

  <p>Usulca uzun değneği eline aldı. Tükürüğünü yuttu ve hayvana yaklaştı. Bütün avcılar gülümsüyordu. Adeta ona imreniyorlardı. Oysa Gorbon'un midesini bundan daha fazla bulandıracak hiçbir şey yoktu.</p>

  <p>Gorbon ömrü boyunca hiçbir canlıyı öldürmemişti. En küçük bir hayvanı bile. Ama bugün başka seçeneği yoktu. Bütün gözler ona çevrilmişti. Eğer güçsüzlük gösterirse, başarısız olursa gülünç düşerdi ve muhtemelen bütün inandırıcılığını yitirirdi. Büyük Avcı'nın gözlerinden, adamın bu durumla eğlendiğini anlıyordu, bu da derebeyini daha da öfkelendiriyordu.</p>

  <p>Ama başka seçeneği yoktu.</p>

  <p>Yavaş yavaş, elleri titreyerek, önünde yatan kurdun üstünde değneği havaya kaldırdı. Derin bir soluk aldı. Nasıl bir hareket yapması gerektiğini kesinlikle biliyordu, çocukların yapabileceği kadar basit bir hareket. Ama görünmez bir güç kolunu tutuyordu. Darbenin sesini düşünüyordu şimdiden. Hayvanın bağırtısını. Belki de kafatasının çatırtısını ya da kanın fışkırmasını. Ve bu düşünce Gorbon'u felç ediyordu.</p>

  <p>O an uzadı da uzadı, adeta sonsuzlaştı. Gorbon avcıların bakışını tahmin ediyordu. Değneği vurmayı beceremezse gözlerinde belirecek olan küçümsemeyi.</p>

  <p>Onu en çok korkutan şey, yeterince sert vuracak cesareti bulamamaktı. Hayvanı hemencecik öldüreceğinden emin olmak için olabildiğince hızlı vurmak gerekiyordu. İkinci defa vurmak zorunda kalmaktan daha beter bir şey olamazdı. Oysa Gorbon şimdiden bütün gücüyle vuramayacağını biliyordu. Gereken o kısacık cesareti tam bulduğu anda tiksintisi Gorbon'u engelleyecekti.</p>

  <p>Kurdun ayakları küçük sinirli hareketlerle kıpırdadı. Derebeyi sıçradı. Hayvanın gözlerini görüyordu. İşte oraya vurmalıydı. Tam gözlerinin gerisine. Kafatasının tepesine. Ama bu gözler öyle hüzünlü, öyle canlıydı ki! Nasıl cesaret edebilirdi?</p>

  <p>Solundaki bir avcı "Haydi beyzadem!" diye sıkıştırdı.</p>

  <p>Gorbon ofladı. Güzergâhı ayarlamak için değneği kurdun kafasına doğru hafifçe yaklaştırdı, sonra yeniden havaya kaldırdı. Vurmak. Sadece vurmak. Bu kadar basit bir hareket. Gorbon gözlerini yumdu, sonra yumruklarını sıkıp çenesini kasıp koca değneği indirdi en sonunda.</p>

  <p>Darbe sert ve ani oldu. Parmaklarının arasında değnek titredi. Kan damlaları yüzüne kadar sıçradı.</p>

  <p>Ama yeterince kuvvetli vurmamıştı. Tam vururken Germain tek gözünü açmış ve hayvanın irkildiğini görmüştü. Kurdun ayakları iyice titremeye başlamıştı. Kafası biraz ezilmişti ama hayvan hâlâ yaşıyordu. Hatta inliyordu.</p>

  <p>Gorbon tiksintiyle yüzünü buruşturdu. Kurdun ağlayışları dayanılır gibi değildi. Ama Gorbon tereddüt gösteremezdi. Göstermemeliydi. Yeniden vurmak gerekiyordu. Gorbon değneği bir kez daha kaldırdı. Parmakları titriyordu. Karnı düğüm düğüm oluyordu. Büyük Avcı'ya nefret dolu bir bakış yöneltti, sonra derin bir soluk alıp hayvana yeniden vurdu, bu kez gözlerini iri iri açmıştı. Sonra üçüncü defa. Dördüncü defa. Beşinci defa. Var gücüyle vuruyordu. Tiksintisinin ve nefretinin verdiği olanca güçle. Sonra kurdun öldüğünü görünce değneğini yere attı ve geri geri gitti.</p>

  <p>Kusmak istiyordu. Kanın altından, hayvanın delinmiş başının gerisinden beyin parçaları beliriyordu. Derebeyi bir an gözlerini yumdu, yükselen gözyaşlarını engellemeye çalıştı.</p>

  <p>Kurdun ölüsünün arkasında diz çöken Büyük Avcı "Bravo beyzadem!" diye bağırdı.</p>

  <p>Saury heybesinden kocaman bir av bıçağı çıkarıp hayvanı parçalamaya girişti. Bu işe çok alışık olduğu görülüyordu. Köpeklerin gelip yemesi için hayvanın derisini yayıp değersiz parçaları üstüne koydu, sonra sağ ön ve arka ayağı kesti. Bıçak kurdun kemiklerinde gidip geliyor, kalın ayakları zar zor kesiyordu.</p>

  <p>İşini bitirdiğinde iki ayağı alıp Gorbon derebeyine yaklaştı.</p>

  <p>"Buyrun beyzadem, bu şeref size ait." Ama derebeyi kan revan içindeki savaş ganimetlerinden uzaklaştı.</p>

  <p>"Hayır Teşekkürler, bugünlük yeterince gördüm" diye yanıt verdi.</p>
