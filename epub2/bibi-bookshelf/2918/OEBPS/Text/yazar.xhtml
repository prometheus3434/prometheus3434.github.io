  <h3>DİŞİ KURDUN GECESİ</h3>

  <p class="p26"><b>Henri Lœvenbruck</b> 1972'de Paris'te doğdu. Gazeteci, derlemeci ve yazar. Üç yıl bir kültür dergisinin yazı işleri müdürlüğünü yaptı, bugün romanlar ve senaryolar yazmakla uğraşıyor. <i>Moїra</i> adlı üçlemesi çok kısa sürede çoksatan kitaplar arasında yerini aldı. Lœvenbruck, <i>Moїra</i>'nın ardından, masalsı dünyasını zenginleştiren, <i>Gallica</i> adında yeni bir destan daha kaleme aldı.</p>
