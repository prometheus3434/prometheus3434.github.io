  <h1>5. BÖLÜM</h1>

  <h2>Büyük Av Partisi</h2>

  <p><i>Kiaran'ı arayacağım. Ona ihtiyacım var. Düşünmek için. Yarın drüidlerin ne yapması gerektiğini bilmiyorum. Onları yanıma mı almalıyım? İşim bittiğinde, efsane Saîman'ın yok olacağını söylediğine göre onlar da yok olacak mı?</i></p>

  <p><i>Kuşkusuz. Ama eğer bütün bunların yok olması gerekiyorsa, şu anları özleyeceğim... Djar âlemindeki şu buluşmaları...</i></p>

  <p><i>İşte geldi. Gezgin tiyatrocu giysileri içinde. Gülümseyişi. Hayalci tavrı. Benim tanıdığım gibi kim tanıyor onu bugün? Onunla burada her buluştuğumda bana ne sunduğunu kim biliyor? Artık var olmadığında nasıl hatırlanacak bu drüid? Karşılığında hiçbir şan şöhret istemeden tarihe damgasını vuran sessiz varlıklardan biri olacak. Ve insanlar unutacak onu.</i></p>

  <p><i>"Kurdumu Djar âleminde gördünüz mü Kiaran?"</i></p>

  <p><i>“Beyaz dişi kurdu mu? Hayır, uzun süredir onu burada görmedim.'</i>'</p>

  <p><i>"Ölmüş... ölmüş olabilir mi?"</i></p>

  <p><i>"Olabilir. Ama belki de rüyalar onu artık buraya sürüklemiyordur, bu da mümkün. Burada bulunuşlarını denetleyemeyen varlıklar bazen yıllarca hiç ortaya çıkmayabilirler."</i></p>

  <p><i>"Onu özledim."</i></p>

  <p><i>"O bir kurt Aléa. İnsanlardan uzakta yaşaması daha iyi."</i></p>

  <p><i>"Doğru. Ama yine de özledim."</i></p>

  <p><i>Kiaran bana bakıyor. Gözlerinde Phelim'den bir şeyler var. Ben bu bakışı hatırlıyorum.</i></p>

  <p><i>"Konsey ne durumda?"</i></p>

  <p><i>"Ernan bütün kardeşlerimizi size katılmamız konusunda ikna etti. Biri hariç. "</i></p>

  <p><i>"Aengus mü?”</i></p>

  <p><i>"Evet. O da ayrıldı bizden. Nereye gittiğini belirtmeden. Belki de kraliçeye katılacaktır."</i></p>

  <p><i>"Kuşkusuz."</i></p>

  <p><i>Kraliçe... Amine! Yaşam bizi nasıl şu şimdi bulunduğumuz konumlara getirebildi? Anlamayı çok isterdim. Seni görmeyi isterdim Amine! Çocukluğumuzdan geriye ne kaldığını görmeyi isterdim.</i></p>

  <p><i>"Aléa, şimdi Tarnea'ya doğru yola çıkıyoruz. Ernan orada size katılmak istiyor."</i></p>

  <p><i>"Güzel. Buyrun, seviniriz. Toprağın Askerleri ve Tuathann'larla birlikte kenti korursunuz."</i></p>

  <p><i>"Siz olmayacak mısınız Aléa?"</i></p>

  <p><i>"Hayır. Benim mekânım yollar, drüid, bunu iyi biliyorsunuz. Şu orduya, orduma yakın olmaya dayanamıyorum... gerekli olduğunu, ona ihtiyaç duyduğumu biliyorum ama yalnız kalmaya, sadece birkaç yoldaşımla birlikte olmaya da ihtiyacım var."</i></p>

  <p><i>"Anlıyorum. Geçen defa size sorduğum soru üstüne düşündünüz mü?"</i></p>

  <p><i>Soru. Evet, elbette. Bir saniye bile aklımdan çıkmıyor.</i></p>

  <p><i>"Nasıl bir Gaelia kurmak istediğim mi? Elbette, sadece bunu düşünüyorum Kiaran, ama tek başıma yanıt veremeyeceğim kanısındayım. Nasıl bir Gaelia düşlediğimi biliyorum ama düşlerin gerçek olmadığını ve asla başaramayacağımı da biliyorum...</i></p>

  <p><i>"En azından yaklaşmayı deneyin."</i></p>

  <p><i>"Deniyorum drüid. Ve hep deneyeceğim."</i></p>

  <p class="bolumsonu">***</p>

  <p>Yaraları saran, insanın içini rahatlatan bir uykuyla geçirdikleri uzun gecenin ardından sabah erkenden yola koyuldular. Gor-Draka mağaralarından çıktıklarından beri hepsinin keyfi yerine gelmişti. Aléa ve arkadaşları kafilenin en başında yürüyorlardı, çevrelerinde Tuathann'lardan ve Toprağın Askerlerinden oluşan bir refakatçi grubu onlara eşlik ediyordu.</p>

  <p>Kafile bütün gün yürüdükten sonra Chlullyn Köyü görüş mesafesine girdi. Kırlar gün batımının mavisine gömülmüştü. Tatlı bir sonbahar rüzgârı yüksek otları okşuyor, altın sarısı ufukta zarif dalgalar çiziyordu. Arkalarında, Gor-Draka sıradağlarının dorukları solgun bir pembeyle aydınlanıyordu. Gökyüzü henüz kararmamıştı ama ilk yıldızlar belirmeye başlamıştı bile.</p>

  <p>Erwan "Aléa, burada mı kamp yapalım, yoksa köye varalım mı, ne dersin?" diye sordu.</p>

  <p>Genç kız "Köyün beş yüz kişiyi ağırlayabileceğini sanmam" diye yanıt verdi gülümseyerek.</p>

  <p>Magistel "Hayır ama kampı köyün yakınına kurabiliriz" önerisinde bulundu.</p>

  <p>Aléa "Evet, bence de yapabileceğimiz en iyi şey bu" dedi. "Böylece hem birkaç adam daha katarız aramıza, hem de haberleri öğreniriz. Belki köyde bir ozan vardır."</p>

  <p>"Güzel. Askerlere köyün yakınına kamp kurmalarını söyleyeyim, biz altı kişi de bu arada gider köy halkıyla görüşürüz. Kuşkusuz seni yakından görmekten büyük şeref duyacaktır köylüler."</p>

  <p>Aléa iç çekerek başını salladı. Genç Al'Daman kıza göz kırptı ve yüzbaşılara emir vermeye gitti.</p>

  <p>Mjolln Aléa'ya yaklaşarak "Köyde bir ozan vardır mı diyorsun?" dedi. "Öhöms, benim işime gelir bu, evet ya. Çünkü güzel vaatlerde bulunmasına karşın drüid dostumuz bana henüz pek bir şey öğretmedi! Drüid sözü, ne olacak, fazla bel bağlamamam gerekirdi."</p>

  <p>"Dün akşam yanınıza geldim, küçük bey" diye kendini savundu drüid, "sizinle biraz o konulardan konuşmak istiyordum ama siz mışıl mışıl uyuyordunuz...."</p>

  <p>"Ya ne istiyordunuz?"</p>

  <p>"Size ozanlara özgü birtakım üçlükler öğretmek istiyordum Bay Abbac. Çünkü ozan olmak için o üçlükleri bilmek gerek. Gayda çalmayı bilmek yetmez, bu arada yeri gelmişken, çok iyi çaldığınızı söylemeliyim..."</p>

  <p>Cüce "Gerçekten bana üçlükleri mi öğretmek istiyordunuz?" diye heyecanlandı. "İyi ya, köye biraz yolumuz var hâlâ, oraya gidene kadar neden biraz öğretmiyorsunuz sevgili drüidim? Öhöms?"</p>

  <p>Finghin "Anlaştık" diye yanıt verdi.</p>

  <p>Bunun üzerine drüid Mjolln'u biraz uzağa çekti, önden yürümeye başladılar, yolun sonuna dek zaman zaman Finghin'in cüceye tekrarlattığı uzun cümleler tahmin edilebiliyordu. "<i>İnsanoğlunun üç zorunluluğu: acı çekmek, değişmek, seçmek. Üç ilkel çağdaş: İnsanoğlu, Cüzi İrade, Işık. Bilim'in üç güvencesi: yaşamın her halini katetmeyi bırakmak, her halin ve olayların güzergâhını hatırlamak, her hali gönlünce katedebilmek."</i> Cüce her üçlüyü tane tane, özenle tekrarlıyordu; tıpkı eskiden Faith ona gayda çalmayı öğretirken olduğu gibi, Mjolln'un gözlerinde olağanüstü bir sevinç parıldıyordu.</p>

  <p>Akşam inerken küçük köyün girişine vardılar. Köy çocukları gelenleri görmek için kapılara kadar koşmuşlardı. Tuathann'ların tuhaf giyim kuşamından, Toprağın Askerlerinin kırmızılı beyazlı sancaklarından çok etkilenmişe benziyorlardı. Ama arkalarında duran birkaç milis eri kafileye endişeli gözlerle bakıyordu.</p>

  <p>Tagor köyün yukarı tarafına kamp kurulması emrini verirken Erwan tek başına o milis erlerinin yanına gitti. O geçerken çocuklar iki tarafa çekilip yol verdiler, iriyarı cüssesinden ve zırhından etkilenmişlerdi.</p>

  <p>"Merhaba Galatie'liler, ben Galiad oğlu Erwan Al'Daman, drüid Finghin'in Magistel'i, Toprağın Askerlerinin komutanıyım. Drüidlerin Samildanach dediği Aléa Cathfad'ın ordusu karşınızda."</p>

  <p>Askerlerden biri sadece "Merhaba" diye karşılık verdi.</p>

  <p>Çocuklar adamın kendisini ne kadar rahatsız hissettiğini görünce kıkır kıkır güldüler. Kuşkusuz bu adam köylülerle konuşurken çok daha kendinden emin ya da küstah davranıyordu ve şu anda kendine güveninden çok şey kaybetmişti...</p>

  <p>Erwan yeniden konuştu: "Biz Tarnea'ya gidiyoruz, geceyi köyünüzün yakınında geçireceğiz. Umarız huzurunuzu kaçırmayız."</p>

  <p>Genç milis eri "Tabii ki kaçırmazsınız... Hoş... hoş geldiniz" diye kekeleyerek elini Magistel'e doğru uzattı.</p>

  <p>"Akşam yemeği için Samildanach ve beş yoldaşına hanınızda yer bulunur mu?"</p>

  <p>"Elbette. Bir masa hazırlatırız komutan."</p>

  <p>Erwan genç askere teşekkür etti ve kamp yerine geri döndü. Kamp yerinin hazırlanışını hayran hayran seyreden köy çocukları durumu anne-babalarına haber vermek için koşarak uzaklaştılar.</p>

  <p class="bolumsonu">***</p>

  <p>Ülkenin en çok çalışan kurt avı takımlarından biri, Fendannen'in güneyinde, derebeyi Germain de Gorbon'un topraklarında bulunuyordu. Derebeyinin şatosu Gaelia'nın doğusundaki mimarinin tipik bir örneğiydi, sade fakat sağlamdı, bölgedeki yaşam bu şato çevresinde düzenlenmişti.</p>

  <p>Şatonun surları, krallığın bu bölgesindeki topraklar kadar sarı renkte bir taştan yapılmıştı ve aynı boyda altı büyük kuleyle birbirine bağlanıyordu, içeride ana binanın çevresinde bir sürü ek bina yer alıyordu: uşakların kaldıkları yerler, hayvanlara ayrılmış bölümler, ahırlar, köpek kulübeleri, ağıllar, şahinlikler. Ana kısımda fırın, mutfak ve büyük yemek salonu vardı. Bu salonda Gorbon'un mavi zemin üstüne dört ahşap tekerden oluşan armaları iri sütunları süslüyordu. Daha ileride mahkeme salonu vardı, derebeyi anlaşmazlıkları burada bir çözüme bağlıyor, kötüleri -hırsızlık yapanları, tecavüzcüleri, adam öldürenleri, ya da sadece, yargıca vermeleri gereken buğday vergisini ya da kurt avı takımına vermeleri gereken koyunları vermemiş olanları- burada yargılıyordu. Mahkeme salonunun yanında büyük arma salonu yer alıyordu. Hiç tartışmasız Gorbon Şatosu'nun en güzel salonu buydu. Derebeyi ziyaretçilerini burada ağırlıyor, en güzel eşyalarını burada sergiliyordu. Üst katta da bir sürü yatak odası vardı.</p>

  <p>Şövalye Ultan şatonun önüne varınca, köylülerin ellerindeki değneklerle hendekteki suya vurduğunu gördü. Derebeyinin karısı doğum yapacaktı, Germain de Gorbon vıraklayarak karısının dinlenmesini engelleyen kurbağaları susturmalarını emretmişti köylülere...</p>

  <p>Bir hizmetkâr ziyaretçiyi karşılamaya geldi, şatonun avlusunda Ultan'a yol gösterdi. Ahırların önüne vardıkları zaman Ultan miğferini çıkardı ve atından indi.</p>

  <p>İşte o zaman hizmetkâr şövalyenin ciddi yüz ifadesini gördü. Sert yüz çizgileri, karanlık bir bakış, bir sürü yara izi, hele hele, geriye taranmış, ensesine inen şu şaşırtıcı beyaz saçlar.</p>

  <p>"Gorbon derebeyi sizi arma salonunda bekliyor" dedi hizmetkâr.</p>

  <p>Ultan "Teşekkür ederim, ben yolu biliyorum" diye karşılık verdi ve şatonun ana yapısına doğru yöneldi.</p>

  <p>Binaya girdi, büyük salona giden uzun koridordan geçti. Orada, genç bir uşak şövalyeye kapıyı açtı.</p>

  <p>Salon şatonun öbür kesimlerinden çok daha zengin bir biçimde döşenmişti. Duvarların çoğu kadifelerle, örtülerle kaplıydı. Sağa sola, oymalı ahşaptan kocaman sandıkların üstüne rengârenk sofra takımları ve biblolar konmuştu. Tavandaki iri kemerleri büyük sütunlar taşıyordu. Bu sütunlara silahlar ve zırhlar sabitlenmiş, armalı sancaklar ve fırıldaklar asılmıştı. Girişin tam karşısındaki duvar kireçle beyaza boyanmış, üstüne gülbezekler ve çiçek biçiminde süsler yapılmıştı. Ortada, Harcourt savaşından bir sahnenin betimlendiği bir duvar halısı duruyordu. Bu duvarın alt kısmında, meşeden yapılma yüksek bir taht ve onu çevreleyen, kolçakları kumaş kaplı bir sürü sandalye yer alıyordu.</p>

  <p>Şatonun efendisi Ultan'a yaklaşarak "Gorbon'a hoş geldiniz üstadım" dedi.</p>

  <p>Ultan Gorbon derebeyinin kendisine uzattığı eli küçümseyerek "Bu salonun dekoruna özen göstermişsiniz" diye karşılık verdi.</p>

  <p>"Vasallarım bana saygılarını sunmaya buraya gelir. Beylik arazinin esenliğini yansıtan bir mekânda ağırlamayı seviyorum onları."</p>

  <p>"Esenliği mi? Bu ay içinde kaç kurt öldürdünüz?"</p>

  <p>"Üstadım, benim kurt avı takımım adadaki en çok iş çıkaran topluluktur, hem..."</p>

  <p>Ultan derebeyine doğru ilerleyerek "Kaç tane?" diye sözünü kesti.</p>

  <p>Germain de Gorbon dehşete kapılmış bir ifadeyle ellerini ovuşturuyordu.</p>

  <p>Bir adım gerileyerek "Yaklaşık yüz" diye yanıt verdi.</p>

  <p>Ultan adama şiddetli bir tokat patlattı. Derebeyi darbenin etkisiyle yere düştü. Şövalyenin eldivenlerinin metali yüzünü kesmişti. Boynuna kanlar akıyordu. Sendeleyerek ayağa kalktı.</p>

  <p>Ultan çok ağır adımlarla salonun öbür ucuna yürüdü. Yürüdükçe zırhının şakırtısı işitiliyordu. Gidip Gorbon'un tahtına oturdu; salonun öteki ucunda yanağını tutarak kıpırdamadan, tek söz söylemeden duran adama baktı.</p>

  <p>"Bana hâlâ yanıt vermediniz Gorbon. Tam olarak kaç kurt öldürdünüz?"</p>

  <p>Şatonun sahibi "Doksan iki" diye fısıldadı.</p>

  <p>"Yaklaşın."</p>

  <p>Germain de Gorbon bir an duraksadı, sonra birkaç adım atmaya razı oldu. Ultan'ın böyle gelip onu kendi şatosunda aşağılayabilmesine inanamıyordu. Bereket versin ki hiçbir hizmetkâr bu sahneye tanık olmamıştı. Ama derebeyinin yüzündeki yarayı saklaması epey zor olacaktı.</p>

  <p>"Germain, bu sayıyı ilk aydan itibaren üçe katlamanızı istedi O, biliyorsunuz değil mi?"</p>

  <p>"Öbür kurt avı takımlarıyla karşılaştırılacak olursa, biz iki kat daha fazla hayvan öldürüyoruz."</p>

  <p>"Efendi gözcülerinden tek bir şey bekliyor, kendisine itaat etmelerini. Komşularınızdan daha fazla kurt öldürüp öldürmediğinizi sormadım ben size, Efendi'nin arzularını yerine getirmenizi istiyorum."</p>

  <p>Şatonun sahibi tahta doğru birkaç adım attı, başını eğdi, acınası bir sesle "Ultan, öfkenizi üstüme çekmek pahasına itiraf etmeliyim ki bir ayda üç yüz kurt öldürmenin mümkün olduğunu sanmıyorum!"</p>

  <p>Şövalye ayağa kalkıp Gorbon'a yaklaştı. Başını kaldırmaya zorlamak için çenesinden yakaladı. Eldivenli başparmağını yaraya bastırıyordu, yeniden kan fışkırmaya başladı.</p>

  <p>"Gorbon, dışarıda köylüleri gördüm. Hendeklerindeki hayvanları susturmaya çalışıyorlar, değil mi?"</p>

  <p>Şato sahibi "Evet" diye kekeledi.</p>

  <p>"Karın sana bir evlat mı verecek?"</p>

  <p>Gorbon başını salladı, gözleri dehşetle dolmuştu.</p>

  <p>"Ne güzel" diye dalga geçti şövalye. "Gidip karını bir göreceğim Germain. Bana öyle geliyor ki fikrini değiştireceksin."</p>

  <p>Şato sahibinin göz pınarlarında yaşlar belirdi.</p>

  <p>"Evet, bana öyle geliyor ki bu avı daha ciddiye alacaksın" dedi Ultan ve Gorbon'un çenesini daha da kuvvetli sıktı. "Daha çok adam göndereceksin, daha fazla sürek avı düzenleyeceksin, daha çok tuzak kurduracak, primleri yükselteceksin..."</p>

  <p>Gorbon titreyerek başını salladı.</p>

  <p>"O zaman Efendi'nin istediğinden bile fazla kurt öldürebildiğini göreceksin."</p>

  <p>Ultan derebeyini hızla geriye itti. Adam yeniden yere yığıldı. Şövalye tek söz etmeden salonu baştan başa geçti, Gorbon Ultan'ın birinci kata çıktığını duydu.</p>

  <p class="bolumsonu">***</p>

  <p>Finghin akşamı Kaitlin'in yanında geçirdi. Yorgundu, sohbetlere katılmak yerine geriye çekilip konuşanları dinlemeyi ya da oyuncu kızı şefkatle seyretmeyi tercih etti.</p>

  <p>Kaitlin'in ağzından çıkan sözleri adeta içiyor, zarafetine, gülümseyişine hayranlık duyuyordu. Kaitlin bütün konuşmalara katılıyordu, kızın neşesinin ötekilere de bulaştığı görülüyordu.</p>

  <p><i>Ne özgürlük! Kaitlin burada hiç kimseye karşı hiçbir zorunluluk taşımayan tek kişi, bu da sözlerini daha samimi kılıyor! Gezgin oyuncuların felsefesini şimdi kavrıyorum.</i></p>

  <p><i>Hepimiz kendi tarihimizin tutsağıyız, onlar değil. Ben Konsey'e aidiyetimin tutsağıyım, Saî-Mina'yı yeniden görmeye, Ernan'la bir daha konuşmaya ihtiyaç ve arzu duyuyorum. Mjolln eskiden yaşadığı tepelere bir gün geri dönmek istediğini söylüyor sık sık, üstelik şimdi ozanların arasına katılmak istiyor. Tagor Tuathann'lara borçlu. Aléa bütün adaya. Ama Kaitlin özgür. Oysa o kadar da basit bir seçim değil bu. Ben aynısını yapabileceğimden emin değilim...</i></p>

  <p>Finghin masanın altından Kaitlin'in elini tuttu, avuçlarında sıktı. Oyuncu kız genç adama gülümsedi. Sonra yeniden arkasını dönüp ötekilerle konuşmasına kaldığı yerden devam etti.</p>

  <p>Chlullyn Hanı büyüktü ama güzel değildi. Basit yemekler sunuluyordu: örneğin morina ciğeri ile ince kıyılmış balık karışımı, içinde de biraz kuru üzüm. Hancı ayrıca, sığırdan kuğuya varıncaya kadar güzel kebaplar da yapıyordu, pişmiş sebzelerden, tavuk budu, ciğeri ya da beyninden oluşan salatalar hazırlıyordu. Yemek üstüne Aléa ve arkadaşları armut tatlısıyla yetindiler ve köylülerin toplandığı ateşin yanına gittiler.</p>

  <p>Yorgun olan Finghin zar zor ayağa kalktı, koca bir koltuğa, Kaitlin'in arkasına geçip oturdu.</p>

  <p>Han hiç kuşkusuz bir günde hiç bu kadar çok müşteriyi ağırlamamıştı. Bütün köylüler, hakkında bir süredir pek çok şey işittikleri şu genç kızı, Aléa'yi görmeye gelmişti.</p>

  <p>Aléa'nın tahmin ettiği gibi, köyde bir ozan vardı. Avendal onlarla yemek yemişti, şimdi de ateşin başında sohbet ediyordu. Yaşını başını almış bir adamdı ama zihni dinç ve alaycıydı, hepsi de onu çok sempatik buldu.</p>

  <p>Finghin <i>Acaba Saî-Mina'daki bölünmeyi biliyor mu?</i> diye düşündü. <i>Konsey'in entrikalarından uzakta, adadaki küçük köylerde kalan bütün şu ozanlar ve drüidler ne olacak? Büyük-Drüidler işte asıl onlarla teması yitirerek Saî-Mina'nın yıkımını başlattılar...</i></p>

  <p>"Milis erleri demin bize sizin Sarre'a gitmek üzere yola çıktığınızı söylediler, doğru mu?"</p>

  <p>Finghin <i>İşte tam bir ozan</i> diye düşünerek keyiflendi. <i>Önce kendindeki bilgileri doğrulatarak işe başlıyor. Az sonra meslektaşlarına bilgi verecek ve haberler bütün krallığa yayılacak.</i></p>

  <p>Erwan "Evet, Tarnea'ya gidiyoruz" dedi.</p>

  <p>Ozan "Ama adada hiçbir olayın meydana gelmediği tek yer orası" diye şaşırdı. "Galatie'de, Terre-Brune'de ya da Harcourt'da yapacak öyle çok iş var ki!"</p>

  <p><i>Bizim güzergâhımızın seçiminde bir sır olup olmadığını mı anlamaya çalışıyor? Yoksa burayı tehdit eden savaşlardan dolayı mı kaygılanıyor?</i></p>

  <p>Aléa "Tam doğru sayılmaz" diye yanıt verdi. "Sarre Kontluğu'nda sandığınızdan daha çok olay meydana geliyor. Ama sonuçta adanın en özgür kontluğu orası. Saî-Mina bölündüğüne göre, drüidlerin Sarre üstünde eski iktidarı kalmayacak. Şimdilik Hıristiyanlar oradaki herkesi kendi dinlerine döndürmeye çalışmadılar. Amine'e gelince, Galatie'yle uğraşıyor, doğduğu kontluğa ilişmedi henüz. Özet olarak, Sarre halkı birçok Gaelia'lının imreneceği bir özgürlüğün tadını çıkarıyor. Tarnea'ya gitmek isteyişim, sadece bu özgürlüğü korumak için değil, özgürlüğün Sarre'dan adanın geri kalanına yayılmasını istiyorum."</p>

  <p>Finghin bakışlarını Aléa'ya doğru kaldırdı.</p>

  <p><i>Gerçek dileklerini ilk kez dile getiriyor... ne yapmak istediğini anlamaya başladı. Konuştukça zihni aydınlanıyor. Şimdiye dek bu düşünceyi hiç ifade etmemişti. Demek buymuş aklindakiler. Bu kadar basit. Sarre'ın naif özgürlüğü. Aléa'nın yeniden bulup adaya vermek istediği işte bu özgürlük. Elbette...</i></p>

  <p>"Sarre halkının sizin düşündüğünüz kadar kendini özgür ve mutlu hissettiğini sanmıyorum" dedi ozan.</p>

  <p>"Kuşkusuz daha da özgür ve mutlu olabilirlerdi ama en azından şimdilik onlara vahşice dayatılan hiçbir şey yok ortada."</p>

  <p><i>Meslektaşlarıma karşı biraz insafsız Aléa. Drüidlerin herhangi bir şeyi vahşice dayattığına inanmıyorum. Ama belki de tarihe başka bir gözle bakmalıyım. Yeniden öğrenmeli, yeniden yorumlamalıyım. Aléa'nın kuşkuları, öteden beri kesin gördüğüm şeyleri sorgulamamı sağlayabilir. Kolay değil. Ama Aléa'nın ortaya çıkmasının gerekçesi bu olsa gerek. Bizi kendimizi sorgulamaya mecbur kılan kişi o.</i></p>

  <p>"Peki ama saygıdeğer ozan, bize biraz havadis verme sırası asıl sizde" dedi Aléa.</p>

  <p>Avendal "Öyle çok şey oluyor ki!" diye karşılık verdi.</p>

  <p>"Galatie'de mi?"</p>

  <p>"Kraliçemiz adanın hayal edebileceği en kurnaz stratejicisi!" dedi ozan.</p>

  <p><i>Alaycı biri. Ama kiminle konuştuğunun farkında. Bir köylüler var, sarsmak ya da kaygılandırmak istemiyor onları, bir de Aléa var, yarım ağızla söyleneni genç kızın kavradığını biliyor.</i></p>

  <p>"Saî-Mina'dan ayrılan drüidlere Lorilien Kulesi'nde oturma olanağı sunduktan sonra kendisini drüid yapmaya onları ikna etmekle kalmadı, Başdrüid unvanı vermelerini de sağladı. Müthiş bir şey değil mi bu?"</p>

  <p>Aléa "Müthiş mi bilmem ama talihin cilvesi pek hoş, ne dersiniz?" dedi.</p>

  <p><i>Bir kadın konuşuyor. Okumayı öğrenmek isteyen, Konsey'in kapısını dinleyen küçük kız... evet haklı. Talihin cilvesi hoş değilse bile adil. Bunca zamandır kadınları kurumlarımızdan uzak tuttuk oysa Aléa ve Amine Saîman'ın da siyaset zekâsının da kadınların erişemeyeceği bir şey olmadığının canlı kanıtları. Amine'in drüidliğe girmesinin sonuçları siyasal düzeyde belki felaket olacak ama kültür düzleminde işe yarayabilir. Şurası kesin, Aléa'nın düşlediği Gaelia erkeklerle kadınların iktidarı eşit biçimde paylaştığı bir ülke. Ama bu mümkün mü acaba?</i></p>

  <p>"Henon'un kraliçeyi istemeye istemeye drüidliğe soktuğu söyleniyor" dedi ozan. "Bilirsiniz, biz ozanlar için olaylar pek karmaşık değildir. Ozan sınıfı erkeklere olduğu gibi kadınlara da açıktır hep. Bir kâhinin<a href="../Text/dipnotlar.xhtml#a1" id="k1"><sup>[1]</sup></a> drüidlik yolunu günün birinde bulacağını düşünmüşümdür öteden beri..."</p>

  <p>Kaitlin "Epey ileri görüşlüymüşsünüz demek ki!" diye lafa karıştı. "Peki bu ileri görüşlülüğünüz bugün ne diyor? Amine iyi bir kraliçe olacak mı?"</p>

  <p><i>Kaitlin onu tuzağa düşürüyor. Bence Galatie'lilerin çoğu gibi Avendal de kraliçeyi yürekten benimsemediği halde Amine hakkında açık açık kötü konuşamaz. Kaitlin ozana bu soruyu sorarak tavır almaya zorluyor onu. Gezgin tiyatrocular böyle yapmayı sever. Bizi kendi gerçekliğimizle yüz yüze getirmeyi. Ama ozan bundan sıyrılmayı becerecektir kesinkes.</i></p>

  <p>Avendal gülümseyerek "Şimdi onun tek derdi iyi bir drüid olmak bence!" dedi.</p>

  <p><i>Kaitlin adamın böyle işin içinden sıyrılmasına izin vermez.</i></p>

  <p>En sonunda oyuncu kız "Kraliçelik görevini ihmal ettiğini mi söylemek istiyorsunuz?" diye sordu.</p>

  <p>Ozan yüzünü buruşturdu. Etrafına bakındı. Milis erleri öbür köylüler gibi handaydı.</p>

  <p>"Eğer Konsey'de yaptıkları krallığın işine yararsa hayır."</p>

  <p>"Yarıyor mu?" diye ısrarla sordu Kaitlin.</p>

  <p><i>Kaitlin vazgeçmeyecek! Şu zavallı ozan çetin cevize çattı!</i></p>

  <p>"Kraliçe olarak epey iş gördü. O başa geçeli beri krallıkta öyle çok değişiklik yaşandı ki! Konsey'le arasındaki meselenin krallığa yararlı olup olmayacağı konusuna gelince, bir yargıya varmak için henüz çok erken değil mi?"</p>

  <p>Kaitlin "Eğer yöneticilerimiz hakkında hatalarına bakarak yargıya varacaksak onca hata arasında işin içinden çıkamazdık!" diye dalga geçti.</p>

  <p>"Peki neye göre yargılayacağız öyleyse? Geçmişlerine göre mi? Kraliçenin geçmişi hakkında pek bir şey bilinmiyor."</p>

  <p><i>Aléa'yla birlikte büyüdüğü dışında!</i></p>

  <p>Aléa "Belki onları yargılamak değil iyilik yapma gücünü vermektir aslolan" diye araya girdi.</p>

  <p>Avendal "İşte o gün ozanlar yanlış nota basacaktır!" diye alay etti.</p>

  <p>Mjolln bu yanıtı eğlenceli bularak ellerini çırptı.</p>

  <p>Aléa Amine konusunu uzatmanın işe yaramadığını görünce "Krallıktan başka ne haberler var?" diye sordu.</p>

  <p>"Kont Meriande Mor Kont Feren Al'Roeg'ün doğrudan doğruya vasalı oldu, Aeditus onu Hıristiyanlığa döndürüp Méricourt'da halkın önünde vaftiz etti."</p>

  <p>Aléa "Terre-Brune'lüler de o günden sonra Hıristiyan mı oldular?" diye sordu.</p>

  <p><i>Aeditus Terre-Brune kontunu aslında bu amaçla vaftiz etmiştir kesinkes. O adam tek başına adadaki beş bölgeden ikisini Hıristiyan etmeyi becerdi. Dini Gaelia'ya yayılacak ve asla geri dönüşü olmayacak bu işin. Hıristiyanlığın her adımı Moїra'ya olan inancı yok ediyor. Oysa ben Moїra'nın varlığından eminim.</i></p>

  <p>Avendal "Evet, binlercesi değilse bile yüzlercesi Hıristiyan oldu" dedi.</p>

  <p>Handa üzüntülü bir mırıldanma duyuldu.</p>

  <p>"Başka haberleriniz de var mı?"</p>

  <p>Ozan omuz silkti.</p>

  <p>"Onlarca var ama hangileri sizi ilgilendirir bilmem. Bu arada gitgide daha sık duyduğum tuhaf bir olay var, sizin merakınızı uyandırabilir."</p>

  <p>"Neymiş?" diye telaşlandı Aléa.</p>

  <p>Ozan rahatsız olmuş gibi bir tavırla "Sizin kurtlarla konuşabildiğiniz söyleniyor küçük hanım, doğru mu bu?" diye sordu.</p>

  <p>"Hayır, bu tam anlamıyla doğru değil. Neden bundan söz ediyorsunuz?"</p>

  <p>"Güney Galatie'nin üç derebeyi büyük kurt avı partileri düzenlemeye başladı" dedi Avendal. "Kurtların postu gitgide daha yüksek fiyata satılır oldu, görünüşe bakılırsa kurt avı moda oluyor."</p>

  <p>Finghin Aléa'nın yumruklarını sıktığını gördü.</p>

  <p><i>Kurtlar. Aléa'nın kardeşleri. Kurtlar aracılığıyla Aléa hedef alınıyor kesinkes. Kim başlattı bu işi acaba?</i></p>

  <p>Aléa "Kimmiş bu üç derebeyi?" diye sordu. Öfkesini zar zor gizleyebiliyordu.</p>

  <p>"Sadece birini tanıyorum: Germain de Gorbon."</p>

  <p>Aléa hemen ayağa kalktı, öyle hızlı kalktı ki Mjolln yerinden sıçradı.</p>

  <p>"Konukseverliğinizden ötürü teşekkür ederim, artık kamp yerine dönmemiz gerekiyor."</p>

  <p>Genç kız handaki müşterilerin şaşkınlıktan donakalmış bakışları altında, hızlı adımlarla salondan çıktı. Finghin Aléa'nın son sözlerinin bir emir olduğunu anladı, ayağa kalktı, öbür dört arkadaşına bir işaret yaptı, Aléa'nın yoldaşları da konukseverlikleri dolayısıyla köylülere teşekkür ederek handan çıktılar.</p>

  <p class="bolumsonu">***</p>

  <p>Meriande Mor, Aeditus'a Terre-Brune yolculuğu boyunca eşlik etmeyi kabul etmişti. Piskopos, Mor'un yardımıyla Terre-Brune'lüleri topluca vaftiz etmenin kolay olacağını söylemişti. İki adama yaklaşık elli asker, Harcourt'dan gelen beş papaz ve çömezlik eğitimini pekiştirmek için yolculuğu fırsat bilen yaklaşık on papaz okulu öğrencisi eşlik ediyordu.</p>

  <p>Dördüncü günün akşamı piskopos, kendilerini çok iyi karşılayan Aiverhin adlı köyün doğusundaki küçük bir konağın salonunda kontla yalnız kaldı. Şöminenin karşısında, ev sahibinin hazırladığı sıcacık bir bitki çayını yudumlayarak ilk kez baş başa oturuyorlardı.</p>

  <p>Piskopos lafı hiç dolaştırmadan "İmanınız var mı sayın kont?" diye sordu.</p>

  <p>Kont şaşırmışa benziyordu.</p>

  <p>"Bilmiyorum piskopos hazretleri. Bunun ne anlama geldiğini anladığımı pek sanmıyorum."</p>

  <p>Aeditus gülümseyerek "Yüreğinizde Tanrı'nın varlığını hissediyor musunuz?" diye açıkladı.</p>

  <p>"O kadar kesin bir şekilde hissedilebilir mi bu? İyi Hıristiyan olmak için iman etmek mi gerekir?"</p>

  <p>Piskopos bu soruya yanıt vermek istemedi. Bakışlarının altında bir şeyi öğrenmek istercesine kontu süzüyordu.</p>

  <p>"Vaftiz edilmeyi istediğinizde, Harcourt kontuna boyun eğmek için mi yaptınız bunu, yoksa Tanrı'nın varlığına içtenlikle ikna mı olmuştunuz?"</p>

  <p>Meriande tereddüt etti. Her şey öyle çabuk olup bitmişti ki. Meseleyi hiç bu şekilde ortaya koymamıştı. Konu dayatılmıştı kendisine.</p>

  <p>"Al'Roeg'e bizi zafere ulaştırmayı başarırsa Tanrı'sının gücüne inanacağımı söylemiştim. Savaşı biz kazanınca sözümü tuttum ve vaftiz edilmek istediğimi duyurdum..."</p>

  <p>Piskopos "Evet ama sadece sözünüzü tutmuş olmak için mi böyle yaptınız, yoksa zafer sizi Tanrı'nın varlığına ikna mı etti?" diye ısrarla sordu.</p>

  <p>"Bana ne söyletmek istediğinizi anlıyorum Aeditus."</p>

  <p>"Sadece samimi olmanızı istiyorum. Korkmayın, şimdi önemli olan, sizin davranışınızın Terre-Brune'lülere örnek oluşturması. Rahatlıkla konuşabilirsiniz."</p>

  <p>"Bir şey kesin, piskopos hazretleri, eskiden Moїra'nın varlığını nasıl hissediyorduysam bugün de Tanrı'nın varlığını o kadar hissediyorum, daha fazla değil. Aslında, bu varlığı kabul ediyorum sadece."</p>

  <p>"Demek ki imanınız yok, Yakışıklı Meriande."</p>

  <p>Kont dudaklarını ısırdı.</p>

  <p>"Soruma yanıt vermediniz?" dedi.</p>

  <p>Piskopos "Hangisine?" diye sordu.</p>

  <p>"İyi Hıristiyan olmak için iman etmek mi gerekir?"</p>

  <p>Aeditus kaşlarını kaldırdı.</p>

  <p>"İyi Hıristiyan olmak ne demek, bu konuda uzlaşmaya varılması gerek önce. Bence bu büyük ölçüde içinde bulunulan duruma bağlı."</p>

  <p>"Peki başka?"</p>

  <p>"Size gelince, iyi Hıristiyan olmak belki de insanları Hıristiyanlığa döndürme gücünüzdür. Tanrı belki de sizden eksiksiz bir iman beklemiyordur, halkınızı Hıristiyan etme yeteneğiniz ona kesinlikle yetiyordur."</p>

  <p>"Öyle mi düşünüyorsunuz? Tanrı'ya mı yetiyordur, yoksa sizin amaçlarınıza mı?"</p>

  <p>"Tanrı'ya hizmetten başka amacım yok benim."</p>

  <p>"Ya sizin, sizin imanınız var mı piskopos hazretleri?"</p>

  <p>Piskopos bir kahkaha patlattı.</p>

  <p>"Bu soruyu bana sormaya cesaret eden ilk insansınız!"</p>

  <p>"İyi Hıristiyan olmanın gereğinin mutlaka bu olmadığını siz söylediğinize göre meşru bir soru!"</p>

  <p>Aeditus gülümseyerek onayladı.</p>

  <p>Yüzünde gülümsemeden eser bulunmayan Meriande "Evet piskopos hazretleri, imanlı mısınız?" diye sordu yeniden.</p>

  <p>"İman kişinin alıp da cebinde saklayacağı bir şey değildir Meriande. İman her an yapılan mücadeledir. Günlük bir zaferdir. Yüzlerce kez yitirip buldum ben onu, bazen başka bir şeyle karıştırdım, bazen ona aldandım. Ama iman ne kadar diriyse Tanrı'nın da öyle olduğunu kanıtlar. Donup kalmış, unutulmuş, hele hele yanlış anlaşılmış Moїra'nın tersine Tanrı bir yol arkadaşıdır, aranılan, bazen yan yana yürünen, yitirilebilen, sırt çevirseniz de size elini uzatacak olan bir yoldaş."</p>

  <p>"Öyleyse piskopos hazretleri, ben de arayacağım, imanı arayacağım. Ama şimdilik size sadece bağlılığımı sunabilirim."</p>

  <p>Piskopos gülümsedi.</p>

  <p>"Şimdiden fazlasıyla yeter bu kadarı, saygıdeğer kont."</p>

  <p class="bolumsonu">***</p>

  <p>Finghin çadırda, değneğini yere vurarak "Bu söz konusu bile olamaz!" diye bağırdı.</p>

  <p>Aléa "Hemen bu akşam yola çıkıyorum" diye tekrarladı. "Siz Tarnea'ya bensiz gideceksiniz. Hemen şu kurt avlarını durdurmalıyım! Kurtlara minnet borçluyum!"</p>

  <p>Genç kız büyük çadırın eğimli çatısı altında dönüp duruyor, arkadaşlarının arasında sakinleşmeye çalışıyordu. Aléa'yi ikna etmeye çalışan drüid dışında hepsinin de rahatsız olmuşa benzer bir hali vardı.</p>

  <p>"Sen olmazsan Tarnea yolculuğumuz hiçbir işe yaramaz! Sen bizim başarmak için tek şansımızsın!"</p>

  <p>"Bana ihtiyacınız yok!"</p>

  <p>"Tam tersine sensiz ne yapacağımızı bilemeyiz. Sarre kontunun huzuruna çıkmak için muhtemelen güç kullanmamız gerekir, oysa senin istediğin tam tersi."</p>

  <p>"Kurtların bana çok daha fazla ihtiyacı var. Benim ihtiyacım olduğunda yanımdaydılar. Onların katledilmesine göz yummaya hakkım yok."</p>

  <p>"Tarnea sadece üç-dört günlük yürüme mesafesinde. Oraya ulaşmak için dağda hayatımızı tehlikeye attık, şimdi vazgeçmek söz konusu bile olamaz! Kurt avı bugün başlamadı ki, bir süredir devam ediyor, biraz daha bekleyebilir!"</p>

  <p>"Bir gün bile olmaz!" diye bağırdı Aléa. Gözleri yaşlarla dolmuştu. "Benden intikam almak için kurt öldürülmesine bir gün daha dayanamam! Benim hatam yüzünden bir sürü insan öldü, şimdi de sıra kurtlara mı geldi? Olmaz! Güneye gideceğim!"</p>

  <p>Çadırın kenarına asılı duran beyaz cüppesini ve meşe asâsını aldı, çıkışa doğru yöneldi.</p>

  <p>Erwan bir sıçrayışta ayağa kalkıp Aléa'yi kolundan tuttu.</p>

  <p>"Aléa, kurtlar gorgûn'lara saldırdığında senin için ölmeyi kabullendiler. Bitirmen gereken işi bitirmen için ölmeyi kabul ettiler. O gün ölen bütün kurtlara duyduğun saygıdan ötürü ayrılmamalısın."</p>

  <p>Aléa "Herhangi bir işi bitireyim diye ölmeyi kabullenmiş falan değiller!" diye karşılık verdi. "Hiçbir şeyin farkında değillerdi! Kurtların bu tür bir bilinci yoktur Erwan! Benim dişi kurdumu körü körüne takip ettiler, gerçekte neler olup bittiğini anlamadan. Akıl kullanarak değil içgüdüsel olarak dövüştüler!"</p>

  <p>"Eh işte sende de durum aynen öyle, akıl yanımızda kalmanı gerektirirken içgüdü gitmek istemene yol açıyor. Finghin haklı, sensiz Tarnea'da hiçbir şey yapamayız. Ama gerçekten gidip kurtlarınla ilgilenmek istiyorsan biz de seninle güneye ineriz. Sarre'ın başkentinin kapılarında sensiz olmaktansa güneyde senin yanında daha yararlı oluruz."</p>

  <p>"Hayır, bu kez yalnız gideceğim."</p>

  <p>Erwan içini çekti. Aléa'nın ne kadar inatçı olabildiğini unutmuştu. Nasıl bir gerekçe ileri süreceğini bilemiyordu. Hâlâ kız arkadaşının kolunu tutuyordu. Aléa da gözlerini delikanlıya dikmişti. Kararlı bir bakıştı bu. Erwan biraz olsun destek bulabilmek için bakışlarını ötekilere yöneltti. Kaitlin'in ayağa kalktığını gördü.</p>

  <p>Aléa aniden arkasını döndü.</p>

  <p>"Teker teker beni ikna etmeye kalkışmayacaksınız herhalde!" diye bağırdı.</p>

  <p>Kaitlin omuz silkti.</p>

  <p>"Yo, hiç de değil" diye yanıt verdi. "Ben sadece şu çadırdan çıkmak istiyorum çünkü sesini ve saçmalıklarım biraz daha duymaya devam edersem canım iki tokat patlatmak isteyecek, biz gezgin oyuncular çocukları pataklamayı hiç sevmeyiz."</p>

  <p>Aléa gözlerini faltaşı gibi açtı.</p>

  <p>Sarsılmıştı, "Ne?" diye kekeledi.</p>

  <p>"Aléa, canımı sıktın! Dışarı çıkıyorum..."</p>

  <p>Ve oyuncu kız söylediğini yaptı. Erwan ve Aléa'nın önünden geçip çadırın örtüsünü kaldırdı, bir kelime daha etmeden dışarı çıktı.</p>

  <p>Ötekiler bir an suskun kaldılar, tedirgin tedirgin bakıştılar, sonra Aléa da çıktı ve kamp yerini sarmalayan karanlıkta gözden kayboldu.</p>

  <p class="bolumsonu">***</p>

  <p>Üstat Jehan Gorbon kurt avcıları takımının Baş Dövücü'süydü. Çok çirkin bir adamdı, yüzünün deforme olmuş kısmını deri bir başlıkla gizliyordu. Şapkasına kurt avcılarına özgü bir beyaz tüy takmıştı, yakası koyu kırmızı kadifeden, kolları işlemeli, yeşil çuha bir ceket giymişti. Çok ince ve uzun boyluydu, tuhaf bir yürüyüşü vardı, hem çevik hem de sarsak adımlarla ilerlerdi. Kendisinden daha soylu olanlara ayrılan Baş Avcı rütbesini almak isteyen, hırçın bir insandı. Ama sürek avlarını idare etmekle yetinmesi gerekiyordu, ne ok atmak ne de köpeklere yol göstermek gibi bir ayrıcalığı yoktu.</p>

  <p>O sabah olağan dışı geçeceği belli olan güne hazırlanmak üzere güneş doğmadan kalktı. Günlerdir Gorbon derebeyi baskıyı artırmıştı, aslında epey iyi çalışan kurt avcıları takımının randımanının yükseltilmesini zorunlu tutuyordu.</p>

  <p>Nitekim, Germain de Gorbon şu Moїra'nın gününde kurt avcıları takımının düzenleyeceği büyük ava bizzat katılmaya karar vermişti. Av boyunca tarlada, bağ bahçede çalışmak yasaktı, bundan arazideki bütün köylüler haberdar edilmişti.</p>

  <p>Üstat Jehan kurt avcılarından ilk uyanan oldu. Bir gün önce yaptırdığı değnekleri büyük avluya çıkarmakla başladı işe. Sonra köpeklerden sorumlu olan baş zağarcıyı ve avı yönetecek olan Baş Avcı'yı uyandırmaya gitti. En sonunda da şatonun girişine yakın bir yere büyük bir masa yerleştirdi, gelenler burada ağırlanacaktı.</p>

  <p>Gün doğarken Jehan soylulardan ve köylülerden oluşan bir kalabalığın surların içine gelişini seyretti. Takıma üye iki avcının yardımıyla yeni gelenleri karşılamaya gitti. Ava gelen köylüleri dövücülerin tarafına, soylu beyleri de avcıların tarafına götürmesi gerekiyordu. Avcılara katılanlara ok ve yay, mızrak ve hançer veriliyordu, kullanması daha güç olan bu silahlar kurtlar saldırırsa daha etkiliydi. Köylülere gelince, can sıkıcı dövme işine katılabilmeleri için onlara sadece büyük değnekler veriliyordu.</p>

  <p>Herkes gelip de görevini öğrenince, baş zağarcı hayvanlarını getirdi, bütün gün belki de daha uzun süre boyunca köpeklerle yürüyecek olan dövücülere gösterdi. Avı yormak üzere yetiştirilmiş yaklaşık elli köpek vardı, kulübelerinde bırakılmış on iri av köpeği ise avdan önce hayvanı arayıp buluyorlardı.</p>

  <p>Güneş iyice yükselip surların gerisinde belirdi. Yola koyulma vakti gelmişti. Tam yola çıkmadan önce, Gorbon derebeyi kısa bir konuşma yaptı:</p>

  <p>“Bu büyük av partisine geldiğiniz için hepinize teşekkür ederim. Hiç bu kadar büyük bir av düzenlememiştik, sizinle bu ava katılmaktan mutluyum. İlk önce Üstat Jehan'ın yönetimindeki dövücüler zağarcılarla birlikte yola çıkacak. Şatonun güneyindeki büyük korunun etrafından dolanıp kuzeye çıkarak sürek avını başlatacaklar. O sırada, soylu beyefendiler, biz de beş avcı grubu kurup, köpeklerin kovaladığı hayvanların karşısına çıkmak için kuzeyden güneye doğru ineceğiz. Dün Baş Avcı ve zağarcılar köpekleriyle birlikte koruyu taradılar. Şatonun güneyinde en az iki sürü bulunduğunu saptadılar. İki sürüyü de ortadan kaldırmadan av sona ermeyecek, o zamana dek her türlü arazi işi yasaklanmıştır. Avı yüzüstü bıraktığı anlaşılan kim olursa olsun yargılanıp aforoz edilecektir. Buna karşılık, iki sürü de ortadan kaldırılırsa, ava katılan bütün köylüler gelecek ay buğday vergisi ve çiftlik kirasından muaf tutulacaktır, avcılara prim verilecek, kurtların postlarını paylaşabileceklerdir."</p>

  <p>Kalabalıktan alkış ve tezahürat yükseldi, sonra Baş Dövücü Üstat Jehan köylülere değneklerini almalarını ve peşinden gelmelerini işaret etti. Şatodan çıkıp hızlı adımlarla güneye yöneldiler, önlerinden zağarcılar ve köpekler gidiyordu.</p>

  <p>Jehan bazı köylüleri tanıyordu ama onlarla konuşmamayı tercih etti. Tek başına en önden yürüyor, öndeki köpeklerin belirlediği yürüyüş temposunu korumaya çalışıyordu. Kurt avcısı insanları da hayvanları da sevmiyordu. Doğa yaşamı kolaylaştırmamıştı ona, hayvan ya da insan, kimsenin akıbetine acımaya niyeti yoktu. Arkasındaki dövücüler aralarında konuşuyor, ama o tek kelime etmiyordu.</p>

  <p>Arazinin bu kesiminde otlar yüksek ve sıktı, bu da yürümeyi güçleştiriyordu. Jehan önündeki otları olabildiğince kesmek için değneğini kullanmaya başladı ama kollarını fazla yormak da istemiyordu. Alnından, koyu renk başlığından terler akıyordu. Durdu, arkasından gelen dövücülere baktı. Ceketinin koluyla terini kuruladı, yere tükürdü ve yeniden yola koyuldu.</p>

  <p>Çok geçmeden büyük koruya yaklaştılar. Korunun sınırı boyunca batıdan yürüdüler, hayvanları hemen ürkütmemek için uzak duruyorlardı. Onları kuzeye doğru sürmek, dolayısıyla da sürek avına başlamadan önce korunun en güney ucuna ulaşmak gerekiyordu. Jehan bölgede kurt avlamaya alışkındı ama hiç bu kadar büyük bir kalabalığı idare etmemişti. Peşinden yaklaşık seksen kişi geliyordu, ama acaba kaçı sonuna kadar dayanabilecekti?</p>

  <p class="bolumsonu">***</p>

  <p>Mjolln küçük tepeye çıkınca tahmin ettiği gibi Aléa'nın siluetini gördü. Genç kız otların arasına oturmuş, başını ellerinin arasına almıştı. Cüce kızın birkaç adım ötesinde hiç gürültü yapmadan durdu, uzun süre kıpırdamadan kalarak gece göğünün yıldızlı ufkunda şekillenen siluete baktı. Mjolln'un Galatie yollarında genç kızla ilk karşılaştığı zamankinden, hani Aléa'nın haydutların saldırısı sırasında cüceye yardım ettiği günkünden bile daha yalnız, daha çaresiz bir hali vardı Aléa'nın.</p>

  <p>Mjolln kendine öyle kızıyordu ki. Kendisinin asla dayanamayacağı bir yükü ufaklık omuzlarında taşımak zorunda kaldığında o hep çok bencil davranmıştı.</p>

  <p>Tarih yazılıyordu. Şimdi. Bir defada, ikinci bir şans olmayacaktı. Aléa bunu anlamıştı, her sabah, her gün, her olay karşısında bunu kabulleniyordu. Gaelia değişmeliydi. Mjolln bunu kabul etmeliydi. Ve bu tarihe katılmayı da kabul etmeliydi. Cücenin yapacağı bir tek şey varsa, o da Aléa'ya yardım etmekti. Taşçı kızına yardım etmek. Bugün etmezse, bir daha kendini asla bağışlayamazdı. Ömrü boyunca karşısına çıkan şansı yakalamadığını düşünürdü. Aléa'nın ona ihtiyacı vardı, tıpkı öbürlerine olduğu gibi. Aralarından biri genç kızın çağrısına karşılık vermezse, genç kız bitirmek zorunda olduğu işi asla bitiremezdi.</p>

  <p>"Mjolln, beni yalnız bırak. Düşünmeye ihtiyacım var."</p>

  <p>Aléa kımıldamamıştı. Başı hâlâ ellerinin arasındaydı. Cücenin düşüncelerini duymuştu sadece.</p>

  <p>Mjolln genç kıza doğru yürüyerek "Olmaz Aléa" diye karşılık verdi. "Değil işte, düşünmeye ihtiyacın yok. Şimdi ihtiyacın olan tek şey, öhöms, şişko aptal bir cücenin gelip elini tutması."</p>

  <p>"Şişko da değilsin, aptal da değilsin."</p>

  <p>"İyi, belki doğrudur, öhöms, ama cüce de mi değilim?"</p>

  <p>Aléa omuz silkip başını salladı. Mjolln gidip yanına oturdu. Bir an kıpırdamadan, kızın yanında öylece durdu. Sonra önünden küçük bir çiçek kopararak avucunda evirip çevirmeye başladı.</p>

  <p>En sonunda "Aléa, galiba bir çözüm buldum" dedi. "Evet, Tarnea'da senin yerini dolduramayacağımızı düşünüyorum. Ve sen ne dersen de, oraya mutlaka gitmen gerektiği kanısındayım. Vazgeçemezsin, çünkü o kör olası Harcourt'lular eğer fırsat verirsek Sarre'ı ele geçirebilir."</p>

  <p>"Biliyorum."</p>

  <p>"Buna karşılık, kurtlar için yeri doldurulmaz biri değilsin. Senden başkası gidip avı önleyebilir. Mjolln Abbac'ın önerisi şu sana: Sen Tarnea'ya giderken ben de o kötü kalpli kurt avcılarıyla uğraşacağım. Oldu mu?"</p>

  <p>Aléa başını kaldırıp arkadaşına baktı.</p>

  <p>İç çekerek "Hayır Mjolln" diye karşılık verdi. "İyi, cömertçe bir öneri bu ama ben iyice düşündüm, oraya giderek ne yapabileceğimi bilmiyorum zaten. Gidip bütün avcıları öldürecek değilim. Yerlerini ateşe veremem. Hiçbir işe yaramaz bu. Bütün kurtları savunmaya da gidemem, nereye koşacağımı bilemem. Evet. Siz haklısınız. Başka bir çözüm bulmam gerek. Önce Tarnea'ya gideriz."</p>

  <p>Mjolln genç kızın elini yakalayıp bir öpücük kondurdu, sonra göğsüne bastırdı.</p>

  <p>"İşte güzel bir karar Aléa, evet çok mutluyum."</p>

  <p>Aléa cüceye gülümsedi. Mjolln genç kızın göz pınarlarında yaşlar belirdiğini gördü.</p>

  <p>İhtiyar yoldaşının omzuna başını yaslayarak "Biliyor musun, bana en ağır gelen şey şu: İmala hâlâ yaşıyor mu onu bile bilmiyorum. Belki gorgûn'lar öldürmüştür onu, belki de şimdi avcılar" dedi.</p>

  <p>Cüce "Sağ olduğundan eminim" diye karşılık verdi. "Kuvvetli ve çevik bir hayvandı. Bir şey yapılmasına izin vermemiştir. Öyle bir kurdu yakalayacak avcı, öhöms, daha anasından doğmadı, tersi doğruysa şu ak sakalımı keserim!"</p>

  <p>"Umarım öyledir."</p>

  <p>Sonra ikisi de susup gecenin gizli şarkısına kulak verdiler. Aléa uzunca bir süre başını cücenin omzuna yaslayarak durdu. Kalbinin atışını işitiyordu. O iyi kalbin atışını.</p>

  <p>Birdenbire arkalarında bir çatırtı duydular. Mjolln sıçradı, Aléa arkasına döndü.</p>

  <p>Gelen Tagor'du. Onları fark etmiş, yanlarına doğru geliyordu. Bir Tuathann'dı o, isteseydi hiç ses çıkarmadan yaklaşabilirdi, ama ikilinin mahremiyetine zarar vermemek için geldiğini belli etmek istemişti kesinkes. Aléa Tagor'u gülümseyerek karşıladı.</p>

  <p>Delikanlı kız kardeşinin yanına gelip otururken "Şu göğün, şu binlerce yıldızın güzelliğini görünce atalarımız nasıl yerin altına girip yaşamayı kabul ettiler merak ediyorum" dedi.</p>

  <p>Mjolln "Doğru ya, göğün özlemini çekmişlerdir" diye karşılık verdi. "Biliyor musun, uzun zaman önce kız kardeşinle tanıştığımda gökteki bir yıldıza Aléa adını vermiştim."</p>

  <p>Tuathann gülümsedi.</p>

  <p>"Güzel bir fikir. Aléa. Bir yıldız. Evet, güzel bir fikir."</p>

  <p>Sonra genç kıza doğru döndü.</p>

  <p>"Ee kardeşim, kararını verdin mi?"</p>

  <p>Aléa başını salladı.</p>

  <p>"Evet. Sizinle kalıyorum. Tarnea'ya gideceğiz."</p>

  <p>"Nereye gidersen git Tuathann'lar seninle gelecek."</p>

  <p>"Gün gelecek onlardan ayrılmam gerekecek Tagor. Tek başıma yapmam gereken bazı şeyler var."</p>

  <p>Tagor "Biliyorum" diye karşılık verdi. "Ama o gün geldiğinde, gizlice gitsen iyi edersin, çünkü kardeşlerim seni bırakmaz."</p>

  <p>"Hepinize minnettarım Tagor."</p>

  <p>"Asıl biz sana borçluyuz. Halkımız anneni dışlayıp kovdu, sen bizim yüzümüzden anasız babasız büyüdün. Bu hatayı düzeltmek istiyoruz. Ailen biziz, kardeşim."</p>

  <p>"Biliyorum. Sağ olun."</p>

  <p>Genç kız sağ elini ağabeyine sol elini cüceye verip "Haydi kalkın bakalım" dedi.</p>

  <p>"Kamp yerine geri dönelim. Uykuya ihtiyacımız olacak."</p>
