  <h3><i>Gaelia'nın Siyasal Coğrafyası</i></h3>

  <p>Gaelia'nın beş yönetim bölgesi O yılında Brittia'dan gelen istilacılar tarafından Tuathann'lar kovulduktan sonra yaratıldı.</p>

  <p class="bosluk"/>

  <p><b>GALATIE</b></p>

  <p><b>Yönetici:</b> Galatie Kralı Eoghan</p>

  <p><b>Başkent:</b> Providence</p>

  <p><b>Arma:</b> Elmas tacı</p>

  <p><b>Siyasal konum:</b> Adanın merkezî kontluğu, Yüce-Kral'ın yaşadığı yer olan Galatie pek çok kıskançlık uyandırır. Pek savaşçı olmamakla birlikte tehditkâr Galatie halkı gururludur.</p>

  <p><b>Galatie'liler:</b> Indech De Domian komutasında Brittia'dan gelen askerler merkezî kontluklarına Galatie adını verdiler. Kuramsal olarak Gaelia'nın en gelişmiş kontluğu burasıdır. Galatie'liler teknolojik açıdan ileridedir ama epey kibirlidirler ve başlangıçta kazandıkları zaferin üstüne yatarak sonunda güç kaybettiler. Zaten Bisagne'lılar kadar zengin değillerdir. Galatie'lilerin günlük yaşamında (kapılarında, günlük davranışlarında) birçok Moїra simgesi vardır. Galatie'lilerdeki en büyük ceza Moїra aforozudur. Suçlunun alnına Moїra'nın üstü çizilmiş simgesi dövme olarak kazınır, o kişinin elinden kaderin alındığı anlamına gelir bu. Yurttaşların aforoz edilenlere bakması, onlarla konuşması yasaktır...</p>

  <p class="bosluk"/>

  <p><b>HARCOURT</b></p>

  <p><b>Yönetici:</b> Kont Feren Al'Roeg</p>

  <p><b>Başkent:</b> Ria</p>

  <p><b>Arma:</b> Alev</p>

  <p><b>Siyasal konum:</b> Hıristiyanlık ve yazı konusundaki anlaşmazlıktan dolayı Galatie'ye en muhalif kontluk. Piskopos Thomas Aeditus ve genel olarak Hıristiyanlık için en elverişli yer. Ortalama olarak en eğitimli insanların bulunduğu yer Harcourt'dur çünkü Mont-Tombe ve manastır okulları halkın kolayca gidebildiği yerlerdir.</p>

  <p><b>Harcourt'lular:</b> Çoğunlukla hoşgörüsüzdürler ama çok iyi örgütlenmişlerdir. Thomas Aeditus sempatizanı Feren Al'Roeg'ün yönetimi çok güçlüdür. Bu çok saldırgan yönetim yüzünden halk daha ziyade içine kapalı, korkak ve itaatkârdır (vergiler, din...). Yarımadanın en iyi hekimleri de buradadır. Alev Askerleri kontun ve Aeditus'un üstünlüğünü sağlamak amacıyla bütün bölgede devriye gezer.</p>

  <p><b>Atasözü:</b> <i>Bir bilginin mürekkebi bir din şehidinin kanından daha kalıcıdır.</i></p>

  <p class="bosluk"/>

  <p><b>BISAGNE</b></p>

  <p><b>Yönetici:</b> Baron Alvaro Bisagni</p>

  <p><b>Başkent:</b> Farfanaro</p>

  <p><b>Arma:</b> Altın salyangoz</p>

  <p><b>Siyasal konum:</b> Fırsatçılıktan dolayı oldukça tarafsız. Bisagne'lılar kimseyi kendilerine düşman etmemeye çalışır çünkü Gaelia'nın tefecileridirler ve her yerde çıkarları vardır.</p>

  <p><b>Bisagne'lılar:</b> Yarımadanın istilası sırasında Galatie'lilerin paralı askerleriydiler, ödül olarak Bisagne'ı aldılar; bu küçük ülke kültür yaşamı ve turizm açısından zenginleşti. Başlıca gelir kaynağı başlangıçta balıkçılıktı, daha sonra tefecilik oldu. Yılda bir kez Moїra'yı aldatarak eğlenilen bir karnaval düzenlenir: zenginler yoksulların yerine geçer, kadınlar erkeklerin. Her şeyin mübah olduğu bir gündür karnaval günü...</p>

  <p>Ebone Koyu'ndaki ünlü "tahtabacaklar" da Bisagne'a dahildir. Suyun üstünde direklere kurulmuş bir kent vardır, günde bir kez sular çekildiğinde bu kentin sakinleri tahta bacaklar üstünde yürür, özellikle balıkçılıkla geçinirler.</p>

  <p><b>Atasözü:</b> <i>Zaman muhteşem bir masalcıdır.</i></p>

  <p class="bosluk"/>

  <p><b>SARRE</b></p>

  <p><b>Yönetici:</b> Kont Albath Ruad</p>

  <p><b>Başkent:</b> Tarnea</p>

  <p><b>Arma:</b> Kırlangıç</p>

  <p><b>Siyasal konum:</b> Yoksul bir devlet olan Sarre'ın kimseyle savaşacak olanağı yoktur ama herkesle dargındır. Drüidler Konseyi'nin bulunduğu Saî-Mina Yarımadası buradadır ama bu durum kontluğun siyasal gücünü hiç de artırmaz.</p>

  <p><b>Sarre'lılar:</b> Çoğunluğu köylü olan Sarre'lılar cömert, dayanışmacı ve geleneklere saygılıdır. Zaten Sarre, köylü bilgeliği gereği en çok atasözünün kullanıldığı yerdir.</p>

  <p><b>Atasözleri:</b></p>

  <p><i>Bir Sarre'lı yerden uzaklaşmadan bir tutam ota hâlâ tutunabiliyorsa sarhoş değildir.</i></p>

  <p><i>Viskiyle tereyağının iyileştiremeyeceği şey asla iyileşmez.</i></p>

  <p><i>Keçiye ipek elbise giydirsen o yine keçidir.</i></p>

  <p><i>Çoğu istemektense aza sahip olmak yeğdir.</i></p>

  <p><i>Dilenci hırsızdan korkmaz.</i></p>

  <p><i>Yükü önce sırtla, sonra ağır değil dersin.</i></p>

  <p class="bosluk"/>

  <p><b>TERRE-BRUNE</b></p>

  <p><b>Yönetici:</b> Yakışıklı Meriande Mor</p>

  <p><b>Başkent:</b> Mericourt</p>

  <p><b>Arma:</b> Başı ve göğsü aslan, karnı keçi, kuyruğu ejderha olan, ağzından alevler püskürten bir yaratık</p>

  <p><b>Siyasal konum:</b> Terre-Brune'lüler Galatie'lilerin düşmanıdır çünkü Yüce-Kral'ın kardeşi Meriande, Eoghan'ın yerine göz dikmiştir.</p>

  <p><b>Terre-Brune'lüler:</b> Galatie'lilerden pek farklı değillerdir, bu iki kontluğun yöneticilerinin kardeş olması rastlantı değildir. Galatie'ye göre kıskançlık içinde yaşayan gururlu bir halktır onlar.</p>

  <p><b>Atasözleri:</b></p>

  <p><i>Bütün evlilikler mutludur. Asıl sıkıntı yaratan birlikte kahvaltı etmektir...</i></p>

  <p><i>Gaelia'yı bölen kişi son dilimi kendine vermemiş.</i></p>
