  <h1>9. BÖLÜM</h1>

  <h2>Celladın Bakışları</h2>

  <p><i>Djar'ın beyaz örtüleri bedenimi bilmediğim bir yere götürüyor. Yolculuğumun hâkimi ben değilim. Akıntıyı durdurabilir, kendimi tutabilirdim, hatta Djar'dan çıkabilirdim ama beni böyle çeken şeyin ne olduğunu görmek istiyorum. Belki dişi kurdumdur. İmala. Öyle uzakta ki şimdi. Ya da Kiaran. Kuşkusuz az önce bana söylemek istediklerinin hepsini söyleyememiştir.</i></p>

  <p><i>Kayıyorum. Kendimi bıraktım. Gün yok, gece yok, Djar'ın sonsuzluğundayım. Bir an mı yoksa her zaman mı, bu yolculuk ne kadar sürer bilmiyorum. Ağabeyim Tagor, Sid'deyken bunu nasıl yaşıyordun? Bugün nasıl yaşıyorsun? Tuathann'lar yeni bir dünyada yaşamayı öğrendiler. Ya biz? Biz eski bir dünyada</i> birlikte yaşamayı <i>öğrenebilecek miyiz?</i></p>

  <p><i>Yavaşlıyorum. Şimdi bu yeri tanıyor olmam gerek. Elbette. Âlemlerin kapısı. Burada... inanamıyorum, beni buraya çeken O'ymuş! O!</i></p>

  <p><i>Phelim! O burada! Karşımda. Drüid. Caron Cathfad. Bana yaşam veren kişi. Ve iki kez ölen.</i></p>

  <p><i>"Merhaba Aléa. "</i></p>

  <p><i>Buraya gelmek onun için ne kadar zor, biliyorum. Kapıdan geçmek. Çabucak konuşmak.</i></p>

  <p><i>"Merhaba Caron."</i></p>

  <p><i>Ona eski adıyla sesleniyorum. Annemle tanıştığında kullandığı ad.</i></p>

  <p><i>"Çok az zamanım var Aléa. Ama sana söylemeye geldiğim şey çok önemli. Ne yazık ki."</i></p>

  <p><i>"Sizi dinliyorum drüid."</i></p>

  <p><i>"Babana siz değil sen diyebilirsin Aléa."</i></p>

  <p><i>Babam. Gözyaşlarıma hâkim olmalıyım. Ağladığımı görmemeli.</i></p>

  <p><i>"Seni dinliyorum."</i></p>

  <p><i>"Maolmòrdha. Gidip Maolmòrdha'yı bulmalısın."</i></p>

  <p><i>“Unutmadım Caron. Nasıl unutabilirim ki?"</i></p>

  <p><i>“Dinle beni Aléa. Onu çabucak bulmalısın."</i></p>

  <p><i>“Neden çabucak?"</i></p>

  <p><i>Duraksıyor. Bana yanıt vermeli mi vermemeli mi bilmiyor.</i></p>

  <p><i>"Duraksayacak zamanın yok Caron. Yanıt ver bana? Neden çabuk olmalıyım?"</i></p>

  <p><i>“Çünkü Saîman yok olmadan önce onun öldürülmesi gerek."</i></p>

  <p><i>“Saîman yok mu olacak?"</i></p>

  <p><i>“Sen son Samildanachsın Aléa. Hâlâ şüphen mi var bundan?"</i></p>

  <p><i>Hayır. Ben son Samildanach'ım. Biliyorum. En azından, drüidlerin Samildanach dediği kişiyim.</i></p>

  <p><i>“Maolmòrdha'yı nerede bulacağım?"</i></p>

  <p><i>"Shankha Sarayı'nda."</i></p>

  <p><i>"Saray nerede?"</i></p>

  <p><i>"Denizlerin ötesinde, Galaban'ın doğusundaki küçük bir adada."</i></p>

  <p><i>Görüntüsü bulanıklaşıyor. Ölüler âlemine geri dönüyor. Kalmak için yeterli enerjisi yok artık. Elimi çabuk tutmalıyım.</i></p>

  <p><i>“Onu mutlaka öldürmek mi gerekiyor?"</i></p>

  <p><i>"Maolmòrdha Ahriman'a sahip. Saîman yok olmadan Ahriman'ın yok edilmesi gerek Aléa... eğer Ahriman kalırsa... eğer kalırsa... Aléa, zamanım doldu. Ahriman'ı yoketmek için Maolmòrdha'yı öldürmen gerekiyor. Bunu ancak sen başarabilirsin."</i></p>

  <p><i>"Başka bir yolu yok mu?"</i></p>

  <p><i>Gitti. Çoktan. Ölüler âlemine geri döndü.</i></p>

  <p><i>Maolmòrdha'yı öldürmek. Ahriman'ı öldürmek. Oysa... Finghin haksız mıydı? Onun için de başka bir yol bulmam gerekmiyor mu?</i></p>

  <p><i>Phelim. Babam. Neden böyle olması gerekiyor sanki?</i></p>

  <p><i>Gitti. Elveda Phelim. Şimdi ağlayabilirim. Burada.</i></p>

  <p class="bolumsonu">***</p>

  <p>Feren Al'Roeg her sabah olduğu gibi Ria Sarayı'nın kuzey kanadındaki büyük salona yerleşmiş, Piskopos Aeditus'un armağan ettiği sayısız kitaptan birini okuyordu. Bu muhteşem ciltlerde keşfedeceği o kadar çok şey vardı ki! Drüidlerin, Gaelia'lıların ulaşamadığı, bu sayfalarda gizli onca bilgi elinin altındaydı! Al'Roeg'ün gücü de buydu. Düşmanlarından önce Hıristiyanlığa ve bilgiye açılmayı bilmişti. Yarın hepsini ezip geçecekti. Çünkü değişimi kabul etmişti. Bu kadar basit.</p>

  <p>En azından ezip geçeceğini umut ediyordu. Şimdilik, Komutan Dancray'den gelecek haberleri bekliyordu. Stratejicinin Tarnea'yı ele geçirdiğinden kuşkusu yoktu. Ve bütün adayı ele geçirmek yolundaki büyük planının gerçekleşeceğinden.</p>

  <p>Kont önündeki kitabı kapattı. Büyük salonun kapısına vuruluyordu. Gözlerini kaldırdı. Salon her sabahki gibi boştu. Kimsenin buraya gelip kontu rahatsız etmeye hakkı yoktu. Çünkü bu yalnız kaldığı saatlerde düşünebiliyordu Feren Al'Roeg. Burada, kitaplarının sayfaları arasında geleceği tasarlıyor, şimdiyi değerlendiriyordu.</p>

  <p>Kimin gelip de kendisini rahatsız etme cüretinde bulunduğunu merak ederek "Girin!" diye bağırdı.</p>

  <p>Büyük ahşap kapı ağır ağır açıldı, kapının gıcırtısı yüksek tavanlı odada çınladı. Nâzır Alembert ciddi bir yüz ifadesiyle eşikte belirdi. Zengin biçimde döşenmiş odayı kontun rahatsız bakışları altında boydan boya geçti.</p>

  <p>"Kont hazretleri" diye mırıldanarak büyük koltuğa yaklaştı.</p>

  <p>Al'Roeg oflayarak kitabını dizlerinin üstüne koydu.</p>

  <p>"Alembert! Okurken rahatsız edilmekten hoşlanmadığımı biliyorsunuz!"</p>

  <p>"Ne yazık ki kont hazretleri, size getirdiğim üç haberin bekletilemeyeceği kanısındayım."</p>

  <p>Al'Roeg kaşlarını çattı.</p>

  <p>"Sizi dinliyorum..."</p>

  <p>Nâzır yutkundu.</p>

  <p>"Samildanach'ın ordusu Tarnea'yı General Dancray'nin elinden aldı."</p>

  <p>Kont kitabını yere düşürdü.</p>

  <p>"Bu olanaksız!" diye fısıldadı.</p>

  <p>"Saî-Mina'nın drüidleri onlarla birlik oldu, kenti geri aldılar ve şu anda orada bulunuyorlar. Görünüşe bakılırsa Sarre halkı onları destekliyor..."</p>

  <p>"Dancray nasıl bu kadar zavallı bir duruma düşerek başarısız olabilir ki? Komutan Dancray! Bu bir felaket, Alembert, felaket!"</p>

  <p>Kont başını sallayarak ayağa kalktı. Dancray onun en iyi strateji uzmanıydı. Tarnea'da başarısızlığa uğrayacağı kontun aklından geçmezdi. Dancray'nin değerli tavsiyelerinden mahrum kalacaktı artık... Sarre'ı ellerinden kaçırmalarına gelince, işte bu, kontun projelerini tehlikeye sokacak bir şeydi. Bu başarısızlığı daha önce hesaba katmamakla ne budalalık etmişti! Üç bin kişi! Bunun iki katını göndermeliydi oraya!</p>

  <p>Kont "Peki öbür iki haber ne, üç haberim var diyordunuz!" dedi sert bir sesle.</p>

  <p>Alembert başını eğdi.</p>

  <p>"Galatie Kraliçesi Amine öldürüldü."</p>

  <p>"Ne? Kim öldürdü?"</p>

  <p>"Delinin biri. Kimsenin tanımadığı önemsiz bir adam."</p>

  <p>"Yüce İsa aşkına! Olabilir mi böyle bir şey?"</p>

  <p>Söyleyeceklerini bir an önce söyleyip kurtulmak isteyen Alembert "Hepsi bu kadar da değil" dedi. "Bisagne baronu da boğazlandı..."</p>

  <p>Kont koltuğuna yığılıp kaldı. İnanamıyordu duyduklarına. Nâzırı uzun uzadıya süzüyor, acaba yalan mı söylüyor yoksa yanılıyor mu diye düşünüyordu, ama belli ki bu olanaksızdı. Alembert kesinkes doğruyu söylüyordu.</p>

  <p>"Kraliçe, baron... her şeyi değiştirir bu olanlar! Alembert, komutanlarımı ve danışmanlarımı derhal toplantıya çağırın. Olabildiğince çabuk harekete geçmeliyiz!"</p>

  <p class="bolumsonu">***</p>

  <p>Aléa yalnız bırakılmak istemişti. En azından birkaç saatliğine. Amine'in ölüm haberi yüreğini burkmuştu, genç kız dostlarının yanında ağlamamak için büyük çaba göstermişti ama şimdi Tarnea Şatosu'nun tepesindeki odasında yalnızdı; hâlâ bir çocuktu o, içindeki bütün gözyaşlarını akıttı.</p>

  <p>Düşünmek istemiyordu, anlamak istemiyordu canı, sadece acısını boşaltmak istiyordu. Onun yaşındaki bir kızdan çok fazla şey talep ediyordu kader. Kader. Moїra. Ah! Eğer Moїra varsa nasıl bu kadar zalim olabiliyordu? Böyle gencecik bir kızın üstüne bu kadar uzun süre nasıl çullanabiliyordu?</p>

  <p>En azından bir saattir yatağına uzanmış, başını yastığın altına gömmüş yatıyordu ki kapı çalındı.</p>

  <p>"Aléa! Benim, Kaitlin! Yanına gelmeme izin ver!"</p>

  <p>Genç kız kımıldamadı. Yalnız kalmak istiyordu. Rahatsız edilmek istemediğini söylemişti. Avutulmak istemiyordu.</p>

  <p>"Aç lütfen!"</p>

  <p>Aléa biliyordu: Kaitlin asla vazgeçmeyecekti. Gezgin bir oyuncuydu. Kafasına bir şey koydu mu yolundan çevirmek olanaksızdı onu. Kapı açılmadıkça Aléa'yi delirtene kadar seslenip duracaktı.</p>

  <p>Genç kız derin bir göğüs geçirdi. Sırtüstü döndü, yanaklarındaki ve gözlerinin çevresindeki yaşları sildi, ayağa kalkıp kapıyı açtı.</p>

  <p>Oyuncu kız gülümsedi ve parmak uçlarına basarak odaya girdi. Aléa kapıyı kapattı, geri dönüp tekrar yatağına uzandı, sırtı Kaitlin'e dönüktü.</p>

  <p>Oyuncu kız "Aléa, Kiaran bize katılan drüidlerden, biliyorsun... onun dayım olduğunu biliyor muydun peki?"</p>

  <p>Genç kız karşılık vermedi.</p>

  <p>"Dayımı buldum!" diye bağırdı Kaitlin neşeli bir ses tonuyla. "Öyle uzun zamandır görmemiştim ki! Peki, tamam, bu ilgini çekmedi pek... ama sana güzel bir haberim daha var."</p>

  <p>Aléa omuz silkti. Oyucu kız tıpkı bir çocukla konuşur gibi konuşuyordu. Oysa çocukça bir acı değildi Aléa'nın içini kaplayan. Derin bir acıydı, bu tür sözlerin silemeyeceği türden bir acı.</p>

  <p>"Başdrüid Ernan, Mjolln'a ozan unvanı vermeye karar verdi."</p>

  <p>Aléa yanıt vermedi. Başka koşullarda duymak isterdi bu haberi. Evet, bu habere sevinmek isterdi. En yaşlı dostu, hayalini gerçekleştirecekti! Ozan olacaktı. Ama genç kızın boğazında düğümlenen şey konuşmasını bile engelliyordu. İçi yanıyordu. Çok hem de.</p>

  <p>"Aléa, hiç de adil davranmıyorsun."</p>

  <p>Kaitlin ayağa kalkıp yatağa, arkadaşının yanına oturdu. Nazikçe, ellerini genç kızın kahverengi saçlarına dokundurdu.</p>

  <p>"Gelip seninle konuşulmasını istemiyorsun, oysa ben en değerli varlığımı, ağabeyimi kaybettiğimde beni görmeye gelmiştin ve benimle konuşmuştun."</p>

  <p>Aléa hatırlıyordu. Ama onu teselli etmek şöyle dursun bu anı daha da hüzünlendiriyordu onu.</p>

  <p>"Peki bana ne söylediğini hatırlıyor musun?"</p>

  <p>Aléa boğazından yükselen hıçkırıkları tutarak yastığın altında başını salladı.</p>

  <p>"Bana asla unutmayacağım sözler söyledin. Bana dedin ki: <i>Bunun sana ağabeyini geri getirmeyeceğini biliyorum, ama onu çok kısa bir an için görmüş de olsam yüzü sonsuza dek belleğimde kalacak. Sen de sonsuza dek dostum olarak kalacaksın.</i> Böyle bir şey işte..."</p>

  <p>Ellerini göğsüne kavuşturmuş yatan Aléa sağ kolunu çıkarıp uzattı, oyuncu kızın elini tutmak istedi.</p>

  <p>"Sonra bana dedin ki: <i>Sağ ol ablacığım.</i> Bana neden öyle dediğini biliyor musun? Bir ağabey kaybetmiş olsam da bir kız kardeş bulduğumu anlamam için öyle söyledin. Kardeşim olmayı önerdin bana. Ve bu bana müthiş iyi geldi Aléa. Bugün de senin için aynı şey geçerli. Bir arkadaşını kaybettin, bir zamanlar en iyi dostun olan kişiyi. Ama çevrendeki herkesin dostluğunu kazandın. Finghin, Mjolln, ben... bir ağabey buldun: Tagor. Ve bir sevgili: Erwan... Amine'le paylaştığın şey anılardı. En güzel çocukluk anıların. Anılar ölümsüzdür Aléa. Kimse senden çalamaz onları. Ölüm hiçbir şeyi yok edemez. Sonsuza dek sana ait o anılar. İçimden bir ses diyor ki eğer bugün Amine'i yeniden görmüş olsaydın, onun dönüştüğü hal senin anılarını zedelerdi. Belki de böylesi daha iyi. En güzel anılarını saklamaya devam et kardeşim."</p>

  <p>Sonra Kaitlin ayağa kalktı. Aléa'ya doğru eğildi, başına bir öpücük kondurdu ve tek söz daha etmeden odadan çıktı.</p>

  <p>Kımıldamadan duran Aléa'nın boğazı hâlâ düğüm düğümdü ama şimdi gülümsüyordu, hüzünlü bir gülümseme elbette ama yine de gülümsüyordu işte.</p>

  <p>Çünkü Kaitlin haklıydı. Ve Kaitlin'i dinlemek Aléa'ya iyi gelmişti.</p>

  <p class="bolumsonu">***</p>

  <p>Feren Al'Roeg ciddi bir ifadeyle "Galatie'liler yeniden toparlanacak vakit bulamadan Providence'a saldırmalıyız" dedi. "Kralla kraliçe arkalarında bir çocuk bırakmadan öldüler, Galatie'nin tahta geçireceği hiçbir vâris yok. Daha iyi bir fırsat çıkmasını hayal bile edemezdik."</p>

  <p>Kont masanın ucunda oturuyordu. Savaş zamanında olduklarını belli etmek istercesine askerî üniformasını giymişti.</p>

  <p>General Ruther endişeli bir tavırla "Ama şu Aléa Cathfad denilen kız var ortada!" diye itiraz etti. "Onun rolünü yabana atamayız! Tarnea'da olup bitenlere bakın..."</p>

  <p>General Asley "Hiçbir şeyi abartmayalım!" diye karşılık verdi. "O çocuğun çok şaşırtıcı işler yaptığını biliyorum ama eğer elimizi çabuk tutarsak yeterli bir ordu toplayacak zaman bulamaz."</p>

  <p>Kont yeniden söze girdi: "Hayır, Ruther haklı. Çok dikkatli olmalıyız. Dancray ve ben onu küçümseyerek hata ettik ve sonucu da gördük gerçekten. Bugünden tezi yok Tarnea'ya casus göndereceğim. Aléa Galatie'yle ittifak kursa bile bizim ordumuz ve Terre-Brune ordusu birleşince yeterli olmaz mı?"</p>

  <p>Kontun toplantıda konuşulan her şeyi not etmesini emrettiği Alembert "Cepheye kaç adam yollayabiliriz?" diye sordu.</p>

  <p>General Ruther "Bence, Samildanach Ordusu'nun bize kuzeyden saldıracağı takdirde kendimizi savunmak için burada yeterince adam bulundurmak istiyorsak, on iki bin kişiden fazlasını cepheye gönderemeyiz. Terre-Brune yedi bin kişi gönderebilir. Kısacası, yirmi binden biraz az olacağız."</p>

  <p>Asley ellerini kaldırarak "Ben biraz daha fazla söylerdim" diye araya girdi, "ama emin olmak için yirmi bin diyelim..."</p>

  <p>Alembert "Galatie Ordusu'nda kaç asker var?" diye sordu.</p>

  <p>Asley "Eoghan'ın zamanında, söylentiye bakılırsa yirmi beş bin adam varmış" dedi.</p>

  <p>Ruther "Eğer Aléa çarpışmaya katılırsa, gerçekten de çok zor olabilir durumumuz! Unutmayalım ki drüidler de onlarla birlikte ve Bisagne pekâlâ müdahalede bulunabilir. Sonuçta eski güçler dengesine geri dönmüş oluyoruz..."</p>

  <p>Kont "Ne var ki Galatie tam bir bunalımda, ülkeyi yönetecek kimse yok" dedi.</p>

  <p>Ruther "Evet, ama öte yandan, Bisagne'ın müdahalesi hiç bu kadar olasılık dahilinde olmamıştı. Carla Bisagni babasından kurtulduğuna göre Bisagne Baronluğu tarafsızlığını kaybetme tehlikesi altında. Kont hazretleri, bu savaş kazanılmadı!"</p>

  <p>"Hiçbir şey kazanılmış değil, general, ama hemen harekete geçmezsek, sonra durum daha beter olacak. Galatie'ye toparlanacak zaman bırakmamamız gerekiyor. Şansımız biraz yaver giderse, kraliçenin ölümü bir siyasal bunalıma yol açacak ve bu da krallığın ordusunu kısmen felç edecek."</p>

  <p>Ruther son derece kuşkucu bir tavırla "Şansımız biraz yaver giderse" diye tekrarladı.</p>

  <p>Asley "Ya da Tanrı'nın inayetiyle" diye ekledi.</p>

  <p>Ruther "Tanrı Tarnea'da Dancray'ye pek yardım etmedi" dedi.</p>

  <p>Kont öfke dolu bir bakış yöneltti komutanına.</p>

  <p>"Sablon savaşında Tanrı bizimleydi ve Galatie'ye saldırırsak da bizim yanımızda olacak! Ben bu zafere inanmak istiyorum. Zaferi hak ediyoruz, üstelik bütün Gaelia'nın yararına olacak, drüidlerin halkı bilgisiz ve karanlıkta bırakma eğiliminden, Galatie'li yöneticilerin beceriksizliğinden sonunda kurtulmuş olacak bütün ada."</p>

  <p>Komutanlar sessiz kaldı. Galatie'yle karşı karşıya gelinmesinin kaçınılmaz olduğundan hiçbirinin kuşkusu kalmamıştı.</p>

  <p>Kont ayağa kalkarken "Terre-Brune'e haberci gönderin, Meriande ve Aeditus bize katılsın" emrini verdi. "Providence yolunda onlarla buluşmak istiyorum."</p>

  <p>Asley "Terre-Brune'lülerin bize katılmalarına zaman vermek için Gor-Draka sıradağlarının güneyinden geçmek daha iyi olur" önerisinde bulundu. "Böylesi, kuzey yamacımızı Aléa'nın olası bir saldırısına karşı da sağlama alacaktır."</p>

  <p>Al'Roeg "Peki" dedi, "öyle olsun. Ordular Atarmaja'da buluşacak. Artık geri çekilemeyiz. Savaş yapılmalı. Bundan daha elverişli bir zaman bulunamaz. Komutanlar, ne yapmanız gerektiğini biliyorsunuz."</p>

  <p class="bolumsonu">***</p>

  <p>Bely, Almar Cahin'in halkın gözü önünde idam edilmesini istemek zorunda kalmıştı.</p>

  <p>Providence'ın ana meydanı kalabalıkla dolup taşıyordu. Kralın düğün törenlerindekinden bile daha çok insan gelmişti. Kent hâlâ şaşkınlık içindeydi. Galatie'liler kendine özgü bu tuhaf kraliçeye pek bağlanmamışlardı gerçekten ama hiç halefi olmaması kaygılandırıyordu onları. Uzun zamandır ilk kez Galatie hükümdarsız, öksüz kalmıştı ve bütün krallığa panik havası yayılıyordu. Galatie'liler çok kısa sürede çok fazla çalkantı yaşamışlardı: kralın evlenmesi, sonra ölmesi, Amine'in hükümdarlığı, saraya drüidlerin gelmesi, kraliçenin drüid olması, şimdi de cinayete kurban gitmesi... trajik olduğu kadar da karmaşık olan bu olayların ortasında, Galatie'liler pusulayı şaşırmıştı. Şimdilik Bely ve drüidler iktidara benzer bir şeyi ellerinde tutmayı başarıyorlardı, ama ya yarın?</p>

  <p>Kendilerini karabasanın biraz daha derinliklerine gömen kişinin idam edilmesini hep birlikte seyretmek herhalde birlik olma duygusu yaşamayı sağlıyordu. İz bulma. Tarihi paylaşma, acıda ve başkaldırıda birleşme. Ama henüz umutta değil. Danışman Bely'ye yakın kişilerin tahmin ettiğinden çok daha kalabalıktılar, kalabalıkta gitgide artan bir gerilim hissediliyordu.</p>

  <p>Kraliçenin danışmanı kraliyet tribününde drüidler ve askerlerle birlikte oturuyordu. İdam sehpasının tam üst tarafındaydılar. Kafilenin gelişi eli kulağında olsa gerekti.</p>

  <p>Bely Henon'a doğru eğilerek "Yeni bir Başdrüid seçecek misiniz?" diye sordu.</p>

  <p>Drüid başını salladı.</p>

  <p>"Evet, Konsey'in ayakta kalmasını istiyorsak bir Başdrüid seçmek zorundayız. O konuma kendimi önereceğim."</p>

  <p>"Elbette."</p>

  <p><i>Henon intikamını aldı. Başdrüid olmak istiyordu, kraliçe zor kullanarak onun makamına geçmiş, Henon'a engel olmuştu. İçten içe Amine'in ölümü işine yaramış olsa gerek. Pek çok kişinin işine yaradığı gibi. Ben de onun ölümüne sevindim galiba, Eoghan'ı öldürmüş oluşunu hiç affetmedim ve belki de bu sınavdan biraz daha olgunlaşmış olarak çıkacağını... yine de... yine de üzülüyorum. Kraliçede insanın içine dokunan bir yan vardı. Öyle gençti ki. Öyle yalnızdı ki! Ölümü de bir başka bahtsızlık...</i></p>

  <p>Başdrüid yeniden söze girdi: "Doğrusunu söylemek gerekirse şimdi asıl tasamız bu değil, öyle değil mi? Bir kral bulmamız gerekiyor."</p>

  <p><i>Evet, bir kral bulmak gerek. Sarre'a yeni bir kont, Bisagne'a da yeni bir baron. Bisagni'nin kızı barones olarak kalmazsa elbette! Her şey ne çabuk değişiyor!</i></p>

  <p>"Eoghan ve Amine geride çoluk çocuk bırakmadılar. Yeğenleri bile yok" dedi Bely. "Bir yerlerde bir kuzen falan var mı araştıracağız ama bence olsaydı çoktan ortaya çıkardı..."</p>

  <p>Gözlerini dosdoğru karşıya dikmiş Henon "Neden bir drüidi kral yapmıyoruz?" diye sordu.</p>

  <p><i>Bu ne yüzsüzlük! İnanamıyorum doğrusu. Gerçekten bu Henon gitgide sevimsiz geliyor bana. Önce Saî-Mina'dan ayrılarak kendi meslektaşlarına ihanet etti, şimdiyse tahta çıkmak için kraliçenin cesedini çiğnemeye hazır! Bir drüidin bu kadar fırsatçı olabileceği aklıma gelmezdi... incelikten ne kadar uzak!</i></p>

  <p>"Şaka mı ediyorsunuz!"</p>

  <p>Başdrüid "Neden öyle olsun?" diye kendini savundu. "Kraliçenizi Başdrüid ilan etmeyi pekâlâ kabul etmiştik. Krallık ve Konsey artık birleşmiş değil mi? Amine hem kraliçe hem Başdrüid'di. Ölümünden sonra yeni Başdrüid'in onun yerini alması son derece meşru olacaktır."</p>

  <p>Bely "Bu çok işinize gelir!" dedi, gülsün mü kaygılansın mı bilemiyordu.</p>

  <p>"Konsey Gaelia'nın işlerini çok uzun zaman uzaktan yönetmek zorunda kaldı. Saî-Mina'dan ayrılıp buraya kadar gelmemiz gerekti çünkü adaya karşı görevimizin daha fazla olaya dahil olmamızı gerektirdiği kanısındaydık. Gaelia'yı yönetecek en iyi konumdaki insanların bizler olduğuna inanıyorum."</p>

  <p><i>Konsey Gaelia'nın işlerini çok uzun zaman yönetti, işte o kadar! Bunun değişmesinin zamanı geldi bile! Yönetmek drüidlere kalmadı!</i></p>

  <p>"Neredeyse o katili sizin gönderdiğinize inanacağım sonunda..."</p>

  <p>Henon "Rica ederim, iktidar savaşı ya da kişisel çıkar değil mesele, katıksız ve mantıksal siyaset söz konusu" diye sinirlendi. "Kabul edin ki adayı yönetebileceğini iddia edecek kimse yok sarayda; uzun zaman gölgede kalarak bu işi yürüten ve yenice Providence'la yakınlaşan Konsey dışında!"</p>

  <p><i>Tam tersine siz tahtta hak iddia edebilecek en berbat insansınız zavallı dostum! Şuna haddini bildirmem gerek! Meydanın boş olmadığını göstermeliyim. Krallık yapısının hâlâ ayakta olduğunu anlamasını sağlamalıyım.</i></p>

  <p>"Sizi Providence'a kabul etmekle krallık size yeniden kaybettiğiniz iktidarı ve bütünlüğü verdi. Bize hizmette bulunan Konsey olmadı, biz Konsey'e kucak açarak cömertlik göstermiş olduk. Statünüzü koruyabilmiş olduğunuz için kendinizi talihli addetmelisiniz bence. Daha fazlasını ummak nafile..."</p>

  <p><i>İşte bu, Henon'un hırsını biraz törpüler!</i></p>

  <p>"Sayın danışman, bizzat kral olmayı arzuladığınızı mı anlamalıyım bu sözlerinizden?"</p>

  <p>"Buna karar vermek ne size düşer ne de bana. Epey uzun zaman önce buna benzer bir durum ortaya çıktı krallıkta. Kral vâris bırakmadan öldü. O durumda geleneğimize göre yeni hükümdarı komutanlar seçiyor. Dolayısıyla onlar bu konuda ne düşünüyor, göreceğiz..."</p>

  <p><i>İhtiyar, kekre bir drüidi seçmelerine pek olasılık yok!</i></p>

  <p>Bely meydana giren uğursuz kafileyi göstererek "İşte geldiler" dedi.</p>

  <p>Ana meydanın kuzeye açıldığı taş kemerin altından büyük bir at arabası göründü. Önde siyahlara bürünmüş, yüzü uzun ve kalın bir kapüşonun altına gizlenmiş oturan cellat çok hızlı gitmesinler diye atların dizginlerini çekiyordu. Bütün kalabalık mahkûmun yüzünü görmeliydi. O yüzden, atların halkın çığlıklarından ürkerek dörtnala ilerlememesi gerekiyordu.</p>

  <p>Arabanın arkasından bir adam yürüyordu. İki eli birbirine bağlanmış, kendisi de boynundan geçen iple arabaya bağlanmıştı. Kasap Almar Cahin. Kraliçeyi öldüren adam. Gözleri boşluğa dikilmişti, kalabalığın nefret dolu uğultusunu işitmiyor gibi sakin sakin yürüyordu. Ayakları çıplak, vücudu yara bere içindeydi - kuşkusuz bütün gece işkence görmüştü. Ama hiçbir şey hissetmiyor gibi görünüyordu, adeta ölüm çoktan işini halletmişti.</p>

  <p>İnfaz memurunun arkasında dört yardımcısı vardı. Onların da yüzü kapalıydı. Ölüm gibi karanlıktılar ama toplanan kalabalığın bakışları onların üstünde değildi. Hayır, halkın gözü sadece can verecek olan adama dikilmişti. Galatie krallığını başsız bırakan bu ahlaksız adama dikilmişti.</p>

  <p>Bely sandalyesinin kolçaklarını sıktı. Providence'ta yıllardır idam yaşanmamıştı. Kral suçluların aforoz edilmesini tercih ediyordu çünkü kuşkusuz kendisi de bu öldürme sahnelerine dayanamıyordu. Ama bu kez Bely sarayın talebine direnememişti. Herkes ibretlik bir gösteri istiyordu. Generaller, danışmanlar, naipler... hepsi de halkın gözü önünde bir idam istemişti. Görünüşe bakılırsa, kalabalıktaki yüzlerden ve meydanda yükselen haykırışlardan, halkın da aynı fikirde olduğu anlaşılıyordu.</p>

  <p>Ana meydanın ortasına varınca, celladın arabası durdu. İnfaz memuru yavaşça indi, gidip Almar'ı arabadan çözdü, yatay olarak sabitlenmiş, birbirine çapraz bağlanmış iki kütükten oluşan idam sehpasına sürükledi. Yardımcılarıyla birlikte, mahkûmu idam sehpasına yatırıp bağladı. Kolların ve bacakların gerilip kopabileceği şekilde bağlaması gerekiyordu ipi, bu da bir ustalık gerektiriyordu.</p>

  <p>Almar çırpınmıyordu bile. Uysal uysal yatmıştı iki kütüğe, bağlansın diye kollarını uzatmıştı, ağzı koskocaman açık, gökyüzündeki bulutlara dikmişti gözünü, korkmuyor gibi göründüğü ölümü sakin sessiz bekliyordu. Sanki eski bir dost gibi, uzun zamandır tanıyordu ölümü adeta.</p>

  <p>Belki de öleceğini anlamamıştı.</p>

  <p>Kalabalığın gerilimi artıyordu. Erkekler ve kadınlar haykırıyor, tükürüyor, mahkûma taş atıyordu. Meydanın ortasına doğru adeta katili ezmek, yutmak istercesine hücum eden kalabalığı tutmakta zorlanıyordu muhafızlar.</p>

  <p>Cellat ve yardımcıları mahkûmun kollarını ve bacaklarını dört ata bağladılar. Kolları bacakları gerilen Almar infazına bıraktı kendini.</p>

  <p>Bely ürperdi. Yüksekte, gürültü patırtının uzağında, kalabalığın bu aşırı sevincini anlayamıyordu. Kanın çağrısını. Ölüm seyretme arzusunu.</p>

  <p><i>Nasıl böyle bakabiliyorlar? Nasıl bunu isteyebiliyorlar? İşte kalabalıklar böyledir. Bir gün barbarlık şaşırtıp sarsar onları, ertesi gün kendileri barbar olur. Burada kaç kadın var? Kaç ana? Almar'ın yerinde olabilecek kaç suçlu?</i></p>

  <p>Haykırışlar gitgide şiddetlendi. Dalga dalga hareket sertleşti. Nefretle sıkılmış yumruklar havaya kalkıyordu.</p>

  <p>Birdenbire cellat arabadan dökme demirden büyük bir kerpeten çıkarıp kalabalığa göstermek için havaya kaldırdı. Galatie'liler tezahürat yaptı.</p>

  <p>Celladı alkışlarken "Öldür! Öldür!" diye bağırıyorlardı.</p>

  <p>Cellat Almar'a yaklaştı. Sağ tarafına geçti. Sonra elindeki kerpetenle kalçasından ve kolundan et kopardı. Uzuvlar seğirdi, kan fışkırdı ama Almar bir kez bile bağırmadı. Gözlerini bile kırpmadı.</p>

  <p>Cellat kıpırdamadan durdu. Kuşkusuz daha önce hiç böyle bir şeye tanık olmamıştı. Atların kol ve bacakları koparmasıyla sonuçlanacak idama hazırlık niteliğindeki bu iğrenç işlem genellikle mahkûmun en çok çığlık attığı süreç olurdu. Çünkü acı dayanılmaz olurdu ve mahkûmun da henüz gücü kuvveti yerinde olurdu. Ama Almar hiçbir şey hissetmiyor gibiydi.</p>

  <p>Cellat başını salladı ve kurbanının öbür tarafına geçti. Az önceki hareketini tekrarladı. Kalçadan ve koldan kerpetenle et kopardı. Dört uzvun da etleri sökülmüştü. Atların çekmesiyle uzuvların kopartılması işlemi başlayabilirdi.</p>

  <p>Cellat bir adım geri gitti. Kalabalık çıldırmış gibiydi. Şimdi bütün haykırışlar nefret haykırışı mı yoksa kopan etlerden fışkıran kan yüzünden korku çığlıkları mı, ayırt etmek olanaksızdı.</p>

  <p>Cellat en sonunda elini kaldırınca, dört ata binmiş yardımcıları ilerlemeye başladılar. Dört ip mahkûmun kol ve bacaklarını çekerek gerildi, kaslar parçalanmaya başladı. Almar'ın gözleri hâlâ kocaman açılmış bir haldeydi, adam sanki gülümsüyor gibiydi.</p>

  <p>Atlar ilerlemekte zorlanmaya başladılar. Kaslar sıkı duruyordu. Etler yer yer kopuyordu ama sinirler direniyordu. Birdenbire bir kol koptu, yere düştü ve serbest kalan atın ardı sıra birkaç metre sürüklendi. Bu kez kalabalıktan yükselen sesler dehşet çığlıklarıydı.</p>

  <p>Öbür üç atın ilerleyemediğini gören cellat arabanın arkasından iri bir balta alıverdi, Cahin'in sakatlanmış vücudunun yanına döndü ve geniş darbelerle öbür üç uzvun kaslarını ve sinirlerini peş peşe doğramaya koyuldu.</p>

  <p>İşte bunun üzerine atlar kopartma işini bitirdiler. Kaslar yırtıldı, kemikler çatırdadı bir anda. Almar Cahin'in artık hiçbir tarafa bağlı olmayan kanlı gövdesi yana yuvarlanıp külçe gibi yere düştü.</p>

  <p>Gözleri hâlâ açıktı.</p>

  <p>Tanınmaz haldeki insan vücudu küçülmüş, kan ve lime lime etlerle kaplanmıştı, oysa bu gözler, bu gözler öyle hayat doluydu ki!</p>

  <p>Sonra birdenbire kalabalık, tanık olduğu sahnedeki dehşetin farkına varır gibi sakinleşti. Haykırışlar dindi. Havaya kalkan yumruklar indi. Hatta bazıları karışık duyguların aşırı yüklenişi yüzünden ağlamaya başladı.</p>

  <p>Tribünlerde oturan Bely "Bir daha asla böyle bir şeye tanık olmak istemiyorum" diye mırıldandı. Yüksek sesle mi söylüyordu bunu, yoksa içinden mi geçiriyordu, bilemedi.</p>

  <p>Henon elini Bely'nin omzuna koydu.</p>

  <p>"Oysa müstakbel kralın alışması gereken bir sahne bu..."</p>

  <p>Bely başını salladı. Bu konudan söz etmek istemiyordu canı. İhtiyar drüidle daha fazla tartışmak istemiyordu.</p>

  <p>"Hadi hadi, bu sadece bir ölüm Bely" dedi Henon içini çekerek, "doğru, pek zarif değil ama sadece bir ölüm işte. Yarın, Harcourt Providence kapılarına dayandığında binlercesini göreceğiz."</p>

  <p>Bely meydandaki görüntüyü görmemek için bakışlarını kaçırarak "Harcourt'un saldırıya geçeceğine mi inanıyorsunuz?" diye sordu.</p>

  <p>"Kuşkunuz mu var? Düşünün hele! İstikrarsızlığımızdan yararlanacaklardır mutlaka! İşte bu yüzden olabildiğince tezelden yeni bir kral seçmelisiniz..."</p>

  <p>Henon gülümseyerek kalktı, Bely'nin arkasına geçti, omzuna vurdu ve ağırbaşlı adımlarla tribünden ayrıldı.</p>

  <p class="bolumsonu">***</p>

  <p>Bütün arkadaşları kentteki onarım ve düzenleme çalışmalarına katılırken Aléa öğleden sonra şatonun zindanlarına indi. Surların batısındaki kulenin altına döne döne inen küçük bir merdiven öyle aşağılara gidiyordu ki taş duvarlar buz gibi ve ıslak ıslaktı. Aléa sol elinde bir meşale tutarak ve kaymamaya dikkat ederek basamakları birer birer indi.</p>

  <p>Ağır koku ve karanlık Harcourt kontunun genç kızı hapsettiği Ria zindanlarını hatırlattı ona. Yerin altında terk edilmiş olmanın verdiği o nahoş duygu. Talihin cilvesi biraz hoşuna gidiyor olsa da Harcourt'lu komutanı aynı şeye maruz bırakma düşüncesi gitgide uzak geliyordu Aléa'ya. En azından, Gaelia'ya kazandırmak istediği yeni imaja yakışmıyordu. Erwan'a dışarıya, yerin üstüne bir hapishane yaptırtmak istediğini söyleyecekti, hiç olmazsa biraz gün ışığının girebileceği bir yer olmalıydı o hapishane.</p>

  <p>Çok geçmeden hücrelerin bulunduğu koridora vardı. İki asker bir masaya oturmuş çene çalıyordu. Genç kızın geldiğini görünce kalkıp hazırola geçtiler, bu da Aléa'nın hoşuna gitti.</p>

  <p>"Oturun lütfen! Dancray nerede acaba?"</p>

  <p>General, koridorun öbür tarafından, hücresinin parmaklıklarından elini çıkartarak "Buradayım!" diye alaylı alaylı seslendi.</p>

  <p>Aléa muhafızların masasından bir tabure alıp yürüdü. Başka kimse yoktu burada, Erwan generalin tek başına bir hücreye konulmasını istemişti. Öbür mahkûmlar şatonun batı kanadındaki hücrelerde tutuluyordu.</p>

  <p>Aléa taburesini hücrenin parmaklıklarının önüne koyarken "İyi günler Dancray!" dedi.</p>

  <p>"İyi mi? Bugün gerçekten iyi mi bilmem..."</p>

  <p>Generalin yüzü değişmişti. Bu hücrede aşağı yukarı iki gün geçirmişti ama şimdiden teni solgun, gözleri kızarmış, çevresinde halkalar belirmişti... tıraşsız yüzü ona korkunç bir hava veriyordu. Saldırı gecesinden beri üstünü başını değiştirmemişti, hâlâ yırtık ince kumaş pantolonu vardı ayağında, ceketi beyazlığını kaybetmişti, bir de kısa meşin ceketini giymişti.</p>

  <p>"Dancray, ben buraya oyun oynamaya gelmedim. Siz burada hapissiniz, dışarıdaki birçok insan sizi astırmamı tercih eder..."</p>

  <p>"Hay hay!" diye karşılık verdi general alaycı alaycı.</p>

  <p>"Galatie Kraliçesi Amine ve Bisagne baronu öldürüldü."</p>

  <p>Bu kez komutan ne karşılık vereceğini bilemedi.</p>

  <p>Durumu anlayabilmek için "Aynı zamanda mı?" diye sordu.</p>

  <p>"Aşağı yukarı aynı. Amine bir meczup tarafından öldürüldü ki ben adamın Maolmòrdha tarafından gönderildiğinden kuşkulanıyorum, baronu ise öz kızı kendi elleriyle öldürdü ve elbette onun yerine geçti."</p>

  <p>General öksürdü.</p>

  <p>"İşte bu da hayatınızı epey zorlaştıracak!"</p>

  <p>"Neden benim hayatım zorlaşacakmış?"</p>

  <p>"Çünkü Al'Roeg bu durumu fırsat bilip Galatie'ye saldırmak isteyecektir... ama ben bunu size neden söylüyorum ki, tek başınıza göreceksiniz nasılsa!"</p>

  <p>"Kurnaz bir strateji uzmanısınız Dancray ama kötü bir mağlupsunuz."</p>

  <p>"Ah biliyor musunuz, sandığımdan daha kötü bir stratejiciymişim. İki bin adam daha getirmiş olsaydım asla kente giremezdiniz."</p>

  <p>"Sahi mi? Hadi canım Dancray, drüidlerle benim sizi maruz bıraktığımız şeyi iki bin adamınızın durdurabileceğine gerçekten inanıyor musunuz? Pek emin değilim, general."</p>

  <p>Komutan suratını buruşturdu.</p>

  <p>"Drüidleriniz yenilmez değil... onları Sablon'da kaçırmıştık, unutmayın."</p>

  <p>Aléa "Orada ben yoktum" diye karşılık verdi.</p>

  <p>"Vay canına, bana anlatıldığından çok daha kibirliymişsiniz."</p>

  <p>Aléa gülümsedi.</p>

  <p>"İtiraf etmeliyim ki sonunda öyle oldum. Ama duruma bakılırsa daha da böbürlenebilirim, değil mi?"</p>

  <p>General "Benden ne bekliyorsunuz?" diye sordu.</p>

  <p>"Doğruyu söylemek gerekirse bilmiyorum. İki nedenle geldim buraya. Öncelikle, taktik bir neden: Şimdi neler olabileceği konusunda sizin görüşünüzü öğrenmek isterim. İkincisi de kişisel bir neden: Affetmeyi öğrenmek istiyorum."</p>

  <p>General gözlerini iri iri açtı.</p>

  <p>"Affetmeyi mi? Ama benim affedilecek hiçbir şeyim yok ki!"</p>

  <p>Aléa yeniden gülümsedi.</p>

  <p>"Öyleyse taktik konuşalım" dedi.</p>

  <p>"Taktik bir tavsiye mi istiyorsunuz? İşte söyleyeyim: Beni asın, olsun bitsin!"</p>

  <p>Aléa "Harcourt'un Galatie'ye saldıracağını mı düşünüyorsunuz?" diye sordu ısrarla.</p>

  <p>General suskun kaldı.</p>

  <p>Ama Dancray bir türlü yanıt vermiyordu. Kollarını kavuşturmuş, meydan okuyan bir bakışla genç kızı süzüyordu.</p>

  <p>Aléa ona teşekkür etti. Cüceyi mavi ozan giysileri içinde görmeye henüz alışamamıştı. Ama çok yakışmıştı Mjolln'a üstündekiler. Öyle de mutlu görünüyordu ki...</p>

  <p>Aléa masanın öbür ucunda oturan Ernan'a dönerek "Başdrüid?" diye sordu.</p>

  <p>"Yargılarınıza güveniyoruz Aléa."</p>

  <p>"Sağ olun. Fahrio, siz kabul ediyor musunuz?"</p>

  <p>Yüzbaşı başını salladı.</p>

  <p>"Beni onurlandırıyorsun Aléa. Senin söylediğin kadar âdil miyim bilmem ama en azından bir konuda haklısın, bu ülkeyi seviyorum. Umarım senin kadar doğru ve mantıklı olabilirim."</p>

  <p>Masadakiler yüzbaşıyı kutladılar. Kısa sürede Aléa'nın dostlarına kendini sevdirmeyi bilmişti. Huyuyla değil -çoğunlukla ciddi bir hali olurdu- dürüstlüğüyle, doğruluğuyla ve özverisiyle. Besbelli iyi bir insandı, artık öksüz kalmaması gereken şu kontluğa vali yapılmasını kimse yersiz bulmamıştı.</p>

  <p>"Güzel. Sarre'da barışı güvence altına almak, Tarnea'da yıkılan yerleri yeniden yaptırmak ve gelecekte istilalardan çekinmeyecek bir ordu kurmak gibi görevleriniz olacak. Tagor, bu çabasında ona yardım konusunda sana güveniyorum. Tuathann'lara gelince, Sarre'da hak ettikleri huzura kavuşmalarını diliyorum. Umarım halkın sonunda gelişip serpilebileceği bir yer bulmuş olsun ağabeyciğim!"</p>

  <p>Tagor gülümseyerek "Burada çok iyi olacağız" diye karşılık verdi. "Sana itiraf etmeliyim ki çevre köylere şimdiden birçok aile yerleşti bile..."</p>

  <p>"Çok güzel. Şimdi Gaelia'dan söz edelim."</p>

  <p>Sofrada oturan herkes bakışlarını yeniden Aléa'ya çevirdi. Asıl konuya geliniyordu. Çünkü şimdilik Sarre kontluğu'nda barış tehlikede değildi. Ama adanın geleceği gitgide belirsizleşiyordu.</p>

  <p>Aléa "Bence artık şuna hiç kuşku yok ki Harcourt ve Galatie önümüzdeki günlerde karşı karşıya gelecek. Bildiğiniz gibi gidip sorguladığım General Dancray, Feren Al'Roeg'ün kendi ordusunu ve Terre-Brune Ordusu'nu Providence'a göndereceğini hem de derhal göndereceğini düşünüyor. Benim tahminim de o yönde. Sanıyorum sizler de aynı fikirdesiniz" dedi.</p>

  <p>Çoğunluk bu sözleri onayladı.</p>

  <p>Kiaran gizemli edasıyla "Evet, tarih tekerrür ediyor" dedi.</p>

  <p>Kiaran'ın müdahalelerindeki bilmecemsi anlamı kavramakta zorlanan Kaitlin "Ne demek istiyorsunuz dayıcığım?" diye sordu.</p>

  <p>Büyük-Drüid "Bu savaş daha önce yaşandı. On yıldan daha uzun bir zaman önce, ama o kadar da uzak bir tarih değil. Harcourt savaşı" dedi.</p>

  <p>Ernan "Şu farkla ki o dönemde Harcourt'a saldıran Galatie idi, oysa bu kez tersi olacak gibi" diye düzeltti.</p>

  <p>"Ama düşmanlar aynı işte. Tarih tekerrür ediyor. Ama bu kez tarihi sürükleyen sensin Aléa. Bütün bunları başlatan sensin..."</p>

  <p>Erwan bu sözden rahatsız oldu, "Bu savaşı Aléa başlatmadı!" dedi.</p>

  <p>Kiaran "Tabii ki öyle, hem de buna hayıflanmamalı. Tam tersine, onun rolü bu! Adanın tarihinin seyrini değiştirecek kişi o, Magistel. Olup bitenleri görmüyor musunuz?" diye kendini savundu.</p>

  <p>"Savaş mı?"</p>

  <p>"Sadece savaş değil. Savaş bütün bunların sonucu!"</p>

  <p>Magistel "Peki ne o zaman?" diye ısrar etti.</p>

  <p>"Gaelia çağ değiştiriyor" dedi Kiaran sakin ve ağırbaşlı bir tavırla.</p>

  <p>Aléa dışında herkes şaşırmış görünüyordu. Sanki Büyük-Drüid'in ne söyleyeceğini önceden bilir gibiydi genç kız. Biliyordu da. Çünkü Kiaran ve Aléa aynı şeyleri anlamışlardı.</p>

  <p>Mjolln yüzünü buruşturarak "Gaelia <i>çağ mı değiştiriyor</i>?" diye sordu.</p>

  <p>Büyük-Drüid gülümseyerek "Hatta Gaelia'nın <i>olgunluk</i> çağına gireceğini düşünüyorum" diye ekledi. "Bugün içinde bulunduğumuz çağı yaratanlar yok olup gidecek, ya da çoktan yok oldu. Biz drüidler -süreç çoktan başladı, bir zamanlarki halimizin gölgesi kaldı şimdi-, yöneticiler, Eoghan, Amine, Ruad, Bisagni, yakında kuşkusuz Al'Roeg ve Meriande Mor... Gaelia babalarından kurtuluyor. Carla Bisagni kendi babasını öldürdü. Aléa Moїra'yı öldürecek. Bütün bunlar yok olacak. Değil mi Aléa?"</p>

  <p>Genç kız dudaklarını ısırdı. Kiaran'ın öngörüsü gerçeğe o kadar yakındı ki... Anali Ansiklopedisi'nin bildirdiği şeye çok yakındı. Genç kız arkadaşlarının önünde bu bilgileri böyle dile getirmeye asla cesaret edemezdi, oysa olup bitenler pekâlâ böyleydi. En azından kısmen. Usulca Kiaran'ı onayladı.</p>

  <p>Kendini bir türlü tutamayan Erwan "Nedir bu saçmalık?" diye bağırdı.</p>

  <p>Magistel çoğunlukla sinirlerine hâkim olurdu. Ama belki üstündeki baskı, belki de Aléa'nın şimdiye dek göğüslediğinden çok daha ağır bir savaşa gömüleceğinden korkması delikanlının kontrolünü kaybetmesine yol açmış gibiydi.</p>

  <p>Herkes Kiaran'ın sözlerinin yarattığı sarsıntının etkisiyle genç kızı süzerken Aléa yavaşça "Providence'a gitmeliyiz" dedi.</p>

  <p>Ne söyleyeceğini bilemez hale düşen Erwan "Aléa, on binlerce insanın katılacağı bir savaşın hazırlıkları sürerken sen drüidlerle bizim yalnız mı gitmemizi istiyorsun oraya?" dedi.</p>

  <p>"Erwan. Bu savaşı durduramayız. Bütün o askerlerin ölmesini engellemek isterdim ama artık vakit çok geç."</p>

  <p>Böylesi bir savaşın karşısında güçsüz kalma düşüncesinin öfkeden kudurttuğu Erwan "Şu <i>yeni çağ</i> hikâyesinin bir parçası mı bu da?" dedi. <i>"Çağ değiştirmek</i> için kardeşlerimizin ölmesine göz mü yumacağız?"</p>

  <p>Kiaran "Ölmelerine göz yummak değil yeniden doğmayı kabul etmek söz konusu" dedi.</p>

  <p>Erwan kızgınlıkla "Drüidlere yaraşır bir formül!" diye bağırdı.</p>

  <p>Aléa kaşlarını çatarak araya girdi: "Erwan, bu savaşı <i>engelleyemeyiz.</i> Senin ordunla gitseydik..."</p>

  <p>Magistel <i>"Senin</i> ordun!" diye düzeltti.</p>

  <p><i>"...benim</i> ordumla gitseydik, ölü sayısını arttırmaktan başka bir şey yapamazdık."</p>

  <p>Fahrio "Ne yazık ki Aléa'nın haklı olduğu kanısındayım" diye söze karıştı. "Bu karşılaşmada biz sadece bir üçüncü gücüz. Tek yapabileceğimiz çarpışmanın yönünü iki taraftan birine doğru çevirmek, çarpışmayı engellemek değil."</p>

  <p>Aléa Magistel'in elini tutarak "Buna karşılık, sonucu değiştirebiliriz" diye ekledi.</p>

  <p>Erwan sakinleşerek "Nasıl olacak?" diye sordu. "Savaş bitince herhangi bir şeyi nasıl değiştirebiliriz?"</p>

  <p>"Başladık bile Erwan. Yola çıktığımızdan beri sürdürdüğümüz çabanın meyvalarını toplamak kalıyor geriye, hepsi bu. Son kez güvenin bana. Providence'a gelin benimle. Size ihtiyacım olacak."</p>

  <p>Erwan "Bir avuç askere de ihtiyaç duyulmayacak mı?" diye sordu ama bu kez Aléa delikanlının şaka yaptığını gördü.</p>

  <p>Keyifsizliği geldiği gibi çabucak yok olmuştu delikanlının. Erwan bir Magistel'di, bir mantık adamıydı ve çok fazla öfkelendiğini çabucak anlamıştı. Babası da bundan yakınırdı sık sık. Sükûnetini korumak için her an çaba harcaması gerekiyordu.</p>

  <p>"Hayır" diye karşılık verdi Aléa gülümseyerek. "Sadece biz. Dostlar. Yollara koyulacağız yine!" Mjolln alaycı bir tavırla "Tıpkı eski güzel günlerdeki gibi" dedi. "Öhöms. Kaç kişiyiz? Ernan, Kiaran, Lorcan, Finghin, Shehan, Odhran, Kaitlin, Erwan, sen ve ben. On! On etti!"</p>

  <p>Başdrüid "Drüidlerimizin ve Magistel'lerimizin bize eşlik etmesini istemiyor musunuz?" diye sordu. "Magistel'lerimizden ayrılmayı pek sevmeyiz."</p>

  <p>"Hayır" diye tekrarladı Aléa. "On. Güzel bir rakam."</p>

  <p>Mjolln "Samildanach ve dokuz yoldaşı!" diye bağırdı. "İşte bundan çıkar güzel bir şarkı."</p>

  <p>Aléa'nın vereceği yanıttan korkan Erwan "Ne zaman yola çıkılsın istiyorsun?" diye sordu.</p>

  <p>Genç kız gülümsedi.</p>

  <p>"Yarın."</p>

  <p class="bolumsonu">***</p>

  <p>Doğa her geçen gün sonbaharın turuncu, kızıl, sarı, mor, lâl renkleriyle güzelleşiyordu. Günler kısaldıkça yapraklar ve otlar Bisagne'lı bir ressamın fırçasıyla boyanıyordu adeta. Ağaçlar alacalı elbiselerinden kurtularak kışı geçirmeye hazırlanıyor, altlarına hareli bir halı seriyordu. Hava gitgide soğuyordu, kurtların postu kalınlaşıyordu. Çok geçmeden kışlık mantolarına bürüneceklerdi. Soğuğun gelişiyle coşan bu hayvanlar yeniden canlanmaya başlamıştı, birbirlerine gözdağı verme oyunları artıyordu, çiftleşme mevsimine kadar da böyle sürüp gidecekti.</p>

  <p>İmala'nın sürüsü günlerdir avlanıyordu, büyükçe bir avı ormandan dışarı sürmüşlerdi, şimdi de Sinaîn'in kıyısında dinleniyorlardı. Tam bu sırada tepenin yukarısından çığlıklar yankılandı.</p>

  <p>Sesleri ilk duyan Taїbron oldu. Bir sıçrayışta koca gri kurt ayaklarının üstünde dikildi, çok geçmeden ona İmala ve sürünün geri kalanı da katıldı. Uzaklarda, Loma Vadisi'nde, kendi arazilerine giren tehditkâr siluetleri fark ettiler. Dik, gururlu, korkunç siluetler. Dikeyler.</p>

  <p>Kurtlar bir an bile beklemedi. Dikeylerden korktukları kadar hiçbir şeyden korkmuyorlardı. Taїbron koşarak doğuya, ırmak boyuna yöneldi, sürü de onu takip etti; tehlikeyi çabucak kavramışlardı, korkudan karınları düğüm düğüm olmuştu.</p>

  <p>Kurtlar peş peşe Sinaîn boyunca, ırmak güneye geniş bir kıvrım yapana kadar ilerlediler. O zaman kıyıdan ayrılıp dosdoğru yola devam ettiler çünkü önlerinde sığınabilecekleri bir çam ormanı uzanıyordu. Dikeylerin bağırtıları devam ediyordu. Yere vurdukları koca sopaların gürültüsüne karışan, tekrarlayan haykırışlar.</p>

  <p>Hiç durmadan koşan sürü aradaki mesafeyi açmayı başardı. Ama Taїbron ormanın sınırına vardıklarında temposunu yavaşlattı. Soluk soluğa kalmış, dilleri dışarı sarkmıştı, dikeyleri atlattıklarını umarak çamların arasına daldılar.</p>

  <p>Susuzluklarını giderebilecekleri bir kaynak arayarak ormanın ta derinliklerine girdiler, ama yeniden yürümeye koyuldukları zaman yine dikeylerin bağırtılarını işittiler. Sesler bu kez güneyden ve çok daha yakından geliyordu. Saldırgan sesler koca ormanın kubbesinde çınlıyordu.</p>

  <p>Yedi kurt bir hamlede ters yöne doğru var güçleriyle koşmaya başladı ama ağaçlar çok sıktı, o yüzden Taїbron'un ardında grup halinde kalamadılar.</p>

  <p>Çamların arasına dağıldılar.</p>
