  <h1>7. BÖLÜM</h1>

  <h2>Taş Kentin Kapılarında</h2>

  <p>Amine'in danışmanı Bely, Galatie kraliçesinin büyük çalışma odasına girdi. Kapının yanında bekleyen uşak danışmanın geldiğini haber verdi ama bir koltukta oturan Amine kımıldamadı ve sessiz kaldı. Sanki onları işitmemiş gibiydi. Uşak Bely'ye rahatsız bir ifadeyle baktı ama danışman adama kraliçeyle kendisini yalnız bırakmasını işaret etti. Uşak eğilerek selam verdi ve usulca çıktı.</p>

  <p>Bely uzunca bir göğüs geçirdi. Kraliçenin davranışları günlerdir gitgide tuhaf bir hal alıyordu. Saatlerce konuşmadan durabiliyordu, bazen adeta görünmeyen birisiyle konuşurmuşçasına tek başına mırıldandığı görülüyordu.</p>

  <p>Bely çalışma odasını boydan boya geçip kraliçenin karşısına oturdu.</p>

  <p>Yaldızlı kolçaklara ellerini koyup "Beni mi çağırdınız majeste?" diye sordu.</p>

  <p>Ama Amine ona bakmıyordu. Gözlerini yere dikmiş, adamı görmüyor gibi duruyordu. Bely bir şey söylemeden bekledi. Drüidler genç kadını kendi aralarına aldığından beri kraliçenin morali günden güne bozuluyordu sanki. Başlangıçta Bely, drüidler kraliçenin nezdinde benim yerimi mi alacak acaba diye düşünmüştü. Artık saraydaki rolünün sadece temsilî bir niteliğe bürünmesinden korkmuştu, ama şimdi bambaşka bir kaygı taşıyordu. Kraliçe deliriyor muydu yoksa?</p>

  <p>Amine gözlerini kaldırmadan "Kapı kapalı mı?" diye sordu.</p>

  <p>Bely bundan emin olsa da doğrulamak için başını çevirdi.</p>

  <p>"Evet majeste, kapalı."</p>

  <p>Kraliçe "Kapatan siz miydiniz?" diye ısrarla sordu.</p>

  <p>"Hayır, çıkarken uşak kapattı."</p>

  <p>"Öyleyse lütfen iyice kapalı olup olmadığına bir bakın. Zahmet olmaz değil mi?"</p>

  <p>Bely ayağa kalktı, kapıya yürüdü, kapıyı açtı ve tekrar kapatırken kraliçenin duyabileceği kadar gürültü yapmaya özen gösterdi.</p>

  <p>Sonra dönüp genç kadının karşısına oturdu.</p>

  <p>"Tamam majeste, şimdi iyice kapalı."</p>

  <p>"Çok güzel."</p>

  <p>Sonra kraliçe yeniden sessizliğe gömüldü. Hiç kıpırdamamıştı. Bakışları o kadar sabitti ki gözlerini hiç kırpmadığı izlenimine kapılırdı insan. Ama Bely'nin onu bu halde ilk görüşü değildi. O yüzden danışman endişelenmemeye çalıştı. Her şeyin normal olduğuna inanmaya çalıştı.</p>

  <p>"Bely, Aléa'dan söz edildiğini duydunuz mu?"</p>

  <p>Danışman koltuğunda dikleşti. Yutkundu.</p>

  <p>"Evet. Tabii."</p>

  <p>Kraliçe en sonunda bakışlarını danışmana doğru kaldırarak "Neden tabii?" diye şaşırdı.</p>

  <p>"Şey, çünkü krallıkta ondan çok söz ediliyor majeste..."</p>

  <p>Amine başını salladı.</p>

  <p>"Evet. Çok. Sizce insanlar Aléa'yı benden daha mı iyi tanıyorlar?"</p>

  <p>Adam "Siz Galatie kraliçesisiniz!" karşılığını verdi.</p>

  <p>"Bu bir yanıt değil, Bely..."</p>

  <p>Danışman boğazını temizledi.</p>

  <p>"İnsanlar sizi tanıyorlar, kraliçe olduğunuzu ve ilk kadın drüid olduğunuzu biliyorlar majeste, oysa Aléa'yı kimse gerçekten tanımıyor, daha ziyade bir efsane o..."</p>

  <p>Amine gözlerini tekrar indirerek "Evet. Belki de. Ben tanıyorum onu" diye karşılık verdi.</p>

  <p>Bely sessiz kaldı. Aslında bu konuda birtakım söylentiler duymuştu. Aléa ve Galatie kraliçesi sözde aynı köyde büyümüşmüş. Ama pek önem vermemişti duyduklarına.</p>

  <p>"Biliyor musunuz, ben onun en iyi arkadaşıydım. Ayrılmaz ikiliydik Bely. ikizlerden bile daha yakındık. Ama siz anlayamazsınız."</p>

  <p>Genç kadın uzun bir göğüs geçirdi.</p>

  <p>Bely dirseklerini dizlerine dayayıp elleriyle ağzını kapattı. Kraliçeyi izliyordu. Ona biraz şefkatle bakmaya çalışıyordu. Anlamak istiyordu. Amine o kadar gençti ki. Çok gençti ama yaşam onu şimdiden öylesine yıpratmıştı ki.</p>

  <p>Zihin sağlığıyla birlikte son günlerde görünüşü de bozulmuştu. Uzun sarı saçlarını bağlamıyordu artık. Zaman zaman, günlerce giysilerini değiştirmediği oluyordu. Berbat, buruşuk elbiseler giyiyordu. Oysa ne kadar narin, ne kadar zarif biriydi. Providence Sarayı'na ilk geldiği zamanlarda, kralın eşinin ne kadar güzel olduğunu göstermek için odasının balkonuna çıplak çıkmayı severdi. Bely durumu kavramayı çok istiyordu.</p>

  <p>Çekine çekine "Amine, Amine size neler oluyor?" dedi.</p>

  <p>Kraliçe doğruldu. Koltuğunun arkasına dimdik yaslanarak uzunca bir süre Bely'yi süzdü.</p>

  <p>En sonunda "Saîman" diye fısıldadı.</p>

  <p>"Evet?"</p>

  <p>"Drüidler haklıymış..."</p>

  <p>Gözlerini yumup derin derin soluk aldı.</p>

  <p>"... Saîman'a dokunamıyorum."</p>

  <p class="bolumsonu">***</p>

  <p>Herkes yemeğini yiyip de Sarban garnizonunun askerleri öbür birliklere katılınca adamların çoğu sabah erken kalkabilmek için döşeklerine yollanırken Aléa, Finghin, Tagor, Fahrio ve Erwan'ı biraz uzağa çekti.</p>

  <p>Ciddi bir ses tonuyla "Bu gece gizlice Tarnea'ya gidip durumu kolaçan etmek istiyorum" dedi. "Size haber vermeden tek başıma gitmek konusunda epey tereddüt ettim ama yokluğumu fark edince paniğe kapılırsınız diye düşündüm. Dolayısıyla size haber vermeyi yeğledim, aranızdan biri bana eşlik etsin istiyorum."</p>

  <p>Finghin "Dancray'yi casus gibi izlemek mi istiyorsun?" diye şaşırdı. "Pek temkinli bir iş değil. Senin yerine bir-iki asker göndersek olmaz mıydı?"</p>

  <p>"Olmaz Finghin. Bu tür bir görev için en uygun ben varım galiba."</p>

  <p>"Gerçekten mi?"</p>

  <p>Aléa iç çekti. Çevresinde toplanmış adamları teker teker süzdü. Tartışmak istemiyordu. Hayır. Sürekli haklılığını kanıtlamak zorunda kalmaktan, bir karar aldığı her defasında onu korumak istemelerinden bıkıp usanmıştı.</p>

  <p>"Uzun zaman kendi başımın çaresine baktım Finghin, ordu falan yoktu. Zaten senin iyi bildiğin bir Konsey toplantısında casus gibi davranmıştım. Bayağı iyi sıyrıldım işin içinden..."</p>

  <p>Drüid yüzünü buruşturarak "Anlıyorum" dedi.</p>

  <p>"Dolayısıyla bu akşam Tarnea'ya yalnız gideceğim. Tartışmanın gereği yok."</p>

  <p>Tagor "Seninle geleyim kardeşim" dedi.</p>

  <p>Erwan da hemencecik "Ben de gelmek isterim" diye ekledi.</p>

  <p>Yüzbaşı Fahrio "Tarnea'yı biliyorum" diye söze karıştı. "Kentte sana kılavuzluk edebilirim."</p>

  <p>Aléa gülmeye başladı.</p>

  <p>"Böyle olacağından emindim. Şimdi hepsi gelmek istiyor. Sağ olun dostlar ama iki kişi yeterince iyi olacağımız kanısındayım cidden."</p>

  <p>Finghin, "Öyleyse sana Fahrio'nun eşlik etmesi daha iyi olacaktır gerçekten. Kenti biliyorsa zaman kazanırsınız."</p>

  <p>Aléa kabul etti.</p>

  <p>"Gidip hazırlanın yüzbaşı."</p>

  <p>Asker başını sallayıp eşyalarını almaya gitti. Finghin ve Tagor kamp yerine döndüler, ama Erwan Aléa'nın yanında kaldı. Genç kızı kollarına aldı.</p>

  <p>Kulağına "Sanırım sana dikkatli olmanı söylememin bir yararı yok, ne dersin?" diye fısıldadı.</p>

  <p>"Yararı yok değil. Birisinin beni düşündüğünü bilmek hep çok güzel bir duygu..."</p>

  <p>"Seni düşünenler öyle çok ki Aléa..."</p>

  <p>Genç kız gülümseyip Magistel'in dudaklarına şefkat dolu bir öpücük kondurdu.</p>

  <p>Sonra geri dönüp Fahrio'nun yanına gitti. Kafasında her şeyi çoktan tasarlamıştı.</p>

  <p>Ellerinden geldiğince sessiz sedasız bir şekilde kamp yerinden kaçtılar. Toprağın Askerlerinden kaçmak için değil kendilerini gözetleyen casuslar yola çıktıklarını muhtemelen görmez umuduyla böyle yaptılar.</p>

  <p>İkisi de baştan aşağı koyu renk giysilere bürünmüştü, yüzlerine de kömür isi sürmüşlerdi. Atlarını dizginlerinden tutup, gözcülerin bulunması muhtemel bölgenin dışından geçmek için güneyden geniş bir daire çizerek dolaştılar. Yeterince uzaklaştıklarına kanaat getirince iki kocaman siyah aygıra binerek dörtnala yola çıktılar, başkente güneyden ulaşmak için son sürat dosdoğru gidiyorlardı.</p>

  <p>Sarre'lıların Toprağın Ordusu'na armağan ettiği atlardan en hızlıları bunlardı kuşkusuz; bu karanlık sonbahar gecesindeki koşunun sürati baş döndürücüydü. Aléa dudaklarında bir gülümseme olduğunu fark etti. Rüzgâr yüzünden gözleri yaşarmıştı ama gerçekte içi rahat, yüreği tüy gibi hafifti. Dengesini kaybetmemeye çalışarak etrafına bakındı. Sağ tarafında sadece Fahrio vardı. Başka kimsecikler yoktu. Aslında bu ıssızlık Aléa'ya iyi geliyordu. Kendini özgür hissediyordu, ordusundan, sorumluluklarından kurtulmuş hissediyordu. Sadece kısa bir süreliğine bu böyleydi ama güzeldi işte. Rahatlık vericiydi. Savaşa götürdüğü bin kişiyi şu at üstünde dörtnala gittiği kısacık süre boyunca unutmak. Kendisine yönelen bin bakışı. En kötü anıları. Yitirilen dostları... bütün bunları unutmak ve sadece içinde bulunduğu ânı düşünmek. Sadece o ve rüzgâr vardı. Yere vuran nalların yalın sesi vardı. Derinin gıcırtısı. Yüreğinin boğuk atışları.</p>

  <p>Zihni bir rüyadaymışçasına süzülürken Fahrio aniden atını durdurmak için dizginleri çekti. Hemen toparlanan Aléa da aynı şeyi yaptı. İki aygır zar zor durdular çünkü müthiş süratlenmişlerdi. Önce rahvan koşuya geçtiler, sonra yan yana, gürültülü biçimde soluk vererek durdular.</p>

  <p>Yüzbaşı "Tarnea şu tepenin tam arkasında" dedi. "Atları burada bırakıp yaya devam edelim."</p>

  <p>Aléa başını sallayıp hemen atından indi. Yüzbaşı da inip eyerinin arkasından bir ip aldı, biraz ilerideki bir ağaca atları bağlamaya gitti.</p>

  <p>Tepenin doruğuna doğru temkinli bir biçimde ilerlediler. Hâlâ Tarnea'dan uzaktaydılar ama kuşkusuz kent çevresinde karakollar vardı ve yerlerinin saptanmaması iyi olurdu. Keşif gezileri son derece tehlikeliydi. Aléa düşmana yakalanmayı göze alamazdı. Toprağın Ordusu Aléa olmazsa muhtemelen parçalanırdı. Puy Tepesi üstünde uzanan birkaç kaya ve ulu ağacın arkasından geçerek ve hiç gürültü yapmamaya çalışarak en gizli yolu arıyorlardı.</p>

  <p>Başka başkentlerin tersine Tarnea yükseklere değil bir vadinin içine kurulmuştu, çevresindeki küçük tepelerden doyasıya seyredilecek bir konumdaydı.</p>

  <p>Gece çok karanlıktı, hiçbir şey görülmüyordu. Ama bu bir avantaj sayılırdı çünkü Aléa ve Fahrio görülmek istemiyorlardı. Siyah giysileriyle bu karanlıktan yararlanmak istiyorlardı. Çok geçmeden tepenin üstüne vardılar ve adımlarını hızlandırarak kente giden büyük yamaçtan inmeye koyuldular.</p>

  <p>Birdenbire sık bir çalılığı geçince aşağıda başkenti gördüler. Aydınlık çok az olsa da kiremit kaplı eski çatılardan oluşan bir deniz seçiliyordu. Ve tam ortada, Tarnea Şatosu'nun kırmızı çatıların üstüne çıkan zarif kulesi. İşte bu eski yapının çevresinde kurulmuştu kent. Tarnea yatağı kayalık Cele Irmağı'nın kuzeyinde uzanıyordu. Daha sonraları eski kenti çevreleyen ve Peron denilen kocaman, müstahkem bir duvar örülmüş, sonra nüfus arttıkça sur içine üç yeni mahalle eklenmişti. Batıda Aujou Mahallesi, doğuda Pin, ırmağın öte yakasında yani güneyde ise Griffoul Köprüsü'nden geçerek gidilen Martin Mahallesi.</p>

  <p>"Fahrio, sizce kentin en zayıf kapısı hangisidir?"</p>

  <p>Yüzbaşı bir an düşündü. "Dancray hiç kuşkusuz şatoyu almıştır. Onunla orada dövüşmek zorunda kalacağız. Oysa şato kentin güneyinde, neredeyse Cele kıyısında. Fazlasıyla büyük bir engel oluşturan şu ırmak olmasaydı güneyden saldırabilirdik. Bütün adamlarımız Griffoul Köprüsü'nden geçmek zorunda kalır ve fazlasıyla saldırıya maruz durumda olurlar. Hayır. Bence en iyisi doğudan saldırmak olacak, Pin Mahallesi tarafından. Oradaki kapı şatoya en yakın kapı."</p>

  <p>Aléa başını salladı. Köyüne yakın olduğu halde başkente hiç gitmemişti, kafasında tam anlamıyla canlandıramıyordu. Yüzbaşıya güvenmek zorundaydı.</p>

  <p>Fahrio "Tek sorun, Pin kapısından girip Estang'dan gelirken mahalleyi boydan boya geçen, şatonun doğusunda bulunan kanal" dedi.</p>

  <p>"Neden bir sorun olsun ki?"</p>

  <p>"Kaçmamız gerekirse yolumuzu tıkayacaktır."</p>

  <p>Aléa yüzünü buruşturdu.</p>

  <p>"Belki de tam tersine bir avantaj sağlar. Bana şu kanalı gösterin."</p>

  <p class="bolumsonu">***</p>

  <p>Almar Cahin cansız bir varlık gibi Gaelia'da ilerliyordu. Bakışları dalıp gitmiş, yüzü solgun mu solgun, ağır, neredeyse beceriksiz hareketlerle yürüyordu. Maolmòrdha onu dönüştürmüştü, Almar galiba durumunun tam anlamıyla bilincinde değildi. Yeni koşullarına kendini bırakmış, düşünmeden dosdoğru yürüyordu.</p>

  <p>İlk akşam hiç yorgunluk hissetmedi. Bir türlü uyuyamayınca yeniden yola koyulmaya karar verdi ve bütün gece yürüdü. Ertesi gün de yürüdü. İkinci günün akşamında yemek yemediğini fark etti. Ama acıkmamıştı. Yine uyuyamadı, gözleri bir türlü kapanmıyordu. Yeniden yola çıktı.</p>

  <p>Hiç durmuyor, kimseyle konuşmuyor, gözlerini dikip zemine bakıyor, ne sıcağı, ne güneşi ne de rüzgârın soğuk nefesini hissediyordu. Tek düşündüğü ilerlemekti.</p>

  <p>Günler sonra, güneşli bir öğleden sonra, yere yığıldı. Ayağa kalkmayı denedi ama bacakları yanıt vermiyordu. Suratı fundalığın tozlarına yapışmış bir halde biraz durdu, sonra yeniden doğrulmayı başardı. Yere oturdu, içgüdüsel olarak yüzünü sıvazladı. Eline bakınca kan gördü. Alnına dokundu, parmaklarında yapışkan sıvıyı hissetti. Düşerken kafası yarılmıştı. Ama hiçbir şey hissetmemişti. Hâlâ acı hissetmiyordu. Sanki duyuları yok olmuş ya da bedeninden ayrılmıştı, onu işitemez, anlayamaz haldeydiler.</p>

  <p>Kasları aslında bitkin düşmüştü. Gücü tükenmişti. Ama o hissetmiyordu. Bütün organizmasının canlandırıcı bir uykuya ihtiyacı vardı. Ama bunu hissetmiyordu. Tahriş olmuş boğazı suyun yumuşaklığını istiyordu. Ama bunun da bilincinde değildi Almar.</p>

  <p>Maolmòrdha Almar'ı duyulardan yoksun bir varlığa dönüştürmüştü. Ölü bir bedende yaşayan bir varlık. Başına geleni anlayınca Almar kahkahalarla gülmeye koyuldu. Gülüşü öksürüğe çevrildi ve Almar kan tükürmeye başladı.</p>

  <p>Fundalığın ortasında tek başına, acaba deliriyor muyum diye düşündü. Ne acı ne haz. Sadece ilerlemek. Gri kumlarda bir süre oturup kaldı, bir gözüne kan dolmuştu, açamıyordu göz kapağını. Dünya, çevresinde dönüyor gibiydi.</p>

  <p>Birdenbire güneyden dörtnala yaklaşan atlılar gördü. Yere tükürdü ve bayıldı.</p>

  <p>Ayıldığında kendini küçük bir ahşap karyolada yatar buldu, çoban kulübesine benzer bir yerdeydi. Yanı başında bir adam ocak başında yemek hazırlamakla uğraşıyordu, sedire oturmuş bir başkasıysa şekerleme yapıyor gibiydi.</p>

  <p>Almar dikleşti. Ellerinin temiz olduğunu gördü. Elini alnına götürünce bir sargı olduğunu fark etti. İki adam onu tedavi etmişlerdi.</p>

  <p>Ocağın yanındaki adam "Kalkmayın" dedi. "Renginiz hâlâ solgun. Sizi ayağa kaldıracak bir çorba pişiriyorum."</p>

  <p>Almar yabancının yemek pişirdiği tencereye baktı. Yoğun bir duman çıkıyordu kaptan. Çorbanın kuşkusuz güzel bir kokusu vardı ama Almar kokuyu alamıyordu.</p>

  <p>Kasap ayağa kalktı, topallayarak yabancının yanına yaklaştı ve ateşin üstünde asılı duran tencereyi aldı.</p>

  <p>Adamcağız, "Deli misiniz! Bir tarafınız yanacak!" diye bağırdı.</p>

  <p>Almar adama bakmadı bile, kaynayan çorbayı bir dikişte içiverdi.</p>

  <p>İkinci adam arkadaşının dehşet çığlıklarıyla uyandı.</p>

  <p>Uykulu bir sesle "Neler oluyor?" diye sordu.</p>

  <p>Almar tencereyi yere attı, tek söz etmeden ve arkasına dönüp bakmadan kulübeden çıktı. Sanki o iki adam orada yokmuş gibi.</p>

  <p>Sonra kuzeye doğru yola koyuldu, gözlerini ufka dikmiş, arkasında bıraktığı çobanların öfkeli sözlerini belli belirsiz duyuyordu.</p>

  <p>Artık biliyordu. İstemese de yemesi ve dinlenmesi gerekiyordu. Peki. Ama bu hiçbir şeyi değiştirmeyecekti.</p>

  <p>Kasap Providence'a doğru ilerliyordu.</p>

  <p class="bolumsonu">***</p>

  <p>Yüzbaşı Fahrio ve Aléa kentin güneydoğusundaki Pin Köprüsü'ne kestirmeden ulaşmak için tarlaların arasından geçtiler. Cele Irmağı'nı böyle geçeceklerdi.</p>

  <p>Köprüden hemen önce büyük bir çiftlik ve bir hastane vardı, Fahrio doğudan dolaşmayı önerdi.</p>

  <p>"Çiftlikte kesinkes köpekler vardır, havlasınlar istemem" diyerek Aléa'ya peşinden gelmesini işaret etti.</p>

  <p>Görünmemek için iki büklüm oldular, geniş bir buğday tarlasından geçtiler, ırmak boyunca devam eden öbür yola ulaştılar ve suya yaklaştılar.</p>

  <p>"Köprüye kadar kıyı boyunca yürüyelim."</p>

  <p>Aléa ses çıkarmadan kabul etti. Hiçbir şey söylemeden yüzbaşının peşinden gidiyor, her attığı adıma dikkat ediyordu. Çalıların ardına saklana saklana su kıyısından yürüdüler.</p>

  <p>Pin Köprüsü'nün ayağına varınca Fahrio Aléa'ya kendisini beklemesini işaret etti. Tümseğe çıktı ve üst taraflarında yol boyunca devam eden duvarın arkasında gözden kayboldu.</p>

  <p>Çok geçmeden yeniden göründü, elini Aléa'ya uzattı.</p>

  <p>"Yol açık!"</p>

  <p>Drüid yere yığıldı. Gecenin karanlığı altın rengi bir ışıkla aydınlandı. Sonra binlerce ışık parçacığı ağır ağır Tarnea'nın üstüne yağmaya başladı. Sanki başkenti ateş böcekleri sarmış gibiydi.</p>

  <p>İşaret.</p>

  <p>Kentin öte yanında, Erwan bağırdı:</p>

  <p>"Alragan!"</p>

  <p>Ve bütün askerler naralar atarak tepeden aşağı koşmaya başladılar, yumruklarını sıkmış, silahlarını havaya kaldırmışlardı. Korku ve coşkuyla çarpıyordu kalpleri.</p>

  <p class="bolumsonu">***</p>

  <p>Artık kendisine Kraliçe denmesini kabul etmeyen, mutlaka Drüid Aislin diye çağırılmayı şart koşan Amine, Providence Sarayı'nın tepesindeki küçük odada tek başınaydı. Kocası Eoghan'ın bardağına kendisinin gizlice damlattığı zehirle birkaç hafta önce can verdiği pencerenin önünde duruyordu.</p>

  <p>Camın önünde ayakta dikilmiş, gözlerini uzaklara dikmiş, kahkahalar atıyordu. Gözyaşları akmasaydı normal bir gülme denebilirdi buna. Kraliçenin gözlerinden iri iri yaşlar süzülüyordu.</p>

  <p>Başını tutarak "Sus be!" diye bağırdı birdenbire.</p>

  <p>Bağırışı küçük odanın duvarları arasında yok olup gitti.</p>

  <p>Genç kadın yeniden gülmeye başladı, sonra bu gülüş yavaş yavaş kayboldu, bir öksürük kriziyle son buldu. Amine başını eğdi. Kulak kabarttı. Gözleri faltaşı gibi açılmış, uzaklardan gelen bir sesi dinler gibiydi. Uzaklardan gelen bir mırıltı.</p>

  <p>"Efendim?" diye fısıldadı.</p>

  <p>Daha iyi duymak istercesine gözlerini kıstı.</p>

  <p>"Benimle mi konuşuyorsun Eoghan?"</p>

  <p>Soluk alıp verişleri hızlandı. Göğsü körük gibi inip kalkıyordu.</p>

  <p>Kafasının içinde bir ses duydu. Dayanılmaz bir yankıda boğulup giden bir ses. <i>Onun</i> sesiydi bu. Eoghan'ın sesi. Eoghan kafasının içinde konuşuyordu.</p>

  <p><i>Seni kaltak! Yere bak! Yere bak Amine, yere!</i></p>

  <p>Genç kadın gözlerini indirdi, yerde kan izi görünce bir çığlık attı. Kırmızı, yapış yapış küçük bir birikinti. Amine geriye doğru bir adım attı. Kan lekesi büyüyordu. Amine biraz daha geriledi. Ama kan zemine, ahşabın damarları arasına yayılmaya devam ediyordu.</p>

  <p><i>Ee ne yani? Kan görmek korkutuyor mu artık seni? Ama bu kanı akıtan sensin Amine! Bak.</i></p>

  <p>Leke sürekli büyüyordu. Amine geri geri bir adım daha attı. Dudakları ve elleri titriyordu. Yanakları bir ölünün yanakları gibi solgundu. Geniş alnından ter damlaları süzülüyordu.</p>

  <p>"Olamaz!" diye bağırdı ama kan akıp ağır ağır yayılmaya devam ediyordu.</p>

  <p>Şimdi odanın dörtte birini doldurmuştu.</p>

  <p><i>Ama bu benim kanım Amine. Biliyorsun seni küçük kaltak, biliyorsun zehir var bu kanda. Eğer dokunursan ölürsün.</i></p>

  <p>Amine daha da geriledi. Birdenbire arkasındaki bir tabureye çarpıp yere düştü. Sırtını sertçe zemine çarptı. Bir an için bayılacak gibi oldu. Kafasının içindeki ses susmuştu. Bir şey görmüyordu artık. Gülümsedi. Öldüğünü ve kurtulduğunu hayal ediyordu. Sonra yavaş yavaş ışık yeniden belirdi. Tepesinde tavanı gördü ama tavan fırıldak gibi dönüyordu.</p>

  <p><i>Kana değeceksin Amine.</i></p>

  <p>Başını eğdi. Kırmızı leke yüzüne doğru ilerliyordu. Kaçınılmaz biçimde ahşap zeminin üstünde ilerliyordu, bir an sonra kadının üstüne bulaşacaktı.</p>

  <p>Amine bir çığlık atıp yana yuvarlandı. Zar zor ayağa kalktı ve bir koltuğa büzüldü. Yere değmemek için bağdaş kurdu.</p>

  <p><i>Nereye sığınacağını bilmiyorsun Amine. Ne yapacağını bilmiyorsun artık. Bensiz işin içinden sıyrılabileceğini sandın değil mi? Ama şimdi, şimdi drüidler seni aralarına aldığına göre, benim ölümüm seni kraliçe kıldığına göre ne yapacaksın Amine? Nasıl bir düşün peşindesin? Nasıl bir mücadelenin? Ya senin yerine kim geçecek Amine, artık sana bir çocuk verecek kocan da yok?</i></p>

  <p><i>Gerçekten bensiz işin içinden sıyrılacağını mı sandın?</i></p>

  <p>Kollarını gövdesine kavuşturmuş, gözlerini yummuş, bütün bedeni kaygıyla gerilmiş genç kadın kafasındaki sesi kovmaya çalışıyordu. Ama ses gitgide şiddetleniyordu. Artık hiçbir şey susturamazdı bu sesi.</p>

  <p>Amine gözlerini yeniden açtığında kan gölünün bütün odayı kapladığını, artık mobilyaların alt taraflarından itibaren, duvarlar boyunca yükselmeye başladığını gördü. Bakışlarını yere indirdi ve oturduğu koltuğun ayaklarını yalayan kan dalgacıklarını gördü.</p>

  <p>Zehirli kan kraliçeye doğru çıkıyordu.</p>

  <p>Koridorun öbür başında, büyük çamaşırhanede bulunan bir hizmetçi kız ansızın tiz bir çığlık duydu.</p>
