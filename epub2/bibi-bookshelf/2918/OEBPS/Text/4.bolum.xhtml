  <h1>4. BÖLÜM</h1>

  <h2>Ejderhanın Karnında</h2>

  <p>Kont Feren Al'Roeg, sonbaharın kızıla boyadığı arazide atla yaptığı bir gezintiden dönerken "Piskopostan haber var mı?" diye sordu.</p>

  <p>İki seyis kontu karşılamaya çıkmıştı, kontun inmesi için aygırı tutuyorlardı. Onların arkasında bekleyen nâzır Alembert efendisini kocaman bir gülümsemeyle karşıladı.</p>

  <p>Konta bir asâ uzatarak "Görünüşe bakılırsa Kont Yakışıklı Meriande Mohun vaftizi gerçek bir başarı oldu!" dedi.</p>

  <p>Yaşla birlikte kontun tombulluğu başına iş açıyor, yürümesini gitgide güçleştiriyordu. Yine de etkileyici, karizmatik bir adamdı. Kelliği ve kara gözleri ona vahşi bir hava veriyor, sert ve güçlü ses tonu hep son sözü söyleyenin o olmasını sağlıyordu. Al'Roeg adadaki gelmiş geçmiş en zeki ama aynı zamanda en sevimsiz yöneticilerden biriydi.</p>

  <p>Nâzırın uzattığı asâyı alırken "Çok güzel! Aeditus'un Terre-Brune'lülerin çoğunu Hıristiyanlığa döndüreceğinden eminim. Alembert, kafamız rahat bir şekilde Sarre'la ilgilenebileceğiz artık" dedi.</p>

  <p>"Sarre'lıları Terre-Brune'lüler kadar kolayca Hıristiyan edebileceğimize inanıyor musunuz?" diye sordu nâzır.</p>

  <p>Kont bulundukları yerle Ria sarayının kuzey kanadını ayıran küçük parkı geçmek için yürümeye koyuldu. Sarayın kuzey kanadında kontun dairesi bulunuyordu.</p>

  <p>"Başlıca tasam bu değil. Alev'i oraya göndermeyi planlıyorum sevgili nazır. Sarre'lıların Hıristiyan olması beni ilgilendirmiyor şimdilik, uzun sürerse de önemli değil. Asıl ilgilendiğim şey, Sarre toprakları ve adadaki beş bölgeden üçünün denetimini ele geçirmemi sağlayacak olan siyasal iktidar. Terre-Brune halkını Hıristiyanlığa döndürmek akıllıca bir hesap gerektiriyordu, gözü pek ve çoğunlukla isyankâr Terre-Brune halkının tersine, Sarre'lılar hiç direnç göstermeyecektir, bir avuç askerle topraklarını ilhak edebilirim. Onlarda dini daha sonra dayatacağız. Terre-Brune'de zorunlu olan önlemleri almamıza da gerek kalmayacak üstelik."</p>

  <p>Alembert "Elbette kraliçe izin verirse" diye söze karıştı.</p>

  <p>Kont asasını Alembert'e doğru kaldırarak "Şimdilik, drüidlik taslamakla fazlasıyla meşgul" diye alay etti.</p>

  <p>"Ya Aléa? Ona ne olduğunu biliyor muyuz?"</p>

  <p>Al'Roeg Alembert'e dönüp öfkelenerek "İdare etmeniz için size maaş verdiğim hapishaneden kaçtığından beri mi?" diye bağırdı.</p>

  <p>"Kabul edin ki sıradan bir mahkûm değildi o, kont hazretleri... Onun yaşıtı hiçbir genç kız, sadece zihin gücüyle taş duvarda bir ayının açabileceği büyüklükte gedikler açamaz..."</p>

  <p>"Zaten bu yüzden onu daha iyi korunan bir hücreye koymanız gerekirdi. Ama olan oldu, konuyu tekrar açmak nafile. Ben de o küçük mikrobu azımsamıştım!"</p>

  <p>"Evet, aynı hataya bir kez daha düşmemeliyiz. Kız, kraliçeden bile daha büyük bir tehdit oluşturuyor belki de. Üstelik nerede olduğunu bilmiyoruz. Tek bildiğim, Sablon Tepesindeki savaşta onun adına dövüşen küçük orduyla birlikte değildi..."</p>

  <p>"Evet doğru. Ama onun ordusunu ezip geçtik, tıpkı Tuathann'ları ve drüidleri ezdiğimiz gibi. Dolayısıyla şimdi her neredeyse, bize direnç gösterecek gücü yoktur kuşkusuz. Zaten kısa sürede onu bulacağım, ama şu sıra asıl zihnimi meşgul eden konu bu değil. Dancray'ye beni çalışma odamda beklemesini söylemiş miydiniz?"</p>

  <p>"Elbette kont hazretleri, yukarıda bekliyor."</p>

  <p>Feren Al'Roeg başını salladı ve adımlarını hızlandırdı. Parkı baştan başa geçtiler ve büyük Ria Sarayı'nın önüne vardılar. Kont binanın girişine gelince uzun ceketini çıkardı, hizmetkârlardan birine verdi ve birinci kata çıkan geniş ahşap merdivenleri güçlükle tırmandı. Yukarıda bir başka hizmetkâr ona kapıyı açtı.</p>

  <p>Dancray çoktan içeri girip oturmuştu. Al'Roeg odaya girerken "Merhaba komutan" dedi.</p>

  <p>Dancray "Merhaba kont hazretleri" diyerek ayağa kalktı.</p>

  <p>Komutan Dancray Sablon savaşından beri kontun en yakın müttefikiydi. Kazandığı parlak zafer Harcourt tarihinde belirleyici bir etki yapmıştı, kont o zamandan beri komutana çok değer veriyordu.</p>

  <p>"Birlikleriniz nasıl, iyi mi, azizim?"</p>

  <p>"İyi sayılır. Asker toplamakla ilgilenenlerin işleri başlarından aşkın. Yüzlerce başvuru geliyor. Ülkenin gençleri Galatie'yle boğaz boğaza gelmeye can atıyorlar."</p>

  <p>Al'Roeg komutanın karşısında, kolçaklı bir sandalyeye kendini külçe gibi bırakarak "İlk önce saldıracağımız yer Galatie değil" diye karşılık verdi.</p>

  <p>"Elbette kont hazretleri, ama askerlerimizin başlıca motivasyonunun bu olması kötü bir şey değildir herhalde. Onları heyecanlandıran bir hedef bu. Küstah Galatie'lilerin yerine krallığın denetimini ele geçirmek..."</p>

  <p>"Öncelikle Sarre'a konsantre olacağız komutan."</p>

  <p>Dancray başını sallayarak "Evet, bana planınızı bildirmiştiniz" dedi.</p>

  <p>Kont komutanın sesinde biraz kuşku hisseder gibi olunca "Hoşunuza gitmedi mi?" diye sordu.</p>

  <p>"Öyle değil, kont hazretleri, planınızın iyi olduğu kanısındayım, ama beni kaygılandıran iki şey var efendim. Ne Galatie, ne de Sarre."</p>

  <p>"Bisagne mı?"</p>

  <p>"Hayır, Bisagne Ordusu'nun gizli gücünü yabana atmamak gerekse de, ben de sizin gibi biliyorum ki olabildiğince uzun süre yansız kalmaya çalışacaklar. En kötü durumda, paranın satın alabileceği insanlar onlar. Tarih bunu gösterdi."</p>

  <p>"Peki nedir sorun? O kız mı?"</p>

  <p>Komutan usulca başını salladı.</p>

  <p>"Evet. O ve Maolmòrdha efendim."</p>

  <p>"Sablon savaşından sonra şu Aléa'nın bize hâlâ sorun yaratabileceğini gerçekten düşünüyor musunuz?" diye sordu kont.</p>

  <p>"O gün orada bile değildi ama yoldaşları inanılamayacak kadar kısa bir sürede binlerce adam toplayarak onun adına bir ordu kurdular. Kılıç darbelerinde hiç bu kadar adanmışlık görmemiştim, bizim sadık Alev Askerlerinin çarpışmasında bile yok onlardaki bağlılık."</p>

  <p>Kont yüzünü buruşturdu.</p>

  <p>"Bu durum onları ezip geçmemizi engellemedi ama."</p>

  <p>"Yarın öbür gün kız isterse on kat kalabalık ve aynı derecede sadık bir ordu kurabilir. Köylerde kentlerde onunla ilgili anlatılan efsaneleri işitiyorum. Harcourt'da bile adadaki önemli herhangi bir kişiden çok bu küçük kızdan söz ediliyor. Siz efsanelerin gücünü bilirsiniz kont hazretleri. Onun gibi kişilerin ardından halkın nasıl zincirlerinden boşanabileceğini bilirsiniz..."</p>

  <p>"Peki ne öyleyse? Çabalarımızı o kızın üstünde mi yoğunlaştıralım yani?" diye öfkelendi kont.</p>

  <p>"Şimdilik kızın nerede olduğu bilinmiyor ama her şeye hazırlıklı olmak için fazla dağılmasak iyi olur belki."</p>

  <p>Al'Roeg uzun uzun iç çekti.</p>

  <p>"Anladım. Peki ya Maolmòrdha? Onun da aynı derecede büyük bir tehdit oluşturduğunu mu düşünüyorsunuz?"</p>

  <p>"Hatta belki daha da beterdir. Ne yazık ki onun hakkında, drüidlere de korku saldığı, bütün ülke çapında gizli casusları ve hizmetkârları olduğu dışında neredeyse hiçbir şey bilmiyoruz."</p>

  <p>"Bizim kontlukta da mı varmış ona hizmet edenler?"</p>

  <p>Komutan Dancray omuzlarını kaldırdı.</p>

  <p>"Kuşkusuz. Bence şimdilik iç çatışmaların bizi güçsüz düşürmesini bekliyor, sonra karanlıktan çıkacak."</p>

  <p>"Bana tehlikelerden söz ediyorsunuz ama çözümlerden söz etmiyorsunuz Dancray! Sizi dinlemeye, size inanmaya hazırım ama komutan ve strateji uzmanı olan sizsiniz, en azından sizce ne yapmamız gerektiğini söyleyin bana!"</p>

  <p>Komutan hemen yanıt verdi: "Ne pahasına olursa olsun, Galatie'yle savaşmaktan kaçınmalıyız. Kraliçe Saî-Mina'yı sarayın içine taşıyarak Providence ile drüidler arasındaki güç dengesini tersine çevirmeyi başardı..."</p>

  <p>Al'Roeg "Bütün Büyük-Drüid'ler ona itaat etmedi" diye araya girdi.</p>

  <p>"Hayır ama yerlerine başka Büyük-Drüid'ler seçildi, meşru olsun olmasın yeni Konsey'in on üç üyesi var, eskisinden daha fazla yani. Hele hele, uzun zamandır ilk defa, Konsey'in başında onu bir arada tutan ve ona yeni bir etki gücü kazandıran kuvvetli bir önder var. Kraliçenin stratejisi korkutucu."</p>

  <p>"Onu yenemeyeceğimizi mi düşünüyorsunuz, öyle mi?" diye sordu Al'Roeg.</p>

  <p>"Hiçbir fikrim yok" dedi komutan, "ama onu yenmek için kendimizi yiyip bitireceğiz, bunun üzerine Maolmòrdha ve Aléa meydanı boş bulacaklar."</p>

  <p>Kont derin bir of çekti. Alnını kaşıdı, büyük koltuğuna gömüldü.</p>

  <p>"Haklısınız kuşkusuz" dedi, "ama güçlerimizi harcamamak için Sarre Kontluğu'ndan da vazgeçmeliyim anlamı mı taşıyor söyledikleriniz? Bu iş planlarımı altüst edecek..."</p>

  <p>"Yo, hayır kont hazretleri. Sarre Kontluğu'ndan vazgeçmemiz gerekmiyor. Oraya ilk önce bizim varacağımızı düşünürsek, kontluğa egemen olmamız için elimize büyük bir koz geçmiş olur. Ama eğer izin verirseniz gerekeni söyleyeyim, oraya sadece gerektiği kadar adam yollamak zorundayız. Fazladan bir kişi bile gönderilmemeli. Aslında kendimizi savunmak için kuvvetlerimizi burada saklamalıyız. Bu böyle bilinmeli."</p>

  <p>"Anlıyorum. Ama şu halde, Alev Askerlerini Tarnea'ya sizin götürmenizi istiyorum Dancray. Az sayıda adam göndereceksek, en azından başlarında savaşta pişmiş, hünerli bir kılavuz olsun."</p>

  <p>"Beni mahcup ediyorsunuz. Hizmetinizdeyim kont hazretleri."</p>

  <p>"Azizim, strateji dehanızı gösterme fırsatı bulacaksınız yine! O Ruad denilen kuklayı kolayca alaşağı edeceğinizden eminim. Ödlek herif çok uzun zamandır Tarnea'daki şatosuna çekilmiş durumda. Sarre'ı yönetmeye layık değil..."</p>

  <p>"Yarından tezi yok yola çıkacağım efendim. Gelecek hafta ya Sarre Kontluğu sizin olacak ya da ben bu dünyada olmayacağım."</p>

  <p class="bolumsonu">***</p>

  <p>Son Tuathann'ların da aralarına katıldığı Toprağın Askerleri, dağın eteği boyunca beş yüzü aşkın silahlı adamdan oluşan ve kayalıklar arasında yılan gibi kıvrılarak ilerleyen uzun bir kafile halindeydi. Çekingen güneş, Gor-Draka sıradağlarının eteğinde gri bir kolye gibi duran sisi zar zor delip geçebilmişti. Kafile elindeki birkaç atı salıvermeye karar vermişti çünkü hiç kuşkusuz hayvanlar dağı geçemeyecekti, üstelik herkesin atı olmadığı için o birkaç atın gerçekten zaman kazandırdığı da söylenemezdi. Ama hayvanların yükünü birkaç fedakâr taşıyıcı arasında bölüştürmek gerekti.</p>

  <p>O sabah Aléa Finghin, Erwan, Tagor, Kaitlin ve Mjolln'la birlikte önden ilerliyordu. Altı kafadar gecenin büyük bölümünü, acaba mağaraların yolunu tutmalı mı tutmamalı mı diye düşünerek geçirmişti. Arkadaşlarının biraz ağzını arayan genç drüid ile Aléa, dağın bir ucundan öbür ucuna bir hatta birçok geçit olduğu konusunda güvence vermişlerdi. Kendileri de karanlık şeyler çağrıştıran bu mağaralarda serüvene atılma düşüncesini pek coşkuyla karşılamamışlardı. Ama durumun acil oluşu baskın çıkmıştı. Olabildiğince çabuk Tarnea'ya ulaşmaları gerekiyordu, Mjolln bile macerayı denemeye razı olmuştu.</p>

  <p>Aléa kayadaki açıklığı işaret ederek "İşte mağaraların girişi" dedi.</p>

  <p>Mjolln "Öhöms, bana güzel hatıralar çağrıştırmıyor pek" diye homurdandı.</p>

  <p>Aléa cüceye gülümsedi. Genç kız da onları Borcelia Ormanı'na götüren yeraltı geçidini düşünmüştü. Kendisiyle birlikte o korkunç koridora inen arkadaşlarından sadece Mjolln bugün buradaydı, olanları hatırlıyordu. Phelim, Galiad ve Faith artık yoktu... Aléa şimdi ne kadar özlemişti onları! Yanında olsalar, varlıkları ne kadar rahatlatıcı olurdu!</p>

  <p>Aléa uzun bir iç çekti ve yola koyuldu.</p>

  <p>"Hadi gidelim" dedi. "Erwan ve Tagor, adamların olabildiğince birbirine yakın yürümesini sağlayın, kalabalığız, bu da kaybolma olasılığını artırıyor."</p>

  <p>İki genç başlarını salladı. Bu durumda hangi yöntemin izleneceğini, nasıl bir pozisyon alınması gerektiğini adamlarına daha sabahleyin açıklamışlardı ama birazdan mağaralara gireceklerine göre tekrarlamakta yarar vardı. Çoğu asker olan ama aralarında, Tuathann kadınlarının ve çocuklarının da bulunduğu beş yüzden fazla insanı, yeraltında yaşamaya alışkın olsalar da, öyle daracık bir mekânda idare etmek kuşkusuz kolay olmayacaktı.</p>

  <p>Herkes yerini alınca Aléa ile Finghin öne geçti. Yola çıkar çıkmaz, yolun güvenliğini sağlamak için yan yana biraz arayı açtılar. Kayadaki açıklıktan girer girmez önlerine kesintisiz Saîman dalgaları göndermeye başladılar. Aléa drüidin ellerinden çıkan kırmızı renklerdeki enerjiyi görebiliyordu. Kendi mavi renkli enerjisiyse mağaranın kıvrımlarında çok daha ilerilere ulaşıyordu. İki enerji duvarları yalayıp geçerek, iki kenardan kayarak geçidin sınırlarını çiziyordu neredeyse.</p>

  <p>Yaklaşık her beş askerden birinin elinde bir meşale vardı, çok geçmeden mağaranın içinde ışıklı dev bir halka oluştu. İçinden geçecekleri şaşırtıcı manzarayı art arda keşfettiler.</p>

  <p>Uçsuz bucaksız duvarlar pürüzsüzdü, adeta sınırsız bir elmasın sayısız yüzlerine bölünmüştü. Mağaranın yüksekliği altı-yedi adam boyundaydı, dolayısıyla burada yaşamış yaratıkların boyunu tahmin etmek mümkündü. Şimdilik, kara kayaya oyulmuş bu silindir biçimli koridordan başka bir şey yoktu çevrelerinde, ama koridorun boyu öyle etkileyiciydi ki herkesin uzunca bir süre dili tutuldu. Az sayıdaki kadın ve çocuklar kafilenin ön kısmında, ilk asker sırasının hemen arkasındaydı. Karanlığa alışık, daha çevik ve daha deneyimli Sid savaşçıları dev bir muhafız takımı gibi kafilenin çevresine dağılmıştı.</p>

  <p>Erwan Tuathann'larla birlikte arkaya geçmiş, Tagor önde dosdoğru Finghin ve Aléa'yi takip ediyordu. Kaitlin ile Mjolln'a gelince, Tuathann kadınları ve çocuklarıyla birlikteydiler.</p>

  <p>Oyuncu kız, mağaranın sunduğu görünümden çok kadınlar ve çocuklardan etkilenmişe benziyordu. Sid halkının gelişinden beri Kaitlin onları tanıyacak zamanı gerçek anlamda bulamamıştı, en iyi fırsat aralarında yürümekti. Tıpkı tepelikleri bulunan ve savaş boyaları sürünmüş erkekler gibi kadınlar ve çocuklar da giysilerinde ve saçlarında birçok kabile işareti taşıyordu. Giysileri Gaelia'daki hiçbir hayvana ait olamayacak incecik bir kürkten yapılmıştı. Kuşkusuz Sid'den gelmişti o giysiler. Tozluklarında, kemerlerinde ve saçlarındaki derinin rengi bile adada tabaklanan hiçbir derinin rengine benzemiyordu. Üzerleri pek renkli değildi, kadınların uzun küpelerindeki azıcık mavi ve kırmızı dışında kürkün ve derinin kahve ve pas renklerinden başka bir şey görünmüyordu. Kadınların arkaya topladığı saçları ince ince örülmüştü. Ama Kaitlin'i en çok şaşırtan hem kadınlardaki hem de çocuklardaki bilezik, kolye ve pandantiflerin çokluğuydu. Özellikle, annesinin kucağına sokulmuş, üç-dört yaşlarında küçük bir kızın bileklerindeki deri kayışlarla oynayışına kaptırmıştı kendini. Kaitlin'in ömrü boyunca gördüğü en uslu çocuklar Tuathann çocuklarıydı kesinkes. Aslında gezgin tiyatrocuların çocuklarının tam tersiydi onlar. Gezgin tiyatrocuların çocukları günlerini atlayıp zıplayarak, şarkı söyleyerek, bağırıp çağırarak, ağlayarak, hiç söz dinlemeden geçirirdi. Sid çocukları olgun bakışlı bu sessiz kız çocuğu gibi şaşırtıcı bir sükûnet sergilerdi. Bu gibi durumlarda kuşkusuz önemli bir üstünlüktü bu tutum. Ama aynı zamanda büyük bir hüznün de göstergesiydi. Gaelia'da yaşayan hiç kimsenin asla kavrayamayacağı bir özlem vardı bu halkın içinde.</p>

  <p>Birdenbire, Kaitlin kafilenin durduğunu fark etti.</p>

  <p class="bolumsonu">***</p>

  <p>Baron Alvaro Bisagni hem çılgın bir sefahat âlemine dalıp gitmeyi hem de <i>decenza</i> sanatı üstüne bir yeni yetmeye ders vermeyi aynı gün içinde nasıl beceriyordu, hiçbir yabancının açıklama getiremeyeceği Bisagne'a özgü sırlardan biriydi bu.</p>

  <p>Haberci, ahşap kentin tepelerine kurulmuş Farfanaro Şatosu'nun büyük salonuna gelip baronu uyandırdığı sırada, Bisagni'nin soylu okullarda öğretilen <i>decenza'nın</i> çok çok dışına taşan bir gece geçirdiğini düşündürüyordu her şey.</p>

  <p>"Brrr, eğer kendimi bağcı dostlarımın içkisine böyle vermeye devam edersem günün birinde bir uyanacağım ki ne göreyim, nedenini bilemeden kellem uçurulmuş" diye homurdandı baron.</p>

  <p>"Bir gün kelleniz uçurulursa baron hazretleri, uyanmazsınız artık..."</p>

  <p>Koca Alvaro bir kahkaha patlattı, geceyi geçirdiği büyük kanepeye devrildi tekrar. Çevresinde hâlâ uyuklayan bir sürü kadın ve erkek vardı, kimisi çırılçıplaktı, kimisinin göğsü bağrı açılmıştı. Eşyalara ve zemine yarısı boşalmış, bazısı devrilmiş şarap testileri saçılmıştı. Halıların üstüne yiyecekler, iç çamaşırları, yatak örtüleri ve çarşaflar yayılmıştı. Şatodaki hizmetkârlar ordusu henüz mekâna girmeye cesaret edememişti...</p>

  <p>Bisagni bıkkın mı bıkkın bir tavırla gözlerini yumarak "Ne istiyorsun ufaklık?" diye sordu.</p>

  <p>"Kraliçenin kendini Başdrüid ilan ettiğini, kendine Drüid Aislinn dedirttiğini ve Providence Sarayı'ndaki Lorilien Kulesi'nde Konsey'in toplandığını bildirmeye geldim."</p>

  <p>Baron ağır ağır başını doğrulttu, tek kaşını havaya kaldırdı.</p>

  <p>"Drüid mi? Hah hah!" diye alay etti. "Demek tamam bu iş! Saî-Mina'dan ayrılmaya cesaret eden Konsey üyelerinin adları kesin olarak biliniyor mu?"</p>

  <p>Finghin başını salladı. Genç kız bütün enerjisini kendi çevresinde topladı. Ne yapmaya çalıştığını pek bilmiyordu ama içgüdüsü yol gösteriyordu ona. Saîman'ı milyonlarca küçük ışıklı parçacığa dönüştürüp etrafına yayacaktı. En yüksek konsantrasyon düzeyine eriştiğini hissedince kollarını havaya kaldırıp enerjiyi serbest bıraktı.</p>

  <p>Finghin kendinden geçmiş bir halde “İnanılmaz bir şey!“ diye mırıldandı. "Şu hayvanın büyüklüğünü düşünebiliyor musun?"</p>

  <p>Bitkin düşen Aléa Saîman enerjisini biraz gevşetti. Çevrelerindeki ışık hemen dağılıp gitti. Mağara yeniden kaygı verici bir karanlığa gömüldü. Yanan bir meşale bile kalmamıştı neredeyse. Adamlar adımlarını yavaşlattı, düşmemek için el yordamıyla ilerliyorlardı.</p>

  <p>Aléa gözlerini kaldırdı. Öbürleriyle aynı anda, yarı karanlığın içinde mağaranın tavanından düşer gibi görünen yaratık sürüsünü fark etti. Tıpkı bir bulut gibi, dev bir kuş sürüsü gibiydi bunlar. Devasa, siyahımsı, kocaman ağızlı, sivri kulaklı bu yarasaların kanatlarının ucunda kıvrık pençeleri vardı.</p>

  <p>Yaratıklardan biri ansızın Aléa'ya doğru pike yaptı. Genç kız korku dolu bir çığlık atıp yere yattı, yarasadan kıl payı kurtuldu. Çarpan iki kocaman kanadın rüzgârı saçlarını havalandırmıştı. Aléa dizüstü kalktı, toparlanmaya çalıştı. Herkes çığlıklar atıyor, sağa sola koşuşuyordu, bu beklenmedik saldırıya karşı kendilerini savunamıyorlardı.</p>

  <p>Aléa hızla ayağa kalkarak "İskeletin altına geri dönün!" diye bağırdı.</p>

  <p>Koşmaya başladı, daha hızlı gitmeleri için önündekileri itiyordu. Başlarının üstünde yaklaşan kanat seslerini işitiyordu.</p>

  <p>Tuathann'lar mızraklarını savuruyor, karanlığa dalıp kaybolan sonra birdenbire pençelerini öne uzatarak ortaya çıkıveren bu görünmez düşmanlara karşı iyi kötü kendilerini savunmaya çalışıyorlardı. Çevik savaşçıların mızrak darbelerinin delip geçtiği birkaç yarasa yere düşüyordu ama sayıları o kadar çoktu ki düşenlere rağmen sanki durum hiç değişmiyordu. Hatta saldırının şiddeti artmıştı.</p>

  <p>Aléa başını korumaya çalışırken bir yandan da olanca gücüyle "İskeletin altına dönün!" diye haykırıyordu.</p>

  <p>Bir başka yarasa genç kıza doğru alçaldı ve kollarını yakaladı. Aléa çırpındı, etini parçalayan kıvrık pençelerden kurtulmaya çalıştı. Ama kurtulmak için kollarını aşağı çektikçe pençeler derisine daha çok gömülüyordu. Öfkeyle sıçrayarak yukarı doğru biraz rastgele ama şiddetli bir hamle yaptı. Besbelli ki yarasanın kafasına isabet ettirdi çünkü hayvan ciyaklayarak Aléa'nın kollarını bıraktı.</p>

  <p><i>Bir şey yapmalıyım.</i></p>

  <p>Aléa kendini yere bıraktı. Kolları kan revan içindeydi, derisi yırtılmıştı. Acı içini yakıyordu. Dudaklarını ısırarak iki büklüm oldu. Ellerini toprağa daldırdı. Her zaman yaptığı gibi. Parmakları zeminin nemli yüzeyinde kasıldı. Sonra bilincini yitirir gibi oldu, artık orada değilmiş gibi hissetti kendini.</p>

  <p><i>Bir şey yapmalıyım.</i></p>

  <p>İnsanların ve hayvanların haykırışları kafasının içinde birbirine karışıyordu. Her şey birbirine girip uzaklaşır gibiydi. Aléa Saîman'ı bedeninin içine topladı yeniden. En derinlerde yoğunlaştırdı enerjiyi. Yavaş yavaş elleri toprağın daha da içerilerine gömüldü.</p>

  <p><i>Ben Toprağın Kızı'yım. Yekvücut olduk onunla. O ve ben. Güç bulmalıyım.</i></p>

  <p>Saîman en üst düzeyde bir güce erişmiş, kızın damarlarını yakmaya başlamıştı.</p>

  <p><i>Geçmiş benim.</i></p>

  <p>Enerji bedeninin içinde yükseldi, alev alev bir dalga gibi organlarında dolaştı. Aléa gözlerini yummuş, patlamaya hazır bu kuvveti tutmaya çalışıyordu.</p>

  <p><i>Ejderha benim.</i></p>

  <p>Saîman gırtlağında doğdu. Aléa ayağa kalktı. Bir sıçrayışta. Birdenbire ağzını açıp başını yarasalara doğru uzattı. Saîman bir yangına dönüştü. Genç kızın gırtlağından devasa alevler çıkıyordu. Aléa haykırıyordu, alevler de tutuşmuş çığlıklar gibi fışkırıyordu. Tıpkı bir ejderha gibi, bütün enerjisini ileri fırlatıp yaratıkları yakıyordu. Yarasalar en sonunda geri çekilmeye başladılar. Koca kanatları, sonra da gövdeleri alev alıyordu. Bazıları uluyarak kaçıyor, bazıları yere düşüp titreyerek yanıyordu. Dehşet verici bir havai fişek gösterisine benziyordu bu sahne. Aléa peş peşe dalgalar halinde iri alevler püskürtmeye devam etti. Her yeni saldırısında mağaranın duvarları aydınlanıyordu. Yaratıkların bedenleri akkor demetleri içinde parçalanıyordu.</p>

  <p>Aléa bir damla bile enerji toplayamaz hale gelince yere yığıldı ve kendinden geçti.</p>

  <p>Ama yaratıkların hiçbiri ortalıkta kalmamıştı. Koca koridor boyunca yığın yığın yarasa ölüsü vardı. Aralarında da yer yer, son âna dek mücadele etmiş birkaç Tuathann'ın cesedi göze çarpıyordu.</p>

  <p class="bolumsonu">***</p>

  <p>Genç çiftçi Ageric kurt avcısının yanında uzun otların arasına uzanmış saatlerdir bekliyordu. Zaman zaman alçak sesle iki çift laf ediyorlardı. Sonra biri çevrede en ufak bir gürültü hissettiğinde ikisi de susuyordu. Ama çoğunlukla o gürültüyü çıkaran bir tavşan ya da kuş oluyordu.</p>

  <p>Okçu'nun bir gün önce bir sürünün yerini saptadığı ormanın kıyısına genç bir koyun götürüp boğazlamışlar, kokunun ve kanın kurtları çekeceğini umarak hayvanın ölüsünü orada bırakmışlardı. Sonra geri çekilip arkasına saklanabilecekleri küçük bir tümsek yaptılar.</p>

  <p>Şimdilik hiçbir kurt gelmemişti. Beklemek ve umut etmekten başka bir şey yapamayan iki adam kulak kesilmiş, gözlerini dört açmış bekliyorlardı. Ageric avcının sabrına hayran olmuştu. Çiftlik işlerinden bunca uzakta, zaman ne kadar yavaş geçiyordu! Ama ne kadar da heyecanlıydı! Ageric kırlara hiç bu gözle bakmamıştı. Şimdi dinlediği gibi dinlememişti hiç doğayı. Her gün içinde yaşadığı halde sanki ilk kez keşfediyor gibiydi.</p>

  <p>"Bir kurt gördüğünü ya da kurt tarafından saldırıya uğradığını söyleyenler vardır, ne komik, oysa biz kurt yakalamaya çalışıyoruz, günlerce, hatta haftalarca tek bir kurt görmeden böyle kalabiliriz..."</p>

  <p>Genç çiftçi fısıldayarak "Size itiraf etmeliyim ki ben de hiç kurt görmedim" dedi. "Dün hana getirdiğiniz dışında."</p>

  <p>"Hiç canlı kurt görmedin demek..."</p>

  <p>"Hayır."</p>

  <p>"Göreceksin. Avlanması en zor hayvandır. Kurt avlama ekiplerinin düzenlediği avlar çoğunlukla günlerce sürer, kurt çok sakınmalıdır. Hızlı koşar. O yüzden ben kendi yöntemimi tercih ederim. Ama ıskalamaya gelmez. İlk darbede vurmak gerekir."</p>

  <p>"Bir ok yeter mi?" diye şaşırdı çiftçi.</p>

  <p>Okçu genç çiftçiye sadağını göstererek "Bak şu oklara" dedi.</p>

  <p>"Özel oklar mı bunlar?"</p>

  <p>"Evet. Kurt için hep bu sivri demiri kullanırım."</p>

  <p>"Neden?"</p>

  <p>"Çünkü kürkün kalınlığına rağmen ete batıyor. Oysa tavşan öldürmek için ucunda kurşun ağırlık bulunan oklar kullanırım."</p>

  <p>"Anladım. Peki bu oklar kurdu öldürmeye yetiyor mu?"</p>

  <p>Avcı "Çoğunlukla evet. Yoksa ikinci bir olanağım var, bak" diyerek delikanlıya oklarından birinin ucunu gösterdi.</p>

  <p>Demir yapışkan bir sıvıya batırılmıştı.</p>

  <p>Ageric "Zehir mi?" diye sordu.</p>

  <p>Okçu gülümseyerek başını salladı. Yayını yatay biçimde doğrultmuş, germeye hazırdı. Ok yaya yerleştirilmişti.</p>

  <p>Ageric yanına silah almamıştı. Şimdilik sadece avcının tekniğini görmek, kendisinin de aynısını yapıp yapamayacağını anlamak istiyordu.</p>

  <p>Birdenbire ormanda, ilk ağaç sırasının ötesinde bir hareket oldu. Okçu yere dümdüz uzandı. Çiftçiye gürültü yapmamasını işaret etti, sonra usulca okunu alıp yayını gerdi.</p>

  <p>Birkaç yaprak kımıldadı. En sonunda Ageric kurdu gördü. Kahverengi kürkü ağaçların sonbahar renkleri arasında öyle mükemmel bir uyumla eriyip gidiyordu ki Ageric başlangıçta hayvanı fark edememişti, ama şimdi olağanüstü siluetini hayranlıkla seyrediyordu.</p>

  <p>Kurt kuyruğunu indirmiş, kulaklarını dikmiş, burnunu yer hizasında tutarak ağır ağır koyuna doğru ilerliyordu. Muhteşem kızıl gözleriyle bir başka yırtıcıyı, bu koyun ölüsünün sahibini arıyordu. Ama kimse yok gibiydi etrafta. Hayvan biraz daha yaklaştı. Tereddüt ediyordu. Çekiniyordu.</p>

  <p>İri ayaklı, uzun bacaklı müthiş bir hayvandı bu. Gür yelesi yumuşak, ipeksi görünüyordu. Yetişkin boyundaydı, gururlu ve güçlü bir kurda benziyordu. Büyük olasılıkla dominant bir erkekti bu ya da yalnız gezen bir kurttu, zaten ormanın kıyısında tek başına bulunması böyle açıklanabilirdi.</p>

  <p>Ageric avcıya şöyle bir baktı. Adam kımıldamıyordu. Parmaklarında ve kollarında şaşırtıcı bir güç olsa gerekti çünkü epey bir süredir yayını gergin tutuyordu ve bir milim bile kıpırdamamıştı. Okunun ucuyla, ses çıkarmadan hayvanı izliyor, sarsılmaz bir dinginlikle nişan alıyordu.</p>

  <p>Güveni yerine gelen kurt koyuna doğru ilerledi. Tam başına gelince etrafına son kez bakındı. Kımıldayan hiçbir şey yoktu. Koyun ölüsünü kokladı, ısırdı, sonra bir adım gerileyip diş gösterdi. Hâlâ hiçbir şey olmuyordu. Yeniden yaklaştı ve işe koyuldu. Küçük homurtular çıkartarak koyunun derisini parçalamaya uğraşıyordu. Deri yavaş yavaş yırtıldı, vahşi hayvan yemeğine girişmek için burnunu içeri sokabildi.</p>

  <p>Kurt şimdi fazlasıyla koyunla meşguldü ve etrafıyla ilgilenmiyordu, sakınımı elden bırakmıştı. Ama Okçu hâlâ bekliyordu. Okunu fırlatabilirdi, rahatça isabet de ettirirdi ama hayvanın tıka basa doymasını, koşamayacak kadar midesinin dolmasını bekliyordu.</p>

  <p>Ageric soluğunu tutmuştu. Zavallı koyunu yiyip yutarken kurdun çıkardığı şapırtılar, ısırıp koparma sesleri delikanlıyı biraz tiksindiriyordu ama Okçu'nun sükûnetine hayrandı.</p>

  <p>Kurt en sonunda başını kaldırdı. Tüyleri kan lekeleri içindeydi. Tedirginliği tümüyle yok olmuştu. Batıya doğru baktı, ağzının çevresini uzun uzun yaladı, sonra biraz ileride gidip dinlenmek için yürümeye koyuldu. Ageric tam o anda sağ taraftan yayın şaklamasını işitti. Hayvan tam böğründen vurulmuştu.</p>

  <p>Ageric kurdun hareketsiz vücuduna bakmak için başını kaldırdı. Okun yarısı hayvanın kaburgalarından çıkıyordu. Birdenbire kurt yeniden kımıldamaya başladı. Güçlükle ayağa kalktı, birkaç sarsak adım attı, sendeledi. Dertli iniltiler çıkarıyordu.</p>

  <p>Oysa Ageric'e kurt yazgısına boyun eğmiş gibi geliyordu. Hayvan ölümün nereden geldiğini bile anlamaya çalışmıyordu. Oku çıkarmaya çalışmıyordu. Avaz avaz ulumuyordu. Sadece birkaç adım atıyordu. Bu son adımlarda genç çiftçinin asla unutamayacağı bir soyluluk, bir vakar vardı.</p>

  <p>En sonunda kurt otların arasına olanca ağırlığıyla yığılıp kaldı.</p>

  <p class="bolumsonu">***</p>

  <p>"Aléa Cathfad, uyan hadi!"</p>

  <p>Genç kız yavaşça gözlerini açtı. Ortalık hâlâ karanlıktı ama son meşalelerden birini tutan Erwan'ın yüzünü gördü. Magistel Aléa'ya gülümsüyordu. Delikanlı genç kıza doğru eğilip dudaklarına bir öpücük kondurdu.</p>

  <p>Erwan'ın arkasında ayakta duran Mjolln "Hadi bakalım hadi! Çıkalım şuradan, artık dayanamayacağım! Bay Erwan, benim küçük taşçı kızıma yardım edin ki ayağa kalksın, hop hadi, bir an bile kaybetmeyelim, bir an bile!"</p>

  <p>Mjolln'un sabrı taşmak üzereydi. Kuşkusuz küçük dostu için endişeleniyordu ama karanlığa da boğucu havaya da dayanamıyordu.</p>

  <p>Yanlarına gelen Tagor "İyi misin kardeşim?" diye sordu.</p>

  <p>Aléa "İdare eder" diyerek yüzünü ovuşturdu.</p>

  <p>Başı felaket ağrıyordu ama ayağa kalkmaya çalıştı. Karanlık işi zorlaştırıyordu. Erwan genç kızı kolundan tuttu, dengesini kaybetmemesi için destek oldu. Aléa derin derin soluk aldı, kendini toplamaya çalıştı, ama bacakları hâlâ güçsüzdü ve kollarındaki yaralar çok acı veriyordu.</p>

  <p>Yine de "Hadi gidelim" dedi.</p>

  <p>O da bu mağaradan bir an önce çıkmak istiyordu, Tuathann ya da Alev askeri, yetişkin ya da çocuk olsun, peşinden gelen herkesin de aynı şeyi istediğini biliyordu. Dolayısıyla yola koyuldular, Tagor birliklere tekrar yürüyüşe geçme emrini verdi.</p>

  <p>Gitgide küçülen mağara adımlarının sesiyle çınlıyordu.</p>

  <p>Aléa yanında yürüyen Erwan'a "Kaç adam kaybettik?" diye sordu.</p>

  <p>"Sadece üç."</p>

  <p>Aléa "Yine de fazla sayılır!" diye karşılık verdi. "Buradan geçirmemeliydim sizleri!"</p>

  <p>Erwan "Eğer sen müdahale etmeseydin çok daha fazla kayıp verirdik" dedi. "Kendini suçlamanı gerektirecek hiçbir şey yok, buradaki herkes sana minnettar. Açıkçası çok da etkilendiler. Çoğu drüidlerin büyülerine hiç tanık olmamıştı, seninkisi daha da şaşırtıcı!"</p>

  <p>"Şu dehşet verici marifetler yerine onları bilgeliğimle etkilemeyi yeğlerdim!" dedi Aléa başını Magistel'e doğru eğerek.</p>

  <p>Erwan "Bana sorarsan ben ikisinden de çok etkileniyorum" diye gülümsedi.</p>

  <p>Aléa iyice kendine çektiği Erwan'ın kolunu sıktı. Delikanlının varlığı eskiden sahip olmadığı bir güç veriyordu kıza. Kendi rolünü kabullenmeye iten, ötekilere dayatmaya mecbur olduğu rolü daha iyi benimsemesini sağlayan, iyimser bir güç. Erwan yanında olunca, yeni büründüğü kimlikten daha az korkuyordu.</p>

  <p>"Biraz önce bana Aléa Cathfad diye mi seslendin?" diye sordu.</p>

  <p>Erwan "Adın bu değil mi?" diye karşılık verdi.</p>

  <p>"Evet. Haklısın. Adım bu. Bunu ilk düşünen sensin."</p>

  <p>Ansızın Mjolln bir dehşet çığlığı attı. Bir an önce çıkmak için Finghin'in yanına, ön tarafa geçmişti.</p>

  <p>Erwan adımlarını sıklaştırarak "Neler oluyor?" diye endişelendi.</p>

  <p>Finghin ile Mjolln yürümüyorlardı. Yan yana durmuş, önlerine, yere bakıyorlardı.</p>

  <p>Aléa ve Erwan yanlarına geldi. O zaman cücenin çığlık atmasına yol açan şeyi gördüler. Ejderhanın kafatası. Yarı yarıya kuma gömülmüş, uzun, yassı, uçsuz bucaksız bir kafatası. Alnın tepesinden göz çukurlarına kadar dizi dizi bir sürü çıkıntı vardı.</p>

  <p>"Mjolln, bu ejderha öleli çok uzun zaman olmuş, bize pek zararı dokunacağını sanmam... Hadi, yola devam!"</p>

  <p>Mjolln ileri doğru birkaç adım attı, kafatasına eğildi, duraksadı, sonra bir diş söktü. Erwan'ın meşalesine yaklaştırıp hayranlık dolu bir ıslık çaldı, sonra cebine soktu.</p>

  <p>Geri dönüp tekrar yola koyuldu. Ötekiler de gülümseyerek cücenin peşinden yürüdüler.</p>

  <p>Beş yüz kişi sessizce iskeletin yanından peş peşe geçip gitti. Genç bir Tuathann böyle bir yaratık yerine dev yarasalarla karşılaşmak zorunda kalmalarının bir şans olduğunu söyledi.</p>

  <p>Böyle uzun süre yürümeye devam ettiler, zaman kavramını yitirmişler, yorgunluktan tükenmişler, acıkmışlardı. Dağ hiç bitmeyecek gibi görünüyordu.</p>

  <p>Çok geçmeden kafilenin önünde bir meşale bile kalmadı. Finghin Aléa'nın bir süre önce yaptığı şeyi yapmaya çalışıyordu elinden geldiğince ama Aléa kadar ışık üretemiyordu. Çevreyi güçlükle görebiliyorlardı. Önlerindeki iki üç kişinin karaltısını seçebiliyorlardı, o kadar. Kafilenin başında Finghin ve Mjolln temkinli bir şekilde ilerliyorlardı, ellerini duvarlara yapıştırmış, küçük adımlar atarak yürüyorlardı.</p>

  <p>Tam umutlarını kaybetmeye başlamışken uzakta bir ışık huzmesi gördüler.</p>
