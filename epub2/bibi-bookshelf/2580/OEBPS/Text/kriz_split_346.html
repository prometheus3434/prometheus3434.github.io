    <p class="normal"><sup class="calibre3">[<a href="../Text/kriz_split_013.html#footnote-121783-19-backlink" id="footnote-121783-19">19</a>]</sup> 17'nci yüzyıldan itibaren Güney Afrika'ya yerleşmiş, Batı Cermen dil ailesinden, Flemenkçenin 17'nci yüzyıl diyalektlerinden türeme Afrikaans dilini konuşmaya başlamış, ağırlıklı olarak Hollanda kökenlilerden oluşan beyaz Güney Afrikalılar toplumu –çev.</p>
