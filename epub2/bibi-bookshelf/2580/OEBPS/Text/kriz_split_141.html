    <p class="normal"><sup class="calibre3">[<a href="../Text/kriz_split_008.html#footnote-119250-22-backlink" id="footnote-119250-22">22</a>]</sup> Aynı eser, s. 132. Ancak, bu veriler, iflas başvurusunda bulunan tüm ailelere ait rakamlarla çelişiyor. Bu geniş grupta, aşırı kredi kartı harcamaları ve paranın idaresine dair sorunlar, tüm vakaların yüzde 55'ini teşkil etmekte (s. 230n28).</p>
