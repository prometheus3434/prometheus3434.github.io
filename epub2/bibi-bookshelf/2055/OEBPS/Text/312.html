<body>
  <h3 class="h32"><a id="a325"></a>X.</h3>

  <p class="p13">Unutmadım söylemeyi,</p>

  <p class="p13">Sana bıraktım</p>

  <p class="p13">Ölümü de giydiğimi.</p>

  <p class="p13">Ama yakışmadı</p>

  <p class="p13">Bana uygun değildi.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Düşündüm; elimden gelen</p>

  <p class="p13">Bu olmamalıdır.</p>

  <p class="p13">Hıdır bile olsa adım</p>

  <p class="p13">Kollarım</p>

  <p class="p13">Bir işe sıvanmalıdır.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Kuşlara baktım;</p>

  <p class="p13">Göçmen kuşlara</p>

  <p class="p13">Ve hayata</p>

  <p class="p13">Adımla değil</p>

  <p class="p13">Yüreğimle katıldım.</p>

  <p class="p13"><a id="a326"></a>&nbsp;</p>
