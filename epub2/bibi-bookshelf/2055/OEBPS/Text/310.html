<body>
  <h3 class="h32"><a id="a323"></a>VIII.</h3>

  <p class="p13">Aslında benim adım</p>

  <p class="p13">İyi bir addı,</p>

  <p class="p13">Uygundu bana.</p>

  <p class="p13">Yalnız nemli havalarda</p>

  <p class="p13">Biraz sızlardı.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Adımdan anlardım</p>

  <p class="p13">Yağmurun geleceğini.</p>

  <p class="p13">Yaşım kırka dayandı,</p>

  <p class="p13">Bu sezgi</p>

  <p class="p13">Beni hiç yanıltmadı.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Bir bezirgânm</p>

  <p class="p13">Adıyla değiştim</p>

  <p class="p13">Sızladığı için adımı.</p>

  <p class="p13">Bu takasta aldandım,</p>

  <p class="p13">Onunki paslandı.</p>

  <p class="p13">&nbsp;</p>
</body>
