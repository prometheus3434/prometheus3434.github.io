  <h3 class="h32"><a id="a60"></a>2. SİLAHLI VE EŞKIYA</h3>

  <p class="p13">Kaçarak sim işi</p>

  <p class="p13">Bir yastık kılıfından,</p>

  <p class="p13">Dağa çıkmıştır</p>

  <p class="p13">Silahlı ve eşkıya.</p>

  <p class="p13">Çünkü onu yahudi</p>

  <p class="p13">Bir çerçiye satmışlardır,</p>

  <p class="p13">Bir çeyiz sandığından</p>

  <p class="p13">Yok pahasına.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">O günden beri</p>

  <p class="p13">Dolanıp durur geceleri,</p>

  <p class="p13">Dönebilmek için</p>

  <p class="p13">Kuytu çeyiz sandığına.</p>

  <p class="p13">&nbsp;</p>
