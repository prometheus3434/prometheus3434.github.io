<body>
  <p class="p13">Kedileri besledim</p>

  <p class="p13">Su verdim çiçeklere</p>

  <p class="p13">Ortalığı toparladım</p>

  <p class="p13">Ve okudum bir ara</p>

  <p class="p13">Sonra aynaya baktım</p>

  <p class="p13">Aynadaki giz yüzüme</p>

  <p class="p13">Çarpıtıp dudağımı</p>

  <p class="p13">Şöyle bir gülümsedim</p>

  <p class="p13">Akşama karar verdim</p>

  <p class="p13">Gidip Dinçer'i bulmaya</p>

  <p class="p13">&nbsp;</p>
