<body>
  <h3 class="h32"><a id="a187"></a>NİHAVENT</h3>

  <p class="p13">Başa mı dönsem acaba</p>

  <p class="p13">Silip bütün geçmişimi,</p>

  <p class="p13">Yoksa kalan ömrümün</p>

  <p class="p13">Yürüsem mi sonuna?</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">&ndash;Te ne ni, te ne na&ndash;</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Depreşik bir hüzünle</p>

  <p class="p13">Karıştırırken içimi;</p>

  <p class="p13">Buldum çocukluğumun</p>

  <p class="p13">Yanardöner misketini.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">&ndash;Te ne ni, te ne na&ndash;</p>

  <p class="p13"><a id="a189"></a><a id="a188"></a>&nbsp;</p>
</body>
