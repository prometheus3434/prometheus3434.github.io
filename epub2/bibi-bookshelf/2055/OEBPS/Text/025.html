  <h3 class="h32"><a id="a24"></a>BÖYLE SÖYLÜYOR BİR GEZGİN</h3>

  <p class="p13">Böyle söylüyor bir gezgin o düğümlü sesiyle,</p>

  <p class="p13">Atarken çentiğini sözün yaşlı kütüğüne.</p>

  <p class="p13">Geçiriyor boynu bükük rengiyle,</p>

  <p class="p13">Bir gelinciğin hüznünü okunmaz künyesine.</p>

  <p class="p13">Böyle söylüyor bir gezgin o düğümlü sesiyle;</p>

  <p class="p13">Her şey biraz acıdır bilinen eksiğiyle...</p>

  <p class="p13">&nbsp;</p>
