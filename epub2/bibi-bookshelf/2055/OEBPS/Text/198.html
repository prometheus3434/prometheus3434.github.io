<body>
  <h3 class="h32"><a id="a193"></a>ARTIK BENİM</h3>

  <p class="p13">Artık benim onurum</p>

  <p class="p13">Çamurlara batarak,</p>

  <p class="p13">Kendini aşınmaktan</p>

  <p class="p13">Güç bela koruyacak.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Kirletecek çaresiz</p>

  <p class="p13">Taammüden kendini;</p>

  <p class="p13">Çarşı pazar gün boyu</p>

  <p class="p13">Kentleri dolaşarak.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Artık benim onurum</p>

  <p class="p13">Eğri pervazında,</p>

  <p class="p13">Ahşap bir kapı gibi</p>

  <p class="p13">Gıcırdayıp duracak.</p>

  <p class="p13">&nbsp;</p>
</body>
