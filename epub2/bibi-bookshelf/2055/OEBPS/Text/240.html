<body>
  <h3 class="h31"><a id="a239"></a>HİÇ</h3>

  <p class="p13">Şu rüzgârın söylediği ve ağacın duyduğu</p>

  <p class="p13">hiç</p>

  <p class="p13">ölçü olsun da kendine bir de öyle değer</p>

  <p class="p13">&nbsp;&nbsp;&nbsp;&nbsp; biç</p>

  <p class="p13">kanatlanma boş yere ko üfürsün yel seni</p>

  <p class="p13"><a id="a241"></a><a id="a240"></a>&nbsp;</p>
</body>
