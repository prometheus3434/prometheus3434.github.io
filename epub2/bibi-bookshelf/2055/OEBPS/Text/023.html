<body>
  <p class="p13">&ndash; <span class="t15">Söyle bana ey yolcu, nedir senin gittiğin?</span></p>

  <p class="p13"><span class="t15">&ndash; Yola düşkün azgın bir at gibidir yanımda eksikliğim.</span></p>

  <p class="p13"><span class="t15">&ndash; Söyle bana ey yolcu, senin yurdun neresi?</span></p>

  <p class="p13"><span class="t15">&ndash; El kadar beyazlığı bir sigara paketinin,</span></p>

  <p class="p13"><span class="t15">sabaha kadar sıkıntıyla çizdiğim.</span></p>

  <p class="p13">&nbsp;</p>
