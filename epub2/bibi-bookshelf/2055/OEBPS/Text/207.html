  <h3 class="h32"><a id="a207"></a>SEN YİNE DE</h3>

  <p class="p13">Sen yine de benden yana</p>

  <p class="p13">Ferah tut yüreğini.</p>

  <p class="p13">Benim hüznüm yakasından</p>

  <p class="p13">Eksik etmez çiçeğini.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Törenlerle mum dikerken</p>

  <p class="p13">Tarazlanmış adına;</p>

  <p class="p13">Boncuk yılan dizdirir</p>

  <p class="p13">Hiç dinmeyen acısına.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Unutma ki benim hüznüm</p>

  <p class="p13">İmgelerin inidir.</p>

  <p class="p13">Dirimine ölümüne</p>

  <p class="p13">Kardan şerbet ezdirir.</p>

  <p class="p13">&nbsp;</p>
