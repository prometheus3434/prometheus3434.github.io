<body>
  <h3 class="h32"><a id="a23"></a>GÖLGE</h3>

  <p class="p13">Örümcek ağlarına takılan bir fısıltıyla,</p>

  <p class="p13">Rüzgâr sorar ağaçlara usulca;</p>

  <p class="p13">&ndash; Kimdir bekleyen bu karanlıkta,</p>

  <p class="p13">Usanmadan tek başına?</p>

  <p class="p13">Ağaçlar sallanır solgun bir ayın altında,</p>

  <p class="p13">Ürpermiş yapraklarıyla;</p>

  <p class="p13">&ndash; Bir gezginin gölgesidir bekleyen,</p>

  <p class="p13">Bu karanlıkta gövdesini tek başına.</p>

  <p class="p13">&nbsp;</p>
