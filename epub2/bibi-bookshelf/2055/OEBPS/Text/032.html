<body>
  <h3 class="h32"><a id="a35"></a>SONDEYİŞ</h3>

  <p class="p13">Kendine yük haline gelince,</p>

  <p class="p13">Koru kendini asıl kendinden.</p>

  <p class="p13">Kekik bile kendince kokarken;</p>

  <p class="p13">Bir tortu kalmıştır geriye,</p>

  <p class="p13">Ben bildiğin o senden.</p>

  <p class="p13">Sen de saygılı ol kendine,</p>

  <p class="p13">Çık yola bir sabah erkenden.</p>

  <p class="p13">Ya hiç bir yerde görünme,</p>

  <p class="p13">Ya da geç aynı anda üç yerden.</p>

  <p class="p13"><a id="a36"></a>&nbsp;</p>
