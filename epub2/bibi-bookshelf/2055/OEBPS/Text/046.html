<body>
  <h3 class="h32"><a id="a52"></a>ÇIĞ</h3>

  <p class="p13">Uzanmış yumuşak bir divana</p>

  <p class="p13">Karıştırırken eski bir aşkın sözlüğünü,</p>

  <p class="p13">Bir kapı tıklaması geliyor kulağıma</p>

  <p class="p13">Sessiz ve sakin bu güneşli yaz günü.</p>

  <p class="p13">Açar açmaz kapıyı çığ doluyor odama.</p>

  <p class="p13">&nbsp;</p>
