<body>
  <p class="p13"><span class="t15">Yüzünde gezginci bir adam hali;</span></p>

  <p class="p13"><span class="t15">Sazı ve heybesiyle,</span></p>

  <p class="p13"><span class="t15">Küçük bir garaj kahvesinin önünde</span></p>

  <p class="p13"><span class="t15">Bekleyen biri gibi.</span></p>

  <p class="p13"><span class="t15">Ay dokunmuş omuzuna bir akşam vakti.</span></p>

  <p class="p13"><span class="t15">O günden beri bakışlarında,</span></p>

  <p class="p13"><span class="t15">Bir otobüs penceresinin hızla geçişi.</span></p>

  <p class="p13">&nbsp;</p>
