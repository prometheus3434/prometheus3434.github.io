<body>
  <h3 class="h32"><a id="a3"></a>ÖNDEYİŞ</h3>

  <p class="p13">Yeni bir ülke yoktur,</p>

  <p class="p13">Diyor o ünlü şair;</p>

  <p class="p13">Ne de yeni denizler.</p>

  <p class="p13">Nereye gitsen bu kent,</p>

  <p class="p13">Seni peşinden izler.</p>

  <p class="p13">Ama gitmektir benim</p>

  <p class="p13">Yenilmezliğim dünyada.</p>

  <p class="p13">Ve ben durmaz giderim,</p>

  <p class="p13">Bu can tende durdukça.</p>

  <p class="p13">&nbsp;</p>
