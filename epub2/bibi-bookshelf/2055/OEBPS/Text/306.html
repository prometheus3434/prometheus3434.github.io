  <h3 class="h32"><a id="a319"></a>IV.</h3>

  <p class="p13">&nbsp;</p>

  <p class="p13">Adına sığınan</p>

  <p class="p13">Bir adam olmadım.</p>

  <p class="p13">Bu yüzden hep</p>

  <p class="p13">Belli belirsiz</p>

  <p class="p13">İmzamı okunaksız attım.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Taşın derdi yok</p>

  <p class="p13">Adından yana.</p>

  <p class="p13">Ben aradım da;</p>

  <p class="p13">Adımı duman</p>

  <p class="p13">Diye belledim.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Hangi ad yakışır</p>

  <p class="p13">Söyleyin bana,</p>

  <p class="p13">Dumandan başka!</p>

  <p class="p13">Dilerim bağışlar beni</p>

  <p class="p13">Tüttüğüm garip baca.</p>

  <p class="p13">&nbsp;</p>
