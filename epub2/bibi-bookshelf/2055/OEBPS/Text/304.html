<body>
  <h3 class="h32"><a id="a317"></a>II.</h3>

  <p class="p13">&nbsp;</p>

  <p class="p13">Ne oldurur bir yürek.</p>

  <p class="p13">Ben alevi giydim de</p>

  <p class="p13">Künyeme külü</p>

  <p class="p13">Adım diye geçirdim.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Neleri giydim</p>

  <p class="p13">Ben şimdiye dek;</p>

  <p class="p13">Hüznünü giydim gelinciğin</p>

  <p class="p13">Boyun bükerek.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Gerçekle düşü iç-içe,</p>

  <p class="p13">Akan suyu,</p>

  <p class="p13">Esen yeli giydim.</p>

  <p class="p13">Bu yüzden kendime</p>

  <p class="p13">Bir ad seçemedim.</p>

  <p class="p13">&nbsp;</p>
</body>
