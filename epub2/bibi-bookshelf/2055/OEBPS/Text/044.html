<body>
  <h3 class="h32"><a id="a49"></a>İLK ATLAS</h3>

  <p class="p13">Neler var bir düşün ikimizin arasında;</p>

  <p class="p13">Senle ben varız önce katı sınırlarımızla.</p>

  <p class="p13">Aç da bak sabırla, iyice ara</p>

  <p class="p13">Bir çocuğun kanayan ilk atlasında</p>

  <p class="p13">Kaçılacak yer yoktur bulanmadan acıya.</p>

  <p class="p13">&ldquo;Mutlu aşk yoktur dünyada&rdquo;</p>

  <p class="p13">Seninle benim aşkımız bile olsa.</p>

  <p class="p13">&nbsp;</p>
