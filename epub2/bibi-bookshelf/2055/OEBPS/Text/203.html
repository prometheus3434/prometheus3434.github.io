<body>
  <h3 class="h32"><a id="a201"></a>BU BENİM</h3>

  <p class="p13">Bu benim garipliğim,</p>

  <p class="p13">Bak ağacın çatalında;</p>

  <p class="p13">Rüzgârlı kuş yuvası,</p>

  <p class="p13">Sallanır durur hâlâ.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Bu benim hasretliğim,</p>

  <p class="p13">Bak denizin dalgasında;</p>

  <p class="p13">Gider gelir kıyıya,</p>

  <p class="p13">Oynaşır durur hâlâ.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Bu benim bezginliğim,</p>

  <p class="p13">Bak duvarın sıvasında;</p>

  <p class="p13">Pul pul olmuş dökülür,</p>

  <p class="p13">Dökülür durur hâlâ.</p>

  <p class="p13">&nbsp;</p>
</body>
