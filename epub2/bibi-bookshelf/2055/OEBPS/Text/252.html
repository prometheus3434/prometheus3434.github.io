<body>
  <h3 class="h32"><a id="a256"></a>ÖNCE</h3>

  <p class="p13">Hazırlandım titizlikle</p>

  <p class="p13">suya</p>

  <p class="p13">baktım</p>

  <p class="p13">dinledim</p>

  <p class="p13">bir kuyuyu</p>

  <p class="p13">gül kokladım</p>

  <p class="p13">ve tuzu tattım</p>

  <p class="p13">tutup bir çocuğu</p>

  <p class="p13">okşadım muhabbetle</p>

  <p class="p13">böyle böyle başladım</p>

  <p class="p13">seni gerçekten sevmeye</p>

  <p class="p13">&nbsp;</p>
