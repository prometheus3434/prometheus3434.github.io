<body>
  <h3 class="h32"><a id="a185"></a>OLSA OLSA</h3>

  <p class="p13">Ben alıştım elin</p>

  <p class="p13">Alkış tutmasına,</p>

  <p class="p13">Küfüne emeğin,</p>

  <p class="p13">Akarsuyun pasına;</p>

  <p class="p13">Yüreğime ısırgan</p>

  <p class="p13">Bir hüzün de dolsa</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Benim sevdamın</p>

  <p class="p13">Burgaçlanan yarası,</p>

  <p class="p13">Bu yetim güzle,</p>

  <p class="p13">Öksüz kış arası;</p>

  <p class="p13">Güldürür ancak</p>

  <p class="p13">Bir piçi olsa olsa</p>

  <p class="p13">&nbsp;</p>
</body>
</html>
