  <h3 class="h32"><a id="a42"></a>1. BUZ KALIBI İÇİNDE</h3>

  <p class="p13">Sevgiyle söylenmiş bir küçük sözcük,</p>

  <p class="p13">Bir hava kabarcığı buz kalıbı içinde</p>

  <p class="p13">Sıkışmış ve kuşatılmış çepçevre.</p>

  <p class="p13">Sanki aşkın donmuş su düzeci</p>

  <p class="p13">Hiç kıpırdamadan duruyor olduğu yerde.</p>

  <p class="p13">Dirençle gizliyor böylece</p>

  <p class="p13">Bizdeki bozulmuş dengeyi, başaşağı gitsek de.</p>

  <p class="p13">&nbsp;</p>
