<body>
  <h3 class="h32"><a id="a71"></a>ODASINDA BİR EVİN</h3>

  <p class="p13">Bir kentin ortasında,</p>

  <p class="p13">Odasında bir evin</p>

  <p class="p13">Serilir ayaklarının ucuna</p>

  <p class="p13">Bozkır ıssız ve derin.</p>

  <p class="p13">Ne zaman yanına konsa</p>

  <p class="p13">Ayrılık bir özlemin.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Adından bir güvercin</p>

  <p class="p13">Sesim, sesim, sesim</p>

  <p class="p13">Takılıp kara bir çalıya,</p>

  <p class="p13">Çırpınır kurtulmak için.</p>

  <p class="p13">Bir kentin ortasında,</p>

  <p class="p13">Odasında bir evin...</p>

  <p class="p13">&nbsp;</p>
