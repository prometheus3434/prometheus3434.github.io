<body>
  <h3 class="h32"><a id="a202"></a>BENİM ELLERİMLE</h3>

  <p class="p13">Benim ellerimle</p>

  <p class="p13">Uykusuz kanırtarak,</p>

  <p class="p13">Geceden söktüğüm</p>

  <p class="p13">Şu morarmış şafak;</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Armağan olsun sana,</p>

  <p class="p13">Onu boynuna tak.</p>

  <p class="p13">Kötüye, kötülüğe</p>

  <p class="p13">Bir muska olarak.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Çünkü ödedim diyetini,</p>

  <p class="p13">Hem yakın, hem uzak</p>

  <p class="p13">Ben bütün ömürlerin,</p>

  <p class="p13">Gurbetle kaynaşarak.</p>

  <p class="p13">&nbsp;</p>
</body>
