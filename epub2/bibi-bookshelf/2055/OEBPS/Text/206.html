<body>
  <h3 class="h32"><a id="a205"></a>EVET HAKKINDIR</h3>

  <p class="p13">Evet hakkındır senin,</p>

  <p class="p13">Böyle evcil yaşamak.</p>

  <p class="p13">Akışında günlerin</p>

  <p class="p13">Bir kediyi okşamak.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Ama ben yabanım,</p>

  <p class="p13">Nedenim var kendimce.</p>

  <p class="p13">Ancak uzak bakarım</p>

  <p class="p13">Buğulu pencerene.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Boğazımda bir düğüm,</p>

  <p class="p13">Şöyle bakıp giderim.</p>

  <p class="p13">Tutuşan gözlerimle</p>

  <p class="p13">Vahşetime dönerim.</p>

  <p class="p13"><a id="a206"></a>&nbsp;</p>
</body>
