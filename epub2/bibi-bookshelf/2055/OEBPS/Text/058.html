<body>
  <h3 class="h32"><a id="a64"></a>IKLIM</h3>

  <p class="p13">Toprağın da vardır bir kişiliği,</p>

  <p class="p13">Her insanın nasıl bir iklimi varsa.</p>

  <p class="p13">Bir toprağı anlatmak değil mi ki,</p>

  <p class="p13">Bir insanı anlatmaktır biraz da.</p>

  <p class="p13">&nbsp;</p>
