<body>
  <h3 class="h32"><a id="a194"></a>BEN ŞİMDİ BİRAZ</h3>

  <p class="p13">Ben şimdi biraz da</p>

  <p class="p13">Senin için görüyorum;</p>

  <p class="p13">Gökyüzünün parlak,</p>

  <p class="p13">Bakış seken mavisini.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Ben şimdi biraz da</p>

  <p class="p13">Senin için duyuyorum;</p>

  <p class="p13">Gecenin o sarsak,</p>

  <p class="p13">Yokuş çıkan ezgisini.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Ben şimdi kanayarak</p>

  <p class="p13">Senin için yaşıyorum;</p>

  <p class="p13">Sazan derisi gibi</p>

  <p class="p13">Günlerimi külle soyarak.</p>

  <p class="p13"><a id="a196"></a><a id="a195"></a>&nbsp;</p>
</body>
