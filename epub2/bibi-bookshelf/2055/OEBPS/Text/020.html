<body>
  <h3 class="h32"><a id="a20"></a>KAR</h3>

  <p class="p13">Yüzüne vurur gölgesi gördüğün düşün,</p>

  <p class="p13">Ölüme benzer soğuk bir uykuda.</p>

  <p class="p13">Artık kardır savrulan bütün uzak yollarda,</p>

  <p class="p13">Uykuyla uyanıklık arasında.</p>

  <p class="p13">Kardır çiğnenmiş kuş ayaklarıyla,</p>

  <p class="p13">Yastık kılıfının ucunda, bu bembeyaz dantelâ.</p>

  <p class="p13">&nbsp;</p>
