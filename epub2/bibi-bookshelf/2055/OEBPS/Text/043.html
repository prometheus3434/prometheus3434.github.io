<body>
  <h3 class="h32"><a id="a48"></a>7. ZAMANLA</h3>

  <p class="p13">Rengârenk bir sudur</p>

  <p class="p13">Akar gümüş yatağında,</p>

  <p class="p13">Sevgimiz bir küpeçiçeği</p>

  <p class="p13">Çizilmiş yağlıboyayla.</p>

  <p class="p13">Uyarak eğimine çatlağın</p>

  <p class="p13">Bir berber aynasında,</p>

  <p class="p13">Kimseye duyurmadan</p>

  <p class="p13">Boy verip açar zamanla.</p>

  <p class="p13">Yapraklanır, dallanır</p>

  <p class="p13">Çakışarak çatlakla.</p>

  <p class="p13">Rengârenk bir sudur</p>

  <p class="p13">Akar gümüş yatağında.</p>

  <p class="p13">&nbsp;</p>
