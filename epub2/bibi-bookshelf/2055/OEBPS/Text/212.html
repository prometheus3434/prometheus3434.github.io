<body>
  <p class="p13">Şunu sakın unutma</p>

  <p class="p13">Eğer benimseyip de</p>

  <p class="p13">Kullanmayı bilirsen</p>

  <p class="p13">Ayrılıklardır bazen</p>

  <p class="p13">Bir öznel buluşmanın</p>

  <p class="p13">Tek gerçek odağı</p>

  <p class="p13">Düşün yol ayrımında</p>

  <p class="p13">Seni sana gösteren</p>

  <p class="p13">Açılmış bir göz gibi</p>

  <p class="p13">Şaşkın bakan budağı</p>

  <p class="p13">&nbsp;</p>
