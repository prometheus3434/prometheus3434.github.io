  <h3 class="h32"><a id="a200"></a>BİR KİRPİ EDİNDİM</h3>

  <p class="p13">Bir kirpi edindim,</p>

  <p class="p13">Hasret dedim adına.</p>

  <p class="p13">Kuşakla sardım</p>

  <p class="p13">Sıkıca sarığıma.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Koyuldum yaşamaya</p>

  <p class="p13">Günlerimi onunla.</p>

  <p class="p13">Acıyla nakışlandı</p>

  <p class="p13">İçime çektiğim hava.</p>

  <p class="p13">&nbsp;</p>

  <p class="p13">Güzeli, iyiyi ve seni,</p>

  <p class="p13">Canımı az yaksa da,</p>

  <p class="p13">Hep o kirpi, uz kirpi</p>

  <p class="p13">Anımsattı durdu bana.</p>

  <p class="p13">&nbsp;</p>
