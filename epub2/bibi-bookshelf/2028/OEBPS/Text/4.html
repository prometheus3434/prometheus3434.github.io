      <p class="metin"><span class="char-style-override-8">Dissosiyatif trans bozukluğu</span> <span class="char-style-override-3">bilinçlilik, kimlik ya da bellek durumunda tek kez ya da episodik olan, belirli yörelere ve kültürlere özgü bozukluklardır. Dissosiyatif trans yakın çevrede olup bitenlerin tam farkında olmamayı ya da kişinin kontrolü dışındaymış gibi yaşanan kalıplaşmış sterereotipik, yani yineleyici hareketleri ya da davranışları kapsar. İyelik transı, alışılagelmiş kişisel kimlik duyumunun yerini yeni bir kimliğin almasıdır. Bir ruha, güce, Tanrı ya da başka bir insana bağlanılır ve kalıplaşmış yineleyici, istemsiz davranışlar ya da amnezi buna eşlik eder ve Asya bölgelerinde, yurdumuza kadar en sık görülen dissosiyatif bozukluktur. Örnekleri arasında Malezya ve Endonezya’daki Amok, Endonezya’daki Bebai</span><span class="char-style-override-3">nan, Malezya’daki Latah, Kuzey Kutbundaki Pibloktoq, Latin Amerika’daki Ataque de nervios ve Hindistan’daki Fakir’lik ile yurdumuzda bazı tarikatların riyazet, dua, oruç ve ayinleri süreçlerinden sonra ortaya çıkan durumlar vardır. Bir zamanların heykel yıkan Ticani bireyleri çoğunlukla böyle bir durumdaydılar. Şimdilerde de bazı tarikatların zikir ayinleri bu duruma yol açmaktadır. Bu dissosiyatif trans bozukluğu ortak kültürel ya da dinsel uygulamaların genel kabul gören olağan bir parçası değildir. O kültürde sadece bazı koşullarda, bazı bireylerde ortaya çıkmaktadır. Amok’ta olduğu gibi kapatılarak tedavisi zorunlu hale gelebilir.</span></p>

      <p class="soru" id="toc_marker-2-16">18 - Cinsel bozukluklar ve cinsel kimlik bozuklukları hakkında neler söylenebilir? Cinsel işlev bozuklukları nelerdir?</p>

      <p class="metin"><span class="char-style-override-3">Kadında ve erkekte cinsel yaşamda sorunlara yol açan, yaşamda mutluluğu önemli ölçüde bozan bozukluklara cinsel işlev bozuklukları diyoruz. Bunların tedavilerinde ilaçlardan çok etkili psikoterapiler gerekmektedir. İlaçların etkinliği çok az ve ancak yardımcı niteliktedir. Cinsel kimlikte çarpılmalar demek olan cinsel kimlik bozukluklarını ve cinsel sapkınlıkları sonraya bırakarak önce cinsel istekteki bozuklukları ele alacağız.</span></p>

      <p class="metin"><span class="char-style-override-8">Cinsel istekte azalma (hipoaktivite) bozukluğu</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Sürekli olarak ya da yineleyici bir biçimde cinsel fantezilerin ve cinsel etkinlikte bulunma isteğinin az olması ya da hiç bulunmaması durumudur. Yaş ve yaşam koşulları gibi cinsel etkinliği etkileyen faktörler göz önüne alınarak değerlendirilir, cinsel isteğin az olduğu ya da bulunmadığı yargısına varılır. Bu bozukluk belirli bir sıkıntıya ve yakınmalara neden olmalıdır. Durup dururken ve kişinin kendisinin talebi olmaksızın bu tanı konamaz ve tedaviye</span> <span class="char-style-override-3">girişilemez. Ama talep olduğunda da çok ciddi biçimde ele alınması ve tedavi çarelerinin aranması zorunludur. Çünkü bu durum kişinin yaşamını çok olumsuz yönde etkileyen bir durumdur. Kişinin bedensel muayenesinin ayrıntılı şekilde ve tam olarak yapılması, bu duruma yol açabilecek bedensel, kimyasal ve hormonal bozukluk olasılıklarının ekarte edilmesi, yapılacak ilk iştir. Bundan sonra kişinin kaygılarının giderilmesi ve gerekiyorsa cinsel güç arttırıcı ilaçlara başvurulması uygundur.</span></p>

      <p class="metin"><span class="char-style-override-8">Cinsellikten tiksinti duyma bozukluğu</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Bir cinsel eş ile jenital cinsel ilişki kurmaktan sürekli ya da geçici tiksinme ve kaçınma ile beliren, eşler arasındaki ilişkiyi çok bozan bir bozukluktur. Gene buna neden olabilecek bedensel bozukluklar dikkatle aranmalıdır. Bunun cinsel ilişkide ağrı duyma bozukluğuna bağlı olmadığından emin olmak gerekir. Nedenleri arasında eşlerin bedensel uyumsuzlukları, eşlerden birinin dış ilişkileri söz konusu olabilir. Nedenleri arasında kadının ya da erkeğin saklı kalmış eşcinsel eğilimleri önemli yer tutar. Titiz bir psikoterapi yürütülmesini gerektirir. Ama bu da çoğu zaman sonuçsuz kalır. Eşlerin boşanmasıyla sonuçlanabilir. Eğer genel olarak bütün olası eşlerden tiksinti duyuluyorsa büyük olasılıkla ardında eşcinsel duygular yatıyor olabilir. Ya da estetizm denilen özgün bir cinsel yönelim bozukluğu söz konusu olabilir. Ki bunun da tedavisi çok zordur.</span></p>

      <p class="metin"><span class="char-style-override-8">Kadında cinsel uyarılma bozukluğu</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Sürekli olarak ya da yineleyici biçimde cinsel uyarılmanın yeterli bir ıslanma-kabarma tepkisini sağlayamaması ya da cinsel etkinlik bitene kadar bunu sürdürememe bozukluğudur. Bu bozukluk eşlerin mutsuzluğunun başlıca nedenlerindendir ve sanıldığından çok daha yaygındır. Burada da bedensel bir aksama nedeninin öncelikle araştırılması gereklidir. Kadının cinsel organının anomalileri, olması gerekenden dar olması, rahim ağzının fazla aşağıda olması ve rahmin düşmüş olması (Prolapsus), rahim boynunun arkaya ya da fazlaca öne doğru bükük olması ilişkide kadının zevk alabilmesini engelleyen anatomik bozukluklardandır. Ayrıca cinsel organın (vajinanın) iltihabi hastalıkları da cinsel ilişkiyi çok ıstıraplı, acılı, sancılı hale getirir. Böyle bir organik bozukluk yoksa ve kadınla erkeğin cinsel organlarında bir uyumsuzluk da söz konusu değilse, yakınmanın psikolojik nedenlerden kaynaklandığı düşünülebilir. Kadınların cinsel tepkilerini, erkeklere göre daha fazla baskı altında tutmaları da bunun nedenleri arasındadır. Kimi ilaçlar da bu tür isteksizliklere neden olabilir. Tedavi olarak uzun ve sabırlı bir psikoterapi önerilir. Grup terapilerinin de faydası büyüktür, ancak kadınlar sosyal baskılar nedeniyle dertlerini hekime kolay kolay açamazlar. Grup halinde konuşabilmelerinde de aynı zorluk vardır. Birbirlerini doğal rakip olarak görebilen kadınların bu algılamayı aşabilmeleri gene de genel kültür derecelerine bağlıdır.</span></p>

      <p class="metin"><span class="char-style-override-8">Erkekte erektil bozukluk</span><span class="char-style-override-3">: Sürekli ya da yineleyici olarak yeterli bir sertleşme sağlayamama ya da cinsel ilişkinin bitimine kadar bunu sürdürememe bozukluğudur. Bu bozukluk belirgin bir sıkıntıya ve eşler arasındaki ilişkilerde zorluklara neden olur. Erkek cinsel organında yapısal bozukluklar oldukça nadirdir. Ama penisin kan dolaşımını sağlayan damar sistemlerinde bazı bozukluklar söz konusu olabilir. Bunun için de ayrıntılı bir tıbbi inceleme şarttır. İç salgı bezlerindeki işlev bozukluklarında da ereksiyon eksik ya da yetersiz hale gelebilir. Bu bakımdan tıbbi incelemenin yalnız cinsel organ üzerine yoğunlaşmaması, genel tıbbi durumun da incelenmesi gereklidir. Fakat ereksiyondaki eksiklikler en fazla psikolojik nedenlere bağlıdır. Eşler arasındaki uyumsuzluklar kadar erkeğin yorgun ve sorunlu olması da sertleşmeye engel olur. Bu bakımdan genel muayeneden sonra hemen psikolojik tedaviye başlamak gerekir. Kadınların aksine erkeklerin bu konuda grup tedavilerine devam edebilmeleri çok zordur.</span></p>

      <p class="metin"><span class="char-style-override-8">Kadında orgazm bozukluğu</span><span class="char-style-override-3">: Eski adıyla inhibe (ketlenmiş) kadın orgazmı son derecede yaygın bir durumdur. Olağan bir cinsel uyarılma evresinden sonra orgazmın sürekli olarak ya da sık olarak gecikmesi ya da hiç olmamasıdır. Kadınlar orgazmı tetikleyen uyarının türü ve yoğunluğu açısından çok büyük değişkenlik gösterirler. Kadında orgazm bozukluğu tanısı, kadının yaşı, cinsel deneyimi ve alacağı cinsel uyaranların yeterliliği açısından konulmak durumundadır. Erkekler kadının ön uyarılmasını beklemekte çok sabırlı değillerdir. Oysa kadının ön uyarılma düzeyi çok değişkendir ve çok uzun aşk oyunlarına gereksinimleri olabilir. Erkeğin kokusu ve sesi, vücut yapısı, saçı ve vücut kılları, cildi ilişkiyi çok etkileyebilir. Genel olarak davranışlarının yumuşak ve şefkatli olmasının büyük önemi vardır. Ayrıca kadınlar çevre faktörlerinden de çok ve çabuk etkilenirler. İlişki sırasında odanın ışığı ve dekorasyonu, dışarıdan gelen sesler, örneğin çocuklar gibi faktörlerin kadındaki görev duygusunu uyarması, almaları gereken cinsel uyaranları almalarını engelleyebilir. Aldıkları ön eğitim gereği olarak orgazm olmaktan, orgazmlarını yaşamaktan çekinebilirler. Orgazm olmak çoğu kez kendi bedenleri üzerindeki denetimlerini yitirmek gibi algılanabilir. Üstelik erkek eşler de kadının orgazm olmasını çok yanlış algılayabilir ve onu küçümseyebilirler. Bu bakımdan mümkünse erkek eşin de görüşmeye alınması uygun olabilir. Tedavi olarak cinsel ilişki eğitimi önerilmiş ve uygulanmıştır. Ancak bunda da sosyal pek çok zorluk vardır. Eğitimi verecek olan kimsenin kadın ya da erkek olmasıyla beklenmedik tepkiler olabilir ve böyle bir eğitim sürecinin başlı başına bir travma nedeni olması da olasıdır. O zaman eşler arasındaki ilişkinin bütün bütüne bozulması tehlikesi söz konusu olur. Bu bakımdan artık önerilmemekte, uygulanmamaktadır.</span></p>

      <p class="metin"><span class="char-style-override-8">Erkekte orgazm bozukluğu</span><span class="char-style-override-3">: Eski adıyla inhibe (ketlenmiş) erkek orgazmı, kişinin yaşı göz önüne alınarak, yeterli yoğunlukta ve sürede olduğu da hesaba katılarak karar verilebilir. Erkeklerde bu bozukluk kadınlardakine oranla daha azdır. Çok fazla mastürbasyon yapanlarda söz konusu olabilir. Cinsel uyarılma erkeklerde daha kolaysa da, sürdürülmesi o kadar kolay olmayabilir. Ama genel olarak ejakülasyonla orgazmın olması gereklidir. Bazı erkekler kendi orgazmlarını bilerek geciktirebilirler, bu daha geç orgazma ulaşan eşlerini tatmine yönelik bir eğitim işidir. Ancak bunda gecikme sonunda belli bir noktada orgazmın olması gerekir. Kullanılan bazı ilaçlar orgazmın gecikmesine, hatta hiç olmamasına yol açabilir. Birçok uyuşturucu madde de, alkolden başlayarak orgazm gecikmelerine ya da yokluğuna yol açabilirler. Bazı genel tıbbi hastalıklarda da orgazm yitimi olabilmektedir.</span></p>

      <p class="metin"><span class="char-style-override-8">Erken boşalma (prematüre ejakülasyon)</span><span class="char-style-override-3">: Daima ya da yineleyici olarak zaman zaman, çok az bir cinsel uyarılma ile ve kişinin istediğinden daha önce, vajinaya daha girmeden ya da girer girmez boşalmanın (ejakülasyon) olması durumudur. Can sıkıcı ve çoğu zaman erkeği utandırıcı olan bu durum son derece sık görülen bir şeydir. Denilebilir ki, bu başına gelmeyen kimse yoktur. Bu bakımdan yaşam boyu birkaç kez olan böyle bir “kaza” tümüyle olağan sayılmalıdır. Kişinin fizik ya da zihinsel yorgunluğu buna neden olmuştur. Söz konusu bozukluk ancak bu durum yineleniyorsa düşünülmelidir. Yaşa, cinsel eşin ya da durumun yeni olmasına da bakarak karar verilmelidir. Çok sık yapılan cinsel ilişkide de giderek bir yorgunluk ve bunun sonucunda prematüre ejakülasyon ortaya çıkabilir.</span></p>

      <p class="metin"><span class="char-style-override-8">Disparoni</span><span class="char-style-override-3">: Erkekte ya da kadında cinsel ilişkiye jenital bir ağrının refakat etmesi durumudur. Bu bozukluk da belirgin bir sıkıntıya, eşler arasındaki ilişkide bozulmalara neden olur. Bu da tıbbi bir durumun doğrudan ya da dolaylı etkisine bağlı olabilir. Tam bir tıbbi incelemeden sonra, ilaçların da yardımıyla psikoterapiye geçilir. Gene de tedavisi oldukça zordur.</span></p>

      <p class="metin"><span class="char-style-override-8">Vaginismus</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Kadında vajinanın dış üçte birinde kasların birleşmeyi engelleyecek biçimde istem dışı krampı, spazmıdır. Daha çok davranışçı psikoterapiler ve ilaçların yardımıyla giderilmeye çalışılır. Disparoniye oranla tedavisi daha kolay ve daha başarılıdır. Kolaylıkla giderilebilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Cinsel işlevdeki bozukluklar yaşam boyu, ya da edinsel (doğuştan gelmeyen, sonradan ortaya çıkan) olabilir, yaygın tipte ya da durumsal olarak da ayrılabilir. Tümüyle psikolojik etkenlere bağlı olabildiği gibi bileşik etkenlerden de ileri gelebilir. İncelenmesinde bu ayrımların da yapılması zaruridir. Varsa buna neden olan genel tıbbi durum da mutlaka ortaya çıkartılmalıdır. Madde kullananlarda olan cinsel işlev bozuklukları istek bozukluğu, uyarılma bozukluğu, orgazm bozukluğu ve jenital ağrı ile giden ve ayrıca intoksikasyon (zehirlenme) sırasında olan olmak üzere altgruplara da ayrılmalı ve öyle ele alınmalıdır.</span></p>

      <p class="metin"><span class="char-style-override-8">Cinsel kimlik bozuklukları</span> <span class="char-style-override-3">ise, kişinin kendi cinsel kimliğinden hoşnut olmayıp karşı cinsin özelliklerini benimsemek istemesinden ileri gelen bozukluklardır. Çocuk ya da ergen yaşta ortaya çıkar ve çoğunlukla yaşam boyu sürer. Kişi karşı cinsten olma isteğini ya da ısrarını yineleyici biçimde dile getirir, erkek çocuklar aykırı giyimi yeğler, ya da kadınsı giyim kuşamı taklit eder; kız çocuklar da alışılagelmiş erkeksi giysiler giyme konusunda ısrar eder. İmgesel oyunlarda güçlü bir biçimde ve yineleyen tarzda karşı cinsin rollerini üstlenmeyi yeğleme ve sürekli olarak diğer cinsiyette olma fantezileri taşıma, karşı cinsin alışılagelmiş oyun ve eğlencelerine katılma konusunda yoğun bir istek duyma, özellikle karşı cinsten oyun arkadaşları seçme ile kendini gösterir. Ergenlerde ve erişkinlerde bu bozukluk diğer cinsiyette olma isteğini dile getirme, giderek kendini diğer cinsiyete mensup gibi gösterme, diğer cinsiyetteymiş gibi yaşamayı ya da davranılmayı isteme ya da öbür cinsiyete özgü duygular ve tepkileri olduğuna ilişkin bir inanç taşıma gibi semptomlar gösterme haline ilerler. Burada durum eşcinsellikle karıştırılmamalıdır. Her ne kadar durum eşcinsel davranış ve girişimlerde bulunmaya kadar giderse de, bu daha çok ikincil bir gelişmedir. Temelde sorun kişinin kendini bulunduğu cinste mutlu ve hoşnut hissetmeyişidir. Yukarıda belirtilen karşı cins gibi davranma, kılığını da karşı cins gibi seçmeye,</span> <span class="char-style-override-8">transvestisizm</span><span class="char-style-override-3">e neden olabilir. Daha da hastalıklı bir durum olarak kişi kendi sekonder ve primer seks karakterlerinden kurtulmaya çalışabilir. Örneğin kişi önce vücut kıllarından kurtulmaya çalışır ve daha sonra primer seks karakterleri olan cinsel organlarından kurtulmaya girişir. Kimlik bozukluğu kesinse ve bu uzun incelemelerle de sabit bulunursa, cinsel organları alınabilir ve       <p class="metin"><span class="char-style-override-3">Cinsel kimlik bozuklukları a) Cinsel yönden erkeklere ilgi duyan, b) Cinsel yönden kadınlara ilgi duyan, c) Cinsel yönden her iki cinse de ilgi duyan ve d) Cinsel yönden her iki cinse de ilgi duymayan olmak üzere altgruplara ayrılır. Transvestistlerin birçoğu dördüncü gruptandır. Yani cinsel bakımdan herhangi bir ilgi duymazlar. Cinsel ilgileri olanların bir bölümü, özellikle cinsel organlarını değiştirme girişiminde bulunanlar</span> <span class="char-style-override-8">transseksüel</span> <span class="char-style-override-3">adıyla ayrı bir grupta toplanabilir. Ama bu ayrım daha çok adli psikiyatriyi ilgilendiren bir husustur. Çünkü bu tür ameliyatlar yurdumuzda ancak uzun bir psikiyatrik gözlem aşamasından sonra, özgün oluşturulmuş sağlık kurullarının vereceği raporlar üzerine mahkeme kararıyla yapılabilir. Her isteyenin kendi cinselliğini değiştirmek istemesine izin verilemez.</span></p>

      <p class="soru" id="toc_marker-2-17">19-Parafili ne demektir? Nasıl parafililer vardır? Tedavisi var mıdır?</p>

      <p class="metin"><span class="char-style-override-3">Parafili kelime anlamıyla “yan sevi” demektir ve cinsel ilginin yan yollara sapmasına verilen addır. Cinsel ilginin bu yollarla tatmin edilmesi genellikle cinsel işlevselliği bozmaz, ancak cinsel ve sosyal alanda çeşitli sorunlara, birçok kez de adli sorunlara neden olur.</span></p>

      <p class="metin"><span class="char-style-override-8">a) Eksibisyonizm (teşhircilik, göstermecilik)</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Kişinin primer ya da sekonder cinsel organlarını açıp sergilemesine teşhircilik denir. Genellikle bu davranış, bunu istemeyen ve beklemeyen yabancılara karşı yapılır. Kadınların daha sekonder durumdaki cinsel özelliklerini sergilemeleri de bir tür teşhirciliktir. Vücudun örneğin bir çıplaklar kampı gibi serbestçe açılıp sergilenmekte olduğu koşullarda bu teşhircilikten söz edilemez. Çünkü orada çıplaklık herkes tarafından istenmekte ve beklenmektedir.</span> <span class="char-style-override-3">Ancak kadının ya da erkeğin kendi bedenini ve özellikle de jenital organlarını, bunu istemeyen bir yabancıya açarak sergilemesi son derecede patolojik bir şeydir. Bunun fantezilerini kurmak da aynı derecede patolojiktir, ne var ki sadece fanteziyle kaldığında bunun dışarıdan tespiti imkânsızdır. Bu durum ancak kişinin kendisinin bundan şikâyet etmesi ile anlaşılabilmektedir. Asıl önemli olan, bu teşhirciliğin cinsel hazla birlikte olması ve kişinin gerçek bağlamda cinsel hazza da fazla ihtiyaç hissetmemesidir. Teşhirciliğin kökenleri erken çocukluktadır. Daha sonra aşırı ayıp fikirleri ile yetiştirilen çocukta da bunun sabitleşmesi ve kalıcı hale geçmesi başlıca neden olarak görünmektedir.</span></p>

      <p class="metin"><span class="char-style-override-8">b</span><span class="char-style-override-3">)</span> <span class="char-style-override-8">Fetişizm</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Cinsel fiilleri ve organları anımsatan çeşitli objelerin cinsel heyecan amacıyla edinilmesi, saklanması ve kullanılmasına fetişizm denir. Fetiş, putperestlikte totem ya da putun saygı gören bir temsili demektir. Fetişist kişi de cinsel heyecanlarını gerçek bir cinsel eş yerine onun mahrem yaşamını anımsatan bir şeyi edinerek elde etmeye çalışır. Örneğin kadın iç çamaşırlarını saklar, sever, koklar, onları kendisi giyerek vücuduna sürünmelerini sağlamaya çalışır. Bu durum daha ileri bir aşamada transvestik fetişizm ile de devam edebilir. Kişi fetişist fantezilerini doyurmak için kadın iç çamaşırlarını çalar. Bazıları çamaşırın kullanılmış olmasına önem verir. Transvestik fetişizmde ise çamaşırın kadınlara mahsus olması yeterlidir. En ileri derecesinde, çamaşırın çalınması görülür ve bununla mastürbason cinsel ilişki yerine geçer ve kişi gerçek bir cinsel ilişkiyi pek aramaz. Çocukluk ve yeni yetmelik çağında birçok kimsede görülebilir. Ama bunun ergenlik ötesinde sebatı kesinlikle patolojik bir durumdur. Tedavisi zordur, çünkü yakınma olasılığı düşüktür. Çamaşır çalmalarla kendini belli eden bir kısmı polisin uğraşmak zorunda kaldığı basit davalardandır.</span></p>

      <p class="metin"><span class="char-style-override-8">c) Frottörizm (dayamacılık, sürtünmecilik)</span><span class="char-style-override-3">: Cinsel uyarılma ve doyum amacıyla kişinin, rızası olmayan bir kimseye dokunması ve sürtünmesidir. Kişinin buna ilişkin çeşitli fantezileri de vardır. Çeşitli polisiye olaylara yol açmasına rağmen kişinin bundan vazgeçememesi karakteristiktir. Gençlerde bazen bir erkeklik gösterisi olarak ortaya çıkar ve çeşitli polis adliye sorunlarına da yol açar. Gerçekten patolojik durumlarda kişinin cinsel dürtülerine göre davranması dikkati çeker. Bu hareketlerin ve fantezilerin kişide belirgin bir sıkıntıya yol açması durumunda tedavi yoluna gidilebilir. Tedavi olarak yapılması gereken uzun ve köklü bir analitik bazlı psikoterapidir. Herhangi bir ilaç tedavisi yoktur.</span></p>

      <p class="metin"><span class="char-style-override-8">d) Pedofili (sübyancılık)</span><span class="char-style-override-3">: En az altı aylık bir süre boyunca, kişinin henüz ergenlik dönemine girmemiş 13 yaşın altındaki bir çocukla ya da çocuklarla, cinsel etkinlikte bulunma ile ilgili yoğun, cinsel yönden uyarıcı fantezilerinin, cinsel dürtülerinin ya da davranışlarının yineleyici bir biçimde ortaya çıkmasıdır. Ergenlik yaşı altındaki çocuklarla cinsel haz alınabilmesi başlı başına bir sapkınlıktır. Kendisi de ergen yaşta olan çocuklarda bu durum zaman zaman ortaya çıkabilir ve bu korkunç bir sapkınlık sayılmaz. Ancak bu hal uzun zaman süremez. Gençlerin ilgilerinin kendi yaşıtlarına ve daha erişkin objelere yönelmesi gerekir. Yaşlı kimselerde çocuklara cinsel ilgi bu patolojinin karakteristik biçimidir. Pedofiliden söz edebilmek için, bu çocuklara yönelik cinsel fanteziler ve davranışta bulunanların en az 16 yaşından büyük olmaları ve obje olarak seçtikleri çocuklardan da en az beş yaş büyük olmaları gerekir. Yazık ki toplumlarda erkeklerin pedofilik eğilim ve davranışlarına geniş bir hoşgörüyle bakılmaktadır. Kadınlardaki pedofili ise hemen her toplumda yargılanmakta, kınanmaktadır. Bunu toplumların çarpıklığı olarak görmek gerekir. Bu bozukluğun küçük yaştaki erkek çocuklara ilgi duyan örnekleri, yani homofilik pedofililer de çok ağır bozukluklardır. Pedofililerin bir kısmı da kendi çocuklarıyla cinsel nitelikli ilişki davranışı ya da fantezileri olanlardır. Bu durum yalnız erkeklerde değil, hem erkeklerde, hem kadınlarda görülmektedir; ancak kadınların pedofilisi daha saklı kalmaktadır. Dediğimiz gibi, orta yaş üstü ve yaşlı erkeklerin çocuk yaştaki kızlara karşı cinsel yaklaşımları toplumlarda ne yazık ki hoşgörüyle karşılanmaktadır. Bu da toplumun çarpıklığı sayılmalıdır. Pedofilinin belli bir tedavisi yoktur. Analitik temelli psikoterapiler denenebilir. İlaç tedavisi ise yoktur.</span></p>

      <p class="metin"><span class="char-style-override-8">e) Mazohizm</span><span class="char-style-override-3">: Kişinin acı çekmekten cinsel bağlamda haz almasıdır. Kişinin hakaret edilme, dövülme, işkence görme, bağlanma ya da herhangi bir başka biçimde acı çekme ile ilgili yoğun, cinsel yönden uyarıcı fantezilerinin, cinsel dürtülerinin ve davranışlarının ortaya çıkması gibi bir bozukluktur. Acı duygusuyla cinsel ilişki arasında çok iyi ayırt edilemeyen ve her zaman anlaşılamayan bir ilişki, bir kavram ilişkisi vardır. Bu büyük bir olasılıkla çocuğun cinsellikle ilgili ilk algılamalarına bağlıdır. Daha sonra, gerçek cinsel ilişkilere başlandığında yeniden depreşmekte ve kişiye mazohist fanteziler olarak yansımaktadır. Mazohist fantezilerin büyük çoğunluğu fantezi olarak kalır ve eyleme dönüşmez. Çoğu zaman cinsel ilişki sırasında ısırmalar, can acıtmalarla, çimdikler şeklinde ifadesini bulur. Gene çoğunlukla mazohist eğilimler, sadist eğilimlerle devam eder ve bir aradadır. Bunun için artık daha çok</span> <span class="char-style-override-8">sado-mazohizm</span><span class="char-style-override-3">den söz etmek daha doğrudur. Kişiler bu fantezilerinden pek yakınmaz, bu yüzden de tedavisi için bir şey yapılamaz. Ancak bir yakınma olursa, uzun süreli, dinamik bir psikoterapi işe yarayabilir.</span></p>

      <p class="metin"><span class="char-style-override-8">f) Sadizm</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Kişinin, bir başkasının hakaret etmek de dahil olmak üzere psikolojik ya da fizik olarak acı çekmesiyle ilgili, yoğun, cinsel yönden uyarıcı fantezilerinin, cinsel dürtülerinin ya da davranışlarının olması halidir. Genellikle cinsel alana sınırlı kalmayan bir davranış kalıbıdır. Cinsellikle hiç ilgisi olmayan eylemlerle de kendisini belli eder. Ve kişi cinsellikle hiç ilgisi olmayan o eylemlerde de, belli etmemeye çalışsa da cinsel bakımdan uyarılır ve cinsel bir haz alır. Bunun için o kişiler bu eylemlerini sürdürebilecekleri meslek alanlarını seçerler ve toplumsal açıdan çok da tehlikeli olurlar. Birçok polis memuru, subaylar, özellikle astsubaylar, sadistik eğilimler geliştirmektedir. Ve bu, toplum açısından çok uygunsuz bir durum oluşturmaktadır. Her ne kadar bu eylemler toplumsal bir üstünlük iddiasıyla berabermiş gibi görünüyorsa da, gerçekte, yukarıda belirtildiği gibi bu eğilim acı çekmekten haz alma duygusuyla çok yakından paraleldir ve bu yüzden çoğunlukla bir sado-mazohizm söz konusudur. Herhangi etkin bir tedavisi yoktur. Ancak kişi kendisi yakınırsa, uzun süreli bir analitik dinamik psikoterapiye alınabilir.</span></p>

      <p class="metin"><span class="char-style-override-8">g) Transvestik fetişizm</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Heteroseksüel bir erkekte, aykırı giyimle ilgili yoğun cinsel uyarıcı fantezilerin, cinsel dürtülerin ya da davranışların yineleyici biçimde ortaya çıkmasıdır. Bazen bu durum bir cinsel kimlik disforisiyle, kişinin kendi cinsel kimliğiyle ilgili bir zorlanmasıyla birlikte olur. Bu olmadığında sadece kadın iç çamaşırlarının kullanılması ile giden bir süreçtir. Terapi için hemen hiç başvuruları olmaz. Bu yüzden etkin bir tedavi yolu da bilinmemektedir.</span></p>

      <p class="metin"><span class="char-style-override-8">h)</span> <span class="char-style-override-8">Voyörizm (gözetlemecilik, dikizcilik, röntgencilik)</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Kişinin bunu bilmeyen, beklemeyen bir kimseyi çıplakken, soyunup giyinirken ya da cinsel ilişki sırasında gözetleme eylemiyle ilgili fantezilerinin, dürtülerinin ya da davranışlarının olması ile karakterize bir bozukluktur. Kişi bu fantezilerine göre davranmaktadır. Bunun için çok tertibatlı donanımlar oluşturanlar da vardır. Voyörizm cinsel sanayinin en fazla faydalandığı bir davranış biçimidir. Avrupa’nın bazı yerlerinde voyörlere mahsus fuhuş benzeri yerler vardır. Burada normal görünüşlü kadınlar sözde farkında değilmiş gibi kapalı mekânlarda soyunur, bazen de giyinirler. Ve saklı bazı mazgallardan müşteriler bunu izler. Bu bozukluk çoğunlukla erkek kimselerde bulunur. Fakat voyör kadınlar da vardır. Bu bozukluğun da tedavisi, kimse bu yakınmayla başvurmadığı için yok gibidir. Kökenleri erken ve orta çocukluk dönemindedir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bunlardan başka parafililer de vardır. Ancak genellikle bir itiyat değil tekil olgulardır. Bu yüzden hastalık listelerinde yer almamışlardır. Bunları da kısaca görelim:</span></p>

      <p class="metin"><span class="char-style-override-8">i) Hipnofili (uykudasevicilik)</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Cinsel eşleri uyurken onlarla cinsel ilişki kurmak isteyenlerdir. Hemen tümüyle erkeklerde görülen bir varyanttır. Genellikle kendine temel güveni olmayan erkeklerin böyle bir eğilimleri olduğu düşünülür. Gerçekte ise daha sonra anılacak bir parafili olan estetizmin bir varyantı olması olasılığı daha akla yakındır. Nitekim özellikle Rönesans dönemi resim sanatında “uyuyan güzel” teması çok işlenmiştir.</span></p>

      <p class="metin"><span class="char-style-override-8">j) Estetizm</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Bir partnerle cinsel ilişkiden tiksinen, onun yerine eşlerine bir estetik obje muamelesi eden kimselerdir. Bu da erkeklerde olan ve normal cinselliği çok ketleyen bir sapmadır. Kadınlarda da eşlerini süsleme tutkusu şeklinde göründüğü olur.</span></p>

      <p class="metin"><span class="char-style-override-8">k) Zoofili</span><span class="char-style-override-3">: Hayvanlarla cinsel ilişki kuran ya da fantezisini sürdüren kimselerde görülen bozukluk türüdür. Buna kimileri köylük yerlerin sıradan bir çarpıklığı gibi baksa da, aslında oldukça ağır bir parafilidir. Bu iş için çeşitli hayvanlar seçilir. Bunlar arasında köpek, keçi, eşek ve atlar vardır. Buna ergenlik çağının sıradan bir sapkınlığı olarak değil, ciddi bir patoloji olarak bakmak gerekir.</span></p>

      <p class="metin"><span class="char-style-override-8">I) Nekrofili (ölüsevicilik)</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Ölülerle cinsel açıdan ilgilenen, onlarla cinsel ilişkiye giren ya da bunun fantezisini kuran kimselerdir. Daha az olmakla birlikte kadınlarda da görülebilir. Çok ağır bir patoloji sayılır ve ceza kanunlarına göre de suçtur. Az ya da çok gelişmiş ülkelerde ölmüş kimselerin anılarıyla fazla meşgul olmaya da sosyal nekrofili adı verilmektedir. Bu alegorik bir anlatım tarzıdır. Bunun gerçek nekrofiliyle ilgisi yoktur. Daha çok sosyal-kültürel bir olgudur. Nekrofilinin tedavisi için bir yöntem yoktur. Genellikle ele geçebilenler psikiyatri hastanelerinin kapalı bölümlerinde uzun süre kapalı tutulur. Kimi Avrupa ülkelerinde ve ABD’nin kimi eyaletlerinde bu kimselere yasal kastrasyon uygulanır. Ancak bunun da suçlardan uzak tutmak için hiçbir faydası görülmemiştir.</span></p>

      <p class="soru" id="toc_marker-2-18">20-Cinsel kimlik bozuklukları nelerdir? Tedavisi var mıdır?</p>

      <p class="metin"><span class="char-style-override-3">Bu bozukluk karşı cinsiyetle güçlü ve sürekli bir özdeşim kurmayla karakterize bir bozukluktur. Bu bozukluk sadece karşı cinsiyette olmanın getireceği sanılan kültürel ya da ekonomik üstünlükler için bir istek duymaktan ibaret değildir. Burada söz konusu olan tam bir özdeşimdir. Kişiler yanlış bir vücut içinde hapsedilmiş oldukları gibi bir duyguya sahiptir. Çocuklarda bu bozukluk şu koşullardan dört-beş tanesinin bulunmasıyla kendini gösterir. Çocuk diğer cinsiyette olma isteğini ya da ısrarını yineleyici bir şekilde dile getirmektedir. Erkek çocukların aykırı giyimi yeğlemesi ya da kadınsı giyim kuşamı taklit etmesi, kız çocukların ise kalıplaşmış, alışılmış erkek giysilerini tercih etmesi görülür. İmgesel oyunlarda güçlü bir biçimde ve sürekli olarak karşı cins rollerini oynamayı yeğledikleri, sürekli olarak diğer cinsiyetten olma fantezileri taşıdıkları da görülür. Karşı cinsin alışılagelmiş oyunlarına ve eğlencelerine katılma konusunda yoğun bir istek duyarlar. Özellikle karşı cinsten arkadaş seçerler.</span></p>

      <p class="metin"><span class="char-style-override-3">Dikkat edilirse bu hareketlerin tek olarak ya da ikisinin bir arada bulunmasının bu kanıya varmak için yeterli olamayacağı kolaylıkla görülebilir. Örneğin, çocuğun karşı cinsten arkadaşlarının çok olması böyle bir bozukluktan çok, çocuğun sosyallik düzeyinin çok yüksek olmasından da ileri gelebilir. Aynı şekilde oyunlardaki rolleri de bu sosyalizasyon nedeniyle alıyor olabilir. Bunun için tek başına bir ya da iki koşulun olması tanıyı koymak bakımından kesinlikle yeterli değildir.</span></p>

      <p class="metin"><span class="char-style-override-3">Ergen ve erişkinlerde ise bu bozukluk diğer cinse özenme, bunu sıkça dile getirme, diğer cinstenmiş gibi yaşama, diğer cinse özgü duyguları ve tepkilerinin olması gibi özellikleri gerektirir. Burada dikkat edilmesi gereken husus bunun bir eşcinsellik olmadığıdır. Gerçi bu kimseler de kolaylıkla eşcinselliğe kayabilir, daha doğrusu toplumsal baskıyla eşcinselliğe itilebilirler. Ancak eşcinsellik tamamen ayrı bir olgudur ve uzun zamandan beri bir psikiyatrik bozukluk sayılmamaktadır. Eşcinsellik, tamamı ile bir cinsel tercih olgusudur ve her iki cinsin yaklaşık yüzde 9 kadarı eşcinseldir. Elbette eşcinseller de karşı cinsin tavır ve hareketlerini benimseyebilirler ve bu çok da görülür. Ancak bu çoğunlukla eş-cinsten bir partner bulabilmek için yapılan bir şeydir. Gerçek eşcinsel kendi cinsinden olanla, cinsiyetini değiştirmeksizin ilişki kurmayı tercih eder. Dediğimiz gibi, yapılan davranışlar yalnızca eş bulabilmek için, reklam niteliğinde olan davranışlardır.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu bozuklukta ise erkek çocuklarda penisin ya da testislerin iğrenç olduğuna, ileride yok olacaklarına ya da bir penis sahibi olmamanın daha iyi olacağına ilişkin söylemler, kuralsız, kaba oyunlardan tiksinme, erkeklere özgü oyuncakları, oyunları ve etkinlikleri reddetme görülür. Kız çocuklarda ise oturarak çiş yapmaktan kaçınma, penisinin olduğunu ya da ileride bir penisinin olacağını ileri sürme, göğüslerin büyümesini ya da adet görmeyi istememe ya da olağan kadınsı giysilere karşı ileri derecede tiksinti duyma görülmektedir. Bu durumlar daha çok küçük yaşlarda ortaya çıkar ve sebat eder.</span></p>

      <p class="metin"><span class="char-style-override-3">Ergen ve erişkinlerde ise bu bozukluk primer ve sekonder cinsiyet özelliklerinden kurtulma üzerine kafa yorma, diğer cinsin özelliklerine sahip olabilmek için hormonlar, cerrahi ya da başka bir girişim uygulanmasını isteme ya da yanlış cinsiyette olduğuna ilişkin bir inanç taşıma şeklinde görünebilir. Bu bozukluk fiziksel bir interseks durumuyla ilgili değildir. Bu bakımlardan çocuk cinsel kimlik bozukluğu ile ergen ve erişkin cinsel kimlik bozukluğunun ayırt edilmesi gereklidir. Her iki cinsten cinsel kimlik bozukluğunu da ayrıca</span> <span class="char-style-override-8">cinsel yönden erkeklere ilgi duyan, cinsel yönden kadınlara ilgi duyan, cinsel yönden her iki cinse de ilgi duyan ve cinsel yönden hiçbir cinse ilgi duymayan</span> <span class="char-style-override-3">olarak altgruplara ayırmak gereklidir. Cinsel kimlik bozukluğu olanların pek çoğu cinsel bakımdan hiçbir ilgi duymaz. Çünkü onlar için karşı cinse özenme daha çok estetik kaygılarladır.</span></p>

      <p class="metin"><span class="char-style-override-3">Cinsel kimlik bozukluğunda tedavi, eğer kişi bundan yakınıyor ve tedavi istiyorsa, ancak analitik ve varoluşçu psikoterapilerle olabilir. Bu terapinin oldukça uzun süreceği de muhakkaktır. Bu süre içinde nöroleptiklerle güçlendirilmiş bir trankilizan tedavisi, kişinin yaygın anksiyetesini yatıştırmak bakımından gerekli görülebilir. Tedavi sırasında kişinin eşcinselliğe kaymasını önlemek özellikle önemlidir. Çünkü böyle bir kayma kişiyi çok mutsuz edecek, onu bir açmaz içinde bırakacaktır. Buna karşılık kişinin cinsel gelişiminin normal sınırlar içinde devamına dikkat edilmesi de gereklidir. Burada normal sınırlar derken kişinin kendi ruhsal gelişimi bakımından “normal” olanı kastediyoruz. Örneğin kişi karşı cins rolünü tam olarak benimsiyorsa ve bunun ardında daha ağır bir psikotik durum söz konusu değilse, o zaman karşı cinse uygun davranış ve tercihleri de seçebilir ve bu da onun ruh sağlığı açısından doğrudur, olması gerekendir. Bu yüzden terapi sırasında terapistin kendi cinsellik ve ahlak anlayışı hiçbir rol oynamamalıdır. Terapi sırasında kişiye yardım etmek maksadıyla da olsa ona karşı cinsin hormonal durumunu sağlayabilecek olan hormon destek tedavileri uygulamak ise kanımızca bir “malpraksis”, yani mesleğin kötüye kullanımı sayılmalıdır. Böyle bir terapi ancak çeşitli uzmanlık dallarının ortaklaşa incelemesi ve tartışması sonucunda ve bir kurul tarafından tavsiye edilip uygulanabilir.</span></p>
