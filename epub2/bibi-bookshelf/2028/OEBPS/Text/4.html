      <p class="Konu-Ba-l---">Sunuş</p>

      <p class="metin"><span class="char-style-override-3">Kitabın, derginin üretim süreci, bizler için asıl olarak mutluluk veren bir uğraşıdır. Yayını matbaaya yolladığımızda, üretim sürecinde ne kadar zorlanmış, yorulmuş, kimi olağanüstü aksiliklerle baş etme çabaları ve yetiştirme telaşıyla gerilmiş olsak da, geriye kalan, rahatlama gibi türev durumları da içeren tam bir doyum duygusudur. Sonrası, matbaadan gelecek olan ürünün kaygıyla karışık bir heyecanla beklenişi…</span></p>

      <p class="metin"><span class="char-style-override-3">Elinizdeki kitabın hazırlık sürecine, bizim için artık olağanlaşmış bu duygusal yaşantıları gölgeleyen başka duygular eşlik ediyordu: Hüzün ve burukluk… Üzerinde çalıştığımız metnin sahibinin artık aramızda olmadığını, takıldığımız yerlerde ona danışamayacağımızı, son telif çalışmasının kitap bütünlüğüne ulaştığını göremeyeceğini bilmek… Sevgili Ali Nahit Babaoğlu’nu, yazarımızı, büyüğümüzü, dostumuzu yitirdik. Yitirilen kişinin yakınlarına kalan “keşke”lerden biri de, son çalışmasının yayıncısı olarak bize düştü: Keşke, onun sağlığına yetiştirebilseydik,</span> <span class="char-style-override-3">50 Soruda Psikiyatri kitabını. Mümkündü. Metni bize Şubat (2011) ayında teslim etmişti. “Önsöz” ve “Sonsöz”ünü Mart ayında… 50 Soruda Psikiyatri, 50 Soruda dizisinin ikinci paketinde yer alıyordu. Önceliği, ilk paketin kitaplarının hazırlığına verdik. Nereden bilebilirdik, onu 15 Temmuz 2011’de yitireceğimizi… Oysa Bilim ve Gelecek dergisinin 30 Mart’daki 7. yaşgünü yemeğinde, sağlığı oldukça yerinde görünüyordu. Eşi Gülşen Hanım, kızı Asya Banu, oğlu Ülken Tunga için de beklenmedik olmuştu, kaybı. Türkiye aydın kamouyonun, hekim camiasının, yakınlarının, dostlarının, hepimizin başı sağ olsun.</span></p>

      <p class="metin"><span class="char-style-override-3">Ali Nahit Babaoğlu, çok yönlü entelektüel birikiminin yanı sıra ülkesinin ve mesleğinin sorunlarına yakın ilgisi, toplumsal çözümler için elini taşın altına koymaktan çekinmemesi, sosyalizmden yana tavrı ve her daim örgütlülüğüyle, kendi deyimiyle, ülkemizin tükenmekte olan sayılı “dinozorlarından”, çok değerli aydınlarındandı.</span></p>

      <p class="metin"><span class="char-style-override-3">Ali Nahit Bey ile kolektifimizin tanışıklığı 15 yıl öncesine gidiyor. O zamanlar çıkarmakta olduğumuz Bilim ve Ütopya dergisinin 22. sayısında (Nisan 1996), İstanbul Tabip Odası’nın hazırladığı Tıbbi Deontoloji Tüzüğü Taslağı çerçevesinde şekillenen tartışmaları aktarmak üzere, taslağın hazırlayacılarından olan Babaoğlu ile bir söyleşi yapmıştım. Böylece kurulan ilk temas, yerini zamanla yoğun iletişime bıraktı. Çok geçmeden, Babaoğlu’nun sonradan kitaplaşacak, uyuşturucu bağımlılığını tüm boyutlarıyla ele aldığı bir çalışması, Bilim ve Ütopya’da kapak dosyası oluyordu (Sayı 31, Ocak 1997). Ali Nahit Babaoğlu bu 15 yıl boyunca çıkardığımız tüm dergiler (Bilim ve Ütopya, Bilim ve Gelecek), hazırladığımız televizyon programları (Ulusal Kanal) için psikiyatri ile ilgili tüm konularda danıştığımız, makaleler talep ettiğimiz, konu ve yazar önerisi aldığımız, söyleşiler yaptığımız, yakın çalıştığımız bir yazarımız olacaktı. Bilim ve Ütopya’nın çevresindeki aydın ve akademisyenleri, daha etkin bir çalışma için bir araya getirdiği bir örgütlenme girişimi BÜVAK ve BİLKOOP’un da kurucularından ve Yönetim Kurulu Üyesi’ydi.</span></p>

      <p class="metin"><span class="char-style-override-3">Aslında Ali Nahit Babaoğlu, İstanbul Üniversitesi Tıp Fakültesi’nde okuduğu yıllardan itibaren, “örgütlü” bir aydın olmuştu. 1950’lerdeki öğrencilik yıllarında Talebe Cemiyeti Üyesi’ydi; 27 Mayıs öncesindeki gençlik hareketlerinde yer aldı. 60’lı yıllarda TİP Gençlik Kolları Başkanı’ydı. 1969-71 arasında asistanlık yaptığı Hacettepe Üniversitesi’nde Asistanlar Sendikasını kurmuş ve yöneticisi olmuştu. 1971 Mart’ından sonra, üniversiteden uzaklaştırılmış ve böylece 1984’e kadar kalacağı ve psikiyatri eğitimi alacağı Almanya yılları başlamıştı. Örgütlülüğünü meslek yaşamı boyunca sürdürdü; İstanbul Tabip Odası’nda</span> <span class="apple-style-span char-style-override-6">1994-1996 döneminde Yönetim Kurulu, 1998-2000 döneminde Onur Kurulu Üyesi olarak çalıştı. Son yıllarda kurulan</span> <span class="char-style-override-3">İstanbul Grup Psikoterapileri Derneği’nin de Kurucusu ve Yöneticisi’ydi.</span></p>

      <p class="metin"><span class="char-style-override-3">Ali Nahit Babaoğlu dinamik psikiyatri eğilimliydi. Jung yönelimli psikodrama uyguladı. Psikodrama eğitmeniydi. “Tanı ve Terapide İmgesel Görüntü Yaşantısı” başlığıyla katatimi eğitimleri verdi. Kültürel ve sosyal psikiyatriye ilgi duydu. Psikiyatri alanında çok sayıda makale ve kitap yazdı, çeviri yaptı.</span></p>

      <p class="metin"><span class="char-style-override-3">Ali Nahit Bey’in entelektüel ilgi alanları hayli geniş ve özgündü. Örneğin, izm’leri irdelediği bir dizi kitap kaleme aldı: Nazizim, Hermetizm, Sadomazohizm, Hipnotizm, Okkultizm, Faşizm, Darwinizm gibi. Kim Bu Çılgın Türkler? kitabında, halkımızın kimlik özelliklerini kültürel kökenleriyle inceledi. Ezoterik ve batıni oluşumları tarihsel perspektifle incelediği Gizler ve Gizemler adlı bir çalışma yaptı. Edebiyatta Demans isimli kitapta Kral Lear örneğinde bunamayı şiirsel bir dille anlattı. Bakırköy Ruh ve Sinir Hastalıkları Hastanesi Klinik Şefliği’nden 2001’de emekli olduktan sonra, psikiyatri alanına kuramsal çalışmalarla yaptığı katkıları artırdı; kitaplar yazmaya, çeviriler yapmaya yoğunlaştı. Burada örnek olarak, 2002 yılında yayımlanan temel ve boyutlu çalışması Psikiyatri Tarihi kitabından söz edebiliriz. Yazdığı ve çevirdiği kitapların tam bir listesini, kapak içinde yer alan özgeçmiş bilgilerinde bulabilirsiniz. Son çevirdiği kitaplar, Carl Gustav Jung’un İnsan ve Sembolleri ile Rollo May’in Özgürlük ve Kader adlı eserleri idi. Son çalışması ise, elinizde tutmakta olduğunuz 50 Soruda Psikiyatri oldu.</span></p>

      <p class="metin"><span class="char-style-override-3">50 Soruda kitaplarının sunuşları, genel olarak kitapların bağlamından yola çıkıyor. Yazarının, hüznünü sıcak tutan taze yitimi nedeniyle, sunuşu kitap yerine yazarına odaklamayı yeğledik. Ali Nahit Bey, 75 yıllık ömründe ülkemizin siyasal ve toplumsal altüst oluşlarını örgütlü bir aydın olarak yaşamış, bunlardan demini almış ve mesleğinin gereği ve sonucu olarak, çağının ve ülkesinin insanına toplumsal, kültürel ve bireysel boyutlarıyla yakından bakmış olmanın olanca bilgeliğini taşırdı. Onu bu sunuş vesilesiyle, her daim sıcak bakan, gülen mavi gözleri, ağzının içinden kısık bir sesle sakin sakin konuşması, ince alaylı esprileri, kesik kesik gülüşü, elinden düşürmediği sigarası, kalender ve babacan tavırları, sosyalizmden yana politik ve bilge duruşu ve toplumcu aydın tutumuyla, sevgiyle, saygıyla anıyoruz.</span></p>

      <p class="bosluk">***</p>

      <p class="metin"><span class="char-style-override-3">Elinizde nitelikli bir örneğini tutmakta olduğunuz “50 Soruda” dizisi, bilimin ve felsefenin temel kuramlarını ve alanlarını konu edinen, Türkiyeli bilim insanlarının kaleme aldığı popüler bilim kitaplarından oluşuyor. Bu kitaplar, bilimin, anlaşılmaz, karmaşık, hayattan kopuk, soğuk, kuru ve teknolojiye indirgenmiş bir bilgi yığını olmadığını; tam tersine, evreni, doğayı, toplumu ve insanı anlamak için doğru anahtarlar sunan; bilme, öğrenme coşkusu uyandıran; en güvenilir bilgi kaynağı olduğunu ve sağlam bir düşünme yöntemi kazandırdığını gösterebilmeyi hedefliyorlar.</span></p>

      <p class="metin"><span class="char-style-override-3">Bir aydınlanma hizmeti olarak tasarladığımız “50 Soruda” dizisinin 23 kitaplık listesinin tamamına ve bu kitapları edinebilmekle ilgili özel kampanya duyurularına, elinizdeki kitabın arka sayfalarından ulaşabilirsiniz.</span></p>

      <p class="metin"><span class="char-style-override-3">Herkese bilim!</span></p>

      <p class="metin para-style-override-3"><span class="char-style-override-7">Nalân Mahsereci</span></p>

      <p class="Konu-Ba-l---">Önsöz</p>

      <p class="metin"><span class="char-style-override-3">Psikiyatri gibi, eskilerin gayya kuyusu dedikleri cinsten bir alanda sadece 50 sorunun yanıtlarıyla konuyu tam anlamıyla kapsayabilme iddiası, kuşkusuz ki cesaretten de öte bir gözükaralıktır. Ancak böyle bir gözükaralık da gereklidir. Çünkü psikiyatri genel olarak tam anlaşılamayan ve insanların belli bir tedirginlikle baktıkları bir alandır. Aslında konu 50 değil tek sorunun yanıtı olarak da sunulabilir. Örnekse, “Psikiyatriye ilişkin olarak neler biliyorsunuz? Anlatınız”</span> <span class="char-style-override-3">böyle bir soru olabilirdi.</span> <span class="char-style-override-3">O zaman 50 soru değil, 500 sayfalık bir kitap bile yeterli olmayabilirdi. Bu bakımdan sorun okuyucu için ilgi çekici olan soruları tahmin ederek yanıtlayabilmekte toplanmaktadır. Bu tahmin bakımından kılavuzum, bize sorulmakta olan sorular olacaktır. Gene de kamuoyunun ilgisini çeken şeyleri farz etmekte bir parça özürlü sayılmalıyım, yanılabilirim.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu kitabın başlangıç kısımlarında psikiyatrik bozukluklar sistematik olarak ele alınmaya çalışılacaktır. Daha sonra da sağaltım için yapılmakta olanlara ilişkin olabildiğince muhtasar bir bilgi verilecektir. Kuşkusuz ki bu kitap kapsamında anlatılanlar bütün bir psikiyatri bilim dalını tam olarak kavramak için yeterli değildir. Amaç sadece en fazla merak edilenler konusunda okuyucuyu bilgilendirmektir. Psikiyatrik olgular gibi, insanların ürküntüyle baktıkları, kendilerinden de kuşkulandıkları konulardan söz etmek, aynı zamanda o insanları yatıştırmaya da yarar. Okurken birçok hususların sizler için de söz konusu olduğunu düşünebilirsiniz. Gerçekte bu noktada psikiyatrinin ana sorununa dokunmuş olursunuz. Psikiyatri neyin ne kadar</span> <span class="char-style-override-8">normal</span> <span class="char-style-override-3">ve hangi sınırdan sonra</span> <span class="char-style-override-8">anormal</span> <span class="char-style-override-3">sayılması gerektiği konusunda düşünmek de demektir. Çünkü anlatılacak olanların büyük çoğunluğu</span> <span class="char-style-override-8">“insanlık durumu”</span> <span class="char-style-override-3">sayılması gereken durumlardır. Herkeste bir parça olabilir. Önemli olan kişinin kendini nasıl hissettiği, bu durumdan rahatsız olup olmadığı ve başkalarının da bu durumu ne gözle gördüğü noktasıdır. İşte burada psikiyatrik olguların sadece kişiye özgü özellikler olmadığına, aynı zamanda toplumun da bir taraf olarak işin içine katıldığına tanık oluruz. Psikiyatrinin görevi aynı zamanda kişileri toplumun bu müdahalesine karşı savunmaktır da. Bu bakımdan görevimizin önemli bir kısmı</span> <span class="char-style-override-8">normal</span> <span class="char-style-override-3">sınırlarda olanı</span> <span class="char-style-override-8">anormal</span> <span class="char-style-override-3">sınırını aşanlardan ayırmaktır. Bu görev, bozuk olanı tanımak kadar onun sınırlarını da tam olarak bilmeyi gerektirmektedir. Biz psikiyatrlar hem konuşmayı severiz, hem de konuşmalarımız hastalarımızın kişisel haklarıyla sınırlı olmak zorundadır. Onun için de olgu örnekleri vermeyi pek sevmeyiz. Olgularla örnekleme o anlatılan olguların kişisel özgürlük ve haklarına karşı bir saygısızlıktır çünkü. Ayrıca örnek olarak verilen olgularla insanların kendilerini özdeş olarak görmeleri ve bu nedenle kafalarının karışması daha kolaydır. Bu bakımdan da kaçınılması gerekir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu kitabın baş kısımlarında doğrudan doğruya Amerikan Psikiyatri Birliği’nin DSM adı verilen bozukluklar listesinin tanı ölçütlerinden faydalanılacaktır. Daha sonraki sağaltım yol ve yöntemleri konusunda ise ilaç tedavilerine ilişkin bilgilerden sonra Psikoterapiler: Eğitim ve Süpervizyonlar adlı kendi kitabımızın (Morpa Yayınları, 2006, İstanbul) özeti verilecektir. Ayrıca son soru olarak da psikiyatrik bozuklukların yasal ve hukuksal durumlarına ilişkin bilgi verilecektir. Çünkü psikiyatrik denilen bozuklukların hukuk karşısında özel bir durumları vardır. Kimi bozuklukların cezai ehliyeti yoktur ya da azalmıştır, kimi bozukluklar da hukuki ehliyeti ortadan kaldırır ya da azaltırlar. Kuşkusuz bu bölüm de bütün hukuki sorunları anlatmaya yetecek kadar uzun olamayacaktır. Ancak en önemli konularda bir bilgi vermek istenmiştir.</span></p>

      <p class="metin"><span class="char-style-override-3">Belirtilmesi gereken önemli bir husus da, psikiyatride artık</span> <span class="char-style-override-8">hastalık</span> <span class="char-style-override-3">kavramının olmadığıdır. Çünkü hastalık diye tıpta ancak belirli bir nedenden olan, belirli bir tablo kastedilir. Oysa psikiyatrik bozukluklar çeşitli nedenlerden, birden fazla nedenin bir arada etkilemesinden ve diğer bozukluklarla birlikte olabildikleri gibi, aynı nedenler bir başkasını hiç de hasta etmeyebilir. Bunun için hastalık ya da sendrom sözcüğü yerine “</span><span class="char-style-override-8">bozukluk = disorder”</span> <span class="char-style-override-3">sözcüğü yeğlenmektedir. Denildiği gibi pek çok durum gündelik işlevlerde ya da kişinin yetilerinde ve kişilerarası ilişkilerinde bir bozulmaya neden olmaktadır. Ve ancak bu bozulmanın olması halinde bozukluk olarak nitelendirilebilir. Yoksa pek çok kimse aynı bozukluğa sahip olmalarına, aynı bozukluğu göstermelerine karşın, kendi yaşamlarını çok rahat olarak sürdürebilmekte ve işlevleri de bundan etkilenmemektedir. O halde akılda tutmamız gereken ölçüt, kişinin bundan kendisinin şikayetçi olması ya da kamu içinde zorluklarla karşılaşmasıdır. Yoksa “bende de var” demekle, kişi psikiyatrik bakımdan bozuk sayılamaz ve hele tedaviye hiç zorlanamaz.</span></p>

      <p class="metin"><span class="char-style-override-3">Son olarak Bilim ve Gelecek</span> <span class="char-style-override-3">Kitaplığı’nı giriştikleri bu aydınlanma hareketinde kutlamak isterim. Çıkmakta olan kitaplar kuşkusuz ki konularında bütün bilgileri vermek için yeterli sayılamaz. Ancak her</span> <span class="char-style-override-8">aydın</span> <span class="char-style-override-3">kişinin ve</span> <span class="char-style-override-8">aydınlanmak</span> <span class="char-style-override-3">isteyen kişinin çağımızda mutlaka bilmesi gereken, olmazsa olmaz bilgileri başarıyla sağlamaktadırlar. Bu bakımdan başta Sayın</span> <span class="char-style-override-8">Ender Helvacıoğlu</span> <span class="char-style-override-3">ve</span> <span class="char-style-override-8">Nalân Mahsereci</span> <span class="char-style-override-3">olmak üzere Bilim ve Gelecek</span> <span class="char-style-override-3">çalışanlarına kamunun bir üyesi olarak teşekkürlerimi de sunarım. Elleri dert görmesin.</span></p>

      <p class="metin para-style-override-3"><span class="char-style-override-7">Ali Nahit Babaoğlu,</span></p>

      <p class="metin para-style-override-3"><span class="char-style-override-7" xml:lang="en-US">Mart 2011</span></p>

      <p class="B-l-m-Ba-l---" id="toc_marker-1">1. Bölüm PSİKİYATRİ NEDİR?</p>

      <p class="soru" id="toc_marker-1-1">1- Psikiyatri ne demektir, nelerle uğraşır? Psikiyatri nasıl öğrenilir? Nasıl psikiyatri uzmanı olunur?</p>

      <p class="metin"><span class="char-style-override-3">Psikiyatri sözcüğü Eski Yunanca kökenli bir sözcüktür. Büyük Yunan düşünürü Pithagoras (Pisagor) insan varlığının iki öğeden oluştuğunu ileri sürmekteydi. Bunlardan birine “soma”, öbürüne ise “psihe” adını veriyordu. Soma insanoğlunun bedensel varlığını, etini, kemiğini, kanını; psihe ise bu bedensel varlığa hayat veren, onu canlandıran, hareket etmesini, düşünüp tepki vermesini sağlayan gücü anlatmaktaydı. Bu görünmeyen varlığa verilen psihe adı, aslında Yunan alfabesinin iki harfinin, “psi” ve “he” harflerinin yan yana okunmasından oluşmaktaydı. Ve bu iki harf aynı zamanda sessiz okunuşlarından ötürü Yunanca “can” demek oluyordu. Böylece “psihe” kelimesi de “canın canı” gibi bir anlam taşımış oluyordu. Pithagoras’ın bu soma-psihe ayrımı, çok uzun binyıllar genel kabul gördü. Tektanrılı dinlerin ortaya çıktığı Ortadoğu da, aslında Yunan kültürünün çok güçlü etkisi altında bulunduğu için bütün tektanrılı dinler ve onlara bağlı düşünce akımları bu ayrımı temel kabul ettiler. Bilimler de bu temel düşünüşler üzerine kurulduğundan, insanın dışarıdan görülemeyen iç güç ve yetilerini inceleyen doğa bilimi dalına psikoloji dendi. Psikiyatri ise bunun hekimlik yanıdır ve sözcük, “psihe” ve gene Yunanca olan “iatros = hekim” sözcüklerinin birleşmesinden oluşmuştur. Böylece “psihe-iatrie” de “ruh hekimliği” demek olmaktadır.</span></p>

      <p class="metin"><span class="char-style-override-3">Özellikle tektanrılı dinsel temele dayalı düşünürler, “ruh hekimliği” kavramını yadsımakta, ruhun Tanrının bir yansıması ve uzantısı olduğunu, dolayısıyla da hasta olamayacağını ileri sürmektedirler. Bu sav, Roma Katolik Kilisesi’nde olduğu gibi, bugün de ileri sürülmektedir. Oysa söz konusu olan, “ruhsal” dediğimiz görüngülerin şu ya da bu şekilde alışılmadık ya da istenmeyen yönde sapmalarının tıbbi yöntemlerle ve hekimlerce düzeltilmesine çalışmaktır. Bu eylemin de din adamları tarafından yapılması gerektiği aynı çevrelerce ileri sürülmektedir ve gerçekten Katolik Kilisesi’nin bu amaçla bir örgütü de vardır.</span></p>

      <p class="metin"><span class="char-style-override-3">Ruhsal bozukluklar genel adı altında toplanan bu sıra dışı durumlar, insanın zekâ, algılama, düşünme, yargılama, bellek ve dikkat gibi melekelerinde olabilecek bozulmalarla, genel olarak yönelim, tutum ve davranışlarındaki çevreye uymayan, genel olarak kabul görmeyen, hatta istenmeyen sapmalardır. Psikiyatri bilim dalından beklenen de, bütün tıp dallarında olduğu gibi, bu istenmeyen durumların giderilmesi, olmuyorsa azaltılması ve düzeltilmesi, bu da olamıyorsa en azından ilerlemesinin engellenmesi, hiçbirinin mümkün olmadığı durumlarda da o insanın sakat olarak kabulüyle yaşama koşullarının sağlanmasına çabalamak, çareler bulmak ve çareler geliştirmektir. Dünya Sağlık Örgütü bütün tıp dalları için bu hedefleri koymuştur. Psikiyatrinin ödevleri arasına bir de sağlığı koruma önlemlerini bulup uygulamaya çalışmak da eklenebilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Psikiyatrinin zorluğu ve temel sorunu, insanlardaki hangi davranışların normal, hangilerinin anormal olduğunu saptayabilmektir. Bunun için esas olarak psikoloji biliminden faydalanır. Çünkü psikoloji bilimi normal insan gelişmesini, insana özgü davranışları, insanın yeti ve yeteneklerini inceleyen bilimdir. Psikoloji bunun için hayvanları da inceler ve böylece insanoğlunun en önemli farklılıklarının bir dökümüne sahiptir. Fakat psikiyatriye verilen görev böyle objektif olarak saptanabilen alanlarla sınırlı değildir. Çoğu zaman toplum ve hukuk da istenmeyen tutum ve davranışları tespit ve ilan eder ve bunlara karşı önlemleri de psikiyatriden bekler. Oysa bu beklentiler her zaman doğanın doğrultusunda olmayabilir. Bu durumlarda psikiyatrinin görevi, topluma ve hukuka karşı insanı, bireyi korumaktır.</span></p>

      <p class="metin"><span class="char-style-override-3">Psikiyatrinin altdalları da vardır. Çocukların ve gençlerin yaşlarına özel sorunlarını ele alan ve çareler arayan psikiyatri dalı çocuk ve genç psikiyatrisidir. Özellikle yatarak tedavi koşullarının farklı olmasından ötürü, yataklı kurumlarda eğer çocuk ve gençler de yatırılacaksa, en azından servislerin farklı olması zorunludur. Ancak özellikle çocukların yatırılarak tedavisi başlı başına bir sorundur ve tercih edilmemesi gerekir. Ayrıca çocuklar aile çevresinin dışında psikiyatrik sorunlar bakımından pek tedavi edilemezler. Genç dediğimiz buluğ çevresindekiler için de aynı şey söz konusudur. Dolayısıyla da çocuk ve gençlerin ancak ağır psikotik bozukluklarının servislerde tedavisinin düşünülmesi, onun dışında tedavinin ayaktan yürütülmesi uygundur. Türkiye’de de çocuk psikiyatrisi tamamen ayrı bir uzmanlık dalıdır. Ancak çocuklara ve gençlere özgü yataklı psikiyatri kliniği bulunmamaktadır. Sadece büyük bir psikiyatri hastanesi olan Bakırköy Ruh ve Sinir Hastalıkları Hastanesi’nde çocuklar için servisler ayrılmaya çalışılmıştır.</span></p>

      <p class="metin"><span class="char-style-override-3">Aynı şekilde yaşlı kimselerin özgün psikiyatrik bozuklukları da vardır. Yaşlılar psikiyatrisi demek olan gerontopsikiyatri de özgün bir daldır. Ancak onların özgün kapalı kurumlarda tedavisi gibi bir zorunluluk yoktur. Sadece istenildiği zaman kapanabilen, yani giriş çıkışları kontrollü ayrı bir servis yeterli olur. Türkiye’de gerontopsikiyatri ayrı bir uzmanlık dalı değildir.</span></p>

      <p class="metin"><span class="char-style-override-3">Psikiyatrinin bir başka özgün alanı da adli psikiyatridir. Ruhsal bozukluğu olan kimselerin hukuk sisteminde ayrı bir yeri vardır. Buna uygun olarak en azından büyük hastanelerde ayrı adli psikiyatri birimlerinin olması zorunluluktur. Nitekim Bakırköy Ruh ve Sinir Hastalıkları Hastanesi’nde oldukça büyük bir adli psikiyatri bölümü vardır ve tam kapalı tutulması gereken tutuklular ve tedavi aşamasında olan hükümlüler onlar için ayrı kliniklerde yatırılmaktadır.</span></p>

      <p class="metin"><span class="char-style-override-3">Psikiyatri hekimliğin bir uzmanlık dalıdır. Psikiyatri eğitimi görebilmek için önce altı yıl süren tıp eğitimini bitirmek, tıp doktoru olmak gerekir. Bundan sonra yurdumuzda geçerli olan yasa ve tüzüklere göre önce tıp doktorlarına özgü olan 30 aylık bir zorunlu hizmetin doktor olarak yapılması şarttır. Bu sırada ya da hemen öncesi ya da sonrasında başvurarak tıpta uzmanlık sınavı demek olan TUS’a girilir. Yeterli puan alındığında ve zorunlu hizmet de bitmişse, uzmanlık eğitimi başlar. Türkiye’de psikiyatri anabilim dalında eğitim veren kurumlar, Sağlık Bakanlığı’na bağlı birkaç hastane ve üniversite hastanesidir. Sağlık Bakanlığı TUS sınavı ardından hemen atama yapar. Fakat eğer ister ve kadro bulursanız, üniversite hastanelerine girebilirsiniz. Oralarda beş yıl uzmanlık eğitimi görülür. Bu eğitimin 8 aylık süresi nöroloji bölümünde rotasyon yani döngülü asistanlık yaparak, üç ayı da gene rotasyon şeklinde iç hastalıkları bölümünde geçer. Bu sırada sıfatınız asistan doktordur. Muayenehane açamaz, bağımsız olarak hasta bakamazsınız. Beş yılın sonunda bir tez hazırlanmış olur ve uzmanlık sınavına girilir. Başarılırsa psikiyatri uzmanı, resmi adıyla ruh hastalıkları ve sağlığı uzmanı olunur. Uzmanlığı kazandıktan sonra, gene 30 ay süren bir zorunlu hizmet süresi vardır. Bu hizmet ruh sağlığı kurumlarında yapılır. Bu tamamlandığında bağımsız olarak psikiyatri uzmanı olunmuş olunur. Türkiye’de psikiyatri uzmanı yetiştiren en önemli kurum Bakırköy Ruh ve Sinir Hastalıkları Hastanesi’dir. Yurdumuzdaki psikiyatri uzmanlarının yarıdan çok daha fazlası buradan yetişmiştir.</span></p>

      <p class="metin"><span class="char-style-override-3">Psikiyatri hizmetinde daha başka meslek ve uzmanlık mensupları da bulunmaktadır. Bir kere sinir hastalıkları uzmanlığı demek olan nöroloji ve onun cerrahi dalı olan nöroşirurji, psikiyatrinin kolay ayrılamayan yoldaşlarıdır. Ayrıca hizmette çok sayıda psikolog da çalışır. Psikoloji lise sonrası psikoloji bilim dalı bölümü bulunan üniversitelerde okunur. Genellikle dört yıl süren bu eğitim sonunda psikolog olunur. Ancak bir psikoloğun doğrudan doğruya bir psikiyatri kurumunda çalışması kolay değildir. Eğer kadro bulunursa ve giriş sınavlarını başarırsa psikolog olarak çalışmaya başlar. Bundan sonrası yurdumuzda çok ayrıntılı düzenlenmiş durumda değildir. Çoğu psikolog arkadaş bu aşamada bir üniversitede master programına katılmakta ve hatta doktora programları yürütmektedir. O zaman uzman psikolog ya da doktor psikolog olarak görevlerini sürdürürler. Ya da akademik kadrolara geçerler. Psikologların yanında psikolojik danışmanlık ve rehberlik eğitimi görmüş olanlar da vardır. Bazı durumlarda onlar da psikolog kadrolarında çalışırlar. Ayrıca ve özellikle çocuk servislerinde, eğitim bilimi demek olan pedagoji uzmanları da bulunmaktadır. Psikiyatri hemşireliği alanında eğitimli ve deneyimli hemşireler de bulunmaktadır. Bütün bu takımın başkanlığını psikiyatri uzmanı yürütür. Bakırköy Ruh ve Sinir Hastalıkları Hastanesi’nde bu elemanların hemen hepsi görevli bulunmaktadır. Diğer kurumlarda, kadro durumlarına göre bazı elemanlar eksik olabilir.</span></p>

      <p class="soru" id="toc_marker-1-2">2-Psikiyatri ne zaman ortaya çıkmış ve nasıl gelişmiştir?</p>

      <p class="metin"><span class="char-style-override-3">Psikiyatri tıbbın oldukça genç dallarındandır. Modern psikiyatrinin sembolik doğum tarihi olarak Fransız Devrimi’nden sonra, o zaman delilerin kapatıldığı bir tür tımarhane olan Bicetre’in 1793’te bir akıl hastanesi sıfatını kazanması ve Phillippe Pinel’in onun başına getirilmesi</span> <span class="char-style-override-3">sayılmaktadır. Aslında o sırada oldukça modern akıl hastaneleri başka yerlerde de vardı ve bir süreden beri psikiyatrik hastaları tedavi de etmekteydiler. Ancak Pinel’in hastaların zincirlerini dramatik bir şekilde çözmesi ve bunun Fransız Devrimi içindeki sembolik anlamı bu olayı öne çıkarmış ve bu tarihten sonra akıl hastaları kesinlikle tıbbın ilgi alanı içinde olarak sayılmıştır. Önceleri “moral terapi” gibi adlarla hastaların daha çok rehabilitasyonuna yarayan bazı şeyler, müzik, spor, oyunlar, toplu aktiviteler gibi yöntemler kullanılıyordu. Ama 19. yüzyılda tıbbi yaklaşımlar öne geçti ve böylece daha biyolojik tedavi biçimleri yaygınlaştı. Daha sonra da ruhsal bozukluk ve sıkıntıların ruhsal dediğimiz fenomenlerle, yani insanlar arasındaki standart iletişim yolu olan konuşma kullanılarak ve kişinin ruhsal tepkileri aracılığıyla, sürekli işleyen ve çalışan ruhsal işlevlerin gücüyle yönlendirilmesi demek olan psikoterapi yöntemleri geliştirildi. Bunun için sağaltım kurumları, yani ruh hastaneleri ve kliniklerinin, bu tedavi yönteminin uygulanabileceği koşullarda yeniden düzenlenmesi ve çalışması sağlanmaya başladı.</span></p>

      <p class="metin"><span class="char-style-override-3">Ruhsal ve zihinsel fenomenlere dışarıdan bazı maddeler, yani ilaçlar vererek müdahale ise başlangıçta çok zordu. Çünkü bu fenomenlerin olup bittiği organın, yani merkezi sinir sisteminin biyolojisi ve kimyası kolay bilinemiyor, ilaçların ve çeşitli maddelerin bu sistem üzerindeki etkileri izlenemiyordu. Uzun yıllar bu konuda yapılabilen ancak çok istenmeyen bazı belirtileri yatıştırmak için yöntemler aramak ve uygulamaktan ibaret kaldı. Merkezi sinir sistemine kimi maddelerin şu ya da bu şekilde etki yaptığı, tarihin en eski çağlarından beri bilinen bir şeydir. Öteden beri bilinir ki, bazı maddeler sinirlerin bazı işlevlerini bozar. Örneğin alkol sarhoş eder, afyon uyku verir, esrar algılamaları bozar. Önceleri bunlar ve benzeri maddeler, kişiyi yatıştırmak, sakinleştirmek, rahatlatmak için kullanıldı. Yapılabilen bundan ibaret kalıyordu. Giderek farmakoloji, yani ilaçbilimi daha sağlam temellere oturtuldu ve 19. yüzyılın sonlarına doğru, kimya bilimindeki büyük devrimle birdenbire bir sanayi doğdu. Bugün ilaç sanayisi, boya sanayisi ile birlikte, genel endüstrinin en geniş ve yoğun çalışan alanlarından biridir. Tıbbın diğer alanlarına ilişkin araştırma, çalışma ve buluşlarla birlikte, 20. yüzyılın ortalarından itibaren muazzam bir ilaç endüstrisi gelişti. Türkiye’de de ilaç endüstrisi, endüstri alanlarının en gelişmişlerinden biridir.</span></p>

      <p class="metin"><span class="char-style-override-3">Elbette bu gelişme ruh ve sinir hastalıklarını da etkilemeden duramazdı. Psikofarmaka dediğimiz, ruh alanında etkin olan ilaçlar şimdi, enfeksiyonlara karşı kullanılan antibiyotikler ve kalp-damar ilaçlarıyla birlikte ilaç endüstrisinin amiral gemileridir. Dediğimiz gibi yurdumuzda da bu dallardaki endüstri, genel olarak endüstrimizin en güçlü alanlarındandır. Elbette bu durum bütün endüstrilerin ortak sorunlarının, araştırma, geliştirme, ekonomik koşullar, pazarlama gibi sorun odaklarının, alanımızda da yansımasına yol açmaktadır. Bu da kimi politik ve de meslek ahlakı demek olan etik sorunlar olarak yansımaktadır. Özellikle araştırma işinde hukuksal ve etik sorunlar çok fazladır. İnsanlar üzerinde araştırma olanakları, ahlak ve hukuk kurallarıyla çok sınırlıdır. Ruh hastalıkları alanı da hayvanlar üzerinde yapılacak deneylerle izlenemez. Kaldı ki artık hayvan deneyleri de hayvan hakları karşısında etik bakımdan sınırlıdır.</span></p>

      <p class="metin"><span class="char-style-override-3">Bütün bu gelişmeler klinik araştırmalara yoğun şekilde yansımaktadır. Bu araştırmalar ve yeni tedavi yöntemleri, birtakım hastalıkların değişik tiplerinin daha iyi anlaşılmasını sağlamakta, bu da yeni ve daha değişik tedavilere yol açmaktadır. Bu durum yalnız psikiyatrik hastalıklar değil, diğer alanlardaki bütün hastalıklar için de söz konusudur. Bazen bir hastalık için önerilen bir tedavi yöntemi, o hastalıkla birlikte bir başka hastalığın da iyileşmesine yol açmakta, o zaman bu iki hastalığın aynı nedene bağlı oldukları ya da ikisinin aynı hastalığın iki ayrı türü olduğu anlaşılmaktadır. Buna karşılık bazen de bir hastalık için önerilen tedavi yöntemi, o hastalık tablosuna benzeyen bazı hastalıklarda işe yaramamakta, bu da aslında bu ikisinin farklı hastalıklar olduğunu ortaya çıkarmaktadır. Dediğimiz gibi, bu durum bütün hastalıklar için söz konusudur. Ayrıca dünyanın çeşitli bölge ve ülkelerinde birbirinden farklı hastalık tabloları vardır. Psikiyatrik bozuklukların bölge kültürlerine göre farklı olması ve çeşitli bölgelerde gene kültüre bağlı olarak farklı hastalık neden ve düzeneklerinin olması da uluslararası araştırmaların ve sistemlerin başa çıkması gereken sorunlardandır. Bunun için uluslararası bir sınıflandırma sistemi ortaya koymak kolay değildir. Oysa psikiyatrik bozukluklar, ortaya çıkardıkları hukuksal sorunlardan ötürü aynı sistemde toplanmak zorundadır. Bu amaçlarla kurulmuş olan Dünya Sağlık Örgütü (DSÖ), özgün adıyla World Health Organization (WHO), gene bu amaçlarla hastalıkları dünya çapında gözleyip incelemek ve her yer için geçerli olan hastalık indeksleri yayımlamak zorunda kalmıştır. İlki 1920’lerin sonlarında yayımlanan bu listelere International Clasification of the Diseases (ICD) adı verilir. Bu listeler zaman zaman gözden geçirilir, yeni buluş ve görüşlerle incelenir ve yeni listeler hazırlanır. Halen ICD’nin 10. versiyonu yürürlüktedir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bunun yanında ABD’de özellikle 2. Büyük Savaş’ın ardından çok gelişen ve diğer ülkelerden farklı bir gelişme gösteren psikiyatri bilimi, orada psikiyatrik hastalıklar için daha farklı bir sistemleştirmeyi zorunlu kılmış ve bunun üzerine 1952 yılında, ICD’nin 6.’sı yürürlükteyken, Amerikan Psikiyatri Birliği (American Psychiatric Association – APA) Amerika için ayrı bir liste hazırlayıp yayımlamıştır. Bu liste de</span> <span class="char-style-override-3">Zihinsel Bozuklukların Tanısal ve İstatistik El Kitabı (Diagnostic and Statistical Manual for Mental Disorders – DSM) adını taşımakta ve bu da gereksinimlere göre yeniden revize edilmektedir. Şu anda DSM IV yürürlüktedir. Zaman içinde bu iki sınıflandırma sistemi birbirini etkilemiş ve ikisi birbirlerine yaklaşmıştır. Gene de sistematizasyonun farklı olması ikisinin tam çakışıp birleşmesini önlemektedir. Türkiye’de ikisi de kullanılmaktadır. Ancak yayınlarda İngilizcenin ve ABD kaynaklarının daha ağırlıklı olması yüzünden, meslektaşlar arasındaki konuşma ve yazışmalarda DSM sistemi daha çok kullanılmaktadır. Fakat resmi yazı ve istatistikler için ICD kodunun kullanılması zorunludur. Biz de bu kitapta DSM kodlamasını kullanmayı yeğleyeceğiz.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu kodlamalarda her bozukluk üç haneli bir sayı ile gösterilir. Sonra bir nokta konup gene bir ya da iki haneli bir sayı ile o bozukluğun alttiplerine işaret edilir. 295.30 Şizofreni – Paranoid tip, 295.20 Şizofreni – Katatonik tip, 300.4 Distimik Bozukluk, 296.40 Bipolar I Bozukluğu gibi.</span></p>

      <p class="metin"><span class="char-style-override-3">Psikiyatride “hastalık” deyimi pek kullanılamaz. Çünkü tıpta hastalık diye tek bir nedenden olan belli bir hastalık tablosu anlaşılır. Oysa psikiyatride aynı neden birden fazla tabloya neden olabildiği gibi aynı tabloyu farklı nedenlerin ortaya çıkarması da mümkündür. Onun için “hastalık” deyimi yerine “bozukluk” deyimini kullanmak bizce daha doğrudur.</span></p>

      <p class="metin"><span class="char-style-override-3">Ruhsal bozukluk ise Haarstick ile Faber’in 1994’te yaptıkları tanıma göre algılamada, bellekte, yaşantıların ele alınışı ve yargılanışında, bedensel ve toplumsal işlevlerde hastalık niteliğinde, istenç dışı ve kişinin kendi isteği ve çabası ile düzelmeyen bir bozulma olması durumudur.</span></p>

      <p class="B-l-m-Ba-l---" id="toc_marker-2">2. Bölüm PSİKİYATRİK BOZUKLUKLAR ve TANILARI</p>

      <p class="soru" id="toc_marker-2-1">3-Psikiyatrik bozukluklar ne zaman ve nasıl bozuk sayılır?</p>

      <p class="metin"><span class="char-style-override-3">Merkezi sinir sisteminin yüksek işlevlerinden oluşan ve bizim ruhsal aygıt diyebileceğimiz işlevler, ayrı ayrı isimler taşır. Örneğin zekâ denilen bir kavram vardır ki, bu da aslında birden fazla işlevden oluşur. Düşünme diye de bir kavram vardır ve o da birden fazla işlevin toplu adıdır. Anlama, öğrenme, bellek, hatırlama, tanıma, yargılama ve tartma, yani muhakeme de gene her biri birden fazla işlevden oluşan fakültelerdir. Bu alanların birinde, birkaçında ya da çoğunda olan bozulmalarla farklı tablolar ortaya çıkar. Bir tabloda genellikle birkaç bozulma birden görülür. Pek çok bozukluk ise münferit, yani tek başınadır. Hemen hepimizde bu alanların alt işlevlerinde, standarttan sapan, normalde olmaması gereken bazı özellikler vardır. Bu küçük normalden sapmalara rağmen bize ruhsal yapısı bozuk ya da ruh hastası, akıl hastası denilemez. Herkes kendi münferit bozukluğuna rağmen kendi yaşamını normal sınırlar içinde sürdürür. Ama böyle küçük sapmalar kişinin işinde, mesleğinde, yaşamında kimi zorluklara neden olabilir. Bu küçük sapmalar yaşamda başarılı ve mutlu olmayı büyük ölçüde zorlaştırabilir. Ya da çoğu insanın yaşamı boyunca yaptığı gibi, diğer sağlam işlevlerin yardımıyla bu küçük bozukluk örtülür ve insan sağlıklı, başarılı, mutlu bir yaşam sürer. Bu durum bütün hastalıklar için de aynıdır. Pek çok insanın kan basıncı, ya da kan şekeri, olması gereken en uygun sınırların üstünde ya da altındadır. Gene, pek çok insan dolaşım, ya da sindirim sistemindeki ufak tefek arızalara rağmen tamamen normal bir yaşam sürüp gider, bunların farkına bile varmaz. Ancak çok ayrıntılı, hassas bir muayeneyle bunlar ortaya çıkarılabilir ve insan belli bir bozukluğu olduğunu öğrenmiş olur. Psikiyatride de böyledir. Hepimizde ufak tefek kusurlar, normalde olmaması gereken özellikler vardır. Ama bunlar bizim işimizde, yaşamımızda, başarılı ve mutlu olmamıza engel değildir. Eğer engel oluyorsa o zaman psikiyatra gidilir ve çaresi aranır. İşte bu yüzden psikiyatride münferit bir bozukluğun tedavisine girişilmesi, ancak o hastanın kendi isteği ve onayıyla olmalıdır. Yoksa eşin dostun, sağın solun “hasta” demesiyle kişi tedaviye zorlanamaz. Ancak belirli bir bozukluğu olan kişi, eğer o bozukluk toplumsal zorluklara neden oluyorsa “hasta değil” diye de kabul edilemez. Toplumsal koşullar o bozukluğun olmamasını, varsa düzeltilmesini şart koşabilir. O halde bir bozukluğun “hasta” olarak kabul edilmesi, kişinin ve toplumun ortak değerlendirmesiyle olacaktır. Buna rağmen davranışlardaki bazı bozukluklar, kişinin isteği olmadan da “anormal” olarak kabul edilebilir ve toplum, o bozukluğun düzeltilmesi için zorlayabilir. Böyle durumlarda hukukun ilkelerine uygun olarak, yani toplumun koyduğu kurallara göre yargının buna karar vermesi gerekir. İşte psikiyatrinin önemli bir özelliği de budur. Psikiyatri, diğer tıp dallarına göre, yargının denetiminin ve zorlamasının daha yoğun olduğu bir daldır.</span></p>

      <p class="soru" id="toc_marker-2-2">4- Psikiyatrik bozukluklarda ne tür bozulmalar görülür?</p>

      <p class="metin"><span class="char-style-override-3">Bozukluk tablolarında olan bozuklukları ileride daha ayrıntılı olarak sayacaksak da, burada bu bozulma alanlarının belli başlılarını şöylece sıralayabiliriz:</span></p>

      <p class="metin"><span class="char-style-override-8">Zekâ ve gelişim</span> <span class="char-style-override-8">bozuklukları</span><span class="char-style-override-3">,</span> <span class="char-style-override-3">genellikle çocuğun erken gelişimi sırasında ya da doğumundan hemen sonra kendisini belli eden bozukluklardır. Çocuğun zekâ gelişimi ve dolayısıyla bedensel gelişimi ileri derecede ya da görünür derecede bozuktur. Doğumdan önce annenin maruz kaldığı fizik etkilerin, örneğin aldığı ilaçlar ya da maruz kaldığı radyasyonun sonucunda olur. Psikiyatrik bozuklukların önemli bir bölümünü oluşturur.</span></p>

      <p class="metin"><span class="char-style-override-8">Bellek bozuklukları</span><span class="char-style-override-3">, genellikle ileri yaşlarda ortaya çıkan bozukluklardır. Genellikle yakın geçmiş belleği daha çok bozulur. Daha eski dönemlere ilişkin ise daha sağlam kalır. Zaman zaman belirli ilaçların etkileriyle ve bazı ruhsal travmalar sonrası bir bellek yitimi ya da bozulması da olabilir. Travma sonrası olanlar genellikle geri dönüşümlüdür. Bir süre sonra bellek yeniden geri döner.</span></p>

      <p class="metin"><span class="char-style-override-8">Algılama bozuklukları</span><span class="char-style-override-3">, olan bir olayın ya da söylenen bir sözün algılanmasındaki bozulmalardır. İlaçların etkisiyle olabildiği gibi fizik hastalıkların seyri sırasında da olur. Uyku sersemi dediğimiz durumlarda da normal olarak algılama kusuru vardır. Söylenen sözler tam anlaşılmayabilir, hareketler tam algılanmayabilir.</span></p>

      <p class="metin"><span class="char-style-override-8">Dikkat bozuklukları</span> <span class="char-style-override-3">uyanık dikkatin ya da spontan dikkatin bozulmasıdır. Bozulma dikkatin azalması ve dağılması şeklinde olduğu gibi, ileri derecede artması şeklinde de olur. Dikkatin aşırı artması örneğin manide görülür. Dikkati belirli bir şey üzerinde toplayamamak, dikkatin uçuşması da sık görülen bozukluklardandır.</span></p>

      <p class="metin"><span class="char-style-override-8">Öğrenme bozuklukları</span><span class="char-style-override-3">nın</span> <span class="char-style-override-3">okuma öğrenmedeki bozukluklar ve matematik bozukluğu gibi alttipleri vardır. Başkaca bir bozukluk olmasa da, çocuğun okul başarısını ve dolayısıyla yaşamdaki başarısını ağır şekilde kısıtlar.</span> <span class="char-style-override-3">Bir de yazılı anlatım bozukluğu vardır. Bu da çocuğu başarısız kılar. Matematik bozukluğu hariç bu bozukluklar Türk dilinin çok işlevsel olmasından ötürü yurdumuzda, Batı ülkelerine göre daha az görülür. Dilin yapısının bu bozukluğun ortaya çıkması üzerindeki etkilerinin araştırılması gerekmektedir.</span></p>

      <p class="metin"><span class="char-style-override-8">Konuşma bozuklukları</span><span class="char-style-override-3">nın</span> <span class="char-style-override-3">dili anlama, sözel anlatım bozukluğu, belli sesleri çıkarmadaki zorluklar ve herkesin bildiği kekeleme gibi alttipleri vardır. Bu eğitimde önemli zorluklara neden olan bir şeyse de, genellikle kolay alt edilmekte, eğitimi önemli ölçüde zedelememektedir. Ama gene de sosyal bir zorluktur.</span></p>

      <p class="metin"><span class="char-style-override-8">İletişim bozuklukları</span> <span class="char-style-override-3">çocuğun, ergenin, hatta erişkinin yakın ve uzak çevresiyle olması gereken iletişim olanak ve olasılıklarının bozuk olmasıdır. Bunlar anne ve babanın ya da yakın çevrenin kusurlu olmasından olabilir. Çocukta ve ergende özellikle nörotik dediğimiz türden bozulmalara neden olurlar. Bir de çocuğun kendisinin iletişim kurmada güçlükler sergilemesi vardır ki, otizm ya da rett bozukluğu türünden ağır bozukluk sayılırlar.</span></p>

      <p class="metin"><span class="char-style-override-8">Yeme bozuklukları</span><span class="char-style-override-3">,</span> <span class="char-style-override-3">aşırı yemek yeme kadar yemek yemekten kaçınma ya da besin değeri olmayan maddelerin yenmesi gibi davranışlar, derin ruhsal nedenlere dayanır ve tedavisi zor sorunlardır. Yemek yemekten kaçınma ve olmayacak maddelerin yenmesi gibi davranışlar yaşam için ciddi engeller oluşturur, hatta yaşamla bağdaşık değildir.</span></p>

      <p class="metin"><span class="char-style-override-8">Uyku bozuklukları</span> <span class="char-style-override-3">da önemli bozukluklardır. Birçok psikiyatrik bozukluğun seyri sırasında ortaya çıkarlar. Aşırı uykululuk durumundan çok, uykunun bedenin işlemesi için gerekli olan asgari miktarının azalması bazı psikiyatrik bozuklukların en önemli bulgularındandır.</span></p>

      <p class="metin"><span class="char-style-override-8">Düşünme bozuklukları</span><span class="char-style-override-3">,</span> <span class="char-style-override-3">özellikle psikotik dediğimiz ağır psikiyatrik bozukluklarda düşünce akışı hızı ve düşünce içeriğinin ağır şekilde bozulmasıdır. Bunları yeri geldiğince inceleyeceğiz.</span></p>

      <p class="metin"><span class="char-style-override-8">Mizaç (mood) bozuklukları,</span> <span class="char-style-override-3">duygudurum bozukluklarının genel adıdır. Psikiyatride en önemli ve yaygın bozukluklardandır. Depresyon pek çok insanın yaşamında belli ya da belirsiz bir süre olur. Ve çoğu zaman tedavisi gerekir.</span></p>

      <p class="metin"><span class="char-style-override-8">Cinsel kimlik bozuklukları</span><span class="char-style-override-3">.</span> <span class="char-style-override-3">Kişinin cinsel kimliğini terk edip karşı cinsin kimliğinde yaşaması kişiye büyük sorunlar yaratan ve acı veren bir durumdur. Yalnız bu eşcinsellik ile bu karıştırılmamalıdır. Eşcinsellik artık sadece bir cinsel tercih olgusudur ve psikiyatrik bir bozukluk sayılmamaktadır. Ancak kişinin kendisinin bu durumdan şikayetçi olması halinde, psikiyatrinin yardımcı olmaya çalışması söz konusu olabilir. Cinsel kimlik bozukluğu başlığı altında incelenmesi ve ele alınması gereken bozukluklar, daha çok transseksüalizm gibi daha ağır bozukluklardır.</span></p>

      <p class="metin"><span class="char-style-override-8">Cinsel işlev bozuklukları.</span> <span class="char-style-override-3">Erkekte iktidarsızlık ve kadınlarda cinsel istekteki azalma ya da bozulmalar da çoğunlukla psikiyatrinin yardımıyla çare aranması gereken ruhsal sorunlardan kaynaklanan olgulardır.</span></p>

      <p class="metin"><span class="char-style-override-8">Davranış bozuklukları</span> <span class="char-style-override-3">dediğimiz antisosyal ve asosyal davranışlar. Kleptomani ya da sorun yaratan suç işleme bozuklukları ayrı başlıklar altında psikiyatrinin konusu olur.</span></p>

      <p class="metin"><span class="char-style-override-8">Kimlik bozuklukları</span> <span class="char-style-override-3">kişinin kendi kimliğinde bir bozukluk olması durumudur. Çok ağır derecelere ulaşabilir.</span></p>

      <p class="metin"><span class="char-style-override-8">Madde kullanım bozuklukları</span><span class="char-style-override-3">. Çeşitli bitkisel ve kimyasal maddeler insanlar tarafından, genellikle keyif verici olarak kötüye kullanılmaktadır. Bu, psikiyatrinin uğraşması gereken önemli bir sorun oluşturur. Madde kullanımı olduğu kadar kullanılan maddenin yoksunluğu da sorun oluşturan tablolar ortaya çıkarır.</span></p>

      <p class="metin"><span class="char-style-override-8">Dürtü denetimi bozuklukları</span><span class="char-style-override-3">. Kişilerin kendi dürtülerini toplumsal ve fizik koşullara göre denetim altında tutabilmeleri zorunluluktur. Bazı durumlarda bu denetim düzeneği yoktur ya da bozuktur. Özellikle çocuk yaşlarda ortaya çıkan bu bozukluk çocuğun sosyal uyumunu fena halde bozan bir durumdur.</span></p>

      <p class="metin"><span class="char-style-override-8">Uyum bozuklukları,</span> <span class="char-style-override-3">kişilerin çeşitli ortam ve koşullara uyum göstermelerindeki eksiklik ya da bozukluklardır.</span></p>

      <p class="metin"><span class="char-style-override-8">Kişilik bozuklukları</span> <span class="char-style-override-3">kişinin erişkin kişiliğindeki bozukluklardır. Aktif olarak bir şey yapılamasa bile, konu bir bütün olarak psikiyatrinin ilgi alanındadır.</span></p>

      <p class="metin"><span class="char-style-override-8">İlişki bozuklukları</span><span class="char-style-override-3">. Problemli olan pek çok ilişki, özellikle karı-koca arasındaki ilişkilerde olan bozulmalar psikiyatriden yardım ararlar.</span></p>

      <p class="metin"><span class="char-style-override-8">Ruhsal huzuru etkileyen bozukluklar</span><span class="char-style-override-3">. Yukarıdaki konuların dışında da ruhsal huzuru olumsuz etkileyen birçok bozukluk söz konusudur. Bunlar da psikiyatriden yardım ister ve görürler.</span></p>

      <p class="metin"><span class="char-style-override-3">Dikkat edilirse bu bozuklukların çok küçük bir bölümü, filmler ve romanlarda psikiyatri adı altında sunulan bozukluklardır. Psikiyatrinin uğraştığı alanın büyük bölümü zekâ gerilikleri, gelişim bozuklukları ve psikoz dediğimiz ağır ruhsal bozukluklardan oluşur. Bunları yukarıdaki sırayla değil, DSM’deki sıraya göre teker teker ele almaya çalışacağız. Bu seçimimizin nedeni, yurdumuzda DSM’nin daha makbul ve muteber sayılmasıdır. Ancak resmi raporlar ve diğer resmi evrakta ICD kodunun ve adının kullanılması zorunludur.</span></p>

      <p class="soru" id="toc_marker-2-3">5-Genellikle ilk kez bebeklik, çocukluk ya da ergenlik döneminde ortaya çıkan ve tanısı konan bozukluklar nelerdir?</p>

      <p class="metin"><span class="char-style-override-3">Zekâ gerilik ve eksiklikleri soydan gelen ya da hamile annenin maruz kaldığı çeşitli dış etkilerin bebeği etkilemesinden olan, bir kısmı da en erken çocukluk döneminde çocuğun maruz kaldığı durumlardan kaynaklanan bozukluklardır. Bunlar çocuğun olması gerektiği gibi gelişip serpilmesini engeller. Çocuğun gelişimi yaygın alanlarda ya da belirli sınırlı bir ya da birkaç alanda durur. Bu duraklamanın nedenleri arasında kalıtsal etmenlerden başka annenin ya da bebeğin maruz kalacağı çeşitli kimyasal maddeler, örneğin alınan bazı ilaçlar, annenin geçireceği</span> <span class="char-style-override-3">çeşitli hastalıklar, bebeklik ya da erken çocukluk döne</span><span class="char-style-override-3">minde geçirilen bazı hastalıklar, çocuğun iç salgı bezlerindeki bozukluklar sonucunda ortaya çıkan durumlar ve çocuktaki çeşitli beslenme yetersizlik ve bozuklukları bulunmaktadır. Zihinsel durgunluk demek olan mental retardasyon zekâ geriliklerinin başlıca tanısıdır. Önce bu durum tespit edilir ve bunun nedenleri sonra araştırılır. Mental retardasyon, hafif, orta, ağır ve ileri derecede ağır olmak üzere sınıflanır.</span></p>

      <p class="metin"><span class="char-style-override-3">Sınırlı bozukluklar bir ilerideki başlık altında ele alınır. Bunlardan biri öğrenme bozukluklarıdır. Bunun sınıflandırılması da okuma bozukluğu, matematik bozukluğu, yazılı anlatım bozukluğu grupları altında olur. Her biri için bozukluğun derecesini tayin etmek önemlidir. Bu amaçla çok çeşitli olan testler kullanılır. Testler psikologların saptamış oldukları, bozukluk ve derecesini saptamaya yarayan soru listeleridir. Genel olarak zekâyı değerlendiren Binet, Simon, Stanford, Wechsler testleri en bilinenlerdir. Bunlarda çocuğa sorulan bir soruya çocuğun vereceği ya da veremeyeceği yanıt değerlendirilir. Ve çocuğa bir not verilir. Çocukların normalde verebilmesi gereken yanıtlar ve çocuğun ulaşması gereken sayı arasındaki uygunluk ya da fark çocuğun zekâ düzeyini gösterir. Öğrenme faktöründen ötürü bu testlerin duyarlılığı çok büyük değildir. Ortaya çıkan sayı ancak yaklaşık bir değerdir. Gene öğrenme faktörü nedeniyle her test ancak bir kez uygulanabilir. İkinci kez kullanımda çocuk öğrenmiş olacağı için performansı daha yüksek çıkar ve yanıltıcı olur. Ortaya çıkan sayıya bazen zekâ yaşı denilir. Çünkü testler yaş gruplarına göre düzenlenmiştir. Ama daha doğru bir deyim “zekâ katsayısı = intelligence quotient = IQ”dur. Bunda değerlendirme 100 üzerindendir. Ancak 100 tam zekâ değil, ancak sınırda zekâyı gösterir. Örneğin liseyi bitirmek ve yükseköğrenime geçebilmek için gereken IQ 120-130 civarındadır. İleri zekâ ise 150’nin üstüdür. Öğrenme bozuklukları için ayrıca özgün testlerin kullanılması gerekir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bir sonraki başlık devinsel, yani motor becerilerdeki bozukluklardır. Parmakların, ellerin, ayakların ve bacakların koordine, yani eşgüdümlü hareketlerindeki bozukluklar buraya girer. Bunları saptamak için de çeşitli koordinasyon muayeneleri listeleri vardır. Parmak ve ellerin koordine hareketlerindeki bozukluklarda, çocuğun kalem tutup yazı yazmasında ya da ayak ve bacakların koordinasyonundaki bozulmalarda yürüme, kaldırıma çıkıp inme, merdiven çıkma gibi becerilerde çeşitli derecelerde zorluklar, bozukluklar olur. Tanıda bunların teker teker incelenip değerlendirilmesi gereklidir. Çocuğun hareketleri hantal, sakar, düzensiz olabilir. Ya da sadece sportif becerileri zayıftır. Bunlar daha çocuk oyunlarında belli olmaya başlar. Toplu çocuk oyunlarına çocuk katılamaz, arkadaşları tarafından istenmez, hatta itilir. Bu da çocuğun grup bağlantılarını fena halde bozabilir, zorluklar çekmesine neden olur.</span></p>

      <p class="metin"><span class="char-style-override-3">Bir sonraki başlıkta iletişim bozuklukları bulunmaktadır. Bunda sözel anlatım bozukluğu, karışık dili algılama-sözel anlatım bozukluğu, gelişimsel söyleme bozukluğu, kekeleme gibi bozukluklar söz konusudur. Sözel anlatım bozukluğunda sözcük sayısının çok sınırlı olması, dilbilgisi yönünden zaman seçiminde hatalar yapma, sözcükleri anımsamakta ya da gelişimine göre uygun uzunlukta ve karmaşıklıkta cümle kurmakta güçlük çekme gibi bozukluklar vardır. Dili algılamakta da bozukluk varsa, bu da karışık algılama ve anlatım bozukluğu olur. Konuşma seslerini çıkarmada zorluklar, yanlış sesler çıkarma, kullanma, belirli sesleri çıkaramama, örneğin kelime sonlarındaki sessiz harfi atlama, ya da bir sessiz harf yerine bir başkasını söyleme gibi bozukluklar vardır. Örneğin “kurt” yerine “kurk” demek, kelime sonundaki sessiz harfi yutmak, “gelir” yerine “geli”, “olur” yerine “olu” demek (ve bunu şımarıklıktan yapıyor olmamak) söz konusudur. Kekeleme ise zaten bilinen ve tarife gerek olmayan bir şeydir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bir sonraki başlık yaygın gelişimsel bozukluktur. Bunda en bilinen tablo otistik bozukluk dediğimiz durumdur. Toplumsal etkileşimde nitel bozulma, konuşulan dilde bozulmalar, ilgi ve etkinliklerde sınırlılık ya da gariplik ya da basmakalıp ve sınırlı oluş bu durumun belirgin özellikleridir. Bu bozukluk erken çocukluk dönemi dahil hemen her gelişim aşamasında, genel olarak bir hastalığın ardından ortaya çıkar. Ve ömür boyu kalıcıdır. Buna benzeyen bir başka bozukluk da Rett bozukluğudur. Ayırıcı özelliği baş büyümesinin beşinci ayda durması ya da yavaşlamasıdır. Garip el, kol hareketleri, koordinasyonu bozuk yürüme ya da vücut hareketleri vardır. Daha ileri yaşlarda kısmen düzelmeler olsa da durum ilerleyicidir. Bir başka bozukluk da çocukluğun dezintegratif bozukluğudur. Bu da 2 yaşına kadar oldukça normal gelişmiş olan çocuğun, yetilerini 10 yaşından önce bırakması, bir bağlamda duraklayıp geri gitmesi ile kendini gösteren bir bozukluktur. Sözel iletişim bozuktur, toplumsal etkileşimde bozulma vardır, davranış, ilgi ve etkinliklerde basmakalıp ve yineleyen örüntüler vardır. Bu başlık altındaki bir bozukluk da Asperger bozukluğudur. Çocuk toplumsal iletişim kurmada dikkati çeken bazı eksiklikler gösterir. Yaşıtlarıyla gelişimine uygun bağlantı kuramaz. Sözel olmayan ifade tarzında büyük ya da küçük bozulmalar vardır. Çocuk basmakalıp ilgi örüntüsü içinde kapanıp kalmıştır. Bazı davranışları törensel tarzda ısrarla yapar.</span></p>

      <p class="metin"><span class="char-style-override-3">Bir başka başlık da dikkat eksikliği ve yıkıcı davranış bozukluğudur. Çok yaygın görülen ve okullarda öğretmenler tarafından da abartılan basit tipi, dikkat eksikliği / hiperaktivite bozukluğudur. Bu tanıyı koyabilmek için dikkatsizlik belirtilerinden en az altısının en az altı ay sürmüş olması, hiperaktivite semptomlarından da altısının en az altı aydır sürüyor olması gereklidir. Dikkat gerektiren ayrıntılara varamamak, okul ödevlerinde dikkatsizlik hataları yapmak, üzerine aldığı görevlerde dikkatinin dağılması, konuşulduğunda dinlemiyormuş gibi görünmesi, yönergeleri izleyememesi, üzerine aldığı işleri düzenlemekte zorluk çekmesi, sürekli zihinsel çaba gerektiren şeylerden kaçınması, gerekli eşyayı kaybetmesi, dikkatinin dış uyaranlarla kolayca dağılması, günlük etkinliklerde unutkan olması, dikkatsizlik belirtilerinden başlıcalarıdır. Hiperaktivite belirtileri de şunlardır: Çoğu zaman çocuğun elleri ayakları kıpır kıpırdır, oturduğu yerde kıpırdanıp durur, oturduğu yerden sık sık kalkar, uygunsuz durumlarda da koşturup durur, sağa sola tırmanır, sakin bir şekilde oyun oynama zorluğu vardır, motor takılmış gibi davranır, çok konuşur, sorulan soru tamamlanmadan yanıtı yapıştırır, sırasını beklemekte güçlüğü vardır, başkalarının sözünü keser, yaptıklarının arasına girer. Bu bozukluklar çok uzun vadede kendiliğinden düzelebilir. Ancak bu sırada çocuğun eğitimi, öğrenimi fena halde aksar, yakın çevresinden de dışlanabilir. Kalıcı olduğu durumlar da vardır ve kalifiye olmayan işlerde çalışarak yaşamını da şöyle böyle sürdürebilir. Çocuğun okul başarısının sağlanabilmesi için, zekâsında bir eksiklik olmadığından hareketliliğinin yatışması yeterli olabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Başka bir başlık davranış bozukluğudur. Tanı ölçütlerinden üçünün 12 aydır bulunması ve bunlardan birinin altı aydır görülmesi gereklidir. Ana bozukluk tipleri hayvanlara ve insanlara karşı saldırganlık, eşyalara ve mala zarar verme, aldatma ve hırsızlık, kuralları ciddi biçimde bozma, evden kaçma, okuldan kaçmadır. Bu bozukluklar okul başarısında, meslek yaşamında, genel olarak sosyal uyumunda ciddi bozulmalara neden olur. Ayrıca hafif, orta ve ağır derecede olmak üzere de sınıflandırılır.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu dizide bir başlık da karşıt olma-karşı gelme bozukluğudur. Çocuk sık sık hiddetlenir, büyükleriyle tartışmaya girer, büyüklerin isteklerine ve kurallarına uymaya karşı gelir, çoğu zaman isteyerek başkalarını kızdıran şeyler yapar, kendi yaramazlıkları için başkalarını suçlar, çoğu zaman alıngandır, kolay kızar, kolay kızdırılır, kızgın ve güceniktir, kincidir. Bu davranış benzer yaş grubunda olanlardan fazlaysa hesaba katılır. Grup davranışları bu hesapta sayılmaz.</span></p>

      <p class="metin"><span class="char-style-override-3">Bir başlık da bebek ve küçük çocuklardaki yeme bozukluklarıdır. Bunların başında pika gelir. Pika, yenebilir olmayan şeylerin yenmesidir. Toprak yemek bunların en yaygınıdır. Yenebilir olmayan maddelerin gevelenmesi, kemirilmesi ve yenmesi yaşına uygun değilse, bu sınıfa girer; yoksa bebeklerin her şeyi ağızlarına götürmeleri bu bozukluk kapsamında elbette ki değildir. Bu bozukluklardan bir başkası da geviş getirme bozukluğudur. Yenilen şeylerin yeniden ağıza getirilmesi ve yeniden çiğnenmesidir. Bu her iki bozukluk, pika ve geviş, bir başka bozukluğun belirtisi olarak oluyorsa bile, ayrıca not edilecek ve üzerine gidilecek kadar ağır bozukluklardır.</span></p>

      <p class="metin"><span class="char-style-override-3">Başka bir bozukluk başlığı tik bozukluklarıdır. Bu bozukluğun en ciddi şekli Tourette bozukluğudur. Tik, birden ortaya çıkan, hızlı, yineleyici, ritmik olmayan bir hareket ya da ses çıkarmadır. Tourette bozukluğunda genellikle motor ve vokal tikler bir arada bulunur ya da birbirini izler. Bu tikler bir yıldan daha uzun zamandan beri aralıklı olarak ya da hemen her gün, günde bir ya da birkaç kez ortaya çıkar. Başlangıcı buluğdan öncedir. Belirli bir sıkıntıya ve toplumsal alanda zorluklara neden olur. Tik bozukluğu Tourette dışında da gelip geçici, tekrarlayan ya da kronik olabilir. Bunlar Tourette bozukluğundan farklı tablolardır. Nedensellikleri de farklıdır.</span></p>

      <p class="metin"><span class="char-style-override-3">Bir konu başlığı da dışa atım bozuklukları olmalıdır. Enkoprezis dışkı kontrolünün yapılamadığı, dışkının alta bırakıldığı durumdur. Bunun kabul edilebilmesi için çocuğun takvim yaşının en az dört ve daha yukarı olması gerekir. Çok çeşitli psikiyatrik tablolarda enkoprezis görülebilir. Enurezis de idrarın tutulmayışı olayıdır. Bunda da takvim yaşının en az beş ve daha yukarı olması, tanı için zorunludur. Sadece geceleri, sadece gündüzleri ve hem gece hem gündüz olabilir. Gerek enkoprezis, gerekse enurezisin psikiyatrik bozukluk sayılabilmesi için, buna neden olacak fizik bir hastalığın olmaması şarttır.</span></p>

      <p class="metin"><span class="char-style-override-3">Çocuklarda görülen ayrılma anksiyetesi bozukluğu da bu bölümün konu başlıklarından biridir. Evden ya da bağlandığı kimselerden ayrıldığında ya da böyle bir ayrılık beklendiğinde aşırı sıkıntı duyma, bağlandığı kişileri yitireceğinden yoğun ve sürekli korku duyma, kötü bir olayın bağlandığı kimselerden kendisini ayıracağından sürekli kaygı duyma, ayrılma korkusundan dolayı okula ve benzeri yerlere gitmeyi istememe, tek başına kalmak ya</span> <span class="char-style-override-3">da bağlandığı kimselerin yakınlığı olmadan bir yerde bulunmaktan aşırı kaygı ve korku, ayrılma konulu kâbuslar görme, bağlandığı kimseden ayrıldığında belirli bedensel semptomlar (örn. baş ağrısı, karın ağrısı, bulantı, kusma) gösterme. Bu gruptan sayılması gereken bir bozukluk da seçici konuşmazlıktır (elektif mutizm). Çocuk konuşması gereken yerlerde konuşmaz ya da tutulur. Bir de bebeklik ve küçük çocukluğun tepkisel bağlanma bozukluğu vardır. Çocuk bağlanacağı kimselere karşı kaçınmalı bir bağlanma gösterebilir, hırçınlaşır. Ya da normalde bağlanması gerekmeyen kimselere aşırı sokulma, bağlanma görülür. Bu son bozukluklar yuva ve yurt çocuklarında, daha ileri yaşlara kadar da görülebilir. Hatta izleri erişkinlikte de sürer.</span></p>

      <p class="soru" id="toc_marker-2-4">6-Bunama ve diğer bilişsel bozukluklar nelerdir? Nedenleri nedir?</p>

      <p class="metin"><span class="char-style-override-3">Bunama, yeni bilgiler öğrenme ya da daha önce edinilmiş bilgileri anımsama yetisinde azalma ve konuşmada, nesneleri tanımada, bildiği işlevleri yerine getirmede yaygın bozukluk ortaya çıkması, bu yüzden işlevsellik düzeyinde belirgin düşmeyle beliren bir durumdur. Yeni bilgiler öğrenme ve öğrenilmiş bilgileri anımsamadaki bozukluk yanında, afazi (dil bozukluğu), apraksi (öğrenilmiş işleri ve hareketleri yapmada bozukluk), agnozi (nesneleri tanıyamama) ve tasarlama, düzenleme, soyutlama gibi işlevlerde bozulmalar bulunur. Genellikle orta yaşın üzerindeki kimselerde olur. Durum kalıcıdır ve yitirilen beceriler yeniden kazanılamaz, tersine bozukluk ilerler. Tıbbi adıyla demans denilen bu durumun en yaygın görülen tipi Alzheimer tipi demanstır. Başlangıcın 65 yaş altında olması erken başlangıç sayılır. Bu demans çeşitli metabolizma ürünlerinin sinir hücrelerinde birikmesine bağlıdır. Bu maddeler arasında alüminyum tuzları biraz daha fazla görülür. Bu nedeni ortadan kaldırmak hemen</span> <span class="char-style-override-3">hemen olanaksızdır. Ancak çeşitli ilaçlar yardımıyla demansın ilerlemesi yavaşlatılabilir. Sinir hücrelerindeki değişiklik ve bozulmaları geri döndürmek mümkün değildir. Alzheimer tipi demanstan başka, damarlardaki bozukluklara bağlı olan multiinfarkt demanslar da vardır. Bunda Alzheimer tipi demanstan farklı olarak beyin damarlarındaki tıkanmalara bağlı nörolojik bozukluklar da birlikte görülür. Ayırıcı tanı da böyle yapılır. Yoksa klinik tablo aynıdır. Klinik tablonun aynı olduğu bir durum da genel tıbbi bir durumdan dolayı oluşan demanslardır. Bunlarda da ayırıcı tanı o klinik hastalığın tanısıyla olur. Demansa neden olan klinik hastalıklar arasında AIDS, yaralanmaya bağlı beyin hasarı, Parkinson hastalığı, Huntington hastalığı, Pick hastalığı, Jakob-Kreuzfeld hastalığı, hipotiroidi ve vitamin B12 eksikliği, çeşitli beyin tümörleri sayılabilir. Tanı için bu hastalığın varlığı gösterilmelidir. Her türlü demansta yitirilen yetilerin geri dönmesi imkânsızdır, sadece seyri yavaşlatılabilir. Tamamen durdurulması da mümkün değildir. Uyuşturucu madde kullanımı da uzun vadede demansa neden olur.</span></p>

      <p class="metin"><span class="char-style-override-3">Bilişsel işlevlerde görülen bir bozukluk grubu da amnestik bozukluklardır. Bunda da öğrenememe ve daha önceki bilgileri anımsayamama görülür. Çoğunlukla kısa sürelidir. Uzun süreli olanlarda da zaman zaman kısmi düzelmeler olur. Nedenleri genel hastalığa ve madde kullanımına bağlı olabilir. Bu maddeler başta alkol olmak üzere sedatif (yatıştırıcı), hipnotik (uyutucu) ya da anksiyolitik (kaygı giderici) maddeler olabilir. Genel tıbbi durumlar arasında da çeşitli ateşli hastalıklar, diyabet, bazı metabolizma bozuklukları ve habis anemiler vardır.</span></p>

      <p class="metin"><span class="char-style-override-3">Bir bilişsel bozulma durumu da deliriumdur. Dikkati belirli bir konu üzerine odaklama, yeni bir konuya kaydırma ve dikkati sürdürmede azalma ile giden bilinç bozukluğuna delirium denir. Çeşitli yaygın bedensel hastalıkların, özellikle ateşli hastalıkların seyri sırasında bu durum ortaya çıkabilir. Genellikle sınırlı bir süre devam eder ve genel tıbbi durumun düzelmesiyle geçer. Madde kullanımı da bu tabloyu ortaya çıkarır. Ama aynı zamanda</span> <span class="char-style-override-3">kullanılan bir maddenin yoksunluğundan da ortaya çıkabilir. Kullanılan maddeler sinir sistemini ağır şekilde etkileyen alkol, esrar, afyon alkaloidleri, kokain gibi maddeler olduğu gibi sedatif yani yatıştırıcı maddeler, hipnotik yani uyku ilaçları, anksiyolitik yani trankilizan ilaçlar da yüksek dozda ya da sürekli kullanımda böyle bozukluklara neden olur. Daha iyi tanımlamak için bildiğimiz sarhoşluğun da bir delirium tablosu olduğunu anımsatalım.</span></p>

      <p class="soru" id="toc_marker-2-5">7-Madde kullanımı ile ilişkili bozukluklar nelerdir?</p>

      <p class="metin"><span class="char-style-override-3">Keyif verdiği için ya da keyif verdiği öne sürülerek kullanılmakta olan kimi maddelerin kullanımı nedeniyle ortaya çıkan bozukluklar vardır. Bu amaçlarla kullanılan her madde merkez sinir sisteminde mutlaka birtakım değişiklikler yapıyor demektir. Bu bakımdan başlı başına bir bozukluktur. Bazı ilaçlar da doğrudan doğruya sinir sistemini etkilemedikleri halde bedende yaptıkları ve kişiye o an için olumlu gelen işlev değişiklikleri yüzünden, gittikçe kötü kullanılır hale gelirler ve bunun bedene olumsuz etkileri ortaya çıkmaya başlar. Yaşlı kimselerde görülen laksatif (müshil) kötü kullanımı bunlardan biridir. Ancak bu müshillerin etkisi giderek düşer ve her seferinde daha çok alınması gerekir. Bu da sindirim sisteminde ve organizmada birçok bozulmaya neden olur.</span></p>

      <p class="metin"><span class="char-style-override-3">Madde kullanımı ile ilişkili bozukluklar iki grupta incelenebilir. Birisi madde kullanım bozuklukları (madde bağımlılığı ve madde kötü kullanımı), diğeri ise madde kullanımının yol açtığı bozukluklar (madde entoksikasyonu, madde yoksunluğu, madde kullanımının yol açtığı delirium, madde kullanımının yol açtığı kalıcı demans ve kalıcı amnestik bozukluk, madde kullanımının yol açtığı psikotik bozukluk ve duygudurum bozukluğu, madde kullanımından ileri gelen anksiyete bozukluğu, cinsel işlev bozuklukları ve uyku bozukluğu).</span></p>

      <p class="metin"><span class="char-style-override-3">Madde bağımlılığı, tolerans ve yoksunluk belirtilerinin olmasını gerektirir. Tolerans, gerekli entoksikasyonun oluşması için başlangıçta gerekenden daha yüksek dozda maddeye gereksinim olması durumudur. Her madde bir entoksikasyon yapar. Entoksikasyon, zehirlenme demektir. Alınan maddenin tutması, yani keyfinin alınabilmesi için işte bu zehirlenme sınırının aşılması gerekir. Fakat madde kullanıldıkça bu düzeye ulaşmak için gereken miktar yükselir, madde yetmemeye başlar. Bu, o maddeye karşı vücutta belirli bir tolerans oluştu demektir. Toleransla birlikte genellikle yoksunluk belirtileri de başlar. Yani zamanında alınmadığı zaman birtakım durumlar ortaya çıkar. Bunlar için eroin ve kokain gibi yüksek bağımlılık yapıcı maddelere gerek yoktur. Her gün içilen kahve ve çay ya da sigara da yüksek derecede bağımlılık meydana getirir ve gerek toleransları, gerekse yoksunluk belirtileri vardır. Madde bağımlılığından söz etmek için şu koşullar aranır:</span></p>

      <p class="metin"><span class="char-style-override-3">- İstenen etkiyi sağlamak için artan miktarlarda maddeye gereksinim olması,</span></p>

      <p class="metin"><span class="char-style-override-3">- Sürekli olarak aynı miktar alındığında etkinin azalması,</span></p>

      <p class="metin"><span class="char-style-override-3">- Yoksunluk belirtilerinin olması</span></p>

      <p class="metin"><span class="char-style-override-3">- Yoksunluk belirtilerinden kurtulmak için aynı maddeden ya da yakın benzerinden alınması.</span></p>

      <p class="metin"><span class="char-style-override-3">İşte, okulda ya da evde alması beklenen başlıca sorumlulukları alamama ile sonuçlanan, yineleyici bir biçimde madde kullanma, fiziksel olarak tehlikeli durumlarda yineleyici biçimde madde kullanma, madde ile ilgili yineleyici yasal sorunlar, maddenin neden olduğu ya da alevlendirdiği toplumsal ya da kişilerarası sorunlara karşın madde kullanımı durumunda da madde kötüye kullanımından söz edilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Maddelerle ilişkili olarak entoksikasyon, yoksunluk, madde entoksikasyonu deliriumu, madde yoksunluğu deliriumu; maddenin yol açtığı kalıcı demans, maddenin yol açtığı kalıcı amnestik bozukluk, maddenin yol açtığı hezeyanlarla giden psikotik bozukluk, maddenin yol açtığı halüsinasyonlarla giden psikotik bozukluk, maddenin yol açtığı duygudurum bozukluğu, maddenin yol açtığı anksiyete bozukluğu, maddenin yol açtığı cinsel işlev bozukluğu, maddenin yol açtığı uyku bozukluğu ayırt edilebilir. Bunlar alkolden, hatta sigaradan başlayarak bütün maddelerde görülebilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Madde kullanımına bağlı bozukluklar tarihin bütün çağlarında, bütün kültürlerde ve her yerde görülür. Madde kullanımından muaf toplum yoktur. Madde kullanım bozukluğu bazı memeli hayvanlarda bile vardır. Erkeklerde kadınlara oranla bir parça daha fazla görülür. Ama bu fark sadece maddeye ulaşımın onlar için daha kolay olmasından ileri gelen bir fazlalıktır ve sanıldığından çok daha küçüktür.</span></p>

      <p class="metin"><span class="char-style-override-3">Madde bağımlılığı için altı gidiş belirleyicisi vardır. Ancak en az bir ay süreyle madde bağımlılık ya da kötüye kullanımı ölçütlerinden hiçbiri olmazsa, dört remisyon</span><span class="char-style-override-9"><a class="footnote-link" href="#footnote-225-1" id="footnote-225-1-backlink">1</a></span> <span class="char-style-override-3">belirleyicisi uygulanabilir. Yineleyebilen sorunların olabileceği tanı ölçütleri için remisyon belirleyiciler ancak tanı ölçütlerinden herhangi biri hiçbir zaman olmadıkça uygulanabilir. Örneğin bir kez bile sarhoş araba kullanma kişinin remisyonda olduğunun düşünülmesi için gerekli koşulları ortadan kaldırmaya yeter. Bu dört tip remisyon tanımı, bağımlılığın sonlanmasından beri geçmiş olan zaman dilimine göre değerlendirilir. En az bir ay süreyle ancak 12 aydan daha kısa süreli olarak bağımlılık ve kötüye kullanım için tanı ölçütleri hiç yoksa erken remisyon belirleyicisi kullanılır. En az bir ay süreyle, ancak 12 aydan daha kısa süreli olarak bağımlılık ya da kötüye kullanım için tanı ölçütlerinden bazıları karşılanmış, bütün ölçütler karşılanmamışsa erken kısmi remisyon belirleyicisi konulur. Eğer 12 aylık bir dönemde ya da daha uzun bir süre içinde bağımlılık ve kötüye kullanım kriterleri hiç olmamışsa, kalıcı tam remisyondan söz edilebilir. 12 aylık bir sürede bağımlılık tanı ölçütleri tam karşılanmamış, bununla birlikte bağımlılık ya da kötüye kullanımın bazı belirtileri varsa, kalıcı kısmi remisyondan söz edilir.</span></p>

      <div class="footnote">
        <p class="dipnot"><a class="footnote-anchor" href="#footnote-225-1-backlink" id="footnote-225-1">1</a><span class="char-style-override-3">)</span> <span class="char-style-override-8">Remisyon:</span> <span class="char-style-override-3">Kronik hastalığı olduğu bilinen kişilerde hastalık aktivitesinin bulunmadığı durumlar için kullanılan tıbbi bir terimdir. Psikiyatrik bozukluklarda, hastalığın kontrol altına alındığı durumlar için kullanılır.</span></p>
      </div>

      <p class="metin"><span class="char-style-override-3">Kişide 12 aylık bir dönem içinde uygunsuz bir madde kullanımı söz konusuysa bu, madde kötüye kullanımı olarak saptanır. Kişinin işte, okulda ya da evde alması beklenen başlıca sorumlulukları alamaması ile sonuçlanan yineleyici bir madde kullanımı, örneğin madde kullanımı nedeniyle sık sık işe gitmemek ya da işte başarı gösterememek, madde kullanımı yüzünden okula gitmeme, okulu asma ya da okuldan kovulmalar, çocukların ya da diğer ev halkının ihmal edilmesi görülür. Fiziksel olarak tehlikeli durumlarda yineleyici madde kullanımı vardır. Örneğin maddenin yarattığı bozukluklar sırasında otomobil kullanma ya da bir makineyi işletme olur. Madde ile ilgili olarak ortaya çıkan davranım bozukluğu durumlarında yasal sorunlar, örneğin tutuklanmalar, göz altına alınmalar, polisle sorunlar olması ortaya çıkar. Maddenin etkilerinin neden olduğu toplumsal ve kişilerarası sorunlara, örneğin eşle ve anne-babayla olan tartışmalara, arkadaşlarla olan fiziksel kavgalara rağmen sürekli madde kullanımı olur. Kişi sağlığındaki bozulmalara rağmen madde kullanımından vazgeçemez.</span></p>

      <p class="metin"><span class="char-style-override-3">Madde dediğimiz zaman bunun korkunç, polisle başının derde girmesine neden olacak eroin ya da kokain cinsinden bir madde olması gerekmez. Çok daha basit, alkol ve çay-kahve, sigara da madde kapsamına girer ve aynı koşullarda değerlendirilir. Alkolde önce söz konusu olan intoksikasyon, yani zehirlenme durumudur. Alkol alımı sırasında ya da hemen sonrasında gelişen belirgin şekilde uygunsuz davranışsal ya da psikolojik değişiklikler, örneğin uygun düşmeyen cinsel ya da saldırgan davranışlar, duygudurumunda değişiklik, yargılama bozukluğu, toplumsal ya da mesleki işlevlerde bozulmalar görülür. Sözler ağızda gevelercesine konuşulur, koordinasyonda belirgin bozulma vardır, örneğin yalpalayarak yürür ya da eliyle hedefi bulmakta zorluk çeker, sendeler; nistagmusu vardır, yani gözbebekleri sağa ve sola bakışta tespit edilemez, sağa, sola kıpırdar. Dikkati ve belleği bozulmuştur, sonunda bu bilinç bozulması stupor denilen bilinç kapanmasına ya da komaya kadar gider. Buna karşılık çok ve uzun zaman alkol kullanıldığında, alkol alımı sonlandırılınca ya da azaltılınca ellerde artmış bir titreme (tremor), otonomik hiperaktivite, örneğin terleme ya da yüzün üzerinde bir nabız, uykusuzluk, bulantı ve kusmalar, gelip geçici görsel, dokunsal ya da işitsel halüsinasyon (hayal görme) ya da illüzyonlar (göz aldanması), psikomotor ajitasyon yani huzursuzluk, anksiyete ve grand mal konvülsiyonlar yani sara nöbeti olabilir. Halüsinasyon ve illüzyonlar nadiren gerçeği değerlendirme ve algı bozukluğu olmadan, yani kişinin bunun gerçek olmadığını bilmesi şeklinde de olabilir; ama çoğu zaman algılama da ağır şekilde bozulmuştur.</span></p>

      <p class="metin"><span class="char-style-override-3">Bir de çok daha masum bir maddeyle, örneğin kahve ya da çayla olan kafein intoksikasyonuna bakalım. Bu intoksikasyon 250 mg.’dan fazla kafein, yani 2-3 bardaktan daha fazla filtre kahve tüketimiyle ortaya çıkar. Bu sırada ya da hemen sonra huzursuzluk, sinirlilik, heyecan, uykusuzluk, yüzde kızarma, aşırı idrara çıkma, mide-bağırsak bozuklukları, kas seğirmesi, konudan konuya atlayarak konuşma ve düşünce akışı, çarpıntı hatta kalp aritmisi, yorgunluk duymama dönemleri, psikomotor ajitasyon olur. Bu belirtiler toplumsal bakımdan önemli işlevsellik alanlarında bozulmalara da neden olur.</span></p>

      <p class="metin"><span class="char-style-override-3">Doğal maddelerden elde edilen uyuşturucu maddelerden başka, doğal maddelerden yarı sentezle, ya da tamamen sentetik olarak elde edilen birçok bağımlılık yapıcı, kötüye kullanılan madde vardır. Afyondan (Papaver somniferus) elde edilen afyon ve bunun türevleri olan morfin ve onun da sirke asidiyle olan tuzu heroin en iyi tanınan uyuşturucu maddelerdir. Bundan başka Hint kenevirinden (Cannabis indica) elde edilen esrar ve onun doğrudan kullanımı demek olan marijuana, koka (Erythroxilon cocae) yapraklarından elde edilen kokain de en şiddetli bağımlılık yapan ve entoksikasyonu da en hızlı olan maddelerdendir. Tamamen sentetik olarak elde edilen LSD</span> <span class="char-style-override-3">(liserjik asit dietilamid) tam anlamıyla psikozomimetik, yani psikozu taklit eden bir maddedir ve kullanımından sonra kalıcı algı bozuklukları da yapabilir. Çeşitli maddelerin çözücüsü olarak kullanılan tinerler de solunum yoluyla kullanılmaktadır. Yaptıkları sersemlik hissi, gözlerde nistagmus, koordinasyon bozukluğu yani sarsaklaşma, sözü ağızda geveleyerek konuşma, sendeleyerek yürüme, uykuya meyil (letarji), reflekslerin yavaşlaması, psikomotor gerilik (retardasyon), ellerde titreme (tremor), yaygın kas zayıflığı, görme bulanıklığı ya da çift görme (diplopi), öfori (patolojik neşeli hal) ve komadır (stupor).</span></p>

      <p class="metin"><span class="char-style-override-3">Kullanılan sigaranın birden kesilmesinde 24 saat içinde nikotin yoksunluğu belirtileri olur. Bunlar disforik (kederli, karamsar) ya da depressif duygudurum, uykusuzluk (insomnia), kolay sinirlenme ya da öfkelenme (irritabilite), anksiyete (kaygı, sıkıntı), düşünceleri yoğunlaştıramama, huzursuzluk, kalp hızında azalma, iştah artması ve kilo alma olur.</span></p>

      <p class="soru" id="toc_marker-2-6">8-Psikoz ne demektir, şizofreni nedir?</p>

      <p class="metin"><span class="char-style-override-3">Ruh hastalık ve bozukluklarında şimdi de kullanılmakta olan eski bir ayrım vardır. Ağır tablolarla seyreden, organik yani yapısal bir bozukluktan ileri gelmeyen, zihinsel yeti ve özelliklerde çeşitli bozulmalarla kendini belli eden ve temelli olarak düzelmeyen bozukluklara Kraepelin tarafından konan adla psikoz adı verilir. Buna karşılık daha hafif seyreden ve salah (düzelme), hatta şifa ile sonuçlanabilen durumlara da sinir bozukluğu anlamına gelmek üzere nevroz denmiştir. Bu adlar artık geçerli değilse de, durumun ağırlık ve ciddiyetini belirtmek üzere halen kullanılmaktadır. Psikozların en önemli örneği şizofrenidir. Şizofreni, başlangıçta gene Kraepelin tarafından 1893’te tarif edilmiş ve “dementia praecox = erken bunama” adı verilmiş olan durumun, daha sonra Bleuler</span> <span class="char-style-override-3">tarafından konulmuş olan adıdır. Çünkü bunun bunama, yani demans durumuyla hiçbir ilgisi yoktur. Bu tam bir psikozdur. Bleuler tarafından ayırt ve tarif edilmiş olduğu için buna “Morbus Bleuler = Bleuler hastalığı” da denir. Hiçbir nörolojik ya da organik bozukluğa bağlı değildir. Bozukluk, sinir hücrelerinin fizyolojisinde, işlev ve işleyişindedir. Nedenleri arasında kalıtım başta gelir. Diğer nedenler hâlâ tartışmalıdır ve kesin nedenleri saptanabilmiş değildir. Klasik “deli” deyimi bu hastalığa uyar. Bu hastalığın belirtileri, hezeyanlar (sanrılar), halüsinasyonlar (varsanılar), darmadağın (dezorganize) konuşmalar, ileri derecede dağınık ya da katatonik (katılaşmış) davranış gibi pozitif, ya da duygusal donukluk, konuşmazlık gibi negatif semptomların olmasıdır. Burada pozitif ve negatif deyimleri kişinin çevreyle ilişkisinin olması ya da olmamasına göre konulmakta olan sıfatlardır. Kişide</span> <span class="char-style-override-3">toplumsal, özellikle mesleki işlevler bozulur. Genellikle gençlik, erken erişkinlik döneminde belirginleşir. İleri yaşlarda ortaya çıkması son derecede nadirdir. Genellikle ailede yüklülük vardır ya da aile yaşantısında ayırt edilebilen çok olumsuz süreçler bulunur. Şizofreni üreten (şizofrenojen) aile yapısı diye bir kavram vardır ve bunda büyük gerçek payı da bulunur. Ancak bu yapıda aile bireylerinde çok açığa çıkmamış şizofreniler bulunması da mümkündür. Dolayısıyla kalıtım daha olası bir durumdur. Ancak şizofrenojen olarak tanımlanabilecek pek çok ailenin bireyleri arasında, sadece nörotik yakınmaları olan, hatta tamamen normal olan pek çok kimse de bulunur. Yani bu kalıtım mutlak değildir.</span></p>

      <p class="metin"><span class="char-style-override-3">Şizofreni birkaç alttipe ayrılır. Bu tipleri ayrı ayrı tarif edeceğiz:</span></p>

      <p class="metin"><span class="char-style-override-8">Paranoid tip</span><span class="char-style-override-3">: Hastada hezeyanlı düşünceler vardır. Kendisinin düşmanları bulunduğundan, onların kendisini takip ve izaç ettiğinden (tedirgin etme, bunaltma) söz eder. O düşman ya da hasımlara yönelik önlemler alır. İzlendiği düşüncesindedir. Bu hasım ya da düşmanlar uzaydan ya da sanal birtakım ülkelerden gelmiş olabilir. İşitme varsanıları sıktır. Ya da en azından işittiği çeşitli söz ve konuşmalarda kendisine ilişkin anlamlar bulur. Bu izlenme hezeyanları mantıklı ve olası olabildiği gibi son derece saçma, tuhaf da olabilir. Takip edilme fikirlerine kendince birtakım nedenler bulabilir. Hiçbir neden de göstermeyebilir. Büyülenmiş olmak, birtakım kem gözlülerin nazarına ya da iyi saatte olsunların hışmına uğramış olmak gibi düşünceleri de olabilir. Bazen hezeyanlar erotik nitelik kazanır. Falancanın kendisine âşık olduğunu ve bu nedenle kendisini izaç ettiğini ileri sürer. Hastanın davranışları hezeyanlarına uygun olarak normaldir. Dezorganize değildir, katatoni geliştirmez, yani kasılıp kalmaz. Ancak kendisini rahatsız eden hayali düşmanlardan korunmak amacıyla garip davranışlar, duruşlar sergilediği olabilir. Dinsel hezeyanları da olabilir. Özellikle işitsel varsanılardan ötürü kendisine vahiy geldiğini, Tanrı ya da öteki âlemden görevler yüklendiğini ileri sürebilir. Daha nadir olmakla birlikte görsel varsanıları da olabilir. Karşıdaki evin damında kendisini gözetleyen ya da kendisine kasteden insanlar bulunduğunu iddia edebilir. Ya da ortaçağdan çıkma zırhlı bir şövalye görebilir. Hasta bazı kimselere karşı perseküte, yani yönelmiş hezeyanlı olabilir. Durum genellikle progressif, yani ilerleyicidir. Hastalık nadiren de olsa başkaları için tehlikeli olabilir. Hasta önlem olarak silahlanabilir ve bu silahla suç da işleyebilir. Ancak bu olay gerçekten çok nadirdir. Çünkü hasta işleyeceği suçun ağır şekilde cezalandırılacağından korkar. Gene nadiren hezeyanı doğrultusunda istemeden suç işleyebilir; örneğin yatağında uyuyan kadının, yani karısının aslında bir şişme bebek olduğunu düşünebilir ve bunu kendine kanıtlamak için onu bıçakla delebilir, yani öldürebilir. Hastalık nadiren dezorganize tipe ya da katatonik tipe dönüşebilir. Fakat çok ilerlemiş durumlarda rezidüel tipe dönüşebilir.</span></p>
