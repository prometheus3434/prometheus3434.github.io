      <p class="metin"><span class="char-style-override-8">Katatonik tip</span><span class="char-style-override-3">: Şizofreninin en ağır tablolarındandır. Tabloya motor hareketsizlik ya da aşırı hareketlilik egemendir. Motor hareketsizlik, taş gibi kasılıp kalma şeklindedir. Bu sırada genellikle anlamlı olmayan bir postür yani duruş görülür. Hastada bu hareketsizliğe refakat eden düşünce ve konuşmalar görülmez. Bu taş gibiliğe balmumu durumu da refakat edebilir. Balmumu durumu (Fleksibilitas careas), hastaya dışarıdan belirli bir duruş verildiğinde bunu değiştirmeden muhafaza etmesidir. Kolunu arkaya ya da öne doğru bükebilir, bir bacağını havaya kaldırabilir, başını yana çevirebilirsiniz. Bu son derecede rahatsız durumu hasta, bazen saatlerce muhafaza eder, yerinden kıpırdamaz. Bazen de tersine, kendisine verilecek tavırlara şiddetle karşı koyar, o hareketi, o durumu almamak için direnir. Her iki durumda da hasta konuşmaz, sözel iletişim kurmaz. Bu taş gibiliğin nedeni hastanın çeşitli korkular içinde kasılıp kalmış olmasıdır. Korkular kendi yapacaklarından olan korkulardır. Aşırı hareketlilik de hiçbir amaca yönelik değildir. O sırada hasta dış dünyayla temas kurmaz, dış dünyadan, dış uyaranlardan etkilenmez. Hareketleri mekân içinde fırdolayı dolaşmak, koşup sıçramak şeklinde olabildiği gibi, bulunduğu yerde garip postürler almak, garip yüz hareketleri, el ve kol hareketleri şeklinde de olabilir. Hastada spontan konuşmalar olabildiği gibi, ekolali denilen, dışarıdan söyleneni tekrar etmek şeklinde de olabilir. Bu ekolali ve bir de ekopraksi, yani karşısında gördüğü bir hareketi taklit etmek bu tip için çok karakteristiktir. Ekolali bazen söylenen bir sözün son bir-iki hecesini sonsuz yinelemek şeklinde olur. Katatonik hastaların beslenmeleri sorundur. Çünkü kendileri yemek yemezler, kendilerine verileni de almazlar. Buna karşılık çok büyük bir enerji harcarlar. Genellikle bu tutum ve davranışların birkaçı bir arada bulunur. Zaman zaman hareket ve tutumlarına kısa aralar verirler ve o sırada aşırı bir şekilde tıkınırlar. Ama hemen hareket ve tutumlarına geri dönerler.</span></p>

      <p class="metin"><span class="char-style-override-8">Dezorganize tip</span><span class="char-style-override-3">: Eski adı hebefreni olan bir şizofreni tipidir. Bu da çok ağır bir şizofreni olgusudur. Hasta darmadağın ve saçma sapan konuşur. Davranışlarında da aynı darmadağınıklık vardır. Duygudurumu uygunsuz ya da donuk olur. Sürekli konuşması sırasında durdurularak kendisiyle sözel iletişime girilemez. Çevreyle ilgili değildir. Çevreden etkilenmez. Konuştukları bazen kafiyeli ya da yakın çağrışımlıdır. Çağrışımları çoğunlukla ses çağrışımları şeklindedir. Kafiye gibi görünenler de tunç kafiye denilen sese bağlı çağrışım kırıntılarıdır. Hastanın öz bakımı çok bozuktur. Yemeği tıkınır gibi yer. Çok hareketlidir ya da durgundur ama çok konuşur. Diğer şizofreni tiplerinde olduğu gibi bunda da intihar olayı hiç görülmez. Yalnız çok hareketli olabildiklerinden kazaya uğrama olasılıkları yüksektir. Hasta hezeyanları doğrultusunda uçmaya kalkışabilir ve pencereden düşerek ölür, ya da demiryolu rayları üstünde koşmaya çalışırken gelen trenin altında kalarak parçalanabilir. Suç işleme olasılığı da çok düşüktür. Çünkü işlenecek suçun niteliğine bağlı olarak tuhaf korkular içindedir ve harekete geçemez. Genellikle dağınıktır. Bir hedefe yönelemez.</span></p>

      <p class="metin"><span class="char-style-override-8">Farklılaşmamış tip</span><span class="char-style-override-3">: Her tipten bulguların olduğu bir tiptir. Ancak bu bulgular diğer tiplerin özelliklerini tam olarak karşılamaz. Bu da ağır bir olgu tipidir. Ancak düzelme olasılıkları daha yüksektir. Tedavilere daha iyi yanıt verirler.</span></p>

      <p class="metin"><span class="char-style-override-8">Rezidüel tip</span><span class="char-style-override-3">: Hastalığın alevli dönemleri dışındaki yatışmış durumlarında belirgin hezeyanlar ya da dağınık konuşmalar, garip davranışlar ya da donuk bir duygulanım kalmış olan olgular bu tipe girer. Hastalık alevli safhaları geçirmiş ama sakat bir ruh hali kalmıştır. Genellikle tedavi görmüş ya da görmemiş olsun, kronikleşmiş bazı olgular bu durumda kalırlar. Negatif semptomlar dediğimiz otizm, mutizm (konuşmama) ve temas kurmaktan kaçınma da buna refakat edebilir. Çevreyle ilinti kurmakta daha büyük zorluklar gösterdikleri ve kişinin ruhsal varlığının tümüyle bozulmuş olmasından ötürü bunlara negatif semptomlar denilmektedir. Buna karşılık kişinin sürekli hezeyanlar üretmekte olduğu tablolardan pozitif semptomlar olarak söz edilir. Gene de negatif tablonun egemen olduğu durumlarda da, zaman zaman kendi kendine konuşma, halüsinasyon görünümünde davranışlar görülebilir. Seyrek olarak hastalık tablosunun kısa süreli kısmi alevlenmeleri olabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Şizofreni kronikleşerek rezidüel bir durum almamışsa, genellikle episodlar halinde seyreder. Zaman zaman alevlenir, her episod aylarca sürer; episodlar arasındaki süreler de çok uzun, hatta yıllarca olabilir. Tam remisyonda gibi görünen hastaların bile, birden yeniden hasta oldukları olabilir. Bu gidiş bakımından da hastalar sınıflanabilir:</span></p>

      <p class="metin"><span class="char-style-override-3">a) Episodlar arasında rezidüel semptomları olan episodik,</span></p>

      <p class="metin"><span class="char-style-override-3">b) Episodlar arasında rezidüel semptomları olmayan episodik,</span></p>

      <p class="metin"><span class="char-style-override-3">c) Zaman zaman alevlenmeler olmakla birlikte, belirgin episodları olmayan kronik,</span></p>

      <p class="metin"><span class="char-style-override-3">d) Tek episod geçirmiş olup da kısmi remisyonda olan kronik,</span></p>

      <p class="metin"><span class="char-style-override-3">e) Tek episod geçirmiş olup da tam remisyonda olan şeklinde bölünmeler ayırt edilebilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Episodlar, akut semptomların alevlendiği dönemlerdir. Şizofreni bugün etkin ilaç tedavisi olan, bu tedaviye iyi yanıt veren bir hastalıktır. İlaç tedavilerini bu kitabın ileriki sayfalarında daha yakından inceleyeceğiz. Şizofrenilerde ilaç tedavilerinin yanında, psikoterapilerin ve özellikle sosyal önlemlerin de etkin biçimde yürütülmesi gereklidir. Sosyal desteği olmayan, çalışma ortamından ve toplumsal yaşamdan dışlanmış hastalar, toplumun başına bir sorun olmaya adaydır. Ancak son derecede önemli olan aile desteğini sağlamak zordur. Çünkü genellikle zaten sorunlu olan aileler, kendi çarpıklıklarını kendilerine anımsatan bu hastaları kabul edip onlarla birlikte yaşamayı kolay kabul edemez. Şizofrenilerin tedavisinde ve yaşama tutunabilmesinde en büyük sorun budur. Batı ülkelerinde aile desteğindeki bu eksiklik hasta kulüpleri, yarı-yol evleri, korumalı işyerleri gibi sosyal etkinliklerle büyük ölçüde giderilebilmektedir. Ne yazık ki yurdumuzda bu tür örgütlü destek pek yoktur. Buna karşılık aile şefkat ve desteği, Batı ülkelerine oranla bir parça daha güçlüdür. Ne var ki son yıllarda çok etkili ilaçların piyasaya çıkmış olması hastalara büyük faydalar sağlamış, zaman zaman alevli episodlara girseler bile, sosyal yaşamlarını oldukça</span> <span class="char-style-override-3">iyi sürdürebilmelerine olanak vermiştir. Bugün ABD’de şizofrenlerin silahlı kuvvetlerde bile aktif görev yapabildikleri bilinmektedir. Bu, toplumda belli bir uyanıklığı gerektirse bile, kuşkusuz ki sosyal politika bakımından çok olumlu bir gelişmedir. Eski Sovyetler Birliği’nde de bu tür hastalara aktif sosyal destek son derecede organize ve düzenliydi. Orada da hastalar topluma entegre, aktif ve mutlu bir yaşam sürdürebilmekteydi. Rusya’nın ve eski Sovyet Cumhuriyetlerinin sonraki gelişmesinde bu aktif sosyal desteğin, piyasa ekonomisi gereği zayıflamış olduğu anlaşılıyor.</span></p>

      <p class="soru" id="toc_marker-2-7">9-Başka psikoz türleri var mıdır, nelerdir?</p>

      <p class="metin"><span class="char-style-override-3">Başka psikoz türleri de vardır. Bunlardan en göze çarpanı şizofreni benzeri semptomlarla giden bozukluk demek olan</span> <span class="char-style-override-8">şizofreniform bozukluk</span><span class="char-style-override-3">tur. Bunda yukarıda anlatılmış olan şizofreni belirtilerinin birçoğu bulunmakla birlikte, süresinin kısa olmasıyla şizofreniden ayrılır. Bir de belirtilerin bir bölümünün olmayışı ya da atipik olması bu tanıyı akla getirir. Bunda süre aylarla değil, haftalarla sınırlıdır; hastada kendi semptomlarına karşı belli bir şaşkınlık görülür, hastada hastalık öncesi toplumsal ilişkiler iyi durumdadır, hastanın duygulanımında şizofreni için tipik olan küntlük pek bulunmaz. Hasta kendi durumuyla daha çok ilgilidir. Şizofreniform bozuklukta en fazla görülen hastalık tipleri, dezorganize ve bir de paranoid tiplerdir. Örneğin hasta evinin ya da işyerinin önünden kırmızı renkli bir-iki arabanın geçtiğine tanık olur ve kırmızı renkli araba kullanan birilerinin kendisini takip ettiği sonucuna varır. Arkasından halüsinasyon ya da illüzyon olarak kırmızı arabalar görmeyi sürdürür. Ya da kent ışıklarının belli aralarla yanıp sönmekte olduklarını düşünür ve bundan kendince birtakım anlamlar çıkarır. Ama bu anlamları sistematize etmez. Sadece kaygılanmakla kalır.</span> <span class="char-style-override-3">Bu bozukluk birkaç hafta içinde düzelir ama ardında hasta için bir şaşkınlık ve soru işaretleri bırakır. Bu bozukluğun tedavisinde de ilaçlar ve psikoterapi desteği şarttır. Hastalığın iyi bir seyri olsa bile, bu tür bir destek olmalıdır. Hastalığın nedenleri arasında, genellikle, öğrencilerin yoğun ders çalışma dönemleri, işyerindeki zorluklar ya da genç kızların düğün hazırlıkları gibi kimi zorlanmalar vardır.</span></p>

      <p class="metin"><span class="char-style-override-3">Bir başka psikoz da</span> <span class="char-style-override-8">şizoaffektif bozukluk</span> <span class="char-style-override-3">dediğimiz durumdur. Bunda şizofreninin akut semptomlarından biri ya da birkaçıyla eşzamanlı ve birlikte olarak, daha sonra göreceğimiz bir major depressif durum ya da manik episod, bazen de bir mikst episod bulunur. Depressif duygudurumu ya da manik bir tablo, şizofreninin bir ya da birkaç belirtisiyle birlikte olur. Mikst olan tipinde ise genellikle manik bir tabloya zaman zaman ve geçişli olarak depressif elemanlar katılır. Hasta bir yandan paranoid ya da dağınık tipte bir şizofreni tablosu gösterirken, orta ve ağır derecede manik elemanlar ya da depressif bir duygudurumu buna refakat eder. Ya da gene zaman zaman katatonik bir görünüm kazanır. Özellikle dezorganize tipte bir şizofreni ile birlikte manik bulguların olmasında, tanı konması çok zorlaşır. Hastanın uzunca bir süre gözlemlenmesi gerekir. Tanı genellikle duygudurumu semptomlarının bulunmadığı; ama şizofreni bulgularının bulunduğu en az iki haftalık bir dönemin görülmesiyle konur. Yoksa şizofreninin remisyona girmeye başladığı evreye birçok durumda depressif bir tablo da eşlik eder. Bu normaldir, çünkü hasta kendi semptomlarının farkına varmaya başlamış ve bundan ötürü kederlenmiştir. Şizoaffektif bozukluk klinik tablosu sıradan şizofreniye göre genellikle daha kısa sürer. Ancak tanının konması için episodun sonuna kadar beklemek sosyal bakımdan pek mümkün olmaz. Neyse ki tedavi esas olarak farklı değildir. Bunun için hemen tedaviye başlanması ve hastalığın seyrinin gözlenmesi gerekir. Bozukluk genellikle depressif tipte gider. Arada manik bir evre de bulunursa, bipolar tipte bir şizoaffektif bozukluktan söz edilir. Dediğimiz gibi, ayırıcı tanı kolay değildir. Uzunca süre klinik gözlem sonucunda bu kanaate varılmaktadır. Bütün şizofreni ve psikoz tipleri gibi bunda da ayırıcı tanı için madde kullanımı olmadığının kesinleşmesi gereklidir. Çünkü gerek kullanılan bazı ilaçlarla, örneğin kortizon ve diğer kortikosteroid ilaçlarla, gerekse kötüye kullanılan bazı maddelerle, örneğin esrar (Cannabis), kokain ya da uyandırıcı aminlerin, örneğin propilamin kullanımıyla da şizofreninin belirtileri, ya da bir psikoz tablosu ortaya çıkar ve bu durumlarda tabloya depressif elemanların da refakat etmesi, ya da tablonun hızla major depresyona dönmesi de mutattır. Şizoaffektif bozuklukta da alevli episod nispeten kısa sürer, fakat genellikle kısa aralıklarla bu tablo yinelenebilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bir psikoz türü de</span> <span class="char-style-override-8">paranoid</span> <span class="char-style-override-3">ya da</span> <span class="char-style-override-8">hezeyanlı bozukluk</span><span class="char-style-override-3">tur. Bunda en az bir ay süren paranoid hezeyanlar vardır. Hezeyanların tuhaf olmaması, pekâlâ olasılık sınırları içinde olması dikkati çeker. Bu hezeyanlar gerçek yaşamda görülebilecek türden izlenme, zehirlenme, hastalık bulaştırılma, uzaktan seviliyor, eşi ya da sevgilisi tarafından aldatılıyor olma ya da bir hastalığa yakalanma gibi ısrarlı fikirlerdir. Şizofrenideki tanı ölçütleri hiçbir zaman karşılanmaz. Hezeyanın içeriğiyle yakın ilintili taktil (dokunma) ve olfaktor (koku) halüsinasyonlar bulunabilir. Yaşamın gidişi, hezeyanların gerekleri dışında pek bozulmamıştır ve davranış acayip değildir. Bu hezeyanlar genellikle polis ve adliye için sorunlar çıkartır. Eli yüzü düzgün, davranışları rabıtalı, konuşması düzenli kimseler adliye ya da polisin kapısını aşındırır, birtakım hasımların ya da aile efradının hasmane tutumlarına maruz kaldığını, onlar tarafından aldatıldığını, öldürülmek istendiğini, zehirlendiğini ileri sürerek şikayetçi olur.</span></p>

      <p class="metin"><span class="char-style-override-3">Genellikle egemen olan hezeyanların tipine göre alttiplere ayrılabilir.</span> <span class="char-style-override-8">Erotomanik tip</span> <span class="char-style-override-3">genellikle daha yüksek statüde birinin kendisine âşık olduğunu düşünen ve ileri süren tiptir.</span> <span class="char-style-override-8">Grandiyöz tip</span><span class="char-style-override-3">,</span> <span class="char-style-override-3">değerli, güçlü, bilgili, özel biri olduğunu, kutsal bir özellik taşıdığını ileri süren tiptir. Pek çok kimsenin, hatta herkesin, kendisini çok beğendiğine, kıskandığına, hatta bunun için kendisine hasım olduğuna inanır ve iddia eder.</span> <span class="char-style-override-8">Kıskançlık tip</span><span class="char-style-override-3">i</span> <span class="char-style-override-3">eşinin kendisini aldattığına, başkalarıyla kur yaptığına, başka erkeklerin ya da kadınların ona baktığına, onun da bu ilgiden hoşlandığına, onlara çekici gelecek hareketler yaptığına inanır ve iddia eder, bunu ispat etmek başlıca uğraşlarındandır.</span> <span class="char-style-override-8">Persekütuar tip</span><span class="char-style-override-3">in</span> <span class="char-style-override-3">kendisine ya da bir yakınına karşı kötü niyetli davranıldığına ilişkin hezeyanları vardır. Bu hezeyan da sistematik ve mantıklıdır. Bunu siyasal ya da mesleki nedenlere bağlar ve bu iddialar pekâlâ mümkün olabilecek türdendir.</span> <span class="char-style-override-8">Somatik tip</span> <span class="char-style-override-3">kendisinde bedensel bir kusurun ya da bir hastalığın bulunduğunu düşünür ve ileri sürer. Bunun için doktorlara başvurur, onların kendisine yeterince yardım etmediklerine ve bu hastalığı anlayamadıklarına inanır. Ve bu tanıyı alabilmek, ilgiyi görebilmek için doktor doktor dolaşır. Israrlıdır. Sürekli kırgın ve küskündür.</span> <span class="char-style-override-8">Mikst tip</span> <span class="char-style-override-3">bu tiplerin birden fazlasının belirtilerini gösterir; ama bunlardan hiçbiri fazlaca öne çıkmaz.</span></p>

      <p class="metin"><span class="char-style-override-3">Çevremize dikkatle bakarsak, pek çok tanıdığımızda bu tür inançlar bulunduğunu, bunların aile ve arkadaş çevresi içinde çeşitli sorunlar çıkardığını, kendileriyle alay edildiğini görebiliriz. Bu psikoz türü son derecede yaygındır. Gerek sosyal değerlerin, gerekse sosyal ve siyasal kanaatlerin oluşmasında bu bozukluklar çok önemli roller oynar. Hemen hepsi çevrelerini ikna da ederler. Bu psikozların tedaviye alınabilmesi bu nedenle son derecede zordur. Ayrıca ikna edilmeye karşı da çok dirençlidirler. Bu bakımdan tedavi şansları düşük olduğu gibi tedavileri de zordur. İlaçları kabul etmezler, ayrıca etkin ilaç da pek yoktur. Bazıları huzurları bakımından, yeni türden antipsikotik ilaçları küçük dozda kendiliğinden alırlar. Ve onların hastalık gidaşatı da elbette çok daha iyidir. Bir de bu gruptaki psikozlar, hezeyanları doğrultusunda da olsa pek suç işlemezler. Çünkü zihinlerinde hep kendi inançlarına karşı kuşkular da vardır ve bu yüzden en zorlayıcı durumda bile tereddüt ederler.</span></p>

      <p class="metin"><span class="char-style-override-3">Bir başka psikoz tipi de</span> <span class="char-style-override-8">kısa psikotik bozukluk</span><span class="char-style-override-3">tur. Bu bozukluk halüsinasyonlar ya da hezeyanlarla ya da darmadağın (dezorganize) konuşma ve davranışlarla giden, ama 1-30 gün arasında süren bir bozukluktur. Bazen ileri derecede dezorganize, hatta katatonik tablolar da görülebilir. Bu psikoz da episodlarla gidebilir. Yani nükseder. Öncesinde yoğun bir stres çoğunlukla vardır. Ancak hiçbir stres faktörü olmadan da ortaya çıkabilir. Özel bir durum da doğum yapmış olan genç annelerdir. Doğum sonrası dört hafta içinde ortaya çıkar. Kısa sürelidir ve iz bırakmadan kaybolur. Bu tür psikozda yoğun bir tedaviye pek gerek yoksa da, belirtilerin korkutucu ve üzücü olması nedeniyle acil ilaç tedavisi genellikle gerekir. Nöroleptiklere iyi yanıt verirler. Kaybolduğunda geriye, kişinin bilmediği bir tarafıyla yüzleşmiş olmasına bağlı olarak bir şaşkınlık durumu kalır. Kişinin bu nedenle psikolojik desteğe ihtiyacı olur. Akut dönemindeyken şizofreniden ayırıcı tanısı için elde veri yoktur. Tanı sadece bozukluğun seyri ile konabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bir psikoz türü de</span> <span class="char-style-override-8">yansıyarak paylaşılan psikotik bozukluk</span><span class="char-style-override-3">tur</span> <span class="char-style-override-8">(Folie a Deux)</span><span class="char-style-override-3">. Yerleşik bir hezeyanı olan kişi ya da kişilerle yakın ilişkisi olan bir başka kimsede ortaya çıkan bir hezeyan durumudur. Genellikle karı-koca arasında hezeyanın paylaşılması söz konusudur. Bu kişilerden biri asıl hezeyanı üreten kimsedir ve diğerleri daha çok onu izlemektedir. Üç ve daha fazla kişinin paylaştığı hezeyanlar da olabilir. Bu hezeyanlar içerik olarak benzerdir. Yatılı okullarda ya da yurtlarda kalan gençler arasında da perseküte (kötülük görme sanrısı) hezeyanlar görüldüğü olmuştur. Yoğun perseküsyonlardan ötürü suç işlendiği de olabilir. Kural olarak hezeyanı gösteren kişilerin olabildiğince ayrılması gerekir. Bunun için de yatırılarak tedavisi önerilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bunlardan başka çeşitli bedensel hastalıklara bağlı olarak da psikozlar gelişebilir. Psikozlara yol açabilen bedensel hastalıklar arasında çeşitli habis tümörler ile enfeksiyon hastalıkları ve pernisyöz (kötücül) anemi gibi kan hastalıkları başta gelir. Kronik obstrüktif (tıkayıcı) astım, dolaşım hastalıkları gibi sıkıntı verici, bunaltıcı hastalıklara da psikozların refakat etmesi nadir değildir.</span> <span class="char-style-override-3">Ayrıca madde kullanımı da kısa süreli ve yerleşik psikozların yaygın nedenlerindendir. Maddenin kullanımı kadar kullanılan maddenin yoksunluğu da buna neden olabilir. Psikoza neden olan maddeler arasında amfetamin türevi ilaçlar ile kortikosteroidler başta gelir. LSD ve esrar da zaten psikozomimetik, yani psikozu taklit eden maddeler sayılır.</span></p>

      <p class="soru" id="toc_marker-2-8">10-Duygudurum bozuklukları nelerdir, kaç türlü duygudurum bozukluğu vardır?</p>

      <p class="metin"><span class="char-style-override-3">İnsanların normal olarak üzüntü, keder, elem gibi duygulanımları vardır. Sevinç, neşe de böyle duygulanımlardandır. Normal olarak bizleri sevindiren, neşelendiren ya da kederlendirip üzen, hatta yasa girmemize neden olan pek çok dış neden bulunur. İnsanların bu nedenlere uygun olarak gösterdikleri bazı tepkiler, davranışlar vardır. İnsanlar sevindikleri zaman gülümser ya da güler, yaşamlarından hoşnut olduklarında buna uygun olarak gevezelik eder, şakalaşırlar. Tersine kederli, elemli, yaslı bir insan da, dışarıdan da anlaşılabilecek bazı davranışlar gösterir, çökkün ve dertli olduğu rahatlıkla anlaşılabilir. İşte kişinin dışarıdan nedeni anlaşılamayacak şekilde aşırı neşeli, hareketli, geveze olması kadar nedensiz olarak yaslı, kederli, çökkün olması da patolojiktir ve ilgilenilmeyi gerektirir. Çökkünlük hallerine depresyon, aşırı ve nedensiz neşelilik haline ise mani diyoruz. Bu haller dış uyaranla olabildikleri gibi nedensiz de ortaya çıkabilir. Belirli bir dış uyarana bağlıysalar, normalden uzun sürmesi durumunda, dış neden olmadan oluyorlarsa başlangıçlarından itibaren bu durum patolojik sayılır. Buna duygudurum bozuklukları (mood disoreders, mizaç bozuklukları) diyoruz. Bu bozukluklar genellikle episodlar halinde seyreder. Episodların niteliğine göre adlandırılır. Önce bu episodların tiplerini görelim.</span></p>

      <p class="metin"><span class="char-style-override-8">Major depressif episod (major depresyon):</span> <span class="char-style-override-3">Kişinin kendisinin bildirmesi ya da başkalarının gözlemiyle belirli, hemen her gün ve yaklaşık gün boyu süren depressif duygulanım, ağlamaklı yüz ifadesi, zaman zaman ağlamalar, kendini çökkün ve bitkin ya da boşlukta hissetme, çocuklarda ve ergenlerde tersine bir irritabilite, huzursuzluk ve sinirlilik, ilgilerde hemen her gün yaklaşık gün boyu süren belirgin azalma, normalde ilgi duyduğu, zevk aldığı şeylerden zevk ve tat alamama, perhizde olmadığı halde önemli derecede kilo kaybı ya da iştah azalması olması, uykusuzluk ya da huzursuz uyku olması, psikomotor ajitasyon ya da durgunluğun belirli olması, yorgunluk, bitkinlik ve belirgin enerji kaybının olması, değersizlik, aşırı suçluluk duyguları, hatta hezeyanları, düşüncelerin belli bir konu üzerine yoğunlaştırılmasında azalma, düşünme güçlüğü, yineleyen ölüm düşünceleri, intihar fikirleri, intihar etmek üzere belli bir tasarım, hatta hazırlığının olması bulgularıyla seyreden bir durumdur. Buna major yani büyük depresyon denmesi, hemen herkesin yaşayabileceği reaktif depressif duygulanım süreçlerinin minor, yani küçük sayılmasındandır. Major depresyonda yukarıda sayılan bulgulardan birçoğu, en az beşi bir arada gözlemlenir. Kişinin deprime olmasını haklı gösterecek, maddi kayıplar ya da yakınlarının ölümü gibi herhangi bir neden yoktur. Suçluluk duyguları ise zaten anlamsız ve nedensizdir. Bazen hezeyan boyutundadır. Bu durum günlerce, hatta haftalarca sürer. Gün boyu keder ve hatta yas durumu ile kendini belli eder. Keder ve suçluluk geceleri de sürer ve uykuları bozar. Ölüm ve intihar düşünceleri bazen eyleme de geçer ve kişi bir intiharla kaybedilebilir. En azından müteaddit intihar girişimleri olur. Bu nedenle muhafazalı bir serviste kapatılmaları gerekir.</span></p>

      <p class="metin"><span class="char-style-override-8">Manik episod:</span> <span class="char-style-override-3">Depresyon durumunun tam tersine, olağandışı kabarmış bir mizaç durumu ile belirir. Büyüklük fikirleri, en azından benlik saygısında abartılı artış vardır. Son derecede hareketlidir. Uyku gereksinimi azalmıştır. Sadece birkaç saat uykuyla kalkar ve aynı enerjiyle çalışmaya, yürümeye ya da konuşmaya devam eder. Her zamankinden daha konuşkan, hatta gevezedir. Düşüncelerinde, fikir uçuşmaları dediğimiz, daldan dala atlamalar vardır. Konuşma da buna paraleldir. Dikkati son derecede dağınık ama keskindir. Kolaylıkla gözden kaçabilecek ayrıntıları fark eder. Herhangi bir dış uyaranla dikkati kolayca çelinir. İşinde ya da okulda amaca yönelik işlevlerde belirgin artış vardır. Cinsel etkinliği de artmış olabilir. Kadın hastalar aşırı ve abartılı makyaj yapar, dikkati çekecek ölçüde ve uygunsuz açık saçık giysilerle dolaşır. Erkek hastalarda da öz bakım abartılı şekilde artmış olabilir. Garip giysiler giyebilir. Kişi saatlerce yorgunluk belirtisi göstermeden çalışabilir, hatta işini bahane ederek hiç uyumaz. Tehlikeli girişimlere atılabilir. Elindeki avucundaki parayı düşüncesizce harcar, saçar. Yukarıdaki belirtilerden en az üçü ya da daha fazlasının bulunduğu bu dönem en az bir hafta, hatta haftalarca sürebilir. Manik sözcüğü, genel kullanımda söylenen, İngilizceden geçme “manyak” sözcüğünün orijinidir. Bu durum nadiren kronikleşebilir. O zaman çeşitli şekillerde ün yapan, belirli “mahallenin delisi” olurlar. Sosyal bağlardan pek etkilenmediği için başı derde girebilir, olmayacak yerde uygunsuz hareketler yapabilir, sarkıntılık eder. Çoğu zaman polisle bu nedenle başı derde girer. Hareketlerindeki aşırılık azalmış ama tavır ve giyimindeki aşırılık hâlâ göze çarpan bazı hastalar her yerde görülebilir. İstiklal Caddesi üzerinde, yakın zamanlara kadar gelen geçenin dikkatini çeken, uzun pala bıyıklı, garip tüylü şapkalar giyen ve abartılı büyüklükte bir tespih taşıyan adam, kronikleşmiş mani hastalarına bir örnekti. Gene kronikleşmiş bazı mani hastaları, göğüslerinde birtakım madalyalar ve milli mücadele kılıklarıyla dolaşıp dururlar. Kimseye bir zararları olmadığından biraz da sempati ve toleransla karşılanırlar.</span></p>

      <p class="metin"><span class="char-style-override-8">Mikst episod:</span> <span class="char-style-override-3">Gerek manik, gerekse depressif episodlar belirtilerinin bir arada ya da birbirini izleyerek görüldüğü dalgalarla seyreden bir episod türüdür. Bu sürenin en az bir hafta sürmesi gereklidir. Kişi çok hareketliyken depressif içerikli düşünceler buna refakat eder ya da konuşmalarında depressif unsurlar belirgindir. Ya da depresyondayken hızlı bir geçişle birden manik bir tablo sergilemeye başlar. Bu bozukluk mesleki işlevselliği, olağan gündelik yaşamı ağır şekilde bozar. Kendisine ve başkalarına zarar verme olasılığını engellemek için hastaneye yatırılması zorunlu olabilir. Çünkü durumlar arasında geçişler çok hızlıdır ve şimdi çok keyifli ve enerjikken az sonra intihar girişiminde bulunabilir. Ayrıca antidepresan ilaçlarla tedavi sırasında da mikst bir tablo ortaya çıkabilir. Bu bakımdan antidepresan tedavi sırasında hasta yakınlarının uyanık olması şarttır.</span></p>

      <p class="metin"><span class="char-style-override-8">Hipomanik episod:</span> <span class="char-style-override-3">Kişinin olağan duygudurumundan açıkça farklı, daha enerjik, daha az yorulan, daha konuşkan, benlik saygısı abartılı hale gelmiş, uyku gereksinimi azalmış, fikir uçuşmaları olan, en azından çağrışımları hızlanmış, dikkati dağınık, daha kolay çelinebilir hale gelmiş bir tablo sergilemesi, olağan aktivitelerde artma, cinsel aktivitede yükselme, daha fazla para harcama, körlemesine iş yatırımları yapma gibi belirtilerle ortaya çıkan episodlardır; ama bu belirtiler manide görüldüğünden daha hafiftir. Hastanın sözel saldırganlığı da artmıştır ve yapmaması gereken kimselere garip şakalar yapar, sataşır ya da üstlerine, yapmaması gereken eleştiriler yapar. Bundan dolayı sosyal ve mesleki zorluklarla karşılaşmıştır ama huyu değişmez. Ayrıca psikotik özellikler de yoktur. Bir episod en az dört gün sürer, ama bu durum haftalar, hatta aylarca sürebilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Duygudurumu bozukluğu, episodların bu şekilde ayrılmasından başka gidişleri ve süreleri bakımından da sınıflanmaktadır. Major depressif bozukluk tek episodla kalabilir. Ama kronikleşebilir de. Katatonik özellikler gösterebilir ya da melankolik özellikleri öndedir. Bütün bu özelliklerin tanıda ayrı ayrı gösterilmesi gerekir. Major depressif bozukluk rekürran, yani yineleyen tipte de olabilir. Bu yinelemeler çok kısa da sürebilir. İki günden iki haftaya kadar süren kısa episodlar olur. Episodlar arasında tam ya da kısmi remisyon olabilir. Remisyon sırasında hipomanik özellikler ortaya çıkabilir. Depressif duygudurumunun iki yıl ya da daha uzun sürmesi halinde distimik bozukluktan söz edilir. Bunda durum major depressif bozukluktaki kadar ağır değildir; ama gene de enerji yitimi, kederli fikirler, ölüm fikriyle aşırı uğraşı söz konusudur. Nadiren 21 yaşından erken başlar, çoğunlukla genç erişkinlik döneminde, 30-40 yaşlarında başlar. Yaşlı kimselerde görülen depresyonlar, hatta distimik bozukluklar da vardır. Çocuklarda depresyon olur, ama onlarda bu depresyon, ajitasyon, aşırı hareketlilik ve huzursuzluk olarak kendini gösterebilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Depressif bozuklukların yukarıda sıralanan tür ve çeşitlerinden başka türleri de vardır. Bunlar arasında genç kadınlardaki</span> <span class="char-style-override-8">premenstrüel disforik bozukluk</span> <span class="char-style-override-3">ile</span> <span class="char-style-override-8">minor depressif bozukluk</span> <span class="char-style-override-3">sayılmalıdır. Premenstrüel disforik bozukluk menstrüal döngüde, luteal evrenin son haftası içinde belirgin bir depressif durum, belirgin anksiyete, belirgin bir duygulanım oynaklığı, etkinliklere karşı ilgi azlığı ortaya çıkmasıyla karakterizedir. Menstrüasyonun başlamasıyla da bu bulgular çok kısa bir süre içinde ortadan kalkar. Bu semptomlar iş ve okul yaşamında bozulmalara, aksamalara neden olacak ölçüde şiddetli olabilir. Minor depressif bozukluk ise semptomların major depresyon kadar ağır olmadığı ama bir-iki hafta sürdüğü bozukluklardır. Eğer bu bozukluk her ay ortaya çıkıyor ve her seferinde iki günden iki haftaya kadar sürüyorsa, rekürran (yineleyen) kısa depressif bozukluktan söz edilir. Ayrıca şizofrenide psikotik semptomların düzelme evresinde de bir depresyon ortaya çıkması söz konusudur. Bu, şizofreninin ya da hezeyanlı bozukluğun bir semptomu değil, onun sonucudur. Kişinin sağlıklı tarafı, geçirdiği psikotik atağın sonucunda kederlenir ve o sırada özbenlik saygısı düşer. Bu normal, sağlıklı bir tepkidir. Kişinin kendi kaderine küsmesi gibi bir durumun sonucudur.</span></p>

      <p class="metin"><span class="char-style-override-3">Duygudurum bozukluklarının büyük bir bölümü iki uçludur (bipolar). Yani depressif ve manik ya da hipomanik episodların ikisini de gösterirler. Bunlar birbirini izleyebilir ya da aralarında uzun intervaller olabilir. Kural olarak en az bir manik episod bulunması durumunda bipolar durumdan söz edilmelidir. Çünkü mani sadece bipolar durumda görülür. Her mani episodunu er ya da geç bir depressif episod izler. Buna karşılık depresyonları maninin izlemesi gibi bir koşul yoktur. Bipolar durumlar iki tipte olur. Bunlar Bipolar I ve Bipolar II olarak adlandırılır. Bipolar I bozukluğu tek bir manik episodla da olabilir. Yineleyen duygudurum episodları olan kimselerde son episodun türüne göre sınıflama yapılır. Tip I bozukluk, tek manik episodun olduğu, en son episodun hipomanik olduğu, en son episodun manik olduğu, en son episodun mikst tipte olduğu, ya da en son episodun depressif olduğu şeklinde alttipler gösterir. Bir ya da birden fazla major depressif episodun olduğu durumlarda Tip II bipolar bozukluktan söz etmek gerekir. Episodlar mevsimsel özellikte olabildiği gibi hızlı döngülü de olabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bir de siklotimik bozukluk söz konusudur. Hipomanik semptomlarla giden birçok episodun ve major depresyon özellikleri göstermeyen depressif episodların birbirini izlediği, zaman zaman iyileşmeler de gösteren bozukluklardır. Genellikle pek ağır bir tablo değildir. İş ve güce, eğitime pek engel olmaz. Ancak depressif dönemlerde kişinin acı çekmesine neden olduğu için ve kişinin yaşama isteğini ve şevkini sık sık tükettiği için tuttuğu kişileri yıldırır.</span></p>

      <p class="metin"><span class="char-style-override-3">İki uçlu duygulanım bozukluğu ve genel olarak duygudurum bozuklukları pek çok kimsede bulunur. Kalıtsal özelliklidir. Özellikle iki uçlu bozukluk kalıtsaldır. Bir manik episod geçirmiş olan kimsenin gerek akrabalarında, gerekse çoluk çocuğunda, geçmişte ya da gelecekte başka mani olgularının, en azından hipomanik tiplerin bulunacağı kesindir.</span></p>

      <p class="metin"><span class="char-style-override-3">Duygudurum bozukluklarının bir kısmı da fiziksel hastalıklara bağlı olarak ortaya çıkan ya da bir madde kullanımına bağlı olanlardır. Depressif ya da manik özellikler gösterebilirler. Genel muayenede ve öyküde bir hastalığın bulunması ile ya da madde kullanımının tespit edilmesiyle ayırt edilirler. Madde kullanımında depressif duygudurumu ve bütün etkinliklere rağmen etkinliklerin çoğuna karşı ilgisizlik durumu söz konusudur. Görünüm mikst</span> <span class="char-style-override-3">de olabilir. Aşırı hareketli, taşkın ve neşeli görünmesine karşın bir depresyon, karamsarlık ve keder gölgesi daima bulunur. Ya da durumlar arasında çok hızlı geçişlerle gider. Bu belirtilere psikotik bulgular da eşlik edebilir. Hatta katatonik tablo bile görülebilir.</span></p>

      <p class="soru" id="toc_marker-2-9">11-Anksiyete bozukluğu nedir? Nedenleri ve türleri nedir?</p>

      <p class="metin"><span class="char-style-override-3">Anksiyete kaygı demektir. Anksiyeteyi yaşamında hissetmeyen kimse yok gibidir. Bizim bu bölümde ele alacağımız anksiyete, bozukluk niteliğinde olan, yani yaşamın büyük bölümünde, hemen her gün ya da belirli etkinliklere katılma sırasında ortaya çıkan anksiyetedir. Her anksiyete bozukluk sayılamaz. Normal olarak öğrencilerin sınav öncesi, hatta sırasındaki durumları birçok anksiyete öğesini taşır. Askerlikte silahlı nöbet sırasında da anksiyete kişiye eşlik eder. Bunlar normaldir. Anksiyete bozukluklarında çoğu kez panik atak bulunur. Onun için panik atağı önce tanımlamak uygundur. Eski Yunan Tanrısı Pan, söylenceye göre zaman zaman sıkıntı ve acı içinde bağırır; bu çığlığı duyan, hisseden canlılar korkularından taş kesilir ya da uslarını yitirip nereye gittiklerine bakmadan kaçışırlarmış. İşte böylesine aşırı korku tepkilerine, o Tanrının adına izafeten “panik” adı verilir. Panik bozukluk başlı başına bir tanı değildir, ama özellikle anksiyete bozukluklarında görülen bir durumdur. Ayrıca yangın, deprem gibi afetler sırasında ya da savaşta ateş altında ortaya çıkan bir tepkidir. Bu afetler sırasındaki ve savaştaki ölümlerin birçoğu panik içinde taş kesilmeden ve düşünce gücünü tümüyle yitirmeden kaynaklanır. Paniğe genellikle psikosomatik dediğimiz organik değişiklikler de refakat eder. Sararma ya da kızarma, çarpıntı, kan basıncında düşme ya da yükselme, dışkılama ya da miksiyon (işeme) refleksi, mide bulantısı, el ve kollarda uyuşma, buz kesme, karıncalanma duygusu bunların belli başlılarındandır.</span></p>

      <p class="metin"><span class="char-style-override-8">Panik atak,</span> <span class="char-style-override-3">çarpıntı genel adı altında ele alınan, çarpıntı denen kalp vurumlarının hızlanması ya da kalp vurumlarının şiddetli olarak algılanması ile ortaya çıkan, terleme ve titremelerin de görülebildiği aşırı korku ya da kaygı durumunun olmasıyla karakterize, birden başlayan ve 10 dakika içinde bu belirtilerin dayanılması zor derecelere çıktığı bozukluklardır. Kişide kaçma ve saklanma dürtülerini uyandırır. Kişi sararıp solar ya da daha nadir olarak kızarır. Terleme “soğuk ter” denilen türdendir. Titremeler bütün bedenin sarsıldığı şiddette olabilir. Nefes darlığı ve boğuluyormuş gibi bir duygu oluşur, soluk kesilir, göğüste sıkışma ve ağrı olur, buna bulantı ve karın ağrısı da katılabilir. Bazen baş dönmesi, düşecekmiş, bayılacakmış gibi olma, sersemlik hissi de olur. Daha nadir olarak gerçekdışı yaşantı duygusu (derealizasyon) ya da kendi benliğini yitirmiş olma (depersonalizasyon) da olabilir. Genellikle bir ölüm korkusu ya da ölecekmiş gibi olma da vardır. El ve ayaklarda, yüzde burun, kulaklar ve dudaklar gibi çıkıntılı bölgelerde uyuşma ya da karıncalanma gibi paresteziler de (his kayıpları) sıktır. Ateş basması ya da tersine üşüme, ürperme olur. Bu belirtiler normal olarak 10 dakika gibi kısa bir süre içinde en şiddetli duruma ulaşırlar. Korku verici durumun sürdüğü kadar devam ederler. Fobi denilen nedensiz korkularda hemen daima panik atak da vardır. Fobiler belirli bir şey ya da durumdan duyulan korkulardır. Birçok fobi türü vardır. Diğerleri özgün fobiler adı altında ele alınırsa da, açık alan korkusu demek olan agorafobi panik bozukluğun en önemli refakatçisidir.</span> <span class="char-style-override-8">Agorafobi</span> <span class="char-style-override-3">yardım sağlanamayacağı ya da kaçmanın zor olacağı kanısıyla, buna yol açan yerlerde ya da durumlarda bulunmaktan anksiyete duyma demektir. Agora, bilindiği gibi eski Helen Uygarlığı’nda halkın toplandığı açık alanlara verilen addı. Agorafobide tek başına evin dışında olmak, kalabalık bir ortamda bulunmak, kuyrukta sırada beklemek, köprü üzerinde bulunmak, tren, otobüs ve otomobillerin içinde olmak korku uyandırır. Bu durumlardan olabildiğince kaçınılır. Kaçınma eğer bir ya da birkaç özgül durumla sınırlı ise o zaman özgül fobiden söz edilir. Buna karşılık toplumsal durumlarla sınırlı da olabilir. O zaman da sosyal fobi söz konusudur. Ki bunları daha sonra göreceğiz. Kişi panik bozukluk geçireceği korkusuyla yolda ya da açık alanlarda dolaşmaktan, yürümekten ya da kalabalık yerlerde bulunmaktan kaçınabilir, korkabilir. Bu da yaşamı olumsuz yönde etkiler, kişinin yaşam ve etkinliklerini gittikçe kısıtlar.</span></p>

      <p class="metin"><span class="char-style-override-3">Fobilerin nedenleri daha çok çocukluktaki korkulara bağlıdır. İleri yaşlarda fobi gelişmesi pek söz konusu değildir. Kişinin geçirilmiş bir kaza ya da hastalık sonucunda bu fobileri geliştirmesi de daha nadir olmakla birlikte söz konusu olabilir. Özellikle kalp ve sindirim sistemi hastalıklarına bağlı olarak agorafobik tablolar görülebilir. Ama bunlar daha çok geçici basit fobiler tipindedir ve panik bozukluğu da pek göstermez. Buna karşılık agorafobisi olmayan saf panik bozukluklar vardır. Yineleyen beklenmedik ve duruma bağlı olmayan panik atakları olan ve başka ataklar da geleceğine dair bir kaygı geliştiren kimselerde agorafobisi olmayan panik bozukluk tanısı konulabilir. Daha sonra göreceğimiz gibi obsesif kompulsif dediğimiz bozukluğa da panik ataklar refakat edebilir. Özellikle de özgül fobilerle birlikte görülür. Ayrıca panik bozukluk öyküsü olmayan agorafobi tipi de vardır. Agorafobi ve panik bozukluğunun tedavisi zordur. Genellikle davranışçı terapilerle kısmi ve geçici iyileşme sağlanabilirse de, aslında uzun bir psikanalitik ya da varoluşçu analitik terapinin kullanımı zorunludur. Buna karşılık ilaç tedavileri de panik atakları bastırabilir. Ancak bunda da ilaca bağımlılık gelişmesi olasılığı çok yüksektir. Agorafobi için de ilaç tedavisinin bağımlılığa yol açması tehlikesi söz konusudur.</span></p>

      <p class="metin"><span class="char-style-override-3">Madde ve bazı ilaçların kullanımı ya da kullanılan bir maddenin yoksunluğu sırasında da gerek agorafobi, gerekse panik bozukluk ortaya çıkabilir. Zaten ilaç yoksunluğu tablosu başlı başına bir fobik reaksiyon gibi seyreder.</span></p>

      <p class="metin"><span class="char-style-override-3">Yaygın anksiyete kuruntular ve kaygılarla seyreden bir durumdur. Hemen her gün birçok olay ya da etkinlik hakkında aşırı kaygılanma ve kuruntular görülür. Bu kaygılar okul yaşamına ya da iş yaşamına ilişkin, ya da aile içi durumlara ilişkin olabilir. Ayrıca kendi sağlık sorunlarıyla ilişkili olarak da kaygı gelişmesi olasıdır. Kişi kendini bu kaygılardan uzaklaştırıp kurtaramaz. Huzursuzluk, aşırı heyecan çekme ya da tasalanma vardır. Kişi kolay yorulur, düşünceler bir şeye odaklanamaz, zihin durmuş gibidir. Belirli bir irritabilite (çabuk kızma ya da parlama, mutat bazı şeylere tahammül gösterememe) görülür. Kas gerginlikleri, kramplar olabilir, uyku da bozulur, uykuya dalmakta ya da uykuyu sürdürmekte güçlük çekilir ya da huzursuz ve dinlendirmeyen bir uyku olur. Kaygı ve kuruntu çok gerçek bir kaygı uyandırıcı nedenden olabildiği gibi kesinlikle gerçek olmayan kuruntulardan da kaynaklanabilir. Ne olursa olsun durum abartılmaktadır. Bu yaygın anksiyete bozukluğu gençlerde sınav sırası ve öncesinde sık görülür. Aynı şekilde erişkinlerde de işyerinde olan sıra dışı bir gerilimde, örneğin işyerine müfettişler gelmesi durumunda da reel olarak ortaya çıkabilir. Ama hiçbir elle tutulur neden olmadan da görülebilir. Bazen bu nedensizlik bir psikotik durumu bile andırabilir. Çocuklarda yukardaki bulgulardan sadece birinin olması da yaygın anksiyeteyi gösterir. Tedavi gerekirse bugün kullanılabilecek olan pek çok ilaç vardır. Bütün trankilizan ilaçlar anksiyolitik yani anksiyeteyi durdurucu özelliğe sahiptir. Eğer sürekli olursa psikoterapiler gerekli olabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Çeşitli bedensel hastalıklar da anksiyete bozukluğuna neden olabilir, daha doğrusu anksiyete, hastalıklarla birlikte seyreder. Anksiyete ile birlikte olan bedensel hastalıkların başında kalp ve dolaşım sistemi bozuklukları gelir. Hemen her kalp krizine anksiyete eşlik eder. Hareket sisteminin hastalıklarında da yoğun bir anksiyete olabilir. Ayrıca tüberküloz da anksiyetesiyle ünlü bir hastalıktır. Uyum bozukluklarının birçoğunda da anksiyete görülür. Kendini sadece yaygın anksiyete ile belli eden uyum bozuklukları, örneğin okul uyumundaki bozukluklar da vardır. Obsesif-kompulsif bozukluk da anksiyete bozukluklarından biri sayılabilir. Daha doğrusu anksiyete doğu</span><span class="char-style-override-3">ran nedenlerden biridir. Ama DSM sisteminde anksiyete bozuklukları arasında sayılmaktadır. Travma sonrası stres bozukluğu adı altında toplanan bozukluklar da başlıca anksiyete ile seyreden bozukluklardır.</span></p>

      <p class="soru" id="toc_marker-2-10">12-Fobiler nelerdir, kaç türlü fobi ayırt edilebilir?</p>

      <p class="metin"><span class="char-style-override-3">Fobi bazı durum ya da canlı, cansız şeylerden korku duymak demektir. En yaygın olanı agorafobidir ki bunu yukarıdaki maddede görmüştük. Bu başlı başına ayrı bir fobi türüdür. Diğer fobiler</span> <span class="char-style-override-8">basit</span> <span class="char-style-override-3">ya da</span> <span class="char-style-override-8">özgül fobi</span> <span class="char-style-override-3">olarak adlandırılır. Yüksek yerlerde bulunmak, uçakla seyahat etmek, köpek, fare ya da kedi gibi, yılan, çıyan gibi ya da at, eşek gibi hayvanlardan panik düzeyinde korkmak, kan görmeden korkmak, enjeksiyon yapılmasından korkmak ya da böyle bir durumla karşılaşacağı beklentisiyle kaygılar içinde olmak; bu beklenti içinde anlamsız, belirgin, aşırı ve sürekli korku duymak bu özgül fobinin belirtisidir. Fobik uyaranla karşılaşma her zaman anksiyete tepkisi doğurur ve bu da bir panik atağı biçimini alabilir. Çocuklarda bu anksiyete ağlama, huysuzluk, donakalma, sıkıca sarılma şeklinde kendini gösterir. Kişi korkusunun anlamsız ya da en azından aşırı olduğunu bilir. Fakat uçak korkusunda olduğu gibi bu korkuyu rasyonalize eder, savunur. Fobik uyarandan olabildiğince kaçınır ya da büyük bir sıkıntıyla buna katlanır. Kaçınma anksiyete belirtileri yaşayacağından, çekinme kişinin olağan günlük işlerini, toplumsal etkinliklerini ya da ilişkilerini bozabilir. Buna rağmen korkusundan vazgeçmez. Fobik bir panik yaşayacağına ilişkin belli bir sıkıntı vardır.</span></p>

      <p class="metin"><span class="char-style-override-3">Fobiler konularına göre tipler halinde toplanabilir. Belli başlı tipler şunlardır:</span> <span class="char-style-override-8">Hayvan tipi</span> <span class="char-style-override-3">genellikle çocuklukta başlayan bir fobi tipidir. Küçük hayvanlar, böcekler, yılan, akrep gibi gerçekten tehlikeli olabilen hayvanlar ile kedi, köpek gibi evcil hayvanların, hatta at, sığır gibi bü</span><span class="char-style-override-3">yük hayvanların doğurduğu anksiyeteler vardır. Kişilerde belirgin bir rasyonalizasyon çabası vardır. Gene de kendi korkularıyla dalga geçmeye çalışırlar. Panik objesi olan hayvanla kendi aile bireyleri arasında bir özdeşleşme bu fobinin nedenidir. Yoğun davranışçı tedavi ya da analitik tedaviyle ve zorlukla çözülebilir.</span></p>

      <p class="metin"><span class="char-style-override-8">Doğal çevre tipi</span><span class="char-style-override-3">nde korkuyu fırtına, yağmur ve kar, yüksek yerler ya da su gibi doğal çevredeki faktörler başlatır. Bu tip fobiler de genellikle geç çocuklukta başlar. Analitik çalışmalarda bu fobilerin, kişideki biyolojik değişimlerle ilgili olduğu kanısına varılmaktadır. Yani çocukta cinsel olgunluğa ilişkin belirtiler ortaya çıkarken fobi objesiyle değişiklik arasında alegorik bir bağlantı kurulmakta ve fobi yerleşmektedir. Fobiye çarpıntı, baş dönmesi ve tansiyon düşme ya da çıkması gibi psikosomatik belirtiler de eşlik edebilir.</span></p>

      <p class="metin"><span class="char-style-override-8">Kan-enjeksiyon-yara tipi</span><span class="char-style-override-3">nde de korkuyu kan, yara ya da enjeksiyon gibi bedensel bir tıbbi işlem görülmesi başlatır. Bu tip çoğunlukla aileseldir ve korkuya güçlü vazovagal reaksiyon eşlik eder; kişi sararır, düşecekmiş gibi olur, hatta düşer. İleri yaşlarda ortaya çıkması çok nadirdir ve ancak tepkiseldir. Annede ya da babada da, daha hafif şiddette de olsa bu fobi bulunmaktadır. Tedavisi çok zordur.</span></p>

      <p class="metin"><span class="char-style-override-8">Durumsal tip</span> <span class="char-style-override-3">fobide korkuyu, toplu taşıma araçlarında bulunmak, köprüler, asansörler, uçak, araba içinde olmak ya da araba kullanmak, kapalı yerlerde durmak gibi özel bir durum başlatır. Bu fobide başlangıç yaşı olasılığı iki kez doruğa ulaşır. Birinci doruk çocukluktadır. İkincisi ise 20’li yaşların ortalarında olur. Bu tip bazı ailelerde çok daha fazla görülmesi ve cinsiyetler arası dağılımı bakımından, agorafobi ile birlikte olan panik bozukluğa benzer. Bu da geç buluğ çağında ortaya çıkan bir fobidir ve kadınlarda bir parça daha fazla olur.</span></p>

      <p class="metin"><span class="char-style-override-8">Diğer tip:</span> <span class="char-style-override-3">Korkuyu diğer bazı uyaranlar başlatır. Bu uyaranlar soluğun kesilmesinden, kusmaktan ya da bir hastalığa yakalanmaktan korkmaya neden olur. Çocuklardaki masal kahramanlarından korkma tepkisi bunlardan</span> <span class="char-style-override-3">biridir. Eve girmekten, ya da evden çıkmaktan korkma, yabancılardan korkma, tanıdık bazı simalardan korkma buna örnektir. Belirli hastalıklardan olan korku da çok yaygındır. Kişinin kendisine belli bir hastalığın bulaşacağından ya da zaten bir hastalığı olduğundan korkması da vardır. Boşluk fobisi, yani duvarların ve kendisine destek olabilecek olan yapıların olmaması durumunda düşecek gibi olma, karakteristik bir korkudur. Çocukların yüksek seslerden korkması da buna örnek teşkil eder. Kıllı eşyalardan, mesela fırçalardan korkma da, çocuk yaşlarında başlayan ve ileri yaşlara kadar süren bir korkudur. Bıçak, çatal gibi kesici ve delici nesnelerin uzak tutulmasını isteyen ve bunlardan kaçınan fobikler de vardır. Bu da daha çok ikincil bir durumdur. Kişinin genellikle saklı intihar korkuları, intihar fikirleri vardır.</span></p>

      <p class="soru" id="toc_marker-2-11">13-Sosyal fobi nedir? Bunun diğer fobilerle bağlantısı var mıdır?</p>

      <p class="metin"><span class="char-style-override-3">Sosyal fobi tanımadığı insanlarla karşılaşabileceği ya da başkalarının gözünün üzerinde olacağı kaygısıyla, bir ya da çok sayıda toplumsal eyleme katılmaktan belirgin ve sürekli korku duymaktır. Kişi küçük duruma düşeceğinden, utanç duyacağı tarzda davranacağından korkar. Ve anksiyete içinde kalır. Genel deyimde utangaçlık denilen durum budur. Çocuklarda gençliğin ilk yaşlarına kadar oldukça normaldir. Kız çocuklarında vücutta kadınlık belirtilerinin gelişmeye başladığı yaşlarda çok yoğun olarak yaşanır. Çocuk beliren göğüslerinden dolayı utanç içindedir, nasıl duracağını bilemez. Genç erkeklerde de özellikle karşı cinsten olanların, kızların bulunduğu yerlerde ellerini nasıl tutacağını bilememek, abartılı sakarlık şeklinde kendini gösterir. Çocuklarda, tanıdıklarıyla yaşına uygun toplumsal ilişkilere girebilme becerisi olmaması, sadece erişkinlerle olan iletişiminden başka durumlarda da, örneğin oyun gruplarında da çekingenlik gösterme</span><span class="char-style-override-3">si durumunda sosyal fobiden söz edilir. Yoksa çocukların gelişme yaşları süresinde yaptıkları sosyal sahneleme durumlarında kaygı ve çekingenlik duymaları normaldir. Daha ileri yaşlarda bir topluluk önünde söz almak, sahneye çıkmak zorunda kalmaktan duyulan korku da bir sosyal fobi şeklidir. Ama sosyal fobi tanısı koyabilmek için bu çekingenlik ve kaçınganlığın benzeri her durumda olması gerekir. Bir defalık çekinmeler tanı için yeterli değildir. Korku bir panik atak biçimini alabilir. Vazovagal tepkiler, örneğin yüz kızarması ve terleme mutattır. Kişi korkusunun aşırı ya da anlamsız olduğunun bilincinde olabilir. Buna rağmen korkularını alt edemez. Korku veren toplumsal durumlardan kaçınılır ya da yoğun anksiyete ile buna katlanılır. Bu korkular, kişinin gündelik, mesleki ya da eğitimsel işlevlerini ya da ilişkilerini olumsuz yönde etkilemektedir. Devlet büyüklerinin, önemli şahsiyetlerin önünde söz va sahne almaktan duyulan heyecan bir sosyal fobi olarak adlandırılamaz. Aynı şekilde, televizyon kameralarının odaklandığı durumlarda da belli bir heyecan duyulabilir. Bu da sosyal fobi tanı kategorisi içinde değerlendirilemez.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu durum diğer anksiyete bozukluklarıyla birlikte olabilir. Özellikle panik bozuklukta, ayrılma anksiyetesinde, vücut dismorfik bozukluğu gibi algılama bozukluklarında, şizoid bozuklukta da refakat eden bulgu olarak bulunabilir. Çeşitli madde kullanım bozukluklarında da refakat bulgusudur. Çekingen kişilik bozukluğu da bu fobiyle karışabilen bozukluklardandır.</span></p>

      <p class="metin"><span class="char-style-override-3">Çeşitli bedensel hastalıklarda da haliyle bir kaçınma, bir çekingenlik ortaya çıkabilir. Örneğin kekemelikte ya da Parkinson hastalığında böyle bir kaçınganlık normaldir. Bulemia nervozada da kişi durumunun farkındadır ve genel yerlerde yemek yemekten kaçınabilir, başkalarının kendisini izlemesinden kaçınır. Bazen bedensel bir kusur, örneğin obezite ya da kaşeksi (aşırı kilo kaybı), omurga çarpıklıkları ya da kol, bacak gibi üyelerde olan bozukluklar, örneğin bir Polio sekeli de sosyal fobikmiş gibi bazı tepkilere neden olabilir. Hatta yüzdeki çeşitli özel</span><span class="char-style-override-3">likler, örneğin iri ya da çarpık bir burun, bir yara izi gibi kusurlar da sosyal bir çekintiye neden olmaktadır. Ancak bunların da vücut dismorfik bozukluğundan ayırt edilmesi gereklidir. Vücut dismorfik bozukluğu, vücutta önemli, dıştan görünen bir çarpıklık olmadan kişinin kendisinde bir biçim özelliği olduğunu vehmetmesidir.</span></p>

      <p class="metin"><span class="char-style-override-3">Sosyal fobilerin tedavisi son derecede zordur. Normal olarak grup terapilerinden faydalanabilirler. Ancak o gruba katılmaları da sorundur. Çeşitli destek önlemleriyle katıldıkları zamansa iyi sonuç alınır. Bunun için Batı ülkelerinde utangaçlar kulübü gibi oluşumlar vardır. Birçok tanınmış, büyük isim yapmış insanda da sosyal fobiler olmuştur. Büyük düşünür Bertrand Russel’ın sosyal fobisi ünlüdür. George Washington’un da dişlerinden ötürü ileri yaşlarında sosyal fobi geliştirdiğine ilişkin öyküler vardır. Ama normal kimselerde, bedensel kusurların herhangi bir fobik çekinmeye yol açmaması gerekir. Sosyal fobi genellikle çocuk yaşta belirir ve buluğda, ilkgençlik yıllarında doruğuna ulaşır. İleri yaşlarda kendiliğinden geçer ya da bazı reaksiyon formasyonuyla örtülür, şekil değiştirir, hatta kişi çok sosyal birisi haline gelebilir.</span></p>

      <p class="soru" id="toc_marker-2-12">14-Obsesif-kompulsif bozukluk nasıl bir bozukluktur? Bu da anksiyete bozukluğu mu sayılır?</p>

      <p class="metin"><span class="char-style-override-3">İleride göreceğimiz obsesif-kompulsif kişilik bozukluğu ve kişilik özelliklerinden başka bir de doğrudan doğruya bozukluk niteliğinde olan bir obsesif-kompulsif bozukluk ayırt edilmelidir. Bu da bir anksiyete bozukluğu sayılmaktadır. Normal olarak bazı kimselerde obsesif-kompulsif kişilik özellikleri bulunabilir. Bazı kimseler ise bu karakterlerin egemen olduğu obsesif-kompulsif kişilik yapısı ya da kişilik bozukluğu gösterirler. Ki bunu daha sonra göreceğiz. Burada inceleyeceğimiz obsesif-kompulsif bo</span><span class="char-style-override-3">zukluk ise daha çok bu özelliği taşıyan kişilerde olmakla</span> <span class="char-style-override-3">birlikte, bu yapıya sahip olmayan kişilerde de ortaya çıkabilen bir bozukluk olarak DSM IV’te ayrıca ele alınmıştır. Bu da meydana getirdiği anksiyeteden ötürü bir anksiyete bozukluğu olarak bu grupta ele alınmaktadır.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu bozukluk sırasında görülen obsesyonlarda kimi zaman istenmeden ortaya çıkan, uygunsuz olarak yaşanan ve belirgin anksiyeteye, en azından sıkıntıya yol açan, yineleyici ve sürekli düşünceler, dürtüler ya da düşlemeler bulunur. Düşünceler, dürtüler ya da düşlemeler gerçek yaşam sorunlarıyla ilişkili aşırı üzüntüler ya da yas tepkileri değildir. Kişiler bu düşünceler, dürtüler ya da düşlerine önem vermemeye, hatta bunları baskılamaya, bastırmaya çalışırlar. Bunu başarabilmek için karşıt bir düşünce, düş ya da eylem yapmaya çalışırlar. Bu düşünceler ya da düşlemler kendiliğinden rahatsızlık verici nitelikte olabildiği gibi, zararsız nitelikte de olabilir. Bunlar sadece zihne takılır ve kovulamazlar. Dürtüler eyleme dökülmediklerinde soğuk ter ya da gerginlik gibi vazovagal tepkiler belirebilir. Dürtüler sosyal bakımdan son derecede uygunsuz da olabilir. Kişiler bu düşünceler, düşler ya da zorlanmaların kendi ürünü olduğunun bilincindedir. Yani bazı bozukluklarda görülen, dışarıdan düşünce sokulması gibi değildir. Kişiler bu düşünce ve düşlemelerden çoğunlukla büyük bir sıkıntı duyar. Ama bunlara engel olamazlar. Obsesyon sözcüğü yerine Türkçe olarak bunun tam karşılığı olan saplantı sözcüğü kullanılmakta ve yeğlenmektedir.</span></p>

      <p class="metin"><span class="char-style-override-3">Obsesyonlar daha çok düşünce ve düşlemler bazında ortaya çıkmasına karşın kompulsiyonlar kişinin çoğunlukla obsesyona bir tepki olarak yapmaktan kendini alamadığı edim ve eylemlerdir. Obsesyona bir tepki olan, katı bir biçimde uygulanması gereken, kişilerin kurallarına göre yapmaktan kendini alamadığı yineleyici davranışlara kompulsiyon denilir. Kompulsiyon sözcüğü yerine Türkçe “zorlantı” sözcüğü rahmetli Oğuz Arkonaç tarafından önerilmişse de, sözcüğün tuttuğu ileri sürülemez. Bu hareketlerin dışarıdan bakanlar için bir anlamı yoksa da, hastalar için kendi içinde birtakım alegorik anlamları vardır. Kompulsiyonlar arasında el yıkama ve yıkanma en fazla görülendir. Kişi saatlerce banyodan çıkamayabilir. Daha da yaygın bir kompulsiyon, belirli birtakım sözcükleri ya da sözleri içinden sessiz bir şekilde yinelemektir. Dokunma kompulsiyonları da sık görülür. Kişiler gördükleri bazı eşyaya mutlaka dokunmak zorunda kalır. Yürürken yerdeki taşların mutlaka ortalarına ya da birleşme çizgilerine basmak da sık görülen kompulsiyonlardandır. Bu hareketlerin devamlı olması da gerekmez. Bazen ortaya çıkar, sair zamanlarda sükûnete kavuşur, sonra görünürde bir neden olmaksızın gene ortaya çıkabilirler. Bu davranışlar ya da zihinsel eylemler, genel olarak sıkıntıdan kurtulmaya ya da var olan sıkıntıyı azaltmaya yararlar. Ancak zaman içinde giderek nedenlerini tümüyle yitirebilir, bir alışkanlık olarak sürüp giderler. Eşyaların düzeni, düzenli olan eşya ve nesnelerin sayılması ve bu sayıların ikiye, üçe ya da beşe bölünmesi gibi zihinsel faaliyetler devam eder. Masa üzerindeki eşyaların düzene konulması, çok sık yapılan bir şeydir. Televizyonda yayımlanan Monk dizisinde Dedektif Monk tipik bir obsesif-kompulsiftir. Jack Nicholson da Benden Bu Kadar (As Good As It Gets) adlı filmde bir obsesif-kompulsifi mükemmel canlandırmıştı. Obsesyon ve kompulsiyonlarda kişi bunların anlamsız ve saçma olduğunu kabul eder ve söyler de, ama yinelemekten kendini alamaz. Bunlar belirgin bir sıkıntıya ve zaman yitimine neden olur. Bazen bir saatten fazla zaman alırlar. Bu bozukluk ileride göreceğimiz obsesif-kompulsif kişilik bozukluğundan farklı bir şeydir. Bunda doğrudan doğruya bozukluk söz konusudur. Ancak obsesif-kompulsif bozukluk genel olarak obsesif-kompulsif kişilik bozukluğu üzerinde oluşur. Gene de bu kişilik bozukluğu olmayanlarda da, obsesif-kompulsif bozukluk görülebilir. Ama tanıyı koymak için altta yatan bozukluğun bir şizofreni olmadığından emin olmak gereklidir.</span></p>

      <p class="metin"><span class="char-style-override-3">Tedavi için çok işe yarayan birçok ilaç vardır. İlaç tedavisinde esas, hastanın obsesyon ya da kompulsiyonlarından duyduğu sıkıntıyı gidererek kompulsiyonsuz yaşa</span><span class="char-style-override-3">ma alışmasını sağlamaktır. Bunun yanında psikoterapiler uygulanması şarttır. Basit anksiyolitik ilaçlardan başka daha nöroleptik, antipsikotik ilaçların da kullanılması gerekebilir. Bazı obsesyonlarda kişi bunun anormal bir şey olduğunu kabul etmez. O zaman tedavi de o oranda zor olacaktır. İlaç tedavisine psikoterapötik önlemlerin eşlik etmesi şarttır. Psikoterapi olarak davranışçı yöntemlerle yapılan terapiler kadar ve daha kökten olmak üzere varoluşçu terapi yöntemleri ya da analitik terapiler yeğlenmelidir. Davranışçı yöntemlerin başarısı yüksek olabilir, ancak kişinin bu kez tedavinin sağladığı davranışlara obsesif şekilde tutunduğu gözlenebilir. Bu da iyileşmenin gerçekte olmadığı gibi bir kuşku uyandırmaktadır.</span></p>

      <p class="soru" id="toc_marker-2-13">15-Travma sonrası stres bozukluğu ne demektir? Nasıl meydana gelir? Tedavisi nedir?</p>

      <p class="metin"><span class="char-style-override-3">İlk olarak 1. Büyük Savaş sırası ve sonrasında dikkati çekmiş ve uzun süre savaş bitkinliği (combat fatigue) olarak adlandırılmış olan durumun aslında yalnız savaşlar sırası ve sonrasında değil, kişilerin yaşamını tehdit eden ve etmiş olan bütün olaylar sırası ve sonrasında ortaya çıktığı anlaşılınca, bu tablo ve benzerleri travma sonrası stres bozukluğu (post traumatic stress disorder) adıyla adlandırılmaya başlamışlardır. Yaşamı tehdit eden olaylara maruz kalındığında ya da tanık olunduğunda ortaya çıkan bozukluktur. Kişi gerçek bir ölüm ya da ölüm tehdidi, ağır bir yaralanma ya da kendisinin ya da başkalarının fiziksel, bedensel bütünlüğüne bir tehdit olayını yaşamış, böyle bir olaya tanık olmuş ya da böyle bir olayla karşı karşıya gelmiş ise birtakım tepkiler gösterir. Bu tepkiler arasında panik boyutlara varabilen aşırı korku, dehşete düşme ve çaresizlik vardır. Çocuk yaşlarda bunların yerine dağınık davranışlar ya da ajitasyon olabilir. Dehşet</span> <span class="char-style-override-3">veren olay geçtikten sonra da, bu belirtiler uzun sayılacak bir süre, bazen onlarca yıl devam eder.</span></p>

      <p class="metin"><span class="char-style-override-3">Kişiler ellerinde olmadan tekrar tekrar anımsarlar, bunun sıkıntısını aynen ya da benzer şekilde yaşarlar, bunlar arasında düşlemeler, düşünceler ve algılamalar da vardır. Örneğin savaş sonrası bu duruma girmiş biri, normal yaşamda, örneğin trafikteki arabaların egzoz seslerinden aynı şekilde korkar, paniğe kapılır ve saklanma hareketlerine girişir. Yaşayan kişiler eğer çocuk yaştaysalar travmaya neden olan olayı temsil eden oyunlar oynarlar. Kişiler olayı aynı sıkıntılarıyla birlikte düşlerinde tekrar tekrar yaşarlar. Gene çocuk yaştaki mağdurlar olayı gördükleri gibi, belirsiz korkulu ve sıkıntılı rüyalar da görürler. Kişiler travmatik olay yeniden oluyormuş gibi hissederler; buna ilişkin illüzyonları, halüsinasyonları vardır. Travmatik olayın bir yönünü çağrıştıran ya da andıran iç ya da dış olaylarla karşılaşmaları halinde, yoğun bir sıkıntı, hatta korku duyarlar. Buna karşılık travmatik olayı durmadan, her vesileyle yeniden anlatabilirler. Travmatik olayın bir yönünü çağrıştıran ya da andıran görüntüler, olaylar ya da seslerle karşılaştıklarında; sararma, solma, kızarma ya da mide bulantısı ve kusma gibi fizyolojik tepkiler verirler. Bununla birlikte travmaya eşlik etmiş olan düşünce, duygu ya da konuşmalardan kaçınma çabaları vardır. Travmayla ilgili anıları uyandıran etkinlikler, yerler ve kişilerden uzak durma çabaları gösterirler. Travmaların önemli bir kısmını ya da yönünü anımsamayabilirler. Önemli etkinliklere karşı ilgileri ya da bunlara katılımları belirgin ölçüde azalmıştır. İnsanlardan uzaklaşma ya da insanlara yabancılaştığı şeklinde duyguları vardır. Duygulanımında kısırlaşma vardır. Örneğin sevgi duygusunda belirgin zorluk olabilir. Kişi bir geleceği kalmadığı duygusunu taşır, örneğin bir meslek edinme, eğitimine devam etme, evlenme, çocukları olacağı beklentisinin olmaması vardır.</span></p>

      <p class="metin"><span class="char-style-override-3">Uykuya dalmada ya da uykuyu sürdürmekte zorluklar vardır. Sinirlilik ya da öfke patlamaları vardır. Düşüncelerini belli bir konuya odaklamakta zorluk çeker. Aşırı canlık (hipervijilans) olabilir. Aşırı irkilme tepkileri vardır. Bu tepkiler travmanın ardından çoğu kimsede belli bir süre görülebilir. Travma sonrası stres bozukluğu tanısı konulabilmesi için belirtilerin en az bir aydan daha fazla süredir var olması gerekir.</span></p>

      <p class="metin"><span class="char-style-override-3">Travmatik olaydan hemen sonra ortaya çıkan ve daha kısa süren bir de</span> <span class="char-style-override-8">akut stres bozukluğu</span> <span class="char-style-override-3">vardır. Bunda gene strese neden olan travmatik olay ya da durum aynı ciddiyettedir, gene kişi kendi ya da yakınlarının yaşamsal bütünlüğünü tehdit eden bir olayla karşılaşmış, belki de yakınlarını ya da gözünün önünde bir başkasını yitirmiştir. Olayın ardından bir uyuşukluk, dalgınlık durumu peyda olabilir; ya da duygusal bir tepkisizlik, donukluk olur. Çevresinde olup bitenlerin farkına varma düzeyi azalmıştır, kişi afallamıştır. Derealizasyon olabilir, olup bitenler, çevrede olanlar gerçek değilmiş gibi gelir. Bu durum depersonalizasyona, kişinin kendi kimliğini yitirmesine kadar ulaşabilir. Çoğu kimsede bir dissosyatif amnezi, olayların bir bölümünü anımsayamama da görülür. Bu durumlar travmadan sonra belirir, en az iki gün, en fazla dört hafta sürer. Ancak travmatik olaydan dört hafta kadar sonra bile ortaya çıkabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Akut stres bozukluğunda, olaydan hemen sonra halkımızın kişiye uyguladığı kimi önlemler gerçekten çok faydalıdır. Kişiye hemen biraz su içirilir, bir lokma ekmek yedirilir, dahası canını acıtmak için tokat atılır, saçı çekilir. Bu önlemler kişinin yaşamsal algılamasını canlandırmak için gerçekten işe yarayan önlemlerdir. Savaş sırasında ortaya çıkan akut stres bozukluğunu azaltmak için buna uğrayan kişinin sahra mutfağı yakınına oturtulması salık verilir ki, gerçekten oradan yayılan yemek kokuları, kişinin akut konfüzyonunu, şaşkınlığını gidermede çok işe yarar. Sıradan bir trafik kazası ya da neredeyse kaza, yani atlatılan bir kaza durumunda bile, buna benzer önlemler kişinin yeniden normale dönebilmesi için çok faydalıdır.</span></p>

      <p class="metin"><span class="char-style-override-3">Gerek travma sonrası stres bozukluğu, gerekse akut stres bozukluğunun bunlar dışında spesifik bir tedavisi yoktur. Uzun süren travma sonrası stres bozukluğunda rehabilitasyon önlemleri, grup terapileri kullanılmaktadır.</span> <span class="char-style-override-3">Ölüm tehdidiyle olmayan kimi durumlarda da travma reaksiyonları görülebilmektedir. Örneğin askerliğin normal koşullarında dahi bazı tepkilerin askerlik koşullarında gösterilemeyişi sonucu, çevredeki kişilerin silah taşıması gibi normal koşullarda bile stres semptomları görülebilir. Bunlar çok daha hafif bozukluklar ise de gene de stres bozukluğu semptomları sayılabilir. Bunların çok uzun vadeli, gecikmiş bir belirtisi old sergeant syndrom (yaşlı çavuş sendromu) denilen durumdur. Bunda kişi travmaya yol açan olayı ya da durumları durmadan, yıllarca anlatır durur. Lafı döndürüp sık sık o olaylara ya da durumlara getirir, bol bol öyküler anlatır. Bu durum ancak çok uzun yıllar sonra etkisini azaltır, yatışır, geçer. Yurdumuzda askerlik anılarının çok anlatılmasının nedeni budur. Başka ülkelerde de askerlik ve hele savaş anıları aynı durumdadır; yani çok konuşulur, çok anlatılır.</span></p>

      <p class="soru" id="toc_marker-2-14">16- Somatizasyon bozukluğu ve diğer somatoform bozukluklar nelerdir?</p>

      <p class="metin"><span class="char-style-override-3">Bedensel yakınmalarla hekimlerin, sağlık kuruluşlarının kapılarını aşındıran kimselerde büyük olasılıkla bir</span> <span class="char-style-override-8">somatizasyon</span> <span class="char-style-override-8">bozukluğu</span> <span class="char-style-override-3">söz konusudur. Büyük Yunan düşünürü Pithagoras’ın yaptığı ayrımla insanın ruhsal aygıtına “psihe”, geri kalan bedensel varlığına ise “soma” adı verilmiştir. Bu ayrım bugün de ruhsal olan fenomenlere psişik fenomenler, bedensel olan olgulara ise somatik olgular denmesi şeklinde kullanılmaktadır. Ruhsal sorunların bedensel görüngülerle ifadesine de somalaştırma anlamına somatizasyon, somatik yakınmaların belirdiği bozukluklara da</span> <span class="char-style-override-8">somatoform</span> <span class="char-style-override-3">(somatik biçimli) bozukluklar denmesi suretiyle sürmektedir.</span></p>

      <p class="metin"><span class="char-style-override-3">Birkaç yıllık bir dönem içinde ortaya çıkan, sürekli tedavi arayışlarına yol açan ve toplumsal, mesleki ya da diğer önemli işlevsellik alanlarında bozulma ile sonuçlanan, genellikle 30 yaşından önce başlayan çok sayıda fizik</span> <span class="char-style-override-3">yakınma öyküsü bulunmasıyla karakterize bir bozukluk türüdür somatizasyon bozukluğu. Genellikle dört ağrı semptomu vardır. Örneğin başı, karnı, göğsü, makatı ve kol ile bacaklarında ağrılar vardır. Cinsel ilişki sırasında ya da idrar yaparken ağrılar olmaktadır. Bu ağrılardan başka en az iki gastrointestinal (mide-bağırsak) semptomu olur. Örneğin bulantılar, şişkinlik, gebelik sırasında olanların dışında kusma, çeşitli yiyeceklerin dokunması ve ishal olabilir. Bunlardan iki ayrı belirti birden vardır. Ağrı dışında en az bir cinsel semptom ya da üreme organlarıyla ilgili semptom vardır. Cinsel ilgisizlik, erektil (sertleşmeyle ilgili) ya da ejakülatuar (boşalmayla ilgili) işlev bozukluğu, menstrüasyonun (adetlerin) düzensiz olması, aşırı adet kanaması, gebelik boyunca kusma bulunur. Ayrıca ağrılarla sınırlı olmayan psödonörotik, nörolojik bir durumu düşündüren en az bir semptom bulunması geneldir. Örneğin bir denge bozukluğu, paralizi (felç) ya da paresteziler (karıncalanma, iğnelenme), lokalize güç yitimi, yutma güçlüğü, ya da boğazda düğümlenme duygusu, ses kısıklığı, idrar yapma güçlüğü, hayaller görme, dokunma ya da ağrı duyusunun yitimi, çift görme, körlük, sağırlık, katılmalar gibi konversiyon belirtileri olur. Ayrıntılı incelemede bu belirtilerin dayandığı bir bozukluk saptanamaz. Saptansa bile bu belirtiler o bozukluğa göre abartılıdır. Ama hasta bunları yapay bozuklukta ve temaruzda olduğu gibi amaçlı olarak ortaya çıkarmamaktadır.</span></p>

      <p class="metin"><span class="char-style-override-3">Bir de farklılaşmamış somatoform bozukluk vardır. Bir ya da daha fazla bedensel yakınmanın varlığıyla birlikte, genel tıbbi araştırmayla bu yakınmanın bağlanabileceği bedensel bir bozukluk bulunamamış olmalıdır. Tedavi için kullanılan bir ilacın yan etkileri de söz konusu değildir. İlişkili genel tıbbi bir durum söz konusu olsa bile fizik yakınmalar, olası gerçek yakınmalara oranla çok daha abartılıdır. Bu semptomlar klinik açıdan belirgin bir sıkıntıya ve işlevsellikte yitimlere, aksamalara neden olmaktadır. Bozukluğun süresi en az altı aydır.</span></p>

      <p class="metin"><span class="char-style-override-3">İstemli motor ya da duyu işlevlerini etkileyen, nörolojik ya da diğer genel tıbbi bir durumu düşündüren, ama objektif bir bulgu göstermeyen, bu semptom ya da defisite psikolojik etkenlerin eşlik ettiği kanısına varılan, çünkü bu semptomun öncesinde ya da alevlenmesinden önce ortaya çıkan çatışmalar ve diğer stres faktörlerinin söz konusu olduğu durumlara ise</span> <span class="char-style-override-8">konversiyon bozukluğu</span> <span class="char-style-override-3">denmektedir. Konversiyon çevirme demektir. Bunda ruhsal bir çatışma ruhsal araçlarla yani söz ya da hareketlerle dışavurulmamakta, tepkiler çevrilerek somatik ya da psişik bir hastalık tablosuyla ifadesini bulmaktadır. Bu semptom ya da defisit işlevsellikte yitimlere de neden olmakta, ya da kişiyi toplum içinde zor durumlarda bırakmaktadır. Konversiyon bozuklukları en fazla yürüme bozuklukları gibi hareketlerdeki bozukluklarla kendini gösterir. Ama bayılmalar da konversiyon bozukluklarının en yaygın görüngülerindendir. Bazen konversiyon bozuıkluğu dil tutulmaları, dilsizlik, konuşma bozukluğu gibi daha psişik görünüşlü semptomlara da yol açar. Kişilerde genellikle bir semptom ortaya çıkar ve ruhsal çatışma devam ettiği sürece aynı semptom kullanılır. Motor semptom ya da defisit gösteren, örneğin koordinasyon ya da dengede bozuklukları olan, paraliziler ya da lokalize güçsüzlükle beliren, ses çıkarmada güçlük (afoni) ya da yutma güçlüğü de sık görülen şekillerdendir. Duyu semptomu ya da defisiti gösteren, örneğin görme yitimi, körlük, sağırlık, çift görme, dokunma ya da ağrı duyumu yitimi gibi semptomlarla giden biçimi de yaygındır. Kasılmalar ya da konvülsiyonlar gösteren şekli de sıktır.</span></p>

      <p class="metin"><span class="char-style-override-3">Gerek somatizasyon bozukluklarının, gerekse konversiyon bozukluğunun ilaçla tedavisi yoktur. Tersine, ilaç tedavileri durumun kronikleşmesine neden de olabilir. Tek çare derin ve uzun bir psikoterapi olabilir. İlaç tedavisi sadece bu psikoterapi sırasında hastanın kaygılarını azaltmaya yönelik olarak trankilizan ilaçlarla yapılabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bunlara çok benzeyen bir bozukluk da</span> <span class="char-style-override-8">ağrı bozukluğu</span><span class="char-style-override-3">dur. Bunda vücudun bir ya da daha fazla bölgesinde görülen ağrı ya da ağrılar tabloya egemendir. Ağrılar klinik değerlendirmeyi gerektirecek ölçüde şiddetlidir. Ağrı ya da ağrılar belirgin bir sıkıntıya ya da toplumsal ve mesleki alanlarda işlevsellikte önemli aksamalara yol açar. Ağrının başlangıcı, şiddeti, alevlenmesi ve sürmesinde psikolojik etkenlerin önemli rolü olduğu sezilebilir. Örneğin sıkıntıdan baş ağrısı başlar ya da bel ya da omuzlara kramplar girer. Ama bu ağrılar belirli bir amaca ulaşmak için yapılmaz. Ağrı bozukluğu sadece psikolojik etkenlere bağlı olarak ortaya çıktığı gibi, gerçekten bedensel ağrılara da refakat edebilir. Örneğin kişinin eski yaralanmaları öfke durumlarında yeniden ağrır. En fazla görülen ağrılar bel, sırt, baş, göğüs, karın ağrılarıdır. Bu ağrılar bir başka psikolojik bozukluk türü olan hipokondriazis ile karıştırılmamalıdır.</span></p>

      <p class="metin"><span class="char-style-override-8">Hipokondriazis</span> <span class="char-style-override-3">kişinin bedensel duygularını yanlış yorumlayarak ciddi bir hastalığı olduğu düşüncesini, hastalığı olduğu korkusunu taşıması durumudur. Yeterli tıbbi değerlendirmelere ve her türlü güvenceye rağmen bu düşünceler sürüp gider. Bu inancı hezeyan yoğunluğunda değildir. Bu düşünceler klinik bakımdan belirli bir sıkıntıya, hatta toplumsal ve mesleki alanlarda kısıtlanmalara neden olabilir. Kişiler bu kaygılarının aşırı ve anlamsız olduğunu kabul etmeye bir türlü yanaşmaz. Yanaştıkları zaman da duyargaları bu hastalık olasılığına karşı sürekli duyarlı kalır.</span></p>

      <p class="metin"><span class="char-style-override-3">Bir de</span> <span class="char-style-override-8">vücut dismorfik bozukluğu</span><span class="char-style-override-3">ndan söz etmemiz gerekir. Bunlar görünümlerindeki hayali bir kusur ile uğraşıp dururlar. Çok şişman olduklarını, çok zayıf olduklarını, kambur ya da görünür şekilde çarpık olduklarını sanır, buna derinden inanırlar. İnançları neredeyse hezeyan düzeyindedir. Bu inançları onları sürekli bir sıkıntı halinde tutar. Hemen her işlev alanında kısıtlanmalarına neden olur.</span></p>

      <p class="metin"><span class="char-style-override-3">Gerek hipokondriazisin, gerekse vücut dismorfik bozukluğunun tedavisi son derecede zordur. Bunlardan başka bir de</span> <span class="char-style-override-8">yapay bozukluk</span> <span class="char-style-override-3">sayılmalıdır. Fizik ya da psikolojik belirtiler amaçlı olarak ortaya çıkarılıyorsa ve bu tür belirtiler varmış gibi davranılıyorsa, yapay bozukluktan söz edilir. Burada hastanın motivasyonu hasta rolünü benimsemesidir. Bunun nedeni ekonomik ya da</span> <span class="char-style-override-3">sosyal bir kazanç sağlamak değildir. Hasta sadece hasta</span> <span class="char-style-override-3">rolünü inanarak ve o rolü benimsediği için oynar. Bunun simülasyondan, yani temaruzdan ayırt edilmesi son derecede zordur. Tedavisi de bütün bu türden bozukluklarda olduğu gibi son derecede zordur. Çünkü hastanın iyileşmeye karşı güçlü bir direnci vardır, sekonder ve primer kazançlarına sıkı sıkıya sarılmıştır ve her türlü tedavi girişimine şiddetle karşı koyar. Yalnızca hastalık tablosu ciddiye alınır ve onun için ilaçlar verilirse bunları severek ve titizce alacaktır. Çünkü rolünü iyi oynaması için bunları iyileştirmek istiyor gibi görünmesi gerekecektir. Ama bu türden bir ilaç tedavisinin yapay bozukluğu pekiştireceği ve onulmaz hale getireceği de muhakkaktır.</span></p>

      <p class="soru" id="toc_marker-2-15">17-Dissosiyatif bozukluk ne demektir? Kaç türlü dissosiyatif bozukluk vardır?</p>

      <p class="metin"><span class="char-style-override-3">Genellikle akut olarak ortaya çıkan, kişinin kendi bilinen kişilik ve kimliğinden sıyrılıp bambaşka bir tarzda hareket ettiği bozukluklara dissosiyatif bozukluk diyoruz. Bunlar arasında eski adı psikojenik amnezi olan</span> <span class="char-style-override-8">dissosiyatif amnezi</span> <span class="char-style-override-3">en yaygın olandır. Bunda stres doğuran ya da travmatik olan kişisel bilgiler anımsanamaz. Kişi kim olduğunu, nerede ve niçin bulunduğunu bile anımsamayabilir. Filmlere de zaman zaman konu olan bu kimlik yitimi normal iş ve gücün tümüyle yitmesine neden olabilir. Nedeni daima kişinin kaldıramayacağı kadar ağır olan bir travmadır. Bu travma birçok kez gerçek bir amneziye de neden olabilecek bir bedensel travmayla birlikte olur. Örneğin kişi bir kaza geçirir. Ve kaza anından başlayarak geçmişe ilişkin belleği yitmiş gibi olur. Askeri psikiyatride de sık görülen bu durumun, gene askeri psikiyatride simülasyondan ayırt edilmesi çok zordur ama aynı zamanda çok da gereklidir. Tedavisi zaman almakla birlikte çok zor değildir. Kişi bir süre dinlenmekle ve psikoterapötik önlemlerle geçmişi yeniden anımsamaya başlar. İlaç tedavisine pek gerek olmaz.</span></p>

      <p class="metin"><span class="char-style-override-3">Eski adı psikojenik füg olan</span> <span class="char-style-override-8">dissosiyatif füg</span> <span class="char-style-override-3">de dissosiyatif bozukluklardan biridir. Bunda söz konusu olan, kişinin birden geçmişi, hatta kimliğini unutup, evinden, her zamanki işyerinden ayrılıp yollara düşmesi, kendini başka bir yerde bulmasıdır. Kişisel kimlik konfüzyonu ya da yeni bir kimliğe bürünme çoğu zaman vardır. Çok basit boyutta olabildiği gibi çok daha karmaşık ve zor da olabilir. Basit boyuttakilere bir örnek, kişinin otobüs acentası çığırtkanlarına kapılıp birden ilgisiz bir yere doğru seyahat etmeye başlamasıdır. Dakikalar, en fazla birkaç saat içinde geçer ve kişi aradaki süreyi de anımsar. Daha zorlu olanlarda ise kişi ailesini, kentini, hatta ülkesini terk edip yollara düşer, başka bir yere gidip yerleşir, kimliğini de değiştirmiş olur. Bu karmaşık fügler adli tarihte çok sayılı, seyrektir. Geçtiği zaman tamamıyla iyileşmiş olacağı için tedaviye pek zaman kalmaz. Ancak daha sonra kişinin destekleyici bir psikoterapiye ihtiyacı olacaktır.</span></p>

      <p class="metin"><span class="char-style-override-8">Dissosiyatif kimlik bozukluğu</span><span class="char-style-override-3">,</span> <span class="char-style-override-3">daha önce çoğul kişilik bozukluğu denilen ve gene filmlere, romanlara konu olan durumdur. Kişide iki ya da daha fazla sayıda birbirinden ayrı kimliğin, ya da kişilik durumunun var olmasıdır. Bu ayrı kimlikler kendi içlerinde oldukça sebatlı, süreklidir. Her biri tam bir çevre ve benlik algısı, ilişki kurma ve düşünce biçimine sahiptir. Bu kimliklerden en az ikisi kişinin davranışlarını denetim altında tutar. Ayrı kimlikler birbirlerini tanır ve bazen aralarında çatışırlar. Birinin davranışını öbürü kınar, beğenmez, küçümser. Bu da her yaşta olabilir. Çocuklarda da olur. Ama bu durum çocukların sık başvurduğu hayali oyun arkadaşı gibi değildir. Tedavi sürecine almak çok zordur. Çünkü kişiliklerden en az biri buna karşı duracaktır. Ve kişi çatışan iki şahsiyetin arasında kalmış gibi olacak ve bundan çok rahatsız olacaktır. Çok dikkatli, analitik temelli bir psikoterapinin faydası olur.</span></p>

      <p class="metin"><span class="char-style-override-8">Depersonalizasyon bozukluğu</span> <span class="char-style-override-3">kişinin zihinsel süreçlerinden ya da bedeninden ayrıldığı duygusunu yaşadığı ya da sanki bu süreçleri dışarıdan gözlemliyormuş gibi baktığı, sürekli ya da yineleyen yaşantılar, örneğin kendini rüyada gibi hissetme durumudur. Bu yaşantı sırasında gerçeği değerlendirme yetisi kaybolmaz. Bu semptomlar klinik bakımdan belirgin bir strese ve anksiyeteye neden olur, mesleki ve toplumsal bakımdan işlevsellikte bozulmalar olur. Hasta için çok korkutucu bir durumdur. Hasta bu nöbetler sırasında çıldırma korkusuyla panik içindedir. Gerek ilaç tedavisine gerekse psikoterapilere iyi yanıt verir. Yalnız hastanın bir kuruma yatarak tedavisi zorunlu olabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bunlardan başka erişkinlerde depersonalizasyon olmadan</span> <span class="char-style-override-8">derealizasyon</span> <span class="char-style-override-3">da olabilir. Bunda kişi kendisini gerçek olmayan bir ortamda gibi hisseder. Bu ortamda her şey olması gereken yerdedir, ancak bunların gerçek olmadığı duygusu vardır. Bazı epilepsilerde de ortaya çıkan bu durum kişi için çok rahatsız edici nöbetler şeklinde olur. Saatlerce sürdüğü çok nadirdir. Çoğu kez birkaç dakika içinde açılır.</span></p>

      <p class="metin"><span class="char-style-override-3">Bazı savaş tutsaklarına bazı ülkelerde yapıldığı ya da gizli servis elemanlarına uygulandığı gibi uzun süreli ve yoğun düşünce aşılanması, yani beyin yıkama süreçlerinden geçen bireyde de dissosiyatif bozukluklar ortaya çıkar. Bunlar askeri psikiyatrinin uğraş alanlarındandır. Bu gibi süreçlerden geçmiş savaş tutsaklarının sonraki tedavileri son derecede zor olabilir ve kişi gerçekten sakat kalabilir.</span></p>
