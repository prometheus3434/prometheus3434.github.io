      <p class="soru" id="toc_marker-2-19">21-Kişinin, beslenme, yemek yeme davranışındaki bozukluklar nelerdir? Bu bozuklukların türleri nelerdir? Nedenleri arasında neler akla gelebilir?</p>

      <p class="metin"><span class="char-style-override-3">Yemek yeme davranışı bugün pek çok dış etkiye maruzdur. Özellikle de vücut yapısı üzerine medya organlarındaki artan ilgi, bu konuda yazılanlar ve söylenenler, kişilerin toplumun istediği türden bir vücut yapısına sa</span><span class="char-style-override-3">hip olmak isteği geliştirmelerine neden olmaktadır. Aşırı yemek yemek ya da zarif ve ince olmak amacıyla aşırı açlık, çok az beslenmek gibi davranışlar, toplumlar arasında fark olmaksızın çağın hastalığı sayılmalıdır. Ancak bu tür davranışlar, yani az beslenmek ve çok aşırı besin almak davranışları, daha bu modalar olmadan da vardı. Dolayısıyla bunu modalara, genel kabul gören durumlara bağlamak doğru değildir. Yeme bozuklukları yemek yememe ve aşırı yemek yeme türünden olmak üzere türlere ayrılır.</span></p>

      <p class="metin"><span class="char-style-override-8">Anoreksiya nervoza</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Yaş ve boy uzunluğu bakımından olması gereken en az kiloda ya da bunun üzerinde bir vücut ağırlığına sahip olmayı kabul etmemeyle belirlenen bir durumdur. Beklenenin yüzde 85 altında bir vücut ağırlığına sahip olmaya yol açan bir kilo yitimi ya da büyüme döneminde beklenenin yüzde 85 altında olan bir vücut ağırlığına sahip olmaya yol açan bir biçimde kilo alımını gerçekleştirememe bir anoreksiden söz etmeyi gerektirir. Kişi beklenenin çok altında bir vücut ağırlığına sahip olmasına karşın, kilo almaktan ya da şişman biri olmaktan aşırı korkmaktadır. Kişinin vücut ağırlığını ya da biçimini algılama tarzında bir bozukluk vardır. Kendini değerlendirirken vücut ağırlığını ya da biçimini gerçek dışı, anlamsız bir şekilde algılar ve bunda ısrar eder. Vücut ağırlığının düşük olmasının önemini şiddetle yadsır. Gerçek vücut ağırlığı ya da biçimi onu hiç etkilemez. Bunun sonucunda kızlarda ve kadınlarda adet döngüsü tamamen bozulur. Kişi adet göremez olur, yani amenore ortaya çıkar. Hormon, yani östrojen verilmesiyle menstrüasyon dönemleri olur. Kişi yemek yememekte, ya da çok az yemekte, ya da yediklerini yapay yöntemlerle, örneğin kusmalarla, ya da laksatif, yani müshiller kullanarak, ya da lavman yaparak çıkarmaktadır. Anoreksiya iki türde olur; bunlardan birinde kişi tıkınırcasına yiyerek, ardından çıkarma yöntemlerine başvurur ve yediklerini çıkartır. Diğer türde ise kişi sadece yemek yemeyi kısıtlamaktadır. Anoreksiya nervoza daha çok gençlerde görülen bir bozukluk türüdür. Bazen episodlar şeklinde gider, yani bir süre aşırı kilo kaybı ile giden bir yemek yememe süreci vardır ve ardından normale döner. Bir süre sonra yeniden yemek yememe süreci başlar ve kişi kilo kaybeder. Bunun nedenleri son derecede karmaşıktır. Bu davranışın nedenleri arasında gençlerin babalarıyla olan ilişkilerini algılamalarındaki kimi zorluklar, çarpıklıklar sayılmaktadır. Gencin babasına olan aşırı düşkünlüğü, onun derinden sonsuza kadar çocuk kalmak istemesine, büyümeyi kabul etmemesine yol açmaktadır. Baba düşkünlüğünden ötürü anneyle duygusal rekabet de ortaya çıkmaktadır. Anorektiklerin aile yapılarında ve dinamiklerinde de bu duruma neden olan birtakım çarpık davranış ve algılamalar hemen daima vardır. Çoğunlukla kız çocuklarda, genç kızlarda ve genç kadınlarda görülür. Ancak erkek çocuklarda da ortaya çıkabilir ve onda da aşırı ödülleyici ya da kendini geriye çekici bir baba söz konusudur. Anoreksiyada annenin rolü genellikle durumu ağırlaştırıcı birtakım motifler ve dinamikler gösterir. Anoreksiya son derecede habis bir bozukluktur ve hastaların önemli bir bölümü kaybedilir. Tedavisinde dinamik bazlı psikoterapiler hemen hemen tek çözümdür. Bozukluğun ağızdan beslenme üzerinde kendini göstermesi nedeniyle ağızdan herhangi bir ilaç tedavisi tavsiye edilmez.</span></p>

      <p class="metin"><span class="char-style-override-8">Bulimia nervoza</span><span class="char-style-override-3">: Anoreksiyanın tam tersi bir bozukluktur. Kişide tıkınırcasına yemek yeme episodlarıyla kendini gösterir. Kişi, aynı zaman dilimi içersinde ve benzer koşullarda çoğu zaman yiyebileceğinden hiç tartışmasız çok daha fazla miktarda olan yiyeceği belirli bir zaman diliminde, örneğin iki saatlik bir süre içinde tüketir. Bu tıkınma episodu sırasında, yeme kontrolünün kalktığı duygusu vardır; örneğin yemeyi durduramayacağı ya da ne yediğini, ne kadar yediğini bilememe duygusu yaşar. Kilo almak tehlikesine karşı önlemler geliştirir. Örneğin yediklerini tekrar çıkartmaya çalışır, parmağını boğazına sokarak kusar ya da laksatifler alarak çıkartma çabasına girer. Bulimia çıkartma olan ve çıkartma olmayan olmak üzere iki alttipe de ayrılır. Ya da kişi zaman zaman hiç yemek yememeye çalışır. Ya da aşırı beden egzersizleri yapar. Bu aşırı tıkınma nöbetleri hemen her hafta ortalama iki kez ya da daha sık ortaya çıkar. Ve en az üç ay ya da daha uzun bir süre devam eder. Bazen de sürekli yemek davranışı vardır. Her yemeği saatler sürer. Ünlü Alman filozofu Immanuel Kant’ın saatler süren sofraları ünlüdür. Kuşkusuz ki o da bir bulimik idi. Bazen bulimiayı anoreksi episodlar izler. Mikst tip olan bu bozuklukların tedavisi de hemen hemen olanaksızdır. Genel sağlığı çok bozucu olan yeme bozukluğunun tedavisi de çok zordur. Herhangi bir ilaç tedavisi yoktur. Davranışçı bazı psikoterapiler denenmişse de, olumlu bir sonuç fazla alınamamıştır. Dinamik-analitik terapi yöntemlerinin faydası olmaktadır.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu ikisinden başka yeme bozuklukları da vardır. Menstrüasyon bozukluklarına ve aşırı kilo kaybına yol açmayan anoreksiya türleri de bunlar arasındadır. Bulimianın bütün belirtilerini gösteren, ama tıkınırcasına yemek yemenin ve uygunsuz dengeleyici önlemlerin haftada iki kezden daha az sıklıkla ya da üç aydan daha kısa süre görüldüğü durumlar da vardır. Bazen de olağan vücut ağırlığını koruyan bir kişi, çok az bir yiyecek aldıktan sonra uygunsuz dengeleyici yöntemlere, örneğin iki kurabiye yedikten sonra müshil almaya başvurur. Büyük miktarlarda yiyeceği sürekli çiğneyip tükürme davranışı da görülebilir. Bulimia nervozaya özgü uygunsuz dengeleyici davranışlarda bulunmaksızın tıkınırcasına yemek yeme davranışları da vardır. Kilo almaktan hiç kaygılanmaksızın hemen her yemekte aşırı yemek yeme de, yani sıradan oburluk da bulimik özelliklere sahiptir. Genellikle uzun süren toplumsal kaygıların böyle birtakım olgulara neden olduğu dikkati çekmektedir. Özellikle genç kadınların ve kızların modaya uyabilmek için aşırı perhizler yapmalarının ise anoreksi olarak adlandırılması doğru değildir. Çünkü onlarda anorektiklerin kendine özgü ve yukarıda belirtilen ruhsal dinamik özellikleri yoktur. Ancak vücudun ağırlığının boya göre olması gerekenin yarısına ya da daha altına inmesi durumunda bu olguların da artık anoreksi olarak ele alınması doğru olacaktır.</span></p>

      <p class="soru" id="toc_marker-2-20">22-Dürtü denetimi ne demektir? Dürtü denetimi bozuklukları nelerdir? Tedavileri için neler yapılabilir?</p>

      <p class="metin"><span class="char-style-override-3">İnsanlarda hareketleri denetleyen, hareketlere egemen olan güdüler ve dürtüler vardır. Normalde dürtülerimizi, eğitimle edinilmiş yetilerimizle denetim altında tutarız. Toplumsallık özelliklerimiz buna amirdir. Böylelikle toplumumuza, çevremize uyum sağlarız. Bu sırada içimizdeki güdüleri ve dürtüleri denetim altında tutarız. Öfkelerimizi, dileklerimizi başıboş ve olabildiğine serbest bırakamayız. Çevremize, yakın ve uzak toplumumuza göre bunları sıkı bir şekilde denetleriz. Ancak bazı kimselerde dürtülerin denetiminde aksamalar vardır. Kişiler bütün dürtülerini baskılayamaz. Dürtüleri aradan sıyrılıp kendilerini belli eder. İşte, dürtü denetiminin yeterli olmadığı bu durumlar, eğer başka bir bozukluğun, örneğin şizofreninin belirtisi olarak meydana gelmemişler, başlı başına ve başka bir bozukluk olmadan oluyorlarsa, dürtü denetimi bozuklukları adıyla gruplandırılmıştır. Bunlar belirli dürtülerinin denetiminde zorluk çeken kimselerdir. Bu bozuklukların ilke olarak tedavileri yoktur. Ancak bazı ilaçlarla kısmen denetim altına alınabilmektedirler. Dürtü temelli hareketler kimi zaman ciddi suç kapsamında olduğundan, bunların ceza yasalarında ayrı ayrı düzenlenmesi gerekmektedir. Kişiler çoğunlukla bu suçlar için cezasal ehliyetleri olmadığı şeklinde değerlendirilirler, ama zorunlu tedavilerine ya da yargı denetimi altında tutulmalarına, vasi tayininin gerekli olduğuna hükmolunmaktadır.</span></p>

      <p class="metin"><span class="char-style-override-8">İntermittent eksplosif (zaman zaman patlayıcı) bozukluk</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Ciddi saldırı eylemleri ya da mala zarar vermeyle sonuçlanan, saldırganlık dürtülerine karşı koyamayışla belirlenen, ayrı ayrı saldırganlık episodlarının olmasıyla karakterize bir bozukluktur. Bu episodlar sırasında dışavurulan saldırganlığın ağırlığı ve derecesi, bunu ortaya çıkaran psikososyal stres etkenleriyle orantılı değildir. Yukarda söylenildiği gibi, bu daha başka birçok bozukluğun gidişi sırasında ve onların doğrudan etkisiyle ortaya çıka</span><span class="char-style-override-3">bilir. O zaman ayrı bir başlık altında incelenmesi gerekmez. Bu başlık altındaysa, sadece münferit olarak bulunan dürtü denetimi bozukluğu bulunmaktadır. Buna yol açan diğer bozukluklar arasında şizofreni ve manik-depressif, tek ya da iki uçlu bozukluklar başta gelmektedir. Kişilik bozuklukları da zaman zaman patlayıcı bozukluk görünümünü kazanabilir. Çocuk ve gençlerde dikkat eksikliği - hiperaktivite bozukluğu da eksplosif bir bozuklukla karıştırılabilir. Bazı kafa travmaları ve bunamalar da aynı görünümü sergileyebilir. Bu bakımdan travma sonrası ve yaşlılıkta olan patlayıcı özelliklerde dikkatli olunmalıdır.</span></p>

      <p class="metin"><span class="char-style-override-8">Kleptomani</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Nesneleri çalma davranışının zaman zaman ya da episodlar halinde ortaya çıkışı ile karakterize bir bozukluktur. Çalınan nesnelerin kişisel kullanım gereksinimi ya da parasal değeriyle bu davranışın hiçbir ilgisi yoktur. Kişiler nesneyi çalarken duydukları heyecan için bunu yapar. Burada söz konusu olan bir antisosyal kişilik bozukluğu değildir. Çalmadan hemen önce kişi giderek artan bir gerginlik hissetmektedir ve çalma işlemiyle bu gerginlik birden gevşer, rahatlama olur. Çalmanın karşı tarafın herhangi bir tutum ya da davranışına yanıt olması söz konusu değildir. Bu bozukluğun tarihsel oluşumu da çok düşünülmüştür. Böyle bir bozukluğun olabilmesi için mülkiyet anlayış ve duygusunun ortaya çıkmış olması gerekeceği apaçıktır. Mülkiyetin ilk zamanlarda ve şimdi de kimi ilkellerde ruh ve kutsal varlıkların koruması altında tutulmuş olmasının, yani mülkiyetin büyülü özelliğinin bu bozukluğun ortaya çıkmasında rol oynadığı düşünülebilir.</span></p>

      <p class="metin"><span class="char-style-override-8">Piromani</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Birçok kez, istekli ve amaçlı olarak, ama nedeni hakkında mantıklı bir açıklama olmaksızın yangın çıkarma davranışıdır. Eylem sırasında olduğu kadar eylem öncesinde de gerginlik ve duygusal bir uyarılma söz konusudur. Eylemin tamamlanmasıyla bu gerginlikte bir rahatlama olur. Ateşle ve dolayısıyla yangınla ve bunların neden olduğu olgularla kişi her zaman, neredeyse büyülenme boyutunda aşırı bir şekilde ilgilenmektedir. Yangın çıkarırken, ardından olup bitenleri gözlemlerken aşırı haz alır, doyum sağlar. Bu yangınların çıkarılmasında kişinin parasal bir kazanç ya da intikam duygusu söz konusu değildir. Birçoklarında ateşle doğrudan ve meşru olarak uğraşma yoluyla bu duygular yüceltilmektedir. Ama bunu söylerken, itfaiyecilerin yüceltilmiş piromanlar oldukları gibi saçma bir sav ileri sürülmemesine de dikkat etmemiz gerekmektedir. Piromani olgularının pek büyük bir çoğunluğunda zekâ ve gelişim kusurları vardır. Ancak bu kusurları yangını çıkartabilmek için çeşitli karmaşık düzenekler kullanmalarına engel değildir. Piromaninin görülme sıklığı bakımından toplumlar arasında büyük farklar vardır. Nitekim Batı ülkelerinde son derecede sık görüldüğü halde, ülkemizde çok ender görülen bir bozukluktur.</span></p>

      <p class="metin"><span class="char-style-override-8">Trikotillomani</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Kişinin kendi saçlarını ya da vücut kıllarını yolmasıyla giden bir bozukluktur. Göze çarpacak ölçüde saç yitimine neden olur. Saç yolma öncesinde ya da buna engel olmaya çalışırken, kişi aşırı bir gerginlik duyar. Saçlarını yolarken bundan haz duyar ya da belirgin rahatlama sağlar. Vücut kıllarını yolduğunda, yolunan kılların yerleri genellikle infekte olur ve vücut yaralarla kaplanır. Buna rağmen yolma devam eder. Ve bu yolmaların bir başka mental bozuklukla bir açıklaması yoktur. Bu bozukluğun gerisinde de insanlığın uygarlık tarihinin bir sapması söz konusu olabilir. Ancak bu kuramsal bakışların klinik açıdan bir değeri yoktur. Dolayısıyla antropolojik açıklamalar, klinik ilgi alanında değildir. Bunun da kültürel-toplumsal bir geri planı var olsa gerektir. Batı ülkelerinde de görülmesine karşın yurdumuzda belirgin derecede daha sıktır.</span></p>

      <p class="metin"><span class="char-style-override-8">Patolojik kumarbazlık</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">En tartışmalı bozukluktur. Çünkü her kumarbazlığın gerçekte patolojik bir durum olduğu da bir gerçektir. Burada “patolojik” denmesinin nedeni aşırı uğraşı tanımlamaktır. Kişi kumar oynama üzerinde aşırı kafa yormaktadır, geçmişteki kumar oynama yaşantılarını yeniden yaşar, bir sonraki oyunu önlemek için kafa yorar ya da oyunu kurgulayarak zaman geçirir. Kumar oynamak üzere para kazanmaya çalışır.</span> <span class="char-style-override-3">İstediği heyecanı duyabilmek için gittikçe artan miktarda parayı kumara koyar. Bu davranışlarını denetim altına alma, azaltma ya da bırakma girişimleri olmuştur. Kumar oynamayı azaltma girişimleri sırasında huzursuz ve sinirlidir. Sorunlarından kaçmak için kumar oynadığını ileri sürer. Devamlı disforik bir duygudurumu içindedir. Örneğin suçluluk duyar; ya da çaresizdir. Bazen de sadece kumar oynayışın verdiği anksiyeteyle doludur. Aile üyelerine kumar oynama miktarı hakkında durmadan yalan söyler. Kumar oynamak için gereken parayı bulabilmek için zimmetine para geçirmekten, sahtekârlık, dolandırıcılık, hatta hırsızlık yapmaktan çekinmeyebilir. Bu nedenle ilişkileri bozulmakta, işleri kötüye gitmektedir. Kumar denilince bütün şans ve talih oyunları bu kapsama alınmalıdır. Piyango ya da loto, toto gibi kurumsal talih oyunları da buna dahil edilmelidir. Dikkat edilirse toplumumuzda da patolojik kumarbazlığın kapsamına giren pek çok kişi ayırt edilebilir.</span></p>

      <p class="soru" id="toc_marker-2-21">23-Uyku nedir? Uyku bozuklukları neden olur? Nasıl uyku bozuklukları vardır?</p>

      <p class="metin"><span class="char-style-override-3">Uyku bütün çokhücreli hayvanlarda olan bir süreçtir. Bu bağlamda, uyumayan hayvan yoktur denebilir. Uyku sinir sisteminin enerjisinin yenilenmesi için kullanılır. Çeşitli canlı türlerinde gerekli olan uyku süresi farklıdır. Ancak yaşam, uyku ve uyanıklık olarak ikiye değil, bir de REM uykusunun devreye girmesiyle üçe ayrılır. REM, “rapid eye movements = hızlı göz hareketleri” demektir. Sürüngenlerden yukarı bütün omurgalılarda REM uykusu vardır. Canlılar uyurken gözlemlenecek olursa, kapalı göz kapaklarının ardında göz yuvarlarının belirli aralıklarla yatay ve dairesel hareketler yaptığı gözlemlenebilir. İşte bu hareketlerin yavaş olduğu Non-REM uyku fazları zaman zaman göz hareketlerinin hızlandığı dönemlerle kesilir. İnsanlarda REM uykusu bütün uykunun yaklaşık</span> <span class="char-style-override-3">¼’ünü kapsar. Ve erişkin bir insanda günde en az 90 dakikadır. Doğumdan önce, anne karnındayken çocuk hemen hemen sadece REM uykusundadır. Doğumla bu uykunun oranı hızla azalır ve erişkin bireyde toplam uykunun ¼’üne iner. REM uykusu tespit edildiği zaman rüya ile birlikte olduğu anlaşılmış ve rüya fazı olduğu düşünülmüştü. Daha sonraları Non-REM fazında da rüya görüldüğü, ancak bunun REM rüyalarından farklı olduğu anlaşıldı. REM son derecede gerekli bir uyku fazıdır. İnsanlar uykusuzluğa ancak 30-35 saat dayanabilirler. Ancak REM deprivasyonu dediğimiz, kişide REM uykusu başlar başlamaz kişinin uyandırılıp, sadece Non-REM dönemlerin uyutulduğu uyku türlerinde, kişiler uyku deprivasyonuna 24 saat bile dayanamaz. Ve uyanık durumdayken REM’e girdikleri, yani uyanıkken rüya gördükleri görülür. REM uykusu normal uyku periyodunda önce 2-3 dakikalık REM’ler şeklinde başlar ve uyku boyunca bu REM süreleri 25-30 dakikaya kadar uzar. Kişiler bir REM uykusuna girer, birkaç dakika sonra REM kesilir ve Non-REM başlar. Yarım saat kadar sonra dört-beş dakikalık bir REM daha olur. Yani rüyalar, rüyasız ya da değişik türden olan rüyalı aralarla kesilir. Bu kural, Non-REM rüyaları için söz konusu değildir. REM sırasında olan göz hareketleri görülmekte olan rüyayla pek paralel değildir. Yani bir otomobil yarışı görülürken yatay, uçarken dikey göz hareketleri olmaz. Görülen rüyalarla REM periyodları arasında pek çok eşitleme çalışması yapılmış, rüyaların objektiflendirilmesine çalışılmıştır. REM periyodunda elektro ensefalogramlar, yani EEG’ler ve elektro muskulografi, yani kaslardaki elektrik akımlarının yazdırılmasında pek çok özgün değişiklikler olmaktadır. Yani çekilen EEG’ye bakarak kişinin REM içinde olduğu anlaşılabilir. Demek ki canlıların ve insanın uyku ve uyanıklık olarak iki evresi değil; uyanıklık, uyku ve REM olmak üzere üç evresi vardır. Bir gün boyunca fizyolojimizin uyanıklık, uyku ve REM uykusu arasında bu bölünmesine sirkadiyen (gün çevresi) ritim adı verilir. Uykunun bu düzenindeki sapmalar kişi tarafından uykusuzluk olarak algılanır. Bu bakımdan uykusuzluktan yakınan bir kimsede tam bir uyku uyumama hali değil, sadece REM uykularının düzensizliği de söz konusu olabilir. REM uykusu görüldüğü sırada, omurilik soğanında bulunan Locus coeruleus denilen bir noktada, beyinden omuriliğe doğru giden hareket emirleri üzerine bir blok oluşur. Bu blok, görülen rüyadaki emirleri vücuda geçirmemek içindir. Yoksa rüyasında koştuğunu gören biri, uykusunda da koşmaya başlayabilirdi. Bu blok sayesinde vücut kaslarında kısmi bir felç olur ve ancak gelen çok güçlü emirlerde bu blok aşılabilir ve uykuda sıçramalar olur. Bunun dışında bazı korkulu rüyalarda olan kaçmak isteyip de kaçamamak, birden ayaklarda felç olduğu duygusu, rüyaya refakat eden bu kısmi felcin algılanmasındandır. Uyku bozukluklarına genel olarak dissomnia adı verilir. Uykusuzluk da insomniadır. Uykunun kalitesinde olan bozukluklar primer uyku bozukluklarıdır.</span></p>

      <p class="metin"><span class="char-style-override-8">Primer insomnia</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Uzunca bir süre, mesela bir ay boyunca uykuya dalmakta ya da uykuyu sürdürmekte güçlük olması, ya da dinlendirici kalitesi bozuk olan bir uyku olması durumudur. Bunun sonucunda gündüzleri yorgunluk, belirgin bir sıkıntı ve iş ve meslek alanlarında kalite düşmesi ortaya çıkar. Birçok psikiyatrik bozukluğa da, örneğin bazı depresyonlara ya da diğer duygudurumu bozukluklarına uykusuzluk refakat edebilir. Burada ise söz konusu olan başka bir tanıdan olmayan, doğrudan doğruya ve salt uykusuzluktur. Tedavisi için uyku düzenleyici trankilizan bazı ilaçlar önerilir. Çok zorunlu olmadıkça hipnotiklerin, yani uyku ilaçlarının kullanılmaması tavsiye edilir. Çünkü hipnotik ilaçlar bütün evreleri olan sağlıklı bir uyku sağlamazlar.</span></p>

      <p class="metin"><span class="char-style-override-8">Primer hipersomnia</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Normalde uyku uyunmayan sürelerde, yani gündüzleri uyku episodlarının olması ya da uyku episodlarının uzaması, yani aşırı uykululuk halidir. Bu uyku, meslek alanlarında ve sosyal işlevlerde belirgin bir bozulmaya neden olmaktadır. Ayrıca kişinin kendisi de sıkıntıyla yüklüdür. Hipersomnia, özellikle trafik bakımından ölümcül sonuçlara yol açabilen bir bozukluktur. Duygudurumu bozukluklarında, örneğin depresyonlarda uyku artışı da görülebilir. Bunun tedavisinde de ruhsal-sinirsel yaşamı düzenleyici trankilizan ve sedatifler kullanılabilir. Uyandırıcı türden ilaç ve maddelerin kullanımı ise sakıncalıdır.</span></p>

      <p class="metin"><span class="char-style-override-8">Narkolepsi:</span> <span class="char-style-override-3">Gün boyu karşı konulamayan uyku atakları vardır. Kişiler durdukları yerde uyuklamaya başlar. Üstelik bu uykular derin, dinlendirici ve kalitelidir. Ancak bir uyku nöbeti, bir sonraki uyku atağını engellemez; yani kişi “yeterince uyudum, artık uykum yok” diyemez. Narkolepsiye, yoğun bir duyguya eşlik eden ve kısa süren, iki yanlı, yani bilateral kas tonusu kaybı episodları ile hipnopompik ve hipnogojik halüsinasyonlar, yani uykuya girerken ya da uykuyu andıran durumlarda ortaya çıkan hayaller ve uyku episodunun başında ya da sonunda uyku felçlerinin olmasıyla kendini gösteren evreler de çoğunlukla refakat eder. Bu uyku felçlerine hızlı göz hareketleri uykusuna ilişkin öğeler de sızar. Narkoleptiklerin EEG incelemelerinde de uyku nöbetleri düzensiz olarak, ama mutlaka görülür. Tedavisi için genel sağlığın düzenlenmesi önde gelir.</span></p>

      <p class="metin"><span class="char-style-override-8">Solunuma bağlı uyku bozukluğu</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Uykuyla ilgili duruma solunumla ilgili bir başka sorun yol açmaktadır. Obstruktif, yani tıkayıcı ya da santral bir uyku apnesi, yani solunumun durması sendromu neden olmaktadır. Ya da santral alveoler hipoventilasyon, yani sinir sistemince kontrol edilen ve akciğer peteklerinin çok az solunum yapmasıyla kendini belli eden bir sendrom söz konusudur. Bunun sonucunda aşırı uykulu olma durumu ya da insomnia olmaktadır. Fazla şişman, göbekli erkeklerde olan uyuklama nöbetleri Pickwick sendromu diye özel bir ad da taşımaktadır. Sendrom adını, Charles Dickens’in ünlü roman kahramanlarından Bay Pickwick’in zaman zaman uykuya düşmesinden almıştır. Tedavisi genel iç hastalıkları ve nörolojiyle birlikte düzenlenmelidir.</span></p>

      <p class="metin"><span class="char-style-override-8">Sirkadiyen ritim uyku bozukluğu</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Eskiden uyku - uyanıklık düzeni bozukluğu da denen bu bozuklukta söz konusu olan, yukarıda anlattığımız sirkadiyen ritimdeki bozulmalardır. Bu bozulmalar Jet-Lag denilen ve jet yolcu uçaklarıyla uzun mesafelere uçan, kıtalar arası uçuşlarda bulunan kimselerde geçici olarak ortaya çıkar. Gece vardiyalarında çalışan işçilerde de buna benzer bir bozulma görülür. Bu bakımdan</span> <span class="char-style-override-8">Jet Lag tipi, değişen mesai saatı tipi, gecikmeli uyku evresi tipi (istenen erken saatte uykuya dalamama)</span> <span class="char-style-override-3">olmak üzere alttiplere ayrılır. Çoğunlukla kısa süreli olduğundan özel bir tedavi gerekmez. Koşulların normale dönmesi ya da etkilerinin azalmasıyla kendiliğinden düzelir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu uyku bozukluklarından başka,</span> <span class="char-style-override-8">parasomnia</span> <span class="char-style-override-3">denilen uyku biçimi bozuklukları da söz konusudur. Parasomnialar uykunun gidişindeki bozulmalardır. Ve önemli rahatsız edici olgulardır:</span></p>

      <p class="metin"><span class="char-style-override-8">Kâbus bozukluğu:</span> <span class="char-style-override-3">Gece uykusunda ya da gündüz alınan uykularda görülen, genellikle yaşamda kalmaya, güvenliğe ya da benlik saygısına yönelik tehditler içeren korkutucu rüyaları uzun süre anımsamayı, tekrar tekrar uyanmaları da içeren bir bozukluktur. Bu uyanmalar genellikle uyku döneminin ikinci yarısında olmaktadır. Bu durum belirgin bir sıkıntıya yol açar ve uyku düzeni de bozulur. Kişi korkutucu rüyadan uyanır uyanmaz yönelişi normale döner ve tümüyle uyanık hale gelir. Yani bir sonraki başlıkta ele alacağımız uyku teröründe olduğu gibi uyanıldığında bir konfüzyon ve yönelim bozukluğu kâbusta olmaz. Sık oluyorsa, dinamik bir psikoterapinin eşlik edeceği ilaç tedavilerine başvurulabilir.</span></p>

      <p class="metin"><span class="char-style-override-8">Uyku terörü bozukluğu (pavor nocturnus):</span> <span class="char-style-override-3">Genellikle asıl uyku döneminin ilk 1/3’ünde ortaya çıkan ve nedensiz bir dehşet içinde çığlık atmayla başlayan ve yineleyen, birden uykudan uyanma episodlarıyla giden bir bozukluktur. Her episodda yoğun bir korku ile birlikte çarpıntı, solunumda hızlanma ve terleme gibi otonomik uyarılma bulguları da vardır. Kişi, kendisini rahatlatmak için gösterilen çabalara tepkisizdir. Kişi rüyasını ayrıntıyla anımsamaz ve bu geçirilen episod için de bir amnezi, bellek yitimi olur. Bu episodlar belirgin bir sıkıntıya, hatta toplumsal, mesleki açıdan bozulmalara da neden olur. Ve elbette bu episodlar bir ilacın, bir maddenin, ya da genel tıbbi durumdaki bir bozukluğun etkisiyle olmamalıdır. Daha çok çocuklarda görülen bir durum olmakla birlikte, erişkin kimselerde de olabilir. Ve o zaman ciddi bir ilaç tedavisini gerektirir. Genellikle nöroleptiklerin eklendiği trankilizan ilaçlar kullanılmalıdır.</span></p>

      <p class="metin"><span class="char-style-override-8">Somnambulizm (uyurgezerlik) bozukluğu:</span> <span class="char-style-override-3">Genellikle asıl uyku döneminin ilk 1/3’ünde ortaya çıkan, uyku sırasında ve uyur halde yataktan çıkma, kalkma ve gezinme ile belirgin episodların tekrar tekrar olmasıdır. Kişi uykusunda gezerken bakışları boştur ve gözünü dikmiştir. Kendisine söylenenlere hiçbir tepki vermez. Çok büyük zorlukla uyandırılabilir. Kişi uyandıktan sonra ister hemen, isterse sabahleyin, normal uyanma zamanı geçirdiği episodu hiç anımsamaz. Uyandırıldığı zaman kısa süreli bir konfüzyon ve sersemlik hali, yönelim bozukluğu olur. Ama birkaç dakika sonra tamamen düzelir ve zihinsel yetilerinde hiçbir aksama olmaz. Uyurgezerken kaza geçirme olasılığı oldukça düşüktür. Ama vardır. Özellikle tehlikeli noktalardayken uyandırmamak gerektiği bilinir. Çünkü bilinci yerine gelmeden önceki konfüzyon yüzünden özellikle kaza geçirebilir. Somnambulizmde EEG bulguları REM tarzında bir uyku göstermiştir. Ancak bu sırada EEG çekiminin çok zor olduğu da muhakkaktır. Gene de REM’in hızlı göz hareketleri gözlemlenmektedir. Uyurgezerliğin özgün bir tedavisi yoktur. Çeşitli sedatif ilaçlar tavsiye edilmemektedir.</span></p>

      <p class="metin"><span class="char-style-override-8">REM uykusu davranış bozukluğu</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Bir diğer parasomnia da REM uykusu sırasında ortaya çıkan ve sıklıkla şiddet gösteren motor etkinliktir. Uyurgezerlikten farklı olarak bu episodlar gecenin daha geç saatlerinde ortaya çıkar. Bu sırada görülmekte olan rüya da canlı olarak anımsanır. Özgün bir tedavisi yoktur. Psikotrop ilaçlar salık verilmez.</span></p>

      <p class="metin"><span class="char-style-override-8">Uyku paralizisi</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Uyanıklıkla uyku hali arasındaki geçiş sırasında, kişinin üzerine çöken felç durumudur. Bu tamamıyla normaldir. Yukarıda anlatılmış olan istemli sinirler üzerine Locus coeruleus’da meydana getirilen</span> <span class="char-style-override-3">blokajın, kişi REM’den</span> <span class="apple-style-span char-style-override-3">tamamen uyanık duruma geçse de devam etmesi halinde oluşur.</span> <span class="char-style-override-3">Bir tedaviyi gerektirmez; tamamen normal, fizyolojik bir olaydır.</span></p>

      <p class="metin"><span class="char-style-override-3">Bunlar dışında birçok fizik hastalıkta ve ilaç kullanımı yüzünden çeşitli uyku bozuklukları olmaktadır. Elbette madde kullanımı da gerek kullanım sırasında, gerekse maddenin yoksunluğu sonucunda gerek insomnia, gerek hipersomnia ve gerekse parasomnia gibi birçok uyku bozukluğuna yol açabilir. Bunlar intoksikasyon sırasında ya da yoksunluk sırasında olabilir.</span></p>

      <p class="soru" id="toc_marker-2-22">24-Kişilik ne demektir? Kişilik özellikleri nelerdir?</p>

      <p class="metin"><span class="char-style-override-3">Kişinin davranışlarının toplamına egemen olan belirli yönelişler vardır. Bu yönelişler kişide çok küçük yaşlarda belirmeye başlar ve yaşam boyu sabit kalır. Bu yönelişlerin toplamından ötürü kişinin çeşitli olgular, olaylar ve süreçler karşısındaki tutumu ve yönelişi kendine özgüdür ve o kişinin kimliğinin önemli bir parçasıdır. Kişilik özelliklerinin toplamına karakter de denir. Kişilik ya da karakter, kişinin kendini ve başka insanları, başka canlıları ve olayları algılama ve yorumlama yollarını, yani genel olarak “biliş”ini ve ayrıca duygusal tepkilerini, bu tepkilerin görülme aralığını, yoğunluğunu, bu tepkilerin değişkenliği ve uygunluğunu kapsar. Aynı zamanda onun dürtülerini kontrol yetisini, genel olarak güdülerini, kişilerarası ilişkilerini ve işlevselliğini tayin eden bir örüntü oluşturur. Bu sürekli örüntü esneklik göstermez ve hemen bütün kişisel ve toplumsal durumları kapsamaktadır. Gündelik kullanımdaki “kişilik sahibi kimse” ya da “karakter sahibi” gibi alegorik kullanımların gerçekle ilgisi, yalnızca o kimsenin kişilik örüntüsünün toplumun beklentilerine çok uygun ve beğenilecek türden olduğunu anlatmasıdır. Yoksa herkesin belirli bir karakteri, kişiliği vardır ve bu yaşamı boyunca safhalar göstermekle, geliş</span><span class="char-style-override-3">mekle birlikte, kolay kolay değişmez. Belirli değişiklikler ancak kişinin çok ağır bir dizi travmaya maruz kalmasıyla, o da nadiren olabilir. Bunlar ancak işkenceye maruz kalmak ya da toplama kampında bulunmak gibi çok ağır travmalar olabilir ve bunlar sonucunda kişiliğinde değişiklik olmuş kimseler “sakatlanmış” sayılırlar.</span></p>

      <p class="metin"><span class="char-style-override-3">Kişilik yapısının, örüntüsünün nasıl oluştuğu üzerine psikoloji biliminde birtakım kuramlar vardır. Bu konuda dinlerden belli başlı felsefe okullarına kadar birçok sav ileri sürülmüştür. Bizim kabul edebileceğimiz, modern psikoloji biliminin doğuşundan beri ortaya atılmış olan kuramlar, başlangıçta etnik ya da ırksal grupların kişilik yapılarını oluşturduğu ve bu yüzden bütün Almanların belli karakter özelliklerini gösterdikleri ve bütün İngilizlerin de onlardan farklı olarak başka kişilikte oldukları şeklindeydi. Kişilikler konusunda bir süre yaygın olan bir düşünce de ünlü dört sıvının, kan, lenf, safra ve balgamın belirleyici olduğu savıydı. Kan egemenliğinde sayılanların sanguin, balgam egemenliğinde olanların flegmatik olduğu söylenirdi. Şimdi bile günlük konuşmalarımızda sıcak ya da soğukkanlı şeklinde kullandığımız ifadelerde bu ayrımların izleri sürülebilir. 19. yüzyıl ortasının ünlü psikoloğu Wilhelm Wundt’a kadar böyleydi. Daha sonra kimi morfolojik özellikler dikkati çekmeye başladı ve piknik tipti olanların şöyle, astenik tipte olanlarınsa böyle kişilikler olduğu ileri sürüldü. Bu morfolojik düşünceler günümüzde de etkindir ve kısmen doğruluk payları da vardır. Daha sonra ise dinamik psikolojinin kavram ve kuramları öne geçti. Freud’un kişilik üzerine olan düşünce ve buluşları ile Jung’un geliştirdiği kişilik kuramı geçerli hale geldi. Freud’la güdülerin önemi anlaşıldı. Jung ile de bunun da gerisinde toplumsal dürtülerin ve toplumsal etkilerin önemi belirginleşti. Daha sonra ise davranışçı psikolog ve fizyologların saptamaları önem kazandı. Şimdilerde daha çok eklektik yaklaşımlar geçerlidir. Baldwin’in rol kuramı önem kazanmıştır. Buna göre her insan, toplumu içinde çevresinin kendine verdiği ya da kendi seçtiği birtakım rolleri oynamaktadır. Ve onun kişiliği bu roller çevresinde oluşur. Öte yandan İngiliz psikologların savundukları McDougall’ın özellikler kuramı da önem taşımaktadır. Bu kurama göre kişinin doğuştan gelen ve sonradan edindiği özellikleri vardır ve bunlar birbirini etkileyerek ve bir tür inşa ederek kişiliği meydana getirmektedir.</span></p>

      <p class="metin"><span class="char-style-override-3">Karakter ve kişilik sözcükleri insanlık tarihinin en eski çağlarından beri bilinmekte ve çeşitli bağlamlarda kullanılmaktadır. Kişilerin karakterleri kendilerine özgü olmakla birlikte, bu karakterlerde o kişiye özgü olarak öne çıkan kimi özellikler vardır. Bu egemen özellikler bakımından kişiler gruplanabilir. Ancak kişiliklerin böyle gruplanması çabaları kişilik ya da karakterin toplumsal ve sosyoekonomik önem kazanmasından sonra ortaya çıkmış ve insanlar böylece çeşitli kategorilerde toplanabilmiştir.</span></p>

      <p class="metin"><span class="char-style-override-3">Belirli tipte karakterleri gördüğümüzde, bu kişide şu ya da bu kişilik özelliği olduğunu söyleriz. Belirli karakter özellikleri o kişide baskın ve başatsa, o kişinin şu kişilik örüntüsüne sahip olduğunu söyleyebiliriz. Eğer kişinin bu kişilik örüntüsü, içinde bulunduğu toplum ve kültürün genel beklentilerinden belirgin şekilde sapıyorsa ve bu sapma belirli zorluklara neden de oluyorsa, o kişide şu ya da bu kişilik bozukluğu olduğundan söz etmemiz gerekir. Kişilik özelliklerini ortaya çıkarmak için psikoloji biliminin saptadığı kişilik envanterleri, kişilik testleri vardır. Bu envanter ya da testlerde kişilik örüntüsü çeşitli yönlerden değerlendirilmekte ve belirli bir profile ulaşılmaktadır. Ama bu profiller belirli gruplar içinde kategorize edilmez, gruplandırılmaz. Sadece belirginleşen özellikler görünebilir ve böylece kişinin şu ya da bu kişilik yapısına sahip olduğu ileri sürülebilir. Denildiği gibi bu örüntü en geç ileri çocukluk döneminde ortaya çıkmaya başlar ve genç erişkinlik döneminden itibaren sabitleşir. Ondan sonra da büyük travmalar olmadıkça değişmez, değiştirilemez. Bunların bir bölümü kişilik bozukluklarıdır. Ancak kişilik bozukluklarında belirginleşen özellikler, farklı ama az ölçüde olmak üzere, tamamen sağlıklı bireylerde de bulunur. O zaman sadece şu ya da bu özellikleri olan bir kişilikten söz edilir; ama buna kişilik bozukluğu denmez.</span></p>

      <p class="soru" id="toc_marker-2-23">25-Kişilik bozuklukları nelerdir? Hangi kişilik bozukluklarını sayabiliriz?</p>

      <p class="metin"><span class="char-style-override-3">Kişilik bozuklukları, neden oldukları toplumsal sorunlar göz önünde tutularak A, B ve C olmak üzere üç küme halinde incelenir. Kişilik, kişinin en önemli varlığıdır. Bu yüzden ne değiştirilmesi talebi, ne de değiştirme çabası olacaktır. Onun için de hiçbiri için bir tedavi yolu ve önerisi yoktur.</span></p>

      <p class="bolum-ara-baslik" xml:lang="en-GB"><span class="char-style-override-3" xml:lang="en-US">A kümesindeki kişilik bozuklukları</span></p>

      <p class="metin"><span class="char-style-override-8">Paranoid kişilik bozukluğu</span><span class="char-style-override-3">: Ağır kişilik bozukluklarından biridir. Kişi yeterli bir temele dayanmaksızın başkalarının kendisini sömürdüğünden, aldattığından ya da kendisine zarar verdiğinden kuşkulanmaktadır. Yeterli nedenler söz konusu olsa bile kişinin bu konulardaki aşırı uğraşı ve özel dikkati sonucunda bunlar görülebilmiştir. Kişi dostlarının ya da iş arkadaşlarının kendisine olan saygı ve bağlılıkları ya da güvenilirlikleri üstüne sürekli kuşkudadır. Kendi söylediklerinin kendisine karşı kötü niyetlerle kullanılacağından korktuğu için başkalarına mümkün olduğu kadar sır vermemeye, açılmamaya çalışır. Normal konuşmalardan kendisiyle ilgili anlamlar çıkartır, insanların kendisine imalarda bulunduklarından ya da kendisinden söz ettiklerinden kuşkulanır. Onur kırıcı davranışları, haksızlıkları ya da görmezden gelinmeyi bağışlamaz, unutmaz ve sürekli kin besler. Tanık olan başka kimseler bu kanıya varmasalar bile karakterine ya da itibarına saldırıldığı yargısına varır ve öfkeyle ya da karşı saldırıyla birden tepki gösterir. Kendi eşinin sadakatsizliğinden neredeyse emindir ve bunu ispat etmeye çalışır. Tanı konması için yukarıda sayılan durumların en az dördünün bulunması gerekir. Yoksa sadece paranoid özellikli kişilik yapılarından söz edilebilir. Bu kişilik bozukluğu nadiren bir suç işlemeye neden olacaktır. Sürecinde gerçek bir paranoid psikoz, bir şizofreni gelişebilir. Bu bakımdan tanısında hastalık öncesi anlamında “premorbid” sözcüğü eklenebilir.</span></p>

      <p class="metin"><span class="char-style-override-8">Şizoid kişilik bozukluğu</span><span class="char-style-override-3">: Kişilerle yakın ilişkilere giremeyen bir bozukluktur. Bu yüzden bir aile yapısına katılamaz, ailenin bir parçası olmaz, yakın ilişkilere girmez. Hemen her zaman tek bir etkinlikte bulunur. Birkaç etkinliği bir arada yürütemez. Bir başka kimseyle cinsel deneyim yaşamaya ilgisi olsa bile bu çok enderdir. Çok az etkinlikten zevk alır. Genellikle eğlenceli, hoş etkinliklere uzak durur. Yakın arkadaşları ve sırdaşları yoktur. Ancak birinci dereceden akrabalarıyla ve onlarla da onların ısrarı üzerine ilişki kurar. Başkalarının övgü ya da eleştirilerine karşı ilgisizdir. Duygusal soğukluk, kopukluk gösterir ya da tekdüze bir duygudurumu yaşar. Bu bozukluk da ileride bir şizofrenik psikozla devam edebilir. Ya da en azından psikotik episodlar yaşar. Bunun için çoğunlukla tanısında premorbid sözcüğü eklenmesi uygundur. Tanının konulabilmesi için sayılan özelliklerden en az dördünün saptanması gereklidir.</span></p>

      <p class="metin"><span class="char-style-override-8">Şizotipal kişilik bozukluğu</span><span class="char-style-override-3">: Kişide “referans fikirleri” denilen, gerçekdışı bağlantı kuran düşünceler vardır. Davranışlarını etkileyen ve çevrenin kültürel değerleriyle uyumlu olmayan garip inanışları ya da batıl inançlar, majik ya da “gaipten haber verme” gibi inançları vardır. Telepati ve altıncı his inancı da taşır. Çocuk ve ergenken saçma sapan düşünceleri vardır ya da bunlar üzerinde düşünüp durur. Olağandışı algısal yaşantıları, bunlar arasında bedensel illüzyonları vardır. Acayip düşünüş ve konuşma biçimi olur, örneğin belirsiz, çevresel dediğimiz ayrıntılarla çok fazla vakit geçirerek konuşur, mecazi konuşmaları sıktır, sıklıkla sadece basmakalıp konuşur. Bazı durumlarda kuşkuculuk ya da paranoid düşünceleri vardır. Duygulanımı uygunsuz ya da kısıtlıdır. Acayip, alışılagelmişin dışında ya da çok kendine özel davranışları ya da görünümü vardır. Birinci derece yakın akrabaları dışında arkadaşları, hele sırdaşları olmaz. Toplumsal anksiyetesi yakından tanımakla geçmez, kendisi hakkında olumsuz yargılardan çok paranoid korkular da bu bozukluğa refakat eder. Bu sayılan noktalardan en az beşinin bulunması tanı için gereklidir. Bu bozukluk da şizofreni ya da şizofreniform bir psikozla devam edebilir.</span></p>

      <p class="bolum-ara-baslik" xml:lang="en-GB"><span class="char-style-override-3" xml:lang="en-US">B kümesindeki kişilik bozuklukları</span></p>

      <p class="metin"><span class="char-style-override-8">1. Anti-sosyal kişilik bozukluğu</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Kişi tutuklanmasına ya da gözaltına alınmasına neden olan ya da zemin hazırlayan eylemlerde tekrar tekrar bulunur, yasalara uygun toplumsal yaşama ayak uyduramaz. Bunlar yüzünden sürekli yalan söyler, takma isimler kullanır, kişisel çıkarı için başkalarını atlatır. Dürüst olmayan işlere özellikle düşkündür. Bugün ideolojik görünümlü birçok hareket mensupları arasında anti-sosyal kişilik bozukluğu olan birçok kimse vardır. Bu kimselerde dürtüsellik de çok belirgindir ve gelecek kaygı ve tasarıları da pek yoktur. Yineleyen kavga ve dövüşlerle belli olan sinirlilik ve saldırı özellikleri vardır. Kendisinin ve başkalarının güvenliğini umursamaz, bir işi sürekli götüremez. Zarar verdiği halde yaptıklarına ya ilgisizdir ya da kendince mantıklı olan açıklamalarda bulunur. Bu bozukluktan söz edebilmek için kişinin en az 18 yaşında olması ve daha küçük yaşlarda davranış bozuklukları da göstermiş olması gerekir.</span></p>

      <p class="metin"><span class="char-style-override-8">2. Borderline (sınırda) kişilik bozukluğu:</span> <span class="char-style-override-3">Genç erişkinlik döneminde ortaya çıkar ve değişik koşullara bağlıdır. Kişiler arası ilişkilerde, benlik algısında ve duygulanımında tutarsızlık ve belirgin dürtüsellikle ayırt edilebilen sürekli bir kişilik örüntüsüdür. Gerçek ya da hayali bir terk edilmeden kaçınmak için sürekli çaba gösterir. Kişileri gözünde aşırı büyütür ve en küçük sapmada yerin dibine sokar, ilişkisi gergin ve tutarsızdır, gelip gider, apaçık bir kimlik karmaşası içindedir. Tutarsız benlik algısı ya da kendilik duyumu vardır. Kendine zarar verme olasılığı yüksek alanlarda dürtüselliği vardır. Örneğin para harcamada ölçüsüzdür, pervasızca araba kullanır, madde kötüye kullanımı olur. İntihar girişimleri olur, en azından intihar tehdidinde bulunur, göz korkutur. Duygudurumunda belirgin tepkiselliğe bağlı duygusal irritabilite vardır. Örneğin genellikle birkaç saat süre ile anksiyetesi ya da aşırı sinirliliği olur. Kendini sürekli olarak boşlukta hisseder. Uygunsuz, yoğun öfkesi vardır ya da öfkesini denetim altına alamaz; sık sık hiddetlenir, öfkesi geçmek</span> <span class="char-style-override-3">bilmez, sık sık kavgalara girişir. Gelip geçici paranoid düşünceleri vardır ya da</span> <span class="char-style-override-3">ağır dissosiyatif semptomlar gösterir. Bu bozukluk tanısını koyabilmek için yukarıdaki belirtilerden en az beşinin bir arada bulunması gereklidir. Ama unutulmamalıdır ki, her toplumda sınırda özellikler taşıyan pek çok insan yaşamaktadır. Toplumumuzda da sınırda özellikler gösteren çok sayıda insan vardır. Bunlar gerek insanlar arası ilişkilerde, gerekse siyasal alanda sorunlara neden olmaktadır.</span></p>

      <p class="metin"><span class="char-style-override-8">3. Histrionik kişilik bozukluğu</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Genç erişkinlik döneminde beliren bir kişilik bozukluğu olan bu bozukluk da toplumumuzda oldukça önemli orandadır. Duyguları hızlı değişir ve çok yüzeyel kalır. İlgi odağı olmak için durmadan çabalar ve olamadığı durumlarda hırçın ve rahatsız olur. Başkalarıyla olan ilişkilerinde cinsel ağırlıklı, ayartıcı ya da baştan çıkarıcı davranır. İlgiyi kendisine çekmek için sürekli olarak fizik görünümünü kullanır. Aşırı düzeyde etkilemeye yönelik ve ayrıntılardan yoksun bir konuşma biçimi vardır. Gösteriş yapar, yapmacıklıdır, duygularını abartıyla gösterir. Başkalarından ve olaylardan kolay etkilenir, telkine, ayartmaya çok yatkındır. İlişkilerini olabildiğince yakınlaştırmaya çalışır, kişilerarası ilişkilerin yakınlığı ona yetmez.</span></p>

      <p class="metin"><span class="char-style-override-8">4. Narsistik kişilik bozukluğu:</span> <span class="char-style-override-3">Kendisini beğenmektedir. Çok önemli olduğu duygusunu taşır, başarılarını ve yetilerini abartır, üstün biri olarak tanınmayı bekler. Sınırsız olarak başarı</span><span class="char-style-override-8">,</span> <span class="char-style-override-3">güç, zekâ, güzellik ya da kusursuz sevgi düşleri üzerine kafa yorar. Özel ve eşi bulunmaz biri olduğuna ve ancak çok özel kimselerin kendisini anlayabileceğine inanır. Çok beğenilmek ister, hak kazandığını düşünür. Kendisinin kayırılmasını bekler. Kişilerle olan ilişkilerini kendi çıkarı için kullanır, amaçlarına ulaşmak için başkalarının zayıf taraflarını istismar eder. Empati yapamaz. Başkalarının duygularını, gereksinimlerini anlamaz. Başkalarını kullanır. Kendisinin kullanıldığına inanır. Kendini beğenmiş ve küstahtır.</span></p>

      <p class="bolum-ara-baslik" xml:lang="en-GB"><span class="char-style-override-3" xml:lang="en-US">C kümesindeki kişilik bozuklukları</span></p>

      <p class="metin"><span class="char-style-override-8">1. Çekingen kişilik bozukluğu</span><span class="char-style-override-3">: Bu da genç erişkinlik döneminde ve çeşitli koşullarda belirir. Toplumsal ket</span><span class="char-style-override-3">lenmenin, yetersizlik duygularının ve olumsuz değerlendirilmeye aşırı duyarlığın bulunduğu sürekli bir kişilik örüntüsüdür. Eleştirilecek, beğenilmeyecek ya da dışlanacak olma korkusuyla fazlaca kişilerarası ilişki gerektiren toplumsal-mesleki etkinliklerden kaçınır. Sevildiğinden emin olmadıkça, insanlarla ilişkiye girmeyi istemez. Mahcup düşeceği, alay konusu olacağı korkusuyla ilişkilerinde tutuktur. Toplumsal durumlarda eleştirileceği ya da dışlanacağını düşünür. Yetersizlik duyguları yüzünden yeni ortamlarda ketlenir, kendini toplumsal yönden beceriksiz, kişisel cazibesi olmayan birisi olarak aşağı görür. Mahcup olacağı korkusuyla kişisel girişimlerde bulunmayı ya da yeni etkinliklere katılmayı istemez.</span></p>

      <p class="metin"><span class="char-style-override-8">2. Bağımlı kişilik bozukluğu:</span> <span class="char-style-override-3">Daha çok erken yaşlarda kendini belli etmekle birlikte, genç erişkinlik sırasında ciddi boyut kazanan bir kişilik bozukluğudur. Başkalarından bolca destek almazsa günlük kararları vermekte bile güçlük çeker. Yaşamın önemli alanlarında sorumluluk yüklenecek başkalarını gereksinir. Desteklerini yitireceği korkusuyla aynı görüşü paylaşmadığını söyleyemez. Tasarıları başlatma, kendi başına iş yapma zorluğu vardır. Kendine güvenemez. Başkalarının desteğini sürdürebilmek için hoş olmayan şeyleri yapmaya razı olur. Tek başına kaldığında korkulu ve huzursuz olur. Yakın bir ilişkisi sonlandığında destek bulmak için hemen yeni bir ilişkiye geçer.</span></p>

      <p class="metin"><span class="char-style-override-8">3. Obsesif-kompulsif kişilik bozukluğu:</span> <span class="char-style-override-3">Bu da erken yaşlardan itibaren kendini belli eden bir kişilik bozukluğudur. Ancak çocukların özellikle de yaş dönümleri civarında obsesif özellikler gösterdiklerini de unutmamak gerekir. Bu nedenle obsesif özellik gösteren 12-15 yaşlarında bir çocuğu hemen obsesif-kompulsif kişilik bozukluğu adayı olarak kabul etmemek gerekir. Bu kişilik bozukluğu tanısı yalnız erişkinler içindir. Kişi yapılan etkinliğin asıl amacını unutacak derecede ayrıntılar, kurallar, listeler, sıralar, organizasyon ya da program yapma ile uğraşır. İşin bitirilmesini zora sokacak ölçüde mükemmelliyetçilik gösterir, kendine özgü olan katı ölçüler yerine gelmediği için bir işi tamamlayamaz. Boş zamanlarını değerlendirme etkinliklerine katılacağına, kendini işe ve üretkenliğe adar. Ahlak, doğruluk ya da değerler gibi konularda aşırı vicdanlı ve kuralcıdır, hiç esnek değildir. Eskimiş ve değersiz şeyleri atamaz, elden çıkartamaz.</span></p>

      <p class="metin"><span class="char-style-override-3">Çeşitli koleksiyonlar yapar. Koleksiyonculuğu çok değerli bir etkinlik sayar. Başkaları tam kendisi gibi yapmayı kabul etmedikçe, görev dağılımı yapmayı ya da başkalarıyla çalışmayı istemez. Para harcama konusunda hem kendisine, hem başkasına karşı cimridir, parayı gelecekte ortaya çıkabilecek kötü durumlar için saklanması gereken bir şey olarak görür. Katı ve inatçıdır. Burada tekrar dikkatin çekilmesi gereken husus, C kümesindeki kişilik bozuklukları belirtilerinin daha hafif derecelerde tamamen normal kimselerde de bulunabileceğidir. O zaman o kimselerin o kişilik yapısında oldukları şeklinde bir tanı ileri sürülebilir, ama kişilik bozukluğu denemez.</span></p>

      <p class="soru" id="toc_marker-2-24">26-Uyum bozuklukları ne demektir? Ne tür uyum bozuklukları vardır?</p>

      <p class="metin"><span class="char-style-override-3">Uyum bozuklukları çeşitli stres durumlarında ortaya çıkan bozukluklardır. Stres durumunun başlangıcını izleyen üç ay içinde, o strese bir tepki olarak gelişen duygusal ya da davranışsal semptomlardır. Stres etkeniyle karşılaşıldığında normal sayılabilecek olana göre çok daha aşırı ve belirgin sıkıntı ortaya çıkar. Bu nedenle toplumsal ve mesleki işlevsellikte bozulmalar da olur. Bu semptomlar yas tepkisindekinden farklıdır. Stres etkeni ve bunun sonuçları sona erdiğinde, bu bozukluk bir altı ay kadar daha sürebilir. Ondan sonra sönerek kaybolur. Eğer altı ay ve daha fazla devam ediyorsa, kronik uyum bozukluğundan söz etmek gerekir. Yoksa normalde bir uyum bozukluğu, stres faktörü ve onun sonuçları ortadan kalktıktan sonra en çok altı ay devam eder. Uyum bozuklukları depressif duygudurumu ile ya da sinirlilik, üzüntü, aşırı kaygı gibi belirtilerle kendini belli eden anksiyete ile giden olmak üzere de ayrılır. Çocuklarda asıl bağlandığı kişilerden ayrılma korkusu olabilir. Hem anksiyete, hem depressif duygudurumu ile giden mikst tipler de vardır. Bunun dışında davranım bozukluğu gösterenler de vardır. Bunlar, başkalarının haklarına saldırılar ya da yaşına uygun önemli sosyal değerler ve kuralları bozma, örneğin okuldan kaçma, kırıp dökme, pervasız ve kuralsızca araba kullanma, kavga ve dövüşlere kalkışma, yasal yükümlülükleri yerine getirmeme gibi davranım bozuklukları olabilir. Karışık duygu ve davranım bozukluğu da oldukça sık olarak görülür. Kişide hem depressif bir duygudurumu, hem de davranım bozuklukları vardır. Bazı bireylerde de uyum bozukluğu daha özgün belirtilerle seyreder. Örneğin fiziksel, bedensel yakınmalar ortaya çıkar, kişi toplumdan uzaklaşıp içine kapanabilir, işinde ya da okulda ketlenme olur. Uyum bozukluğunun özgün bir tedavisi yoktur. Depressif duygudurumu ile gidenlerde orta güçlü antidepresan tedavi önerilebilir. Anksiyetenin ön planda olduğu durumda da anksiyolitik, yani trankilizan ilaçlar uygundur. Ancak bu ilaç tedavisinin çok uzun sürmemesine dikkat etmek gerekir. Çünkü bu kimselerde ilaca bağımlılık çok çabuk ortaya çıkabilir. Genellikle psikoterapötik destek faydalıdır. Varoluşçu yöntemlerle terapi daha uygun sayılabilir. Çünkü analitik bazlı bir terapi, zedelenmiş olan kişiyi daha da hırpalayabilir. Davranışçı terapilerin ise bu bozukluklarda yeri yoktur. Gene de çevre faktörlerinin, örneğin anlayışlı okul yönetiminin, anlayışlı bir arkadaş çevresinin iyileştirici etkisi çok büyüktür. Normal olarak halkın da tutumu bu yönde olmaktadır. İnsanların sağduyuları bu konuda da en büyük yardımcıdır.</span></p>

      <p class="B-l-m-Ba-l---" id="toc_marker-3">3. Bölüm PSİKİYATRİK BOZUKLUKLARDA TEDAVİ YÖNTEMLERİ</p>

      <p class="soru" id="toc_marker-3-1">27-Psikiyatrik bozukluklarda ne tür tedavi yöntemleri kullanılmaktadır?</p>

      <p class="metin"><span class="char-style-override-3">Psikiyatrik bozukluklarda hastanın tedavisi için biyolojik yolları önce saymalıyız. Biyolojik tedavi yöntemleri cerrahi ve medikal olarak ayrılır. Psikoşirurji, yani psikiyatrik cerrahi artık pek kullanılmamakla birlikte hâlâ vardır ve ABD’nin kimi eyaletlerinde uygulanmaktadır.</span></p>

      <p class="metin"><span class="char-style-override-3">Ayrıca bazı Avrupa ülkelerinde de kullanılmaktadır. Uygulanan cerrahi müdahaleler lobotomi ve komissurotomi yöntemleridir. Bilindiği gibi beyin birtakım loblardan oluşur ve bu loblar arasında büyük yarıklar vardır. İşte lobotomi, bu beyin loblarının kesilerek merkez sinir sisteminin bütünlüğünden ayrılması işlemidir. Komissurotomi de bunun daha küçük bölgelerde kullanılmasıdır. Lobotomi ameliyatları bir süre ülkemizde de denenmiştir, ama artık kullanılmamaktadır. Ama Amerika’nın bazı eyaletlerinde, inatçı psikozlarda buna başvurulabilmektedir. Gene de meslek ahlakı bakımından tartışmalı bir konudur ve uygulamak bir bakıma önemli bir sorumluluk işidir. Bizim bunu salık vermemize olanak yoktur. Beyin cerrahisi çok daha önemli nörolojik bozukluklarla uğraşmaya ayrılmalıdır.</span></p>

      <p class="metin"><span class="char-style-override-3">Medikal yöntemler ise başlıca ilaç tedavileridir. Bugün psikofarmaka, yani psikolojik olarak etkin ilaçlar, bütün ilaç endüstrisinin, antibiyotiklerle birlikte amiral gemisidir. Oldukça büyük ve güçlü olan Türk ilaç endüstrisinde de psikofarmaka çok önemli bir yer tutmaktadır. Psikotrop maddeler, yani psiheyi etkileyen maddeler, insanlık tarihi boyunca bilinmiştir. Bunların en başında alkol gelir. Bugün alkol kullanmayan insan topluluğu yoktur. İkinci sırada da gene tarihin en eski çağlarından beri bilinen ve kullanılan afyon ve afyondan elde edilen alkaloid türü maddeler gelir. Afyon alkaloidlerinden bazıları, örneğin morfin, kodein ve papaverin tıpta hâlâ çeşitli amaçlarla kullanılmaktadır. Ancak bunların psikiyatri alanında kullanılması söz konusu değildir. Bunlar bizi ancak kötüye kullanımlarının tedavisi yönünden ilgilendirir. Alkol de aynı şekilde, bizi sadece alkolizm açısından ilgilendirmektedir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bir zamanlar psikiyatride psikozların tedavisinde başarıyla kullanılmış olan IKT (İnsülin Koma Terapisi), uygulamasının çok zahmetli ve biraz da komplikasyonlu olmasından ötürü uzun zaman önce terk edilmiş bir tedavi türüdür. Buna karşılık 20’li yılların ortalarında İtalya’da bulunmuş olan EKT (Elektro Konvulsiv Terapi), yani bilinen adıyla elektroşok bugün de çok daha seyrek olmakla birlikte özellikle ağır psikotik depresyonlarda kullanılmaktadır.</span></p>

      <p class="metin"><span class="char-style-override-3">Buna karşılık psikiyatrik bozukluklarda etkin olan pek çok ilaç bulunmakta ve bunların sayıları her geçen gün daha da artmakta ve etkinlik alanları da genişlemektedir. Psikiyatrik bakımdan etkin olan ilaçlar tereyağ asidi olan bütirik asidin türevlerinin uyku ilacı olarak kullanılmasıyla başlamış, brom tuzlarının sakinleştirici olarak kullanılmasıyla daha da ileri gitmiştir. Ancak bu alan 1950’li yılların sonlarında toplu olarak trankilizan adı verilen ilaçların bulunmasıyla büyük bir devrim yaşamaya başlamış, trankilizanların şizofreni gibi psikozlarda da etkin</span> <span class="char-style-override-3">hale gelmesiyle bugünkü alanlarına yerleşmiştir. Artık psikiyatri hemen tümüyle, özellikle de eskiden zor olarak kabul edilen alanlarda, yani psikozlar ve ağır nörozlarda, ilaçlar sayesinde egemendir. Bu durum psikiyatrinin saygınlığını da çok arttırmış olup diğer pek çok alanın da psikiyatriye başvurmasını sağlamıştır. Denilebilir ki, bugün insan ilişkileri bakımından sorun olan ve olmayan pek çok konuda, insanlar psikiyatriye başvurmaktadır. Bu da psikiyatrinin bir bilim dalı olarak kendisini durmadan yeniden yapılandırmasını gerektirmektedir. Sonuçta ruhsal olguları ruhsal yöntemlerle etkilemeye çalışmak demek olan psikoterapiler de alanlarını muazzam ölçülerde genişletmek durumunda kalmışlardır. Özetle ilaç tedavilerinin başarıları, bütün psişik alanda doğrudan ya da dolaylı olarak etkili olmuştur.</span></p>

      <p class="metin"><span class="char-style-override-3">Psikoterapiler dediğimizde normal olarak ve ayrıca belirtilmemişse, kişiden kişiye sözel iletişim yoluyla etkin olmaya çalışan terapiler anlaşılır. Oysa resim ve heykel gibi güzel sanatların, müziğin, dansın ve sporun kullanıldığı psikoterapi alanları da vardır. Ve psikoterapi yöntemleri giderek dinsel amaçlarla da kullanılmaya başlamış bulunmaktadır. Buna karşılık kimi dinsel akımlar da psikoterapiler arasında kendilerine yer bulabilmektedir. İleride bunları daha yakından ve ayrıntılı olarak ele alacağız. Şimdilik ilaç tedavilerinde kalalım.</span></p>

      <p class="soru" id="toc_marker-3-2">28-Psikiyatride hangi ilaçlar kullanılmaktadır ve bunların etkinlik alanları nelerdir? Kontrindikasyonları var mıdır?</p>

      <p class="metin"><span class="char-style-override-3">Trankilizan adı verilen ilaçlar bugün çok büyük bir yer tutmaktadır. Ancak bunların yanında çok büyük ve çok da önemli olan bir alan da antipsikotik dediğimiz ilaçlar alanıdır. Antipsikotik dediğimiz ilaçların öncüsü olan ha</span><span class="char-style-override-3">loperidol başta sayılmalıdır. Bugün Türkiye piyasasındaki adıyla norodol olarak bilinen bu ilacın damla, tablet ve enjeksiyonluk ampul türleri halen en fazla kullanılan antipsikotik maddelerdir. Haloperidol kullanımında kasları kontrol etmekte olan sinirlerde bir tonus, yani gerginlik artışı olur ve bu yüzden kasların sertliği ve gerginliği artar. Bu olguya ekstra piramidal bozukluklar diyoruz. Bedenin sırt tarafındaki kaslar dik durmayı sağlayan güçlü kaslar olduğu için de kişilerin geriye doğru büküldüğü özgün bir duruş ortaya çıkar. Bunu önlemek için kas gevşetici olarak formül adı biperiden olan bir ilacın tedaviye eklenmesi gerekir. Marka adı Akineton olan bu ilacın kimi yan etkileri vardır. Bu yüzden ve haloperidolun bu başarısını yan etkilerden arındırabilmek için daha başka nöroleptikler geliştirilmeye çalışılmıştır. Uzun çalışmalar sonunda önce pimozid bulunup Nörofren adıyla piyasaya verilmiş, çalışmalar da devam etmiştir. 1980’li yılların sonlarında atipik nöroleptikler denilen ilaçlar bulunmaya başlamış ve yeni bir çığır açılmıştır. Şimdi olanzapin (Zyprexa), ketiapin (Seroquel), klozapin (Leponex), mesoridazin (Lidanil), risperidon (Risperdal), aripiprazol (Abilify) gibi birçok antipsikotik ilacımız vardır. (Ticari örneklerin adları parantez içinde verilmiştir.) Ve şizofreni çoktandır kronikleşmemektedir. Dolayısıyla da hastanelerin kronik hasta servislerinin yükü iyice hafiflemiş bulunmaktadır. İlaçların bazı yan etkileri bulunuyor. Örneğin olanzapin ve ketiapin metabolizmayı yavaşlatır ve kilo alımına neden olur. Buna karşılık hastayı bütün zorlayıcı düşüncelerinden kurtaran harika ilaçlardır. Risperidon da piyasada çeşitli dozlarda tabletler halinde bulunduğu için kişiye göre ayarlanması kolaydır. Leponex kullanan hastalarda dikkat edilmesi, hastanın doz aşımından korunması gereklidir. En geç ayda bir olmak üzere kan sayımı yapılmalıdır. Uzun ve yüksek dozlarda ağır kan bozuklukları yapabilir. Leponex 1980’li yıllarda Finlandiya’da beklenmedik ölümlere neden olmuş ve bu yüzden firması tarafından piyasadan kaldırılmıştı. Bir süre piyasalarda bulunmadıktan sonra kan bulgularına dikkat etmek koşuluyla yeniden piyasaya sürüldü. Şimdi serbestçe kullanılıyorsa da, hastayı tehlikeye sokmamak için dikkatli olunması zorunludur.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu arada duygudurumu bozuklukları için antidepresan ilaçlar son derecede çeşitlenmiş ve etkinleşmiştir. Bugün dopamin geri alım inhibitörü, monoamin oksidaz inhibitörü, selektif serotonin geri alım inhibitörü, trisiklik ve tetrasiklik antidepresanlar gibi gruplardan pek çok ilaç vardır. Bunların etki mekanizması ilke olarak sinir hücrelerinin ileti yollarını sağlayan ve sinaps adı verilen birleşke yerlerini etkilemektir. Sinir hücreleri iletiyi sinapslarda salgıladıkları moleküllerin karşı taraftaki sinir hücresini uyarmaları yoluyla yaparlar. İşte antidepresanlar bu sinapsta karşılıklı gidip gelen moleküllerden birinin ya da öbürünün sinaps ortamında artmasını sağlayarak etkili olurlar. Mianserin (Tolvon), mirtazapin (Remeron), fluoksetin (Prozac), fluvoksamin (Faverin), maprotilin (Ludiomil), imipramin (Tofranil), klomipramin (Anafranil) bu ilaçlardan birkaçıdır.</span></p>

      <p class="metin"><span class="char-style-override-3">Ajite durumları yatıştırmak için kullanılan klorpromazin (Largactil) de en eski bulunan ilaçlardan biridir ve halen geniş bir kullanım alanı vardır. Gene çok uzun zamandan beri kullanılan maprotilin (Ludiomil) ve tyoridazin (Melleril) ile sülpirid (Dogmatil) de sayılmalıdır. Yeni ilaç spektrumu çok zengin olmasına rağmen bu ilaçların da modası geçmemiştir ve geniş kullanım alanları vardır.</span></p>

      <p class="metin"><span class="char-style-override-3">İki uçlu duygulanım bozukluklarına karşı kullanılan lityum tuzlarını da özellikle saymamız gerekir. Lityum periyodik sistemde, yani Mendelyev cetvelinde üç numaralı elementtir. Vücut tarafından kullanılmaz. Ancak ortamda lityum iyonları bulunduğunda manik eksitasyonlar engellenmiş olur. Bunun için maninin tek ilacıdır ve mutlaka kullanılması gerekir. Piyasada lithuril ve kilonum retard adlı iki preparatı bulunmaktadır. İkisi de lityumun karbonat tuzlarıdır. İki uçlu duygulanım bozukluğunda manik evrede mutlaka verilir ve depressif evrede de devam edilir. Lityumun yüksek dozlarda böbrekler ve sinir sistemi üzerine toksik etkileri vardır. Lityumun tek mahzuru terapötik doz marjının dar olmasıdır. Yani lityum kanda en az 0,6 MEq/L seviyesinde olmalı ve bu seviye 1,5 MEq/L’yi de geçmemelidir. Bunun için en fazla bir ay aralarla kandaki seviyesinin tespiti gereklidir. Akut manide olması gereken optimal düzey 0,6-1,2 MEq/L’dir. İlk verilmeye başlandıktan 15 gün sonra kan düzeyine bakılır ve o hasta için optimal doz tayin edilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Aslında antikonvülsan olan yani epilepside kullanılan birkaç ilaç da duygudurumunu dengeleyici olarak kullanılmaktadır. Bunların başında valproik asit türevleri olan valproatlar (Convulex ve Depakin) gelir. Karbamezapin (Tegretol) de antikonvülsan ve antimigren olduğu halde duygudurumu dengeleyici olarak kullanılabilen ilaçlardandır.</span></p>

      <p class="metin"><span class="char-style-override-3">Trankilizan adı verilen ilaçlar ise olağanüstü miktarlara ulaşmıştır. Bu artışın nedeni yeterli psikoterapi olanakları olmadığından her sıkıntı için ilaca başvuruluyor olmasıdır. Yani ilaçlar aşırı kullanılmakta, ilaçlar kötüye kullanılmaktadır. Trankilizan olarak bir zamanlar kullanılan meprobomatlar artık kullanılmamaktadır. Buna karşılık gene çok eski maddelerden biri olan diazepam (Diazem) halen de yerini koruyor. Hidroxizin (Atarax), fluoxetin (Prozac), fluvoksamin (Faverin), sitalopram (Cipram), essitalopram (Cipralex), moklobemid (Aurorix), sertralin (Lustral), tianeptin (Stablon), venlafaksin (Efexor) bunlardan sadece birkaçıdır. Genellikle anksiyolitik, yani trankilizan ilaçlar atipik antidepresanlarla ya da hafif etkili atipik nöroleptiklerden biriyle kombine edilerek verilmektedir. Böylece hemen bütün nörotik bozukluklarda, gündelik dengedeki (equilibriumdaki) her türlü sarsıntı hızla kontrol edilebilmektedir. Gene parantez içindeki adlar ticari örneklerdir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu arada demanslarda, yani bunamalarda başarıyla kullanılan bazı ilaçları da zikretmeliyiz. Bunlardan donepezil (Aricept), galantamin (Reminyl) ve rivastigmin (Exelon) hafif ve orta derecedeki Alzheimer tipi demansların gidişini durdurmada, en azından yavaşlatmada ve kimi değişiklikleri düzeltmede başarı sağlayabilmektedir. Vasküler</span> <span class="char-style-override-3">tipteki demanslar için de kan dolaşımını düzenleyici bazı preparatlar işe yaramaktadır. Ağır demanslarda ise yapılacak bir şey pek yoktur. Demansta, sinir hücrelerindeki işlev bozuklukları nedeniyle, yitirilen yetilerin geri döndürülmesi olanaksızdır. Bunun için çalışmalar devam ediyorsa da fazla umut yoktur. Bunun için birtakım mucizevi buluşlara ihtiyaç vardır.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu ilaç paleti psikiyatrik bozuklukların iyileştirilmesinde muazzam faydalar sağlamıştır. Bu sayede hastanelerin kronik servislerinin yükü hafiflemiş ve psikoterapi olanakları da artmıştır. İlaçlar tam iyileştirme sağlamazlar. Ancak hastaya psikoterapötik yaklaşımları mümkün kılar ve kronikleşmeyi önlerler. İlaçsız psikiyatri bugün olmayacak bir şeydir. Ancak psikiyatriye giderek verilen yeni görevler arasında, kişilere yol gösterme işlevi gittikçe önem kazanmaktadır. Kişiye rehberlik etmekten ziyade sorunları onlarla tartışarak ortaklaşa bazı çözüm yollarını bulmak, bugün psikiyatrinin yüklendiği en önemli görev haline gelmiştir. Elbette bu danışma hizmeti sırasında ilaç kullanımı gerekmez. Ancak gene de yardımcı olur.</span></p>

      <p class="soru" id="toc_marker-3-3">29-Psikoterapi ne demektir? Ne türlü psikoterapi modelleri vardır?</p>

      <p class="metin"><span class="char-style-override-3">Kişilerin ruhsal yakınmalarının, zihinsel ve duygusal dengelerinde gösterdikleri ya da hissettikleri uyumsuzluk, uygunsuzluk ya da bozuklukların, bir başka kişinin ruhsal yeti, donatım ve araçlarıyla, kendileriyle belirli bir düşünce ve duygu alışverişi kurarak giderilmesi yol ve yöntemlerine toplu olarak “psikoterapi” adı verilir. Çok genel bağlamda söylemeye çalışırsak, zihinsel ve duygusal iç çatışmaları çözümleyen, bu çatışmalardan doğan gerginlik ve kaygıları, korku, huzursuzluk ve çöküntüleri azaltıp gideren, ruhsal uyumu geliştiren, kişinin kendisiyle barışık olmasını sağlayıp diğer kişilerle ilişkilerini olgunlaştıran bütün yol ve yöntemler psikoterapi adını hak</span> <span class="char-style-override-3">ederler. Yaşam koşulları karşısında, toplumsal çevresiyle belirgin bir uyumsuzluk içine giren, kendi kişilik, yeti ve özelliklerinden hoşnutsuz olan, kendi varoluşunu başarıyla ve kendi istediği gibi, kendisi için doyurucu nitelik ve boyutta gerçekleştiremeyen herkesin psikoterapiye gereksinimi olduğu söylenebilir. Psikoterapi adı “ruhsal” gibi bir anlam veren “psiko” ön eki ile “tedavi” demek olan “terapi” sözcüğünün birleştirilmesiyle oluşmaktadır. Böylece ruhsal tedavi demektir. Ruhsallık gerek uygulanan obje için, gerekse uygulanan yöntem için söz konusudur. Yani ruhsal bozukluk, ruhsal yöntemlerle iyileştirilmektedir.</span></p>

      <p class="metin"><span class="char-style-override-3">Yukarıda verilen tanım gerçekte psikoterapiyi tam olarak anlatıyorsa da, hukuki süreçler açısından yeterli bulunamamaktadır. Çünkü hukuk daha açık ve tam ifadeler istemektedir. Bu nedenle daha kapsamlı birçok tanım ortaya atılmışsa da, hemen hiçbiri yeterince kapsamlı değildir. 1975’te H. Strotzka tarafından formüle edilmiş olan tanım birçokları için yeterince açık ve kapsamlıdır. Buna göre:</span></p>

      <ul class="List-1">
        <li class="metin"><span class="char-style-override-3">Psikoloji ve psikoterapi alanında yeterli eğitimi almış,</span></li>

        <li class="metin"><span class="char-style-override-3">deneyimi ve belgelenmiş yetkisi olan bir terapist tarafından uygulanan;</span></li>

        <li class="metin"><span class="char-style-override-3">hasta, terapist ve ilgililerce tedavisi zorunlu sayılan,</span></li>

        <li class="metin"><span class="char-style-override-3">davranış zorluk ve bozukluklarının ve diğer yakınmaların,</span></li>

        <li class="metin"><span class="char-style-override-3">çoğunlukla konuşarak ve bazen de konuşmaya gerek olmayan yöntemlerle,</span></li>

        <li class="metin"><span class="char-style-override-3">psikolojik bir iletişimle,</span></li>

        <li class="metin"><span class="char-style-override-3">normal ve patolojik davranışlara ilişkin kapsamlı bir kurama dayalı olarak,</span></li>

        <li class="metin"><span class="char-style-override-3">öğrenilebilir ve öğretilebilir olan bir yöntemle,</span></li>

        <li class="metin"><span class="char-style-override-3">hasta ve terapistin birlikte, ilgililerin isteklerini de gözeterek kararlaştırılan bir</span></li>

        <li class="metin"><span class="char-style-override-3">hedef doğrultusunda değiştirilip düzeltilmesi için</span></li>

        <li class="metin"><span class="char-style-override-3">sürdürülecek olan bilinçli ve planlı, duygusal bir katılımı da gerektiren,</span></li>

        <li class="metin"><span class="char-style-override-3">tıbbi bir etkileşim sürecidir.</span></li>
      </ul>

      <p class="metin"><span class="char-style-override-3">Görüldüğü gibi bu ayrıntılı tanıma göre psikoterapi “tıbbi bir etkileşim sürecidir”,”yetkisi olan bir psikoterapist tarafından” ve “kapsamlı bir kurama dayalı”, “bilinçli ve planlı” yapılması gereken bir işlemdir. Buradan bu tedaviyi yalnız ruh hekimlerinin, psikiyatri uzmanlarının yapabileceği şeklinde, yanlış olmasa da eksik bir sonuç çıkartılmamalıdır. Her hekim ve hatta birçok yardımcı sağlık mesleği mensubu da psikoterapi ve psikoterapi genel kapsamı içinde sayılabilen kimi yöntemleri uygulayabilir ve uygulamak zorunda kalabilir. Ancak bu zorunlu oluş, sadece acil ve zorunlu kimi durumlar ve basit nitelikte olan yöntemler için söz konusudur. Örneğin bir ameliyat gereği narkoz uygulaması öncesi anestezi uzmanının yatıştırıcı ve güven verici bir konuşma yapmasında ya da cerrahın, hastanın kaygılarını giderici tavır ve sözlerinde, sistematik olmasa da, psikoterapilerde kullanılan kural ve yöntemler açıkça kullanılmaktadır. Bu sırada hekimin yaklaşımı kesinlikle psikoterapötiktir, fakat psikoterapi değildir. Sistematik bir psikoterapiyi düşünülmüş ve planlanmış bir tedavi biçimi olarak düzenli bir şekilde uygulamak için mutlaka bu alanda özgün bir eğitim görmüş olmak gerekir. Unutulmamalıdır ki, psikoterapi kesinlikle bir tedavi türüdür; insan sağlığına ve varlığına yarar sağladığı gibi, yanlış ya da dikkatsiz uygulandığında ağır zararlara da neden olabilir. Üstelik olası zararlar tedaviyi görenin kişiliğinde, duygularında ve sosyal ilişkilerinde gerçekleşeceği için, etkileri ilgisiz üçüncü kişilere ve topluma kadar uzanabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Psikoterapiler bazı ana kuramsal yönelişlere dayanır. Psikiyatri ve psikolojide insanın davranışlarını, davranışlardaki bozulmaları açıklamak ve bunların düzelme yollarını bulmak için sayıları binleri bulan çeşitli kuramlar geliştirilmiştir. Bu çeşitliliğin nedeni, konu olarak alınan “insan”ın standart olmayışı, kuramların masa başında değil, hastanın yatağı başında ya da karşısında uygulamayla ortaya atılıp geliştirilmesi ve her kuramcının kendi gözlemleyebildiği malzeme ile, yani çeşitli insan varlıklarının gösterdikleri durum ve tepkilere göre farklı yollarda ilerle</span><span class="char-style-override-3">yebilmesindedir. Bu kuramlara dayalı olarak elbette sayısız terapi yaklaşımı ortaya çıkmıştır ve daha da çıkmaktadır.</span></p>

      <p class="metin"><span class="char-style-override-3">Psikiyatri ve klinik psikoloji içindeki bütün görüşler dört ana grupta toplanabilmektedir. Bu gruplamada terapinin dayandığı teorik temeller ve hasta-hekim ilişkisinin biçimi göz önünde tutulur. Bu dört yaklaşım sırasıyla organik-biyofizik, davranışsal-bilişsel, fenomenolojik-varoluşsal ve intrapsişik-dinamik yaklaşım kümeleridir.</span></p>

      <p class="soru" id="toc_marker-3-4">30-Organik-biyofizik yaklaşım nasıl bir şeydir? Bunda ne tür psikoterapiler vardır? Organik-biyofizik yaklaşıma göre psikoterapi olur mu?</p>

      <p class="metin"><span class="char-style-override-3">Organik-biyofizik yaklaşımda hastanın tedaviye aktif şekilde katılımını sağlayacak, onu destekleyecek psikoterapi türleri yerini bulmuştur. Bunlar hasta gruplarına ya da bireysel olarak uygulanan, hastanın uyumunu sağlayıcı, sorunlarını çözmeye yönelik terapi türleridir. Bu küme kuramlarına göre, hastanın merkezi sinir sistemine ve bedeninin onu etkileyebilecek olan işlevlerine ilişkin olarak elde edilebilecek olan bilgiler, psikopatolojiyi kavramak için gereken bilimsel tabanı oluşturmalıdır ve bunların tedavisi için de öncelikli araçlar biyofizik yöntemlerdir. Dahili tıpta enfeksiyonların, genetik kusurların, tıkanmaların, kanama ve normal işlevleri bozan öbür faktörlerin kendilerini ateş, kırgınlık ya da iltihaplar ve ağrı gibi belirtilerle belli ettiği rahatlıkla gösterilebilmektedir. Araştırmaların odağına yüzeydeki belirtiler yerine, altta yatan biyofizik bozukluklar alınır alınmaz, gerçekten de bu bakımdan büyük ilerlemeler sağlanmıştır. Bu model psikopatolojiye uygulandığında da, garip davranışlar, sıkıntı ve bunalım duyguları ya da uygunsuz insan ilişkileri gibi yüzeyel bulguların altında biyofizik bozukluklar ve</span> <span class="char-style-override-3">kusurların yattığı kolaylıkla ortaya çıkacaktır.</span></p>

      <p class="metin"><span class="char-style-override-3">Gerçekten de ruhsal aygıtımızın işlevlerinde görülen birçok aksamanın, merkezi sinir sistemi denilen aygıtın yapısal ya da işlevsel bozukluklarından ileri geldiği bugün kesinlikle bilinmektedir. Bunlar arasında başta zekâ ve bellekteki birçok bozulma sayılabilir. Bunlara yol açan zedelenmeler, yaralanmalar, enfeksiyon ve iltihaplanmalar, gebelik ve doğum sırasında oluşan yapı bozuklukları, kalıtsal bozukluklar, iç salgı bezleri ve metabolizmadaki bozukluklar, üstelik de ilintili mekanizmalarıyla ortaya çıkmıştır. Beyin damarlarındaki tıkanma ve kanamaya bağlı olan lokal ya da yaygın felçlere eşlik eden zihinsel işlev bozuklukları da, önceden bilinebilecek ölçüde olmasa da, rahatlıkla saptanıp anlaşılabilmektedir. DNA araştırmaları ilerledikçe daha birçok irili ufaklı bozukluğun da hem nedenleri ortaya çıkmakta, hem de giderilmesi için yöntemler geliştirilmektedir. Bu arada sinir hücrelerinin işlevlerini ilaç adı verilen kimyasal maddelerle etkilemek yolu da açılmış ve bu yolda çok da ileri gidilmiştir. Bütün bunlar biyofizik yapıdaki değişimlerin, işlevlerdeki ve davranışlardaki anomalilerden önce geldiği kanısını destekleyen ve güçlendiren bulgulardır.</span></p>

      <p class="metin"><span class="char-style-override-3">Ancak böyle bir sonuca varmadan önce kararlaştırılması gereken esas soru daha yanıtlanmamıştır. Bu da insan zihinsel yapı ve işlevlerinde “normal”in ne olduğu, zihinsel-ruhsal yapı ve işlevlerde bir “norm” saptama olasılığının ne kadar olduğu sorularıdır. Yani bir zekâ, bellek ya da dikkat anomalisinden söz edebilmek için, önce hangi zekâ, bellek ve dikkatin normal olduğunun saptanması, dahası bir koşulda olması gereken bir davranışın bir başka koşulda olmaması gerektiğini saptama yetisi, yani yargılama (muhakeme) gücünün öğelerinin ortaya çıkarılması gerekir. Oysa bunlar gibi yüzlerce, binlerce faktörün rol oynadığı saptamaların yapılabilmesi, her şeyden önce bugünkü matematikle olası değildir. Kaldı ki aynı sonuçların çok farklı nedenlerle ortaya çıktığı ya da nedenler aynı olduğu halde başka sonuçların saptandığı ya da hiçbir değişiklik olmadığı gibi gerçekler de ortadadır. Bunlara eklenen bir başka bilgi de, ilaç etkileriyle aynı de</span><span class="char-style-override-3">ğişimlerin hiç ilaç verilmeden, telkin ya da derin psikoterapi gibi yöntemlerle de aynen olabildiğinin, yalnız klinik değerlendirmeyle değil, görüntüleme yöntemleriyle de gösterilebilmiş olduğu gerçeğidir.</span></p>

      <p class="metin"><span class="char-style-override-3">Biyofizik görüş yandaşları da sıklıkla psikoterapiye başvurmaktadır. Onların sık kullandığı psikoterapi modelleri arasında, çeşitli ikna ve telkin yöntemleri, çeşitli grup terapisi modelleri ve uğraşıya dayalı modeller sayılabilir. Ayrıca hipnoz da, biyofizik görüşe ağırlık veren hekimler tarafından itibar edilen ve aslında kesinlikle bir psikoterapi yöntemi olarak sayılması gereken bir tedavi yöntemi olarak göze çarpıyor. Bu hekimlerin danışma ve rehberlik işlevini de önemle ve diğer psikoterapistlere göre daha cesaretle üstlendiklerine de işaret etmek gerekir. Bu yaklaşımda hekim tam anlamıyla bir otorite, bir bilirkişidir. Karşısına gelen kişi sıkıntı ve bozukluklarından yakınan ya da bu yüzden başkalarını rahatsız eden biri, bir “hasta”dır. İstenen bu bozuklukların bir an önce ortadan kaldırılması, iyilik denen durumun yeniden oluşturulması, en azından bunun yollarının kendisine gösterilmesidir. Onun için hekim bu iyileşme için gerekeni yapar, yapılmasını buyurur ve iyileştirici yolları da salık verir. Bunları uygulayıp uygulamamak hastaya kalmıştır. Fakat hekim gerektiğinde hastasının çıkarı için zorlayıcı önlemler de alabilir, yasaklar koyabilir. Bu sırada yalnızca tıp bilgileri, kişisel ve mesleki etik ve hukuk kurallarıyla bağlıdır. Göz önünde tutmak zorunda olduğu başka bir şey ve kural yoktur.</span></p>

      <p class="soru" id="toc_marker-3-5">31-Davranışsal-bilişsel yaklaşım nasıl bir şeydir? Bu yaklaşımda psikoterapi var mıdır?</p>

      <p class="metin"><span class="char-style-override-3">Davranışçı yaklaşım, temel olarak büyük Rus fizyoloğu İvan Petroviç Pavlov’un (1849-1936), sinir sisteminin çevreden gelen uyaranlara otomatik yanıtı olan refleks</span><span class="char-style-override-3">lerin, organizmanın aldığı diğer uyaranlarla koşullanabildiğini göstermesiyle başlamıştır. Gerçekte onunla aynı zamanda Edward Lee Thorndike da aynı sonuçlara varmış bulunuyordu, ama onun adı kamuoyunda fazla bilinmez. Pavlov ile birlikte Behterev ve Seçenev gibi Rus fizyologlar da aynı sonuçlara ulaşmışlardır. Bu büyük fizyologların açtığı yoldan giden ABD’de Watson, normal ya da anormal bütün insan davranışlarının öğrenmeye bağlı olduğunu ileri sürdü. 1932’de Dunlap tikler, kekemelik ve tırnak yeme gibi davranışlar için olumsuz uygulama kavram ve tekniğini geliştirdi. Thorndike 1932’de koşullanma adı verilen yöntemlerin kurallarını saptadı ve “operant (etkin) koşullama” kavramını buldu. Öte yandan canlıların öğrenme sürecinin ayrıntıları araştırılıyor ve böylece dikkatler “biliş (cognition)” kavramı üzerinde toplanıyordu. İsviçreli hekim ve biyolog Jean Piaget (1896-1980) öğrenme sürecini ayrıntılarıyla ortaya çıkardı ve Avusturyalı hekim ve biyolog Konrad Lorenz (1903-1989) de araştırmalarıyla dürtü ve güdülerin ayrıntılarını buldu. Böylece yalnız psikiyatri ve psikoloji alanında değil, bütün biyoloji ve insan bilimleri alanlarında oldukça önemli olan sonuçlara ulaşılmış ve davranış bilimleri adıyla apayrı bir bilim doğmuştur.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu yaklaşımda temel olarak insanın tepkilerini daha uygun hale getirmek için daha uygun tepkilerle değiştirmek ve uygunsuz tepkileri önleyecek tepkiler eklemek için tepkilerin koşullandırılması söz konusudur. Bunun için pek çok koşullama yol ve yöntemi geliştirilmiş bulunuyor. Bu yoldan kimi hareket, düşünce ve davranışların gerçekten de koşullanabildiği, bu yöntemle hastanın kendisinin yakındığı ya da çevresinin uygun bulmadığı çoğu tepkilerin kaldırılıp yerlerine hastanın ve çevresinin daha uygun bulacağı davranışların geçirilebildiği artık biliniyor.</span></p>

      <p class="metin"><span class="char-style-override-3">Burada iki kritik nokta, etik bakımdan olduğu kadar tedavinin nitelik ve sonuçlarının değerlendirilmesinde can sıkıcı bir sorun oluşturuyor. Bu noktalardan biri istenmeyen davranışın yerine konacak davranışın ne olduğu ve nasıl saptanacağı sorusundan kaynaklanmaktadır. Hastanın ve çevresinin istemediği bir davranış özelliğinin, objektif insan değerleri açısından gerçekten istenmemesi gereken bir davranış olup olmadığı bir soru işareti taşır. Çevre ya da çevreye uyumu amaçlayan birey, kimi koşullar altında, duygulu ve duyarlı olmayı, vicdan ve acıma hislerini istemeyebilir. Belirtilen davranışçı tekniklerle herkesin olağanüstü gaddar hale getirilebileceği artık biliniyor. Bu ölçüde olmasa da, benzer istekler her zaman kişilerden ve çevrelerinden gelebilir. Kişinin giderilmesi istenen bir tutum ve davranışının, ileride gerekli bir özellik olup olmayacağı nasıl bilinebilir?</span></p>
