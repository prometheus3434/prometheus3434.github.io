      <p class="metin"><span class="char-style-override-3">Ackerman, Bell, Brown, Minuchin, Whitaker, Weakland, Satir, Watzlawick gibi öncülerin uyguladıkları</span> <span class="char-style-override-8">birlikte terapi modeli</span><span class="char-style-override-3">nde bütün aile, aynı terapist tarafından, aynı yerde, aynı zamanda görülecektir. Bunda aile içindeki bütün dinamikler, bağlar, güç ve zayıflıklar doğrudan bağlantılı şekilde görülebilir. Ailenin her üyesinin özellikleri net bir şekilde ortaya çıkar. Her biriyle ilgili olarak, ona doğrudan doğruya cephe almamak koşuluyla, yorumlar yapılabilir. Kişinin diğer aile bireyinin yerine geçmesi ve olaya tepkinin görülmesi istenebilir. Genel ortak değerler ve sağduyu, terapide çözümleri sağlayan etmendir. Aile bütünlüğüne ve ailenin ilkelerine saygı gösterilmesi sayesinde, bireylerin birbirlerine saygı göstermesi fiilen sağlanır. Ayrıca aile bireylerinin diğer bireyin kendileri hakkında, kendilerinin yokluğunda uygunsuz anlatımlarda bulunmuş olması kuşkusu da kalkmıştır. Bu terapiden sonra aile bağları daima güçlenmiş olur. Bütün aile bir terapist tarafından görülürken, gereken bireylerin bireysel olarak görülmesini sağlayan</span> <span class="char-style-override-8">birleşik aile terapisi modeli</span> <span class="char-style-override-3">de, bu modelin değişik bir uygulanışıdır. Daha da ilginç olan, bir modelde bir terapist aile bireyleriyle görüşürken, diğer bir terapist tek yönlü camdan ya da kamerayla bunu izler. Zaman zaman bir telefon bağlantısıyla içerdeki terapistin dikkati belirli noktalara çekilir. Ayrıca oturum boyunca en az bir kez dışarıdaki terapist de oturum odasına girer ve içerdeki terapistle doğrudan konuşur. Sonra gene çıkar ve izlemeyi sürdürür. Aile böylece kendi sorunlarının nasıl irdeleneceğini öğrenmiş olur.</span></p>

      <p class="metin"><span class="char-style-override-3">Bütün aile terapisi türlerinde söz konusu olan koşulları Meissner 1964’te şöyle sıralamıştır:</span></p>

      <p class="metin"><span class="char-style-override-3">a. Aile üyelerinin, en azından aileyi oluşturan çiftin olgunluk düzeyinin benzer oluşu,</span></p>

      <p class="metin"><span class="char-style-override-3">b. Anne-baba ve rahatsız çocuklar arasında duygusal bağımlılığın olması,</span></p>

      <p class="metin"><span class="char-style-override-3">c. Bu ilişki içinde ahenksiz bir iletişim ve zıt ihtiyaçların bulunması,</span></p>

      <p class="metin"><span class="char-style-override-3">d. Duygusal olgunluğu olmayan anne-babanın duygusal etkileşiminin çocuğu da sarması,</span></p>

      <p class="metin"><span class="char-style-override-3">e. Anne-babanın hastalıklı uyumlarının çocukta uyumsuzluğa neden olması,</span></p>

      <p class="metin"><span class="char-style-override-3">f. Aile etkileşiminin bilinen patoloji tiplerine uymayışı,</span></p>

      <p class="metin"><span class="char-style-override-3">g. Anne-babanın ilişki tarzının çocuktaki patoloji için özgün olmayışı,</span></p>

      <p class="metin"><span class="char-style-override-3">h. Zayıf anne-babalık işlevinin ve zayıf evlilik ilişkilerinin olgun düzeyde olmayışı,</span></p>

      <p class="metin"><span class="char-style-override-3">i. Bağımlı aile yapısında dıştan gelen yaklaştırıcı etkilerin yeterli olmayışı,</span></p>

      <p class="metin"><span class="char-style-override-3">j. Aile bireylerinin işlevlerinin geniş ailenin ağır baskısı altında oluşu.</span></p>

      <p class="metin"><span class="char-style-override-3">Aile kurumunda evrensel nitelikteki koşul ve etkilerin, evrensel bir tarzının saptanmamış olması, bu terapilerin daha standart ve evrensel bir boyut kazanmasına engel olmaktadır. Hangi durumda, hangi davranış ve önlemin, hangi yorumun açıklayıcı olabileceğini saptayan genel kurallar çıkartılamaz. Aile terapistinin kişisel psikoloji ve psikopatoloji kadar, kültürel ve bölgesel özellikler üzerinde de bilgili ve duyarlı olması gereklidir. Kural olarak her aile biricik bir kurumdur ve çok özgün ve özel bağlara sahiptir. Bu bakımdan her olgunun bu özel bağlar göz önünde tutularak çalışılması zorunludur.</span></p>

      <p class="soru" id="toc_marker-3-16">42-Cinsel işlev bozukluklarında nasıl bir psikoterapi yapılabilir? Bu alanda psikoterapi var mıdır? Nasıldır?</p>

      <p class="metin"><span class="char-style-override-3">Cinsel konuların tümünü tabu sayan dar ahlak kalıpları güçlerini yitirdikçe, cinsel işlevdeki zorluk ve aksamaların insan yaşamını her düzeyde ne denli olumsuz etkilemekte oldukları ortaya çıkmaktadır. Daha önceleri yalnızca ge</span><span class="char-style-override-3">nel tıbbın konusu olan “iktidarsızlık” sorununun altında çoğu zaman psikolojik-psikiyatrik zorlukların yattığı, bu hastalarla çok sık karşılaşan ürologların, dahiliye uzmanlarının ve nörologların zaten dikkatini çekiyordu. Fakat bu dalların uzmanları, bilgileri içindeki organik muayene ve tedavileri yapabildikleri kadar yaptıktan sonra, işi genellikle psikiyatriye havale etmekle yetiniyorlardı ve psikiyatrinin de elinde hemen yalnızca şahsen görebildikleri hastalardan ve tesadüfen işe yaramış olan tedavi modellerinden edinilmiş kısıtlı bilgiler dışında sistemik bir bilgi ve beceri bulunmuyordu. İstatistik bilgi sağlayacak alan çalışmaları ise, kişilere sorulacak soruların olağanüstü mahrem ve yanıtların da ağır tabu sayılması nedeniyle hiç yapılamıyordu ve bütün bilinenler zaten toplumları ve çevreleri tarafından kendilerinden geleneksel olarak belli bir performans ve beceri beklenen erkeklere ilişkin birkaç bilgiden ibaretti. Kadının cinselliğine ilişkin hiçbir şey bilinmiyordu ve o konu zaten erkek cinselliğinden çok daha ağır tabular altındaydı. Kadının cinsel işlevi ancak üreme olabilirdi ve o da eğer kadın kısır değilse kendiliğinden oluyordu. Kadının cinsel işleve ruhça katılmayışı cinselliğin hedefi olan üremeyi engelleyecek bir durum değildi. Kadının cinsel bir haz duyması ise ancak kendisini dölleyecek erkeğe karşı olmalıydı. Onun ötesi ya histeri ya da fahişelikti.</span></p>

      <p class="metin"><span class="char-style-override-3">Aslında daha Hipokrates bile ünlü “iktidarsızlık” sorunuyla karşılaşmış ve buna çareler aramıştı. O çağdan sonra hemen her hekim bu sorunlarla karşılaşmış ve çözümler üretmişse de, kimse bu “süfli” işlerle yakından ve ciddiyetle uğraşmaya yanaşmamıştır. Diğer hekimlerce konunun hemen her zaman psikiyatriye havale edilmesi ya da hastalara psikiyatrik ilaçlar verilmesi, cinsel işlev sorunlarının “delilik, aptallık, bunama” ile eşdeğerli görülmekte olduğunu düşündürerek işi daha da zorlaştırıyordu. 2. Dünya Savaşı’nın öncesinde erkeklerin, kadınların ruhsal yaklaşımlarına, istekleri ve hazlarına ilişkin ilgileri yavaş yavaş belirmeye başladı. Kendilerinde de isteksizliklerin, beceriksizliklerin olduğunu ve bunların mutlaka bir organik eksiklik olmadan da olabileceğini artık kabul ediyorlardı. Fakat bunun üzerinde ilk önemli yayın için gene 1948’e kadar beklemek gerekecekti. O yıl ABD’de Alfred Kinsey, erkek cinselliğinin ayrıntılarını, oldukça uzun sürmüş ve o zamanki ölçüler içinde geniş sayılabilecek bir araştırmada yayımladı. 2000 civarında erkeğin yanıtladığı kapsamlı bir anket olan bu araştırma erkeklerin cinselliğine ilişkin efsaneleri yıktı. Anlaşıldı ki, erkeklerin çok önemli bir yüzdesi eşcinsel eğilimler taşır; eşcinselliğin aktif ve pasif diye ayrılması saçmadır ve “aktif” denilenler de “eş”cinseldir, büyük bir bölümü bunu denerler. Mastürbasyon yapmayan erkek yoktur ve erkeklerin çok büyük bir yüzdesi, cinsel alanlarda başta iktidarsızlık korkusu olmak üzere, onlarca korkunun pençesinde kıvranır. Daha bu raporun çalkantıları yatışmadan Kinsey bu kez aynı raporun kadın cinselliği üzerine olan versiyonunu 1953’te yayımladı. Asıl fırtına bundan sonra koptu. Bu iki rapor bugünkü istatistik bilgilerine göre hatalarla dolu olsa da, konuya yaptıkları hizmet yabana atılamaz. Bu iki rapor cinselliğe ilişkin tabuları kökten yıkmış ve 60’lı yıllarda başlayan “cinsel devrim” in temel taşları olmuştur. Buna ek olarak 50’lerin sonlarında bulunan ağızdan kontraseptifler, yani doğum kontrol hapları, bu devrimi bütün toplum katlarına yaymış ve cinsel işlev “üreme amaçlı” olmaktan çıkmıştır.</span></p>

      <p class="metin"><span class="char-style-override-3">Erkeklere ilişkin rapor üzerine diğer birçok araştırıcı bu konuya ilgi göstermiş ya da göstermekte oldukları ilgiyi açıkça bildirir duruma gelmişlerdir. 1960 başında ilk olarak Masters ve Johnson, cinselliği bütün insan davranışları gibi bir psikobiyolojik işlev olarak ele alan çalışmalarını ortaya koydu. Bu iki hekim, insan erkeği ve kadınının cinsel davranışlarını laboratuvarda incelemeye aldı. Kliniklerinde erkek ve kadınlar cinsel ilişkiye giriyor, mastürbasyon yapıyor, birbirlerini çeşitli yollardan uyarıyor, cinsel heyecanlarını uyartıyor, orgazm oluyor, her türlü heteroseksüel etkinlik gösteriyorlardı. Bunların öncesinde, sırasında ve sonrasında bütün fizyolojik parametrelere göre inceleniyor, gerek öncesinde, gerekse her durumun sonrasında soru formlarını yanıtlıyor, ayrıca spontan sözel bildirimlerde bulunuyorlardı. 10 yıl içinde insanın bütün cinsel yaşamı biyolojik ve psikolojik bakımdan ölçülebilir şekilde objektif kriterlerle ortaya çıktı. Bununla 1970’te “cinsel işlev” kavramı da kurumsallaşmış oldu. Erken boşalma, iktidarsızlık ve orgazm olamama (anorgazmi) gibi zorlukların, basit anksiyete ve korkuların, uzun süreli ya da gündelik stresin sonucu olarak görülebildiği anlaşılmış ve bunlar için hızlı ve davranışçı, daha sonraları bilişçi bir terapi yöntemi de geliştirilmiş oluyordu. Masters ve Johnson’un terapi yöntemi çok eleştirilmiş, yöntemleri kısmen reddedilmiş, kısmen de başka biçimsel düzenlemelerle değiştirilmiş, bazı noktalardan da geliştirilip genişletilmiştir. Ama temelde şimdi de geçerli ve değerli olan ve yaygın uygulanan bir yöntem olarak sürmektedir.</span></p>

      <p class="metin"><span class="char-style-override-3">İlk ve orijinal versiyonunda, birleşmenin hemen ardından, hatta kimi ağır ve önemli bozukluk durumlarında birleşme sırasında davranış terapisi yöntemleri kullanılmaktaydı. Terapistler de çiftti. Ancak bu boyutlarda müdahalenin genel ahlak bakımından çok eleştirilmesi, resmi makamların müdahaleleri, yasaların ve yetkililerin getirdikleri kısıtlamalar, hatta engellemeler yüzünden bu model giderek değişti. Bu sırada tıbbi sakıncalar da ortaya çıktı. Giderek eşlerin kendi düzenleyecekleri, hangi kombinasyonla olursa olsun yapılacak uygulamaları kendi mahrem ortamlarında uygulamaları ve terapiye sadece sonuçları bildirmelerinin de yeterli olduğu görülmüştür. Terapist çiftin gerekliliği de çok tartışılmış ve sonunda cinsel terapistler çiftleri yalnız başına görmeye başlamıştır. Ama şimdi bile, özellikle kıta Avrupa’sında, eski Masters ve Johnson yöntemini daha da abartılı şekilde uygulayanlar vardır. Toplumların tolerans düzeyi de çok yükselmiştir. Artık polis ve adliye, hatta meslek etiği komisyonları bile bunlarla uğraşmıyor. Daha yeni kuşak cinsel terapistlerden olan Kaplan tek terapist olarak, çifti de nadiren çift olarak terapiye almakta ve çok daha esnek yöntemler kullanmaktaydı. Levay ve Kagle, Levay ve Weissberg gibileri de, terapiyi davranışçı-bilişsel yöntemlerden daha dinamik-analitik zemine taşımışlardır.</span></p>

      <p class="metin"><span class="char-style-override-3">Şimdiki bilgilere göre gerek kadında, gerekse erkekte cinsel aktivitenin tek bir olgu olmayıp en az birbirini izleyen, fizyolojik ve psikolojik bakımdan birbirinden farklı olan üç ayrı fazdan oluştuğunu biliyoruz. Bunlardan birincisi cinsel istek fazı, ikincisi cinsel uyarılma fazı, üçüncüsü de orgazm fazıdır. İstek fazı sinir sisteminin aktivasyonu evresidir. Bu evreye ilişkin bilgilerimiz bugün bile tam olmaktan uzaktır. Bildiğimiz kadarıyla bu evrede sinir sistemi ve iç salgı sistemi arasında bir dizi karşılıklı etkileşim olmaktadır. Bunlar sayesinde beden ve ruh olabilecek cinsel uyarıya hazır hale gelir. Cinsel uyarılma evresinde aynı etkileşimler çok daha hızlı ve yüksek düzeyde olur ve cinsel eylem başlar. Gittikçe hızlanan bu eylem sonunda orgazm evresiyle boşalma olur. Boşalma derken sadece ejakülasyonun olmasını değil, bütün ulaşılmış gerilim noktalarından geriye doğru hızlı bir düşme olmasını kastediyoruz. Yani gerçek bir enerji boşalması olmaktadır.</span></p>

      <p class="metin"><span class="char-style-override-3">İşte ruhsal gerilimi bloke eden her neden, bu döngünün bir noktada kırılmasına yol açar ve cinsel işlevde bu noktanın yerine göre çeşitli aksamalar ortaya çıkar. Artık cinsel işlevdeki bozuklukların nedenlerinin birden çok etmene bağlı olduğu biliniyor. Bir çifti oluşturan her bireyin her özelliği, kendisinde ya da eşinde cinsel doyumun belirtilen üç evresinden birinde ya da birkaçında sürecin bütünlüğünü bozabilir. Bu bozukluğun giderilmesi ise asla evrensel ve genel geçerli yol ve yöntemlerle olmaz. Bir ketlenmenin nedenlerinin apaçık belli olduğu durumlarda bile, neden giderildiğinde harmoni hemen oluşmayabilir. Özellikle uzun süren uyuşmazlıklarda geçen her gün yeni olumsuz faktörler eklemiş olabilir. Dahası tedavinin hemen yapılabildiği durumda bile, çift bu kadar basit bir olgunun kendilerini bunca zaman neden engellemiş olduğunu kendi kendilerine sorarak daha eve gitmeden daha kırgın hale gelebilirler ve kısırdöngü yeniden başlar. Cinsel işlev bozukluklarının tedavisinin birey</span><span class="char-style-override-3">sel bazda yapılması zorunluluk gibidir. Çiftin her üyesini tanıyan bir hekimin her ikisiyle de konuşup öyküyü tam alarak aldıktan sonra, uzun ve zahmetli bir şekilde terapi yolunu aramasından başka yapacak bir şey pek yoktur. Yurdumuzda da cinsel işlev bozuklukları sanıldığından çok daha fazla bir orandadır. Yapılması gerekenler büyük sorunlar olarak duruyor.</span></p>

      <p class="soru" id="toc_marker-3-17">43-Gestalt terapisi ne demektir? Nasıl ve hangi durumlarda yapılır?</p>

      <p class="metin"><span class="char-style-override-3">Gestalt psikolojisi 19. yüzyıl sonlarında o sırada psikoloji bilimine egemen olan ve Wilhelm Wundt tarafından temsil edilen psikolojik olguları en basit öğelerine indirgeyerek inceleme yöntemine karşıt olarak doğmuştur. Gelişiminde Wertheimer, Koffka, Köhler gibilerinin katkıları olan bu yaklaşım; psikolojik yapının derleyici yönüne ağırlık veriyor, bir fenomenin sayısız parçalardan oluşsa bile, bütününün algılanması gerektiği, parçalardan ayrı bir bütün algılanmasının da söz konusu olduğunu gösteriyordu. Aynı kavramdan yola çıkan psikoterapi yönteminin bu akımla doğrudan bir ilişkisi gösterilememiştir.</span></p>

      <p class="metin"><span class="char-style-override-3">“Gestalt” sözcüğü Almancadır ve biçim vermek, yerine oturtmak anlamlarına gelen “Gestellen” fiilinden türer. Başka dillerde bu kavramın karşılığı yoktur. Biçim, biçimleniş, formasyon gibi sözcüklerle tercüme edilir. Psikoterapi yöntemi olarak Gestalt, kökeninde analitik okuldan gelen Fritz Perls tarafından geliştirilmiştir. Perls çok küçük ayrıntılara inilip yapılan psikanalizde, bütünün ayrıntılarda ve de üstelik ayrıntılara dayalı kurallarla boğulduğu psikoterapi modellerine isyan ederek psikanalizden ayrılmıştır. Terapisinde Lewin ve Binswanger’den esinlendiği anlaşılıyor. Daha önce sahnede de çalışmış olan Perls, dram sanatı üzerindeki bilgilerinden de faydalanmıştı.</span></p>

      <p class="metin"><span class="char-style-override-3">Gestalt terapisi kısa sürede etkileşim grupları içinde önem kazandı. Özellikle 60’lı yıllarda Gestalt’ın uygu</span><span class="char-style-override-3">lanmadığı hemen hiçbir etkileşim grubu yoktu. Terapinin odağında algılama ve kavrama yetileri, zihnin bilişsel, duygusal yönleri ve kişilerarası ilişkiler bakımından nasıl karara vardığı bulunmaktadır. Bu “karar”ın engellenmesi ya da tamamlanmaması huzursuzluk ve ruhsal bozukluklara yol açar. Bu terapide sağlık, gereksinimlerin, duygu ve algılamaların farkında olmak şeklinde ele alınmaktadır. Dikkatler bedene ve bedenin hastaya neler söylediği üzerine yoğunlaşır. Hasta herhangi bir duygu anlatımında bulununca, terapist dikkatini bedenine yoğunlaştırmasını ve bedenin kendisine o sırada neler anlattığı ya da anlatmak istediğini hissetmesini ister. Hasta kendisindeki değişikliği gene soyut bir kavramla açıklarsa bu kez de o kavram üzerinde durulur ve bedenin kendini nasıl hissettiğinin sorulması istenir.</span></p>

      <p class="metin"><span class="char-style-override-3">Örneğin hasta bir nedenle sevindiğini anlatırsa, terapistin sorusu, “Sevinmeyi yoğun yaşamaya çalış ve o sırada bedeninin sana ne söylediğine dikkat et” olacaktır. Hasta yanıtında bu sevincin kendisinde bir coşku, bir canlılık hissettirdiği şeklinde bir anlatımda bulunursa, terapist “Kendine yoğunlaş ve canlı olmayı bize anlat. Canlı olmak nasıl bir şey?” diye sorar. Terapide tutum tümüyle “şimdi ve burada” biçimindedir. Geçmiş olaylar, anılar ve ilişkiler akla geldiğinde de, bu anılar şimdi ve burada olarak algılanmalıdır. Hasta 30-40 yıl önce annesinden yediği bir dayağı anımsayabilir. Bu durumda bile algıladığı, dayağın kendisi değil, o anının şu anda içindeki durumudur. O halde hastanın mutlaka dayağın kendisi üzerine değil, onun bugünkü etkisi üzerine yoğunlaşması gerekir. Dayak nedeniyle annesine öfke duyduysa “Onu buraya getir ve karşında duruyor gibi düşün; ona ne söylemek istersin?” diye sorulur. Bunu yaptığında hastanın hemen o kişi rolüne girmesi ve kendisinin az önce söylediklerine onun yerinden ve ağzından yanıt vermesi istenir. Böylece ikisi arasında bir diyalog başlar ve sürer.</span></p>

      <p class="metin"><span class="char-style-override-3">Gestalt terapisinde bir anahtar sözcük de “bütünleme”dir. Toplumdaki stresler ve çocuk eğitimi yollarının çarpıklığından ötürü, organizmamızın kendini bu zararları tam algılayıp acı duymaktan koruyabilmek için kendiliğini çeşitli kısımlara bölüp birbirlerinden ayırdığı, bir “</span><span class="char-style-override-8">splitting</span><span class="char-style-override-3">” yaptığı düşünülmektedir. O halde buna karşı, bu parçalanan ve kopan kısımların yeniden birleşmesi, bütünleşmesi gerekir. Tam farkındalığa odaklanmakla bu kopmalar yeniden bütünlenebilir. Bir kavramın da “sorumluluk” olduğu görülür. Kişi kendisinin tam sahibi olacaksa, sorumluluğu da tam olarak üstlenmelidir. Bu yüzden bu terapide hastalar üzerine kendi sorumluluklarına sahip çıkmaları için azami baskı yapılır. Hasta hiçbir şey için bahane aramamalı; kararı kendi başına ve bütün sorumluluğu üstlenerek verebilmelidir. Eğer hasta şu terapiyi sürdürmek ya da bu rolü oynamak istemezse, bu kendi bileceği iştir. Çünkü burada oyun oynanmamakta, terapi için sorumluluk taşınmaktadır. Gestalt terapisinde zihnin bilişsel yanına oldukça karşı çıkılır. Bu görüşe göre bu yan, bir tuzak ve dirençtir ve bilgisayar gibidir. “Aklını bırak, duygularına gel!” denir. Birçok psikiyatr ve psikoterapist için aykırı ve batıcı gelecek cümleler kurmayı seven Gestalt terapistlerinin sık kullandıkları bir başka söz “Büyüyebilmek için bütün umutlarını terk etmelisin!”, bir diğeri “Başkalarına yapabileceğin en büyük kötülük onlara yardım etmektir. Yardım, asla yardım etmez!” sözüdür. Bu paradokslar direnci kırmak için kullanılır.</span></p>

      <p class="metin"><span class="char-style-override-3">Gestalt terapisinde genel kabul gören değer yargılarına yönlenilir. Terapötik sözleşme fazla önem taşımaz. Terapist yalnızca bir kolaylaştırıcıdır. Ona hastanın değişim için güç bulacağı kadar güvenmesi yeterlidir. Şimdiye odaklanma sürecinde hasta, kuşkusuz ki terapistle daha yakın bir ilişkisinin olmasını isteyecektir. Yararlı olacaksa böyle bir ilişkiye de izin verilir. Karşılıklı sevgi bu terapide eleştirilmez. Bütün üyelerin tam farkındalık, uyanıklık ve bütünlük durumuna gelmesi amaçtır. Gestalt terapistleri, terapistle bir dereceye kadar özdeşleşmenin kaçınılmaz olduğunu düşünür. Ama bu onlar için üzücü bir gelişme olarak görülmektedir. Çünkü her insan biriciktir ve kendi yolunu bulmalıdır. Terapiste bağımlılık hasta bir durumdur ve terapistle özdeşleşme de bu hastalığa yol açan bir etmendir.</span></p>

      <p class="metin"><span class="char-style-override-3">Gestalt terapistleri öğrenme olgusuna da önem verir. Sistem karmaşık ve zor anlaşılır olduğundan, bunun hastalara yineleyerek açıklanması gerekir. Terapi arada didaktik seanslarla sürer. Hastanın davranış kalıplarını olabildiğince net bir şekilde öğrenmesi gerekir. Bu yüzden “Nasıl?” ve “Ne?”</span> <span class="char-style-override-3">soruları sık duyulur ve bunlara doyurucu yanıtlar da verilir. “Niçin?” sorusu ise yasak gibidir. Bunun hastayı engelleyici bilişsel bir tuzak olduğu düşünülür. Gestalt terapisi, belki manik hastalar dışında herkese uygulanabilir.</span></p>

      <p class="soru" id="toc_marker-3-18">44-Dinsel esinimli terapiler var mıdır? Nelerdir ve hangi durumlarda yapılır?</p>

      <p class="metin"><span class="char-style-override-3">Kimi terapilerde dinsel ve mistik öğelerin çok belirgin olduğu görülmektedir. Aslında Katolik Kilisesi gibi bazı dinsel örgütler ruhsal bozukluklara yardım için örgütlenmişlerdir. Katolik Kilisesi’nin ruhsal bakım gibi bir anlam taşıyan apayrı bir örgütü vardır. Önceki papalardan biri dinsel kariyerini bu bakım örgütünde yapmış olan birisiydi. Bu örgütler bir çeşit psikoterapiyi başarıyla uygulamaktadır. Ancak bizim dinsel esinimli derken kastımız bunlar değildir. Burada dinsel derken, belirli bir dinin öğretilerinden hareket eden yaklaşımları değil, dinsel edimlere egemen olan ruhani, mistik ruh hallerini kastediyoruz. Bunlar temelde duygulanım denetimine dayalı terapiler olarak kabul edilmelidir. Kendini gerçekleştirme kavramına dayalıdır. Terapistin mistik ve karizmatik özellikleri vardır ve telkin yetisi çok yüksektir. Kullanılan teknikler temel olarak meditasyon için kullanılan tekniklere çok benzer, hatta aynıdır. Dünya görüşleri oryantalist tiptedir. Bununla genel olarak Batılı insanların ve özellikle de Batı tipindeki aydınların Doğu kültürü ve antik kültür karşısındaki tutumlarına egemen olan ve gittikçe de daha egemen hale gelen duygusal anlayışı anlatmaya çalışıyoruz. Bu bağlamda düşüncelerimizi de belirtmek isteriz.</span></p>

      <p class="metin"><span class="char-style-override-3">19. ve 20. yüzyılın teknolojik atılımları sırasında, bu atılımları izleyecek, kavrayacak, kullanacak ve bunlardan etkilenecek olanların insan varlıkları olduğu hep unutulmuş, gözden kaçırılmış ya da özellikle önem verilmemiş bir noktadır. Oysa bu sırada insan çevresine gittikçe yabancı hale gelmekte, olayları ve sonuçlarını kavrayabilmesi gittikçe zorlaşmakta ve sonuçta kendini tam anlayamadığı ve kavrayamadığı bir dolu olaylar ve çoğu zaman insanın biyolojik varlığı için tehlikeli olabilecek süreçler karşısında bulmaktadır. Bu durumda</span> <span class="char-style-override-8">insan</span><span class="char-style-override-3">ın kendini yeniden bir “cangıl” içindeymiş gibi bulduğu bir gerçektir ve nasıl bir cangıl içinde birey her yerden fırlayabilecek tehlikeler karşısında sürekli tetikte olmak zorundaysa, şimdi de aynı durumdadır. Bu yüzden de sürekli bir gerginlik ve huzursuzluk içindedir. Bundan onu kurtarıp, rahatlamasını sağlayacak olan inançlar da çok maddeci hale gelmiş dünyamızda son derecede zayıflamıştır. Bu gerilim ve inanç eksikliğine ek olarak, Batı, Doğu üstündeki üstünlük ve egemenliğini gittikçe terk etmekte, zaman zaman Doğu’nun gücü karşısında çaresiz kalmakta ve yenilgiyi yaşamaktadır. Bu yenilgisinin nedeninin Doğu’nun esrarına nüfuz edemediği gizemli uygarlığının sonucuna bağlı olduğu kanısı, yine 19. yüzyıl sonlarından başlayarak güç kazanmıştır. İşte bu noktada Batı sömürgeciliği, Doğu’nun o zamana kadar sömürerek semirdiği doğal kaynakları ve servetinden başka, bu vehmedilen insansal güç kaynaklarını da alıp güçlenmek tutkusuna düşmüştür. Bunun sonucu olarak bir oryantalizm (şarkiyatçılık) doğmuştur. Buda, Konfüçyüs, Tao, Brahma, Zen ve aynı zamanda Sufilik, Mevlana, Dürzilik, öte yandan Eski Mezopotamya ve Mısır inançlarında, Batı’nın ele geçirmek istediği gizemli bir güç bulunduğu sanısı gittikçe güçlenmektedir. Özellikle bu akımları, karşısında hayranlık duyacak kadar tanıyan, ama aslını kavrayamayacak kadar bilgisiz olan kesimler, yarı aydın ve az aydın olanlar bu sanının en güçlü olduğu katmanlardır. Bu akımlar önce Hıristiyan inancının kovduğu pagan kültürünün de bu tür manevi bir güç olduğu inancına sarılmış, eski Germen ve Kelt tanrılarına, onların inanç ve kültürlerine yönelmiş, alşemi, tarot gibi fallar kadar büyücülük ve cadılık da itibar kazanmış, daha sonra judo, tekvando, kungfu gibi Uzakdoğu dövüş sanatlarından medet umulmuş, bir yandan da bugünkü satanizmin temelleri atılmış, en sonunda da gerçek Doğu kültürü ürünü inanç sistemlerine gelinmiştir. Çin’in yükselen yıldızından sonra ABD’nin Vietnam yenilgisi ve şimdi de Afganistan batağındaki çaresizliği de hepsine tuz biber ekerek bu eğilimleri güçlendirmiştir. İşte böylece birçok Doğu meditasyon sistemi de psikoterapileri derinden etkilemektedir. Bunların birkaç örneğini de burada kısaca verelim.</span></p>

      <p class="metin"><span class="char-style-override-8">Transandantal meditasyon</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Transandantal meditasyon ya da kısaltılmış adıyla TM, Batılı kişilerin kullanımı için oluşturulmuş standardize bir Doğu meditasyon tipidir. Transandantal sözü Türkçemizde “aşkın” olarak ifade edilebilecek bir kavramdır ve insanın kendisini, kendi varoluşunu aşması, daha ileri ve yüce duygu ve düşüncelere, daha yüksek düzeyde bir varoluşa ulaşması anlamına gelmektedir. Bu sistem Maharişi Maheş Yogi tarafından 50’li yılların sonlarına doğru geliştirilmiştir. Kendisi Hindistan’da Allahabat Üniversitesi’nde fizik eğitimi görüp akademik dereceler de aldıktan sonra, ileri bir Hint swamisi (bilge önder) ile uzun yıllar yoga çalışmış ve 1955 yılında basitleştirilmiş yoga ilke ve yöntemlerinden ibaret olan öğretisini yaymaya başlamıştır. Çok da başarılı bir örgütçü de olan Maharişi ilk yetiştirdiği öğrencileriyle hemen International Meditation Society (IMS) adını verdiği bir örgüt kurmuş ve 1958’de bunu uluslararası bir harekete dönüştürmüştür. Tekniğin öğrenimi oldukça kolaydır. Dört günde toplam dört dersle kolayca edinilir. Buna ek olarak öğrencilere Hindu metafizik öğretisinin</span> <span class="char-style-override-8">prana</span> <span class="char-style-override-3">(evrensel enerji) ve</span> <span class="char-style-override-8">brahma</span> <span class="char-style-override-3">(bütün yaradılışın indirgenemeyen esası) kavramlarının öğretildiği dersler vardır. İlk dört dersten sonra öğrenci bol meyveler, çiçekler ve şarkılarla tekris edilir ve sessiz meditasyon için bir</span> <span class="char-style-override-8">mantra</span> <span class="char-style-override-3">içine girer. Mantra tutulacak olan özel yoldur ve her öğrenci için özel seçilir. Genellikle 16 mantra kullanılır. Bu öğrencinin her gün iki kez 20’şer dakika, gözleri kapalı olarak sakin bir şekilde oturup söyleyeceği sakinleştirici birtakım söz dizeleridir. Bu mantraların her birinin ayrı özellikleri olduğu, kaygıyı azaltan, tansiyonu indiren, oksijen alımını azaltan, metabolizmayı düşüren ayrı ayrı mantralar olduğu söylenmektedir. Bu sırada tam aşkın yaşantılar, örneğin yerden yükselme duygusu, uçma duygusu, bilinmeyen kimi ülkelere geziler gibi yaşantılar olabilir. Bugün Batı dünyasının dört bir yerinde, bu arada yurdumuzda da IMS şubeleri açılmıştır. Artık özgün bir markadır. Hareket Batı’nın doğası ve tarihi gereği hiç kavrayamadığı Doğu bilgeliğinin ticari meta haline gelmiş şeklidir.</span></p>

      <p class="metin"><span class="char-style-override-8">Hare Krişna hareketi</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Bu yöntemin öğreti ve denetimi amacıyla kurulmuş, Krişna öğretisiyle çalışıp bunu yaymaya çalışan ISKOON (The International Society for Krishna Conciousness) adlı dernek ya da şirket bir merkezler zinciridir. Aşram adı verilen bu merkezlerde, Hinduların kutsal yazıları olan Vedalar okunur ve incelenir. Bu hareket içindeki yaşam biçimi kurucusu sayılan Bhaktivedanta Bhappupadha’nın düşüncelerine dayanmaktadır. Yaydığı ilkeler mutlak perhizkâr bir yaşam biçimidir. Başta kimi Veda inançlarının kabulü gerekir. Bu inançlar herkesin kendi dışında bir ruhu olduğu düşüncesi, ölümsüz olan bir üstün kişiliğin, yani Krişna’nın varlığına ve her insanın ona hizmet etmek zorunda olduğuna ve bu hizmetle mutlu olacağına inanç gibi inançlardır. Evlilik dışında her türlü cinsel etkinlik yasaktır. Krişna’ya sunulmadan hiçbir şey yenmez. Krişna’nın adının her gün en az 27.000 kez zikredilmesi gerekmektedir. Böylece sürekli bir vecd haline girilir. Bu akım hakkında pek çok polis ve adliye kovuşturması açılmıştır. Bu akım mensuplarında dışarıdan görünüşü ürkütücü olan bir dinginlik vardır. Kişiliği yok edici bir akım olduğu ileri sürülmektedir. Yöneticilerine muazzam servetler sağlamıştır. Bu yüzden kendisine benzeyen daha birçok akımın türemesini sağlamıştır. Avrupa’nın her yerinde sokaklarda görülürler. Krişna adını zikrederek dilenmektedirler.</span></p>

      <p class="metin"><span class="char-style-override-3">Kore kökenli Moon, Arica ve Reiki gibi tarikatlar da türemiştir. Kendileri hiçbir zaman psikoterapi adını kullanmasa da, bu akımlar psikoterapi biçimleri içinde sayılmaktadır. Bu yüzden kimi terapi gruplarını da etkilemektedir. Bu akımlar toplumlarda psikoterapi ile rekabet etmektedir ve zaman içinde ibre de bu akımlardan yana kaymaktadır. Tarihsel-sosyal evrimde, ileride ters bir noktaya düşmemek için, bütün grup terapilerinin terapi bazından uzaklaşmamaları şarttır.</span></p>

      <p class="soru" id="toc_marker-3-19">45-Psikodrama nedir? O da bir psikoterapi türü müdür? Nasıl işler?</p>

      <p class="metin"><span class="char-style-override-3">Yurdumuzda uluslararası sahneye çıkabilecek ölçüde sistemik bir eğitim süreci sağlayan, ayrıca örgütlenmiş ve kurumlaşmış da olan ilk psikoterapi sistemi olduğu ve “grup terapisi” deyimini de ilk kullanan psikoterapi okulu olduğu için ayrı bir önem verilmesi gereken bu akımın kurucu ve sistemleştiricisi Jacob Levi Moreno’dur. İspanya’dan Osmanlı Devleti’ne getirilmiş Yahudiler olan Sefarad’lardan bir ailenin oğlu olan Moreno, rivayete göre ailesi Romanya’ya göç ederken gemide doğmuş, ailenin Romanya’dan Avusturya’ya geçmesi nedeniyle Viyana’da büyümüş ve 1917’de Viyana Tıp Fakültesi’ni bitirmiştir. Tiyatroyla da yakından ilgilenmiş olan Moreno, psikiyatri dalında uzman olmuş, kişinin yaşamda üstlenmiş olduğu rollerin kendi kişiliğinin ve semptomlarının oluşmasında ne denli etkili olduğunu da gözlemleriyle saptayarak, bunu bir terapi biçimi olarak şekillendirmiştir. Kendi anlatımına göre, ilk psikodrama seansı 1 Nisan 1921’de Viyana’da olmuştur. Oluşturduğu yönteme tam olarak “psikodrama, sosyometri ve grup terapisi yöntemi” adı verilir. 1925 yılında ABD’ye göç eden Moreno orada bu yöntemi geliştirmiştir.</span></p>

      <p class="metin"><span class="char-style-override-3">Sosyometri, grupların ve içlerindeki etkileşimin görülmesi, ölçülmesi ve gösterilebilmesi amacı taşıyan bir</span> <span class="char-style-override-3">yöntemdir. Bu yöntem psikodramadan daha eskidir ve Moreno’nun 1. Büyük Savaş sırasında olan gözlemlerine bağlıdır. Moreno savaş sırasında Viyana yakınında Mittendorf’ta bulunan mülteci kampının yöneticisi olarak görevliydi. Kampta bağcılıkla uğraşan İtalyan asıllılar bulunuyordu ve kampın daha işlevli olarak yeniden düzenlenmesi söz konusuydu. Bunu sadece vereceği emirlerle değil de, mültecilerin istek ve işlevine uygun bir şekilde örgütlemek isteyince, onların iş ve birlikte yaşam için kendi gruplarını oluşturmalarını benimsemişti. Böylece sosyometrinin ilkeleri ortaya çıkmaya başladı. Yöntem, özetle, insanların üzerlerine alacakları roller için amaçlarına uygun farklı gruplar oluşturdukları kuralına dayanır. Grubun alacağı biçim şekillenebilirse, bu seçimler gerçeğe uygun hale gelir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu deneyimin ardından Moreno 1922-1925 yılları arasında Viyana’da Maiseder Sokağı’nda bir doğaçlama tiyatroda rol kuramını geliştirdi. İlk grup terapisi hastaları yakındaki genelevde çalışan kadınlardı. Bunda grubun her üyesinin diğer üyeler için bir terapötik ajan olarak etkin olduğu görüldü. Grubun terapötik niteliği de grup liderinden değil, grup bireylerinin karşılıklı etkileşiminden kaynaklanıyordu. Moreno Viyana’dan Amerika’ya göç edince orada çok daha geniş olanaklar buldu, birçok psikanalistle yakın ilişkiler kurdu ve saygınlık kazandı. Orada yayımlanan ilk kitabı Who Shall Survive’ın (Kim Yaşamda Kalacak) önsözünü Amerika’nın ünlü psikanalistlerinden William Alanson White yazmıştır. Gene onun yardımıyla Beacon’da bir psikodrama merkezi ve tiyatrosu da kurulmuştur.</span></p>

      <p class="metin"><span class="char-style-override-3">Kurama göre insan kozmik, sosyal ve tekil bir kişidir. Bu üçlem psikodramadaki üç felsefi temele de götürür. Bunlar da yaratış, sosyometri ve psikodramadır. Bunlardan ilki anlaşılması en zor olandır. Buna göre kişinin içinde bulunan Tanrı en yüce yaratıcıdır. Kişi ve toplum üzerindeki araştırmalarında Moreno kendiliğinden yaratan bir Tanrı, insanın içindeki Tanrı düşüncesini geliştirmiştir. Bu düşünce, bir Yahudi teologu olan Martin Buber ile ortaktır. Buber’in düşüncesi “evrensel ilişki”nin kaynağı olarak Tanrı kavramını görür. Moreno da buna “Tanrının duygusal yayılımı” kavramını ekler. Her ikisi de bizlerin yaratıcılığı Tanrı ile paylaştığımızı ileri sürer. “Tanrının insanı kendi suretinde yarattığını” düşünen insan için evrenin merkezi kendisidir. Birlikte yaşadığımız, sevdiğimiz ya da öfke duyduğumuz, düşman ya da dost olduğumuz, hiç dikkate almadığımız ya da kendimize önder ve model olarak aldığımız kimseler, komşularımız ve iş arkadaşlarımız hep bizim tarafımızdan seçilirler. Biz hep birlikte “ortak yaratıcılar” dünyasında yaşamaktayız. Her birimiz öbürlerini etkilemekte ve öbürlerinden etkilenmektedir. İnançlarımız tümüyle özgürdür, yaratma gücümüz vardır ve bizler sınırsızız. Ama bu bizim diğerlerini hesaba katmadan, öbür kimselerin istençlerini saymaksızın yaratabileceğimiz anlamına gelmez. Yaratıcılığımızı diğer insanların yaratıcılıkları sınırlar. Bu sınırlarımızı ve yaratıcılığımızın boyutlarını, yarattığımızda hemen görebiliriz. Bu da bizi bilerek ve sonuçlarını görerek yaratmaya götürür.</span></p>

      <p class="metin"><span class="char-style-override-3">Yaratma sonucu yüklenilen sorumluluk birçokları için çok ürkütücüdür. Bu yüzden de edilgin ve kabul edici rollere çekilerek, buyurucu ve yönetici figürlerin gücüne sığınmayı yeğlerler. Özgürlükten kaçışı Fromm da psikanalizle göstermiştir. Moreno’ya göre kendiliğindenlik (spontanlık) ve yaratıcılık psikolojinin en önemli sorunudur. Yaşam serüveni içinde başarılı olmak, spontan olmamıza sıkıca bağlıdır. Bu ve yaratıcılık, bizim yaşama ve yaşam koşullarına en uygun yol ve davranışları seçebilmemizi sağlar. Uygunluk, belirli durum ve koşullarda etkileşim için yeterlik ve ustalıkta tutulan ölçüdür. Spontanlık bir harekete, girişime hazır olmayı, yaratıcılık da tepki vermeyi anlatır. Bu ikisinin birlikte kullanımı bizim kendi kültürel hamurumuzu ortaya çıkarır. Kültürel hamur toplumun bize sağladığı ilişkiler ve yollardır. Bunlar kültürümüzün normlarını ve yürüdüğü yolları oluşturur ve bu biçimlendirici tarzlar, gelecek kuşaklara iletebilmeyi sağlar.</span></p>

      <p class="metin"><span class="char-style-override-3">Sosyometri, psikodrama tedavisinin ikinci felsefi temelidir. Bu, sözcük olarak toplum içindeki grup oluşumunun ölçülmesi sistemi demektir. İnsan sosyal bir varlık olarak görülür. Bu varlık kendi kimliğini çevresindeki bireylerle etkileşerek geliştirir. Geniş toplumun bütünü bireyler ve onların kendi yaşamlarındaki gerçek kişilerden oluşan birimlerden meydana gelmiştir. Bu küçük birime bir “sosyal atom” adı verilir. Bu sosyal atom, kişinin psikolojik yaşantısı ile bağlantılı olan geçmiş ve gelecekteki gerçek ya da düş ürünü bütün belirgin figürlerin bir kompleksidir. Doğumundan itibaren her bireyin çevresinde bir dizi ilişki, baba, anne, erkek ve kız kardeşler, sevilenler ve karşıtlar, öğrenenler, öğretenler bulunur. Bir çocuk ailesinden topluma doğru geçtikçe, bu sosyal atomun hacmi genişler ve yaşlanmaya başlayıp ölüme doğru ilerledikçe de daralır. Bu bakımdan sosyal atom, dinamik bir yapıya sahiptir. Hepimizin kendi sosyal atomumuzda bulunan diğer kişi ve figürlere karşı belli duygularımız vardır. Kimi kişiler bizi çeker, kimi karşı çıkar ve bizi engeller, kimilerine karşıysa duygularımız yansız sayılabilir. Kişiler arasındaki duyguların yoğunluk ve uzunluğuna</span> <span class="char-style-override-8">tele</span> <span class="char-style-override-3">adı verilir. Bu Grekçede “uzaktan” demektir. Böylece her sosyal atom yalnızca bireylerden değil, bireyler arasındaki sonsuz sayıda tele ilişki demetlerinden de oluşmaktadır. Bu teleler çevremizle bizim aramızdaki sosyal duygu bağlarının en küçük birimi olur. Gerçekte kişiler arasındaki görünmeyen bu iletişim, daha geniş sosyal grupların oluşumunda esas olandır. Sosyometride kişiler arasındaki sosyal atomları oluşturmak üzere olan seçim yolları görünür ve hatta ölçülür hale getirilir. Bunda hiçbir ahlak ön yargısına yer verilmez ve yorum yapılmaz. Ancak bunlar yorumda kullanılır. Terapi grubunda da bu etkileşimler bilinir hale gelince, psikodrama yoluyla bunların yaşama etkileri incelenir, aktarım ve karşı aktarım modelleri ortaya çıkarılır, etkileri düzeltilmeye ya da değiştirilmeye çalışılır. Böylece her grup üyesi kendi spontanlığına ve yaratıcılığına odaklanabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Psikodrama ise yönteme adını veren ve asıl ilgi uyandıran, terapi olarak da en fazla işe yarayan araçtır. Moreno buna “gerçeğin psikodramatik yöntemlerle keşfi” demiştir. Bunun ortaya atılışının temelinde rol kuramı yatar. Büyük tiyatro yazarlarının da belirttiği gibi, yaşam gerçekte büyük bir sahnedir ve her birey kendi rolünü oynamaktadır. Bu rollerin seçimi ve oynamamız sırasında hiç özgür olmayabiliriz ve çoğu zaman spontan ve yaratıcı da değilizdir. Birçok rol kişiye kendi istenç ve seçimi olmadan verilir. Kişi bu rolü oynamayı öğrenir, başkaları onu o rolle kabul ederler ve o oynamaya zorlanır. Örneğin anne-babanın çocuğu, dede ve ninenin torunu, okulun öğrencisi, arkadaşların arkadaşı olmak rolleri kendi istencimiz olmadan verilmiş olan rollerdir. Biz bu rolleri bir evlat gibi, bir torun gibi, bir öğrenci gibi, bir arkadaş gibi oynamaya mecburuzdur. Toplumumuz bizi o rolü oynayışımıza göre değerlendirir. Biz kendimiz de kendimize karşı aynı değerlendirme ölçütlerini kullanır, kendimize eleştirel gözle bakarız. Dahası kendi düşünce ve düşlerimizi, kendi iç dünyamızı da rol gibi ele aldığımız sık olur. Kendi düş ya da düşüncemizi saçma bulabilir, iç dünyamızdaki rüzgâr ya da fırtınalardan yakınabiliriz. Oysa bunların hepsi kendi bütünlüğümüzün, kendi varlığımızın yapıtaşları ve ürünleridir. Psikodrama sahnesinde kişinin kendi yaşam sahnelerini yeniden oluşturması istenir. Kendi sorunu ve koşullarını kurgulamakta olan grup üyesi ya da hastaya “protagonist” denir. Bu sözcük “için ve lehine işlev gören” gibi bir anlam taşır. Oyunda o kişi için önem taşıyan kişilerin rollerini oynayacak grup üyeleri ise “yardımcı ben” olurlar. Seansta terapist yönetici, yani rejisör ve yapımcıdır. Psikodrama bir grup terapisi yöntemidir. Psikodrama grubunda üyeler, kendilerine protagonist tarafından verilecek rolleri nazlanmadan kabul etmek için taahhütte bulunmuşlardır. Roller o üyeye protagonist tarafından verilir. Rol için görevlendirdiği üyeye protagonist, ellerini onun omuzlarına ya da sırtına dayayarak o rolü geçirir, yani bir yandan o yabancı kişiyi hissetmeye çalışırken kendisini de o üyenin hissetmesi için çalışır. Bir kimse örneğin, yıllar önce ölmüş olan babaannesinin kendi sosyal atomunda oynadığı rolün canlandırılmasını isterse, bu söz konusu babaanne gerçek babaanne değil onun o protagonistin belleğinde, içinde kalan imajı, projeksiyonudur. Dolayısıyla dokunmakla o projeksiyonun kendisinde meydana getirdiği gerilimi, sıcaklığı ya da soğukluğu hissettirir ve aynı zamanda o rolü oynayacak kişiyi de şimdiki haliyle hisseder. Hisseder ki, o rol aslında kendi içindedir ve o oyuncu da bir robot ya da eşya değil, canlı ve hisseden biridir. Ve bu rol tanıtımı sırasında “ben” diye konuşulur. “Ben protagonistin ölmüş olan babaannesiyim” denir. Rolü üstlenen üye de “ben” diye konuşacaktır. Sonra da eğer protagonist yardımcı benin, yani grup arkadaşının o rolü yeterince duyarak oynamadığını düşünürse, o üyeyi yana çekip kendisi o rolü oynaması gerektiği gibi oynayarak gösterir. Bu sırada kendisi de o role girmiş ve o kişiyi hissetmiş olur. Sonra gene çekilerek rolü arkadaşına bırakır. Bu yer değiştirmeler, protagonist rolden tatmin oluncaya kadar devam eder. Böylece oyun oynandıktan sonra, protagonist o role tekrar girecek ve o kayıp kişiyi yeniden yaşayacaktır. O anda olay ve durumu hissetmenin pozisyonundan bir kez daha yaşayıp kendi duygu ve tepkilerini inceler. Oyun kurgulanışında yalnızca kişiler değil, somut nesneler, mekân ve yerler, diğer canlılar, ya da iş, meslek, sınav, şu ya da bu bilim dalı, çeşitli görevler, vatan, toplum, görev, namus, yaşam, ölüm gibi soyut kavramlar da ele alınıp canlandırılır. Bunlar da kişilerce canlandırılıp somut olarak kişileşir.</span></p>

      <p class="metin"><span class="char-style-override-3">Olgunun sahnelenmesi bittikten sonra, rol almış olan kimseler teker teker rollerindeyken neler yaşamış olduklarını bildirir. Buna “rol geri bildirimi” denir. Bunda en küçük bir bilgiççe yorum yapılmaz. Söz konusu olan sadece yaşantının bildirilmesidir. Daha sonra grup üyeleri kendi yaşamlarında benzeri olay ve durumlar ya da oyun ve rollerden birinin kendilerine çağrıştırdıklarından söz edeceklerdir. Buna da “paylaşım” denir. Bu son anda, grup artık yöntemin özelliklerinden çıkmış, normal bir terapötik grup gibi çalışmaktadır. Paylaşımla grup üyeleri kendi terapi sorumluluklarını da yerine getirmiş olur.</span></p>

      <p class="metin"><span class="char-style-override-3">Psikodramada sağaltımı sağlayan, yani terapötik olarak etkin olan faktörler arasında önemli bir kavram da “</span><span class="char-style-override-8">katarsis</span><span class="char-style-override-3">” dediğimiz olgudur. Helence boşalım ya da akıntı gibi bir anlam taşıyan “kathar” sözünden türetilmiş olan bu sözcük, bütün psikoterapi türleri için söz konusu olan ve kişinin içindekileri boşaltması suretiyle iyileşme sağlayan faktördür. Psikodramada katarsis üç türlü olmaktadır. Bunlardan biri estetik katarsistir. Kendi içinde harmonik bir bütünlüğe ulaşmayı ifade eder. İkincisi aktörsel katarsistir. Bu da eyleme koyarak boşalmayı anlatmaktadır. Üçüncü katarsis yolu ise, seyirle katarsis adını alır. Bu da bütün gösteri sanatlarında olan şeydir.</span></p>

      <p class="metin"><span class="char-style-override-3">Psikodramanın bütününde söz konusu olan ilke “şimdi ve burada” ilkesidir. Bu ilke protagonistin şu anda çözmeye çalıştığı düğümlenmenin geçmiş zamanda, çok eski günlerde ya da gelecek zamanda olmasının, gerçek bir olgu mu yoksa bir fantezi mi olduğunun önem taşımadığı, şu anda içinde bulunduğu, kaygılandığı ya da yakındığı şey olduğu ve bu grubun içindeki çeşitli esinlenmeler ve etkilenmelerden ötürü daha özgün bir anlam ve içerik kazandığı ilkesidir. Bu sayede grup terapötik, sağaltıcı bir güç kazanmaktadır. Psikodrama için kullanılan özgün deyimlerin en önemlilerinden biri de</span> <span class="char-style-override-8">abartılmış gerçeklik</span> <span class="char-style-override-3">(surplus reality) kavramıdır. Psikodrama, gerçeği olduğu gibi yansıtmaz, onu bir merceğin altında gibi ele alır. Dolayısıyla gerçek, tıpkı bir mercekle, bir büyüteçle bakılır gibi büyütülmüş, abartılmış olarak ortaya çıkacaktır. Bu abartma sayesinde, günlük yaşamda gözden kaçan, dikkati çekmeyen, ama o durumun oluşmasında etkin olmuş birçok küçük ayrıntı görülebilir hale gelir. Bir kavram da “eşleme” kavramıdır. Bu, grup üyelerinden birinin protagonistin arkasına geçerek ve ona eliyle dokunarak onun bir eşi, ikiziymiş gibi davranması ve gene “ben” diye konuşarak bir şey söylemesi, protagonist adına bir düşünceyi ya da bir sözü dışarı vurmasıdır. Bununla protagonistin hissetmekle birlikte, düşünmediği ya da cesaret edemediği bir duruma dikkatini yoğunlaştırmak sağlanır. Protagonist bu söyleneni kabul ya da reddedebilir. Bir başka ve etkili teknik de, bir olgunun temsili sırasında protagonistin başını yana çevirerek o anda içinden geçenleri</span> <span class="char-style-override-3">söylemesi, iç konuşma yapmasıdır. Bu serbest çağrışım gibidir. Ancak burada çağrışım olay yeniden kurgulanırken olmaktadır. Psikodrama protagonistin yaşam olgularını gözden geçirip yeniden yapılandırmasına olanak sağlamakta, bütün grup üyelerinde de paylaşımı mümkün hale getirmektedir.</span></p>

      <p class="soru" id="toc_marker-3-20">46-İmajinatif terapiler ne demektir? Nasıl yapılır? Ne işe yarar?</p>

      <p class="metin"><span class="char-style-override-3">Bu terapiler düşlemenin de tıpkı uyku düşleri gibi aynı psikolojik, bilinçdışı malzemeyi kullandığı, ama onlardan farklı olarak daha kurulur olduğu ve yaşanırken söze dökülebildiği ve bu yüzden de izlenebileceği gerçeğine dayanır. Bu amaçla birkaç psikoterapötik yöntem geliştirilmiş ya da çeşitli terapi yöntemlerine, örneğin Gestalt terapisine ek olarak kullanılmıştır. Happich, Assgioli, Fratigny, Vitel, Bachelard gibi birkaç analist de düşlemeyi yöntem olarak kullanmıştır.</span></p>

      <p class="metin"><span class="char-style-override-3">Psikoterapi tarihinde fantezi değişik roller oynamıştır. Daha 1784’de, o sırada ABD’nin Fransa Büyükelçisi olan Benjamin Franklin, Fransa Kralı’nın isteği üzerine Anton Messmer’in hipnoz yöntemini incelemiş ve bu olgunun tümüyle fantezi yoluyla ortaya çıktığı sonucuna varmıştı. 19. yüzyılda ise bu olgular telkine bağlanmıştır. Ancak 20. yüzyıl başında fantezi ve imajinasyon yeniden tanımlanmış ve psikanaliz akımına koşut olarak önemli bir konum kazanmıştır. Freud ile birlikteliği sona erdikten sonra C. G. Jung kendi analizine başlamıştır. Bu otoanalizi sırasında Jung sık olarak düşlemeye başvurmuş, bu sırada görüntüsel yaşantıları da sıkça olmuştur. Bunun yayımlanması sonrasında düşleme daha saygın bir önem kazanmıştır. Ancak bunun bir teknik olarak kullanımını sağlayanlar Caslant ve Desoille adlı iki Fransızdır. Caslant hekimdi ve 1927’de önsezileri ve kimi parapsikolojik olguları incelemek amacıyla bir yöntem geliştirmişti. Bunda deneklere</span> <span class="char-style-override-3">uzayda düşsel bir gezinti öneriyor, gezinti sırasında önlerine çıkan direnç engellerini aşmak için aktif önerilerde bulunuyordu. 1930’da ise Desoille adlı bir mühendis, Caslant’ın birkaç seansında bulunduktan sonra bu yöntemi önce arkadaş gruplarında entelektüel bir oyun olarak uygulamaya başladı ve daha sonra Jung’u da okuyunca bunu terapötik bir süreç haline getirmeye çalıştı. 1945’te Reve éveillé adını verdiği bu yöntemin sonuçlarını yayımladı. 1948’de Almanya’da Göttingen Üniversitesi’nde çalışan Hanscarl Leuner bu yöntemle çalışmaya başladı. Bugün bu yöntem onun verdiği isimle katathymes bilderleben (ruhtan yükselen resimsel yaşantı) ya da Anglosakson ülkelerinde verilen adıyla guided affactive imagery, bir tanı ve tedavi yöntemi olarak saygındır.</span></p>

      <p class="metin"><span class="char-style-override-3">Yöntemin temelinde fizyolojik bir olgu yatar. Eğer bir kişi gözlerini kapatıp sakince yatar ya da oturursa, kısa süre sonra göz kapaklarının ardında az ya da çok parlak geometrik figürler görmeye başlar. Bu olgu görme sinirlerinin retinadaki uçlarının ön tarafında bulunan damar ağı ve kan dolaşımı nedeniyledir. İşte bu sırada kişi aynı zamanda yoğun şekilde düşleyecek olursa, düşü yavaş yavaş bu geometrik şekiller üzerinden gerçek bir görüntü gibi canlanır. Böylece kişi kendi düşlemesini, hatta düşüncesini gerçek bir görüntü gibi izleyebilir.</span></p>

      <p class="metin"><span class="char-style-override-3">İşte terapi ortamında bu sağlanarak kişinin kendi iç dünyasından gelecek düşleri izlemesi sağlanır ve tıpkı bir gece düşünde olduğu gibi iç dünyasındaki çeşitli anılar, sorunlar, geçmiş travmalar simgelere bürünerek görüntülenmeye başlar. Leuner bu fenomen üzerinde çalışırken bu simgesel görüntülerin de tıpkı bir uyku düşü gibi ele alınabileceğini ve böylece bilinçdışının kendini dışarı vurmak için bir kapı, bir yol bulacağını, üstelik bu düşlemenin, kişi bu sırada hem konuşup hem de sorulara yanıtlar verebildiğine göre, dışarıdan da yönlendirilebileceğini, örneğin kendisine bir figürün, bir motifin ayrıntılarının sorulabileceğini, böylece o motifin simgesel önem ve anlamının daha düş sürerken izlenebileceğini düşünmüştür. Bunun üzerine bir temalar katalogu hazırlamış ve kişilerin farklı seanslarda art arda bu temalar üzerinde düşleme yapmalarıyla ayrıntılı bir bilinçdışı anamnez de alınabileceğini göstermiştir. Böylece hasta görüşmesi sırasında onun kendi gereksinimine göre, kendi gördüğü düşlerden seçtiği temalar yerine terapistin seçip yönlendireceği temalardan ilerlenebilmektedir.</span></p>

      <p class="metin"><span class="char-style-override-3">Yöntemde hasta bir divana uzanır ya da rahat bir koltuğa oturur. Terapist spontan düşünmeyi sağlamak için bir süre gevşeme ve rahatlama direktifleri verir. Hastanın gözleri kapalıdır ve gevşeme terapist tarafından gözlemlenebilir. Sonra tema verilir ve bunun üzerinde düşlemesi, kendini orada gibi düşünmesi, orayı ya da o objeleri gözü önüne getirmeye çalışması söylenir. Eğer yeterince derinleşme sağlanabilmişse, durum ve objeler bir düş gibi görsel olarak canlanmaya başlar. Ama kişi bu sırada uyumamakta ve kendi düşünü bilinçle izleyebilmekte, düşü üzerine konuşabilmektedir. Yöntemde tema üzerinde bir direktif vermeden serbest bir düşleme de yaptırılabilir ve bu şekliyle Gestalt ve psikodramada da sıkça kullanılır. Ancak bu yöntemin kendisinde standart olarak sırayla bir çayırda gezinti, akarsu boyunca yürüme, dağa tırmanma, bir ormanın kenarı boyunca yürüyüp ormanın içine bakma, müstakil bir evi dolaşma, bir mağarayı gezme, bir alandaki üç ağacı yakından inceleme, orman içindeki açık bir alanı gözlemleyip oradaki canlıları inceleme, bir volkanın içine bakma, bir grup aslanla karşılaşma, bir ören yerinde kendisi için anlamlı bir yazıt bulma motifleri her seansta biri olmak üzere yaşatılır. Ve seansın sonunda hasta ile düşü üzerinde konuşulur. Daha sonra başka motifler de geliştirilebilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu yöntem grupta da kullanılabilir. Grup üyeleri başları yakın olacak şekilde yere uzanır ve gözlerini kapatırlar. Grupla yapılabilecek bir etkinlik motifi, örneğin bir gemi gezisi ya da hayvanat bahçesine ziyaret toplu olarak yaptırılır. Kişiler yaşantılarına göre konuşmakta ve birbirlerine yanıt vermektedir. Yöntem bir bütün olarak her türlü nörotik bozuklukta kullanılabilir. Özellikle kimi sosyal sorunların çözülmesi ve aşılmasında çok verimlidir.</span></p>

      <p class="soru" id="toc_marker-3-21">47-Yaratıcı terapiler ve sanat terapileri ne demektir? Nasıl uygulanır?</p>

      <p class="metin"><span class="char-style-override-3">Bu başlık altında yaratıcı nitelikte sanat terapileri ele alınmaktadır. Sanat terapileri psikiyatride psikanalitik, dinamik görüşlerin egemen olduğu çağda gelişmiş oldukları için bunların konseptinde bu görüşlerin ağırlığı kaçınılmazdır. Her ne kadar güne yönelik varoluşçu ve bilişsel görüşler de aynı alanda kimi kuramlar üretmişlerse de, çalışmanın sinirbilimleri yanı bugün bile kuramsal birkaç öneriden öteye gidememiştir. Üstelik de bu terapi türlerinin hemen daima sanat etkinliği alanı içinde olmasıyla, bu alanlarda terapi sunan terapistlerin büyük çoğunluğu, hatta hepsi sanatı değerlendirmek bakımından yeterince duyarlı ve yaratıcılığın insan zihinsel edim ve etkinliği, toplumdaki önemi ve dolayısıyla da insanın toplumla bağlantı kurması ve onunla karşılıklı etkileşim için ne ölçüde güçlü ve etkin olduğu kavramı üzerinde uyanık ve ve bunun ayrıntıları üzerinde bilgilidirler. Böylece duyarlığı eksik, kişisel nedenlerle insan ilişkilerine fazla angaje olamayan sağlıkçılar bu alandan uzak durmuşlar, bunun “biyolojist” ve yalancı materyalist soğuklukta incelemelerden korunmasında yardımcı olmuşlardır. Buna rağmen resim ve renklerdeki belirli dengelerin yakın akrabalarımız olan şempanzelerin algılamasında da aynı olduğu, laboratuvar incelemelerinde gösterilebilmiştir. Bu da çizim ve renkler arasındaki denge ve harmoninin kökenlerinde sinirsel-biyolojik bir dizi mekanizma olduğunu gösterir. Sanat terapisinin etkinliği konusuna bu açıdan yaklaşan araştırmalar, ne yazık ki henüz yeterli ölçüde değildir.</span></p>

      <p class="metin"><span class="char-style-override-3">Sanat terapilerinde ortak olarak bulunan terapötik faktörleri kabaca şöyle ele alabiliriz:</span></p>

      <p class="metin"><span class="char-style-override-3">1) İlk insanlardan beri insanlararası iletişim ve etkileşimin yolları yalnızca iletişime, yani olgu ve yaşantıları haber vermeye yaramakla kalmamış, verilen haberin verdiği heyecanları da nakletmiştir. Böylece haber içeriğindeki heyecanın verilmesi ve alınması insan için zevkli, haz veren, heyecan uyandıran bir eylem olmuştur. Çoğu zaman</span> <span class="char-style-override-3">heyecanların iletilişi, insanlarca büyülü ya da büyüsel bir iş olarak algılanmıştır.</span></p>

      <p class="metin"><span class="char-style-override-3">2) Gene aynı olanak, yani insanın sanat yoluyla heyecanlarını dışa bildirebilmesi ve bunun diğer insanlarca da kavranabilmesi, görüntüleri yoluyla anlaşılamayan ruhsal hastalıkların içindeki heyecansal ve duygusal özelliklerin de başkaları tarafından algılanmasını sağlar. Böylece o zamana kadar anlaşılamayan ve bu yüzden de çevresinden ve toplumundan ayrı düşmüş, soyutlanmış olan hasta, yeniden çevresi ve toplumuyla iletişebilir hale gelir. Böylece çevre ve toplumun derleyip toparlayıcı, düzeltici etkilerine de daha duyarlı olacaktır.</span></p>

      <p class="metin"><span class="char-style-override-3">3) Zaman, mekân, cisim ve varlık, kişi ve durum algılamaları şu ya da bu nedenle bozulmuş olan kimse, yaratışı sırasında kendi algılamalarını, dış dünyanınkilerle karşılaştırıp oranlamak fırsatını bulur. Örneğin çevresindeki insanların beden orantılarını başkalarından farklı, örnekse başlarını daha büyükmüş gibi algılıyorsa, resim ya da seramik yaptığı sırada bu farkı görecektir. Bu da kendini eleştirmeyi ya da bu farkın olası nedenleri üzerinde düşünüp bir açıklama bulmasını sağlayacaktır. Bunun sonucunda bunun, örneğin bir metafor ya da alegorinin somutlanışı olduğunu kendisi de görür ve o metafor ya da alegorinin anlamsal içeriğini de algılayabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">4) Sanatlar her noktadan ölçü ve harmoniye zorlar. Bir sanat yapıtının yaratılışı sırasında bu harmoni duygusu yönlendiricidir. Bu yönleniş giderek bütün yaşam ve doğadaki harmoniyi de oluşturur ve vazgeçilmez kılar. Bir konuyu çizerken de, sözle anlatırken de dağılan kişi, çizgi içindeki dağınıklığı toparladıkça konuşmasındaki dağınıklık da toparlanır ya da bir müzik aletinden çıkan seslerin harmonik olmasına çaba gösterdikçe, ağızdan çıkan ses ve sözcükler de harmoni kazanır.</span></p>

      <p class="metin"><span class="char-style-override-3">5) Sanatsal uğraşı minimal bir disiplin gerektirir. Bu disiplin zorlayıcı değil içten ve kendiliğindendir. Böylece en huzursuz kimseler bile, yarattıkları sırada belirgin ölçüde dirençli ve sebatlı olmaya başlarlar.</span></p>

      <p class="metin"><span class="char-style-override-8">Tarihsel süreç</span></p>

      <p class="metin"><span class="char-style-override-3">Kraepelin ve Bleuler de resim çizimlerinin ve genel olarak biçim verme yoluyla tanının olabilirliğini göstermişlerdir. Bu konuda ilk söylenenler de İtalya’dan gelmişti. 1880’de Dr. Frigero hastalarının birkaç sanat üretim çabasından yola çıkarak, bunun tanısal önemi üzerinde durmuştur. Prinzhorn’un 1922’de yayımlanan kitabı, hastanın sanat ürünlerinin tanı amacıyla ele alınması gerektiğini gösteriyordu. Bundan sonra hızla her alana uygulanmak üzere bir dolu sanatsal tanı yöntemi bulunup yayımlamıştır. 1925’te Nolan C. Lewis, erişkin nörotiklerle serbest resim çalışmaları yapmaya başladı. Sanat terapisinin bir meslek olarak ilk tanımı ise Amerika’da Margaretg Naumburg tarafından yapılmıştır. 1915’te yöneticisi olduğu okulda bunu tanımlamış ve uygulamaya başlamıştı. 1958’de de New York Üniversitesi’nde yine onun yöntem ve ilkeleriyle eğitim veren ilk sanat terapisti kursu açıldı. Burada Eleanor Ulman 1961’de Bulletin of Art Therapy (Sanat Terapisi Bülteni) adıyla ve şimdi de bu alanın önemli yayınlarından olan dergiyi çıkarmaya başladı. Daha sonra da 60’lı yılların sonlarında National Art Therapy Association (Ulusal Sanat Terapisi Birliği) adı altında bu alana ilgi duyan ve çalışan uzmanlar toplandılar. Burada sanat derken anlaşılması gereken şey bütünüyle görsel ya da plastik sanatlardır. Sanat terapisinin hedefleri şunlardır:</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">1. Egonun güçlendirilmesi olanaklarını ve yollarını sağlamak,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">2. Katartik bir yaşantı sağlamak,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">3. Duyguların belirtilip açıklanmasını sağlayan bir yol sunmak,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">4. Suçluluk duygularını dindirmek ya da azaltmak,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">5. Dürtü kontrolü için bir yol sağlamak,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">6. Bağlantılandırma ve ilintilendirme yetilerini geliştirmek,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">7. Sanatı bir çıkış yolu olarak kullanmayı düşünenlere yardım etmek</span></p>

      <p class="metin"><span class="char-style-override-3">Grup içinde ya da ailelerle sanat terapisinin sunabilecekleri olarak da şunlar eklenebilir:</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">1. Hastaların dikkatlerinin odaklanmasını sağlamak,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">2. Hastaların grup içinde hoşgörülerini yükseltmek,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">3. Grubun aktif ve yaratıcı olarak sorun çözüm yolları geliştirmesini sağlamak,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">4. Sanat aracılığı ile topluluğun bütün üyeleriyle iletişim kurmak,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">5. Hastalar üzerinde dengeleyici ve sakinleştirici bir etki yaratmak.</span></p>

      <p class="metin"><span class="char-style-override-3">Terapi için gereken konuşlanma terapistin düşüncesine göre çeşitli şekillerde olabilir. Gerekli olan malzemenin bulunması yeterlidir. Sanatın çok çeşitli yolları vardır ve bu yolların seçiminde terapistin olanakları ve hastaların gereksinimlerini izlemek esastır. Yapılan resimler ve mulaj çalışmaları yorumlanabilir ya da sadece anlatımı sağlamasıyla yetinilir. Her ikisi de olabilir ve doğrudur.</span></p>

      <p class="metin"><span class="char-style-override-3">Sanatın bir başka ve çok önemli anlatım yolu da kuşkusuz ki müziktir. Müzik terapisinin kullanılmaya başlayışı geçen büyük savaşın hemen sonrasıdır. Terapinin ilk kullanımı savaş malullerinin bulunduğu hastanelerdi. Daha 1950’li yıllara varmadan bu terapiyi kullananlar örgütlenmiş ve ilk bilimsel dernek ve kurumları oluşturmuşlardı. Bugün müzik terapisi eğitimi birçok ülkede vardır. Ülkemizde de müziğin terapide kullanımı üzerinde araştırmalar vardır. Ancak bunun eğitimi henüz ilk adımlarını atmaktadır. Müzik eğitiminin artık konservatuarlardan çıkarak üniversiteler bünyesine alınmış olması, bu alandaki akademik çalışmalara olanak ve fırsat sağlamış bulunuyor.</span></p>

      <p class="metin"><span class="char-style-override-3">Müzikte kültürlere, toplumlara ve kişilere göre değişmeyen bir harmoni geçerlidir. Müziğin her çağda ve her toplumda bulunması, bunun her yaş ve kültürden insan için önemli duygusal tepkilere neden olmasına yol açar. Müziği duygusal bakımdan etkin yapan şey ezgisi değil, ritmi ve harmonisidir. Bir müzik parçasını, hangi ülkenin müziği ve ne kadar yabancı olursa olsun, müzik olmayan seslerden ve gürültülerden ayırırız. Müziğin ritim ve ses</span> <span class="char-style-override-3">düzeni birçok hayvan üzerinde de etkilidir. Ağıllarındaki inekler belli türde müzik çalınırsa daha fazla süt verir. Kümeslerindeki tavuklar da daha düzenli ve çok yumurtlarlar. Bu, müziğin aynı fizyolojik etkileri yapmasındandır.</span></p>

      <p class="metin"><span class="char-style-override-3">Müzik terapide iki türlü kullanılabilmektedir. Psikiyatri servislerinin gündelik çalışması sürecinde ya da bir grup terapisi yürütülmekteyken geri planda bir müziğin çalınması, etkisini derhal gösterir. Ya da hastalar çeşitli müzikler yapabilirler. Bu müzik belirli, bilinen notaların icra edilmesiyle yapılabildiği gibi, hastaların kendilerini sadece çıkmakta olan ezgilere bırakarak doğaçlama müzik yapmaları şeklinde de olabilir. Hatta düzenli müzik enstrümanları yerine, ses çıkaran çeşitli eşyanın vurma ve üfleme yoluyla seslendirilmesi yoluyla da çok yaratıcı müzikler yapılabilir. Psikiyatri servislerindeki müzik, hastaların terapötik bir ortamda yaşamasını sağlayarak iyileşmeyi sağlamaktadır.</span></p>

      <p class="soru" id="toc_marker-3-22">48-Hareket, dans ve oyun terapileri ne demektir? Neden ve nasıl yapılır?</p>

      <p class="metin"><span class="char-style-override-3">Sportif çalışmaların da dahil olduğu grupta, çok çeşitli amaçlara yönelik olarak hareket terapisi yapılabilir, ama en başta kişinin kendi beden koordinasyonu ve grupla birlikte hareket edebilmenin sağladığı harmoni esastır. Bunlar arasında dans terapisi de vardır. Önce dans terapisini anlatmakla başlayalım. Asya steplerinin ya da Kuzey Amerika çayırlık ovalarının eski ve köklü Şaman kültürleri ve mağara resimlerinin gösterdiğine göre, çok daha eski olan Eski Taş Devri kültürlerinde dans, kişinin ve çevresinin belirli bir ruh haline girmesi için kullanılmıştır. Dışavurum yolu olarak dansın kullanımına ilişkin örnekleri bulmak için çok uzakları araştırmak gerekmez. Her halkın kültüründe çeşitli dansla anlatım örnekleri vardır. Yurdumuz ise bu bakımdan olağanüstü zengindir. Dansın psikiyatride standart bir terapi yöntemi olarak kullanımı</span> <span class="char-style-override-3">ise yenidir. Bunun önce dansa kendi kültürlerinde de büyük önem yüklemiş olan eski sosyalist blok ülkelerinde geliştiği biliniyor. Dans terapisinin bir terapi türü olarak ortaya atılıp tutunduğu ABD’de de Slav kökenli isimler öne çıkmaktadır. ABD’de bu terapinin öncülüğünü yapanlar Irmgard Bartenieff, Mary Whitehouse, Marion Chace ve Trudi Schoop oldular. Bu kadınlar bir dansçının yetişmesi için eğitilmesi gereken yetileri psikiyatrik hastaların tedavilerinde kullandılar. Bunlar bir bedenin hareketinin esasını görme yetisi, duyguları bir biçime döküp bağlayabilmek, biçimlendirebilmek için doğaçlama duygusu ve hareketi bir iletişim aracı olarak kullanabilme yetisidir. Bu hareketin başladığı 40’lı yılların başlarında “beden dili” kavramını bilen yoktu. Fakat sözünü ettiğimiz isimler kurumlarda kullanmaya başlamışlardı. Daha önceleri Wilhelm Reich, Anna Freud, Margaret Mahler ve daha başkaları da psikolojik ve duygusal durumlarla hareketler arasındaki ilişkiye, hareketle iletişim ve anlatıma dikkat çekmişlerdi. Psikiyatri genel bağlamda sözel olmayan iletişim üzerinde araştırmalara girişmemişse de, bunun etkinliği Rogers ve Montessori’nin oyun terapileri ile yadsınamaz şekilde ortaya çıkmış bulunuyordu.</span></p>

      <p class="metin"><span class="char-style-override-3">Koreografi ile bilimsel olarak ilgilenenlerin üzerinde önemle durdukları nokta, dansın etkisinin zihinle beden arasında kurulan bağlantı aracılığı ile olduğudur. Bu bağın kurulmasıyla birlikte duygudurumda özgün bir durum ortaya çıkar. Bu, insanın kendisinin farkına vardığı andan itibaren yaşadığı var olma kaygısındaki belirgin azalmadır. Dans sırasında gereken hareketleri yapabilmek için insanoğlunun kendi hareket aparatıyla doğrudan bir bağ kurması gerekir. Kolunun, bacağının uzayda hangi konumda olduğunu algılaması ve o konumu kendi istediği yön, boyut ve doğrultuda değiştirmek üzere karar vermesi, kararına uygun olarak beynindeki hareket merkezlerini harekete geçirmesi, o merkezlerden çıkan emirlerin kas sistemlerine ulaşması ve çeşitli kasların aynı anda bir hareketi oluşturmak üzere kasılması, bu hareketin her minik anında kasların, eklemlerin ve kemiklerin durumlarını denetlemesi ve bütün bunların koordine ve dengeli oluşunun öbür beyin yarımküresi ve beyincik tarafından denetlenmesi gerekir. Böylece bütün merkez sinir sistemi bedenin bütününden anında haberdar olacaktır. Bunun sonucu olarak dans eden kişi var olduğunun ve nasıl olduğunun tam anlamıyla farkındadır. Buna birkaç istisna dışında müziğin de refakat ettiği ve görme duygusunun da o sırada çok aktif olduğunu düşünürsek, dansın yalnızca zihinle beden arasında değil, duyu organlarıyla zihin ve beden arasında tam bir koordinasyona yol açtığı, böylelikle dans eden kişinin kendi varlığının uzay içindeki varoluşu hakkında tam bir bilgi sahibi olduğu anlaşılır. Gündelik yaşamda pek nadir olan bu durum varoluş kaygısına hiç yer bırakmaz. Ayrıca dansta hareketlerin partnerin ya da topluluğun hareketlerine göre koşutlanışı da, dans eden kişinin yalnızca kendi hareketleri üzerindeki algılamasını değil, aynı zamanda diğer insanların hareketlerini de algılanmasını zorunlu kılar. Bu görsel-bedensel koordinasyon içinde zihinde sağlam iletişim kanallarına kavuşması demektir. Yani kişi başkasındaki hareketleri gördüğünde, aynı hareketleri kendisinin nasıl yapacağını da planlamaya başlar. Zihinsel tasarımın gözlemlenen bir model üzerinden yapılıyor olması, aynı uyaranın aynı sinir yollarından iki kez geçmesi, aynı merkezlerin yapılacak hareketin tasarımına önceden ve hazır olarak kavuşması demektir. Bu, bir işi yapmakta zorlanan kimseye bizzat yaparak göstermekle aynı şeydir. Dans figürlerinin öğrenilmesinde de aynı yol izlenir. Hareket koordinasyonunda kadınların daha kapsamlı tepki verdikleri, onlarda zihin ve kas bağlantısının çok daha ileri olduğu, nörofizyologların öteden beri bildiği bir şeydir. İnce motor işlevler bakımından kadınlar erkeklerden birkaç kuşak üstün bir düzeye ulaşmışlardır.</span></p>

      <p class="metin"><span class="char-style-override-3">Dans terapisinin etkili olduğu psikiyatrik bozukluklar özellikle yaşlıların depresyonlarıdır. Bu da çok mantıksal bir durumdur. Yaşamın sona erdiğinin farkında olan ve sosyal çevre desteği de genel sosyoekonomik koşullar nedeniyle gittikçe azalan yaşlı insan, dans sayesinde bedeninin hiç de ölmüş olmadığını yaşar, bedeninin canlı rezervlerinin farkına varır, ayrıca iletişim olanaklarına da kavuşur. Çocuk ve gençlerde ise bu terapi o kadar verimli değildir. Bu da kolay anlaşılabilir bir şeydir. Zaten çok hareketli yaşayan ve çevre edinmekte zorluğu da olmayan genç insan için bedenini az çok disipline sokmayı gerektiren bu terapi, çocuğun iletişim kanallarını tam tersine kısıtlar ve yoksullaştırır. Ancak onlarla da toplu, cinsler arası karışık grup dansının, özellikle erkek çocukların hareket koordinasyon becerilerini yükseltici bir işlev gördüğü kesindir. Spor ve oyun terapileriyle de buna ulaşılabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Oyun terapisi özellikle çocuk ve gençlerde önemli yeri olan bir terapi türüdür. Oyunun sosyolojik, psikolojik ve pedagojik değerine ilişkin çok şeyler yazılmış ve söylenmiştir. Hemen bütün memeli hayvanlar, özellikle de bir topluluk içinde yaşayanlar için oyun, yaşam becerisinin edinilip geliştiği bir etkinlik olarak yaşamsal bir önem taşır. Terapötik bağlamda, oyunun belirlenmiş bir hedefe doğru ilerleyen şekilleri özellikle önemlidir. Bunu da iki modelden söz ederek gösterebiliriz. Bunlar Rogers ve Montessori’nin oyun terapisi modelleri olacaktır.</span></p>

      <p class="metin"><span class="char-style-override-3">Carl Rogers’in oyun terapisi; tamamen analitik nitelikte olan ve çocuk psikanalizi amacıyla kullanılan bir oyun modelidir. Terapistin önünde ve çevresinde çocuğun rahatlıkla alabileceği çeşitli oyuncaklar bulunur. Bunlar küçük bez bebekler, çeşitli hayvanlar, sandalye, masa, yatak gibi ev mobilya oyuncakları, tabak, çanak, bardak şeklinde oyuncaklar, minik meyveler, et ve balık gibi yiyecekleri gösteren oyuncaklardır. Bazı bebekler cinsiyet ve yaş belli olacak şekilde giydirilmiştir. Süt bebekleri, oyun çocukları, genç ve yaşlı kadınlar, genç ve yaşlı erkekler, öğretmen, polis, vb. figürleri vardır. Çeşitli oyuncak el aletleri ve silahlar da bulunur. Otomobil, tren, itfaiye, polis arabası, uçaklar da vardır. Çocuğa uygun bir oyun alanı açılarak ya da terapistle birlikte oynayacağı bir masa konarak bunların kurgulanmasına uygun yer de hazırlanmıştır. Odada çocuğun kendisinin oynaması için at, salıncak gibi olanaklar da vardır.</span></p>

      <p class="metin"><span class="char-style-override-3">Çocuk bunlarla dilediği gibi oynar, oyunlar kurgular ve bu arada terapistle de rasgele konuşmalar sürdürür. Böylece erişkin psikanalizine benzeyen ama biraz daha aktif dolaylı yönlendirmelerle çocuğun gündelik yaşamındaki sorun alanlarına doğru geçilir ve çatışmanın çözümüne doğru yaklaşılır. Bu yönlendirilmiş oyunu uyarmak üzere bütün uyarıcı figürlerin minicik oyuncaklar halinde hazır bulundurulduğu, alanlara bölünmüş oyun kutuları da vardır (Sceno Box). Bu kutu çocuğun önüne açılınca ve çocuğa bunlarla oyun ve sahneler kurgulayabileceği anlatılınca, sorun olan sahneler ortaya çıkmaya başlar. Bu sırada hiçbir direkt soru sorulmaz, hatta hiç soru sorulmaz. Yalnızca çocuğun kurguladığı sahnenin terapist tarafından algılanmış olduğunu belli eden ve çocuğu teşvik edici kısa sözler edilir. Örneğin çocuk bebeğin biberon istediğini söylerse, “bebeğin doyurulması gerek” gibi ucu açık bir cümle söylenir ve belki “bazı açlıklar sütle doymaz” gibi bir cümle belki çocuğun doyumsuzluğunu çektiği anne sevgisi ya da ilgiyi uyaracaktır. Terapi böylece yürür.</span></p>

      <p class="metin"><span class="char-style-override-3">Montessori terapileri ise İtalyan hekim Maria Montes-sori’nin özellikle zihinsel gelişim geriliği olan çocukların özel yuvaları için geliştirdiği bir dizi oyunla terapi modelidir. Bunda odaklanma özellikle çocukların biçim, renk ve ses uyumları gibi algılama olanaklarına hitap eden oyunlar üzerinedir. Çocukların beden koordinasyonlarının, el becerilerinin, görsel izleme yetilerinin gelişimi için seçilmiş olan birçok oyuncak, ayrıca karatahta, resim blokları ve boyalı kalem gibi araçlar da bulunmaktadır. Oyuncaklar arasında özellikle çeşitli biçimde kesilmiş renkli tahta bloklar dikkati çeker. Bunların birbirlerine uydurulması, uygun delikleri olan kutulara sokulması, sonra da zıplama, seke seke yürüme, birlikte rond yapma şeklinde danslı şarkılar gibi oyun seçenekleri kullanılır. Plastik hamurlarla biçimlendirme oyunları mutlaka bulunması gereken olanaklardır. Ayrıca renkli hamurlarla ve avuçla duvar resimleri yapmak da çok tutulur. Terapi başlıca grup çalışmalarına yöneliktir. Gruptan</span> <span class="char-style-override-3">ayrılıp kendi dünyasına çekilen çocuklarla ayrıca meşgul olunarak gruba katılmasını sağlamak gerekir. Orff müzik eğitimi ilkelerine uyan, ses çıkaran oyuncakların da bolca bulunması uygundur. Bu aletler bilindiği gibi daha çok vurum ve sallamayla hoş sesler çıkaran, ses veren çomaklar, kutular, ksilofon, marakaş, davul, tef, zil, simbal gibi aletlerdir. Bunların yardımıyla ve belki daha melodik bir başka enstrümanın, örneğin blok flütün öncülüğünde çocuklar birlikte müzik yapmanın hazzı ve eğitici gücüyle çok ileri atılımlar yaparlar. Montessori yönteminde eğitim görmüş en az birkaç psikolog ya da pedagogun bulunması gereklidir. Montessori okulu da denen bu kurumlar, çocukların toplu olarak kaldığı çocuk psikiyatrisi kurumlarında olduğu kadar kent içinde kurulmuş eğitsel yardım kurumlarında da başarılı sonuçlar vermektedir.</span></p>

      <p class="soru" id="toc_marker-3-23">49-Ortam (milieu) terapisi ve uğraşı terapileri nedir? Nerelerde ve nasıl yapılırlar?</p>

      <p class="metin"><span class="char-style-override-3">Ortam terapisi kavramı psikiyatride bir bozukluğun tedavisi için hastanın bulunduğu ortamın koşullarının da sağaltıcı faktörler olarak ele alındığı bir tedavi modelini belirtir. Daha adından da anlaşılabileceği gibi, bu model tedavi kurumlarında toplanmış olan hastalar içindir. Tedavi kurumlarının olumsuz koşullarının çok ve büyük olduğu zaten bilinmekteydi. Dahası bu koşullara maruz kalan kişilerin bu koşullardan olumsuz etkilenmekten başka, bir arada oluşları ve aynı olumsuz koşullardan birlikte etkilenmeleri de kötüleştirici bir faktördü. Koruyucu hekimlik kurallarının tedavi kurumlarında uygulanmasıyla bu durum fark edilmiştir. Yani bir hastane yalnızca olan hastalığın aktif olarak iyileşip geçtiği bir yer değil, aynı zamanda birçok hastalıkla da pasif olarak hastalanılan bir yerdir. Bulaşıcı hastalıkların toplum içinde yayıl</span><span class="char-style-override-3">masında hastane en önemli faktörlerden biridir. Hatta parazit türünden birçok amil de hastaneler içine yerleşiktir. Kimi hastanelerdeki mikroplar, o hastanenin koşullarına uyarak değişim bile geçirirler, o hastanenin adıyla anılan özgün bir suş bile ortaya çıkar. Bu gelişme hastanenin bakımsız ve pis oluşundan değil, aşırı temiz olmasından bile ileri gelebilir. 70’li yılların sonlarında Hamburg’ta üniversitenin aşırı modern ve çok temiz jinekoloji bölümünde, yeni doğum yapmış birçok anne esrarengiz bir hastalıkla ölüvermişti. Bölüm kapatıldı ve yapılan uzun araştırmalar sonunda her yanı titizce sterilize edilmiş olan bölümde karyola demirlerinin akla gelmediği ve orada yerleşen son derecede iyi huylu olan, normalde hiçbir hastalığa neden olmayan bir bakterinin, çevrede başka hiçbir mikrop kalmayınca çok ürediği ve büyük bir virülans kazandığı ortaya çıktı. Birçok enfeksiyon hastalığı da ilk olarak çok özel koşullarda ortaya çıkar ve oradan da yaygınlık kazanır. Kimilerinin parakolera gibi yapay bir ad takarak önemsizleştirmeye çalıştığı kolera tipi, normal kolera amili vibrionun ortama göre daha temiz koşullarda, Kurban Bayramı’ndaki Hac ziyareti sırasında Mekke’de hacıların Hira’ya yığıldığı sırada oracıkta patlak vermiş ve amiline bu yüzden dağın Arapça kısaltılmış adından “El Tur” vibrionu denmiştir.</span></p>

      <p class="metin"><span class="char-style-override-3">İşte hastane ve kalabalıklaşan her türlü tedavi kurumu yalnız bulaşıcı hastalıkların yayılmasını sağlamakla kalmaz, ruhsal gerilim ve bozukluklara da neden olur. Psikiyatrik hastaların oradaki koşullarda iyileşmesi de bu yüzden zorlaşmakta, hasta durumları daha da kötüye gitmekte ve bu da ek zorluklara neden olmaktadır. Bu durum bu tür kurumların yaygınlaşmasıyla çoğu hekimin dikkatini çekiyor, bunu anlatan “hospitalizasyon” diye özel bir deyim de kullanılıyordu. Bu sakıncalar yanında kurumdaki hastaların yalnız kötüleştirici değil, bazen iyileştirici etki de yapabildikleri görülmekteydi. Yakından incelendiğinde bunun hastaların kişilikleri ya da özgün türde hastalıkları nedeniyle değil, bir arada örgütlenişleriyle ilgili olduğu anlaşıldı. Terapi de zaten bir iyileştirme kuramının dikkatli tasarımlanmış bir insen etkileşimi yoluyla etkilemesidir. O halde bu iki kavramın bir arada ele alınmasıyla hastanın bulunduğu çevrenin düzenlenmesiyle, çevreyle hasta arasında olan karşılıklı etkileşimlerin terapi olarak kullanılabileceği anlaşılır. Terapinin vuku bulduğu sınırlı zaman süresinin dışında kalan zaman, terapide yapılanların boşa gitmesine de neden olabilir. İşte Stanton ve Schwartz 1954’te bunu dile getiriyorlardı; terapinin bir saati, günün geri kalan 23 saatiyle karşılaştırıldığında fazla bir önem taşımıyordu. Maxwell Jones da 1968’de “Bireyin içindeki çatışmalarla ve bunların ikili ilişkilere etkileriyle uğraşan psikanalitik modelde grup dinamikleri, sosyal terapi ve sosyal organizasyona ilişkin çok daha geniş bir dizi bilgiyle desteklenmelidir” diyordu. Dünya Sağlık Örgütü daha 1959’da psikiyatriyi “bireyin kendi sosyal çevresinde doyumu ve yararlı bir yaşam sürebilmesine yönelik koruyucu ve iyi edici kurallar” olarak tanımlamıştır. Bu yaklaşımla çeşitli toplumsal terapötik girişimler oldu. Çeşitli adlar taşıyan bu yöntemlerin ortak özellikleri şöyle sıralanabilir:</span></p>

      <p class="metin"><span class="char-style-override-8">a.</span> <span class="char-style-override-3">Böyle bir kurumda hastaların yataklarında, odalarında ya da salonda pasif bir şekilde sağlık personelinin kendilerini iyileştirmeleri için yatarak beklemeleri kabul edilemez.</span></p>

      <p class="metin"><span class="char-style-override-8">b.</span> <span class="char-style-override-3">Kurumun çeşitli işlerini hastalar kendileri örgütlenerek yüklenmelidir.</span></p>

      <p class="metin"><span class="char-style-override-8">c.</span> <span class="char-style-override-3">Hastalar yalnızca kendilerine verilecek işleri yapmayacaklar, yerine getirilmesi gereken işi de kendileri saptayıp bunu organize etmek üzere örgütleneceklerdir.</span></p>

      <p class="metin"><span class="char-style-override-8">d.</span> <span class="char-style-override-3">Bu örgüt hastaların kendileri tarafından seçilen kurullarca, seçilen görevlilerce oluşturulur.</span></p>

      <p class="metin"><span class="char-style-override-8">e</span><span class="char-style-override-3">. Hastalar kendi sağlıklarının gidiş ve gelişimi hakkında sağlık personelini de sorgularlar. Bu, sağlığın kendi sorunları olduğunu kavramalarını sağlar.</span></p>

      <p class="metin"><span class="char-style-override-8">f.</span> <span class="char-style-override-3">Hastalar kurumda uygulanan terapi modellerine ek olarak kendi kendilerini iyileştirmek için çeşitli terapi düzenekleri de oluşturur.</span></p>
