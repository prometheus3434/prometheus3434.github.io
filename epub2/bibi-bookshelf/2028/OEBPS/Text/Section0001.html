      <p class="metin"><span class="char-style-override-3">Hastaların kendi oluşturacakları düzenekler arasında tesisin içinde ve dışında geziler düzenlemek, sağlanacak olanaklarla kendi mutfaklarını kurmak, burada birlikte bazı yemekler yapmak, bulaşıkları nöbetleşe yıkamak, grup alışverişlerini yapmak, grupla birlikte küçük eğlenceler, “partiler” düzenlemek vardır. Yemek ve içmek insan ruhsal yaşamı için son derece temel bir önem taşır. Bunun birlikte ve işbölümüyle olması tedavi edici nitelik taşır. Bu amaçlarla birçok ülkede bu tür kurumların işleyişini sağlamak, bu tür kurumlarda tedavi uygulamak üzere özgün eğitim düzenekleri de oluşturulmuştur. Milieu terapi bu bakımlardan belli bir teknik değil, çeşitli terapi tekniklerinin uygulanmasına olanak sağlayan bir yönetim ve koruyucu, sosyal tıp sistemidir. Hemen her ülkede hukuk ve idare organları bunlar karşısına çeşitli engeller çıkartıyorsa da, bu hareket geçen yüzyılın sonunda artık tutunmuştur. Artık hastaların servislerde olabildiğince kısa tutulması, hastane tedavisinin sürmesi zorunlu ise bunun da aynı çerçeve içinde ya da çevresinde oluşturulan “hasta evleri”nde, dış çevreye taburcu edilmekten önce hastaların kalacağı birinci ve ikinci aşama “yarıyol evleri”nde olması daha uygun bulunmaktadır. Hasta grupları bu yurt benzeri evlerde yukarıdaki ilkelere uygun bir ortamda uğraşılarda bulunur, çoğu zaman aynı hastanenin kimi gereksinimlerini karşılayan bir işletme gibi çalışır. Kendi ihtiyaçlarını da büyük ölçüde kendileri görürler. Yanlarında yalnızca birkaç yardımcı sağlık personeli ile üretimlerine nezaret edecek uğraşı terapisinde eğitilmiş ustalar vardır. İkinci aşama yarıyol evleri ise doğrudan doğruya toplum içinde, mahalle aralarında sağlanmış olan evlerdir. Hastalar kent içinde çeşitli kamusal ya da özel işlerde çalışırlar. Kazançları ya tamdır ya da yüzde az bir miktar eksiktir. Ellerine geçen kazancın bir miktarını kendileri kullanır, büyük bölümünü ise ortak evin gereksinimleri için katarlar. Bir kısım kazançları da kendi adlarına açılan bir hesapta birikir. Bu da taburcu olduklarında onlara küçük bir sermaye sağlar. Elbette bu tür kuruluşlar sosyal düzenin yüksek düzeyde olduğu yerlerde gelişebilmektedir.</span></p>

      <p class="metin"><span class="char-style-override-3">Uğraşı terapileri ise bir amaca ve hedefe yönelik ve anlamlı etkinliklerin, psikolojik, fizik ya da zihinsel gelişim özürlü kimselerin tedavileri ve değer kazanmaları için kullanılışıdır. Bu etkinlikler genellikle hastanın kendi yaşamını sürdürebilmesi için gerekli olan becerileri kazanmasına ya da toplum içinde üretime dayalı ve yönelik bir yaşam sürmesine yardımcı olabilecek şekilde düzenlenmiş etkinliklerdir. Bunların yanında, hastaneler gibi kişiyi genellikle durağan bir duruma sokan kurumlarda uzun süre tutulacak olan kimselerin, bundan kaynaklanan ve genel bağlamda “hospitalizasyon” denilen duruma düşmemeleri ve düşmüşlerse bundan çıkabilmeleri amacına da hizmet eder. O halde bu adla anılan terapilerde başta gelen amaç, hastaların toplumları ve doğal çevreleriyle üretici bir işlevle anlamlı bir ilişki kurmalarıdır. Bu türden bir ilişkinin kurulup sürdürülmesinin olanaksız ya da çeşitli nedenlerle şimdilik kısıtlı olduğu durumlarda da, en azından benzeri bir etkinlik ve o etkinliğin sağladığı insan ilişkileri ortamı içinde kalmaları amaçlanır. Bunda;</span></p>

      <p class="metin"><span class="char-style-override-3">a. Yitirilen beceri ve yetilerin yeniden kazandırılması,</span></p>

      <p class="metin"><span class="char-style-override-3">b. Uzun süren kurumsal tedavinin ortaya çıkaracağı zararlı etkilerin giderilmesi, hiç değilse azaltılması ana hedeftir.</span></p>

      <p class="metin"><span class="char-style-override-3">Hospitalizasyon olgusu çok uzun zamandan beri gözlemleniyordu. Bu durum uzun süre hastanede yatışa neden olan hastalığın sürecinde ortaya çıkan bir yozlaşma durumuydu. Analitik kuram bu durum ve uğraşı terapisinin yararı üzerinde yakın zamana kadar bir görüş oluşturamamıştı. Daha sonraları, bütün hizmetlerin hastanın ayağına götürüldüğü klasik hastane yaşamının hastada, bebekliğin ilk günlerine, bebeğin bütün yaşam işlevleri için annesine tam bağımlı olduğu çağa bir gerileme sonucunu verdiği ve bununla ruhsal yapının da gerilediği düşünüldü. Diğer kuramsal yaklaşımlar ise insanın kendi doğal çevresine egemen olmak, doğadaki çeşitli olguları kendi yaşamını sürdürmek için manipüle etmek gibi bir dürtüsü olduğu, bu dürtünün doyurulmadığı durumların yalnızca bir gerilemeye değil, aynı zamanda bir yokluk, hiçlik, yok oluş duygusuna, dolayısıyla da ölüm anksiyetesine yol açtığı şeklinde bir açıklamayla, analitik görüşün bakışını genişlettiler. Bugün güçsüzlüğün, işe yarayamaz oluşun, aktif eylemlerin kısıtlanması sonucu ya da aktif yaşamdan çekilmek şeklinde olsun ağır bir strese ve sonuç olarak zedelenmeye yol açtığı biliniyor. Bu bakımdan daha en başından, fizik ya da zihinsel güç yitimi oluşur oluşmaz kişiyi olabildiğince kendi başına yaşayabilir halde tutmaya çalışmanın son derecede önemli bir iyileştirici etki yapacağı biliniyor. Artık ağır kırıklar, ameliyat sonrası, hatta miyokard infarktüsü gibi yakın zamanlara kadar oldukça uzun süreli, haftalarca kesin yatak istirahatının şart sayıldığı durumlarda bile hastanın bir-iki gün gibi çok kısa bir zaman içinde yeniden mobilize edilmesi uygun görülüyor. Psikiyatrik bozukluklar gibi belirli bir gerilemenin zaten olduğu durumlarda ise bu kesin bir zorunluluktur.</span></p>

      <p class="metin"><span class="char-style-override-3">Belirtildiği gibi, uğraşı terapilerinde kullanılan uğraşıların başında, hastanın kendi başına işini yapabilmesi ve yaşamını sürdürmesi için gerekli olan “rehabilitasyon” çabaları gelir. Bu deyim “yeniden alıştırma, alışkanlığı yeniden kazandırma” gibi bir anlam taşır. Bu çabalar da güçsüzlüğün olduğu alanlar ve boyutuna göre, gündelik yaşamda yapılması gereken işlemlerin yeniden kazandırılmasıyla başlar. Kişinin kendi yemeğini yiyebilmesi, bunun için çatal, kaşık kullanabilmesi için gerekli hareketlerin kazandırılması en başta gelir. Sonra tuvalet ihtiyacını karşılaması için gereken hareketler, mekânda hareket edebilmesini, örneğin kapı açmayı becermesini sağlayacak hareketler yeniden kazandırılacaktır. Psikiyatrik hastalarda ise hastaların günlük yaşamları için yataklarının dışında olmaları ön koşuldur. Eğer bedensel hareketlerinde kısıtlanmalar varsa, örneğin spastik genel adı altında toplanan çocuklarda ya da nörolojik bozukluklarda olduğu gibi kısıtlılıklar varsa, ayrıntılı düzenlenmiş tedavi şemaları hazırlanır. Temel olan, hastanın var olan yetilerinin olabildiğince kullanılmasını sağlamak, elde kalan yetilerinin yardımıyla olmayan becerilerin işini üstlenmesini sağlamaktır. Sinir sistemi işlevlerinde yitimi olmayan saf psikiyatrik bozukluklarda ise ilk başta önemli olan, hastaların servis içindeki çeşitli işleri üstlenmesidir. Yemek masalarının hazırlanması, yemeklerin genel hastane mutfağından alınıp servise getirilmesi, hastaların tabaklarına dağıtılması gibi işlerin onlar tarafından üstlenilmesi istenir. Ne yazık ki hastaların hastane giderlerini kendilerinin karşıladığı ya da ödedikleri primleri karşılığında giderlerinin sigorta kurumlarınca üstlenildiği düzenlerde, hastane bakımında otelcilik hizmetleri beklentisi oluşur. Bu yüzden de bu tür hizmetler hastane personelinden beklenir, kimi hizmetleri hastaların kendilerinin yapması bir angarya olarak algılanır. Bu yüzden de hastalarda, hasta yakınlarında ve genel olarak toplumda buna karşı bir direnç vardır. Bu konuda hastaların ve kamunun ayrıntılı olarak aydınlatılması gerekir ve bu da oldukça zordur. İnsanların “hasta” rolünü takınmaları çok kolaydır. Buna “hastalığın ikincil kazançları” adı verilir. Her kültür, hastalık durumunu belli bir biçimde algılar. Bu algılamada ya “hastalık” kavramı ön plandadır ve kişi hastalığın bir süre konuk olduğu bir insandır ve varlığında bir değişim olduğu düşünülmez. Ya da toplumda “hasta” kavramı öndedir, yani herhangi bir hastalığı olan kişi özgün bir durum içine girmiştir ve bu hastalık ne olursa olsun toplumun diğer bireylerinden farklı birisidir. Onun için de o kişi toplumun dışında tutulur, kendisine “hasta” kategorisinden bir muamele gösterilir. Bu tutumun son derecede yanlış olduğu artık biliniyor. Ne var ki yetiştirme tarzı anacıl olan toplumlarda, kişiler en küçük zorluklarda bile “anne şefkatine sığınma” eğilimi gösterirler. Oysa hastalar toplum içindeki işlevlerinden uzak ve kısıtlı olduklarında, kendi “varoluş”larına ilişkin geri bildirim alma olanakları da son derecede azalır. Bu durumda hasta tam tersine bir “var olmayış” algılaması yaşamaya başlar ve bu da “yok oluş” yani ölüm kaygısını yükseltir. Oysa sağlık ve özellikle de hastane hizmetlerinin bir süreden beri bir müşteri-satıcı ilişkisi açısından görülmesi ve hizmet kalitesi anlayışının egemenliğinde olması, bu bakımlardan hasta sahipleri ve sigortaları iknada zorluğa neden oluyor. Bu yüzden de kamunun aydınlatılması büyük önem taşımaktadır.</span></p>

      <p class="metin"><span class="char-style-override-3">Psikiyatri kurumlarında bu aşamadan sonra, kronik, yani uzun seyirli olan hastalıklarda hastaların gün boyunca bazı uğraşlara yönlendirilmesi, kendi el becerilerini yaşayabilecekleri, kendi becerilerini görebilecekleri birçok uğraşılar arasında seçme yapabilmelerini sağlamak gelir. Bunun için servisin ya da birkaç servisin ortak kullanabileceği bir işlik olmalıdır. Burada çeşitli hasır ve sepet işleri, iplerle ve sicimlerle yapılan çeşitli süs eşyası, kâğıt ve kartondan çeşitli malzeme yapımı olanakları bulundurulur. Küçük bez bebekler yaptırılabilir. Kimi hastanelerin küçük işletmelerle işbirliği kurması ve onların kimi seri işlerinin, hastanede kurulacak bir işlikte hastalarca yapılmasını sağlaması çok yararlı olmaktadır. Seçilecek uğraşların, kişilerin sosyal kabul edilebilirliğini, işe yararlığı ve yapıcılığını, yaratıcılığını ve sosyal etkileşimini geliştirmesine yardımcı olacak uğraşlardan seçilmesi gerekir. Bu sırada hastaların basit çoğaltma teknikleriyle hazırlanan küçük bir gazete ya da dergi çıkarmaları, en azından bir duvar gazetesi hazırlamaları, küçük skeçler sahnelemeleri, konserler düzenlemeleri, yetkiyle rol alacakları sergiler açmaları, kermesler düzenleme gibi programlar sağlanması işe yarar. İşlikten çeşitli el aletleriyle çalışılması zorunlu olduğunda, örneğin tahta oymacılığı, tahta oyuncak yapımı, marangozluk gibi uğraşlar için kurumlarda özel dikkat edilmesi, güvenlik önlemleri alınması gerekir. Her psikiyatri kurumunda yatan hastaların öykülerinde birden çok daha fazla kırıcı, zedeleyici insan ilişkisi, itilmeler, dışlanmalar, aşağılanmalar vardır. Bunların hastaların yaşam isteğini söndürücü faktörler olarak tedavi sırasında da etkin olduğu akılda tutulmalıdır. Bu yüzden hastanın zaten kırılgan olan yaşam direnci her an son kırılmayı yaşayabilir. Sonuçta bir psikiyatri kliniği ve hastanesinde intihar olaylarından kaçınılamaz. Bundan başka psikotik hastalarda, hatta çoğu nörotik hastada da kurum dışından gelen kırıcı etkiler sonucunda, kişilerde birikmiş bir saldırganlık da kaçınılmazdır. Hastanede görevli olan personelin de her zaman çok eğitimli olması, her zaman aldıkları eğitimin gereklerini tam olarak yerine getirmesi de beklenmemelidir. Onlar da terapistlerce gözlemlenemeyen birçok stres faktörüyle, kırgınlık ve öfke nedeni olan olaylarla karşı karşıyadırlar. Bunun ötesinde uzunca bir süre bir arada yaşayacak olan insanların yani hastaların birbirlerine tahammülü, tahammül sınırlarını zaten azaltan bu hastalıkları yüzünden çok daha düşmüştür. Dolayısıyla hastalar arası öfke ve kavgalardan da sürekli sakınılamaz. Bütün bu gerginlikler, ele geçecek bu aletlerin yaralama ve öldürme fiillerinde kullanılabilmesi olasılığını yükseltir.</span></p>

      <p class="metin"><span class="char-style-override-3">Buna karşılık bazı uğraşların birikmiş yoğun agresyonu boşaltmakta özellikle işe yaradığı da kesindir. Bunlar arasında seramik çamuru özellikle öne çıkar. Çamuru işlemeye başlamadan önce iyice yoğrulması, tezgâha vurularak ve yumruklanarak hava kabarcıklarının çıkartılması zorunluluğu bu boşaltım için iyi bir olanaktır. Tahta ve derinin elektrikli hamlaçlarla yakılarak dekore edilmesi de benzeri bir etki sağlar. Bazen bir servise punching ball ya da bir boks antrenman çuvalı konması ve isteyen hastanın bunları dilediği gibi yumruklaması da çok işe yarar. Ayrıca hasta böylelikle duyduğu öfkenin utanılacak, gizlenecek, suçluluk duyulacak bir şey olmadığının da farkına varacaktır ve sonuçta o öfkeyi içinde tutmayıp daha rahat ama sözel olarak dışarı atacaktır.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu çeşit uğraşların hepsinde baş ilke bu yapılan, yaratılan yapıtların, hastanın kendi mülkiyetinde kalmasıdır. Para karşılığı yapılan işlerde ya da paraya çevrilebilen nesnelerin satışında bu nokta, çoğunlukla dikkatlerden kaçan, hastane yönetimlerinin fazla önemsemediği bir konudur. Bunun için, hastanın malzeme masrafları çıktıktan sonra elde kalan maddi değerin mutlaka hastaya ulaştırılması zorunlu olmalıdır. Bu yapılmadığında temel güven duygusu çok ağır bir zedelenmeye uğrar. Maddi kazançların hastalar için çeşitli şekillerde kullanılması öngörüldüğünde de bunu olabildiğince bütün hastaların izleyebileceği, denetleyebileceği bir düzenekle yapmak gereklidir. Hakkının gözetilmediği duygusu, genel güven duyguları zaten çok zayıf olan bu kimselerdeki son savunma hatlarını da yıkabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Psikiyatri kurumlarında hastaların çeşitli toplu etkinliklere katılmaları da yapılması gereken koşullardandır. Onların küçük ya da büyük gruplar halinde sinemaya, tiyatroya gitmeleri, konserlere, spor karşılaşmalarına izleyici olarak katılmaları gerekir. Bunda hastalar aktif bir uğraşıda bulunmamakla birlikte, toplumun içine katılmış olmaları iyi edici bir faktördür. Bunda da dış toplumun anlayış ve hoşgörüsü engeliyle karşılaşılıyor. Yüzyıllardan beri psikiyatrik hastalar toplum tarafından hesaplanamayan ve tehlikeli olabilen, çoğu zaman da alay edilen, eğlenilen kimseler olarak görülmüş, itilip dışlanmışlardır. Hastanın dışarının bu tür hoyrat davranışlarından korunması çok zor olmaktadır. Bu durum çeşitli medya araçlarıyla da beslenmektedir. Buna rağmen dış dünyanın bu olumsuz, dışlayıcı ve saldırgan tutumunun göze alınıp bunun yapılması gerekir. Çünkü böylece hasta yalnız dış dünyaya, yapay olarak da olsa katılıp karışmakla kalmaz, aynı zamanda hastaneden çıkışı sonrasında karşılaşacağı benzeri olumsuz davranışlar için de daha hazırlıklı olacaktır. Bu yapılamasa bile ya da bunun göze alınamayacağı hastalar için kurumun içinde benzeri olanak ve koşulları sağlamak gerekir. Kurumun bir sinema ve tiyatro salonu, balo benzeri danslı toplantılar için olanaklar, hastaların aralarında doğum günleri, yıldönümlerini kutlamaları için koşullar sağlanmalıdır. Bu önlemler, hastaların toplumun boynuna bir yük gibi asılıp kalmalarını azaltacak ve bundan toplum kârlı çıkacaktır.</span></p>

      <p class="B-l-m-Ba-l---" id="toc_marker-4">4. Bölüm PSİKİYATRİ ve HUKUK</p>

      <p class="soru" id="toc_marker-4-1">50-Psikiyatri hastalarının yasal ve hukuki durumları nasıldır? Adli psikiyatri ne demektir ve nasıl işler? Bu konudaki mevzuat nedir?</p>

      <p class="metin"><span class="char-style-override-3">Genel olarak hukuki durum ceza hukuku ve vatandaşlık hukuku, yani medeni hukuk olmak üzere iki açıdan ele alınabilir. Bütün ceza yasaları bazı kimseleri cezai ehliyetten yoksun saymaktadır. Bunların başında çocuklar gelir. Çocuklar belirli yaş altında ya ceza almazlar ya da haklarında başka ve özel yaptırımlar uygulanır. Bu önlem ve yaptırımlar ülkelere göre farklıdır. Türkiye’de geçerli olan ceza yasası bilindiği gibi son yıllarda değiştirilmiştir. Eski ceza yasamızda da şimdiki ceza yasamızda da çocuklar belli yaş altın da sorumluluktan uzak sayılmıştır. Şimdiki ceza yasamızın 31. maddesi uyarınca bu sınır 12 yaştır. Ancak bu yaşın üstünde de 18 yaşın dolmasına kadar cezalarda önemli indirimler yapılır. Bu önlemler suçun işlendiği zamandaki yaşa göre işler. Türk Ceza</span> <span class="char-style-override-3">Kanunu’nun 31. Maddesi bu yaş sınırlamalarını şöyle tespit etmektedir:</span></p>

      <p class="metin"><span class="char-style-override-8">TCK Madde 31</span><span class="char-style-override-3">: 1) Fiili işlediği sırada on iki yaşını doldurmamış olan çocukların ceza sorumluluğu yoktur. Bu kişiler hakkında ceza kovuşturması yapılamaz, ancak çocuklara özgü güvenlik tedbirleri uygulanabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">2) Fiili işlediği sırada on iki yaşını doldurmuş olup da on beş yaşını doldurmamış olanların fiilin hukuki anlam ve sonuçlarını algılayamaması veya davranışlarını yönlendirme yeteneğinin yeterince gelişmemiş olması halinde ceza sorumluluğu yoktur. Ancak bu kişiler hakkında çocuklara özgü güvenlik tedbirlerine hükmolunur. İşlediği fiili algılama ve bu fiille ilgili olarak davranışlarını yönlendirme yeteneğinin varlığı halinde bu kişiler hakkında suç, ağırlaştırılmış müebbet hapis cezasını gerektirdiği takdirde dokuz yıldan on iki yıla, müebbet hapis cezasını gerektirdiği takdirde yedi yıldan dokuz yıla kadar hapis cezasına hükmolunur. Diğer cezaların üçte ikisi indirilir ve her fiil için verilecek hapis cezası altı yıldan fazla olamaz.</span></p>

      <p class="metin"><span class="char-style-override-3">3) On beş yaşını doldurmuş olup da on sekiz yaşını doldurmamış olanlara ağırlaştırılmış müebbet hapis yerine on dört ila yirmi yıl, müebbet hapis yerine dokuz ila on iki yıl hapis cezasına hükmolunur. Diğer cezaların yarısı indirilir ve her fiil için hapis sekiz yıldan fazla olamaz.</span></p>

      <p class="metin"><span class="char-style-override-3">Ayrıca fiili işleyen sağır ve dilsizse ceza sınırları daha da yükselmektedir. Fiili işleyenin sağır ve dilsiz olması durumunda, Madde 33 uyarınca 12 yaş sınırı 15 yaşa çıkmaktadır. 12 -15 yaş arasındakilere uygulanan ikinci fıkra içeriği fiili işleyen sağır-dilsiz olduğunda 15-18 arasındakilere uygulanır. 15-18 yaş arasındakiler grubu da sağır dilsizlerde 18-21 yaş için geçerlidir. Böylece tam cezai ehliyet sağır dilsizlerde ancak 21 yaşından sonra söz konusudur.</span></p>

      <p class="metin"><span class="char-style-override-3">Görüldüğü gibi cezalarda yaşa göre bir barem uygulanmaktadır. Önceki TCK’nda ise her fiil için akli melekelerinin saptanması ve ceza ehliyeti tespiti istenmekteydi. Hatta maddenin birinci fıkrası ceza kovuşturmasını bile yasaklamaktadır. Bu bakımlardan yeni TCK çok daha insancıl ve bilime de uygun bir tutum sergilemektedir.</span></p>

      <p class="metin"><span class="char-style-override-3">Psikiyatrik sorunlara ilişkin hükümler ise TCK’nın 32. maddesinde geçmektedir. Bu madde aynen şöyledir:</span></p>

      <p class="metin"><span class="char-style-override-8">TCK Madde 32</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">1) Akıl hastalığı nedeniyle işlediği fiilin hukuki anlam ve sonuçlarını algılayamayan veya bu fiille ilgili olarak davranışlarını yönlendirme yeteneği önemli derecede azalmış olan kişiye ceza verilemez. Ancak bu kişiler hakkında güvenlik tedbirine hükmolunur.</span></p>

      <p class="metin"><span class="char-style-override-3">2) Birinci fıkrada yazılı derecede olmamakla birlikte işlediği fiille ilgili olarak davranışlarını yönlendirme yeteneği azalmış olan kişiye ağırlaştırılmış müebbet hapis cezası yerine yirmi beş yıl, müebbet hapis cezası yerine yirmi yıl hapis cezası verilir. Diğer hallerde verilecek ceza, altıda birden fazla olmamak üzere indirilebilir. Mahkûm olunan ceza, süresi aynı olmak koşuluyla kısmen veya tamamen, akıl hastalarına özgü güvenlik tedbiri olarak da uygulanabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Ayrıca istenç dışı alınan alkol ve uyuşturucu maddeler etkisinde işlenen fiillerden ötürü TCK Madde 34 uyarınca ceza verilmez. Ancak istenciyle içki içmiş ya da uyuşturucu madde kullanmış olan kimse için bu fıkra hükmü uygulanmaz. Böylece suç işlemek kastıyla önceden alkol almış olmak ya da alkol etkisindeyken öfkeye kapılıp suç işlemek hiçbir ceza indiriminden faydalanmaz. Tersine içerek suç işlemek ya da suç işleyecek ölçüde içki içmek ek olarak cezalandırılır.</span></p>

      <p class="metin"><span class="char-style-override-3">Yeni yasa fiili işlediği sırada akıl hastası olan kimseler hakkında yapılacak olanları da 57. Maddesinde ve yedi fıkra halinde ayrıntılı olarak belirtmektedir. Bu madde aynen şöyledir:</span></p>

      <p class="metin"><span class="char-style-override-8">TCK Madde 57</span><span class="char-style-override-3">: 1) Fiili işlediği sırada akıl hastası olan biri hakkında, koruma ve tedavi amaçlı olarak güvenlik tedbirine hükmedilir. Hakkında güvenlik tedbirine hükmedilen akıl hastaları yüksek güvenlikli sağlık kurumlarında koruma ve tedavi altına alınır.</span></p>

      <p class="metin"><span class="char-style-override-3">2) Hakkında güvenlik tedbirine hükmedilmiş olan akıl hastası, yerleştirildiği kurumun sağlık kurulunca düzenlenen raporda toplum açısından tehlikeliliğin ortadan kalktığının veya önemli ölçüde azaldığının belirtilmesi üzerine mahkeme veya hâkim kararıyla serbest bırakılabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">3) Sağlık kurulu raporunda akıl hastalığının ve işlenen fiilin niteliğine göre güvenlik bakımından kişinin tıbbi kontrol ve takibinin gerekip gerekmediği, gerekiyorsa süre ve aralıkları belirtilir.</span></p>

      <p class="metin"><span class="char-style-override-3">4) Tıbbi kontrol ve takip, raporda gösterilen süre ve aralıklarla, Cumhuriyet Savcılığınca bu kişilerin teknik durumu ve yetkili uzmanı olan sağlık kuruluşuna gönderilmesi ile sağlanır.</span></p>

      <p class="metin"><span class="char-style-override-3">5) Tıbbi kontrol ve takipte, kişinin akıl hastalığı itibariyle toplum açısından tehlikeliliğinin arttığı anlaşıldığında hazırlanan rapora dayanılarak yeniden koruma ve tedavi amaçlı olarak güvenlik tedbirine hükmedilir. Bu durumda bir ve devamı fıkralarda belirtilen işlemler tekrarlanır.</span></p>

      <p class="metin"><span class="char-style-override-3">6) İşlediği fiille ilgili olarak hastalığı yüzünden davranışlarını yönlendirme yeteneği azalmış olan kişi hakkında birinci ve ikinci fıkra hükümlerine göre yerleştirildiği yüksek güvenlikli sağlık kuruluşunda düzenlenen kurul raporu üzerine, mahkûm olduğu hapis cezası, süresi aynı kalmak koşuluyla, kısmen veya tamamen, mahkeme kararıyla, akıl hastalarına özgü güvenlik tedbiri olarak da uygulanabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">7) Suç işleyen alkol ya da uyuşturucu veya uyarıcı madde bağımlısı kişilerin, güvenlik tedbiri olarak alkol ya da uyuşturucu veya uyarıcı madde bağımlılarına özgü sağlık kuruluşunda tedavi altına alınmasına karar verilir. Bu kişilerin tedavisi alkol ya da uyuşturucu veya uyarıcı madde bağımlılığından kurtulmalarına kadar devam eder. Bu kişiler yerleştirildiği kurumun sağlık kurulunca bu yönde düzenlenecek rapor üzerine mahkeme veya hâkim kararıyla serbest bırakılabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Ceza yasalarındaki bu özel hükümlere koşut olarak ruh hastalarının medeni haklarında da kimi özellikler bulunmaktadır. Bu özelliklerin de mahkeme kararıyla olması zorunludur. Kimse kendisinde bir ruhsal bozukluk ya da bir davranış bozukluğu var diye mahkeme kararı olmaksızın medeni haklarından yoksun bırakılamaz. Bu konuda yetkili olan adli merciler sulh hukuk ve asliye hukuk mahkemeleridir. Bir ceza mahkemesinde işlenmiş olan suç nedeniyle görülen dava sırasında mahkeme kararıyla kişi muayene edilmiş ve ruhsal bozukluğu tescil edilmiş olsa bile, hukuki durumunun netleşmesi için ayrıca bir hukuk mahkemesinden rapor alınması zorunludur. Ruhsal bozukluğu olanlara mahkemelerin vereceği kararlar ya hukuki sorumluluğu tamamen kaldırarak kendisinin vesayet altına alınması, ya da hukuki sorumluluğun kısmen kısıtlı olduğunun belirtilerek kendisine bir veli tayin edilmesi şeklinde olacaktır. Kanunen tayin edilmiş olan vasi ve veliler yasal denetim altındadır. Hastanın bütün parasal ve mal varlığını onlar kontrol eder, onun adına alım satımda bulunurlarsa da bu o kadar kolay değildir. Mal satımı ancak bir istimlak gibi kamu yararına sayılan bir şey içinse hasta adına para kabul etmek gibi durumlarda söz konusudur. Yoksa bir vasi hastanın malını satamaz, onun adına, zorunlu haller dışında, mal edinemez. Velinin işi ise daha da kısıtlıdır. O hastanın yapıp ettiklerinden haberdar olmaktan başka bir sorumluluk taşımaz. Batı ülkelerinde vesayet ve velayet görevini genellikle kamu adına kamunun görevlendirdiği kimi memurlar yürütürler. Kuşkusuz ki hakların korunması bakımından bu çok daha sağlam ve uygar bir yoldur. Bizde ise bu görev, mahkeme tarafından daha çok hastanın yakın akrabasından birine bırakılmaktadır. Elbette, özellikle taşınmazların idaresinde bu oldukça sakıncalı ve kuşkulu bir durum doğurmaktadır. Ne olursa olsun kamunun ayrıntılı ve etkin bir sosyal destek sistemi geliştirmesi dilenir. Bugün artık çok iyi yetişmiş, bilgili ve yetenekli, birçok sosyal hizmet uzmanımız vardır ve görev beklemektedirler.</span></p>

      <p class="Konu-Ba-l---">Sonsöz</p>

      <p class="metin"><span class="char-style-override-3">En başta da tahmin ettiğim gibi, bu kitabı yazarken akla gelen ve sorulabilecek olan soruları tahmin etmekte zorlandım. Bazı soruların yanıtları bana çok doğal geldiği için yazıp yazmamakta tereddüt etmekten kaçınamazdım. Ancak dediğim gibi bize sorulan ve sorulmuş olan sorular kılavuzum oldu. Öyle sanıyorum ve umuyorum ki, olası soruların çoğu yanıtlanabilmiştir.</span></p>

      <p class="metin"><span class="char-style-override-3">Gene belirttiğimiz gibi okuduklarının birçoğuna insanların büyük bir bölümü “bende de var” diyerek tepki vereceklerdir. Aslında bu belirtilerin onlarda da bulunması bir şey ifade etmez. Burada önemli olan kendilerinin yakınması ve belirtilerin dozudur. Kişilerin kendi yakınması olmaksızın kimse tedaviye zorlanamaz. Yasanın tedavi zorunluluğu koyduğu durumlar bunun istisnasıdır. Bu durumlardan da kısaca söz etmeye çalışılmıştır. Çünkü psikiyatri toplumun da taraf olarak işe karıştığı durumlarla uğraşmaktadır. Bu taraf oluş çeşitli şekillerde olabilir. Resmi makamlar belirli koşullar ileri sürebilecekleri gibi kamuoyu da doğrudan doğruya fikir ve görüş ileri sürerek bazı koşullarda ısrar edebilir. Genellikle psikiyatrlar kişilerin lehine kararlar verirler ama gene de toplumun baskısını hissetmekten pek kaçınamazlar. Burada elimizde sağduyu adı verilen özellikten başka bir aracımız yoktur. Sağduyu doğal gerçekleri ve evrenin ve dünyanın gidişini anlamakta pek yardımcı olamaz, evrenin kuralları sadece sağduyu ile anlaşılamaz, ama sağduyu gene de insanların gündelik ve evrensel davranışlarında elimizde tutmamız gereken güvenilir bir araçtır. Sağduyu aracılığıyla hangi edim ve eylemimizin doğru, hangisinin yanlış sayılacağına karar veririz. Gene de bilim insanları olarak zaman zaman sağduyumuz aksini söylese de, aklımız ve gözlemlerimizin gösterdiği yolda ilerlemek zorunda kalıyoruz. Galilei’nin dediği gibi, herkes ne söylerse söylesin, “Dünya gene de dönüyor” dememiz gerekiyor. Ancak bu noktada biz psikiyatrların her zaman Galilei kadar yürekli olamadığımızı da itiraf etmemiz gerekir. Birçok noktada toplumların değer yargıları karşısında boynumuzu bükmekteyiz. Toplumlar da değer yargılarını çok yavaş değiştirir. Bunun tipik bir örneği eşcinsellik karşısındaki tutumlardır. Eski hastalık listelerinde eşcinsellik de bir bozukluk olarak gösterilmekteydi. Ancak bunun bir hastalık olmayıp toplumda her zaman belli oranda bulunan</span> <span class="char-style-override-8">normal</span> <span class="char-style-override-3">bir durum olduğu yavaş yavaş ileri sürülmeye başlanınca, sonunda bu davranış, bozukluk listelerinden çıkartıldı. Bunun gibi şimdilik bozukluk sayılan kimi durumlar ileride belki de bozukluk listelerinden çıkartılacak, şimdi normal sayılan kimi davranışlar da bozukluk sayılıp listelere alınacaktır. Bunu şu anda bilemeyiz. Belirttiğimiz gibi bizler objektif ölçütlerin yanında toplumsal değer yargılarını da hesaba katmak zorunda olan kimseleriz. Çünkü toplumlar değer yargılarını kimi yaptırımlarla dayatmaktadır. Anormal olarak yargılanan bir davranış toplumdan kimi tepkiler ve baskılar görmeye başlar ve gerçekten anormal hale gelir. Burada önemli olan hangi noktadan öteye o durumu bir bozukluk olarak saymak gerekeceği noktasıdır. Bunda da psikiyatr ve psikolog camiasının evrensel olarak verdikleri yargıya güvenmekten başka çaremiz yoktur. Ve uluslararası olarak kabul edilmiş ve geçerli bozukluk listelerine güvenmek zorundayız. Çünkü bunlar uzun yıllar boyunca meslektaşlarımızın sınamasından geçmiştir ve geçmektedir.</span></p>

      <p class="metin"><span class="char-style-override-3">Tedaviler konusunda ise şu anda şanslı bir durumdayız. Bir kere bozuklukların iyileştirilmesi, olmuyorsa etkilerinin azaltılması ve yatıştırılmaları konusunda büyük bir ilaç endüstrisinin araştırmaları ve destekleri vardır. Kitapta belli başlı bozukluklar için sınanmış ve kullanılan ilaçlardan söz etmeye çalışılmıştır. Bu bölüm hazırlanırken ilaçların formül adlarını vermeye özen gösterilmiştir. Yalnızca piyasada bulunan örneklerinden bir marka adını da parantez içinde örnek olarak verdik. Unutulmamalıdır ki, aynı formülde olan pek çok ilaç başka başka ticari adlarla bugün piyasada bulunmaktadır. Bu bakımdan ilacın kimyasal, daha doğrusu farmasötik adına dikkat edilmelidir. Gene psikoterapiler de son derecede yaygınlaşmış ve çeşitlenmiş durumdadır. Biz sadece ana akımlardan örnekler vermeye çalışmış bulunuyoruz. Bunların dışında da aynı prensipleri küçük ya da büyük farklılıklarla uygulamakta olan başka başka psikoterapi biçimleri bulunduğunu not etmeliyiz.</span></p>

      <p class="metin"><span class="char-style-override-3">Sonuçta merak eden aydın kişiler için doyurucu bir kitabın ortaya çıkabildiğini umuyorum. Ama gene vurgulamam gerekir ki, psikiyatride daha pek çok sorun, soru ve yanıt bulunmaktadır. Burada yazılanlar ancak bu alanın küçük bir bölümüne bir kuşbakışıdır. Bu, mesleki bir öğrenim kitabı hiç değildir.</span></p>

      <p class="metin"><span class="char-style-override-3">Son olarak gene Bilim ve Gelecek Kitaplığı çalışanlarını hayırlı çabaları için kutluyor, çabalarının sürmesini diliyorum.</span></p>
