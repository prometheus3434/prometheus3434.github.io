      <p class="metin"><span class="char-style-override-3">İkinci ve daha da önemli bir nokta, bu yöntemle bastırılan bir tepkinin, derin bir gereksinimden kaynaklandığı durumlarda, bastırılan tepkinin nereye gidip nelere neden olacağı sorusudur. Birçok davranış “savunma mekanizmaları” dediğimiz bir dizi tavır almaların sonucu olarak gelişen karmaşık tepkilerdir. Altta yatan zedelenme, etkisini sürdürdüğü sürece, bu tür tepkilerin de savunucu ve koruyucu işlevlerini sürdürmesi gerekir. Bu yanıtlar gösterilemezse ruhsal yapı daha büyük zedelenmelere uğrayabilir. Bu, organizmayı zehirlenmelerden koruyan kusma refleksinin, verilecek ilaçlarla durdurulmasına benzer. Bu belki hastayı o an için rahatlatır ama sindirim yollarında çok ağır bozulmalara da neden olabilir. Kimi davranışlar da dış dünyada süregelen zedeleyici etkilere karşı oluşmuş uyum düzenekleridir. Bu zedeleyici dış etkiler kesin olarak ortadan kaldırılmadığı sürece bu uyumsal davranışlar yaşamsal bir gerekliliktir. Terapiyle bastırılan bir davranış bir bunalıma yol açabilir ve bambaşka şekilde bir bozulmaya neden olur. Örneğin fobi tarzında korkular, saç yolma ya da tırnak yeme alışkanlığı ve yeme bozuklukları, davranışçı terapiye iyi yanıt verir ve gerçekten de giderilebilir. Oysa bu davranış büyük olasılıkla aile içi çatışmalara verilen bir tepkidir. Bu da çoğu kez gözden kaçar. Sadece bu tepkilerin mekanik bir şekilde ortadan kaldırılması, büyük ve çözümsüz bir bunalıma yol açacaktır. Dikkatsizce yapılan davranışçı terapi sonrasında intihar olayları sıktır. Çünkü kişinin, ruh dünyasındaki ağır zedelenmeyle başa çıkmak için kullandığı savunma düzeneği elinden alınmıştır ve onun yerine kullanabileceği başka bir düzenek de konmamıştır.</span></p>

      <p class="metin"><span class="char-style-override-3">Böyle sakıncalardan ötürü bu yaklaşım, daha sonraları basit koşullamaları bırakarak bilişsel tekniklere yönelmiştir. Bunda fenomenolojist felsefenin de büyük etkisi olmuştur. Hatta bu nedenle çoğu yazar bu bilişsel terapi yöntemlerini fenomenolojist terapi yaklaşımları arasında sayar. Ve gene aynı nedenle bugün bilişsel psikolojinin olgu formülasyonlarıyla varoluşçu ve analitik formülasyonlar birbirine çok benzer hale gelmiştir. Bilişsel yöntemde de istenmeyen davranışın ortaya çıktığı koşullar dikkatle incelenir, davranışın edinilmesine yol açan öğrenme sürecinin titiz bir analizi yapılır ve yeni bir öğrenme süreci başlatılır. Bu yöntemle yapılan davranış ve biliş analizleriyle yapılan formülasyonlar, yani davranışın ortaya çıkmasına yol açan sürecin tablosu giderek analitik-dinamik yaklaşımın formülasyonlarını andırmaktadır. Yalnızca o yöntemde analiz hastayla birlikte sürdürülür ve hastanın kendini kavrayarak yaşamını yeniden düzenlemesi için uzun bir zaman bırakılırken, bu terapi yönteminde yalnızca istenmeyen davranışın, birlikte görülen öbür, yan davranışlarla birlikte kısa zamanda giderilmesi hedeflenir. Bu yüzden iki yaklaşımın kuramsal tabanları birbirine çok yaklaşmış olmasına karşın uygulamaları pek az benzerlik gösterir.</span></p>

      <p class="metin"><span class="char-style-override-3">Davranışçı-bilişsel terapilerde terapist ile hasta arasında duygusal ya da toplumsal hiçbir etkileşim ve buna karşı önlem öngörülmemiştir. Terapist yalnızca bir teknisyendir ve hastası yalnızca kendisinden sanatını uygulamasını bekleyen bir müşteridir. Aralarında terapi dışında bir iletişim ve etkileşim olabilir de, olmayabilir de. Kollanması gereken sınır sadece meslek etiği kaygılarıdır. Etik yasakların çok sıkı olduğu da unutulmamalıdır. Söz konusu terapi ilişkisi dışındaki iletişim, hiçbir zaman terapistin haklı ücreti dışında hangi türden olursa olsun çıkar sağlayacağı bir ilişki olamaz. Çünkü her türlü tedavide olduğu gibi burada da hastanın tedaviyi yapana derin bir bağlılığı söz konusudur ve hasta kendi kontrolü dışında yönlendirilebilir.</span></p>

      <p class="soru" id="toc_marker-3-6">32-Analitik-dinamik yaklaşımın esasları nelerdir? Tarihsel gelişimi nasıl olmuştur? Öbür yaklaşımlardan hangi bakımlardan farklıdır?</p>

      <p class="metin"><span class="char-style-override-3">Analitik görüş kişinin ruhsal gelişiminin en erken çocukluk yaşantıları sırasında oluştuğunu ve onun ileriki yaşlarda olağan ya da olağandışı sayılan tepkilerinin, o çocukluk yaşantıları sonucunda ruhsal yapısında meydana gelen karmaşık bir dizi gelişmenin doğrudan sonucu olduğunu ileri sürer. Bu görüşleri ilk ileri sürenin Sigmund Freud olduğu sanılır ve analitik kuram onun adıyla anılırsa da, gerçekte bu görüşler ondan çok daha önce ortaya atılmış ve geliştirilmeye başlamıştır. Örneğin Freud’un sık sık andığı Fransız hekim Pierre Janet, Freud’dan yıllar önce hemen hemen aynı kuramı ileri sürmüş ve buna dayalı bir terapi yöntemini de psikosentez adıyla kullanmaya başlamıştı.</span></p>

      <p class="metin"><span class="char-style-override-3">Freud’un oluşturduğu Viyana Psikanaliz Birliği’ne katılmış olup da sonradan ondan ayrılarak kendi özgün yolunu çizen Carl Gustav Jung ve Alfred Adler’in sonradan kurup geliştirdikleri akım okulları da psikanalitik ana akımdan sayılır. Analitik görüşlere dinamik görüşler de denir. Çünkü ruhsal yapıda birtakım dinamiklerin etkin olduğu görüşündedirler.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu analitik ve dinamik denilen görüşlere göre, erişkin yaşlarda ortaya çıkan ruhsal bunalım ve bozuklukların temelinde, çocuğun çevresinde olup biten çeşitli yaşam olaylarını, çevresindeki kişiler arasındaki etkileşimleri, kendi gelişim evresine göre algılayıp kaygılandığı ve o olaylara karşı gene kendi gelişim evresine göre bir dizi savunma düzenekleri oluşturup kullandığı bilgi ve varsayımı yatar. Bu düzenekler çocuğun ruhsal yapısında daha başka değişimlere de neden olur ve böylelikle ruhsal gelişip serpilme yerine, bir dizi çarpılmalar olur. Oluşan çarpılmalar, daha sonraki gelişim evrelerinin de aynı ya da karşı doğrultuda çarpılmasına yol açar, fakat kişinin o ilk kaygısını ve</span> <span class="char-style-override-3">korkusunu yatıştırır ve acı veren o korku ve kaygıların yeniden ortaya çıkmasını engeller. Ancak böyle çeşit çeşit çarpılmalarla gelişen ruhsal yapı, başka olaylar karşısında çok uygun olmayan davranış özellikleri göstereceği gibi çok daha kırılgan ve dayanıksız hale geldiğinden kolaylıkla yıkılıp çökebilir. Çocukluk kaygıları korkutucu oldukları için bilinç alanından atılır ve bastırılırlar. Onlara karşı o sırada kullanılan kaçınma ve savunma manevraları da ileri yaşlarda bilinç alanı dışında kalmıştır. Ama insanın sinir sistemi hiçbir yaşantıyı unutmaz. Unutuldu sanılanlar yalnızca bilinç alanı dışına itilmiştir, fakat bütün o anılar ve onlara karşı uygulanan savunmalar bilincin dışında canlı ve aktif olarak kalır. Bu anılar kendi istencimizle yeniden bilince getirilemez. Bunlar ancak çok özel ve olağandışı durumlarda yeniden ortaya çıkabilir. Oysa kişi bütün yaşamını bu eski yaşantılar ve deneyimlerin kılavuzluğunda sürdürmektedir. Böylece bilinçdışı, bastırılmış eski yaşantı, korku ve kaygıların vereceği acılardan korunma işlevi gören savunmalardan oluşur. Bu bilinçdışında bütün bu güçler birbirleriyle süregelen dinamik bir etkileşim içindedir. Tedavi, bunların yeniden bilinç düzeyine çıkartılarak o düzeyde “çalışılması” ile, yani bilinçli olarak algılanıp ruhsal yapıya uygun şekilde entegre edilmesiyle sağlanır.</span></p>

      <p class="metin"><span class="char-style-override-3">Gene aynı dinamik kuramlardan kimileri, bilinçdışında kalan duyguların önemli bir bölümünün kişisel yaşantılar yanında, insanlığın bütününün şimdiye kadar oluşturageldiği deneyimlerden, ortak algılama ve savunmalardan oluştuğunu, kimileri de kişinin yakın çevresi ve ailesinin kendisine hazır halde verdiği savunma tepkilerinin de bilinçdışında, kişinin kendi yaşantısı üzerindeki izdüşümlerle sürdüğünü vurgulamaktadır. Bunları da tutum ve davranışlarımızın gözden geçirilmesi ya da bilinçdışının kişiye gönderdiği bilinçaltı mesajların irdelenmesiyle ortaya çıkarmak mümkündür.</span></p>

      <p class="metin"><span class="char-style-override-3">Böylece bu terapi modelinde, terapinin esas amacı kişinin bilinçli yaşamıyla bilinçdışı arasında, bilinç düzeyinde bir uzlaşma ve uyuşma sağlayabilmektir ve burada asıl işi kişinin kendisi yapacaktır. Terapistin görevi kişinin yaşamı boyunca sürdürdüğü iç savaşımdaki kişilik bölümlerinden birinin rolünü oynamak ve aynı ruhsal çatışmaların, terapinin korumalı ortamı içinde yeniden oluşup yaşanmasını ve bu kez bilinç düzeyinde işlenmesini sağlamaktır. Bastırılmış ve itilmiş olan dürtü ve tepkilerin yalnızca dışavurulması bile kişinin duyduğu kaygı gerilimini azaltacağından “iyileşme” hemen başlayacaktır.</span></p>

      <p class="metin"><span class="char-style-override-3">Klasik modelde bu gruptan terapiler “serbest çağrışım” adı verilen süreci kullanır. Bunda hasta en rahat ve savunmasız duruma girer, yani bir divana uzanır ve görüş alanı dışında duran terapiste, aklına gelen konular arasında bir seçme ve süzme yapmadan konuşur. Terapist de sadece kimi noktalara dikkati çekmek için ve genellikle basit sorular ve onay sözcükleri söyleyerek, hatta kimi zaman yalnızca orada ve dinlemekte olduğunu belli edecek seslerle kendini belli eder. Kendi kişilik ve tepkilerinden hiçbir ipucu vermez. Böyle bir iletişim sürecinde hasta, kişi olarak tam kavrayamadığı terapiste kendi yaşamında en önemli rolleri oynamış olan kimseleri, yani anne ve babasından başlayarak önemli referans objelerini yansıtmaya başlar. Böylece onun yaşam boyunca içinde sürüp giden çatışma, tedavi ortamına taşınmış olur. Yine bu gruptan olan kimi ekoller ise hastayı tümüyle edilgin, savunmasız bir duruma sokmak yerine, oturtarak ve onunla tam bilinçli düzeyde konuşarak, onun bilinçdışından gelen mesajlar, düşler ve gündelik yaşamdaki davranışlarını birlikte irdelemekten yanadır.</span></p>

      <p class="metin"><span class="char-style-override-3">Her durumda bu tür terapilerin eleştiriye en açık yanı, emekten yana çok yoğun olmaları, çok zaman gerektirmeleri ve çok uzun sürmeleridir. Ancak bu sakıncalardan kaçınabilmek için sadece bazı hastaların göze alabileceği klasik, yoğun psikanaliz yerine, aynı kuramlardan yola çıkan ve olguları, yaşamöykülerini, günlük olayları aynı psikopatolojik modele göre açıklayan psikoterapi modelleri geliştirilerek başarıyla uygulanmıştır. Bunlardan bazıları, aynı analitik terapi çok kısa bir zaman diliminde, hastanın kendi sorunlarının en temeline hızla girmesi sağlanarak yapılmaktadır. Ama kısa süreli dinamik psikoterapi denilebilecek olan bu modeller ancak çok deneyimli analistlerin yapabileceği bir şeydir, risklidir ve zordur. Çünkü enerjik bir şekilde birdenbire yaşamının en zedeleyici anlarıyla yeniden yüzleşen hastanın yaşayacağı bu sarsıntıdan çıkabilmesi için dikkatli ve çok duyarlı bir yardım görmesi gereklidir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu grup terapilerde terapistin rolü kesinlikle bir aktarım objesi olarak kalmaktır. Ne olursa olsun kendi kimliğini, kişiliğini, mizaç ve düşün özelliklerini öne çıkartamaz. Görüntüsel olarak da hastanın üzerindedir. Hasta onun yalnız bilimsel, teknik ve sosyal otoritesi altına girmez; aynı zamanda onu kendi yaşamı boyunca kendi üzerinde etkin olmuş bütün otoritelerin de yerine koyar. Bu olguya “aktarım” (transferans) adını veriyoruz. Terapist bu aktarımları gölgeleyip bozabilecek her türlü söz ve hareketten titizlikle kaçınır. Oysa bu sırada terapist bir yandan hastanın kendisine aktardıklarının etkisi altındadır, öte yandan o da hastaya doğru kendi yaşamından birçok figürü aktarmaktadır. Buna da “karşı aktarım” (kontrtransferans) denilir. Böylece hastayla terapist arasında bir bakıma bir “aktarım-karşı aktarım maçı” ortaya çıkar. Böylece hastanın yaşam boyunca sürdürdüğü uyumsuz, uygunsuz ve yanlış tepki ve tutumlar da yapay bir ortamda, yani psikiyatrın görüşme odasında yeniden sergilenir. Üstelik bunun nedensellikleri de açıkça görülebilecek şekilde ortaya çıkmaktadır. Terapi, başlıca bu modelin irdelenmesinden ibarettir.</span></p>

      <p class="metin"><span class="char-style-override-3">Terapiyi gören ve yapanın anlatılan bu karşılıklı konumlarından, bu tür terapilerde terapi yapanın konumunun “üstün ve otoriter” olduğu kendiliğinden anlaşılır. Bu konumun bu ilişki içindeki iki kişinin gerçek ruh durumlarıyla hiçbir ilgisi yoktur. Terapistin içinde fırtınalar kopsa da, bundan hiç renk vermemek zorundadır. Hasta da bütün yaşamını yeniden gözden geçirip bu sırada en küçük yaşından itibaren, yaşamındaki bütün olaylar ve kişilere karşı oluşmuş ve oluşabilecek bütün duygu ve tepkilerini terapistine karşı ve belki de çok daha büyütül</span><span class="char-style-override-3">müş ve güçlendirilmiş bir biçim ve yoğunlukta yeniden ortaya çıkarmakta, aynı anda çok dramatik bir değişim de yaşamaktadır. Bu oturum gerçek durum ve zamanın çok dışındadır; gerçekdışıdır. Hatta geçmişte kalmış gerçeğin de dışındadır. Etkileşim halindeki taraflar bu terapi ortamının dışında, yani “orada” ve şimdiki zamanın öncesindeki bir zamanda yani “o zaman” karşılaşmaktadır. Konu, o zaman ve orada diye irdelenmektedir. Duygular ve tepkiler gerçeğin dışındadır, aktarımlardan ibarettir. Konuşma konusu dış gerçeklikle hiç uyumlu değildir, irreeldir. Yöneliş, geçmişte kalmış, unutulmuş olan olay ve kişilerin hasta tarafından içe alınmış olan izlerine, kişinin öznel gerçeğine doğrudur. Sonuçta elde edilen yeni verilerin ışığında hastanın kendi yaşamını, duygu ve düşüncelerini yeniden düzenlemesi beklenir. Bu sırada da terapist bir danışman olarak rol oynamayı kabul etmemelidir.</span></p>

      <p class="soru" id="toc_marker-3-7">33-Psikoterapide fenomenolojik-varoluşsal yaklaşım ne demektir? Nasıldır?</p>

      <p class="metin"><span class="char-style-override-3">Bu yaklaşım temellerini en büyük ve etkileyici düşünürlerden olan, 18. yüzyıl Alman filozofu, Prusyalı İmmanuel Kant’ın (1724-1804) görüş ve düşüncelerinden alır. Kant’ın kısaca Eleştiriler olarak bilinen üç eseri vardır. Bunlar Saf Aklın Eleştirisi (1781), Uygulamalı Aklın Eleştirisi (1788) ve Yargılama Yetisinin Eleştirisi’dir (1790). Bunlarda doğa bilimlerini bugüne kadar çok etkilemiş olan bazı sonuçlara ulaşmaktadır. Kant, eserlerinde insan aklının bilgilerinin temellerinde, hiçbir zaman objektif olarak incelenemeyecek olan ana varsayımlarla hareket ettiğini, bu bakımdan varlığın köklerine ilişkin olarak, bütün insanlar için doğru olan, objektif bir gerçeğe asla ulaşılamayacağını gösterir. Her algı kişinin kendisi için algıladığı birtakım temel kavramlara bağlıdır ve bu kav</span><span class="char-style-override-3">ramlar başkasına iletilemez, paylaşılamaz, diğeri tarafından algılanamaz. Dolayısıyla da bütün gerçeklik, kişinin birey olarak kendisine özgü olan kendi gerçeklerinden ibarettir. Bir kişinin özgün gerçeği, dolayısıyla da o gerçeğe dayalı olan duygu ve düşünceleri bir başkası tarafından tam anlaşılamaz ve algılanamaz. İnsanlar bu gerçeklerin ve onlara dayalı duygu ve düşüncelerin ancak dışavurulan fenomenlerini, yani görüngülerini, kendi gerçekleri açısından bakarak algılayabilir. Bu nedenle felsefedeki bu yaklaşıma fenomenoloji (görüngübilim) adı verilmiştir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu felsefe ekolü, özellikle de anlaşılıp özümsendikten sonra, yani aradan bütün bir yüzyıl geçip 20. yüzyıla gelindiğinde, bütün doğa bilimlerini ve temel bilimleri etkilemiştir. Heisenberg’in “belirsizlik ilkesi”, Einstein’ın “görelilik kuramı” ve nihayet Max Planck’ın ortaya attığı “kuantum kuramı” temelde hep Kant’ın felsefesine dayalıdır. Elbette, asıl felsefe alanında bu görüşler gelişmeyi sürdürmüştür. Danimarkalı Kierkegaard, Alman felsefe kuramcısı Heidegger, fizik ve felsefeyi aynı derecede etkilemiş olan Edmund Husserl ve daha niceleri, felsefenin bu yöneliş alanına emeklerini katmıştır. Aynı zamanda büyük ve ünlü yazarlar olan Jean Paul Sartre ve Albert Camus’nün de bunlar arasına katılmasıyla akım büyük ve popüler bir üne kavuşmuştur. Bu akıma artık psikolojiyi andıran bir adla egzistansiyalizm de denmekteydi. Egzistans sözcüğü köken olarak Latince “ex sistere” kalıbından gelir ve bu kalıp öne çıkmak, kendini belli etmek, varlığını göstermek gibi bir anlam taşır. Bu kavram, 1950’lerdeki Beatles ve Hippi hareketleri ile birlikte anılmakla kuşkulu, şaibeli bir anlam da kazanmış olmakla birlikte, fenomenoloji akımının psikolojiye olan etkisini belirginleştirdiği için daha uygun sayılabilir. Psikolojide bu temel felsefeden kaynak alan akımlar, gerek kavramlarının anlaşılmasındaki zorluklar, gerek fenomenci görüşün kişiye yardım için çok çeşitli yöntemler geliştirmesi nedeniyle üzerinde uzunca durmayı gerektirir. Hastanın bütün dışavurum yollarını psikoterapi için kullanmış ve böylece psikoterapi etkinliklerini zenginleştirmiş ve çeşitlendirmiş olmalarından dolayı fenomenci görüşün uygulama yöntemleri dikkate değerdir. Çeşitli uygulama modellerine açık olan bu görüş çevresinde toplanabilen terapi biçimleri, grup ve aile terapilerinden, etkileşim terapilerine, psikodrama, daseinsanalyse, logoterapi, egzistansiyal analiz gibi modellerden müzik ve sanat terapilerine, transandantal terapiye, çeşitli dinsel grup terapilerine, yoga, krişna ve zen modellerine kadar uzanmaktadır. Bugünkü psikanaliz yandaşlarının pek çoğu fenomenolojistler tarafından ortaya atılıp kullanılmış olan terapi yöntemlerini kullanmakta, yalnızca yorum ve temeldeki açıklamalarını psikanalitik terminolojiyle, dinamik çatışmalara odaklanarak yapmaktadırlar.</span></p>

      <p class="metin"><span class="char-style-override-3">Kuşkusuz ki akıl, yargı, algılama gibi temel zihinsel yetilerin eleştirilmesiyle yola çıkan bir felsefe akımının, bu zihinsel etkinlikleri kendine konu olarak almış olan psikoloji bilimini etkilememesi düşünülemez. Üstelik de psikolojinin bir bilim olarak gelişip kendi bilimsel disiplinini oluşturduğu zaman dilimi, bu felsefenin kavranıp tutulmaya başladığı zaman dilimi ile özdeştir. Dolayısıyla psikoloji daha ilk günlerinde bu filozofların ortaya attıkları sorulara yanıt aramak zorunda kalmıştır. Psikoloji biliminin en önemli isimlerinden Kurt Lewin, bu yönde kurduğu “alanlar kuramı” ile başta gelir. Bununla birlikte bu alanda öne çıkan pek çok önemli psikolog ve psikiyatr sayılabilir. Freud’un en yakınlarından olan Binswanger, bu konunun en yetkin olanlarındandır. Bu araştırmacı ve kuramlar arasında Fritz Perls ve “Gestalt kuramı ve terapisini”, Carl Rogers ve “nondirektiv terapiyi”, Martin Heidegger’in ortaya attığı “daseinsanalysis”i, Jacob Lewi Moreno’dan “sosyometri kuramı ve psikodrama”yı özellikle saymalıyız. Ancak Kant felsefesine dayalı en önemli yönelişlerden birinin de “deskriptiv psikiyatri” olduğu kabul edilmelidir. Bu akım özetle kişilerin birbirlerini tam olarak anlamalarının mümkün olmadığını, bunun için ancak fenomenlerin izlenip saptanabileceğini, ruhsal bozukluklarda da bize düşenin sadece yakınılan tabloları tam olarak inceleyip kaydetmekten, o tabloyu tanımlamaktan ibaret olduğunu, psikiyatrinin işlevinin “tanımlayıcı (deskriptiv)” olmaktan öteye gidemeyeceğini ileri sürerek, kendini “agnostik (bilemezci)” ve “ateorik (kurama gelmez)” olarak ilan eder ve elbette ki psikoterapi adıyla ortaya atılabilecek işlevleri de yadsır. Psikoterapi çabaları onlar için yalnızca hastanın süreç içinde yakından ve dikkatle gözlemlenmesine ve kendisine bir tanım verilmesine yarayan süreçlerdir.</span></p>

      <p class="metin"><span class="char-style-override-3">Fenomenolojik terapi modellerinde kural olarak terapiyi gören ve terapiyi yapan, eşit değer ve düzeyde bulunur. Bu eşitlik ve eşdeğerliliğe konumsal ve görsel olarak da dikkat edilir. Örneğin ikili, yani hasta ve terapistin yalnız olduğu terapilerde her ikisinin de aynı biçimdeki koltuklarda karşı karşıya ya da yan yana oturmasına dikkat edilir ve her ikisi terapi dışında bulunan üçüncü kişileri, düzen ya da kurumu omuz omuza karşılayıp mücadele ediyor ya da kendilerini onlara karşı savunuyor gibidirler. Her türlü otoriter müdahaleden, bilgiçlik, eleştiri, nasihat, yol gösterme ve akıl vermeden ya da yorumdan titizlikle kaçınılır. Terapiyi yapan kendini kesinlikle gizlemez; o da bir insandır, ailesi, işi ve çevresi vardır ve bunu açıkça bildirir, hastanın kendisine ilişkin sorularını açıklıkla yanıtlar. Organik ya da sosyal sorunlar üzerinde durulmaz ancak bunların hastanın içindeki yansımaları üzerinde durulur. Sorulacak her sorunun nedenleri, hastayla ilintili olarak açıklanır.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu eşitlikçi tutum ve davranışlardan ötürü bu terapi modellerinin, otoriteye karşı pek de olumlu tepkilerle yüklü olmayan genç ve aydın terapistler üzerinde haklı olarak daha çekici bir etkisi vardır. Aydın kesimin son yarım yüzyıldan beri yöneldiği hümanist, eşitlikçi, antiotoriter ve antikonformist, daha natürel ve özgür yaşam ve düşün akımları, daha otantik, folklorik, natüralist, şimdiye kadar ilkel ve geri kalmış sayılan, ama evrenin ve doğanın sırlarını daha derinden kavrayıp dinginliğe ulaşmış oldukları anlaşılan halklara ve eski çağ ustalarına özenme ve imrenme eğilimleri için bu akımlar çok daha kabul edilir ve çok da etkin olur. Bu gibi nedenler ve psikiyatrinin geçtiğimiz yüzyıl içinde üstlenmiş olduğu topluma</span> <span class="char-style-override-3">uyum sağlama ve uyumunu yapmayan kişiyi damgalayıp dışlama işlevinin giderek yarattığı haklı tepkilerle bu terapi modelleri toplumda gittikçe daha etkin ve geleceğin psikiyatrisi için daha önemli olacağa benzemektedir.</span></p>

      <p class="soru" id="toc_marker-3-8">34-Analitik psikoloji ne demektir? Psikanalizden farklı mıdır?</p>

      <p class="metin"><span class="char-style-override-3">Sigmund Freud tarafından kurulan ve onun başkanlığındaki Viyana Psikanaliz Birliği’nin on yıl gibi bir süreyle en değerli üyelerinden olan Jung, kurama çok değerli katkılar yaptıktan sonra, toplumsal-kültürel yapılar, değerler ve insanlığın tarihsel gelişimine, kişinin içsel çatışmaları arasında çok fazla, aile içi ve çocukluk çatışmalarından da fazla önem yüklediği için, temel psikanaliz kuramından sapmaya başlamış ve sonunda ondan ayrılmıştır. Daha sonra kendi kuramıyla çalışmalarını sürdüren Jung, çevresine daha başka genç analist kimselerin de toplanmasıyla ayrı bir ekol haline gelmeye başlayınca, akımın adını da değiştirmeyi uygun bulmuş ve bunu “analitik psikoloji” olarak adlandırmıştır. Bu ekolün en önemli özelliği dayandığı kuramdır. Ayrıca gene bu kuram farklarından ötürü uygulanışında da bazı farklar ortaya çıkmış bulunmaktadır. Yine kuramsal olan bu farklar arasında, aktarım olgusunun klasik psikanalizde doğal olarak oluşan ve tedavisinin de şart olduğu patolojik bir durum olarak ele alınmasına karşın, burada patolojik olmayan, tam tersine her terapide olmazsa olmaz bir öğe olarak ele alınışı başta gelir.</span></p>

      <p class="metin"><span class="char-style-override-3">Kuramında, insan zihin yapısının oluşmasında kültürel ve toplumsal değerler ön planda sayılır. Jung’a göre toplumun paylaştığı bilinçaltı ya da daha doğru bir deyişle bilinçdışı pek çok algılama özelliği, bilgi ve yöneliş, düşünce ve fantezi, insanın zihinsel çalışma modelinin yapıtaşlarıdır. Bunlar da bilinç tarafından objektif olarak algılanmaz, ancak ruh durumumuzu, duygu ve düşüncelerimizi sürekli olarak etkileyip yönlendirir. Bilinçdışı,</span> <span class="char-style-override-3">ruhsal-zihinsel yapımızın çok büyük bir alanını kaplar. Bilinç ise bu alanın kıyaslanamayacak kadar küçük bir bölümüdür. Bilinçdışı alanda bulunan ruhsal öğelerin en büyük bölümü ise bütün insanlar için ve hatta birçok hayvan için evrenseldir. En başta üzerinde yaşadığımız gezegenin, içinde bulunduğumuz galaksinin ve bir parçası olduğumuz evrenin fizik durumu ve bize sunduğu koşullar gelir. İçinde bulunduğumuz koşullardan dolayı bir şeyi iyi ve hoş, yani yapımıza uygun ya da kötü ve çirkin, yani yapımıza, varoluşumuza uygun değil ve olumsuz olarak algılamak durumundayız. Göğün mavi renginin ve derinliğinin, gecenin koyu ve kara oluşunun, yıldızların ve ayın ışıklarının, güneşin sağladığı ışığın ve aydınlığın, rüzgâr, fırtına, yağmur, kar gibi iklim olaylarının bizlerde oluşturduğu ruh durumu, çevredeki birçok nesne ve olayı olumlu ya da olumsuz olarak algılamamızda başrolü oynar. Yine en önemli başrollerden biri de kendi anatomik ve fizyolojik yapımızın sağladığı olanakların, koşul ve olanaksızlıkların oynadığı roldür. Kendi bedensel ve zihinsel yapımızın gelişim süreci ve bu süreç sırasında kendimize ilişkin ve kendimize özgü algılamalarımız da ruhsal yapının önemli bir kaynağını oluşturur. Böylelikle bilinçli olarak hiç farkına varmayışımıza rağmen ruhsal iç yapımızın çok büyük bir bölümü ortaya çıkmış olur ve bu bütün insanlar için eşittir.</span></p>

      <p class="metin"><span class="char-style-override-3">Ruhsal yapımızın önemli bir başka bölümü de yaşadığımız toplumun kültürel değerlerinden gelmektedir. Toplumlar yaşadıkları doğal ve toplumlararası koşullara uygun davranış ve düşün özellikleri geliştirir ve bu özellikleri bütün bireylerine özenle verirler. Böylece toplumun bütün bireyleri aynı olgulara karşı yaklaşık olarak benzer tepkiler vereceklerdir. Toplum değerleri arasında en önemli unsurlardan olarak ortak dil ve dilin sağladığı zihinsel yapı, yani zihniyet (mentalite) sayılmalıdır. Bunun sonucunda aynı toplumu paylaşan bireyler için aynı şeyler olumlu ya da olumsuz sayılacak ve ona göre algılanacaktır. Ama gene de bunları algılayışımız çok biz özgüdür ve bu temeli kimseyle paylaşamayız.</span></p>

      <p class="metin"><span class="char-style-override-3">Bunların üzerinde ve kendi içimizde, kendimizi başka insanlardan ve canlılardan ayırt etmemizi sağlayan bir “kendilik” ve “varoluş” algılaması ortaya çıkar. Bu da bütün insanlarda olan ama tek başımıza ve tamamen kendimize özgü olarak yaşadığımız bir süreçtir. Ancak kendimize özgü olan ve başkalarıyla paylaşamadığımız bütün bu süreçler aynı zamanda, kendi dışımızda olup biten olaylar ve süreçlere ilişkin yaşantı ve gözlemlerimizle çok büyük koşutluklar gösterir. Gerek dış dünyadan, gerekse kendi bedenimizden aldığımız her bilgi, her uyaran sinir sistemimize bir kez girdikten sonra kaybolmaz ve unutulmaz. Fakat bilinçli dikkat yalnızca bir yaşantıya odaklanır. Oysa bütün öbür bilgiler de alınıp depo edilir. Örneğin, birisiyle belli bir konu üzerinde konuşup tartıştığımız sırada, kendi bedenimizin durumuna, el ve kollarımızla neler yaptığımıza ilişkin bilgiler, çevreden gelen kokular, renkler, ışık ve çeşitli sesler gibi bir sürü</span> <span class="char-style-override-8">enformasyon</span> <span class="char-style-override-3">da sinir sistemimize girer ve oraya yerleşir. Bunlar bilinçdışı ve bilinç eşiği düzeydedir, ancak bir bütün olarak bizim ruhsal varlığımızı oluşturur. Ayrıca dürtü ve güdülerimizle belirli biyolojik yönelişler de belirmektedir. Bütün bunlar bilinçli sandığımız varlığımızı yönlendirir. Bizler bu yönlendirmenin nadiren farkına varırız. Ama içsel gereksinimlerimiz, dış dünyaya tepkilerimiz hep bu etkiler altında olur. Bu eşikaltı, yani bilinçli olarak fark etmediğimiz dünyamız, diğer insanların gene eşikaltı yaşadıklarından dışa fark etmeden belirttikleri ile birleşir, eşikaltı anlaşır ve böylece eşikaltı bir kültür oluşur. Buna “kolektif bilinçdışı” diyoruz. Bu kolektif bilinçdışı, düşlerde olduğu kadar bir toplumun ortak kültürünü oluşturan masallarda, türkülerde, halk sanatlarının ürünlerinde kendini gösterir. Çok bilinçli olarak yaptığımızı sandığımız birçok şey, örneğin askeri ya da resmi bir yürüyüş düzeni, akademik kurumların çeşitli törenlerindeki düzenek, bir okul sınıfındaki oturma düzeni, bir politikacının, devlet adamının verdiği söylev, edebiyat eserleri, tiyatro ve sinema gibi gösteri sanatları, mimarlık ve mühendisliğin çok matematik ölçülü sanılan yapıları, kent planlaması modelleri, bütün bir reklamcılık mesleği, marka, amblem ve simgeler, arma ve bayraklar, vb. hep kolektif bilinçdışının denetimi, yönetimi altındadır ve onun izlerini taşır. Elbette kişiler arası ilişkilerimizde de içimize derinlemesine işlemiş ve yerleşmiş olan bu öğelerden çok etkilenmekteyiz. İşte analitik psikoloji ekolü en büyük çabasını bu etkilerin izlerini bulmaya ve bunlar yardımıyla algılayan ve kendini dışavuran öz varlığı kavrayarak hastanın da bunu tanımasını, yaşamı, kararları ve hareketlerinde bu özün isteklerini de bilinçli bir şekilde hesaba katabilmesini sağlamaya yoğunlaşır.</span></p>

      <p class="metin"><span class="char-style-override-3">Analitik psikolojinin bu amaçla kullandığı terapi yöntemleri, kuşkusuz ki temelde bütün psikoterapiler için geçerli olan kurallara da uygunluk gösterecektir. Yani ilk görüşmeler aşamasında, hastaya terapi özelliklerinin ayrıntıyla açıklaması yapılmalı, ödemelere ilişkin sözleşmenin yapılmış olması gereklidir. Kural olarak bu analiz yönteminde haftada bir, iki görüşmelik bir sıklıkla 60-90 dakika süren seanslar yürütülür. Hasta divana uzanmaz, terapistin karşısına, onunla yüz yüze olarak oturur. Gerektiğinde seans sıklığı artar ya da azalır. Seans süresi her seferinde 5-10 dakika uzayabilir, ama kısalamaz. Analiz kişinin bilinçdışından gelen mesajların, yaşamındaki ilgi çekici rastlantıların, aklına geliveren anıların ya da fantezilerin, elbette ki düşlerinin, gündelik çatışma ve sürtüşmelerinin üzerinde konuşmalarla yürür. Çocukluğunun en eski anılarından çok bugünkü zihinsel içeriği üstünde durulur. Klasik psikanalizdeki yorum yasağına karşılık bunda bolca yorum yapılır. Ama hastanın kendi yorumuna öncelik verilir. Analizin hedefi hastanın içindeki evrensel insanı ortaya çıkartmak ve kendisine tanıtmaktır. Bundan sonra o evrensel özün istekleri ve yönelişine göre hareket edecektir. Terapi 3-10 yıl sürer. Bitirilişi birkaç ay öncesinden ortaklaşa planlayarak olur. Aktarım ve karşı-aktarım fenomeni de aynen söz konusudur. Ancak üzerinde fazla durulmaz. Jung gibi çok cerbezeli birisinin aktarımı patolojik olarak sayması olanaksızdı. Hastayla görüşmeler çoğu kez entelektüel bir düzeyde yürümektedir.</span></p>

      <p class="soru" id="toc_marker-3-9">35-Analitik psikoterapi nedir? Farklı türleri var mıdır?</p>

      <p class="metin"><span class="char-style-override-3">Klasik psikanalizin 50’şer dakikadan haftada 4 saat, yılda 10 ay ve toplam olarak 4-5 yıl sürmesi gerçeği karşısında, bunu çok zengin olanlardan başkasının kaldırabilmesi, yalnız Türkiye’de değil, dünyanın başka yerlerinde de artık pek söz konusu değildir. Buna birçok terapist çıkış yolları aramıştır ve aramaktadır. Bunun yerine psikanaliz kuramına dayanan ama onun uygulamadaki kural ve yöntemlerinden sapan terapiler bugün çok yaygındır ve hemen her ülkede çoğunluktadır. Ülkemizde psikanalizi uygulamaya yetkili terapist zaten yoktur. Buna karşılık analitik psikoterapileri yapabilen ve yetkili olanlar vardır ve her geçen yıl da sayıları artmaktadır. Bunun için örgün çalışma grupları çalışıyor. Onlardan bağımsız olarak da psikanaliz kuramına ve bilgisine vakıf birçok terapist vardır.</span></p>

      <p class="metin"><span class="char-style-override-3">Psikanalitik kuramın bütüncül ve ayrıntılı bir kuram oluşu, tedavi tekniğinin çeşitli ayrıntılarını sağlam kuramsal temellere bağlayışı, bu tür değişik uygulamaların da gerçekten çok sağlam temellere bağlı olmalarını, yaptıklarını kuramsal olarak tartışmaya açabilmelerini de zorunlu kılıyor. Bu tür psikoterapiler de tıpkı psikanaliz gibi, hastanın olgunlaşarak bilinçdışını bilinçli hale getirmesi ve sonunda kendisini rahatsız eden bastırılmış duygularını serbest bırakıp yakından tanıyarak kendisine daha uygun bulacağı bir davranış ve yaşam modelini özgürce seçebilmesini sağlamaya yöneliktir. Bugün kullanılan farklı psikoterapi modellerinin çoğu psikanalitik kuramdan kaynaklanmış, en azından ondan çok etkilenip faydalanmıştır. Bu tedavi türleri hemen her türlü bozukluk için uygundur. Herhangi bir yakınma olmadan sadece kendisini daha yakından tanımak isteyen kimseler için bazı özgün bakımlardan yeterli olmayabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Belki bunu bir parça açmak gerekir. Sayı ve oranları gittikçe artan bu tür hastalar kendi yaşamlarında şu ya da</span> <span class="char-style-override-3">bu özelliklerinin yeterince serpilemeyip gelişmelerine engel olduğunu hisseden ve bu yüzden kendilerini sistemli bir şekilde gözden geçirerek istedikleri olgunluğa erişmeyi düşünen, genel olarak aydın kimselerdir. Elbette belli bir hedefe yönelik olmayan bu tür bir yaklaşım için daha yoğun ve uzun bir çalışma gereklidir. Bu bakımdan kısa süreli ve daha gevşek bir uğraşı yeterli bulunmaz. Ayrıca belirli bir kusurun, yakınmanın giderilmesi için başvurmuş olan birçokları da analitik psikoterapi sırasında çok daha başka ve derin özelliklerini fark eder ve o zamana kadar farkında olmadıkları tarafları için çok daha yoğun bir çalışmayı talep edebilirler. O zaman tam bir psikanalizle yola devam etmeleri uygun olur; ama klasik psikanaliz sayılmayan ve bu grup hastaların isteklerine de yanıt verebilen çeşitli değişik psikoterapi modelleri de vardır.</span></p>

      <p class="metin"><span class="char-style-override-3">Psikanalitik psikoterapilerin çoğunda çalışma düzeni psikanalizin benzeridir. “Divan” kullanılabilir ya da terapist hastayla yüz yüze oturur. Bunda da aynı şekilde aktarım süreci yaşanır. Terapi etkinliği burada da bu aktarımın ele alınmasını ve çözümünü sağlar. Başkaları ile ilişki ve çatışmalarını terapistine de aktaran hasta, bu duygularını gerçeğe uymayan bir biçimde yaşar. Hastanın terapiste karşı olumsuz ya da çok olumlu tepkilerinin gerçeğe ne denli aykırı olduğunu ve bu çarpıklıkların çocukluk anıları sonucu olduğunu görmesi başkalarına karşı olan davranışlarının da daha gerçekçi olmasını sağlar.</span></p>

      <p class="metin"><span class="char-style-override-3">Elbette bütün psikoterapiler için söz konusu olan şey, psikoterapistin, tedaviyi etkileyecek bir ruhsal durumunun olmamasıdır. Psikanalizde olduğu gibi burada da hasta ile terapistin arasında üçüncü bir kişiye yer olamaz. Dolayısıyla psikoterapi yapmakta olan bir ustayı izleyerek terapiyi öğrenmek olasılığı burada da yoktur. Bu nedenlerden ötürü, hem adayın kendi ruh durumunu ayrıntıyla öğrenmesi, hem de psikoterapinin yol ve yöntemini öğrenmesi için tutulan yol, onun da psikoterapiden geçerek öğrenmesidir. Bunda da terapistin sürekli bir süpervizyon altında bulunması istenir. Çünkü psikanalizde analistte olan değişimler burada da söz konusudur. Terapist kolaylıkla bir karşı-aktarım kapanına düşüp sıkışabilir, yorumları yanlış olur. Ancak bu tür terapilerde terapi dernek ve kurumlarının, akademik çevrelerin terapist üzerinde uyguladığı denetim ve tutucu baskı, klasik psikanalizdeki kadar ağır ve yoğun değildir. Böylece terapistin daha geniş bir uygulama özgürlüğü olur. Seçilen yöntem bakımından yetiştiği modelin dışına çıkarak öbür terapi modellerinden yöntemler de alabileceği gibi, o yöntemleri kendi modeline entegre ederek yeni modellere doğru açılabilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bütün psikoterapi türleri gibi analitik esaslı psikoterapiler de ağırlık verdikleri yaklaşımın niteliğine göre ikiye ayrılır:</span></p>

      <p class="metin"><span class="char-style-override-8">Açıklayıcı psikoterapiler</span><span class="char-style-override-3">:</span> <span class="char-style-override-3">Bu da psikanaliz gibi aktarımın incelenip yorumlanmasına dayanır. Yorum her şeyden önce yansız olmayı gerektirir. Bu psikoterapi yöntemi yansızlığın korunması ve aktarımın analiz edilerek yorumlanması bakımından psikanalize benzer. Ama psikanalizde aktarım sistematik olarak analiz edilirken, burada aktarımın analizi sistematik değildir.</span></p>

      <p class="metin"><span class="char-style-override-8">Destekleyici psikoterapiler</span><span class="char-style-override-3">: Güdülenmesi düşük düzeyde, psikolojik düşünme kapasitesi sınırlı ve koşulları yoğun bir psikoterapi için uygun olmayan olgularda destekleyici psikoterapi yeğlenir. Bu en çok da krize müdahale durumunda işe yarar. Zekâ bakımından çok yeterli olmayan hastalar için tek yol budur. Ayrıca okul sorunu olan öğrenciler, ev kadınları, askeri kurumlarla sorunu olan askerler gibi gruplarda, doğal afet kurbanlarında uygulanabilecek olan model de budur. Bu terapi aktarımın analizine dayanmaz. Buna karşılık aydınlanma ve duygusal boşalıma, telkine ve hastanın dış dünyayla ilişkisini düzenlemeye yönelik girişimlere büyük yer verilir. Bu sırada destekleyici, hatta övücü sözler de söylenebilir.</span></p>

      <p class="soru" id="toc_marker-3-10">36-Kısa süreli dinamik psikoterapi ve soruna odaklı psikoterapi nedir? Psikanalizle aralarında fark var mıdır?</p>

      <p class="metin"><span class="char-style-override-3">Psikanaliz sürecinin çok uzun bir terapi modeli olması Freud’dan kaynaklanmamış, çok daha sonra, özellikle psikanaliz ABD’ye yerleştikten sonra oluşmuş bir şeydir. Gerçekte Freud’un ilk hastaları nadiren birkaç ayı aşan bir süre tedavi görmüşlerdir. Onun yaptığı terapiler bugün klasik bir psikanalizden çok, kısa süreli dinamik psikoterapi modeline benzemektedir. Uzun süre Freud’un yakın çevresinden olan Sandor Ferenczi 1918’de “aktif analiz” adıyla bir model önermiş ve Freud’dan da destek görmüştü. Otto Rank ve Sandor Rado gibi ünlü ilk analistler terapinin kısa sürmesi gerektiğini belirtmiş ve uzayan terapinin faydası olmadığını vurgulamıştır. Alexander da hastanın geçmiş duygusal deneyimlerindeki aktarımlarını daha uygun bir ortamda yeniden yaşamasını sağlayan</span> <span class="char-style-override-8">corrective emotional experience</span> <span class="char-style-override-3">(düzeltici duygusal yaşantı) adında bir yöntem önermekteydi. Bu da hastanın yoğun bir şekilde eski yaşantısını yeniden yaşamasını sağlayan bir modeldi. Bu yöntemler kısa oldukları için genç terapistlere çok çekici geliyorsa da, bunlarda terapist çok daha enerjik davranacağı için aktarım olgusu da çok çabuk ve yoğun olarak ortaya çıkar. Bu bakımdan terapistin çok daha iyi eğitilmiş ve çok da deneyimli olması gerekir. Acele karar verilmiş kısa süreli terapilerde ortaya çıkacak aktarım süreçleriyle başa çıkmak çok zor olabilir ve terapistin karşı aktarımı da çok tehlikeli boyutlara ulaşabilir. Bu bakımdan bütün terapi modelleri için vazgeçilemez bir koşul olan süpervizyonun bu terapilerde daha dikkatli ve titizce uygulanması gerekir.</span></p>

      <p class="metin"><span class="char-style-override-3">Kısa süreli modellerde çok deneyimli ve kurumlaşmış olan terapistlerin bile en fazla kullandığı, genel pratikteki ruh hekimleri ve psikologların kaçınılmaz olarak kullandıkları model, hastanın karşılaştığı bir sorunun ya da bir süreç içinde ortaya çıkan bir dizi sorunun olabildiği kadar</span> <span class="char-style-override-3">kısa bir sürede çözüm yolunun bulunabilmesi için terapiste başvurmasından ötürü ortaya çıkan “soruna odaklı” çalışma modelidir. Bunda hastanın öz ve soy geçmişine ilişkin yeterli bilgi alındıktan sonra, hasta tarafından getirilmiş olan sorun bazından hiç ayrılmadan, ya da hep yeniden o baza dönülerek çalışmak, hastaya “derdine çare arandığı” duygusunu da vereceğinden daha elverişli bulunmaktadır. Çoğu hasta da zaten sorularıyla buna zorlamaktadır.</span></p>

      <p class="metin"><span class="char-style-override-3">Burada hastadan kendi öz ve soy geçmişine ilişkin bilgiler alındıktan sonra, ileriki seanslarda serbest çağrışıma yer verilmeyip daha sistemik bir şekilde sorun çevresinde kalarak, hastanın kendi yakınmalarıyla bütün yaşamı ve kişiliği arasındaki dinamik ilişki kendisinin de net olarak kavrayabileceği şekilde kurulacaktır. Bu tedavi türü şimdi yeme bozuklukları, cinsel sorunlar, fobik bozukluklar, okulda ve akranlar arasındaki kimi uyum bozuklukları, alkol ve madde kullanımı, kendine, kendi bedenine zarar veren davranışlar gibi yakınmalarda seçilmelidir. Bu bozuklukların hemen hepsinde yakınılan bozukluğun yaşamdaki genel insan ilişkileriyle, çoğunlukla simgesel bir nitelikte olan bir bağlantısı vardır. Hasta, içinde sürüp giden ve acı veren büyük çatışmadan kurtulabilmek için ya da bunu dış çevresine de belli edebilmek için bu semptomu seçmiştir. Ailenin,</span> <span class="char-style-override-3">dostların ve çoğu zaman da ilgililerin yanlış bir değerlendirmeyle “dikkati çekmek için” diyerek küçümsedikleri ve kınadıkları bu türden davranışlar, gerçekten ilgilenmesi gereken kimselerin ilgisini çekmek için olduğu kadar hastanın kendi dikkatini de kendi iç çatışmalarına odaklamak amacını taşıyabilir. Hastanın saçlarını ya da kaşlarını eliyle yolduğu trikotilomani denilen bozukluk, hastanın başa çıkmakta çok zorlandığı bir dizi duygusal gerilimlerin, hastanın kendi rolünü tayin etmekteki zorluklarının ifadesinden ibarettir. Yeme bozuklukları da çoğunlukla, çocuğa küçük yaşlarda babası tarafından gösterilmiş olan sevgi ve düşkünlüğün, ergenliğe girmesi sonrası azalması ya da kesilmesi gibi bir nedene bağlıdır ya da aile içine fazla müdahale eden büyükanne, baba -anne yüzünden, aile içi rol tayininde beliren zorlukların dışavurumudur. Alkol ve madde kötü kullanımının aslında aile içi çatışmalardan bir kaçış yolu olduğunu çok kimse zaten bilir. İşte bu gibi dramatik tablolarda, hastanın kendi semptomlarını kavrayabilmesi için, soruna odaklı psikoterapi, seçilecek olan terapi olarak ortaya çıkar. Bunda terapist her şeyden önce semptomun simgesel niteliği hakkında genel bilgi sahibi olmak ve hastanın öyküsünden bu yöndeki bilgileri almak zorundadır. Bu sırada semptomun simgesel anlamını doğru kavramış olmanın iyi edici etkisi çoğunlukla hemen görünür. Çatışmanın çok acı verici olduğu durumlarda da böyle anlayışlı bir bakış, hastada hızla semptom kaymasına yol açabilir. Örneğin ağır bir yeme bozukluğu olan bulemiada, simgenin anlaşılıp hızla ortaya çıkarılmasıyla hastanın aşırı alkol kullanımına geçtiği, sorun simgesi orada da izlenince, aşırı cinsel davranışlara kaydığı görülebilir. Çünkü sorunun aslı henüz çözüme kavuşturulamamıştır ya da çözüm, hastanın başarmayacağı kadar zor bir tutum değişikliğini gerektirmektedir. Borderline hastalarda görülebilen mutilasyon dediğimiz kendini sakatlama davranışı da, böyle simgesel kaçışların çok dramatik bir sonucudur.</span></p>

      <p class="metin"><span class="char-style-override-3">Sonuç olarak semptomların dramatik tablolarla sergilendiği durumlarda, hastaya ve aileye doyurucu yanıtlar verebilmek, dikkatleri hastanın kendi gelişim sürecine yöneltebilmek gereklidir. Çalışkan bir okul çocuğunun durup dururken yoldan çıkması, ağır davranış bozuklukları göstermesindeki simgesel nitelik kolay kavranmasına rağmen, tutulacak olan yol bakımından acilen alınması gereken önlemlerde büyük şaşkınlığa ve çaresizliğe neden olduğu unutulmamalıdır. Bu durumlarda örneğin okul yönetimine ve aileye bir yandan davranışların niteliği üzerinde aydınlatıcı bilgi verilirken önlemlerin de birlikte kararlaştırılması gerekir; ancak bu sırada kaygı, merak ve ilgi düzeyi çok yükselmiş olan bu kimselere karşı çocuğun mahremiyetini korumak çok zordur, ama terapinin selameti için de zorunludur.</span></p>

      <p class="metin"><span class="char-style-override-3">Büyük zorluklardan biri de terapide ulaşılacak durumun, yani terapi sonrası hastanın kendi tutum ve davra</span><span class="char-style-override-3">nışlarında yapmaya karar vereceği değişimlerin, hastanın çevresi tarafından hiç hoş karşılanmamasıdır. Birçok durumda terapist hastanın aile ortamı, yakın çevresi, toplum ve resmi makamlar arasında zor bir cambazlık yapmak durumunda kalır. Bu sırada hastanın yaşamındaki tek müttefiki odur. Ve bu rol birçok terapist için çok zordur. Ortaya çıkacak olan bağımlılığı da önlemek, hastanın gittikçe bağımsız ve özerk bir insan olarak olgunlaşmasını sağlamakla da o görevlidir. Bunun için hastayı daima gerçeklik zemininde tutması, ondan gelecek her türlü aktarımı da dikkatle engellemesi gerekmektedir.</span></p>

      <p class="soru" id="toc_marker-3-11">37-Danışan merkezli psikoterapi (client centered psychotherapy) ne demektir? Nasıl yapılır?</p>

      <p class="metin"><span class="char-style-override-3">Tıp temelleri çok eskilerde atılmış olan bir uğraş alanıdır. Psikiyatride tedavi modelleri daha önce de belirtilmiş olan dört ana modele göre yürütülür. Terapi temelde bir</span> <span class="char-style-override-8">tedavi</span> <span class="char-style-override-3">türüdür ve her türlü tedavi</span> <span class="char-style-override-8">hekim</span> <span class="char-style-override-3">işidir. Elbette psikoterapileri hekim olmayan kimseler de yapabilir ama bu gerçeklik, yapılan işin hekimce bir iş olduğu gerçeğini değiştirmez. Bunu yapan herkes temelleri binlerce yıl önce atılmış olan iş sözleşmesine uymakla yükümlüdür ve buna göre değerlendirilirler. Bu sözleşmeye göre sağlığının korunmasını ya da geri verilmesini isteyen kişi</span> <span class="char-style-override-8">hasta</span><span class="char-style-override-3">, ona bu hizmeti verecek olan kişi de bir</span> <span class="char-style-override-8">hekim</span> <span class="char-style-override-3">olacaktır. Hekimlik uygulamaları yapılırken kullanılan yöntem ve bilgiler, yani tıp sanatı gerek ilk çıkışındaki yönelişi gerekse zaman içersinde, özellikle de son birkaç yüzyıl boyunca gösterdiği gelişmeler sonucunda yakınmayla sınırlı kalmış ve kendini hasta olan yapıya, organa yönelik tutmuştur. 18. yüzyılda gelişmeye başlamış olan iki tıp dalı</span> <span class="char-style-override-8">halk sağlığı</span> <span class="char-style-override-3">ve</span> <span class="char-style-override-8">ruh hekimliği</span> <span class="char-style-override-3">ise tıbbın bu genel eğiliminin dışında kalmış, gittikçe de ayrılmıştır. Bu iki</span> <span class="char-style-override-3">dal kendilerini hastanın yakınmasıyla sınırlı tutmaz. Bu yakınmalara neden olan ya da onları etkileyen diğer faktörlere de yönelirler. Ama hem ruh hekimleri, hem de aydınlar ve kamu yöneticileri arasında birçokları bu özelliklerin farkında olmaya pek yanaşmaz, bu dallarda da tıbbın bütünü için doğru ve geçerli olan yaklaşımların egemen olduğunu düşünürler. Psikoterapilerin çoğu dallarında da tıbbi olan tutum geçerlidir. Yukarıda belirttiğimiz dört ana grup psikoterapiden üçü bu bağlamda gerçekten</span> <span class="char-style-override-8">medikal</span><span class="char-style-override-3">, yani</span> <span class="char-style-override-8">tıbbi</span> <span class="char-style-override-3">niteliktedir. Bu dört temel grup içinde yalnız fenomenolojist-egzistansiyalist yaklaşım grubu temelinde medikal değil felsefidir. Zaman içinde buna Ronald David Laing ile özdeşleşen anti-psikiyatri akımı da büyük destek olmuştur. Daha sonra 1968 hareketlerinde kamuoyunu çok etkileyen Michel Foucault’nun görüşleriyle, ruhbilimden olan beklentiler de ruhbilimin kendisi de temel değişikliklere uğramıştır. 20. yüzyıl ortalarından itibaren psikoterapiden beklentiler çok daha değişik düzeylere kaymıştır. Bu düzey ve alanların gerektirdiği yaklaşım, tıp eğitimine uzak gibi görünüyor. Hümanist yaklaşım kadar doğa bilimlerinde sürmekte olan devrim de medikal olan modeller dışındaki yaklaşımların uygun olacağı kanısını veriyor. Bu devrimlerin bir sonucu anti-psikiyatri akımı olmuştur. Bilindiği gibi anti-psikiyatri de bir psikiyatri ekolüdür. Ama geçerli olan insan-hasta-hastalık-tedavi-iyilik kavramlarını sorgular. İşte bu yaklaşımların sonucu olarak bugün</span> <span class="char-style-override-8">hasta</span> <span class="char-style-override-3">sözcüğünü kullanmak reddedilmektedir. Bunun yerine İngilizcede “müşteri” demek olan “client” sözcüğü yeğleniyor. Oysa bu kavramı kullanmak eski dünya hekimleri için son derecede olumsuzdur. Çünkü bizler için hasta hiçbir zaman müşteri değildir, olamaz. Tıp sanatı da ticari bir iş olamaz. Ayrıca “client” sözcüğünün Avrupa anakarasında daha olumsuz çağrışımları vardır. 19. yüzyıla kadar etkin olan Avrupa derebeyleri kendi kullarına muhtaç anlamına da gelen “klient” derlerdi. Bu tepki yurdumuzda da canlı kalmıştır. Bir kadın başbakanımızın, aldığı Amerikan eğitiminin de etkisiyle hastalarımıza “müşteri” demiş olması, kırdığı potların en büyüklerinden sayılmış ve ona büyük puan kaybettirmiştir. Bunun için Türkiye’de daha kabul edilebilir olan</span> <span class="char-style-override-8">danışan</span> <span class="char-style-override-3">sözcüğü yeğlenebilir. Bu sözcük, yurdumuzdaki psikolog ve psikolojik danışmanlarca kullanılmaktadır</span></p>

      <p class="metin"><span class="char-style-override-3">Amerikalı psikoterapist Carl Rogers, 1938’de ortaya attığı terapi yaklaşımına</span> <span class="char-style-override-8">client centered</span> <span class="char-style-override-3">(danışan merkezli) psikoterapi adını vermiştir. Onun daha önce kullandığı</span> <span class="char-style-override-8">nondirective</span> <span class="char-style-override-3">(yönlendirici olmayan) psikoterapi adıyla birlikte adlandırılan bu yöntem fenomenci yaklaşımların en tipik ve en yaygın örneği haline gelmiş bulunuyor. Rogers medikal tedavi yöntemlerinin kişinin gelişimi ve serpilip olgunlaşmasını engelleyici bir işlev gördüğünü ileri sürmüştür. Ona göre medikal tedavi yaklaşımları psikoterapi için ancak uç noktalarda ve belki kullanılabilir. Ona göre danışanın iç dünyası iyileşme sürecinde odak noktasıdır. Yani danışan hem iyileşme çabası içindedir, hem de terapi boyunca ulaştığı nokta ve alanları kendine entegre eder. Bunu sağlayan iç dünya bizim için bir fenomen, yani bir görüngüdür. Rogers bu temel görüşten yola çıkarak, oluşturduğu terapi modelinde özellikle terapist-danışan ilişkisinin iyileştirici etkisi üzerinde durmuştur.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu yaklaşımda terapist iyileştirici etkinin kendisidir. Terapistin ilaç eşdeğeri olan bu etkisi daha sonraları kavram olarak psikanaliz içinde de birçok yandaş bulmuştur. Bu gruptan olan terapilerde yönteme ilişkin teknik ayrıntılardan çok, terapideki ilişkinin iyi etkisi ön plandadır. Bu nedenle terapistin özellikleri ve davranış ayrıntıları önem taşır. Bu ayrıntılar dikkatle ele alınmıştır. Terapist ile danışanın oturuş biçimlerinden konuşma ve hitap tarzlarına kadar tartışılmış ve biçimlendirilmiştir. Bu yaklaşıma göre, terapiyi yapanda bulunması gereken kişisel nitelikler vardır. Bunlar başlıca ilgili, içten ve gerçek bir ilişki kurabilmek, kişiyi hiçbir sınır ve koşul ileri sürmeksizin kabul edebilmek ve onu empati ile anlayabilmek yetileridir. Gerçek türden bir ilişki terapi için esastır. Kastedilen tam bir insan insana ilişkidir. Eğer terapist, danışanı kendi gerçek duygularıyla hissedebilir ve bunu karşısındakine de yansıtabilir yani hissettirebilirse, ancak bunun üzerine onu koşulsuz ve sınırsız olarak kabul edebilir. Danışan kadar terapistte karşısındaki için çeşitli duygular duyacaktır. Eğer bu duyguları açıklayıp onunla paylaşabilirse, gerçek bir insan ilişkisi oluşur. Danışanın anlatacağı, çoğu yabancıya acıma, tiksinti, öfke gibi duygular verebilecek kimi özgün ve mahrem bilgilerdir. Sahneleri gözünün önünde canlandıran terapist öfke duyar ya da çoğu zaman midesi bulanır. Böyle bir durum karşısında terapistin soğukkanlı ve nötral şekilde dinlemeye çalışması, ilişkinin yapay bir duruma girmesi demektir. Bunun yerine anlatılanın çok öfkelendirici ya da tiksindirici bir şey olduğunu söylemek, çok daha doğal ve içten bir tepkidir.</span></p>

      <p class="metin"><span class="char-style-override-3">Terapide terapist ve danışan aynı değerdedir. Bunu görsel olarak da vurgulamak için terapist asla bir çalışma masası arkasında değildir. İkisinin oturdukları koltukların da aynı biçim ve büyüklükte olmasına dikkat edilir. Konuşma rahat bir ortamda ve rahat bir şekilde sürdürülür. Terapi mekânında sigara içme yasağı cinsinden kısıtlamalar yoktur. Terapinin ulaşmış olduğu noktada gerekli olan bilgiler için bir sorgulama yapılmaz. Olgular konuşmanın gittiği yönde kendiliğinden gelişir. Terapist kendisine ilişkin bilgileri de saklamaz, evli olup olmadığını, çocuklarını, dışarıdaki işlerini ve yaşamını yeri geldiğince konuşur. Danışana ikinci tekil şahıs zamiriyle hitap etmek, İngilizcedeki gibi bu mümkün olmuyorsa, küçük adını kullanmak, bay ve bayan gibi hitaplardan kaçınmak esastır. Olabiliyorsa danışan da terapiste adıyla ve sen diye hitap edebilmelidir.</span></p>

      <p class="metin"><span class="char-style-override-3">Elbette ki bu tür bir terapi danışanın dış dünyada sürdürdüğü her türlü savunma ve manipülasyon çabalarına açıktır. Danışan kolaylıkla laubalileşme, dahası adileşme ve saldırganlaşma, terapisti baştan çıkarma ya da terapiste cinsel yakınlaşma girişiminde bulunma gibi alışkanlıklarını gösterebilecektir. Danışana bu tavırlarının iyileşmekten, korktuğu dış ortamla yüzleşmekten kaçınmak amacıyla terapiyi engellemek üzere yapıldığı dostça anlatılır. Bu sırada duygularını açığa vurmanın ayıp ya da kötü olmadığı da vurgulanır. Danışanın daha çok somut dış yaşam olaylarını anlatıp durduğu seanslar sık görülür. Çünkü zaten konuşmalar dışarıdaki realite üzerinde söyleşilerle başlar. Bu onun gündelik gerçeklikten kopmadan kalabilmesi içindir. Ama seans bu gerçeklerden raporlar vermekle sınırlı kalırsa bu olasılıkla, kendi derinindeki bir şeylerle yüzleşmekten ürktüğü, korktuğu içindir. O zaman anlattığı her olay hakkındaki duyguları sorularak, anlatılan bu olayların terapistte hangi duygulara neden olduğu bildirilerek, daima duygu dünyasına dönülür. Bir kadın danışan davranış, makyaj ya da giyinişiyle baştan çıkarıcı davranıyorsa, bunun yorumunda dikkatli olunmalı ve onun verdiği mesajın hangi adrese yönelik olduğu doğru değerlendirilmelidir. Böyle davranan birisi terapistini zor durumda bırakarak daha derinlerdeki sancılı noktalara inmesine engel olmak istiyor olabileceği gibi, yitik özgüvenine yeni bir destek bulmaya çalışıyor da olabilir. Her iki durumda da bunun farkına varıldığının belirtilmesi ve nedenleri üzerinde açık yüreklilikle konuşulması gerekir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bütün bu ve benzeri durumlarda terapist analitik görüşlere göre kolaylıkla</span> <span class="char-style-override-8">aktarım</span> <span class="char-style-override-3">sayılan duygu dalgalanmalarının kenarında dolaşacaktır. Kuşkusuz bu terapi türünde de aktarım olgusu söz konusudur. Ancak burada “aktarım” olayı üzerinde hemen ve açıkça konuşmak gereklidir. Çünkü aktarım, danışanın orada bulunmayan ve önceki yaşamından kalan izlenimlerin, bugün ve buradaki yaşamını etkilemesi olayıdır. Bunun giderilmesi ve kişinin kendisini bugünkü ve buradaki koşul ve olaylara getirmesi zorunludur. “Aktarım” gibi eskilerden kaynak alan davranışlar, bugünü engelleyen, ona yük olan ve danışanın “kendi” olmasına izin vermeyen durumlardır. Bu terapi türünde de terapistin bir süpervizyon alması yararlıdır, fakat şart değildir. Sadece notlar tutması ve bunları zaman zaman gözden geçirmesi uygundur.</span></p>

      <p class="soru" id="toc_marker-3-12">38-Varoluş analizi ne demektir? Daseinsanalyse denilen şeyle aynı mıdır?</p>

      <p class="metin"><span class="char-style-override-3">Daseinsanalyse Almanca kökenli bir sözdür. “Orada oluş irdelenmesi” demektir ve</span> <span class="char-style-override-8">varoluş analizi</span> <span class="char-style-override-3">anlamına gelir. Ne var ki ülkemizde birçok kimse “dasein” sözünü Fransızca “dessin” ile karıştırıp, bunu “yaşam deseninin irdelenmesi” şeklinde anlamaktadır. Kavram Heidegger tarafından ortaya atılmıştır. Bununla kişinin, kendi kişiliğini oluşturan bütün etkiler ve bütün yaşamöyküsüyle birlikte ele alınması kastedilmektedir. Ludwig Binswanger’in (1881-1966) buna ve Husserl’in fenomenolojisine dayanarak geliştirdiği ve önerdiği terapi türü bu adla anılır. Bu bakımdan egzistansiyalist (varoluşçu) psikoterapinin ana modeli sayılabilir. Temeli, hastalanan bireyin yalnız hastalık belirtileri ve yakınmaları üzerinde durmayıp, yaşam boyunca geliştirmiş olduğu bütününün ele alınışıdır. Bu bütün içinde o kişinin kişilik ve yaşamını etkileyip oluşturmuş bütün etki ve etmenler irdelenecektir. Göz önünde bulundurulacak olan hep bireyin “şimdiki ve buradaki” varlığı olmalıdır.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu yaklaşımda terapi diğer bütün varoluşçu terapilerde olduğu gibi yürür. Bireyin kendi yaşamında tuttuğu yer ve üstlendiği rol irdelenecektir. Bu rolü oynamakla birey kendini gerçekleştirmiş olur. İstemediği ya da bir başkası adına ve kendine ait olmayan bir rolü oynamak zorunda kalmaktan doğan yanlışlık ve mutsuzluklar hedef alınır. Amaç onun kendisine yakışan ve uyan, oynamaktan ve içinde olmaktan mutlu olacağı bir role geçebilmesini sağlamaktır. Binswanger bu terapiyi öncelikle psikoz hastaları için önermiştir. Gene de psikoz hastalarını psikoterapiye alan psikiyatr ve psikologların sayısının çok az oluşu nedeniyle, bundan yararlanabilen psikotik hasta sayısı düşük kalmakta, terapi çoğunlukla nörotik hastalara, uyum bozukluk ve zorluklarına, kişilik bozukluklarına, hatta gündelik yaşam zorlukları ve mutsuzluklarına uy</span><span class="char-style-override-3">gulanmaktadır.</span></p>

      <p class="metin"><span class="char-style-override-3">Oysa kuramda sorunlar üzerine odaklanma hemen hiç yoktur. Hastanın yaşamının bir bütün olarak irdelenmesi istenir. Hiçbir yargıya kesinlikle yer yoktur. İrdelemede çıkacak sonuçları değerlendirmek de hastanın işidir. Hasta karşısında terapist, diğer varoluşçular gibi, eşitlikçi ve hastaya yandaş olarak çalışır. Terapi mekânı için öngörülen modelde, bu yandaşlık özellikle vurgulanır. Örneğin oturuşlar yan yanadır. Bu jestle terapistin, hastayla birlikte kalan bütün dünyayı karşılarına aldıkları vurgulanmış olmaktadır. Bu terapi modeli psikiyatride az bir kullanış alanı bulmuşsa da, genel olarak psikiyatrik yaklaşımları derinden etkilemiştir. Pek çok psikiyatr ve psikoterapist, 60’lı yıllardan sonra bu modellerden esinlenerek kendi çalışma stillerini biçimlendirmiştir.</span></p>

      <p class="soru" id="toc_marker-3-13">39-Kişilerarası (interpersonel) psikoterapi ne demektir? Bunun özgün bir anlamı var mıdır? Kişilerarası olmayan psikoterapi olur mu?</p>

      <p class="metin"><span class="char-style-override-3">20. yüzyılın sonlarında, ilaç sanayisindeki büyük gelişimin de yardımıyla, toplum içinde depresyonun sanıldığından çok daha yüksek oranda olduğu fark edildi. Depresyon durumu toplum içinde her yerde ve her zaman en az yüzde 15 - 25 gibi çok büyük bir nüfusu canından bezdiren bir sıkıntı olarak karşımızda duruyor. Ancak bu bozukluk, hastaların bir bölümünde kendiliğinden iyileşmeler olması, bir bölümünün de farmakolojik nedenlerle açıklanamayacak surette ve sürede ilaç tedavisinden yararlanarak iyileşivermesi, öteden beri dikkati çeken bir noktayı yeniden gündeme getirmiş bulunuyor. Bu da tedavide hekimin rolü sorunu, hekimin yaklaşımının, ruhsal bozuklukların iyileşmesinde doğrudan doğruya ve ölçülebilir, hatta yeni görüntüleme yöntemleriyle gösterilebilir boyutta önemli bir faktör olduğu gerçeğidir. Kimi hekim</span> <span class="char-style-override-3">her elini attığı hastada belli bir iyileşme sağlarken, kimileri de çok iyi bilgileri ve üstün becerilerine rağmen o kadar başarılı olamaz. Hekimliğin standartlaştırılabilme şansı da pek yoktur. Bu gözlemler ve ilaç tedavisi maliyetinin çok yüksek düzeylere vurarak sigorta şirketlerine büyük yük getirmesi, bu olgularda ilaç dışı tedavi yöntemlerine yeniden yönelinmesine yol açmıştır. Daha kısa ve daha az yoğun tedavi yöntemleri yeğlenmektedir.</span></p>

      <p class="metin"><span class="char-style-override-3">Klerman ve Weissman’in depresyonun niteliği, gidişi ve sağaltımı üzerinde yıllarca süren araştırma ve çalışmalarıyla geliştirdikleri terapi modeli, kuramsal temellerini Sullivan’a bağlar. Harry Stack Sullivan (1892-1949), askeri pratisyen hekimlikle başlamıştı, rastlantıyla William Alanson White ve Clara Thompson’la çalışmak fırsatını bulmuş ve Nazilerin kovuşturmalarından kaçıp Amerika’ya yerleşen klasik psikanaliz öncüleriyle sıkı ilişkiler kurabilmişti. Onların oluşturduğu Washington grubunun aktif bir üyesi olmuş, onlardan fazla olarak kendi kurduğu özgün bir psikiyatri servisinin de başında bulunmuştur. Bu serviste yaptığı gözlem ve deneyimleri, insan psikolojisindeki bütün yapısal kuramlara ek olarak bir de</span> <span class="char-style-override-8">self</span> <span class="char-style-override-3">(öz, kendilik) kavramını geliştirmesine yol açmıştır. Bu kavramıyla Kohut ve Kernberg gibi ünlü psikiyatrlara da yol göstermiştir. Ona göre insanın zihinsel varlığının bütünü çok özgün bir yapıyı,</span> <span class="char-style-override-8">self</span><span class="char-style-override-3">i oluşturur. Bu yapı, tıpkı parmak izi gibi özgün ve kişiye özeldir; ondan koparılıp uzaklaştırılamaz. Her bireyin, diğerlerinden farklı bir tepkiler düzeneği olur. Gelişim ve olgunlaşma süreciyle toplumsallaşma ve kültürleşme arasındaki karşılıklı etkiler asıl önemli olan süreçtir. İşte Klerman ve Weissman da Sullivan’ın bu yöntemlerinden hareketle ve Adolf Mayer’in psikobiyolojik yaklaşımına da uygun olarak geliştirdikleri yönteme “interpersonel psikoterapi” adını vermeyi uygun bulmuşlardır. Onlara göre, hastanın kişilerarası gündelik yaşantısı ile çevreye, kişilere ve strese uyumu ruhsal hastalıklarda kritik olandır. Bu terapi modelinin oluşumunda daha başka klinik araştırmacıların da katkısı vardır. Bunlar arasında özellikle Fromm-Reichman, Cohen, Weigert, Ariel ve Bemporad sayılabilir. Modeli daha sonra da geliştirmeyi sürdürenler arasında Chevron, DiMascio, Brown, Lieberman, Perlin, Bowlby ve Henderson sayılmalıdır.</span></p>

      <p class="metin"><span class="char-style-override-3">Bu terapi biçiminin öncüleri ve ardılları, temeldeki analitik yapıları, bilinçdışı ve ego, id ve süperego ayrımlarını, çocukluk yaşantılarının büyük etkisini yadsımazlar. Ancak bunun üzerine ve ek olarak, ailesel, sosyal, kültürel etkenlere de önem verirler. Bilinçdışı çatışmalar üzerinde çalışırken, aktarım gibi olguları</span> <span class="char-style-override-8">maladaptif davranışlar</span> <span class="char-style-override-3">(kötü uyum davranışları) olarak ele alırlar. Onlara göre bu tip aktarım türünden tutum ve davranışlar, bireyin kendi olmasını engelleyen, onun çevresinde olan ya da bulunmuş olan kişilerle özdeşleşmeye ve başkalarını da özdeşleştirmeye zorlayan, yani uyumunu ve kendiliğini yaşamasını zorlaştırıp olanaksızlaştıran tutumlardır. Bunlar üzerinde çalışılır ve bunlar çözülür; ancak bu terapi için olmazsa olmaz bir koşul değildir, ya da bunlar kaçınılması gereken hasta davranışları olarak büyük önem taşımaz. Yalnızca kişinin kendi varoluşuna dönmesine yardım edilir. Aktarım yalnız terapi odasında değil, bütün yaşamda olmaktadır. Ve hastanın bunun farkına varması ve bundan uzaklaşması istenir. Yakınmaların amaç ve biçimlendirilişinden yola çıkılarak, toplum içinde, kişilerarası ilişkilerin tümüne ve buradan da sürekli kişilik örüntülerine doğru gidilir. Terapi öbürlerine oranla çok daha kısa ve çok da seyrek aralarla sürer ve bu nedenle terapistin çok daha enerjik davranması, konuşmayı yalnız hastanın çağrışımlarına bırakmayıp, kendi çağrışımları, bilgisi ve tepkileriyle ona aktif olarak yardım etmesi gereklidir. Terapi hastanın kişilerarası ilişkilerindeki düzelmeye yönelik olarak, normalde 4-6 ay kadar sürer. Ayakta tedavi gören depresyonlar, iki uçlu duygulanım bozuklukları için de uygundur.</span></p>

      <p class="soru" id="toc_marker-3-14">40-Grup terapisi ne demektir? Nasıl yapılır? Kimlere uygulanabilir?</p>

      <p class="metin"><span class="char-style-override-3">Çağımızda çok yaygınlaşmış ve çok çeşitli uygulama alanları bulmuş olan grup terapilerinin ilk olarak 1907 yılında Amerika’da Joseph Pratt adında bir doktor tarafından tüberküloz hastaları için geliştirilip uygulandığı bilinmektedir. Pratt bu hastaların, hastalıklarının ortaya çıkardığı çeşitli sorunlarla başa çıkmayı diğer hastalarla paylaşmak suretiyle çok daha çabuk, kolay ve başarılı şekilde öğrenip becerdiklerini görmüş ve bildirmişti. 1921’de Lazell şizofreni hastalarıyla, daha çok konferans ve derslerden oluşan grup terapileri uyguladı. Freud’un bir öğrencisi olan Burrow 1927’de hastalarına, onların grup içersinde daha az direnç gösterdikleri düşüncesiyle grup terapisi uygulamaya başladı. 1940’ta Wender analitik kavramları hastane grup psikoterapisine uyarladı. 1955’te ise Slavson çocuklarla grup terapisini başlattı ve çocuktaki davranış zorluklarının grup oluşumundaki rolünü inceledi. Moreno grup üyelerinin terapötik ajanlar olarak etkin olduklarını saptadı ve onların etkileşmelerinin önemini vurguladı. “grup terapisi” deyimini ilk kullanan da odur. 1945’te Kurt Lewin “alanlar kuramı” ile “Gestalt” kavramını ileri sürüp bireyle çevresi arasındaki karşılıklı etkileşimi vurguladı. İngiltere’de Foulkes 1948’de grup sürecinde bireyin psikanalitik gelişimine ağırlık veren “grup analitik grup terapisi” modelini geliştirdi.</span></p>

      <p class="metin"><span class="char-style-override-3">Lieberman (1977) dört ana grup tipi ayırt eder. Bunlar:</span></p>

      <ul class="List-2">
        <li class="metin"><span class="char-style-override-3">Profesyonel olarak yönetilen geleneksel gruplar,</span></li>

        <li class="metin"><span class="char-style-override-3">Akranların kendine yardım grupları,</span></li>

        <li class="metin"><span class="char-style-override-3">Hümanist hareketlerden etkilenerek kurulmuş gruplar,</span></li>

        <li class="metin"><span class="char-style-override-3">Bilinç yükseltme grupları.</span></li>
      </ul>

      <p class="metin"><span class="char-style-override-3">Bunların temellerinde bulunan felsefe yaklaşımları birbirinden çok farklıdır.</span></p>

      <p class="metin"><span class="char-style-override-3">Grupta odaklanılan konular bakımından üç tip ayırt edilebilir. Bunlar:</span></p>

      <ul class="List-2">
        <li class="metin"><span class="char-style-override-3">Birey odaklı</span></li>

        <li class="metin"><span class="char-style-override-3">İlişki odaklı</span></li>

        <li class="metin"><span class="char-style-override-3">Grubun bütününe odaklı olan gruplardır.</span></li>
      </ul>

      <p class="metin"><span class="char-style-override-3">Her biri de yaklaşım türüne göre psikanalitik, davranışçı ve varoluşçu olarak bölünebilir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bireye odaklanan gruplarda yaklaşım genellikle psikanalitik olmaktadır. Bunlarda bireysel psikoterapinin kuram ve uygulamaları grup koşullarına uyarlanmıştır ve aslında bireysel terapi grup içinde yürütülür gibidir. Grup üyelerinin birbirlerine olan aktarımları ve birlikte grup yöneticisine olan aktarımları önem taşır. Terapinin yönelişi birey olarak hasta ve onun grupla olan ilişkileridir.</span></p>

      <p class="metin"><span class="char-style-override-3">Buna karşılık etkileşime odaklanan gruplarda kişiler arası duygu ve davranış alışverişi ön planda ele alınmaktadır. Dikkat, grup içindeki altgruplaşmalara ve ikili birlikteliklere yönelir. Grup üyeleri başkalarıyla olan ilişki tarzını bu grup içinde de göstermeye davet edilir. Kişilerin birbirlerine geri bildirimlerde bulunmaları istenir. Şimdi ve burada yaşantısı üzerine odaklanılmıştır ama, buna şimdi ve burada olan anımsamalar da dahildir. İnteraksiyonel grup terapisinde, her üyenin grup üyeleriyle ve grup yöneticisiyle olan etkileşiminin olabildiğince analizine çalışılır. Bu görevi görecek olan da grubun kendisidir.</span></p>

      <p class="metin"><span class="char-style-override-3">Grubu bir bütün olarak alan yaklaşımda, vurgulanan grup dinamikleridir. Grubun birim olarak alınmasıyla her üyenin grup içindeki işlevi de görünür hale gelir. Grupta terapiste olan aktarımlar, grubun bütününde sürtüşmelere yol açacaktır. Yorumlarda bütün grup ve yöneticiye ilişkin fantezileri ele alınır. Grubun tamamının ele alınışı üyeler arasındaki ortak noktaları aydınlatır, üyeler arasındaki birlikteliği canlandırır, destek ve koruma sağlar ve böylece her üyenin daha iyi anlaşılmasını sağlar.</span></p>

      <p class="metin"><span class="char-style-override-3">Her üç grup tipinde de aktarım önemli yer tutar. Bu aktarım üç başlı ve üç hedefli olarak kabul edilir. Biri terapiste olan aktarımdır ve bu psikanalizdeki</span> <span class="char-style-override-8">transferens nörozu</span><span class="char-style-override-3">nun aynıdır. İkinci aktarım yolu grubun diğer üyelerine doğrudur. Bu da aile içindeki nörotik karmaşaları yansıtır. Üçüncü aktarım yolu ise grubun bütününe doğrudur. Bu da</span> <span class="char-style-override-8">preödipal</span> <span class="char-style-override-3">anne figürü karşısındaki tutumu andırmaktadır ve temel güven sorununu yansıtır.</span></p>

      <p class="metin"><span class="char-style-override-3">Uygulamada çok çeşitlilik vardır. Klinikte yatan hastalarla yapılan gruplar, poliklinikteki hastalarla yapılan gruplar, evlerde, muayenehanelerde toplanan gruplar olabilir. Bir grup üye sayısının 4-6 hastadan az olması uygun değildir. Genellikle sayı 6-8 arasındadır. 10-15 kişiyi aştığı da olabilir. Bu bakımdan bunlara “küçük grup” denmektedir. Büyük grupların katılım sayıları 20-40 arasında bile olabilir. Daha büyük dev grupların dinamikleri çok farklıdır ve terapiye uygun sayılmazlar. Grup seansı 90-120 dakikadır. Çoğunlukla bu süre ikiye bölünür ve 45-60 dakikalık iki oturum sürdürülür. Grup birleşimleri 1-1,5 saatlik oturumlar halinde bütün hafta sonu sürebileceği gibi, 40-48 saatlik maraton gruplar da olabilir. Kimi grup terapistleri grubun ana temalar üzerine odaklanabilmesi için 20-30 dakika kadar sürecek bir ısınma sürecinin gerekli olduğunu savunur. Grubun terapötik etkisinin genellikle ikinci saatin sonunda olduğu kabul edilmektedir.</span></p>

      <p class="metin"><span class="char-style-override-3">Bunun için grup oturumları üyelerin birbirlerini selamlayıp hal hatır sormaları, yeni olay ve durumlardan, yeni sorunlardan haber vermeleriyle başlar. Grup terapistinin grubu selamlayarak ve geçen oturumdan bu yana yaşananları sorarak oturumu açması genel bir uygulamadır. Analitik yöntemle yürüyen gruplarda ise, yönetici böyle bir girişimde hiç bulunmaz, gruba en son olarak girer, mekânın kapısının kapatılmasıyla oturum başlar. Üyeler konuşmaya başladığında, yönetici susmaya devam eder. Genellikle grup üyelerinde ilk konuşan olmamak için bir direnç gözlenir. Grupta sessizlik derinleşip koyulaşır. Koyulaşan sessizliğin genellikle konuşmayı zorlayan bir yönü vardır. Buna “</span><span class="char-style-override-8">horror vacui</span> <span class="char-style-override-3">= boşluk korkusu” denir. Bir süre sonra bu sessizliğe dayanamayan bir üye söze başlar. Grupta ona katılanlar olur, ya da grup sessizliğini sürdürür. Analitik gruplarda çok yaşanan bu durum grup terapisinin temelidir. Beklenen grup etkileşimidir ve bu etkileşimle birlikte bireyin analizi başlayacaktır. Grup etkileşiminde bu sessizlik süreci anksiyete ve öfke duygusu uyandırır ve bu da üyelerin yaşamlarındaki öbür öfke ve sıkıntı kaynaklarını çağrıştırır. Onun için bu gruplarda öfke yoğunluğu yüksektir ve bu da zaman zaman patlamalara neden olur. Yönetici sözlerini çok kısa ve yorum niteliğinde bir-iki cümleyle sınırlı tutar. Bu sözlerin de kişilere doğrudan yönelmemesi ve durum tespiti şeklinde olması gerekir.</span></p>

      <p class="metin"><span class="char-style-override-3">İlke olarak grup terapileri de, bireysel psikoterapiler gibi, üyelerinin davranış ve tutumlarına kimi kısıtlamalar koyar. Bu kısıtlamaların başında grup içinde konuşulanları dışarı taşıma yasağı gelir. Grup üyeleri de terapist gibi dışarıda konuşmamayla yükümlüdür. Grup üyelerinin meslekten olmamaları bu noktada hiçbir özür sağlamaz. Yurdumuzda da bu yasal yaptırım, “iyi niyetin kötüye kullanımı” ibaresiyle Medeni Kanun kapsamında tazminata hükmolunmak şeklinde vardır. Sık konulan ikinci bir yasak da grup üyelerinin ilişkilerini dışarıda sürdürmemeleridir. Sürüp giden ilişkiler grup sürecinin grup dışında da sürmesine neden olur ve bu da çok olumsuz yönde gelişebilir. Grup üyelerinin bu türden ilişkileri pek engellenemez. Ama grup üyeleri arasında cinsel yakınlaşmalar kesin bir yasaktır ve dikkatle de uyulur. Bir sorun da gruba dışarıdan olan müdahalelerdir. Genellikle gruplar bir okul, hastane ya da benzeri bir kurum bünyesinde çalışır ve kurumun kuralları dışarıdan gruba bastırılır. Bazı gruplarda bu baskı grup yöneticisi tarafından da istenmektedir. Örneğin grup çalışmasına katılımın zorunlu olması istenebilir. Oysa bunlar grubun terapötik etkinliğini ortadan kaldıran ya da azaltan ters etkilerdir.</span></p>

      <p class="metin"><span class="char-style-override-3">Yalom grupların terapötik etkinlik etmenlerini şöyle sıralamıştır:</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">a. Umut aşılamak,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">b. Evrensellik,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">c. Bilgi paylaşımı,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">d. Başkacılık sunmak,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">e. Aile grubunun doğrultularak yeniden kurulması,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">f. Sosyalleşme yöntemlerinin gelişimi,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">g. Davranışların örnek alınması,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">h. Kişilerarası içgörü kazanarak öğrenim,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">i. Grup kohezyonu, bağlılığı,</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">j. Katarsis (boşalma, yükten kurtulma),</span></p>

      <p class="metin para-style-override-4"><span class="char-style-override-3">k. Varoluş faktörleri (hastanın, kendinden ve yaşamından ancak kendisinin sorumlu olduğunu öğrenmesi).</span></p>

      <p class="metin"><span class="char-style-override-3">Farklı kişiler, farklı grup türlerinde, farklı terapötik etmenlere değer verir. Kişiler grupta sonuç olarak duygularını hemcinslerine açmayı, anlatabilmeyi ve paylaşımı öğrenir. Diğer insanlara karşı eş-duyum ve anlayış kazanır, davranışlarını başkalarınınkilerle karşılaştırmak fırsatını bulurlar. Grup yaşantısı her durumda bir kazanım, bir olgunlaşma sürecidir.</span></p>

      <p class="soru" id="toc_marker-3-15">41-Aile terapisi, çiftlerin psikoterapisi ne demektir? Nasıl ve neden yapılır?</p>

      <p class="metin"><span class="char-style-override-3">Aile terapileri bir bakıma oldukça yeni oluşumlardır. Öte yandan ise antik ya da ilkel kültürlerde bile, oldukça yapılandırılmış aile terapisi modelleri vardır. Ailenin önemli üyelerinin bu konuda deneyimli ve bilge bir kişi önünde, aralarında sağlıklı ilişkiler kurmak ve kimi sorunlara çözüm bulmak için bir araya gelmeleri ve açıklıkla konuşmaları bazı otoriter topluluklarda hiç hoş karşılanmasa da, daha bilge ve köklü toplumların bu türden yöntemler geliştirdikleri görülüyor. Ama şimdiki bağlamda aile terapileri 60’lı yılların başlarında ortaya çıkmıştır. İlk çalışmalar şizofrenlerin ve ardından da suçlu çocukların aileleriyle yapılmıştı. Öncü çalışmalar arasında Bateson, Jackson, Weakland, Haley, Bowen, Lidz, Whitaker, Malone gibileri sayılabilir. Bu konuda ilk kurulan kurum da Mental Research Institute’dur (Zihinsel Araştırmalar Enstitüsü). 1960’ta Nathan Ackerman, ölümünden sonra kendi adı verilen Family Institute’ u (Aile Enstitüsü) kur</span><span class="char-style-override-3">du. Bu ilk çabaların ardından hızla yayılan aile terapisi, bugün oldukça olgunlaşmış bir terapi türü olmuştur.</span></p>

      <p class="metin"><span class="char-style-override-3">Hemen belirtelim ki, bir aile terapisine bütün aile bireylerinin ya da ailenin büyük kısmının katılması şart değildir. Böyle bir koşul konulsa, aile yapısının çeşitli özellikleri nedeniyle terapinin sürdürülmesi olanaksız, en azından çok zor olurdu. Terapide hazır bulunamayacak olan üyeler, gerçekte dolaylı olarak terapi sürecine katılırlar. Beklenen, en azından “çekirdek aile” denilen ailenin temel öğelerinin terapi oturumlarının en azından bir kısmında hazır bulunmasıdır. Kimi durumlarda aynı evde oturmayan ama aile yapısı üzerinde etkin olan yakın akrabaların da bulunması gerekebilir. En azından bunları temsil edebilecek birkaçının katılımı istenir. Terapi çeşitli modellerle yürür.</span></p>

      <p class="metin"><span class="char-style-override-3">Bir aileden birkaç bireyin aynı terapistle art arda ya da kısa zaman aralıklarıyla görüşmesi modeline</span> <span class="char-style-override-8">ardışık terapi modeli</span> <span class="char-style-override-3">diyoruz. Bu, daha Freud tarafından da öngörülmüş ve kısmen de uygulanmıştı. Bunda terapist aile içindeki önemli sorunlar ve ailenin işleyiş tarzı üzerinde oldukça iyi bir resim elde eder. Terapist, kişileri kıyaslamak için oldukça iyi bir konumdadır. Edindiği bilgileri birbirine bağlayarak, kökeni analitik olmakla birlikte bilişsel nitelikte olan birtakım yöntemlerle taraflara uyuşup uzlaşmayı öğretecektir.</span></p>

      <p class="metin"><span class="char-style-override-3">Ailedeki sorunların kaynağında bir kişi özellikle öne çıktığı ve onun sorunu diğer aile bireyleriyle yüz yüze çözümlemesine engeller bulunduğu zaman,</span> <span class="char-style-override-8">işbirlikçi terapi modeli</span> <span class="char-style-override-3">yeğlenir. Bunda iki ya da daha fazla sayıda terapist, ailenin çeşitli bireyleriyle paralel olarak aynı zamanda görüşür. Terapistlerin bu görüşmeleri ardışık da olabilir. Bu terapideki risklerden biri, aile içindeki çatışmanın terapistlere de sıçraması ve onların birbirleriyle çatışmaya girmesi, en azından aralarında rekabet ve anlaşmazlık çıkması olasılığıdır. Terapistler tam uzlaşma içinde bile olsalar, tarafları tek yönlü dinlediklerinden farklı tablolar elde edebilirler. Tarafların aynı terapist tarafından paralel ve aynı zaman diliminde görülmesine</span> <span class="char-style-override-8">eşgüdümlü terapi modeli</span> <span class="char-style-override-3">diyoruz. Bu da terapistin çok daha deneyimli ve usta olmasını gerektiren bir yoldur. Ama önceki iki yöntemin sakıncalarını ortadan kaldıracağı için bireyler arasındaki çatışmanın doğrudan görülmesini ve onların da bunu canlı şekilde görebilmesini sağlayan bir yoldur.</span></p>
