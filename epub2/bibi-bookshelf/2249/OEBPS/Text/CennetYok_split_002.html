    <p class="normal"><span class="idebold">Kerem Işık</span> 1976 yılında İzmir’de doğdu. Üniversitede Kimya Mühendisliği okudu, Fizik yüksek lisansı yaptı. Öyküleri kitap-lık, Notos Öykü, Eşik Cini, Özgür Edebiyat dergilerinde yayımlandı. İzmir’de yaşıyor. Serbest çevirmenlik yapıyor.</p>
