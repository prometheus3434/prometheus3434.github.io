						<p class="normal"><sup class="calibre3"><a href="dersim_split_027.html#footnote-304-3-backlink" id="footnote-304-3">3</a></sup>	Balaban aşireti, vaktiyle Dimotoka’dan Bursa’ya, oradan Konya’ya, Konya’dan Malatya ve nihayet Nazımiye’ye, şimdi sakin bulundukları Balaban deresine gelmiş, aslen Türk veya Türkmen olduklarını rivayet etmektedirler.</p>
