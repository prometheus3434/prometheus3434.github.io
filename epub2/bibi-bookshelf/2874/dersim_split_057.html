						<p class="normal"><sup class="calibre3"><a href="dersim_split_027.html#footnote-304-10-backlink" id="footnote-304-10">10</a></sup>	Bu ziyaretgâh içinde evvelce kabir yokmuş. Erzincan evkaf memuru esbakı (eski vakıf görevlisi) Sait Efendi (Esesi) nahiyesi müdürü iken orayı kazdırmış, bir kabir zuhur etmiş. Halk, hemen harekete gelip bir türbe yapmış. Artık ziyaretgâh o günden itibaren daha ziyade ehemmiyet kesbetmiş.</p>
