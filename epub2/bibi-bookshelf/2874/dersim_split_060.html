						<p class="normal"><sup class="calibre3"><a href="dersim_split_028.html#footnote-304-13-backlink" id="footnote-304-13">13</a></sup>	Şeyh Hasanlıların bir şeceresi varmış. (Letrik) de (Bodik) köyünde Paşo oğlu Koca sürü adlı bir seyyidin elinde imiş. Bütün Şeyh Hasanlılar bu adama sureti mahsusada hürmet ederler.</p>
