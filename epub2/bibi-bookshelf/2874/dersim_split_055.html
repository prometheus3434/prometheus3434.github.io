						<p class="normal"><sup class="calibre3"><a href="dersim_split_027.html#footnote-304-8-backlink" id="footnote-304-8">8</a></sup>	Erzincan müftüsü Sadık efendiden işittim ki: Kızılbaşların “Dahil” namında manzum ve mensur bir kitapları vardır. İlk mısraı: “Ey gizlenen hakaiki eşyada ya Ali”dir. Bu mısra Hazreti Ali’ye ülûhiyet (ilahlık) atfolunduğu fikrini çok güzel ifade eder.</p>
