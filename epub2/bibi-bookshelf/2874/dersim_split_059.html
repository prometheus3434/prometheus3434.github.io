						<p class="normal"><sup class="calibre3"><a href="dersim_split_028.html#footnote-304-12-backlink" id="footnote-304-12">12</a></sup>	Van Tarihi muharriri bu aşirete (Şah dıllı) diyor ve aslen Türk olduklarını ilâve ediyor. (İttihatçı) Baha Sait Bey de bu ismin aslı (Şadeli) olduğu ve Türkçede beyzadelerden yapılan valilere (Şad) denildiğini söylüyor.</p>
