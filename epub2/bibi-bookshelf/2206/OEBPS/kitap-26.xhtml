		<div>
			<p></p>
			<p><st c="0">“Kesin olan şudur ki, fantezilerin getirdiği doyum yetişkin yaşamda zararsız olmaktan çıkmakta, tuttuğu yer ciddi boyutlara vardığında artık fantezi ve gerçeklik barış içinde yan yana yaşayamaz duruma gelmekte, ‘Ya o ya bu’ ilişkisi içine girmektedir.”</st></p>
			<p><st c="253">– Anna Freud</st></p>
