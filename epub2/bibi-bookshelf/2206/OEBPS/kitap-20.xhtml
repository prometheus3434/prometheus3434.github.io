		<div>
			<p></p>
			<p><st c="0">“Çevredeki suçluya karşı duyulan öfke, kişinin kendi suçluluk duygusunun bir öncülüdür ve onun yerini tutar. </st><st c="110">Kişinin kendi suçunu algılamasının güçlendiği durumlarda bu öfke de otomatik olarak artacaktır.”</st></p>
			<p><st c="206">– Anna Freud</st></p>
		</div>
