		<div>
			<p></p>
			<p><st c="0">“Ergenlik çağındaki genç,</st></p>
			<p><st c="26">hem bencilliğin doruğundadır,</st></p>
			<p><st c="56">kendisini evrenin özeği ve tek ilgi nesnesi gibi görür hem de yaşamının bundan sonraki aşamalarında bir daha hiç olmayacağı kadar özverili ve</st></p>
			<p><st c="198">kendini adamaya hazırdır.”</st></p>
			<p><st c="225">– Anna Freud</st></p>
		</div>
