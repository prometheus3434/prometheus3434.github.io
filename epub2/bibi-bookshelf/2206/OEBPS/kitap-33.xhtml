			<p></p>
			<p><st c="0">“Sürçmeler, özellikle dil sürçmesi ve unutma, tabii ki analitik tedavi sırasında da ortaya çıkabilir ve böylece birdenbire analitik yorumun uzun zamandır uğraştığı bilinçdışını aydınlatabilir.”</st></p>
			<p><st c="193">– Anna Freud</st></p>
