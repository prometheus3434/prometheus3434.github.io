  <body id="kitap" xml:lang="tr-TR">
		<div>
			<p></p>
			<p><st c="0">“Küçük bir erkek çocuğu</st></p>
			<p><st c="24">ne zaman hadım edilme kaygısı</st></p>
			<p><st c="54">için bir neden ortaya çıksa savaşçı</st></p>
			<p><st c="90">heveslere kapılıyor, mutlaka üniforma giymesi, kılıçlar, oyuncak silahlar</st></p>
			<p><st c="164">kuşanması gerekiyor.”</st></p>
			<p><st c="186">– Anna Freud</st></p>
		</div>
