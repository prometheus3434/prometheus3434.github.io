			<p><st c="0">“Hastalık döneminde beklenmedik şekilde uslu olan, bunun dışında normal davranan bir çocuk edilgen heyecanlarını doyuruyor ya da korkularının ve suçluluk duygularının etkisi altında bulunuyor olabilir. </st><st c="203">Çünkü her hastalık yasak eylemlerin hak edilmiş cezası olarak algılanabilir.”</st></p>
			<p><st c="280">– Anna Freud</st></p>
