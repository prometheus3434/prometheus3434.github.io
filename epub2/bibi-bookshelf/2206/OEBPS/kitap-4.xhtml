			<p></p>
			<p><st c="0">“Ergenlik ve ilk çocukluk dürtüsel tehlikelerle dolu dönemlerdir, bu dönemlerde görülen ‘zekâ’nın en azından bir bölümü bu tehlikelerin giderilmesine yaramaktadır.”</st></p>
			<p><st c="165">– Anna Freud</st></p>
