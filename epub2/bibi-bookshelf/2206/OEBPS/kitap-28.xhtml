  <body id="kitap" xml:lang="tr-TR">
		<div>
			<p></p>
			<p><st c="0">“Analistin bilinçdışını bilinçli kılma çabasıyla, ben yapılarının dürtüsel yaşama egemen olma çabası, birbirine karşıttır. </st><st c="124">Bu bakımdan birey, hastalığa ilişkin içgörüsüyle başka bir karara varmadıkça, analistin niyeti ben oluşumları için göz korkutan bir tehlikedir.”</st></p>
			<p><st c="268">– Anna Freud</st></p>
		</div>
