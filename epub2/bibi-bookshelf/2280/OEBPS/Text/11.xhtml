  <h1 title="11 Başöğretmen (1928-1935)">ON BİRİNCİ BÖLÜM <span>Başöğretmen<br/>(1928-1935)</span></h1>

  <h2 id="sigil_toc_id_95">Arap harflerinden “Türk” alfabesine</h2>

  <p class="nonindent">Mustafa Kemal’in zihnini ana dilinin geçmişi ve geleceği kadar meşgul eden çok az konu vardır. Bütün reform önlemleri arasında Harf İnkılâbı ile onunla eşzamanlı gelişen fakat mahiyeti itibarıyla o kadar da yakın durmayan Dil İnkılâbı özel bir yeri tutar. 1928’de Latin alfabesinin kabul edilişinin ardından Türk şehirlerinin çehresi aniden değişir. Bununla beraber çarşılardaki Fransızca, Rumca ve Ermenice şirket levhalarıyla reklam tabelaları da neredeyse bir gecede ortadan kaybolur. Geriye sadece vakıf binalarının som mermere kazınmış kitâbeleri kalır. Medreselerin, mekteplerin rahle-i tedrisatından geçenler birkaç ay gibi bir süre içinde bir bez pankartta veya bir tramvay biletinin üzerinde ne yazdığını dahi okuyamayan kara cahillere dönüşürler. Buna karşın Avrupalılar artık sokak isimlerini veya gazetelerin manşetlerini yardımsız okuyabileceklerdir.</p>

  <p>“Harf İnkılâbı” denen yazı reformuyla beraber başlatılan okuma-yazma seferberlikleri erkek-kadın, fakir-zengin, köy ve kent demeden bütün halkı kapsıyordu. Kemalist inkılâplara düşmanca bakanlar bile yeni alfabeyi öğrenmekten kaçınamıyordu. Yeni harfleri öğrenmeden resmî makamlarda işlem yapmak, yazışmaları okuyup anlamak veya bir mahkemeye girmek mümkün değildi.</p>

  <p>Atatürk hakkındaki literatür, Mustafa Kemal’in Harf İnkılâbı’na baştan beri kararlı olduğunu göstermek için onun Latin harfleriyle yazılmış Türk metinleriyle çok eskilerden beri haşır neşir olduğuna işaret eder. Buna <em>Chère Madame</em> Corinne’e 1914’te Fransız imlâ kurallarıyla ama Türkçe olarak kaleme aldığı bazı mektuplar dahildir (<em>sévimli hanim… keuzlérinden eupérim</em>). Macar Türkolog Gyula Németh’in (1880-1976) Türkçe öğrenmek isteyen Almanlar için 1917’de hazırladığı küçük gramer kitabını etüt ettiğini biliyoruz. Agop’un (Dilâcar) bir tavsiyesiydi bu. Almanya ve Avusturya-Macaristan’la silah arkadaşlığı esnasında üretilen bütün ders malzemeleri gibi bu gramer kitapçığı da Latin harfleriyle basılmıştır. Németh’in seçtiği çevrimyazı [transkripsiyon] alfabesi modern Türkçe harflere uzak değildi: üč &gt; üç, alty &gt; altı, jedi &gt; yedi. Mustafa Kemal zengin Türkçe vokallerin bire bir yazıya dökülebildiği Latin alfabesini, “okuma” yerine çoğu kez “bulmaca çözme” yetenekleri gerektiren Arapça yazıya hangi tarihten itibaren yeğlemeye başlamıştı? Bilemiyoruz. Falih Rıfkı özetliyor: “Alfabe işi Atatürk için başlangıçta sadece bir yazı işi idi.” Türk dilinin kökenine ve nerelere yayıldığına ilişkin o büyük sorularını ileride soracaktır.</p>

  <p>1908’de Manastır’da Ulusal Arnavut Kongresi’nin Latin alfabesini kabulüne şahit olunmuştu. Türk gözlemciler açısından acı verici bir karardı bu. Müslüman Arnavutlar, Hıristiyan soydaşlarının izinden gidiyorlardı çünkü. Yine Manastır’da yayımlanan <em>Esâs</em> gazetesi Latin alfabesiyle basıldığı bilinen ilk Türkçe matbuattır. Gerçi Mustafa Kemal bu gazetenin yayın hayatına atıldığı günlerde “Osmanlı Afrikası”nın muhafazası için mücadele veriyordu ama büyük olasılıkla mektup arkadaşlarından, bu kısa ömürlü neşriyat hakkında bilgi sahibi olmuştur.</p>

  <p>Mustafa Kemal’in açık görüşlü çağdaşlarının bu yerel ve sınırlı çabalardan ilham almaya da pek ihtiyacı yoktu aslında. Osmanlı İmparatorluğu’nun içinde ve dışında birçok entelektüel 19. yüzyılın ortaları gibi çok erken bir tarihten itibaren Arap harflerinden Latin harflerine geçişi tartışmaya başlamıştı. Çarlık ve sonradan Sovyet Rusyası’ndaki Türkî halkların tecrübeleri Türkiye için gayet öğretici oldu. Azerbaycan’da onlarca yıl süren tartışmaların ardından 21 Eylül 1921’de Latin harfleriyle ilk gazete basıldı. 1923 Haziranı’nda ülkedeki tüm devlet memurları “Türk Alfabesi”ni öğrenmeye ve yeni harflerle yazılı belgeleri kabul etmeye mecbur kılındılar. Nihayet 27 Haziran 1924’te Latin alfabesi bağlayıcı oldu ve 1928’de Arap harfleri resmen yasaklandı.</p>

  <p>Bu politik ve kültürel süreçler Ankara’da da büyük dikkatle izleniyordu. 1926’da Bakü’de düzenlenen Uluslararası Türkoloji Kongresi’ne iki delege gönderildi. Kongredeki davette katılımcılar kadehlerini “Devrimci Önder Mustafa Kemal”in sağlığına kaldırdılar. Hakkındaki büyük övgülerden bihaber olamazdı. Elbette Kafkaslar’da emekçi kitleler arasında başlatılan okuma-yazma seferberliklerini (<em>likbez</em> kursları) de biliyordu. Türkiye Latin alfabesine geçerken, coğrafî açıdan yakın ve dil bakımından akraba Azerbaycan’ın alfabesini başarıyla Latinleştirme deneyiminden etkilenmiş ve faydalanmıştır.</p>

  <p>Mustafa Kemal alfabe meselesinde uzun süre sessizliğini korudu; belki bu zor işin başarılıp başarılamayacağından tam emin değildi, belki de “Allahsız Bolşeviklerin” kuyruğuna takıldığı suçlamasına maruz kalmaktan çekiniyordu. En yakın çevresinde Latin harflerine geçişe tereddütle bakan, hatta Kâzım Karabekir Paşa gibi tamamen karşı çıkanların varlığı da kararsızlığında etkili olmalıdır. Askerî-siyasî arenada büyük ağırlığa sahip Kâzım Karabekir <em>Hakimiyet-i Milliye</em> muhabirine (gazetenin 5 Mart 1923 günkü nüshasında) Arnavutların apar topar Latin alfabesine geçmekten pişmanlık duyduklarını ve şimdi de dost Azerîlerin aynı hataya düştüklerini beyan eder. Böylelikle Avrupalıların eline bir silah verilmiştir; Avrupalılar artık bundan böyle (sair) İslam âlemine karşı Türklerin yabancı bir yazıyı devralarak Hıristiyan oldukları propagandasını yapabileceklerdir. Kâzım Karabekir, “<em>İşte düşmanlarımızın çalıştığı şeytanat-i kârane fikir budur</em>,” diye bitirir sözlerini. Mustafa Kemal daha 1924’te Meclis’te konuşulduğunda bile yeterince heyecan yaratan ve bütün gazete ve dergilerde hararetle tartışılan yazı meselesine besbelli ihtiyatla yaklaşmak istemişti. Matbuatın çoğu Türkçe’nin Arap harfleriyle yazılmasının devasa bir sorun oluşturduğu konusunda birleşiyordu; yine de Agâh Sırrı Levend’e bakılırsa alfabenin değiştirilmesini sadece bir avuç insan cesaretle savunabilmiştir. İsmet (İnönü) başbakanlık yaptığı 1927’de bile hâlâ yazının değiştirilmesine karşı olduğunu söyler; ülkedeki ulemânın tamamı, İstanbul’daki profesörler ve çok sayıda milliyetçi entelektüel de aynı görüştedir.</p>

  <p>Meclis 1928 Mayısı’nda Mustafa Kemal’in ince eleyip sık dokuyarak oluşturduğu Dil Encümeni’ne onay verince büyük bir engel aşılmış olur. Encümenin görevi Latin harflerinin dilimize uygulanma tarzı ve imkânları hakkında düşünmek olarak tanımlanmıştı. İlk kurulduğunda dokuz üyesi arasında Falih Rıfkı’nın yanı sıra Ruşen Eşref (Ünaydın) ve Yakup Kadri (Karaosmanoğlu) gibi iki ünlü “saray yazarı” vardı. Reformun taşıyıcılığını ise konuya başta çekimser yaklaşan genç Maarif Bakanı Mustafa Necati (1894-1929) üstlenecekti ki Reisicumhur ona büyük ümit bağlamıştı. Necati’nin genç yaşta zeybek oynarken apandisti patlaması sonucu vefat etmesiyle Gazi’ye sadık sivil kadrolar içinde büyük bir gedik açılacaktı. Mustafa Kemal’i ağlarken gören pek olmamıştır ama Necati’nin ölüm haberi karşısında gözyaşlarını tutamayacaktır.</p>

  <p>Harf ve dil mühendisleri arasında baştan itibaren önemli bir figür de Selânikli Necmi’ydi (Dilmen). Mustafa Kemal’i bu reformlara ikna etmekte tayin edici rol üstlenmişti. Bütün bu süreçte Necati’nin Dünya Savaşı sırasında eski Dar-ül Fünun’da ünlü Osmanlı ve Türk Halk Edebiyatı uzmanı Profesör Friedrich Giese’nin (1870-1944) asistanlığını yapmış olması da belki önemli bir rol oynamıştı.</p>

  <p>Komisyon çalışmaları birkaç ay içinde semeresini verdi ve ortaya bir “Alfabe Raporu” çıktı. Gazi (<em>gh, kh, sh</em> gibi) karmaşık harf kümelerinin ve <em>q</em>, <em>w</em> ve <em>x</em> harflerinin kullanılmasına karşı olduğunu belirtmişti. Buna karşın, modern Romence’nin yazımı için icat edilmiş olan <em>ş</em> harfi rızasını kazandı. Bu harf Türk fonemlerinin [seslerinin] <em>tek bir</em> harfle ifade edilme çabasının ne kadar başarılı olduğuna örnektir. Türkçe’deki <em>ş</em>’yi ifade etmek için Almanca’da üç (<em>sch</em>), Fransızca ve İngilizce’de ikişer (<em>ch, sh</em>) harf gerekmektedir. Yeni Latin alfabesi Türkçe’ye Avrupa dillerinden girmiş yabancı sözcüklerin yazımında da kullanılmıştır (“Chauffeur” yerine <em>şoför</em> gibi).</p>

  <p>Mustafa Kemal’in İstanbul Sarayburnu [Gülhane] Parkı’ndaki çıkışı, Harf İnkılâbı’nın resmî başlangıcı kabul edilir. 1928 senesinde, Ağustos’un 8’ini 9’una bağlayan o gece Halk Fırkası’nın bir kutlama vesilesiyle yaptığı davette –bu geceye müzik faslında da değinmiştik–, İstanbul’a Harf İnkılâbı’nın haberi ulaştırıldı. Gazinosuyla beraber Gülhane 1928 yılında Topkapı Sarayı’nın altında kendi halinde, mütevazı bir parktan ibaretti. İsmini 1839’da Reşid Paşa’nın, tebaaya hukukî güvenceler ve eşit muamele sağlamayı hedefleyen ve Osmanlı ıslahatının başlangıcı kabul edilen büyük reform paketinden, Tanzimat Dönemi’ni başlatan Gülhane Hatt-ı Hümayunu’nun açıklandığı köşkten alır.</p>

  <p>1926’dan itibaren Gazi’nin bir heykeli Gülhane Parkı’nın içinde önemli bir mihenk noktası haline gelmişti. Bu onun ayakta betimlendiği ilk heykelidir ve İstanbul Belediye Başkanı’nın girişimiyle Avusturyalı heykeltıraş Heinrich Krippel’e (1883-1945) yaptırılmıştır. Viyana’daki <em>Vereinigte Metallwerke</em>’de (Birleşik Metal Fabrikaları) imal edilen yaklaşık üç metre yüksekliğindeki bronz heykel o gece hayattaki Gazi’ye tepeden bakıyordu. Gülhane’deki konuşmayı yaptığı akşamın gündüzünde İstanbul-Beyoğlu’nda, planlaması henüz bitmemiş Taksim Meydanı’ndaki büyük Cumhuriyet Anıtı da iki buçuk senelik hazırlığın ardından törenle açılmıştı.</p>

  <p>Taksim’deki kalabalık anıtın yaratıcısı, daha önce de adı geçen ve Cumhuriyet’ten birçok sipariş alan İtalyan Pietro Canonica’dır. Nitekim Mussolini Gazi’ye gönderdiği telgrafla Taksim Cumhuriyet Anıtı’nın açılışını bizzat kutlar. Bu arada Gazi’nin açılış törenine bizzat katılmadığını, ertesi gün anıta kısa bir göz atmakla yetindiğini de ekleyelim.</p>

  <h2 id="sigil_toc_id_96">Sarayburnu’nda Harf İnkılâbı’nın uzun gecesi</h2>

  <p class="nonindent">Mustafa Kemal Gülhane Parkı’ndaki Gazino’da gecenin ilerleyen saatlerinde en önemli kısmını Falih Rıfkı’ya okuttuğu kısa bir nutukla halka hitap etti. Dinleyicilerinin çoğunun Halk Fırkası üyelerinden oluştuğunu tahmin etmek yanlış olmaz.</p>

  <blockquote>
    <p>Sevgili kardeşlerim,</p>

    <p>Huzurunuzla ne kadar bahtiyar olduğumu izah edemem. Duyduklarımı tek kelimelerle ifade edeceğim:</p>

    <p>Memnunum, mütehassisim, bahtiyarım. Bu vaziyetin bana ilham ettiği hissiyatı huzurunuzda ufak notlar halinde tespit ettim. Bunları içinizden bir vatandaşa okutacağım.</p>
  </blockquote>

  <p>Notlarını dinleyicilerin arasından genç bir adamın eline verdi ve okunduktan sonra geri alıp konuşmasını sürdürdü:</p>

  <blockquote>
    <p>Vatandaşlar, bu notlarım asıl hakiki Türk kelimeleri, Türk harfleriyle yazılmıştır. Kardeşiniz bunu derhal okumağa teşebbüs etti, biraz çalıştıktan sonra birdenbire okuyamadı. Şüphesiz okuyabilir. İsterim ki, bunları hepiniz beş on gün içinde öğrenesiniz.</p>

    <p>Arkadaşlar, bizim ahenktar, zengin lisanımız yeni Türk harfleriyle kendini gösterecektir. Asırlardan beri kafalarımızı demir çerçeve içinde bulundurarak, anlaşılmayan ve anlayamadığımız işaretlerden kendimizi kurtarmak, bunu anlamak mecburiyetindesiniz.</p>
  </blockquote>

  <p>Ve sonra Falih Rıfkı notların Latin harfleriyle kaleme alınmış son kısmını okuyarak konuşmayı bitirdi. Partililer bu son bölümde yeni alfabenin yaygınlaşmasına aktif olarak katkıda bulunmaya çağrılıyordu.</p>

  <blockquote>
    <p>Şimdi sözden ziyade iş zamanıdır. (…) Çok işler yapılmıştır, amma bugün yapmağa mecbur olduğumuz son değil, lâkin çok lüzumlu bir iş daha vardır: Yeni Türk harflerini çabuk öğrenmelidir. Vatandaşa, kadına, erkeğe, hamala, sandalcıya öğretiniz. Bunu vatanperverlik ve milliyetperverlik vazifesi biliniz. Bu vazifeyi yaparken düşününüz ki, bir milletin, bir heyet-i içtimaiyenin yüzde onu, okuma yazma bilir, yüzde sekseni bilmez nevindendir. Bundan insan olarak utanmak lâzımdır. Bu millet utanmak için yaratılmış bir millet değildir; iftihar etmek için yaratılmış, tarihini iftiharlarla doldurmuş bir millettir.</p>
  </blockquote>

  <p>Türklerin bu acınacak duruma nasıl düştüğü sorusunu ise konuyu biraz muğlak bırakmakla beraber, şöyle cevaplıyordu:</p>

  <blockquote>
    <p>Fakat milletin yüzde sekseni okuma yazma bilmiyorsa bu hata bizde değildir. Türkün seciyesini anlamayarak kafasını birtakım zincirlerle saranlardadır. Artık mazinin hatalarını kökünden temizlemek zamanındayız. Hataları tashih edeceğiz. Hataların tashih olunmasında bütün vatandaşların faaliyetini isterim. En nihayet bir sene, iki sene içinde bütün Türk heyet-i içtimaiyesi yeni harfleri öğreneceklerdir. Milletimiz yazısile, kafasile bütün âlem-i medeniyetin yanında olduğunu gösterecektir.</p>
  </blockquote>

  <p>“Birçok zincir” derken, dinî obskürantizmin insanı felç eden araçlarını kastettiğini dinleyicilerin çoğu anlamış olmalıdır. Gazi bu açıklamanın ardından rakı bardağını halka doğru kaldırıp şöyle der:</p>

  <blockquote>
    <p>Eskiden bunun bin katını çöplüklerde gizli gizli içerek türlü fesatları yapan ikiyüzlü sahtekârlar vardı. Ben sahtekâr değilim. Ulusumun şerefine içiyorum.</p>
  </blockquote>

  <p>Bu alenî içme jestini ilk kez 1922’de İzmir’in alınışından hemen sonra bir otelin restoranında ifa etmişti. Gülhane Parkı’nda elbette ön planda olan “içki içme zevki” değil yeni yazı ve müziktir; ama biz bu noktaya da değinmiş olalım.</p>

  <p>İzleyen günlerde, Boğaz tarafındaki Dolmabahçe Sarayı yazı reformunun ana karargâhı haline geldi. Devasa barok palas artık Gazi’nin sürekli yazlık ikâmetgâhı olmuştu. Kendisi, sarayın artık (Padişah için söylenegeldiği gibi) “Allah’ın Gölgesi”nden çıkıp Ulusun Evi’ne dönüştüğünü söyleyecekti.</p>

  <p>Mustafa Kemal bir gün Encümen toplantısından çıkıp adının baş ve kıç tarafında yeni alfabeyle okunabildiği <em>Ertoğrul</em> yatına bindi ve Tekirdağ’a doğru yola çıktı. Tekirdağ’ı en son 1915 Şubatı’nda, birliksiz bir birlik komutanı sıfatıyla ziyaret etmişti. Gemi 23 Ağustos sabahı, erken saatlerde limana girdi. Gazi bir süre kamarasında dinlendikten sonra saat on bire doğru “halkın sevgi gösterileri, alkışlar arasında” Hükümet Konağı’na gitti.</p>

  <p>Vali ile diğer mühim kişiler, mebuslar ve sair ziyaretçiler Meclis Umumî Salonu’nda bir yarım daire şeklini alıp toplanmışlardı. Gazi okuldan getirilmiş kara tahtanın başında “Latin harfleriyle Türkçe” dersine bir soruyla başladı: “<em>Yeni Türk yazısını biliyor musunuz, bilmiyor musunuz</em>?” Kalabalıktan “<em>Öğrendik”, “Öğreniyoruz</em>” gibi sesler gelince birini tahtanın başına çağırdı ve ondan yeni yazıyla bir cümle yazmasını istedi. İyi hazırlanmış şahıs tahtaya “<em>Büyük Gazi’ye malik olan Türkler bahtiyardırlar</em>” cümlesini yazdı. Sadece iki küçük harf yanlışı yapmıştı.</p>

  <p>Sınavla karışık ders, esasen toplumu cesaretlendirmek için düzenlenmişti. Bu neşeli girizgâhın ardından iki saati aşkın bir süre böyle devam etti. Misafir grubu akabinde Hükümet Konağı’na geçti ve ziyaretini Mustafa Kemal’in askerleri imtihan etmeden, sadece yeni yazıyı övmekle yetindiği Zabitan Yurdu’nda son buldu.</p>

  <p>Limana dönüşünde Eski Cami’nin imamı ve Müftü Vekili Mevlâna Mustafa (Özeren) Efendi’yi kalabalığın arasından seçip yanına çağırdı. Arapça yazının Türk okurlar için uygun olmadığını Kutsal Kitap örneğinde halka göstermek niyetindeydi ve bunun için uygun şahsı bulmuştu. Mustafa Kemal nedense, (dine eleştirel yaklaşmak istediği) bu veya benzer durumlarda daha önce de gösterdiğimiz gibi Kuran’ın 95. suresine odaklanıyordu. Hoca’nın eline bir kağıt verdi ve ilk ayeti Arap harfleriyle yazdırdı. Etraftakilere ilk cümleyi okutunca, farklı telâffuzlar duyuldu. Bunun üzerine Arapça cümleyi Latin harfleriyle yazdı, bu sefer herkes doğru okudu. Karşılaşma Mustafa Kemal’in Hoca’ya bir nasihatiyle son buldu: “<em>Sizden yeni Türk harflerinizi öğrenmenizi isterim. Bu kağıt sende kalsın, bir hatıram olsun. Yeni harfleri öğren ve herkesi öğrenmeye teşvik et, bir daha gelişimde seni böyle, hazır göreyim</em>.”</p>

  <p>Seyahatinin ardından Anadolu Ajansı’na verdiği demeçten de anlaşılıyor ki, Tekirdağ halkının meseleye “aynı benim gibi baktıkları ve benim gibi hissettikleri” için Türk milletini temsil ettiklerini düşünmüştür.</p>

  <blockquote>
    <p>Tekirdağlı vatandaşlarım daha şimdiden yeni Türk harflerini yazıp okumayı hemen öğrenmişlerdir diyebilirim. Memurların kâffesini [tamamını] bizzat imtihan ettim. Sokaklarda ve dükkânlarda halk ile temaslar yaptık. Arap harfleriyle hiç yazmak okumak bilmeyenlerin Türk harfleriyle derhal ünsiyet etmiş [yakınlık kurmuş] olduklarını gördüm.</p>
  </blockquote>

  <p>Tekirdağ’daki bu başarılı deneyin ardından Mustafa Kemal’in 1928’deki tarihî yolculuğu eylül ayında Anadolu’nun birçok şehrine uzanır. Böyle bir misyona tarihte hiç rastlanmamıştır, tekil bir örnektir: Bir devlet başkanı bizzat başöğretmenlik yapmaktadır. Tekirdağ’daki gibi, gayret ve şevkle, önce karşısına çıkan devlet memurlarına yönelir ve onları, herhalde bazen kalabalığın içinde küçük düşmelerine de yol açan, ciddi sınavlardan geçirir. Milletin umudu olarak baktığı gençliğin temsilcileri ve –propaganda etkisini mutlaka iyi hesaplayarak– basit halktan okuma yazma bilmeyenler de sırayla tahtaya çağrılırlar.</p>

  <p>Mustafa Kemal sonra Dolmabahçe’de çalışmalarına devam eden Encümen’in toplantısına katılmak üzere kısa bir süreliğine İstanbul’a döndü ve ardından 27 Ağustos’ta yeniden <em>Ertoğrul</em>’a binip Mudanya’ya ve oradan Bursa’ya geçti. Dönüş yolunda yatın telsizcisine bir telgraf ulaştı. Gönderen, Hazreti Muhammed hayattayken kendilerine cennet vaat edilen on sahabenin adlarının Türkçe harflerle yazılıp yazılamayacağını soruyordu. Gecenin bir yarısında gelen bu kışkırtıcı ve üstelik imzasız telgraf Gazi’yi çok öfkelendirdi. Üstlendiği misyonla böylesine terbiyesizce alay edilmesinden duyduğu hiddeti sabahın erken saatlerinde olağanüstü duygusal bir beyanata tevil etti ve demecini telsizle <em>Hakimiyet-i Milliye</em>’ye yollatıp hemen ertesi günkü nüshasında yayımlattı:</p>

  <blockquote>
    <p>Böyle bir şey aslâ düşünmek lüzumunu duymamıştım. Bu galat ve sakat zihniyet sahipleri hakkında söylenecek şey şudur: Bu ahmaklar, niçin halâ milletin sözüne, milletin kalbine, milletin arzusuna kulaklarını vermekten kendilerini müstağni görüyorlar [kulak vermeye ihtiyaç duymuyor, minnet etmiyorlar]? Efendim, arzu, talep, irade bizim, kimsenin değil, milletindir. Biz onun, bu işaret olunan maddî ve manevî ihtiyaçlarını ifaya memur adamlarız. Kendi kendimize salâhiyet-i mutlaka iddiasiyle ortaya çıkmak hakkımız mıdır? Herhangi bir millete ve bilhassa büyük Türk milletine herhangi bir memurun veya Reisicumhur onu, mazininin ahmak ve alçak devirlerinde olduğu gibi, hiçe sayarak kendisinin aklı ebleh-firîbânesine [aptal aldatırcasına] münkad olacağını [boyun eğeceğini] zannetmeğe artık mesağ [cevaz verilmesi] tasavvur olunur mu?</p>
  </blockquote>

  <p>Yazarın öfkesi, açıklamanın sonlarına doğru şu zehir zemberek cümlelerde vücut buluyordu:</p>

  <blockquote>
    <p>Bunun önüne sed çekmek istiyeceklerin âkibeti, Türk’ün kuvvetli ayakların altında ezilmektir efendim. Eğer bu millet yalnız bu hususta herhangi bir müşküle tesadüf ederse ben ve arkadaşlarım bilâ tereddüt bu kuvvetli ayakların, arslan pençelerin önünde nâçiz bir milletin fedaisi oluruz, o kadar.</p>
  </blockquote>

  <p>Cumhuriyet’in kurucusu bu satırlarıyla artık halkı güzellikle ikna etme çabasından vazgeçip gözdağı verme evresine geçer. Tekirdağ’daki denemelerinden sonra asıl “misyon gezisi” zaten daha önünde durmaktadır. Atatürk’ün resmî “Söylev ve Demeçler” külliyatına girmeyen telgraf metni Mustafa Kemal’in ve devrimci dava arkadaşlarının kendilerini nasıl milletin emrinde çalışan fedakâr neferler olarak hissettiklerini de gösterir. Devrimci elit, kendini açıkça ifade edemeyen veya bir sözcüye, temsilciye ihtiyaç duyan Türk milletinin arzusunun ve iradesinin öncüsüdür, bu tasavvura göre.</p>

  <p>Geniş çaplı ilk halk eğitim faaliyeti Karadeniz kıyısındaki Sinop’ta gerçekleştirildi. Gazi Hükümet Konağı’yla Belediye Reisliği’nde çalışan bütün memurları sınavdan geçirdi. Öğretmenler bile kara tahta başında imtihan edilmekten kurtulamadılar. Sonunda kalabalığın içindeki bir adamı işaret etti:</p>

  <blockquote>
    <p>– Sen gel bakayım! (…) Adın ne?</p>

    <p>– Bekir, Paşam.</p>

    <p>– Ne iş yaparsın?</p>

    <p>– Arabacıyım, Paşam.</p>

    <p>– Okuman, yazman var mı?</p>

    <p>– Yok Paşam, Senden öğrenmeye geldim.</p>
  </blockquote>

  <p>Paşa Sinop’un ünlü Arabacı Bekir Ağa’sına tam yarım saat içinde, mesleğiyle alâkalı olduğu su götürmez iki kelimenin Latin alfabesiyle yazılışını öğretti: “At” ve “ot”. Çabuk kavrayan öğrencisinin sonunda şöyle haykırdığı rivayet edilir:</p>

  <blockquote>
    <p>Elli yaşımda beni okuttu. Ömrümde ilk hocam Gazi babamız oldu. Sağ olsun, bin yaşasın.</p>
  </blockquote>

  <p>Olayın doğrudan görgü tanığı olmuş halk bilimci Mehmet Şakir Ülkütaşır (1894-1981) tarafından on yıl sonra aktarılan hikâye, Türk Kültür Devrimi büyük anlatısının önemli parçalarından biridir ve Mustafa Kemal’in Sivas gezisi üzerine de, okuma yazma bilmeyen bir kasaba uyarlanarak aktarılır.</p>

  <p>O sonbahar bir dizi milletvekili Mustafa Kemal’in izinde seçim bölgelerine gittiler. Bu “artçı misyon” faaliyetlerinin nasıl karşılandığına dair bir bilgi yok fakat Dil Encümeni üyesi ve Tekirdağ gezisinin görgü tanığı Falih Rıfkı’nın özetlediği gibi cereyan ettiklerini tahmin ediyoruz: “<em>Atatürk inkılâplarının en çok rahatsız edeni yeni yazıdır</em>.”</p>

  <p>Meclis 1 Kasım 1928’de “Yeni Türk Harflerinin Kabul ve Tatbiki Hakkında Kanun”u kabul etti. Gerekçenin özü şu cümlede saklıydı:</p>

  <blockquote>
    <p>Büyük Türk milleti cehaletten az emekle kısa yoldan ancak kendi güzel ve asîl diline kolay uyan böyle bir vasıta ile sıyrılabilir.</p>
  </blockquote>

  <p>Sonra mebuslar Reisicumhur’a üzerinde yeni harflerin altınla işlendiği bir plaket hediye ettiler. Londra’daki <em>Simplified Spelling Soeiety</em>’nin [Basitleştirilmiş Okuma Cemiyeti] yolladığı bir kutlama telgrafına da sevinmiş olacaktır çünkü gönderenler kolaylaştırılmış imlâ için dünya çapında yürüttükleri mücadelede bu “Türk devrimcisini” bir müttefik olarak gördüklerini yazmışlardı.</p>

  <h2 id="sigil_toc_id_97">Millet Mektepleri</h2>

  <p class="nonindent">1 Kasım 1929’dan itibaren 16 ilâ 30 yaş arası okuma yazma bilmeyenler için tüm kamu binalarında, fabrikalarda, hastanelerde, hatta camilerde ve kahvehanelerde “Millet Mektepleri” açıldı ve enerjik ve kitlesel bir okuma-yazma seferberliğine girişildi. Mustafa Kemal, artık tüm fertlerini kolektif olarak “talebe” ilân etmiş bir milletin “başmuallimi”ydi.</p>

  <p>Kurslar Cumhurbaşkanı’nın yüceltilmesi için sayısız vesile yaratmıştır. Her toplantı öncesinde liderin bir konuşması gramofonla okunurdu. Ders kitapları aynı zamanda Türklerin tarihini, özellikle Gazi’nin Bağımsızlık Savaşı’ndaki kazanımlarını anlatıyordu.</p>

  <p>Başmuallim sıfatıyla Atatürk yeni harflerin yanında Arapça yazıya birkaç yıl daha müsamaha gösterme yolundaki bütün teklifleri geri çevirdi. Nasıl ki Avrupa hukuku, zamanında fazla aceleci olarak eleştirilmesine karşın büyük bir başarıyla devralındıysa, yazı reformunun da radikal ve acil uygulanma tarzı geri çevrilemezliğinin garantisi olacaktı – öyle de oldu.</p>

  <p>Alfabenin değişimi onlarca yıldır birçok Türk milliyetçisinin onayladığı, Osmanlıcadan Arapça ve Farsça sözcüklerin ayıklanarak “arı” Türkçe muadilleriyle değiştirilme sürecini hızlandırmıştır. Arapça artık Türkçe’nin “dejenere” olmasından sorumlu tutuluyor ve patolojik sıfatlarla anılıyordu.</p>

  <p>Dil ailesinin çoktan alışıp nadiren “ecnebi” olarak algıladığı bu kelimelerin oranı yazıda ve eğitimli kesimin günlük konuşma dilinde bayağı yüksekti. Mustafa Kemal de buna bir istisna oluşturmuyordu. Seviyeli bir Geç Osmanlıca dilinde okuduğu <em>Nutuk</em>’un dili bile ölümünden sonra “sadeleştirilmiş”tir ve günümüzde artık orijinal versiyonunu bulmak neredeyse imkânsızdır. Kemalizmin ateşli savunucuları bugün Başmuallim’in yazılarını nadiren orijinalinden alıntılamaktadır.</p>

  <p>1928-29 yıllarında basılan bir imlâ sözlüğü birçok Arapça-Farsça sözcüğün yerine Türkçe muadillerini geçirmişti bile. Bu eğilim bilimsel kavramlara da yansıdı. Seyir kısa zamanda kendi dinamiğiyle hız kazandı ve dil mühendisleri devlet başkanıyla sıkı temas içinde çalışmaya devam etti. Mustafa Kemal, Tatar sohbet arkadaşı Sadri Maksudi’nin (Arsal, 1880-1957) <em>Türk Dili İçin</em> adlı kitabına yazdığı önsözde şunu vurguluyordu:</p>

  <blockquote>
    <p>Milli his ile dil arasındaki bağ çok kuvvetlidir. Dilin milli ve zengin olması milli hissin inkişafında başlıca müessirdir [etkendir]. Türk dili, dillerin en zenginlerindendir; yeter ki bu dil şuurla işlensin. Ülkesini, yüksek istiklalini korumasını bilen Türk milleti, dilini de yabancı dillerin boyunduruğundan kurtarmalıdır.</p>
  </blockquote>

  <p>Mustafa Kemal 1930’lu yılların başlarında kendi Arapça-Farsça kelime hazinesini de büyük ölçüde eski veya yeni Türkçeleriyle değiştirdi. 1 Kasım 1931 günü Meclis’in açılışında söylenen mutad “TBMM’nin muhterem azaları” cümlesinde iki ek dışında hiçbir Türkçe unsura rastlanmazken 1932’de hafif değiştirilmiş halinde dört Türkçe kelime vardı ve 1934’te ise zabıtlara artık tek bir Arapça kelime yansıyacaktı: (Milletin) “<em>vekilleri</em>”. Diller arasındaki oran 1937’de büsbütün tersine döndü. Metinler artık yeni icat edilen sözcüklerle dolu olmasına karşın hemen herkes onları genellikle anlıyordu.</p>

  <h2 id="sigil_toc_id_98">Dil Devrimi kurumsallaşıyor</h2>

  <p class="nonindent">“Boyunduruk” ile Arapça’yı kastettiği aşikârdır. İslâmî ibadette de artık yavaş yavaş Arapça’nın yerine Türkçe kalıplar geçirilmeye başlar. 12 Temmuz 1932’de Mustafa Kemal’in himayesinde “Türk Dili Tetkik Cemiyeti”nin kurulmasıyla dilde radikal arınma dönemi resmen başlamış olur. Devlet Başkanı çoğu amatörlerce yürütülen bu cemiyet faaliyetlerini yalnız himaye etmekle kalmaz, birçok defa Arapça sözcükler yerine öneriler getirerek çalışmalara aktif katkıda bulunur. Örneğin kapağında adı olmamasına karşın bizzat yeni dilde bir geometri ders kitabı kaleme almıştır. Önerdiği “açı” sözcüğü ve diğer matematik terimler çok başarılıdırlar. Dil reformunun kararlı düşmanları bile matematik, jeoloji veya kimyanın karmaşık, zahmetli uzmanlık dillerinde sadeleşmenin ve Türkçeleştirmenin didaktik açıdan ne kadar elzem olduğunu teslim etmek zorundaydı. Fakat Mustafa Kemal’in kimi “köken araştırmaları” o kadar kolay kabul görmemiştir. “Kültür” kelimesini Çağatayca’daki “kültürmak” fiiline bağlayışına bıyık altından tebessüm edenler yok değildi.</p>

  <p>İstanbul’da (26 Eylül-5 Ekim 1932 tarihlerinde) tabiatıyla Mustafa Kemal’in başkanlığında toplanan Birinci Türk Dil Kurultayı’nda, Türklerin dünyadaki ilk medeniyetin sahibi olduğu yolunda cümleler içeren bir çalışma programı onaylandı. Buna göre Türkçe bütün Hint-Avrupa ve Semitik dillerin anasıydı. Okuma-yazma seferberliğinin ardından yeni bir dil kampanyası başlatıldı: Orijinal Türkçe kelimeler toplanacak, değişik lehçelerdeki sözcükler bir araya getirilecek, eski edebiyat ürünlerinde kenarda kıyıda kalıp unutulan Türkçe sözlerin izi sürülecekti. Dilde başlayan bu “kes-yapıştır”a karşı uyarıda bulunan tek tük sesler çıksa bile, bilhassa taşıyıcılığını yapan okul öğretmenlerinin elinde “ecnebi kelimelere” Türkçe karşılık bulma harekâtı azimle sürdü. 1934’te yayımlanan iki ciltlik bir eserde artık sadece 7.000 yabancı kökenli kelimenin yanında otuz bini aşkın Türkçe sözcük vardı. Mustafa Kemal için “öz Türkçe” gazete yazıları talep etmenin zamanı gelmişti.</p>

  <p>Dil Devrimi’nin ne kadar gözü kara bir savunucusu olduğunu 3 Ekim 1934’te Çankaya’da gösterdi. İsveç Veliahtı’nın Ankara’ya yaptığı ziyarette Kral V. Gustav’ın (1907-1950) sağlığına kadeh kaldırıp “öz Türkçe” öyle bir konuşma yaptı ki (aralarından neredeyse hiçbirinin dilde kalıcı olmayacağı) yepyeni sözcüklerden oluşan bu konuşmayı masadaki Türklerin bile anlaması zordu. Herhalde onların kulağına da İsveçlilerinki gibi yalnız <em>Güstav, Altes Ruvayâl</em> (<em>Altesse Royale</em>) veya <em>Prenses</em> sözcükleri aşina gelmişti.<a class="noteref" href="#n0111" id="ref1">*</a></p>

  <p>“Dil devrimi” Atatürk’ün ölümünden sonra daha sakin sularda seyredecekti. Osmanlıca’nın sadeleştirilmesinin “felâkete yol açan bir başarı” sağladığı yolundaki değerlendirmeye (Geoffrey Lewis: “a catastrophic success”) birçok yorumcu karşı çıkar. Eski <em>diglosi</em> [çift-dillilik hali] günümüz Türkçesi’nde aşılmış kabul edilir.</p>

  <p>Tarih ve dil bilimlerindeki ilerleme Atatürk’ü ancak kısmen memnun ediyordu. Yirmili yıllardan beri Anadolu ve Orta Asyalı ya da Avrupalı halkların kökenleri sorusunun daha çok biyolojik antropoloji disiplini yardımıyla çözülebileceğini düşünüyordu. 1925’te eski Darülfünun’da bir “Türk Antropoloji Tetkikat Merkezi” açılmıştı. Şeref başkanları arasında yeni Cumhuriyet’in seçkin isimleri vardı. 1927’de antropoloji dalında doktora yapmak üzere Harvard Üniversitesi’ne, Berlin Kaiser Wilhelm Enstitüsü’ne, Paris’e ve Cenevre’ye dört genç gönderildi. Genç Cumhuriyet’in ne kadar kıt burs kaynaklarına sahip olduğu düşünülürse hiç azımsanmayacak bir karardır bu (Suavi Aydın).</p>

  <p>Bu dört gençten biri Sorbonne’da biyolojik antropolojinin kurucusu ve insan beyni alanındaki araştırmalarıyla ünlü Paul Broca’nın adını taşıyan bir enstitüde doktorasını yapan Şevket Aziz’dir (Kansu, 1903-1983). Şevket Aziz 1929’da çalışmalarını tamamladıktan sonra doçent ve profesör olmuş, 1935’te Atatürk’ün kurduğu Ankara Dil, Tarih ve Coğrafya Fakültesi’ne ilk Türk Ordinaryüs sıfatıyla atanmıştır. Türkiye’de antropolojinin bu “kurucu babası”ndan sonra ismi “Yurttaşlık Bilgisi” mevzuunda da geçen, Atatürk’ün evlâtlığı Âfet’i anmamız gerekiyor. Bilgiye susamış, kuvvetli irade sahibi genç kadın ana hatları yeni belirmeye başlayan “Türk Tarih Tezi”ne ırk biyolojisi temelinde malzeme toplamayı ve değerlendirmeyi öğrenmesi için Cenevre’ye Profesör Pittard’ın yanına gönderildi.</p>

  <p>Atatürk, 84 kodlu kafatası endeksiyle gurur duyabilirdi: Rakam, başın eni ile boyu arasındaki oranın yüzde cinsinden ifadesidir. Yani, Orta Avrupa’da çoğunluğu oluşturan <em>Homo Alpinus</em>’un, “brakisefal” [kısa kafalı] insan ırkının bir mensubuydu. 19. yüzyılın sonunda ortaya çıkan anlayışa göre bu ırk insanlık tarihinin en eski devirlerinde daha ilkel bir Avrupa ırkını tarih sahnesinden silmeyi başarmıştı. Peki, bu insanların anavatanı neresiydi ve Avrupa’ya nasıl gelmişlerdi? Sadece Orta Asya’dan gelmiş olabilirlerdi; Aral Gölü’nün güneyinden ve Hazar Denizi’nden geçip Anadolu’yu kat etmişler, orada Bronz Devri’nde büyük bir medeniyet yaratmışlar, sonra kazanımlarını Batı’ya taşımışlardı.</p>

  <h2 id="sigil_toc_id_99">Anadolu antropolojisi ve arkeolojisi</h2>

  <p class="nonindent">Irk tipolojilerine yaslanan spekülatif “bilim”den kraniyolojiye (kafatası ölçüm öğretisi) uzanan yolu aslında önce 19. yüzyılda Fransız yazarlar kat etmiştir. Şimdi Türkiye’de bu yazarlar yoğun okunuyordu. İstanbul Üniversitesi’nin 1908-09 akademik yılında görev yapmış beynelmilel tahsil sahibi ilk “etnolog” Mustafa Sati Bey (al-Husri, 1884-1968) Paris’ten “en önemli ırkları örnekleyen alçı kalıplar” ve “kemik ölçüm aletleri” getirmiş ve “Paris Ekolü”nün temsilcilerini derslerinde yoğun olarak işlemeye başlamıştı.</p>

  <p>Mustafa Kemal’in Joseph Arthur Gobineau’nun (1816-1882) “insan Irklarının Eşitsizliği Üzerine Deneme” adlı başyapıtını (<em>Essai sur l’inégalité des races humaines</em>, Paris 1853) ilk ne zaman eline aldığını bilmiyoruz; fakat elindeki nüshada altı çizili pasajların çokluğu onu gayet dikkatli okuduğunu kanıtlar. “Ancak beyaz halkların bir tarihi vardır” veya “Batı her zaman dünyanın merkezi olmuştur” gibi cümleler onun tarih tasavvurunu geliştirmesinde temel itkiyi oluşturdular. Gobineau’nun Türkleri “sarı ırk” olarak nitelemesi bir skandaldı ve ancak Anadolu halkının da beyaz ırka mensup olduğu kanıtlanarak çürütülebilirdi.</p>

  <p>Atatürk’ün, kendine güven duygusu hayatında çok derinden yaralandığı için antropolojiye saplantılı bir ilgi duyduğu söylenmiştir. O ve onun gibi düşünen, İslâmî dünya görüşüyle birlikte onun sağladığı üstünlük duygusunu da kaybetmiş olan tüm bir nesil, yabancı ders kitaplarındaki ırklar hiyerarşisinin kendilerine gösterdiği aşağı konumla yetinmek istemiyordu.</p>

  <p>Mustafa Kemal devletin başkanıydı; Anadolu halkının antropolojik özelliklerini inceleyecek, onu yine bilim yardımıyla ikinci sınıf konumdan çıkartacak insanları, araçları ve kaynakları seferber etme imkânına sahipti. Araştırmaları kurumsallaştırarak aynı zamanda Batı biliminin en son kazanımlarını da hızla edinme yolunu açmıştır. Agop (Dilâcar) onun okuma tutkusunu şu sözlerle anlatır:</p>

  <blockquote>
    <p>Avrupa ve Amerika’daki elçilerimiz Batı’da yayınlanmış önemli eserleri satın alırlar ve Çankaya’ya gönderirlerdi. Yaz aylarında Atatürk’le birlikte Ankara’dan İstanbul’a gidilirken, Kütüphane memuru Nuri ile baş sofracısı İbrahim götürülecek kitapları boş cephane sandıklarına yerleştirir, Muhafız Alayı erleri de bunları arabalara taşırlardı. Kitapların cephane sandıklarına konulması derin bir heyecan uyandıran görkemli bir semboldü. Askerî savaş kazanılmış, şimdi bilim savaşına girişilmişti. Bu iki savaşın Atatürk’ün kişiliğinde birbirleriyle kaynaşmasının sembolü, işte bu sandıklardı.</p>
  </blockquote>

  <p><em>Les races et l’histoire. Introduction ethnologique à l’histoire</em> [Irklar ve Tarih. Tarihe Etnolojik Giriş] adlı kitabın yazarı ve Âfet’in (Âfetinan) müstakbel doktora hocası, İsviçreli antropolog Eugène Pittard (1867-1962) Mustafa Kemal’in, Türklerin beyaz ırktan olduğu ve Neolitik Çağ’ı başlattığı yolundaki tezi geliştirmesinde Avrupalı baş tanığı olmuştur. Pittard’ın Anadolu Türklerini “Moğol damgasından kurtarma” projesinde üstlendiği rol ve gördüğü saygınlık öylesine büyüktü ki, Atatürk onu 1937’de İstanbul’da toplanan İkinci Türk Tarih Kurultayı’nın başkanlığına atadı. Pittard ayrıca ünlü Viyanalı etnolog Wilhelm Koppers’in (1886-1961) de kongreye davet edilmesini sağladı. Koppers’in “Doğu-Batı” tezine göre Eski Türklük ve Eski Cermenlik arasında kesişme noktaları vardı. Koppers Indo-Cermen ırkının Altay Dağları’ndan kaynaklandığına inanıyordu.</p>

  <p>1937’de Atatürk’ün emriyle ve bir dizi hükümet makamının ve askeriyenin desteğiyle bir anket düzenlendi. 64 bin kişi üzerindeki araştırma, Pittard’ın 1933’te 200 kişiyi ölçerek vardığı sonuçları teyit eder nitelikteydi: Türkler özellikle boy (ortalama 1,71 m), saç rengi ve burun şekli itibarıyla Moğollardan ayrılıyordu. Yine de Pittard’ın birçok yerde Türk müritlerinden daha dikkatli ifadeler seçtiğini kaydedelim. Neolitik Çağ insanlarının farazi göç yolları hakkında yazdıkları esasen muğlaktır: “Neolitik brasefallerin Anadolu’dan geçerek Avrupa’ya göç ettikleri kuvvetle muhtemeldir.” Âfet, kısa sürede toplanan ve bir milyonu aşkın veriye yaslanan sonuçların, Atatürk’ün bu büyük antropolojik araştırmaya bizzat verdiği destek olmasaydı sağlanamayacağını minnetle belirtir. Aksi takdirde, Anadolu’da yaşamış halklar hakkında istenen bilgilere ancak parça parça ulaşılacak ve bu çok uzun sürecekti, ona göre.</p>

  <p>Yaşayan Anadolu halkı hakkındaki araştırmaların zengin semeresine kıyasla arkeolojik kazılar antropolojik açıdan hayal kırıcıydı. Atatürk, Chicago Üniversitesi’ne bağlı Şark Enstitüsü’nce (<em>Oriental Institute</em>) Yozgat’ın Alişar ilçesinde yapılan kazılar gibi çalışmaları destekliyordu. “Kendisi, mimarî tesisleri ve Hititlere ait kaya rölyefleriyle, Ankara’nın 60 kilometre kadar güneybatısındaki Gâvur Kale’yi önerdi. 1930 baharında burada kazılar yapıldı. Atatürk 29 Mayıs’ta faaliyetleri yerinde incelemiş ve (…) birkaç saat kazı mahallinde kalarak ortaya çıkan sorunlara bizzat eğilmiştir.” Atatürk Türkiyesi’nde çalışma imkânı bulan çok sayıda bilim insanından biri, genç prehistoryacı Kurt Bittel zamanın Ankarası’nın 14 kilometre güneybatısındaki Ahlatlıbel’deki kazının “sonuçta Atatürk’ün ilhamı ve daimi teşvikiyle gerçekleştiğini” kaydeder.</p>

  <p>Mustafa Kemal 1931’de Türk Tarih Kurumu’nun o zamanki başkanı Hasan Cemil’e (Çambel, 1879-1967) büyük bir arkeolojik sefer hazırlığı yapma talimatını verir. İlk önemli Türk kazısı Alacahöyük’te gerçekleşir ve MÖ 3. binyıldan kalma, içinde kıymetli armağanlar bulunan kral mezarlarının keşfiyle sonuçlanır. Bu aynı zamanda Anadolu’da metal işleyen büyük bir medeniyetin varlığının kanıtıdır. Kazıları yöneten Hamid Zübeyr (Koşay, 1898-1984) Budapeşte ve Berlin’de Türkoloji ve Etnoloji okumuştu ve Anadolu köylerinin folklorunda tarihöncesi ve antik kültür unsurlarının izini sürüyordu. Atatürk’ün ölümünden onlarca yıl sonra hâlâ Türklerin Basklarla akraba olduğu yolundaki tahminlerine kanıt aramaya devam etmiştir. Tarih Tezi, ulusal kimlik ve dilin farkında olunmadan sorgulanması gibi riskli sonuçlara da gebeydi.</p>

  <h2 id="sigil_toc_id_100">Güneş Dil Teorisi ve Sümeroloji</h2>

  <p class="nonindent">Türklerin tarihin çok erken bir evresinde Anadolu’ya geldiği yolunda belirginleşmeye başlayan tezin dilbilim açısından da desteklenmeye ihtiyacı vardı. Mustafa Kemal bu desteği 1930’lu yılların başında bulduğuna inanır. Arkeolojik ve antropolojik çalışmaların hâmisi sıfatıyla çalışmalarında İngiliz arkeolog Charles Leonard Woolley’nin (1880-1960) adına rastlamıştı. Atatürk’ün özel kütüphanesinin kataloğu Woolley’nin Ur kazıları ve Sümer tarihi hakkında yazdığı “Beşbin Yıl Önce” adlı eserinin bütün Avrupa dillerinde yayımlanmış nüshalarını barındırır. Kitaptan çok etkilendiği anlaşılan Mustafa Kemal okuduğu 1930 tarihli Fransızca nüshanın birçok yerini işaretlemiştir.</p>

  <p>Woolley 1927’de incelediği Sümerler hakkında şöyle yazıyordu: “Koyu renk saçlı bir halktı (…) Eski Türkçe’ye (Turanca) etimolojik açıdan değilse bile yapılandırılması bakımından biraz benzeyen, eklerle gelişen [aglutine] bir dil konuşurdu.” Mustafa Kemal’in çevresindeki hevesli amatörler, özellikle Ahmed Cevad (Emre, 1887-1961) ve Hasan Reşid (Tankut, 1891-1980) Woolley’nin Türkçe’yle Sümerce arasındaki belli bazı benzerlikler bulunduğu yolundaki bu cümlesini alıp yazarın asla kastetmediği bir noktaya, iki dilin birbiriyle <em>akraba olduğu</em> iddiasına taşıdılar. Hasan Reşid’e bakılırsa Atatürk bunu işittiğinde sınıfını geçmiş bir ortaokul talebesi gibi heyecanlanmıştır.</p>

  <p>Mustafa Kemal’in dilbilim konularında birçoklarıyla paylaştığı tecrübesizliğini, acemiliğini ve çevresini saran bazı danışmanlarının şarlatanlığa varan spekülasyonlarını göz ardı etmeden şunu söylemek gerekir: Sümer-Türk Tezi, geç 19. yüzyıl Avrupa Oryantalizminin toprağında yeşermiş bir bitkidir. En ünlü savunucusu, Münihli Eski Oryantalist Fritz Hommel’di (1854-1936). Cihan Harbi’nin en hararetli günlerinde her iki dilin kelime hazinesinden birkaç yüz “benzerlik” çıkartıp bilim dünyasının önüne koymuştu.</p>

  <p>1933 yılının baharında Rus-Gürcü Oryantalist Nikolai Jakovlevič Marr (1865-1934) Ankara’ya geldi. Sovyetler Birliği’nde 1950’ye kadar bağlayıcılığını koruyacak bir “Dillerin Kökeni Öğretisi” geliştirmişti. Dil Encümeni’nin birçok üyesi bir süre Marr’ın bereketli olduğu kadar şaibeli eserlerinden alıntı yaparak geçirdiler zamanlarını. Öğrenmeye tutkuyla bağlı Atatürk ise Viyanalı araştırmacı Hermann Fedor Kvergi’in (1895 civarı-1948) 1935 yılı başlarında yolladığı bir metinden, Woolley’nin iki cümlesinin çok ötesinde etkilenecekti. Yazar Türk ve Sümer dil malzemesini birleştirerek yeni bir <em>ses psikolojisi</em> kurmuştu ve teori çok geçmeden “Güneş Dil Teorisi” adı altında ünlendi.</p>

  <p>Kvergi’in iddiasına göre Türkçe, Hint-Avrupa dilleri ve Semitik diller arasında sıkı bağlar vardı. Çıkış noktalarından biri Jung’un, simgelerin katı psikolojik kanunlara bağlı geliştiği yolundaki öğretisiydi. Kvergi baş simge olarak güneşten yola çıkıyordu; ilk insanlar güneşi “bütün seslerin kökenindeki” <em>a</em> yahut <em>ağ</em> sesiyle tarif etmişti. Bu “en eski ses”ten, belli kurallara uyulmak kaydıyla, örneğin ünlü ve ünsüz harf ekleyip çıkartarak tüm Türkçe sözcükler, hatta son kertede bütün dillerdeki bütün sözcükler elde edilebilirdi. Bir başka deyişle, Türkçe’nin de bu “en eski ses”ten türediğini söylemek mümkündü.</p>

  <p>Atatürk Dolmabahçe Sarayı’ndaki Üçüncü Dil Kurultayı’nın 31 Ekim 1936’ya kadar süren altı toplantı gününde de şahsen hazır bulundu. Kurultayda Güneş Dil Teorisi’nin altı tezi kabul edildi. Birinci teze göre “<em>Güneş-Dil teorisi, lengüistik âleminde esasi bir devrim yapacak mahiyette tamamiyle orijinal, enteresan ve derin bir teori</em>” idi.</p>

  <p>Güneş Dil Teorisi’ni formüle eden kurultayın çalışmalarına katılan bütün yabancı bilim insanları, bildirgenin ardından yeni kuram hakkında yayın yapmaya söz verdiler. Ayrıca Türkiye’nin sadece dilbilim alanında değil genel olarak eğitimde yepyeni bir atılım yaptığını bilim dünyasında duyuracaklardı. Gerçi bildirgeye yabancı katılımcıların hepsi imza atmadı ama atanlar arasında küçük gramer kitabıyla yirmi yıl önce Mustafa Kemal’i Harf İnkılâbı’na özendirmiş olduğunu düşündüğümüz Nemeth, hakkında okuduklarımıza göre attığı taşın bu kadar ses getirmesinden ürken Kvergi, Giese ve onun eski asistanı İbrahim Dilmen de vardır. Dilmen bu arada Türk Dil Kurumu’nun genel sekreteri olmuş ve Ankara’daki yeni fakültede profesörlüğün yanı sıra Burdur milletvekilliğine de terfi etmişti.</p>

  <p>Atatürk en azından Türk kamuoyunun büyük çoğunluğunun gözünde ilk bakışta acayip gelen bir teoriyi, gönüllü yabancı bilim insanlarının da yardımını alarak doktrinine katmayı ve Dil Encümeni aracılığıyla geçici de olsa kurumsallaştırmayı başarmıştır.</p>

  <p>Güneş Dil Teorisi’nin bir avantajına hep dikkat çekilmiştir: Türkçe’yi bütün dillerin “atası” ilân edince içinde barındırdığı Arapça ve diğer yabancı unsurların temizlenmesinden feragat edilebilirdi. Yoksa bu Atatürk’ün Türkiye’de dili, sadeleştirmeyle saplanılan çıkmazdan kurtarmak için planladığı dâhiyane bir hamle miydi? Her halükârda artık (dile tamamen yerleşmiş) “müdür” ve “kâtip” gibi Arapça kökenli kelimelerin kullanılmasına devam etmekte sakınca olmadığını herkes söylemeye başlamıştı. İbrahim Dilmen eski kelimelere, “eski dönemi, eski hayat tarzını hatırlatan Osmanlı bir kurumun artıkları” oldukları gerekçesiyle karşı çıkar. Oysa “direktör” ve “sekreter” yeni, medenî ve kültürlü bir varoluşun ifadeleridir. Dilmen’e göre Türkçe etimoloji açısından tüm Avrupa dillerinin atası olmakla kalmaz, Arapça ve İbranice gibi Semitik dillerin de kökenidir.</p>

  <p>Ancak Atatürk’ün tarih tezi, Âfet ve diğerlerinin yaygınlaştırdığı şekliyle fazla uzun ömürlü olmayacaktı. Türkçe’nin tüm dillerin atası ilân edilişi ve büyük antropolojik gruplar (Homo Alpinus) arasındaki ayrımların yok sayılması bir yana, ulus devleti yaratırken tamamen İslam-dışı bir kimliğe yaslanma çabası başarısız olmaya mahkûmdu.</p>

  <p>Atatürk’ün günümüze kalmış en eski Türkçe yazıların, yani Moğolistan ve Sibirya’daki Orhon ve Yenisey Yazıtları’nın çevresinde bir imar faaliyetine girişip Macarların yaptığı gibi Türklere de bir tür “romantik Antikite” yaratmaktan imtina etmesi ilginç ve önemlidir. Cumhuriyet’in “batmış” Osmanlı İmparatorluğu imajı ise, 16. yüzyıl Osmanlısı’nın Atatürk tarafından da kabul edilen ihtişamı karşısında kalıcı olmayacaktır.</p>

  <p>Gerçi bazen Anadolu’nun Osmanlı öncesi, Selçuklular zamanındaki parıltısından söz eder fakat 11. yüzyıl sonlarındaki İslâmlaşma ve Türkleşmenin Anadolu ve Güneydoğu Avrupa üzerinde yarattığı demografik etkileri açıklayamaz. Atatürk’ün ölümünden sonra –hem de soyadı kaderin bir cilvesi, “Sümer” olan– bir tarihçi tarafından geliştirilen, Orta Asyalı Oğuz boylarının 1071’den itibaren “boş bir eve” girip yerleştiği iddiası ise somatik (Kansu, Âfet), dilbilimsel (Dilaçar) ve örf ve âdetlere dair (Koşay) sürekliliklerin kanıtlanmasına ihtiyaç duymadan genel kabul görecekti.</p>

  <p>1930’lu yıllarda aralarında “Rusya Türkü”, Başkurt Zeki Velid Togan’ın da bulunduğu çok az aydın, resmî ideolojiye açıkça itiraz eder veya saygın Osmanlı tarihçisi Fuad Köprülü gibi en azından rıza vermekten kaçınır. Bu, Türk entelijansiyasının manevi direncinin en azından o dönem pek yüksek olmadığını gösterir. Togan yurtdışına gitmiş, Köprülü ise en azından bir süre Kemalist <em>Ülkü</em> dergisinin başında, Cumhuriyet’in kadrosunda çalışmış, yani bir nevi sus payı almıştır.</p>

  <p>Kemalistler ileride Sümerler tezini şaibeli izahatlarla destekleyip kendilerince Atatürk’ü korumaya çalıştılar. Buna göre Mustafa Kemal, iki ülke arasında 1930-1933 yıllarında esen olumlu rüzgârlara karşın aslında Yunan işgalcilere Anadolu’nun çok eskiden beri “bizim topraklarımız” olduğunu kanıtlamak istemişti.</p>
