  <h1><span>BİNBİR İSİM</span></h1>

  <p class="nonindent">Mustafa mı, Kemal mi? Gazi, Paşa, Atatürk – hangisi? Onun “hakikî” ismi nedir? Atatürk’ün biyografisini okumak isteyen okurun bu adlar labirentinde küçük bir gezintiye çıkıp değişik unvanlar hakkında aydınlanma hakkı vardır sanırım. Mustafa Kemal ancak 1934 yılında bir vatandaş olarak Atatürk soyadını aldığı için, bu olağandışı adam hakkında yazılmış hiçbir kitap tek bir isimle yetinemez. Ona hayatı boyunca verilen isimler, bahşedilen rütbeler, titrler, unvanlar kolay izlenebilir bir rotada art arda gelmemiş, uzun zaman yan yana var olmuş ve kullanılmışlardır. Yol arkadaşı İsmet’in (İnönü) not defterleri karıştırıldığında 1935’ten itibaren kimi zaman Atatürk adını zikretse bile, örneğin 1937 yılındaki notlarında hâlâ Gazi sıfatını kullandığını görürüz. İnönü’nün 1922 öncesi kayıtlarında ayrıca “<em>Başkumandan</em>” ibaresine rastlanır. Fakat en sık kullanılan unvanları Gazi veya Gazi Paşa’dır. Okul arkadaşı Ali Fuad (Cebesoy) da hatıratında her zaman Gazi yahut Gazi Paşa demektedir. Çoğaltılabilecek bu örnekler önemlidir, çünkü Atatürk bu iki Osmanlı titrini kanunla bizzat kendisi ortadan kaldırmıştır.</p>

  <p>Büyük ihtimalle 1880-81 Kışı’nda veya 1881 Baharı’nda Osmanlı’nın vilâyet şehri Selânik’te (Yun. Thessaloniki) doğan oğlan çocuğu, Ali Rıza Efendi’yle zevcesi Zübeyde’nin dördüncü evlâdıydı. Türk âdetlerine göre göbeği kesilirken Mustafa <em>göbek adı</em>’nı aldı: Arapça bilmeyen Türk Müslümanlar için “seçilmiş” anlamına gelen, Hz. Muhammed’in adlarından biri. Bugün Türkiye’de ve Müslüman dünyanın diğer yörelerinde en sık rastlanan erkek isimlerindendir.</p>

  <p>Çocuk ebeveynine şans getirdi. O, küçük yaşlarda hayatlarını kaybeden kardeşleri Fatma, Ahmed ve Ömer’in aksine çocukluk çağını geçip yaşayacaktı çünkü. Önceleri evkaf kâtibi, sonra ise kereste tüccarı olarak geçimini sağlamaya çalışan babası 1888 yılında, henüz 47 yaşındayken vefat etti. Annesi ise ancak 1923’te, 72 yaşında hayata gözlerini kapayacak ve oğlunun yeni Türkiye’nin liderliğine yükselişine tanık olacaktı. Varlığından haberdar olabildiğimiz ailenin daha uzak fertleri hep Arapça köklerden türemiş isimler taşırlar; çoğunun adı peygamberin yakın çevresinden, sahabeden devşirilmiştir. Fakat Zübeyde oldukça nadir rastlanan bir kadın adıdır; örneğin Osmanlı hanedanında sadece tek bir kişiye verilmiştir.</p>

  <p>Mustafa’nın anne ve babası mütevazı bir hayat sürdüklerinden, yüzlerce yıllık nesebinin izini sürebilen köklü Osmanlı ailelerinin -<em>oğlu</em> veya -<em>oğulları</em> eki ile biten (veya Farsça’da, -<em>zade</em>) soyadlarını taşımazlar. Buna karşın Batı Anadolu’da mukim bir orta sınıf ailenin kızı olan eşi Lâtife’nin soyadı Helvacı-Zâde idi ve 1935’ten sonra Uşakî-Zâde oldu. Lâtife’nin o zamanlar çoktan kendini ispat etmiş bir tüccar olan babası ve büyükbabası, halıcılığıyla ünlü Uşak’tan gelmişlerdi çünkü İzmir’e.</p>

  <p>Mustafa kendi anlatımına göre 1894 veya 1895’te Selânik’teki Askerî Rüşdiye’de matematik dersinde gösterdiği üstün başarıdan ötürü, sadece Mustafa adını taşıyan öğretmeninden ayırt edilebilsin diye ek olarak Kemal ismini aldı. Zamanın her eğitimli kulağının kolayca algılayabildiği gibi Kemal mükemmellik, perfeksiyon anlamını taşır. Osmanlı elitinde çifte isim kullanmak kuraldı; doğum ile alınan Mehmed, Ahmed veya işte Mustafa gibi isimlerin sıklığı, günlük hayatta ister istemez bunların yanlarına birer ilâve yapılmasını gerektiriyordu. Atatürk araştırmacıları, kahramanlarının ağzından aktarılan bu hikâyenin tümüyle doğru olup olmadığı konusunda nihaî bir hükme varamamışlardır. Hakikaten de mesele, sadece öğretmenle öğrencisi arasında, pek de makul görünmeyen bir karışıklığı önlemeye çalışmaktan mı ibaretti? Yoksa aynı addaki başka bir öğrenci miydi bu isim değişikliğinin asıl sebebi? Kimi yazarlar Mustafa’nın ilk Türk “millî şairi” Nâmık Kemal’e (1840-1888) duyduğu sonsuz hayranlık neticesinde bu ismi bizzat takındığına inanır. Devlet okullarında öğrencilere zaten her zaman başka lâkaplarla seslenilir, örneğin ismin önünden doğum yeri anılır (Selânikli Mustafa) veya çocuklara basitçe sıra numaraları koyularak karışıklıklar önlenmeye çalışılırdı.</p>

  <p>Manastır, yani bugünkü Bitola genç Mustafa Kemal’in ikinci durağıdır. Genç Askerî İdadî talebesi burada 1896 yılında omzuna 7348 numaralı apoletini takar. Askerî lisenin hazırlık sınıfı öğrencileri henüz rütbeden yoksundur, sivil bürokrasideki acemi memur namzetleri gibi onlar da birer “çırak”tırlar (<em>şagirdân</em>). Bu şagirdâna İstanbul’daki Harp Okulu’nda artık “Efendi” unvanıyla hitap edilecektir. Mustafa Kemal, 1 Mart 1899’da “Künye Defteri”ne şöyle kaydedilecektir:</p>

  <blockquote>
    <p>Selânik’te Koca Kasım Paşa Mahallesi Gümrük Memurlarından müteveffa Ali Rıza Efendi’nin mahdumu uzun boylu, beyaz benizli Mustafa Kemal Efendi, Selânik 96.</p>
  </blockquote>

  <p>Mustafa’nın kimliği nasıl meydana gelmiş olursa olsun, “Kemal” eki ile her halükârda daha kolay teşhis edilmektedir. İkinci isim kısa zamanda ön plana çıkar. Burada sık sık bahsi geçeceği gibi, <em>chère</em> [tatlı, sevgili] Corinne’e yazdığı mahrem mektuplar kısmen Kemal (şık aksana dikkat), kısmen de M. Kemal parafıyla imzalanmışlardır.</p>

  <p>Corinne’e 1916’da cepheden yazdığı ve yüksek rütbeli bir subayı hafifçe ve cüretkârca alaya aldığı başka bir mektupta, M. Noury müstear adını kullanır. Nuri geleneksel olarak “aydınlanmış”, “nurlu” anlamına gelir ve Halife Osman’ın lâkabıdır; herhalde bununla sadece aldığı iyi eğitimi ima etmek istemiştir. İzleyen yıllarda genellikle M. Kemal imzasını kullanır, son yıllarında ise Mustafa küçük adını tümüyle bir tarafa bırakır ve K. Atatürk diye atar imzasını. Bu, düşüncelerinin ve ilkelerinin Kemalizm olarak nitelenmesini kolaylaştırmıştır, zira Mustafa isminden bir <em>-izm</em> türetmek hiç de kolay olmayacaktı.</p>

  <p>Kendini ıslah eden Osmanlı ordusu, Avrupalı silahlı kuvvetlerden devraldığı hiyerarşik bir yapıya sahipti. Mustafa Kemal bu hiyerarşiyi astsubaylıktan (çavuş) başlayıp bütün subaylık rütbelerini arkasında bırakarak tuğgeneral (<em>mirliva</em>) ve feldmareşal (<em>müşir</em>) rütbelerine kadar sırasıyla kat edecektir. İstanbul’daki Harp Akademisi’ni yüzbaşı rütbesiyle beşinci sırada bitirdikten sonra onu şu askerî rütbeler bekliyordu: Yüzbaşı (kurmay, 1905), Kolağası (kıdemli yüzbaşı, 1907), Binbaşı (1911), Yarbay (1914), Albay (1915) ve –tarihî Çanakkale Müdafaası’ndan sonraki sene– Mirliva (tümgeneral, 1916), sonra 2. Ordu’nun ve Osmanlı Devleti’nin 30 Ekim 1918’deki kapitülasyonuna kadar 7. Ordu’nun komutanı. Ayrıca bütün subayların albay rütbesine kadar <em>Bey</em> titrini de kullandığını ilâve edelim.</p>

  <p>Kemal Bey böylece on yıl kesintisiz terfiden sonra 1916’da bütün muvazzaf subaylık rütbelerini ardında bırakarak <em>Paşa</em> oldu. İran’da “hükümdar” anlamına gelen <em>pâdişâh</em> kelimesinden türeyen bu sözcüğün asıl kökeni artık hafızalardan silinmiştir. Bu askerî unvan artık akla gelebilecek bütün Şark ve Güneydoğu Avrupa dillerinde yaygın olarak kullanılmaktadır. Titr Osmanlı İmparatorluğu’nda 19. yüzyıldan itibaren vilâyetlerdeki valiler gibi yüksek sivil memurlara, hatta Osmanlı’nın veya Mısır’ın hizmetindeki yabancı uyruklulara dahi verilmekteydi. Nitekim bu kitapta Birinci Dünya Savaşı’nı ele alan bölümlerde Goltz Paşa ve Liman von Sanders Paşa gibi Alman komutanlara da rastlayacağız.</p>

  <p>İstanbul rejiminin çöküşünün (1922) ardından artık sadece generallere “Paşa” denmiştir. Titrin kullanımının 1934 yılı Kasım ayında kanunen yasaklanması, ona bugüne kadar süregelen popülaritesinden hiçbir şey kaybettirmedi. Her halükârda geleceğin Atatürk’ü için 1916 ve 1934 yılları arasında kullandığı “Mustafa Kemal Paşa” veya giderek daha sık anıldığı gibi, kısaca “Kemal Paşa” en bilinen ve tarafsız unvan olarak kalmıştır. Yabancı muhabirler Kurtuluş Savaşı (1919-1922) esnasında ve sonrasında sıklıkla “Kemal”den söz ettiler ve taraftarlarını da aynı mantık silsilesi içinde “Kemalistler” olarak nitelediler. Fakat bununla önceleri Batı’ya yönelmiş ilerici bir hareket kastedilmiyordu. Şark’ta ve Garp’ta kamuoyları “Kemalistler” dendiğinde bilhassa Anadolu’da Padişah’ın teslimiyetçi politikasına karşı direnişe geçen kuvvetleri anlıyordu. “Paşa” unvanının Londra’daki <em>Times</em> gazetesinin bir haberindeki “<em>Pasha Mustapha Kemal</em>” nitelemesinde olduğu gibi, ismin önüne geçirilmesi ise Türk kulakları açısından tuhaf ve yadırgatıcıydı.</p>

  <p>Mustafa Kemal 9 Ağustos 1919’da Padişah’ın yazılı bir emriyle ordu müfettişliği görevinden alındı ve askeriyeden general rütbesiyle ihraç edildi. Bu durumda yalnız taltif edildiği çok sayıda nişan ve madalyayı kaybetmekle kalmadı, Yâver-i Hazret-i Şehriyâr, yani Padişah’ın Başyaverliği unvanını da yitirdi. Fakat anlaşıldığı üzere o kadar da büyük bir paye biçmiyordu bir yıl önce kavuştuğu bu unvana.</p>

  <p>1921 yılının Eylül ayında Yunan işgal ordusunun Sakarya Nehri’nde geri püskürtülmesinden birkaç gün sonra Ankara’daki Büyük Millet Meclisi, başkanı ve orduların başkumandanı Mustafa Kemal’e <em>Gazi</em> unvanını verdi. Müslüman savaşçıya verilen bu Arapça ismin tarihte ilk kanıtlanmış izlerine Peygamber Hz. Muhammed döneminde rastlanır. Osmanlılarda önceleri yalnızca aktif olarak katıldığı seferden muzaffer dönen hükümdarlara verilirdi. Sonraları münferit komutanlara da “Gazi” denmeye başlandı. Hatta sonunda II. Abdülhamid ve V. Mehmed gibi padişahlar da, orduları bir muharebeyi kazandıkları zaman kendilerine bu sıfatı yakıştıracaklardı.</p>

  <p>Mustafa Kemal aynı zamanda müşir (daha sonraları mareşal) rütbesiyle de taltif edildi. Türkiye tarihinde mareşal titrine lâyık görülen tek bir general daha vardır: Mustafa Kemal’in uzun yıllık dava arkadaşı Fevzi (Çakmak). Fransızca yayımlanan gazete <em>Stamboul</em>, 3 Kasım 1923 tarihli nüshasında “<em>Maréchal</em> Mustafa Kemal Pacha” deyimini kullanacaktı. Halife Abdülmecid ise aynı nüshada Cuma namazına (selâmlığa) gidişi hakkındaki kısa bir haberde <em>S (a) M(ajesté</em>) [Majesteleri] harfleriyle mimlenir. Bu payelendirme Ankara’da pek hoş karşılanmaz, çünkü burası artık birkaç aydır bile olsa Türkiye’nin yeni başkentidir ve Mustafa Kemal de Cumhuriyet’in ilk reisi olmuştur.</p>

  <p>Otuzlu yılların başlarından itibaren Şef (“Chef’) veya Büyük Şef deyimleri hakikî bir enflasyon yaşadı ki, bunları re’is ([devletin] başı) sözcüğünden türeyen deyimler olarak kavramak yerinde olacaktır. Başbakan Celal Bayar 1 Kasım 1937’de hükümet programını açıklarken terimi tam 39 kere telâffuz eder. Doktorları, Atatürk’ün 10 Kasım 1938’deki vefatının ardından yaptıkları açıklamada “Büyük Şefimiz derin koma içinde terk-i hayat etmişlerdir,” diyorlardı.</p>

  <p>Kurtuluş Savaşı’nda başka başarılı Türk komutanlar olduysa da, geleneksel İslâmî <em>gazi</em> unvanı Mustafa Kemal ile mahdut kaldı. Elbette <em>gazi</em> deyiminin aynı zamanda muzaffer bir sefere katılmış bütün basit neferlere de verildiğini ve münferit eski askerlerin <em>gazi</em> unvanı üzerinde özel bir hak sahibi olmadığını eklemek gerekiyor. Yazılı basında <em>Gazi Hazretleri</em> veya <em>Gazi Paşa Hazretleri</em>, yani Batı dillerinden “Ekselansları Gazi (Paşa)” diye tercüme edebileceğimiz deyimlere rastlarız. Daha kuvvetli dinî bir anlam ise <em>mücâhîd</em> kavramında saklıdır ki, “Vilâyat-ı Şarkiye Müdafaa-i Hukuk-ı Milliye Cemiyeti”nin sözcüsü Mustafa Kemal’e 1919 Temmuzu’nda, inancı için savaşan, cihâdda önde giden anlamına gelen bu unvan ile hitap edilmiştir.</p>

  <p>Mustafa Kemal 2 Ekim 1922’de İzmir’den kalkan bir trene binip, uzun bir kara ve tren yolculuğunun ardından Ankara’ya geldiğinde garda ellerinde pankartlar taşıyan büyük bir insan kalabalığı tarafından karşılanır: <em>Bin yaşa, Gazi Paşa</em>. Küçük Asya’nın haritası o andan itibaren yeniden çizilecektir. Yunan işgal ordusu yenilmiştir, Türkler 9 Eylül’den beri İzmir’e yeniden sahip olmuştur, son düşman birlikleri Çeşme üzerinden ülkeyi terk etmiş, liderleri General Trikoupis esir alınıp Ankara’ya getirilmiştir. Birkaç gün sonra, 11 Ekim’de, Mudanya’da Yunanistan’la mütareke imzalanır.</p>

  <p>Gazi unvanı ayrıca “kurtarıcı, özgürleştirici” (halâskâr) sözcükleriyle bağdaştırıldı. 1920’lerden kalma bir afişte, “İslam’ın Halâskârları” başlığı altında Mustafa Kemal ve diğer on üç ordu komutanının portreleri, madalyonlar içinde yer alır. Resmin ortasında genç bir kadın silueti görülmektedir. Savaş sonrası Türkiyesi’nin sınırlarını mütareke hattı boyunca tespit eden Misâk-ı Millî’ye, yani ulusal anlaşmaya yapılmış bir atıftır bu. 1925’te “Tek Parti Diktası”na geçişte artık böyle çok sayıda “halaskar”ın varlığı düşünülemezdi. Artık <em>tek bir</em> özgürleştirici ve kurtarıcı vardı. Savaş sonrası Fransası’nda oluşmuş “Meçhûl Asker” konseptinden de sonunda vazgeçildi. Taraftarları, Gazi’nin dehası olmasaydı savaşların asla kazanılamayacağını duyurdular.</p>

  <p>İstanbul’da çıkan <em>Vakit</em> gazetesi, 15 Aralık 1923 tarihli nüshasında Mustafa Kemal Paşa’nın metinlerini tıpkıbasım halinde yayımladı ve onu <em>büyük münci</em> (büyük kurtarıcı) olarak niteledi. Bugün tamamıyla unutulmuş olan bu şerefli unvan, mektuplarda hitap biçimi olarak da karşımıza çıkar. Lâtife, sözcüğü Paşa’ya hitaben 25 Ekim 1922’de kaleme aldığı bir aşk mektubunda kullanır. 1926 yılında, Türklerin hizmetinde çalışan Azeri entelektüel Ağaoğlu Ahmed Bey’in (1869-1939) bir raporunda şu satırlara rastlarız: “Müncimize, Büyük Gazi Mustafa Paşa Hazretlerine”. Münci, <em>necat</em> kelimesiyle “kurtuluş”, “özgürleşme” manasında akrabadır. Her iki kavram da ortak bir Arapça kökten gelir. Mustafa Kemal, <em>necât</em>’ı Erzurum’daki (7 Ağustos 1919) kısa bir konuşmasında, “Milletimizin ümid-i necat ile çırpındığından” söz ederken kullanır; o zamanlar henüz münci sayılmasına imkân olmadığına dikkati çekelim. Haftalık bir gazete (<em>Asri Hafta</em>) o yılların tabiiyet altındaki basınına has bir üslupla 7 Kasım 1926 tarihli nüshasının kapak resminin altına “Halaskâr ve müncimiz, şanlı ve büyük gazimiz Mustafa Kemal Paşa hazretleri” yazmıştı. Başka paşalar da çeşitli cephelerdeki muharebelerde mücadele ederek ülkenin kurtuluşuna katkıda bulunmuşlardı, fakat sadece Mustafa Kemal, milletin kurtuluş beklentisini yerine getiren şahsiyet olarak görülmüştür.</p>

  <p>Halâskâr, mehdîci bir tını taşıyan münciye kıyasla, serinkanlı, siyasî bir mana içerir. Çoğul kipinin sıklıkla kullanılması bile tek başına, henüz tarihî anlamda münferit, neredeyse eskatolojik boyutlara işaret eden bir kurtarıcı ile karşı karşıya olmadığımıza işaret etmek için yeterlidir. Duayen Başkan ve son Osmanlı vakanüvisi Abdurrahman Şeref Bey (1853-1925), Türkiye Büyük Millet Meclisi’nin 11 Ağustos 1923’teki ikinci döneminin açılışında, 1920 yılındaki İlk Meclis’i “vatanın halâskârı” olarak niteleyen bir konuşma yapar. Şimdiki İkinci Meclis’in görevinin ise artık yeni bir devlet nizamı tesis etmek olduğunu söyler. Abdurrahman Şeref konuşmasında Mustafa Kemal’den bilhassa “Kurtarıcı” (halâskâr) olarak söz etmez ve daha ziyade bütün bir kurumun, yani ulusal meclis çatısı altında toplanmış vekillerin oynadığı ortak bir rolü vurgular.</p>

  <p><em>Başmuallim</em> lakabı apayrı bir başlık oluşturur. Terim, Mustafa Kemal’in Harf İnkılâbının sadık bir neferi, hatta alaylı bir vurgu ile propagandacısı olduğunu ima etmek için icat olunmamıştır. Mustafa Kemal’e 1928’de geniş halk kitlelerine okuma-yazma öğretmekle mükellef kılınan “Millî Mekteplerin Başmuallimi” unvanını resmen veren, Meclis’in kendisidir.</p>

  <p>Atatürk 1934’te, aslında gayet eşitlikçi cumhuriyetçi bir toplumun içinde, çok sayıda (200 kişiye kadar bir rakam zikredilir) dava arkadaşına ve ünlü çağdaşlarına bir nevi soyluluk payesi olarak soyadları koyar; bu hakîmane ve keyfî “isim babalığı”nın daima örnek gösterdiği “modern, medenî Avrupa memleketleri”nin âdetlerine uygun olup olmadığı ile ilgilenmez. Bu teveccühe nail olan üst rütbeli zevatın çok azı büyük önderin isim teklifini geri çevirme cüretini kendisinde bulmuştur ki, aralarında Fevzi (Çakmak) da vardır. Yakın arkadaşı Fethi ise daha önce seçtiği soyadını Atatürk’ün ısrarla taktığı “Okyar” ile değiştirmek zorunda kalır. <em>Atatürk</em> soyadı kanun kuvvetiyle sadece sahibine, tek bir kişiye mahsus kılınmıştır. Ne de olsa o sıralarda artık hiç kimse onun biyolojik bir evlât sahibi olacağını beklemiyordu ve evlât edindiği çocuklara soyadını devam ettirmeleri yasaklanmıştı.</p>

  <p>Kemal Paşa’nın yeni ad koyma ihtiyacı şahısların ötesine geçmiştir. (Hatay gibi) eyaletlerin ve (Diyarbakır gibi) şehirlerin bugünkü isimleri, işini ciddiye alan dilbilimcilerin dudağını uçuklatabilecek bir ihtirasın sonucudur. Mekteb-i Mülkiye adı, Atatürk’ün o “öz Türkçe” adı kullandığı bir kutlama telgrafının ardından Siyasal Bilgiler Okulu olmuştur.</p>

  <p>Cumhurbaşkanı, kendisine Atatürk soyadının “verilmesinin” ardından hayatının sonuna kadar giderek artan bir yoğunlukla dilbilimsel buluşlarla uğraşmıştır. Örneğin okul günlerinde edindiği addan pek memnun olmadığından Kemal’in <em>Kamal</em>’e çevrilmesini emreder. Kırgız, Yakut ve diğer uzak Türk dillerinin lügâtlarında “kamal” sözcüğü “kale”, yahut “kuşatma” ve “kaya” anlamlarında karşımıza çıkıyor. Aynı sözcüğün içinde ya hep ince ya da hep kalın hecelerin varlığını kabul eden Türk ses uyumuna “kemal”den daha uygun oluşunun yanı sıra, bu manalar da Atatürk’ü yeni ad olarak onu seçmeye teşvik etmiş olmalıdır. Böylece Osmanlı olan her şeyden uzaklaşmanın bir işareti daha verilmiştir ki, buna Nâmık Kemal gibi ilerici bir vatansever de dahildir. Partinin ideologları da hemen hareketi <em>Kamalizm</em> şeklinde adlandırmaya girişmişlerdir.</p>

  <p>Mustafa Kemal’e biyografi yazarları tarafından atfedilen karakter özelliklerinin toplamı ve mana külliyatı başlı başına bir bölüm açmayı gerektiriyor. Tek bir yazarı misal gösterecek olursak; özel kalemi Hasan Rıza (Soyak, 1888-1970) hatıratında birçok yerde ondan büyük harflerle BÜYÜK ADAM veya EŞSİZ İNSAN diye söz eder. 1920’li ve 1930’lu yıllar, otoriter liderler çağıdır. O koşullarda Mustafa Kemal Atatürk’ün, birçok taraftarınca (meselâ Cenab Şehabeddin, 1870-1934) Nietzschevarî bir “üstün insan”<a class="noteref" href="#ngiris1" id="ref1">*</a> veya <em>Ulu Önder</em> (Alm. “<em>Grosser Führer</em>”) olarak nitelendirilmesi kaçınılmaz olmuştur. Oysa Atatürk’ün zamanın diktatörleri Mussolini, Stalin ve Hitler’le ortak bir yönü bulunmaz.</p>

  <p>Mustafa, Kemal ve Kamal isimleri, İslâmî gelenekten Osmanlı vatanseverliğine ve nihayet küllî bir Türk kültür mirasına biat etmeye giden yolu simgeler. Ancak Atatürk’ün mirasını yönetenler, kendisinin isminde bizzat ve isteyerek yaptığı değişikliği sonradan suskunlukla geçiştirdiler. Daha 10 Kasım 1939’daki ilk ölüm yıldönümü anma töreninde sadece Kemal Atatürk’ten söz edilecektir. Müteveffa Atatürk son bir lâkap olarak <em>Ebedî Şef</em> unvanına lâyık görülmüştür. Uzun yıllar ona yol arkadaşlığı yapan halefi İsmet İnönü ise kendisine “Millî Şef” denmesini münasip bulacaktı.</p>

  <p>Kahramanımızın vefatını izleyen döneme dair söylenmesi gereken şeylerden biri de, devletin kurucusunun koyu taraftarlarının çocuklarına Mustafa Kemal adını takmayı sevdiği ve bu âdeti hâlâ uyguladığıdır. Bir başka özellik de öldüğü günün “<em>o (elim) gün</em>” olarak tasvirine atfen, 10 Kasım’da dünyaya gelen çocuklara <em>Ogün</em> adının takılması olmuştur. Mekân adları da kısmen Atatürk’ün sağlığında bu isim kültünden nasibini aldılar: Örneğin Kirmastı kasabası 1922’de ismini değiştirip Mustafakemalpaşa yaptı, oysa isim babası burayı tek bir kez bile ziyaret etmiş değildi. Aynı yıl Bakanlar Kurulu “halkın arzusuna atfen” Doğu Anadolu’daki Eğin’in adının Kemaliye’ye çevrilmesine karar verdi. Bugün sayısız sokak ve mahalle, havaalanı, üniversite, dernek ve birçok başka mekân Atatürk’ün adının şu veya bu değişik söylenişini ad olarak taşır.</p>

  <p>Şimdiye kadar söylenenlerden, bu kitapta niçin Atatürk yerine sıklıkla Mustafa Kemal’den bahsedileceği veya onun neden hep değişik unvanlarından biri ile anılacağı anlaşılmış olmalıdır. İsim ve unvanları kullanırken gerekli özeni göstermezsek, hayatının farklı uğrak noktaları silikleşir ve hikâyemiz, konusunu layığı ile ihata edememiş olur.</p>
