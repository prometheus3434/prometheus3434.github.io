  <h1 title="10 Yeni Hukuk ve Kadınların Durumu (1923-1935)">ONUNCU BÖLÜM <span>Yeni Hukuk ve Kadınların Durumu<br/>(1923-1935)</span></h1>

  <h2 id="sigil_toc_id_87">Hukuk ve muhakemat reformu</h2>

  <p class="nonindent">Mustafa Kemal’in gençliğinde gerek İslâmî kanonik hukuka (Şeriat) gerek Avrupa hukukuna nasıl baktığına dair ipucu veren hiçbir kaynağa rastlamıyoruz. Erzurum Kongresi’ni (1919) noktalayan o meşum gecedeki sözlerinden, hukuk sisteminde radikal bir dönüşüm yapılmazsa Cumhuriyet’in tesis edilemeyeceği ve kadının tesettüründen kurtulamayacağı sonucunu çıkartmak mümkündür. Bu, iki cins arasında eşitliği şart koşuyordu.</p>

  <p>Mustafa Kemal 1 Aralık 1921’de Meclis’te Padişah II. Mahmud (saltanatı 1808-1839) devrindeki ilk reform çabalarına atıfta bulunmuş ve Avrupa yasalarının körü körüne taklidine karşı uyarmıştı: “<em>Taklit ile kanun olamaz</em>.” Asıl ihtiyaç, “<em>kanun-u hakikî, kanun-u tabii</em>” idi. Bu konuşmasında büyük ihtimalle Charles de Montesquieu’nün, sosyal ve politik kurumların toplumların doğalarına uygun geliştirilmesini savunduğu temel eseri <em>Kanunların Ruhu</em>’na atıfta bulunuyordu (<em>De l’esprit des lois</em>, 1748). Montesquieu eski Türkiye’de tanınmayan biri değildi. Mustafa Kemal onun eserleriyle belki, o zamanın yüzü Batı’ya dönük en önemli entelektüellerinden Celâl Nuri (İleri, 1870-1939) sayesinde tanışmıştır. Celâl Nuri, Montesquieu’nün tabii hukuka dair tahayyülünü Cihan Harbi esnasında yayımlanan <em>Edebiyat-ı Umumiye Mecmuası</em>’nda özetlemişti. Nitekim Büyük Millet Meclisi’nin komisyonlara havale edilen ilk yasa taslağı 1916 tarihli Jöntürk reform metinlerine dayanıyor ve belli başlı dinî cemaatlerin kendi evlilik usullerine sahip olmasını içeriyordu.</p>

  <p>Ama Lozan Antlaşması yeni Türkiye’yi, gayrimüslimlere tanınan ayrıcalıklardan kurtulmak için hukuk ve muhakematını bir an önce tamamen Avrupalılaştırmaya zorluyordu. 14 Eylül 1924’te İstanbul’da, genç ve cevval Mahmud Esad başkanlığında 26 kişilik bir hukuk encümeni toplandı. Mahmud Esad hukuk eğitimini İsviçre’nin Fribourg şehrinde tamamlamıştı ve daha önce adı geçen <em>Foyer Turc</em>’ün üyesiydi. İstiklâl Savaşı’ndan sonra 1923’te İzmir’deki İktisat Kongresi’ni yöneten de odur. Bir yıl öncesinde kendisine Adalet Bakanlığı teklif edilmiş, ama o, mevcut hükümetle radikal değişimler yapma imkânını henüz göremediğinden öneriyi geri çevirmişti.</p>

  <h2 id="sigil_toc_id_88">“Hayatta en hakikî mürşit ilimdir”</h2>

  <p class="nonindent">Mustafa Kemal, reform komisyonu başkanlığını üstlenen Mahmud Esad’ın elini tamamen serbest bıraktı. Gerçi literatürde Reisicumhur’un genç bakanla “sıkı işbirliği”nden söz edilir ama buna herhangi bir kanıt gösterilmez. Millet Meclisi Başkanı hukuk reformu konusunda çok sabırsızdı ve bu sabırsızlığını çok yakında eski ve yeni hukuk düzenleri hakkındaki demeç ve açıklamalarıyla gayet net ortaya koyacaktı.</p>

  <p>Mustafa Kemal halkla temaslarında sıklıkla yaptığı gibi genç öğretmenlere hitap ediyor, onları aracı kılıyordu. Ülkenin dönüştürülmesi yolundaki düşünceleri, bu genç öğretmenlerin idealizminde verimli bir toprak buluyordu. 22 Kasım 1924’te, yaklaşık beş yıl önce ayak bastığı Samsun İstiklâl Ticaret Mektebi’nde bir çay daveti organize edildi. Yüksek misafir o gün, aralarında bir hanımefendinin de bulunduğu öğretmenlere kendi pozitivist <em>credo</em>’sunun tüm unsurlarını barındıran kısa bir açılış konuşması yaptı. “<em>Dimağları ilim ve fen ile müzeyyen olan kıymetli insanlardan mürekkep heyeti</em>” övdükten sonra şu öğretici cümlelere geçti:</p>

  <blockquote>
    <p>Dünyada her şey için, medeniyet için, hayat için, muvaffakiyet için en hakiki mürşit ilimdir, fendir. İlim ve fennin haricinde mürşit aramak gaflettir, cehalettir, dalâlettir [doğru yoldan sapmaktır].</p>
  </blockquote>

  <p>Kafiyeli Arapça <em>gaflet, cehalet, dalâlet</em> sözcüklerinin ardı ardına sıralanıp dramatik anlam kabarmaları yarattığı cümle, sonradan şöyle bir kalıba sokularak klişeleştirilecektir: “Hayatta en hakiki mürşit ilimdir.” Bazıları bu cümlenin mistik tarikatlarda izinden gidilen ruhanî liderlere, yani müritlerin bağlandığı mürşitlere karşı da bir mesaj içerdiğini söyler. Ama <em>mürşid</em> ve aynı anlama gelen <em>rehber</em> sözcüklerini daha tarafsız, nötr almalıyız. “Hayatta en hakiki mürşit ilimdir”, her halükârda Ankara’da Mustafa Kemal’in temelini attığı Dil, Tarih ve Coğrafya Fakültesi’nin girişinin üzerine büyük harflerle yazılacaktı.</p>

  <p>Mustafa Kemal, Samsun konuşmasının sonlarına doğru düşüncelerini somutlaştırır. Çoğu zaman yaptığı gibi, din adamlarının zannedildiği kadar allâme olmadığı düşüncesini besleyecek örneklere başvurur. Kuran’ın “Tin ve Zeytun” adlı 95. suresinin meali için iki din adamının görüşünü aldığından söz eder. Birinci Hoca Efendi sureden bir <em>düstur</em> [kanun, kaide, kod] çıkartmış ve “incir” manasına gelen “tin”in “kesret” [bolluk, bereket] anlamını taşıdığını, “zeytun”un ise “vahdet” demek olduğunu söylemiştir:</p>

  <blockquote>
    <p>Âyetin medlulü [işaret ettiği şey, mânası] bu mudur? değil midir? Bir şey demeyeceğim. Yalnız bu seyahatim esnasında bit-tesadüf bu âyetin mazmununu [anlamını] ben diğer bir hoca Efendiden sormuştum. Bunun için yarım saat kadar mütalaaya ihtiyacı olduğunu söyledi. Ömrünü medreselerde ulûmu diniye tederrüs [ders görerek] ve tedrisiyle [ders vererek] geçiren bir zat bir kitabın bir satırını Türkçe ifade edebilmek için böyle bir ihtiyaç dermeyan ederse [ileri sürerse] millet, efradı millet ne desin? Onun için Efendiler, genç neslin dimağını yormadan onun her şeyi ahz ve bel’e müstait elvahı, hakikat izleriyle tezyin olunmalıdır [her şeyi almaya ve benimsemeye uygun “levhaları” gerçeğin çizgileriyle bezenmelidir].</p>
  </blockquote>

  <p>İslam’ın kutsal kelâmı için “bir kitap” tabirini kullanması yeterince büyük bir saygısızlıktır kimilerine göre. Hoca Efendilerin yüzlerce yıllık Kuran tefsir geleneğinde bu surenin esrarengiz başlığı için önerilen farklı yorumlardan en azından birkaçını bilmeleri gerekirdi. Mustafa Kemal’in ise konuyla hakikaten derinlemesine ilgilendiği şüphelidir. Samsun’da hitap ettiği öğretmenlere şunu anlatmak istemiştir: Gelecek nesiller, kendi alanlarına bile tam anlamıyla vakıf olamayan insanlara emanet edilemez. Din adamları yalnız okul çocuklarından uzak tutulmakla kalmamalı, yeni hukuk düzenine etki etmeleri de önlenmeliydi. Ellerindeki yüzlerce yıllık tekel kırılmalı, metinleri fuzulî hale getirilmeli, mahkemeleri kaldırılmalı ve medreseleriyle mektepleri kapatılmalıydı.</p>

  <h2 id="sigil_toc_id_89">Cumhuriyetçi hukukçular beşiği</h2>

  <p class="nonindent">Mustafa Kemal, Hukuk İnkılâbı’yla ilgili en önemli konuşmasını 5 Kasım 1925’te Ankara Hukuk Mektebi’nin açılışında yaptı:</p>

  <blockquote>
    <p>Cumhuriyetin müeyyidesi olacak bu büyük müessesenin küşadında hissettiğim saadeti hiç bir teşebbüste duymadım ve bunu izhar ve ifade etmekle memnunum [Cumhuriyeti güçlendirecek olan bu büyük kurumun açılışında hissettiğim mutluluğu hiçbir başka girişimde duymadım ve bunu açıklayıp ifade etmekten memnunum].</p>
  </blockquote>

  <p>Açılış konuşmasının bu son cümlesi gerçi Samsun’daki nutku kadar geniş bir popülarite kazanmamıştır ama Hukuk Mektebi’nin halefi olan Ankara Üniversitesi Hukuk Fakültesi’nin girişindeki mermer bir levhada hâlâ okunabilir. Reisicumhur’un memnuniyetinin bir sebebi vardı. Yeni başkentteki bu ilk yüksek eğitim kurumu ilk andan itibaren 300 öğrenciye yüksek öğrenim sağlıyordu ve hükümetin ve meclisin birkaç yıl uğraştıkları hukuk reformlarının en parlak ürünüydü. İstanbul’daki fakülte ise 1925’te sadece iki veya üç düzine mezun verdi ve bunların çok azı devlet memuriyetini seçtiler. Yani devlette Cumhuriyetçi hukukçulara ihtiyaç olağanüstü yüksekti.</p>

  <p>Ankara’da daha 1921’de bir hukuk okulu açılması tasarlanmış ama gerekli bütçe oluşturulamamıştı. Mahmud Esad 1922’de yeni bir başlangıç yaptı ve hem gerekli binayı hem de öğretim kadrosunu sağladı. İlk somut adımlar 15 Eylül 1925’ten itibaren küçük bir kurucu kurulun Adalet Bakanı’nın odasında yaptığı toplantılarla atıldı. Kuruldaki sekiz isim Cumhuriyet’i kuranların <em>Pantheon</em>’undan alınmış gibidir: Mahmud Esad’ın yanı sıra Yusuf Kemal, eski uluslararası hukukçu Cemil Bilsel (1879-1949), Akçuraoğlu Yusuf ve Ağaoğlu Ahmed aralarındaki en tanınmış isimlerdir. Yusuf ve Ahmed beyler yeni Türkiye’nin entelektüel hayatına tayin edici katkılar sağlamış ünlü Rusya Türklerindendi.</p>

  <p>Toplantılarda en önemli mesele müfredattı. İstanbullu hukukçu Şevket Mehmed Ali (Bilgişin), <em>Mecelle</em>’nin de bir ders olarak okutulması önerisine başarılı bir itirazda bulundu. <em>Mecelle-i Ahkam-i Adliye</em> bir “hukuk kuralları külliyatı”ydı; İslam’ın mal rejimi ağırlıklı medenî hukukunun Türkiye’de geçerli Hanefî ekolüne göre yorumlanmış kurallarını içeriyordu. Bu 1850 maddenin bir derleme mi, yoksa kanunlaştırma (kodifikasyon) mı olduğu bugün bile tartışılır. Mecelle her halükârda İslami kanonik hukukun en modern sistematik külliyatıdır. Şevket Mehmed Ali Avrupa hukukunu iyi tanıyordu, 1923’te İstanbul’daki fakülte dergisinde değişik Avrupa devletlerinin medenî hukukunu karşılaştıran bir makale yazmıştı, kısacası, bugün ismi unutulmuş ilerici hukukçulardandı.</p>

  <p>Ankara uzun süre uygun bir amfiden yoksun kalmıştır. Onun için ana dersler toplantı yapılmadığı sabahlar Meclis’te veriliyordu. Müstakbel hakimlerin parasız yatılı (<em>leyli meccanî</em>) imkânı verilmezse devam etmeyeceklerini herkes biliyordu. Ama hükümet öğrencilere ancak geçici yatılı imkânı sunabiliyordu; şilte ve battaniye veriyor, her talebenin cebine ancak 50 kuruş harçlık koyabiliyordu.</p>

  <p>İnşaatı sonunda bitirilen binanın açılışında Mustafa Kemal kurumun onur başkanlığına seçildi. İsmet (İnönü)’ye Türk Hukuk Tarihi şeref profesörlüğü düştü; Lozan’da bütün vatandaşlar için geçerli bir hukuk sisteminin yolunu onun açtığı düşünülürse, bunu hak etmediği söylenemez. Mustafa Kemal açılış konuşmasında “yeni hukukî” zeminin toplumsal hayatın temelini oluşturduğunu söyledi ve sözlerini şu retorik soruyla bağladı:</p>

  <blockquote>
    <p>Türk İnkılâbı nedir? Bu inkılâp, kelimenin vehleten ima ettiği ihtilâl [öncelikle taşıdığı devrimi manasından başka, ondan daha vâsi bir tahavvülü [geniş bir dönüşümü] ifade etmektedir. Bu günkü Devletimizin şekli, asırlardan beri gelen eski şekilleri bertaraf eden en mütekâmil [gelişkin] tarz olmuştur.</p>
  </blockquote>

  <p>“Millet” yüzlerce yıldır dinî cemaatle özdeş tutulmuştu. Bireyleri birbirine bağlayıp milletin bekasını sağlayan, din ve mezhepti. Mustafa Kemal artık onların yerini Türk milliyetinin aldığını söylüyordu. Hukuk reformuna atıfta bulunup, “Şeriat” sözcüğünü ağzına almadan dolaylı ve dolaysız “eski hukuk”un donmuşluğundan, çağa ayak uyduramadığından bahsediyordu. Bütün kanunların sürekli değişime ve sürekli gelişmeye tabi oluşu doğal ve zorunlu bir kuraldı. Bütün diğer uluslar gibi Türkler de kendi kurtuluş ve yükselme mücadelelerini hevesle yürütmüş ve ne mutlu ki kör bir fanatizmin tuzağına düşmemişlerdi. Şimdi asıl olan eldeki yeni kazanımları sağlam bir hukuksal zemine oturtabilmek ve ülkeye yeni hukuk uzmanları yetiştirebilmekti. Cumhuriyet Türkiyesi’nde eski hayat kaidelerinin, eski hukukun yerinde artık yeni hayat kaideleri ile yeni bir hukukun peyda olduğundan artık kimse şüphe etmemeliydi. Tekrar profesörlere dönerek bir nasihatte bulundu:</p>

  <blockquote>
    <p>Cumhuriyet Türkiye’sinde eski kavaid-i hayat [hayat kanunları], eski hukuk yerine yeni kavaid-i hayatın ve yeni hukukun kaim olmuş [geçmiş] bulunması, bugün gayrikabili tereddüt bir emrivakidir [tereddütsüz bir oldubittidir]. Bu emrivaki sizin kitaplarınızda ve mabihüttatbik [uygulamaya temel] olacak kanunlarımızda ifade ve izah olunacaktır.</p>
  </blockquote>

  <p>Konuşmasında “eski” ulemanın başarısız, hatta ne kadar sefil bir manzara arz ettiğini vurgulamak için üç örnek verdi. Birinci örnek Türk kültür tarihinin fazlasıyla acılı bir yarasına parmak basıyordu: Ancak 1728’de imparatorluğa giriş yapan ve yoluna ondan sonra da düşe kalka devam eden matbaanın serüveni.</p>

  <blockquote>
    <p>Beynelmilel umumî tarihin cereyanında Türklerin 1453 zaferini, yani İstanbul’un fethini tasavvur buyurunuz. Bütün bir cihana karşı İstanbul’u ebediyen Türk camiasına mal etmiş olan kuvvet ve kudret takriben aynı senelerde icad edilmiş olan matbaayı Türkiye’ye kabul için erbab-ı hukukun meş’um mukavemetini iktihama [hukukçuların uğursuz direnişine göğüs germeye] muktedir olamamıştır. Köhne hukukun ve müntesiplerinin [üyelerinin] matbaanın memleketimize girmesine müsaade etmeleri için üç yüz sene müşahede ve tereddüt etmelerine [gözlem yapma ve duraksamalarına] ve leh ve aleyhte pek çok kuvvet ve kudret sarf etmelerine ıstırar hasıl olmuştur [zorunda kalınmıştır].</p>
  </blockquote>

  <p>Ne yazık ki bu, fi tarihinde vuku bulmuş münferit bir vaka değildi:</p>

  <blockquote>
    <p>Eski hukukun çok uzak ve çok eski ve kuvve-i ihyaiy’esi ma’dum bir devrini ve müntesiplerini intihap ettiğime zahip olmayınız. Eski hukukun ve onun müntesiplerinin yeni devre-i inkilabiyemizde bizzat bana ika ettikleri müşkülâttan misâl getirmeğe kalksam sizi tasdi etmek tehlikesine maruz kalırım.</p>

    <p>[Eski hukukun çok uzak ve çok eski ve –milleti– diriltme gücü olmayan bir devrini ve üyelerini –konu olarak– seçtiğime aldanmayınız. Eski hukukun ve onun hukukçularının yeni reform evremizde bana çıkarttıkları zorluklardan örnekler vermeye kalkışsam sizi rahatsız etme tehlikesine uğrardım] Fakat bilesiniz ki, Türkiye Büyük Millet Meclisinin âvan-i teşekkülünde ânın bugünkü mahiyet ve vaziyetini esasat-i hukukiyeye ve esasat-i ilmiyeye münafi addedenlerin başında meşhur hukukşinaslar bulunuyordu. Büyük Meclis’de hâkimiyetin bilâkaydü şart millette olduğunu ifade eden kanunu teklif ettirdiğim zaman, bu esasın Kanun-i Esasi-i Osmaniye mugayeretinden dolayı muarız bulunanların başında yine eski ve fazilet-i ilmiyesi ile milleti iğfal eden maruf hukukşinaslar bulunuyordu.</p>

    <p>[Fakat bilesiniz ki Türkiye Büyük Millet Meclisi kurulduğu günlerde onun bugünkü amacını ve durumunu dini hukukun ve ilmin esaslarına aykırı kabul edenlerin başında ünlü hukukçular vardı. Büyük Millet Meclisi’nde Hâkimiyetin kayıtsız şartsız millette olduğunu ifade eden kanunu teklif ettirdiğim zaman bu kanun Osmanlı Anayasası’nı değiştirdiği gerekçesiyle karşı çıkanların başında yine eski ve ilmi bilgisiyle milleti aldatan tanınmış hukuk adamları vardı].</p>
  </blockquote>

  <p>Mustafa Kemal konuşmasını geleceğe işaret ederek bağlıyordu:</p>

  <blockquote>
    <p>Büsbütün yeni kanunlar vücuda getirerek eski esasat-i hukukiyeyi temelinden kal’ etmek teşebbüsündeyiz. Ve yeni esasat-i hukukiye ile elifbasından tahsile başlıyacak bir yeni hukuk neslini yetiştirmek için bu müessesatı açıyoruz. Bütün bu icraatta mesnedimiz milletin istidat ve kabiliyeti ve irade-i kat’iyesidir.</p>

    <p>[Büsbütün yeni kanunlar meydana getirerek eski hukuk kurallarını temelinden sökmeye giriştik. Ve yeni hukuk kurallarıyla (yeni hukuku) alfabesinden öğrenime başlayacak bir yeni hukukçular kuşağını yetiştirmek için bu kuruşları (okulları) açıyoruz. Bütün bunları yaparken tek dayanağımız milletin yeteneği ve kesin iradesidir.]</p>
  </blockquote>

  <p>Ve doğrudan üniversitenin öğrencilerine hitap ederek bitiriyordu sözlerini:</p>

  <blockquote>
    <p>Yeni Türk hayat-i içtimaiyesinin bâni ve müeyyidi olmak iddiasiyle tahsile başlayan sizler; Cumhuriyet devrinin hakikî ülema-i hukuku olacaksınız. Bir an evvel yetişmenizi ve arzu-i milleti fiilen tatmine başlamanızı Millet sabırsızlıkla beklemektedir. [Türkiye’nin yeni toplumsal hayatının kurucusu ve kuvvetlendirici olmak iddiasıyla öğrenime başlayan sizler, Cumhuriyet devrinin gerçek hukuk bilginleri olacaksınız. Millet, bir an önce yetişmenizi ve isteklerini karşılamaya başlamanızı sabırsızlıkla bekliyor.]</p>
  </blockquote>

  <h2 id="sigil_toc_id_90">“Müderris” değil “profesör”</h2>

  <p class="nonindent">Ankara’daki okulun yeni Cumhuriyet’in en önemli kadro ekolü, hukukçular beşiği olarak hizmet edeceği anlaşılıyordu. Mustafa Kemal, eğitimlerini Avrupa’da almış dahi olsalar eski hukukçular kuşağına güvenmiyordu. Ankara’daki okul, devrimci bir kurum olma görevini başarıyla yerine getirdi. Akçuraoğlu Yusuf’un dilekçesi üzerine, yüksek okul öğretmenine medreseyi çağrıştıran “müderris” yerine yeni Türkiye’de ilk defa “profesör” unvanı verildi ve böylece İstanbul’la mesafe daha da açıldı.</p>

  <p>Okulun müdürü ve bakan Mahmud Esad İsviçre Medenî Hukuku’nun Türkiye’ye uyarlanışının mimarı olarak tanınır. Fakat Mahmud Esad’ın kendisi asıl ilham kaynağı olarak Gazi’yi işaret eder. Bu pek de şaşırtıcı değildir. İstanbul Hukuk Fakültesi’nin öğrencileri 1926’da Mahmud Esad’a reformlar için bir teşekkür mektubu gönderir, o ise cevabî yazısında kendi şahsını olabildiğince arka plana iter. Cumhuriyet kanunlarında bir muvaffakiyet ve bir güzellik görülüyorsa, bu onun şahsına değil, doğrudan doğruya Türk İhtilâli’nin büyük şefi Gazi Mustafa Kemal Paşa Hazretleri’ne aittir, Bozkurt’a göre. Büyük şeften aldığı maddî ve manevî feyz ve ilhamla bu kanunları hazırladığını söyler.</p>

  <p>Belki keyfiyet hakikaten böyleydi. Fakat Avrupa hukukunun devralınmasının ardında sadece büyük liderin “ilhamı”nın yattığını yalnız Atatürk’ün gözü gerçeklere kapalı kimi yandaşları iddia edebilir. Lider’in hor gördüğü <em>ihtilâl</em> sözcüğünün metne sızmış olduğunu da geçerken kaydedelim. Mustafa Kemal Osmanlı hukukunun modernleştirilmesi konusunda başta oldukça çekimser davranmıştır. Yürürlükteki hukuk metinlerinin reforme edilmiş ve yeniden yapılandırılmış biçimlerine en azından ele güne karşı bir şans mı tanımak istiyordu yoksa gerçekten bir “doğal hukuk” arayışında mıydı? Yukarıda sözünü ettiğimiz gibi, Lozan’daki İtilaf kuvvetleri temsilcilerinin talepleri Avrupa hukukunun devralmışını hızlandırmıştır ama “Lozan” –sıklıkla iddia edildiği gibi– sürecin tek müsebbibi değildir.</p>

  <p>Osmanlı Türkiyesi’nin de Avrupa hukuk alanlarıyla birçok temas ve kesişme noktası olmuştu. 1840’tan itibaren bir dizi kanun kitabı, özellikle Fransızca kökenliler, Osmanlıca’ya tercüme edildi ve uygulamaya da kondular. 1850 Ticaret Kanunu ve 1879 Muhakemat Kanunu buna örnektir. Sadrazam Ali Paşa 1867’de değişik dinlerden şahısların taraf olduğu mahkemelerde Fransız <em>Civil Code</em>’unun uygulanmasını teklif etmiştir. Avrupa kanunlarına ilgi Jöntürk zamanında daha da arttı. Cihan Harbi esnasında İstanbul Üniversitesi’nde iki Alman hukukçu “Avrupa Medenî hukuku” dersi veriyordu. Hukuk Fakültesi Mecmuası 1914’ten itibaren Alman Medenî Hukuku’nun (<em>Bür gerliches Gesetzbuch</em>), İsviçre Medenî Hukuku’nun ve Fransızca bir <em>Code Civil</em> kitabının tercümelerini yayımladı. Hükümet 1917’de İslâmî, Hıristiyan ve Yahudi cemaatlerinin özelliklerini göz önünde tutan bir Aile Hukuku’nu yürürlüğe soktu.</p>

  <h2 id="sigil_toc_id_91">İsviçre Medenî Kanunu ve İtalyan Ceza Kanunu</h2>

  <p class="nonindent">Mahmud Esad Hukuk Mektebi’nin açılışının üzerinden altı ay geçmeden, 17 Şubat 1926’da, İsviçre Medenî Hukuku’nun Türkçe tercümesini müstakil bir kanun teklifi halinde Meclis’e getirdi. Gerekçesi şöyleydi:</p>

  <blockquote>
    <p>Türk tarihinin, bendenizin anlayışına göre, en hazin siması Türk kadınıdır. Yeni layihanın aile teşkilâtı ve miras ahkamı şimdiye kadar istenildiği zaman kolundan tutularak bir esir gibi yerden yere vurulan, fakat ta ezelden hanım olan Türk annesini lâyık olduğu mevki-i ihtiramına getirecektir. (Bravo sesleri, alkışlar). Türk annesini mevki-i hakikisine ve ihtiramına getirecek olan bu kanun, unutmamak lâzımdır ki, aynı zamanda Türk camiasını en kuvvetli ve en esaslı bir surette tarsim etmiş olacaktır.</p>

    <p>Arkadaşlar! Kanun-u medeniyi tasvip ve tasdik buyurduğunuz anda inkılâba ve Türk tarihine, Türk hayatına yeni bir seyr bahşetmiş olacaksınız. Bu kanunu kabul marazında ellerinizi kaldırdığınız zaman geçen 13 asır duracak ve Türk milletine, Türk camiasına yeni ve feyizli medeni bir hayat açılacaktır. İnkılâp ve onun öz sahibi olan Türk milleti bu tarihi kararımızı bekliyor. Adliye vekaletiniz, kanun-u medeniyi hazırlamakla tarih ve inkılâp huzurunda Türk milletinin hakiki menfaatlerini ifade etmiş olduğuna samimiyetle ve vicdani bir kanaatle kanidir.</p>
  </blockquote>

  <p>Hukuk Komisyonu’nun İsviçre ve Paris’te eğitim görmüş raportörü, sonradan İçişleri Bakanı olarak Soyadı Kanunu’nu da Meclis’ten geçirecek olan Menteşe/Muğla milletvekili Şükrü Kaya Bey, maruzatını şöyle açıklıyordu:</p>

  <blockquote>
    <p>Bu kanun-u medeni layihasının meclis-i alinize tevdii, hilafetin yıkılmasına saltanatın devredilmesine ve cumhuriyetin ilânına tesadüf etmiştir. (…) Encümen Türk seciyesine ve Türk ihtiyacatına en lâyık olan kanunun bu kanun olduğuna kanidir. Ve bu kanun doğrudan doğruya İsviçre kanunundan ve harfiyen nakledilmiştir. (…) Muhtelif milletlerin desatir-i hukukiyesini telif etmek ihtimali de vardı. Fakat tekmil usul nokta-i nazarından bu birçok mehaziri haizdir. Evvel emirde maddeler ve ahkam arasında tezatlar bulunabilir. Yepyeni ve asrî bir kanun yapmak ciheti de vardı. Evvelâ bu pek çok zamana tevakkuf eder. Arkadaşlar! Biz kusurlarını kemal-i cesaretle söyleyen bir milletiz (bravo sesleri). Askeriyemizin, tebabetimizin müstefit olduğu garbin usullerinden hukukiyatımız neden mahrum kalsın? (…) Çünkü İsviçre kanun-u medenisi idrak-i beşerin hukuk namına ve kabil-i tatbik hak namına bulabildiği bütün esasatı muhtevidir. Aileyi takviye eder, faziletperverdir, yetimleri ve çocukları himaye eder.</p>
  </blockquote>

  <p>Medenî Hukuk’un babaları, Hıristiyan Avrupa’dan devralınan yasayı topluma benimsetmek için, özellikle boşanmayı zorlaştırdığı üzerinde durmuşlardır. Hatta Mahmud Esad’a göre yasanın payandası, boşanmanın artık belli şartlara bağlanmasıdır. Bozkurt, boşanmayla ilgili düzenleme gerçekleşmezse, medeni kanunun tüm çerçevesinin ve neticede ailenin çökeceği kanısındadır.</p>

  <p>Elbette ancak bir faraziyedir ama eğer bir yıl sonra yeni Medenî Kanun hâlâ tercüme safhasında olmayıp boşanmayı zorlaştıran maddeleriyle yürürlüğe girmiş bulunsaydı, Reisicumhur karısından (Lâtife’nin kız kardeşinin dediği gibi) <em>alaturka</em> yöntemlerle değil karşılıklı rızayla ayrılmak zorunda kalacaktı.</p>

  <p>Kanun’un İsviçre’nin federal yapısı göz önüne alınmadan ve tercümesindeki kimi muğlaklıklara ve çelişkilere aldırmaksızın, olduğu gibi devralınışı en azından amfisi ve çalışma odaları olmayan bir okulun kuruluşu kadar cesur bir reform adımıdır. Kadın ile erkek ve Müslüman ile gayrimüslim arasında eşitlik (İsviçre’de hâlâ yürürlükte olan tüm sapmalarıyla), İslâmî bir ülkede bir gecede başarılmıştır.</p>

  <p>Medenî Kanun’a kıyasla Ceza Kanunu çok daha erken bir tarihte, 19. yüzyılda yasalaşmıştı ama itiraf etmek gerekirse modern bir hukuka yakışmayan eksikleri de vardı. Mahmud Esad Meclis kürsüsünden İtalyan yasasının maddelerinin çok “sert” olduğunu, fakat devrimin gerçekleşme sürecinde bunları uygulamaktan başka çare de görmediğini itiraf ediyordu:</p>

  <blockquote>
    <p>Fakat memleketimizi sevenler, bizden olanlar, namuslu olanlar, bu suret Ceza Kanunu’nda kendilerine bir masuniyet melcei bulacaklardır. Bu Ceza Kanunu namuslu insanlar için bir masuniyet hücetidir. Korkacak olanlar arz ettiğim gibi tekin olmayanlardır, inkılâbın ve devletin manası tekin olmayanları, zorbaları mütecavizlerini korkutmaktadır, ezmektedir.</p>
  </blockquote>

  <p>Nihayetinde yeni hukuk ve muhakemat düzeni, “eski hukukçular”ın katkısı olmadan uygulanamazdı. Yazı reformu (Harf İnkılâbı, 1928) öncesi kaleme alınmış bilumum belge ve dosyaları okumak için ağdalı Osmanlı hukuk diline çok iyi vakıf olmak lâzımdı. Nitekim kimi ağır muhafazakâr ulema ailesinden inanmış Kemalist hukukçular yetişecekti.</p>

  <p>Hukuk Mektebi’nin eklememiz gereken bir özelliği de, başından itibaren amfilerde öğrencilerin yanında yaşını başını almış politikacıların da ders dinlediğidir. Bunların arasında 1950-1960 yıllarının başbakanı Adnan Menderes de vardır (1899-1961). Ankaralı siyasetçi Hıfzı Oğuz Bekata 1920’ler Türkiyesi’nde iki hukuk düzeninin yan yana var olduğu gerçeğini gözler önüne seren bir anekdot anlatır. Bekata komşusu Ali Saib’e (Ursavaş) ders yılının sonunda hangi derslerden imtihan olmak istediğini öğrenmek istediğinde “ben hiç imtihana girmeyeceğim” cevabını alır! Ali Saib, Doğu vilâyetlerindeki İstiklâl Mahkemesi’nde reislik yapıp, çok kişiyi mahkûm edip idam sehpasına gönderdikten sonra şimdi bir imtihana girip kalacak olursa “milletin ne diyeceğini” sorar Bekata’ya.</p>

  <p>Mustafa Kemal’in Türkiyesi’nde 1924 Anayasası’nın kabulünden sonra da gerçek bir kuvvetler ayrılığı yerleştirilemedi. İstiklâl Mahkemeleri rejiminin ceza ve muhakemat kanununa ihtiyacı yoktu. Kadının evlilik ve miras hukukundaki yeni yeri de ülkenin büyük bölümünde kağıt üzerinde kalmaya devam etti.</p>

  <p>Reisicumhur 12 Haziran 1933’te, varlığı veya bir başka deyişle mirası üzerinde yasal varislerine kanunla tanınmış paylarını vermeden tam tasarruf sahibi olabilmek için, artık kamuoyunda neredeyse kutsal kitap statüsüne yükseltilmiş Medenî Kanun’da bir değişiklik yaptırdı. Zaten 19 Ekim 1927’de gayrimenkullerini Halk Partisi’ne miras bırakacağını ilân etmişti; yasa değişikliğinden hemen önce ise tüm malvarlığını partiye bıraktığını açıkladı. Bu <em>Lex Atatürk</em>’ün (2307 numaralı kanun) yararı ölümünden hemen önce ortaya çıkacaktı. <em>Quod licet lovi…</em><a class="noteref" href="#n0101" id="ref1">*</a></p>

  <p>Artık Gazi’nin Lâtife’den ayrılışının üzerinden iki yılı aşkın bir süre geçmişti. Kısa evlilik hayatını, Türk kadınlarını kanun önünde erkeklerle eşitleyen reformlara paralel anlatmak anlamlı olacaktır.</p>

  <h2 id="sigil_toc_id_92">Yıldırım nikâhı</h2>

  <p class="nonindent">Girdiği savaşlardan galip çıkmış Paşa’nın müstakbel eşi Lâtife’yle “Büyük Taarruz”dan kısa zaman sonra, onun İzmir’deki baba evinde tanışma hikâyesi kitaplardaki haliyle <em>kitsch</em>’e yaklaşır. Fakat daha yakından bakıldığında, dış basının abarttığı bu romantik hava dağılır. O zamanlar 23 yaşında olan Lâtife (1899-1975) “normal” koşullarda da Batı Anadolu’nun en cazip gelin adaylarından biriydi. Lâtife Hanım’la İzmir’in kurtuluşundan sonra evine davet edildiğinde, bir akşam yemeğinde tanışan Halide Edib (Adıvar) onu keskin kadın bakışıyla ama aynı zamanda belli bir sempatiyle de, şöyle betimler:</p>

  <blockquote>
    <p>Merdivenin başında siyahlar giyinmiş, ufak tefek bir hanım bizi bekliyordu. O zaman Lâtife Hanım’ın yirmi dört yaşında olduğunu biliyordu. Fakat tavrı daha çok olgundu. Halinde ve selâm verişinde, eski dünyanın ağırbaşlılığı vardı. Sosyete kızlarının gösterişi hiç yoktu. Başına sarmış olduğu siyah örtünün ortasında yüzü çok hoştu. İnce dudaklarında büyük bir irade sezilmekteydi. Çok güzel ve zeki gözleri vardı. Bu kahverengi gözlerin çevresine saçtığı ışık çok çekiciydi.</p>
  </blockquote>

  <p>Erkeklerin Lâtife’nin dış görünüşü hakkında söylediklerine bakılırsa, kısa boylu, balıketli kadınları sevenler bile (boyu Gazi’nin ancak omzuna geliyordu) onu ancak ikinci bakışta fark ediyordu. Güzel piyano çaldığı ilk bakışta anlaşılmayan küçük ve tombul elleri vardı.</p>

  <p>Cihan Harbi’nin son yıllarında Liszt’in talebelerinden. İstanbul’da bir tercüme bürosunun yöneticisi olarak karnını doyurmaya çalışan Anna Grosser-Rilke’den (1853-1937) ders almıştı. Hocası hatıratında, o günlerde 19 yaşında olan “en yetenekli ve tüm şahsiyetiyle en ilginç öğrenci”sine özel bir yer verir:</p>

  <blockquote>
    <p>Bana bir şey çalmasını söyledim ve Beethoven’in Ayışığı Sonatı’ndaki harikulâde Adagio’ya başlayınca şaşkınlığım arttı. Resitasyonu ve anlayışı hayret vericiydi (…) Kusursuz bir Almanca konuşuyordu ve büyük şairlerimize coşkulu bir hayranlık besliyordu; olağanüstü yetenekli çocuk sonra Faust’un ilk bölümünü bana ezbere okudu. Latife’nin Bach’ın Füglerini ne kadar güzel ve berrak çaldığını da bilhassa hatırlıyorum.</p>
  </blockquote>

  <p>Sonradan Ankara’da Çaykovski’den bir romans çaldığında Sovyet Büyükelçisi Aralov da Lâtife’nin yeteneğine hayran kalacaktır. Zübeyde Hanım dahil herkes Lâtife’nin eldeki pek az fotoğrafından daha güzel olduğu konusunda birleşir.</p>

  <p>Babası Muammer (1876-1951) İzmir’in zengin hinterlandından tarım ürünleri ve halı ticaretiyle büyük servet kazanmış bir iş adamıydı. İttihatçılara yakınlığı hasebiyle 1909’da kısa bir süre de olsa İzmir’de belediye başkanlığı yapmıştı. Oğullarının ve kızlarının iyi bir eğitim almasını önemsedi. Yunan İşgali’nin (1919) ardından Fransa’ya göçtü; Lâtife, o zamanlar yaşadığı çevrede öğrenilen üç veya dört yabancı dile İngilizce’yi de eklemesi için İngiltere’nin Kent şehrindeki yatılı bir kız okuluna verildi (Chisleshurst Tudor Hall School). Ailenin Paris’te de bir dairesi olduğundan babası onun Sorbonne’da Hukuk tahsili görmesini arzu ediyordu. Lâtife’nin eğitime en azından başladığı rivayet olunur. Ancak Muammer Bey kızını evlendirdiğinde ailenin serveti büyük ölçüde erimişti.</p>

  <p>Her halükârda 1922’de, gayrimüslimlerin mahalleleri yanmaktayken Mustafa Kemal ve maiyeti babasının şehrin güneyindeki Göztepe semtindeki “Beyaz Villa”sında karargâh açtığında, Lâtife İzmir’deydi. Önce ailenin villalarla bezeli Karşıyaka sahilindeki ikinci konforlu evine geçtiyse de, kısa zamanda Beyaz Villa’nın bir müştemilatına yerleşerek subayların yol açtığı kaosu iyi kötü idare etmeye girişti. Ali Fuad (Cebesoy) dediğim dedik Lâtife hakkında “Karargâh Komutanı Hanım” diyordu şakayla karışık. Sayısız ziyaretçi geliyordu ve Mustafa Kemal onları ülkenin âdetlerince sırayla değil, toplu olarak kabul ediyordu.</p>

  <p>Lâtife bu muzaffer ve yakışıklı paşaya tapıyordu ve ona her bahaneyle hizmet etmek için elinden geleni yapıyordu. Mustafa Kemal’in Lâtife’nin Batılı eğitiminden ne kadar etkilendiği sıklıkla vurgulanmıştır. Son Lâtife biyografisinin yazarı İpek Çalışlar, Paşa’nın “piyangodan çıkan” bu hayat arkadaşının kafasındaki büyük projelerde kendine ne kadar yardımcı olacağını hesapladığını, yani mevzuya genel tarzına uygun olarak konuya gayet soğukkanlı yaklaştığını anlatır.</p>

  <p>Mustafa Kemal’in Lâtife’ye sevgisi öylesine barizdi ki, eski dostu ve yaveri Salih (Bozok) bile neredeyse kıskanıyordu ilişkilerini. Lâtife’nin babası Muammer Avrupa’daydı ve Salih ona, yokluğunda kızıyla bir baba gibi ilgilenme sözü vermişti. Lâtife bunu Salih’e 29 Temmuz 1923 tarihli mektubunda hatırlatır ve ondan Paşa’yla arasını yapma ricasında bulunur.</p>

  <p>Lâtife hayalindeki nişandan önce en az üç engeli aşmak zorundaydı: Birincisi Paşa’yı nikâh masasına oturmama prensibinden caydırması gerekiyordu. İkincisi, Fransa’da bulunan Muammer Bey’in endişeleri giderilmeliydi. Ve nihayet Çankaya’da her şeyi istediği gibi idare etmeye alışmış bir Fikriye vardı; Mustafa Kemal’in üvey babasının daha önce de adı geçen yeğeniydi. Fikriye Lâtife’den bir veya iki yaş büyük olmalıydı ve tip olarak ona benziyordu. Bir de Mustafa Kemal’in artık Çankaya’da Fikriye’nin yanında yaşayan annesi vardı ve Zübeyde Hanım, oğlunun bu fazla Batılılaşmış evin kızıyla yapacağı bir izdivaca çok da sıcak bakmıyordu.</p>

  <p>Hemen hepsi genç yaşta evlenmiş silah arkadaşlarının gözünde ise Mustafa Kemal’in evlenmesi, onu alkol tüketiminden uzaklaştırıp düzenli bir hayat sürmeye sevk edecek tek yoldu. İsmet her zamanki pragmatizmiyle Lâtife’nin savaş sonrası Türkiyesi’nin dış ilişkilerini yola koymakta faydalı bir asistan olacağını düşünüyordu. Yalnız Fethi Bey, Paşa’nın dediğim dedik bir eşin dayatmasıyla bile alışkanlıklarından vazgeçmeyeceğini öngörmüştür.</p>

  <p>Lâtife’nin Paşa’dan aldığı muğlak nişan sözünü artık hayata geçirmek istediği günlerde damat adayı Bursa’daydı. Mustafa Kemal’in Lâtife’den esirgediği daveti Fikriye aldı ve Bursa’da yanına gitti. Mustafa Kemal belki de Fikriye verem hastalığına tutulduğu ve zaten İsviçre’deki bir sanatoryuma doğru yola çıkacağı için izin vermişti bu ziyarete. İzmir’e döndüğünde Lâtife’ye şaşırtıcı bir biçimde, apar topar evlenme teklif etti. Herhalde Lozan Barış Görüşmeleri’nin krizli ortamında elinin tam serbest kalmasını istiyordu. Fevzi (Çakmak), yanına Salih’i de alarak kız istemeye, hâlâ yurtdışında bulunan Muammer Bey yerine Lâtife’nin büyük amcasını ziyarete gitti. Büyük amca ailenin büyüğü olarak yeğeninin evlenmesine izin verdi. Gazi 4 Ocak’ta Ankara’da Azerbaycan elçiliğindeki davette, yakında evleneceğinden lâf arasında ehemmiyetsizce bahsedince Ahmet Ağaoğlu, “İzmir fatihinin kalbini fetheden bu bahtiyar kim?” diye soracaktı.</p>

  <p>İzdivaç 29 Ocak’ta –katılımcıların hepsi için biraz sürpriz olarak– Muammer’in evindeki basit bir çay davetinde gerçekleşti. Hâlâ Osmanlı’nın kadı huzurunda evlenme usulü geçerliydi. Klasik Şeriat hukukunun ne bildiği ne de şart koştuğu bu evlenme biçimi Türklerde birkaç yüzyıldır gelenek haline gelmişti ve ancak Medenî Hukuk kabul edildiğinde bırakılacaktı. Nikâhın sadeliği kayınpederi düğüne küçük bir servet harcamaktan kurtardı ve Anadolu’nun harap sahnesine de uygun düştü.</p>

  <p><em>Anadolu Ajansı</em> olayı aynı gün şöyle özetliyordu:</p>

  <blockquote>
    <p>Anadolu Ajansı’nın 29.1.1923 tarihli bülteni: “Başkumandan Gazi Mustafa Kemal Paşa Hazretleri’yle Uşakizade Lâtife Hanımefendi’nin emri mesnunu akideleri bugün saat beşte Göztepe’de icra edilmiştir. Paşa Hazretleri ve Lâtife Hanımefendi, şahit ve davetlilerden mürekkeb bir masada karşı karşıya oturmuşlardır. Paşa Hazretleri Kadı Efendi’ye hitaben: “Efendi Hazretleri, biz Lâtife Hanım’la evlenmeye karar verdik. Lütfen muamele-i lâzımmesini yapar mısınız?” demiştir. Bunun üzerine Kadı Efendi evvelâ Lâtife Hanım’a teveccüh ederek: “On dirhem gümüş mihri muaccel ve aranızda takrür eden mihri muaccelle hazin bilmeclis Gazi Mustafa Kemal Paşa Hazretleriyle tezevvücü kabul ediyor musunuz?” demiş ve Lâtife Hanım, “Kabul ettim” cevabını vermişlerdir. Kadı Efendi müteakiben Paşa Hazretlerine aynı suali irad etmiş ve müşarünileyh “Evet, kabul ettim” buyurmuşlardır. Duayı müteakib tarafeyn, hazırun tarafından pek samimi bir surette tebrik edilmişlerdir.</p>
  </blockquote>

  <p>“Başlık parası” kimi hallerde nikâhtan sonra peyderpey ödeniyor ve boşanırken geri isteniyordu (<em>mihrimüeccel</em>). Buna karşın <em>mihrimuaccel</em> hemen ödenmesi gereken bir “başlık parası” türüydü. Kadı kadına yönelttiği soruyu Paşa’ya sorduktan sonra adet yerini buldu ve yeni evliler misafirlerin iyi dileklerini kabul ettiler. Geleneksel nikâhın, tarafların tabii o anda akıllarına getirmedikleri bir avantajı daha vardı: Evlilik ne kadar hızlı gerçekleştiyse bir o kadar süratli bozulabiliyordu.</p>

  <p>Yorumunu bu tarihten çok sonra kaleme alacak olan bir yazarın (Lord Kinross) gözüyle Mustafa Kemal “hem sosyolojik, hem de şahsî sebeplerle” evlenmiştir, çünkü “eğer kendisinin peçesini çıkartan bir karısı yoksa halkı kadınların tesettürden çıkması gerektiğine nasıl ikna edebilirdi?” Nikâhından <em>sonra</em> kadınların yeni giysileri için verdiği mücadeleye bakıldığında bu yorum çok da makul görünmez. Ama bu konuyu birazdan daha etraflı konuşacağız.</p>

  <p>Reisicumhur’un hanımına protokolde nasıl hitap edileceği, ufak çaplı bir sorun yaratmıştır. Yabancı gazeteler Lâtife Hanım’dan bahsederken <em>Mme. Kemal</em> yazıyorlardı. Anna Grosser-Rilke talebesinden <em>Latife Mohamet</em> adıyla söz eder – ki büyük ihtimalle zayıf hafızasının göstergesidir. Yine de bundan, Lâtife’nin Mustafa Kemal’le evlenmeden evvel babasının ön ismini soyadı gibi taşıdığını öğreniyoruz. Lâtife’nin kocasına “Kemal” diye hitap ettiği bilinir. Bu günümüz okurlarına çok sıradan gelse bile geç Osmanlı üst sınıfında geleneklerden hayli büyük bir kopuşu simgeliyordu. Toplum “<em>Beyim</em>” ya da “<em>Paşam</em>” türü hitap şekillerine alışmıştı.</p>

  <h2 id="sigil_toc_id_93">Medeniyet süreci</h2>

  <p class="nonindent">Çift ilk seyahatini Balıkesir-Edremit civarına yaptıktan sonra 12 Mart’ta daha uzun bir yolculuğa çıktı. Paşa’nın bu seyahatte de Anadolu’da birlikler teftiş ettiği ve tüm yolculuğun büründüğü kuvvetli propaganda havası düşünüldüğünde buna balayı denip denmeyeceği okurun tercihine kalmış.</p>

  <p>İki haftalık “balayı seyahati” önce Adana’ya uzandı, sonra bunu Konya ve Kütahya gibi şehirler izledi. Küçük gruba katılmasına izin verilen tek gazeteci İsmail Habib (Sevük, 1882-1954) şöyle not ediyordu:</p>

  <blockquote>
    <p>Şef, ilk defa, kendi refikasını [eşini] bu seyahatte peçesiz bir yüzle milletine gösterecek. Yalnız balayı seyahati değil, inkılâp ve ders seyahati. Nitekim Adana’da bir grup hanım, refikasını kendilerine misafir olmak üzere davet ettikleri zaman Şef onlara, “Benim bulunamayacağım yerde karım da bulunamaz,” dedi. Türkiye’de harem ve selâmlık ayrılığının gömülüşü bu cümleyle başlar.</p>
  </blockquote>

  <p>“İnkılâp Derslerini” bu seyahatte bizzat hanımının kıyafetleri simgeliyordu: Uzun etekli bir tayyör ve başına sardığı hafif, renkli bir yemeni. Adana ve Tarsus’ta dar pantolonunun üstüne binici çizmeleri giydi. Bu öyle büyük bir olay oldu ki, <em>Associated Press</em> ajansı haberi 14 Mart’ta Ankara’dan dünyaya geçti ve <em>New York Times</em> bunu sayfalarında yayımladı.</p>

  <p>Gazi Konya’da Kızılay’a mensup bir kadın grubunun çay davetini “yeni Türkiye’de kadın” konusunun ayrıntılı biçimde ele alındığı bir foruma dönüştürdü. Meseleye kadınların geçmiş savaşlarda oynadığı rolü elle tutulur örneklerle anlatarak girdi:</p>

  <blockquote>
    <p>Kimse inkâr edemez ki, bu harpte ve ondan evvelki harplerde milletin kabiliyet-i hayatiyesini tutan hep kadınlarımızdır. Çift süren, tarlayı eken, ormandan odunu, keresteyi getiren, mahsulâtı pazara götürerek paraya kalbeden, aile ocaklarının dumanını tüttüren, bütün bunlarla beraber; sırtıyla, kağnısıyla, kucağındaki yavrusuyla, yağmur demeyip, kış demeyip, sıcak demeyip cephenin mühimmatını taşıyan hep onlar, hep o ulvî, o fedakâr, o ilâhi Anadolu kadınları olmuştur.</p>
  </blockquote>

  <p>Düşmanlar yine de yüzeysel izlenimlere dayanarak Türkiye’nin medenî bir ülke olmadığı sonucunu çıkartabiliyordu. Kılık kıyafet ve özellikle kadınların örtünmesi bu yanlış izlenimleri besleyen başlıca faktörlerdi.</p>

  <blockquote>
    <p>Şehirlerdeki kadınlarımızın tarz-ı telebbüs ve tesettüründe [giyim ve örtünme biçiminde] iki şekil tecelli ediyor; ya ifrat, ya da tefrit görülüyor. Yani ya ne olduğu bilinemeyen, çok kapalı, çok karanlık bir şekl-i haricî gösteren bir kıyafet, veyahut Avrupa’nın çok serbest balolarında bile kıyafet-i hariciye olarak arzedilemeyecek kadar açık bir telebbüs. Bunun her ikisi de şeriatın tavsiyesi, dinin emri haricindedir. Bizim dinimiz kadını o tefritten de, bu ifrattan da tenzih eder.</p>
  </blockquote>

  <p>Kısacası, İslâmî tesettür kadınları toplumsal, ekonomik ve bilimsel hayata katılmaktan alıkoyuyordu. Fakat Avrupalı kadınları taklit ederek aşırıya kaçmaktan da kesinlikle kaçınılmalıydı. Her milletin kendi gelenekleri, örf ve âdetleri, kendine has millî özellikleri vardı.</p>

  <p>Mustafa Kemal’in söylevleri, bir nevi hükümet gazetesi sayılabilecek <em>Hâkimiyet-i Milliye</em>’de veya hükümetin aylık bülteninde çoğunlukla aynen basılarak Türk ve uluslararası kamuoyuna ulaşıyordu. Bu konuşmadan iki buçuk yıl sonra, kamuoyunun dinî hassasiyetlerine anlayış göstermekten vazgeçecekti. Boşandıktan kısa bir süre sonra bile olsa İnebolu’da (28 Ağustos 1925’te) “aile” hakkında söyledikleri önemlidir:</p>

  <blockquote>
    <p>Efendiler, içtimai hayatin mebdei [sosyal hayatın kaynağı] aile hayatıdır. Aile, izaha hacet yoktur ki, kadın ve erkekten mürekkeptir. (…) Esna-yı seyahatimde [gezilerim sırasında] köylerde değil bilhassa kasaba ve şehirlerde kadın arkadaşlarımızın yüzlerini ve gözlerini çok kesif ve itina ile kapatmakta olduğunu gördüm. Bilhassa bu sıcak mevsimde bu tarz kendileri için mutlaka mucib-i azap ve ıstırap olduğunu tahmin ediyorum.</p>

    <p>Erkek arkadaşlar. Bu biraz bizim hodbinliğimiz [bencilliğimiz] eseridir. Çok afif [temiz] ve dikkatli olduğumuzun icabıdır. Fakat muhterem arkadaşlar, kadınlarımız da, bizim gibi madrik ve mütefekkir [anlayan ve düşünen] insanlardır. (…) Onlar yüzlerini cihana göstersinler. Ve gözleriyle cihanı dikkatle görebilsinler. Bunda korkulacak bir şey yoktur.</p>
  </blockquote>

  <p>Reformcuların çoğu gibi Mustafa Kemal de geleneksel adetleri eleştirirken zaman zaman hijyen argümanından destek alır. Konuşmanın sonunda kendi medeniyet kavramının oldukça net bir tarifini yapar: Medeniyet geri dönülemez bir süreçtir ve onun karşısında durmak hem nafile hem de zararlıdır. Mustafa Kemal için medeniyet, önceki yüzyılların İslâmî düşünürlerinden farklı olarak tek ve parçalanamayan bir bütündür; hiç kimse kendini onun etki alanından sıyıramaz. İslâmî modernistlerden ayrıldığı bir başka nokta, (Batılı) medeniyetin bilimsel-teknik kazanımlarından oluşan “iyi yanları” ile ahlâken müphem ve yoz bulunan “hayat tarzı” arasında bir ayrım yapmayışıdır. Ziya Gökalp’in Almanya’dan esinlenen (Ferdinand Tönnies, <em>Gemeinschaft und Gesellschaft</em>, 1887) kültür ve medeniyet ayrımı, karşıtlığı ile hiç ilgilenmemiştir. Onun gözünde hakikî bir değeri olan tek zıtlık “medenî” ve “vahşi”dir. Mustafa Kemal’in gözünde biçim ve içerik de sıkı sıkıya birbirine bağlıdır:</p>

  <blockquote>
    <p>Medeniyetin coşkun seli karşısında mukavemet beyhudedir ve o, gafil ve itaatsizler hakkında çok bîamandır [amansızdır]. Dağları delen, semalarda pervaz eden, göze görünmeyen zerrattan [ufak parçalardan] yıldızlara kadar her şeyi gören, tenvir eden [aydınlatan], tetkik eden medeniyetin muvacehe-i kudret ve ulviyetinde kuunu vustai [ortaçağa ait] zihniyetlerle, iptidai hurafelerle yürümeğe çalışan milletler mahvolmağa veya hiç olmazsa esir ve zelil olmağa mahkumdurlar.</p>
  </blockquote>

  <h2 id="sigil_toc_id_94">Medenî bir milletin kızları</h2>

  <p class="nonindent">Mustafa Kemal 30 Ağustos 1925’te Kastamonu’da Halk Partisi üyelerine hitaben konuşmasının sonlarına doğru bir talepte bulundu:</p>

  <blockquote>
    <p>Bazı yerlerde kadınlar görüyorum ki, başına bir bez veya bir peştamal veya buna mümasil bir şeyler atarak yüzünü gözünü gizler ve yanından geçen erkeklere karşı ya arkasını çevirir veya yere oturarak yumulur. Bu tavrın mana ve medlûlü [gösterdiği şey] nedir? Efendiler, medeni bir millet anası, millet kızı bu garip şekle, bu vahşi vaziyete girer mi? Derhal tashihi [düzeltilmesi] lâzımdır.</p>
  </blockquote>

  <p>Kadınlar yeni kılık ve kıyafetler giymeye çağrılırken taşradaki yüksek devlet memurlarının eşlerine kıyafetleriyle herkese örnek olma görevi düşüyordu. Peçe 1935 Martı’nda Adana’da görüldüğü gibi bazı şehirlerde yerel idare tarafından da yasaklanmıştır. 1935 yılının Mayıs ayındaki Halk Fırkası Kongresi’nde delegelerden Hakkı Tarık Us peçenin kanunla yasaklanmasını talep ettiyse de bu rağbet görmedi ve böyle bir yasa hiç çıkmadı. Lenin’in karısının 1919 Komsomol Kongresi’nde Müslüman bir kızın üzerinden örtüsünü çıkartması türünden ibretlik bir eylem Türkiye’de hiçbir zaman yaşanmadı.</p>

  <p>İlk nüfus sayımlarında az gelişmişliğin tipik bir göstergesi olarak kadın sayısı erkeklerden bir miktar az çıkmıştır (1927: Beklenen yüzde 49 yerine yüzde 47,4). Kadınlardaki okuryazarlık oranı da çok yavaş yükseliyordu. 1935 yılında okuma ve yazma bilen kadınlar, 16 milyona çıkmış nüfusun içinde sadece yüzde 10’luk bir dilim oluştururlar (hatta yüzde 9,8). Buna karşın yüksek eğitim kurumlarına giden yolun açılması akademik mesleklerde kadın oranının, her alana eşit dağılmasa bile, hızla artmasına yol açmıştır.</p>

  <p><em>Resimli Ay</em> mecmuası 1925 yılı Eylül ayında şöyle bir soru ortaya attı: “Üniversiteden mezun olan kız talebeler eve (ve ailesine) mi kapanacak yoksa meslek hayatına mı atılacaklar?” Ve hemen manşetin altında kendisi cevapladı bu soruyu: “57 kız üniversite mezunundan 30’u mesleğini icra edecektir.” <em>Cumhuriyet</em> gazetesi 14 Kasım 1927’de mikroskoplara eğilmiş altı kadının fotoğrafını yayımlayarak şöyle bir başlık atmıştı: “Yeni kadın hekimlerimiz Anadolu’da çalışacak”.</p>

  <p>Artık giderek bir devlet partisine dönüşen CHF 1923 ilâ 1931 yılları arasında yazdığı ilk tüzüklerde “kadınlar”a sadece ailevi görevleri bağlamında yer verir. Kadınların siyasî hakları için 1931 Parti Programı’nı beklemek gerekiyordu. Meclis 5 Aralık 1934’te milletvekili seçimlerinde kadınlara seçme ve seçilme hakkı veren yasayı kabul etti. Türk Kadınlar Birliği’nin Başkanı Lâtife Bekir (Çeyrekbaşı) Reisicumhur’a çektiği telgrafta Türk kadınlarının kendilerine verilen görevi iştiyakla yerine getireceğine söz veriyordu. Uluslararası Kadınlar Birliği (<em>XII. Congres Suffragiste International</em>), Avusturya Büyükelçisi August Ritter von Kral’ın deyişiyle “kadın hakları alanındaki devrimlerin ve heyecan verici ilerlemenin uyandırdığı hayranlığı dile getirmek üzere” Nisan 1935’te İstanbul’da toplandı. Atatürk kongreden bir heyeti Çankaya’da kabul etti. Kadınlar Birliği kısa süre sonra (10 Mayıs 1935) devlet partisinin baskısıyla kendini lağvetti. Sadık başkan Çeyrekbaşı, erkeklerle kadınların siyasî eşitliği sağlandıktan sonra üyelerinin artık faaliyetlerini Halk Fırkası’nda sürdüreceğini açıkladı.</p>

  <p>Atatürk’ün hiçbir katkısı olmadan kurulmuş Kadınlar Birliği’nin dağılması şaşırtıcı değildir, çünkü bağımsız örgütlenmeler Kemalizmin doruk noktasının yaşandığı o günlerde hakim olan yekpare devlet ve toplum tasavvuruna aykırıydı. Türk kadın yazarlar (Yaprak Zihnioğlu) bugün giderek daha güçlü bir sesle, Atatürk’ün kadınlara bakışının 1920’lerin başlarından itibaren pek değişmediğini dile getiriyorlar. Kadınları aile hayatının pınarı olarak görüyor, Bağımsızlık Savaşı’nda oynadıkları rolü övüyor ve hünerli elleriyle hayır işleri örgütlemelerini istiyordu. Salih Bey’in (Bozok) aktardığına göre Lâtife, kocasına karşı, Türk kadınlarının siyasette temsil edilmesini savunmuştu. 1923 Haziran seçimlerinde değişik vilâyetlerde kadınlara oy çıktı ve geçersiz sayılan birçok oy pusulasında haliyle Lâtife’nin ismi vardı.</p>

  <p>Kadınlara 3 Nisan 1930’da yerel seçimlere katılma hakkı verildi. Reisicumhur 1 Kasım’da Meclis’i açarken, yeni “parti”lere bir bakıma gözdağı olarak da okunabilecek konuşmasında bu seçimlerden bahsetti, fakat kadınların katılımına değinmedi. Kadın milletvekilleri beş yıl sonra Millet Meclisi’nde oturuyorlardı. 1935-1939 yılları arasında mecliste yüzde 4,08 oranında temsil edildiler (18 kadın mebus). Meclisteki kadın oranının 1939’dan itibaren sürekli düştüğü gerçeği düşünüldüğünde bu oran yüksektir ve neredeyse bir kadın kotasının varlığına işaret eder.</p>
