  <h1 title="4 Cepheden Cepheye (1908-1915)">DÖRDÜNCÜ BÖLÜM <span>Cepheden Cepheye<br/>(1908-1915)</span></h1>

  <h2 id="sigil_toc_id_15">Trablus’ta bir Jöntürk propagandacısı</h2>

  <p class="nonindent">Mustafa Kemal Jöntürklerin zaferinden hemen sonra siyasî bir misyonla Trablusgarp’a gitti. Görevi Osmanlı Afrikası’ndaki kabile reisleriyle eşrafı, yeni rejimin hüsnüniyetine ikna etmekti. Trablusgarp Garnizonu’ndaki askerlerin Anayasa üzerine ant içmesini sağladıktan sonra (19 Ekim 1908) deniz yoluyla Sirenayka’nın<a class="noteref" href="#n041" id="ref1">1*</a> en büyük yerleşim yeri olan Bingazi’ye intikal etti. Burada –Komite’nin cemiyet lokalinde genellikle kendi aralarında kalan– vatandaşlarını etniler üstü bir Osmanlılık fikri çerçevesinde, içlerine Arap eşraftan iki temsilci almaya razı etti.</p>

  <p>Avrupalı bir gözlemci, Mustafa Kemal’in Trablus ziyareti üzerinden en erken tarihli karakter tasvirine imza atmıştır. Kentteki Britanyalı konsolos 17 Ekim 1908’de İstanbul’daki sefirine 3. Ordu’nun elçisi hakkında şöyle rapor verir:</p>

  <blockquote>
    <p>Ağzı iyi laf yapan, akıcı konuşan bir hatip, bunu birinci elden teyid edebilirim zira beş gün önce partisinin prensiplerini ve hedeflerini halktan bütün kesimlerden oluşan büyük bir dinleyici kitlesine dikkate şayan bir açıklıkla anlattığında, gayet coşkulu alkışlarla karşılandığını kendi kulaklarımla işittim.</p>
  </blockquote>

  <p>Arap dinleyicilere mütercim vasıtasıyla hitap etmiştir ama anlaşılan Saltanat ve Hilafet’le ilgili endişeleri gidermekte muvaffak olmuştur. Raporu kaleme alan zat, daha önce Mustafa Kemal’le yaptığı özel bir görüşmenin ardından da şunları kaydetmişti:</p>

  <blockquote>
    <p>Beni dün ziyaret etti; çok sakin ve mesafeli tavrını gözleme fırsatım oldu. Bende bıraktığı intiba, ki bunun gelecekte teyid olunacağından eminim, enerjik bir karaktere ve büyük bir kararlılığa sahip olduğudur. Yerinde müşahede ettiğim kimi kanunsuz eğilimler yaygınlaşma temayülü gösterirse bu iki karakter özelliğine ihtiyaç olacak.</p>
  </blockquote>

  <h2 id="sigil_toc_id_16">İtalyan savaş gemileri Afrika önlerinde</h2>

  <p class="nonindent">“Libya” daha aradan üç yıl geçmeden, sadece Osmanlı iç politikasına ilişkin bir konu olmaktan çıkıyordu. İtalya büyükelçisi 27 Eylül 1911’de sadrazama bir ültimatom verdi. Buna göre İtalyan hükümeti, “kendi tebaasının canını ve malını korumak için Trablusgarp ve Sirenayka’yı” işgal etmek zorundaydı. İtalya iki gün sonra Türkiye’ye savaş ilân etti. Afrika’yı çok iyi tanıyan <em>Manchester Guardian</em>’ın muhabiri Ernest Benneth “uluslararası bir çapulculuk eylemi”nden söz ediyor ve İtalya’nın öne sürdüğü gerekçelere dair şöyle diyordu: “İtalya’nın bu seferi meşrulaştırmak için ortaya attığı sefil bahaneler hakkında konuşmak vakit kaybı olacaktır.”</p>

  <p>Mustafa Kemal askeri ve siyasî çevrelerde 1908’den beri “Osmanlı Afrikası” uzmanı sayılıyordu. Bölge bugün Cezayir, Nijer ve Çad’a komşu olan Trablusgarp ve Sirenayka’nın yanı sıra, 1908 öncesinde bilhassa korkulan bir sürgün mahalli oluşturan güneydeki Fizan’ı da içermekteydi. Harbiye Nâzırı Mahmud Şevket Paşa onu atayacak özel bir yer bulamadığı veya bulmak istemediği için Mustafa Kemal, 1911’de gönüllü olarak Afrika hizmetine yazıldı. Nâzırın hakikî bir desteğini almadan, aralarında Manastır’daki şair arkadaşı Ömer Naci’nin de olduğu üç kişiyle beraber sahte evrakla ve neredeyse beş parasız, İngiliz denetimindeki Mısır’dan geçip Bingazi vilâyetine vardı. Bu sefer Afrika ikâmeti birkaç gün veya hafta sürmeyecekti. Askerî heyet ancak bir yıl sonra, 1912 Sonbaharı’nda dönecekti memleketine.</p>

  <p>Afrika sahillerinde gecikmiş İtalyan emperyalizminin açlığını gideren bu işgal operasyonu, Roma’nın gözünde çok doğru bir seçimdir zira Osmanlılar kısa süre önce, İmam Yahya ayaklanmasından sonra, yangın yerine dönen Yemen’e bu noktadan birlik ve savaş malzemesi ikmali yapmışlardır. Osmanlı meclisindeki Trablusgarp mebusları acı acı konuşarak acil destek talebinde bulunurlar (23 Ekim 1911). Trablusgarp ve Bingazi anavatandan koparılma tehlikesiyle karşı karşıyadır, böylece kıymetli ve mübarek anavatan coğrafî varlığının dörtte birini, Osmanlı milleti iki milyon evlâdını, Sultan Afrika’daki hâkimiyetini kaybedecek, Halifenin kıtadaki 90 milyon Müslümanla irtibatı sekteye uğrayacaktır.</p>

  <p>Mebuslar birliklerin Yemen’e arkalarında hiçbir takviye bırakmadan geri çekilmesinden, müstahkem mevkilerin başıboş bırakılmasından, Türk subayların dil (Arapça) bilmeyişinden ve idarecilerin yerel koşullara yeterince aşina olmayışından şikâyetçiydiler. Osmanlıların atalarından devraldığı bu emsalsiz, mukaddes toprakların, askersiz, silahsız, mermisiz, subaysız, valisiz, kumandansız, iaşesiz ve parasız, aç ve sefil, her türlü müdafaa imkânından mahrum, kaderine terk edildiğini ve şimdi açgözlü İtalya’nın elinde oyuncak olduğunu söylüyorlardı.</p>

  <p>Mısır arka kapısından gece gelen hırsız misali bölgeye sızan Osmanlı subaylarının önündeki problemin temelde çözümü yoktu ve bu gerçek, Harbiye Nezareti’nin üst katlarında da gayet iyi biliniyordu. Trablusgarp’ta konuşlanmış sadece 2.000 adam vardı; Bingazi’de ise hemen hemen hiçbir Türk birliği yoktu. İtalyan deniz filosu çok daha modern donanımlıydı ve Osmanlı filosundan on kat üstündü. Trablusgarp kalesini birkaç köhnemiş Krupp topuyla savunmak imkânsızdı. Mermilerin hiçbiri İtalyan gemilerine isabet etmiyordu. İş tamamen Arap ve Berberi aşiretlerin desteğine kalmıştı.</p>

  <p>Bingazi sancağının Darna/Derne kazası 30 Eylül’de denizden bombalandıktan sonra, 4 Ekim’de bir İtalyan keşif kolu Tobruk’a çıktı. 5 Kasım’da İtalya Trablusgarp’ı ilhak ettiğini resmen duyurdu. Jöntürklerin “merkezî yayın organı” <em>Tanin</em> bunun üzerine ertesi gün Hüseyin Cahid’in (Yalçın, 1875-1957) “Artık yeter” manşeti altında, direnişi sürekli kılmaya çağıran yazısını yayımladı:</p>

  <blockquote>
    <p>Koca bir Devlet-i Osmaniye’yi, hukuk ve namusunu müdafaa ve muhafaza etmek hakkını kimse inkâr etmez (…) İşte artık yetişir dediğimiz hal-i acz ve tecellüddür. Yalvarmak için hiçbir sebep yok. Bir muharebe elbette bir memlekette felâkettir. Fakat muhafaza-ı namus için elbette felâkete katlanılır.</p>
  </blockquote>

  <p>Afrika’daki Türk subaylar grubu ufaktı ama 1908’den bu yana önemli bir rol oynamış ve daha da oynayacak mühim zevattan oluşuyordu. En yüksek rütbe Albay Enver Beye aitti. Aynı yılın mayıs ayında gencecik Naciye Sultan’la evlenerek Osmanlı hanedanına damat girmişti. Mustafa Kemal’in refakatinde bu rakibinin yanı sıra gerçek dostları da vardı: Fethi Bey (Okyar), Ahmed Fuad (Bulca, 1881-1962) ve Mehmed Nuri (Conker). Fuad ve Nuri, Mustafa Kemal’in “geniş aile”sinin üyeleridirler ve ömrünün sonuna kadar da yanında kalacaklardır. Enver’in maiyetinde ise iki yakın akrabası vardı: Amcası Halil Bey (Kut) ve erkek kardeşi Nuri Bey (Killigil). Nuri Bey dışındaki bütün subaylar otuzlu yaşlarının başındaydılar. Kendileriyle gelen diğer gönüllülerle birlikte, Balkan Savaşları’nda Teşkilât-ı Mahsusa’yı doğuracak olan Fedai Zabıtan grubunun üyesiydiler. Teşkilât kendi içinden Kurtuluş Savaşı’nın birçok önderini çıkartacaktır.</p>

  <p>Mustafa Kemal ve Fuad, 1912 tarihli bir fotoğrafta olduklarından çok daha yaşlı görünürler; kara sakallarla bıyıkların gizlediği yüzleri bitkinlikten çökmüştür. Zaten Mustafa Kemal göz sorunları ve başka hastalıklar yüzünden uzun süre saf dışı kalmıştı. İzleyen Balkan Savaşı yıllarında, Cihan Harbi’nde ve Türkiye Cumhuriyeti’nin ilk senelerinde bu iki akraba gruptan adama sürekli rastlayacağız.</p>

  <h2 id="sigil_toc_id_17">Çölde bir avuç vatansever</h2>

  <p class="nonindent">Kurmay Başkanlığı’nın Enver Bey’e yolladığı ve Mustafa Kemal’e uzun süredir beklediği Binbaşılığa terfi haberini veren kısa telgraf memnuniyet yarattı (17 Kasım 1911). Mustafa Kemal ertesi yılın ilkbaharında İtalyanların bazı başarısızlıklarına bakarak coşkulu beklentilerini sürdürür. Salih’e (Bozok, 1881-1941) yazdığı bir mektup retorik bir övünmeyle açılır ve akla hemen İstanbul gazetelerinin aşırı vatanseverlik gösterilerini getirir:</p>

  <blockquote>
    <p>Kardeşim Salih’e,</p>

    <p>Mektuplarınızda, gazetelerde bize ait hissiyatınızı musavver [betimleyen] satırları okuduğum zamanlar kalbimin pek amik [derin] hislerle çarptığını duyuyorum. Birkaç kardeşinizin, Bahr-i Sefid’i [Akdeniz’i] aşarak çöllerde uzun mesafeler kat ederek donanmasına dayanan alçak düşmanın karşısına çıkması ve buradaki vatandaşları deraguş eyleyerek [bağırlarına basarak] haysiyetsiz düşmanı nokta-ı sahiliyeye [kıyı noktalarına] hapsetmesi şüphesiz sizi memnun eder. Fakat biz vatana medyun [borçlu] olduğumuz derecat-ı fedâkârıyi [fedakârlık derecelerini] düşündükçe bugüne kadar ifa edilebilen hizmeti pek naçiz [değersiz] buluyoruz. Vicdanımızdan gelen bir sada bize vatanın bu har [sıcak] afakını tamamen tathir etmedikçe [temizlemedikçe] gemilerinizin Tobruk, Derne, Bingazi ve Trablusgarp Ummanlarında tekrar lenger-endaz [demir atmış] olduğunu görmedikçe, ikmâli vazife etmiş [görevimizi yapmış) sayılamayacağımız ihtar ediyor.</p>
  </blockquote>

  <p>Mektupta askerlik mesleğine kuvvetli bir bağlılık teyit edilirken, dünyaya da bir ders vermenin gerekliliği vurgulanır:</p>

  <blockquote>
    <p>Bilirsin ben askerliğin her şeyinden ziyade sanatkârlığını severim. (…) Ah Sâlih, Allah bilir. Hayatımda bu güne kadar orduya nafi [yararlı] bir uzuv olabilmekten başka bir emel-i vicdani [amaç, içten hedef] edinmedim. Çünkü vatanın muhafazası, milletin saadeti için her şeyden evvel ordumuzun –o Viyana surlarına süngüsünü saplayan ordu olduğunu dünyaya bir daha ispat lüzumuna, çoktan kani idim.</p>
  </blockquote>

  <p>Satırlar, kamp hayatına dair coşkulu bir tasvirle sona erer:</p>

  <blockquote>
    <p>Bu gece Derne kuvvetlerimizin bütün kumandanları, zabitleri ile bir müsamere yapmıştır. Bu satırları çadırıma avdetimde [dönüşümde] yazıyorum. Bu güzel kalpli, kahraman bakışlı arkadaşlarımın, bu küçük rütbeli fakat düşmanı titreten büyük kumandanların samimi nazarlarında vatan için ölmek iştiyakını [isteğini] okuyordum. Bu tetebbu [araştırma] dimağımda sizin, bütün Makedonya muhitinde tanıdığım arkadaşların, bütün ordumuzun kahraman evlâtlarının hatırasını canlandırdı. Kalbimde büyük bir hiss-i sürür [sevinç duygusu] ve gurur hasıl oldu. Ve arkadaşlarıma dedim: Vatan mutlaka selâmet bulacak. Millet mutlaka mesut olacaktır. Çünkü kendi selâmetini, kendi saadetini memleketin ve milletin selâmet ve saadeti için feda edebilen vatan evlâtları çoktur. Cümlenize selâm ederim, kardeşim. Derne Kuvvetleri Kumandanı M. Kemal.</p>
  </blockquote>

  <p>Salih mektubu kuşkusuz başkalarına da vermiş veya arkadaşlarına yüksek sesle okumuştu ama yine de şahsî bir belgedir. Şahsî olmasına şahsîdir ama bugün okuruna şu soruyu sordurur: O günün baştan itibaren ümitsiz olan ağır koşullarında, Osmanlı iktidarının yeniden tesis edilebileceği rüyasını görmek nasıl mümkün olabilmiştir? Rodos adasının (4 Mayıs’tan itibaren) İtalyanlar tarafından işgali haberi henüz Enver Bey’in karargâhına ulaşmamış olabilirdi fakat bu satırlar yine de karanlıkta (veya teşbihte hata olmazsa, çölde) çalınmış bir ıslık gibidir. Viyana kuşatmalarını hatırlatması (1529’u mu kastetmişti? 1683’ü mü, yoksa her ikisini de mi?) Mustafa Kemal’in çoktan yere serilmiş bir milletin tarihsel mitlerine saplanıp kaldığını da gösterir. Mektup metninin analizinde dikkati çeken başka bir mevzu da dinî mecazlardan tamamen arınmışlığıdır. Kendini kurban edeni <em>şehit</em> değil <em>fedaî</em> olarak adlandırır. Ancak Çanakkale Savaşı’nda açıkça İslâmî <em>şahadet</em> kavramından bahsedecektir.</p>

  <p>Enver ve subayları Türklerden alacakları çil altınlara gözlerini dikmiş görünen ve sürekli yalpalayan aşiretlerin desteğiyle düşmanın ilerleyişini durdurmaya çalışıyorlardı. Bu çaba İtalyanların ikinci bir çıkartmasına rağmen Derne’de başarılı oldu. Ama İtalyanlar sene zarfında bütün sahil şeridinde kontrolü ellerine geçirmeyi başardılar. Beyrut’un 1912 yılı Mart ayındaki bombardımanı ve Rodos ile Sporadların Mayıs’taki işgali İstanbul hükümetini daha Balkan Savaşları’ndan önce öyle baskı altında bıraktı ki, Osmanlı Afrikası’nın elden çıkışının artık sadece bir zaman meselesi haline geldiği anlaşıldı.</p>

  <p>Bingazi’de durum iyice ümitsizleşince –Cenevre Gölü kıyısındaki Ouchy’de İtalya’yla Türkiye arasında felâketle sonuçlanacak barış görüşmeleri yeni başlamıştı– Enver 16 Ekim 1912’de subayları adına Kurmay Başkanlığı’na bir telgraf çekti:</p>

  <blockquote>
    <p>Hadisat-ı ahire üzerine Derne Kumandanı Mustafa Kemal ve Bingazi kuvva-i umumiyesi Erkân-ı Harbiye Reisi, Erkân-ı Harp Binbaşısı Nuri Bey’le Makedonya darül-harekâtında ifa-i hizmet, harp etmek üzere hareketlerine müsaade buyrulması istirham ve bu babdaki emir nezaret penahilerine intizar eylemekte oldukları maruzdur.</p>
  </blockquote>

  <h2 id="sigil_toc_id_18">Yunan ordusu Selânik’te</h2>

  <p class="nonindent">“Hadisat-ı ahire” [son hadiseler], Sırbistan, Yunanistan, Bulgaristan ve Karadağ’dan oluşan Balkan İttifakı’nın daha Ouchy Antlaşması imzalanmadan Türkiye’ye saldırmasıyla başlayan Balkan Savaşı’dır. Bu devletler Türkiye’nin elinde kalmış son topraklar olan Makedonya ve Arnavutluk’u –kendi aralarında baştan mutabakat sağlamaksızın– bölüşmek istiyorlardı. Bulgar ve Sırp süvariler Edirne’nin etrafındaki müdafaa zincirini aylarca süren bir kuşatmanın ardından kırıp 26 Mart 1913 günü gayrimüslim ahalinin tezahüratı arasında şehre girdiler. Bunu 10 Kasım’da Yunanlılarla Bulgarlar tarafından mukavemetsiz alınan Selânik izledi. Makedonya’daki bütün Müslüman köylerinin yanı sıra karma nüfuslu yerleşim yerleri de yağmalandı. En büyük zararı Sırp ordusunu izleyen düzensiz milisler verdi. Arnavutluk, Edirne ve Selânik’e mülteci konvoyları akıyordu oluk oluk.</p>

  <p>Makedonya-Arnavutluk vilâyetinin evlâdı Mustafa Kemal, Bingazi’den dönüşü geciktiği için hiçbir askerî operasyona katılamamıştı. Doğduğu şehrin Yunan bir generale hiç savaşmadan teslim edilmiş olduğu haberini Mısır’dayken almış olmalıdır: Britanya’nın Mısır’daki Yüksek Komiseri 10 Kasım günü Derne’den birkaç yüz subayla memurun gelişini bildiriyordu. Nihayet İstanbul’a vardığında ismi uzun, yetkileri kısa bir makama atandı: 25 Kasım’dan itibaren Bahrisefid Boğazı Kuva-yı Mürettebesi Harekât Şube Müdürü idi.</p>

  <p>Tahmin edileceği gibi ganimetin küçük Balkan devletleri arasında nasıl bölüşüleceğine dair bir mutabakata varılamayanca Bulgaristan, Balkan İttifakı’nın diğer üyeleriyle Türkiye’nin taarruzuna uğradı (Haziran-Temmuz 1913). Mustafa Kemal Edirne’nin geri alınışını Enver’e bırakmak zorundaydı; kendisi bugün Trakya’nın doğusunda kalan Türk-Yunan nüfuslu Dimetoka’ya girdi.</p>

  <p>Balkan Savaşları kısa sürdükleri kadar çok da gaddarca cereyan etmiştir. En modern silahlar bol miktarda Avrupalı askerî gözlemcinin gözleri önünde kanlı yöntemlerle denenmiş, toplam 380.000 ölü ve yaralı kaydedilmiştir. Demografik sonuçlar da hayli ağırdı: Balkan Savaşları öncesinde (1911) Osmanlı Avrupası’nın nüfusu takriben 6,35 milyondur; bunların 3,24 milyonu Müslümandır (yüzde 51). Müslümanlar savaşlardan sonra Arnavutluk hariç her yerde küçük bir azınlık durumuna düşmüşlerdir.</p>

  <p>Tarihte ilk kez Müslüman ve gayrimüslim nüfusun mübadelesine ilişkin bir anlaşma çerçevesinde Bulgaristan’dan 48.500 Müslüman, Türkiye’den (Şarki Trakya) 46.700 Bulgar ile değiş tokuş edildi. Bir on yıl sonra çok daha büyük boyutlarda bir nüfus mübadelesinin gerçekleşeceğini elbette o günlerde hiç kimse bilemezdi.</p>

  <p>Olayları yaşayan birçok Türk’ün gözünde felâketin tek bir cevabı olmalıydı: “İntikam”. Milliyetçi yazarlar bu utanç lekesinin ancak Rumeli’nin geri alınmasıyla silinebileceğini vaaz ediyorlardı. Siyasi retorikleri, Fransa’da Alsace-Lorraine’in kaybından sonra “hep kanayan yara”ya yakılan ağıtları hatırlatır. İleri görüş sahibi ve Osmanlı Avrupası hususunda pek de hayalci olmayan gözlemciler ise daha onlarca yıl önceden Anadolu’nun Türklerin asıl anavatanı haline geldiğini söylüyor ve onun insanî ve ekonomik kaynaklarının değerini vurguluyordu. Mustafa Kemal doğduğu şehri çarpışarak savunmaya çalışmanın nafile tecrübesinden azade kalmıştır. İleride yapacağı konuşmalarda ve açıklamalarda da kayıp Rumeli’den hiçbir zaman nostaljiyle söz etmeyecek veya konuya hep gerekli tarihî mesafeyi koruyarak değinecektir.</p>

  <p>27 Ekim 1913’te Ataşemiliter sıfatıyla Sofya’ya atanır. Ve 19 Kasım günü saat 15.20’de Bulgaristan’a giden trene biner. Hemen öncesinde Sirenayka’daki başarılı çarpışmalarından ötürü Dördüncü Rütbeden Osmani Nişanı ile taltif edilmiştir.</p>

  <h2 id="sigil_toc_id_19">Sofya’da ataşemiliter: Maskeli balo ve ötesi</h2>

  <p class="nonindent">Mustafa Kemal Türkiye’nin Bulgaristan’la barış imzalamasından bir ay sonra Sofya’ya vardı. Yeni Bulgaristan devletinin başkentini, 11 Ocak 1914’te karara bağlanan ve komşu Sırbistan, Karadağ ve Romanya’ya da uzanan Ataşemiliterlik görevine başlamadan önce, Viyana yolunda, sadece geçerken şöyle bir görmüştü. 1908’de kendini Çar ilân eden Ferdinand von Sachsen-Coburg-Gotha liderliğindeki küçük Bulgar Prensliği, İkinci Balkan Savaşı’nda Edirne’nin geri alınışının ardından (21-22 Temmuz 1913) yenilgiye uğramış ve revizyonist hedeflerinden vazgeçmek zorunda kalmıştı. Ülke, Sırbistan’ın eline geçen Makedonya’dan akan mültecilere rağmen hızla gelişiyordu.</p>

  <p>Mustafa Kemal, Selânik’te ve Makedonya’nın hinterlandında çocukluğundan beri Bulgarlarla iç içe yaşamıştı ve anlaşılan birkaç kelime Bulgarca da konuşuyordu. Prenslikte kalan bir milyon kişiyi aşkın Türk nüfus inanç özgürlüğüne ve azınlık haklarına sahipti. Mecliste, <em>Sobranye</em>’de 17 vekilden oluşan bir grubu vardı. Hıristiyan Bulgarların birçoğu da Türkçe konuşuyordu.</p>

  <p>20 Ocak 1915’e kadar hizmet verir Sofya’da. Atatürk literatüründe bu dönem biraz çelişkili biçimde hem bir tür sürgün –Enver’in onu İstanbul’dan uzaklaştırmak istediği iddia edilir– hem de hayatının hafif, hatta neşeli bir evresi olarak betimlenir. Sofya her halükârda önemli bir görev yeriydi. Onu uzaklaştırmak isteselerdi herhalde politikacılarıyla askerlerinin son Balkan Savaşı’nda komşularından aldıkları yaraları sarmakla uğraştıkları genç bir devletin başkentine göndermezlerdi. Ayrıca arkadaşı Fethi de eylül ayından bu yana Sofya’da büyükelçiydi. Osmanlı hükümeti 120 bin altın frank harcayarak gayet gösterişli bir sefaret binası satın almıştı. Kendisini Evlâd-ı Fatihan’ın Makedonya doğumlu torunu olarak gören Fethi, “daha elli sene evvel hudutlarımız dahilindeki bir vilâyet” olan bu ülkeye sefir olarak atanmasından yeis duyuyordu.</p>

  <p>Mustafa Kemal ilk mektuplarını “en face du Palais Royal” (Kraliyet Sarayı’yla karşı karşıya olan) <em>Grand Hôtel Bulgarie Sofia</em>’dan, sonra da <em>Splendide</em>’den gönderir – ta ki parasızlıktan Alman-Avusturya asıllı Christianus ailesinin yanında bir oda kiralayıncaya kadar. Frau Hilda ile cüzî Almanca bilgisini sınama fırsatını bulacaktır.</p>

  <p>İlerleyen sayfalarda daha yakından tanıyacağımız Madame Corinne Lütfü’ye 21 Kasım 1913’te yazdığı bir mektupta –pek ikna edici olmasa bile– şikâyette bulunur:</p>

  <blockquote>
    <p>Şehri ve buradaki hayatı daha tanıyamadığım için sana Sofya hakkında ilginç haberler veremeyeceğim, fakat açıkça kendimi cehennemde gibi hissettiğimi söyleyebilirim.(…) Kémal.</p>
  </blockquote>

  <p>Aslı Fransızca olan mektubunda e harfinin üzerindeki aksan ile “Kémal”, maddi sıkıntılarına rağmen Bulgar cehenneminde, hele kışın balo sezonu da açılınca, hayatını idare etmeyi başarmış görünür. Tiyatroya gittiğini, akşam davetlerine ve kır gezilerine katıldığını biliyoruz. 1 Mart 1914 tarihinde yarbaylığa terfi olan Ataşemiliter’i 11 Mayıs günü Osmanlı Yeniçerisi kılığıyla katıldığı maskeli baloda gösteren fotoğraf çok ünlüdür. Bu 40 yaşına basmaktan henüz hayli uzak ve uçarı bir genç adamın bir anda aklına esmiş bir fikir değildir kuşkusuz. Kıyafet pekâlâ Geç Orta Çağ’da Osmanlı orduları tarafından kolaylıkla dize getirilmiş olan Balkan devletlerine az çok bir gözdağı olarak da anlaşılabilir. Çünkü Mustafa Kemal, Bulgarların Odrin dedikleri Edirne’yi yeniden fetih projesinden vazgeçtiklerine hiç inanmıyordu.</p>

  <p>İstanbul’daki yeni rejim, personeline maaş ödemekte <em>Ancien Régime</em> kadar zorlanıyordu. Ataşemiliter daha 1914 yılının Ocak ayında aslında yetkili olmayan ama arkasında duran, Jöntürk <em>troika</em>’sının güçlü adamı Bahriye Nâzırı Ahmed Cemal Paşa’ya şahsî bir mektup gönderdi:</p>

  <blockquote>
    <p>Bendeniz şimdilik hakiki bir Osmanlı ataşemiliterine lâyık olabilecek vaziyeti almak için ihtiyaç bulunan hususları değil, burada aç sefil kalmamanın çaresini düşünmek mecburiyetinde olduğum için vaad buyurduğunuz iştigali, kasım ve aralık ödeneklerinin bir an evvel göndertilmesine ve bundan sonra da muntazam olarak verilmesini temine ayırırsanız pek ziyade minnettarınız olurum.</p>
  </blockquote>

  <p>Mustafa Kemal bu mektubunda açlık ve sefalet çektiğini yazar. Şubat ayında düzensiz ödemeler yüzünden iki kez üst makamı Harbiye Nezareti’ne başvurur. Görevi icabı kurması gereken irtibatları “lalettayin bir otelin üçüncü katından yürütemeyeceğini” söyler sitemle.</p>

  <p>Harbiye Nezareti’nden gelen ve maaşının Osmanlı donanmasına zorunlu bağış nedeniyle kısıldığını belirten not, kötü haberlere bir yenisini ekler. Ataşemiliter bu nota asabi bir cevap verir:</p>

  <blockquote>
    <p>Hükümetin mali sıkıntısını nazar-ı dikkate almamak fikrinde değilim, fakat buradaki memuriyetimin hassasiyetini korumayı da pek gerekli görürüm.</p>
  </blockquote>

  <p>Anlaşılan cevaben sadece, bu tür hassas konulara şifrelenmemiş normal telgraflarda değinmemesi uyarısını almıştır İstanbul’dan.</p>

  <p>Ataşe akşamları restoranlara, profesyonel nedenlerin de icabıyla (yukarıda bahsettiğimiz maskeli balonun da düzenlendiği) şık <em>Club Militaire</em>’e ve <em>Entretien Slave</em>’a giderdi. Sofya 1907 yılından beri 1.000’den fazla seyirci kapasiteli şaşaalı bir operaya sahipti. Orada bugün hâlâ Bulgar müzikseverlerin iyi tanıdığı starlardan Hristina Morfova ve Stefan Makedonski’nin rol aldığı bir <em>Carmen</em> gösterisi izlemiştir. Cumhurbaşkanlığı zamanında 1930’lu yıllarda Sofya Tiyatrosu’nu İstanbul ve Ankara’ya davet ederek bir iade-i ziyaret imkânı yaratacaktı. Fakat Batı müziğini hakikaten çok iyi tanıyan ve seven birine dönüşmediğini eklemeliyiz.</p>

  <p>Bulgaristan’la ilişkileri oldukça zora sokan bir konu, Balkan Savaşı’ndan sonra güneydeki Dobruca’dan sınır dışı edilen Müslümanlar meselesiydi. 12.000 kişi sefil koşullarda Bulgar topraklarında kamp hayatı yaşıyordu. Bulgarca konuşan Müslüman Pomaklar da Ortodoksluğa ihtida etme baskısı altındaydılar. Fethi’den öğrendiğimize göre Mustafa Kemal mültecilerin yaşam koşullarını yerinde inceleyip Sofya hükümetine karşılıksız kalmayan protesto notaları çekmiştir. Ataşemiliter sıfatıyla Plevne [Pleven] ve Niğbolu’da [Nikepol] manevra izlemiş ve Varna ile Vidin gibi önemli şehirlere seyahatlerde bulunmuştur. Baba tarafından atalarının aslen Tuna Nehri sapağındaki Vidin kentinden geldiği iddialarına karşın bu seyahatlerinde ailenin soyağacını araştırdığına dair emareye rastlanmaz.</p>

  <p>1918 senesindeki Karlsbad günceleri ise Sofya’daki faaliyetinin gizli bir yönüne ilişkin ufak ipuçları içerir. Notlarda Enver Paşa tarafından İstanbul’da kurulan Teşkilât-ı Mahsusa’nın, Bulgaristan’da zaten faaliyette olan başka bir Komiteyle eşgüdümlü çalışacak bir “Makedonya Komitesi”ni hayata geçirdiğini yazar.</p>

  <p>“Teşkilât-ı Mahsusa”nın amacı Osmanlı’nın “milli çıkarları”nı (bilhassa Rum ve Ermeni azınlıklar aleyhine) içerde ve aynı zamanda devlet sınırlarının dışında, örneğin 1912’den beri “Vardar-Sırbistan” adı altında bir “yurtdışı” haline gelmiş olan Makedonya’da, Kafkaslar’da, Mısır’da, Afrika, İran ve “Rusya Orta Asyası”nda yani Türkistan’da savunmaktı. İttihatçıların “vurucu gücü” (Erik Jan Zürcher) olarak da adlandırılan gizli servis Enver’in mutemedi olan subay Süleyman Askerî’yi yetkilendirmiş, kısa aralıklarla Sofya’ya gönderiyordu. Askerî, 14 Nisan 1915’te Basra’da İngilizlerin hızlı ilerleyişi karşısında düştüğü çaresizlik duygularıyla intihar edince, Mustafa Kemal’in deyişiyle İstanbul’da Makedonya Komitesi’ne yazılıp kahramanlık taslayan herkes sırayla Sofya’nın yolunu tutmaya başlar. Mustafa Kemal Makedonya’da yeraltı faaliyetlerinde bulunmaktan yana değildir; Teşkilât-ı Mahsusa’nın çevirdiği işlerin Sırbistan ve Yunanistan’daki Müslümanların yani Türklerin durumunu düzeltmek yerine daha da kötüleştirdiğini düşünür.</p>

  <p>Balkan Savaşları ertesinde kaybedilen Rumeli topraklarının yeniden fethini talep eden (ve “Ya Şeref Ya Ölüm!” diye haykıran) rövanşist akımlara neden katılmadığı sorusunun cevabı günlüğüne düştüğü bu notlarda gizlidir. 1913-14 yıllarının Türk basınındaki milliyetçi kampta Rumeli’yi imparatorluktan miras kalan bir yük olarak değerlendirip, bu toprakların elden çıkartılarak “vatanımızın kalbine” yani Anadolu’ya dönülmesini hararetle savunan sesler yok değildi. Meselâ mebusandan eski Yüzbaşı Abdurrahman Cami Bey (Bayku[r]t, 1877-1956) “geleceğin medeniyetinin temellerini” atmak üzere “anavatan” Anadolu’ya çekilmeyi talep eder. Bu ve benzeri projelerin ilerideki Kemalist fikirlere yakın düştüğünü haklı olarak söyleyenler olmuştur (M. Aksakal).</p>

  <p>Gerçi Mustafa Kemal Anadolu dışındaki bütün vilâyetlerin gözden çıkartılmasına kolayca rıza gösterenlerden değildi. 1918 yılının Ekim ayındaki mütarekeye kadar ve hatta ertesinde Arap vilâyetlerinin Osmanlı toprağı olarak kalmasını savunmuştur. Fakat genç Balkan devletlerinin elde ettikleri ganimeti hele büyük devletleri de arkalarında bildikleri sürece öyle kolay kolay elden çıkartmayacaklarını daha Sofya günlerinde anlamış olmalıydı.</p>

  <p>Anadolu üzerinde dönen tartışmaya Ataşemiliter sıfatıyla bir Cami Bey gibi uluorta müdahil olması beklenemezdi. Yine de Corinne’e yazdığı ve daha sözünü edeceğimiz mektuplarından birinde sadece kısaca değindiği iddialı planları, tahmin edilebileceği gibi Anadolu topraklarında yeni ve Türk bir Türkiye’nin kuruluşuyla ilgilidir. Milliyetçiler Rumeli’den durmadan akan mültecilerin sefaletine ve Anadolu’daki Rum ve Ermeni azınlıklarla giderek gerginleşen ilişkilere bakıyor, ileride bir Türk evi inşa etmeyi arzuladıkları Anadolu arsasının daha eski sakinlerine müsamaha gösterme niyetleri gitgide azalıyordu. Jöntürklerin 1908’deki “muhtelif enasırın ittihadı” tasarımının rafa kalkması demekti bu aynı zamanda.</p>

  <p>Mustafa Kemal Sofya’da ataşemiliter olarak görev yaptığı esnada, 28 Mayıs 1914’te Saraybosna’da silahlar patlar. Ve İstanbul, 2 Ağustos’ta Almanya’yla gizli ittifak anlaşmasını imzalar. Osmanlı hükümeti kendi birliklerinin zafiyetinin pekâlâ bilincindedir. Berlin’deki Osmanlı sefirinin ağustos ayında dile getirdiği bir rica Türkiye’de savaş başlarken en zaruri ihtiyaçların bile noksanlığına işaret eder. Buna göre Alman hükümeti “mutabık kalındığı üzere” şu malların teslimatını yapacaktı: 100.000 kilogram ayakkabı köselesi, 200.000 sahra çadırı, 150.000 matara, 500.000 kilogram et, 50.000 kilogram sebze konservesi ve değişik boylarda 100.000 çivili nal. Alman tarafı buna tereddütsüz hazırdı, ne var ki kösele orada da biraz kıttı.</p>

  <p>Sivastopol’ün Osmanlı bayrağıyla sefer yapan Alman savaş gemilerince bombalanmasının ardından Rusya 3 Kasım’da Osmanlı İmparatorluğu’na savaş ilân etti. Onu iki gün sonra İngiltere ile Fransa izledi. Enver’in siyasetinin ateşli bir taraftarı olmayan Sultan V. Mehmed Reşad, 11 Kasım günü orduyla donanmaya hitaben uzun bir beyanat verdi ama ufak Türk-Alman filosunun Rusya’ya saldırısından tek bir kelimeyle bile söz etmedi. İslâmî ve Osmanlı değerlerine düzdüğü övgülerin ardından “geçmişin kayıplarının telâfisinden” bahseden gösterişsiz bir cümle ekledi sözlerine; ordu Padişah’ın açıklamasını kolaylıkla Afrika ve Balkan topraklarındaki kayıpları geri kazanmak gerektiği anlamında yorumlayabilirdi. Padişah Mustafa Kemal’in soğuk baktığı İttifak Devletleri’yle birlik olma fikrine adeta geçerken değiniyordu:</p>

  <blockquote>
    <p>Kahraman askerlerim,</p>
<p>Din-i mübininiz [açık, aşikâr inançlarınız], vatan-ı azizimize [aziz vatanımıza] kasteden düşmanlara açtığımız bu gaza ve cihat yolunda bir an evvel azm ü sebattan ve fedakârlıktan ayrılmayınız. (…)</p>

    <p>Asker evlâtlarım,</p>
<p>Bugün uhdenize terettüp eden vazife [üzerinize düşen sorumluluk] şimdiye kadar dünyada hiçbir orduya nasip olmamıştır. Bu vazifeyi ifa ederken bir vakitler dünyayı titretmiş olan Osmanlı ordularının hayrülhalefleri [hayırlı takipçileri, evlâtları] olduğunuzu gösteriniz ki, düşman-ı din-ü devlet [dinin ve devletin düşmanı] bir daha mukaddes topraklarımıza ayak atmaya, Kâbetullahı ve merkadi münevvere-i nebeviyi [Peygamberin ışıklı mezarını] ihtiva eden arazi-i mübareke-yi Hicaziye’nin [Mübarek Hicaz toprakları] istirahatını ihlâle cüret edemesin, dinini, vatanını, namus-u askerisini silah ile müdafaa etmeyi, padişah uğrunda ölümü istihkâr etmeyi [ölümü hiçe saymayı] bilir bir Osmanlı ordu ve donanması olduğunu, düşmanlarımıza müessir [etkili] surette gösteriniz. Hakk-ı adil bizde, zulm-ü avdan düşmanlarımızda olduğundan düşmanlarımızı kahretmek için cenabı adil-i mutlâkin inayet-i gurresi ve Peygamber-i zi-şanımızın inayet-i manevîsi bize yar ve yaver olacağına şüphe yoktur. Bu cihattan mazisinin zararlarını telâfi etmiş şanlı ve kavî [sağlam, kuvvetli] bir devlet olarak çıkacağımıza eminim. Bugünkü harpte birlikte hareket ettiğimiz dünyanın en cesur ve muhteşem iki ordusu ile silah arkadaşlığı ettiğimizi unutmayınız.</p>
  </blockquote>

  <p>Savaş kabinesinin güçlü adamına dönüşen Enver Paşa, Reşâd Hân’ın çağrısının akabinde kendisi bir beyanat yayımladı. O da, Osmanlı askerinden daha inatçı ve daha fedakâr bir askerî tarihin yazmadığını söylüyor, silah arkadaşlarına, Peygamber’in ruhunun başlarının üzerinde salındığını unutmamaları gerektiğini hatırlatıyordu. Din büyüklerine ve Osmanlı atalarına lâyık evlâtlar olmak ve haleflerince lanetlenmek istemiyorlarsa, var kuvvetlerini göstermeliydiler. Zincir altında inleyen 300 milyon din kardeşi, Osmanlı’nın zaferine duacı idi. Zafer için ileri atılanlar da, şahadet mertebesine erişenler de bahtiyar olmalıydılar.</p>

  <p>Enver’in komutasındaki birlikler 1915 yılının Ocak ayında Kafkasya’nın güneyindeki Sarıkamış’ta ilk ağır yenilgisini alacaktı. Mustafa Kemal’in artık Sofya’da kalmaya tahammülü yoktu. Salih’e (Bozok) şikâyette bulunur:</p>

  <blockquote>
    <p>Bir vazifeye tayinim için Harbiye Nâzırına yazdım. Burada iki buçuk malûmat edineceğim diye ataşemiliterlikte kalmak istemediğimi ve millet ve memleketimin büyük bir cidale [kavga, savaş] hazırlandığı bir sırada benim de herhangi bir kıt’anın başında bulunmak istediğimi bildirdim.</p>
  </blockquote>

  <p>Sofya’da bir buçuk yıl kaldıktan sonra hâlâ Kurmay Başkanlığı’na Bulgar uçaklarının (“duyduğuma göre dört adet var”) veya sahra mutfaklarının (“154”) sayısını bildiren raporlar yazmaktan bıkmıştı. Türkiye’nin silahlı seferberlik halinde bir tarafsızlık pozisyonuna çekilmesi gerektiğini düşünüyordu ama bu onun şahsi görüşüydü; İttifak Devletleri’yle savaşa girmenin Osmanlı İmparatorluğu’nun önünü açacağına inanan Enver’in çevresinde hiç kimse onun fikirleriyle ilgilenmiyordu. 1915 yılının Ocak ayında nihayet Sofya’yı terk etmesine izin çıktı. 19. Fırka’nın (Tümen) komutanlığına atanmıştı ama hakikatte yoktu bu fırka: Onu önce Trakya’nın doğusundaki liman şehri Tekirdağ’da bizzat kurmak zorundaydı. Mustafa Kemal’in bir komuta mevkiine atanmak yolundaki ısrarını asla İstanbul hükümetinin apar topar savaşa girme kararını onayladığı şeklinde anlamamak gerekir. 1914 yılının Ekim’inde Salih’e bütün yazdıklarının aralarında kalması ricasıyla kapsamlı bir durum değerlendirmesinde bulunmuştur:</p>

  <blockquote>
    <p>Biz hedefimizi tayin etmeden umumi seferberlik ilân ettik. Bu çok tehlikelidir. Çünkü başımızı bir tarafa mı, yoksa birçok taraflara mı vuracağız? Malûm değildir. (…) Almanların vaziyeti hakkındaki mütalâa-i askeriyeye gelince: Ben Almanların bu harpte muzaffer olacaklarına katiyyen emin değilim. Gerçi bir sür’at-i berkiyye ile [şimşek hızıyla] ahen [demir] kalelerini devirip çiğneyerek Paris üzerine doğru yürümektedirler. Fakat Ruslar da Karpatlara dayanmışlar ve Almanların müttefikleri bulunan Avusturyalıları tazyik etmektedirler. Buna binaen Almanlar bir kısım kuvvet ifraz ederek [ayırarak] Avusturyalılara yardım etmek mecburiyetinde kalacaklardır. Bu defa Fransızlar kendi karşılarında bulunan Almanların kuvvet ifraz ettiklerini görerek mukabil (karşı) taarruzda bulunacaklar ve Almanları tazyik edeceklerdir. Kendilerinin duçar-ı tazyik olduğunu [sıkıştırıldığını] gören Almanlar, bu defa da Avusturyalılara gönderdikleri kuvvetleri celbetmek [geri getirmek] mecburiyeti karşısında bulunacaklardır ki bu suretle zikzakvari hareket edecek olan bir ordunun akıbeti pek feci ve vahim olacağından, ben bu harbin neticesinden emin olamıyorum.</p>
  </blockquote>

  <p>Mustafa Kemal, birden fazla cephede savaşılan bir harbin kazanılmasının imkânsızlığını önceden görmüştü. Bu mektubunda Osmanlı ordularının durumuyla Osmanlı vilâyetlerinin akıbeti hakkında tek bir söz sarf etmemesi tuhaftır ama belki de sadece temkinli davranmak istemişti.</p>

  <p>Mustafa Kemal’in Sofya’da geçirdiği yıllarda artık çoktan evlilik çağına geldiğini uzun boylu açıklamak gerekmiyor. O yılların Payitaht’ındaki orta sınıfların gözünde bir erkek 28, bir kadın ise 18 yaşından önce evlenmemeliydi. İstanbullu erkeklerin fiilî evlilik yaşı 20. yüzyılın başlarında bu ölçütlerden çok uzak değildir. Tarihsel demografi, 29-30 yaşları arasında değişen değerler saptıyor. Evlilik için doğru yaşa gelmiş olmak gerekli, fakat yeterli olmayan bir kriterdir. Feminist <em>Kadınlar Dünyası</em> dergisi 1913’te bir Osmanlı hanımefendisinin (ve tabii ailesinin) damat adayından beklentilerini beş noktada özetler:</p>

  <blockquote>
    <p>Bir erkek evlenmek için lüzumlu malî menbaa malik, en az otuz yaşında, üçüncüsü kültürlü ve adab-ı muaşeret kurallarına vakıf, dördüncüsü içki içmeyip kötü alışkanlıklardan azat ve nihayetinde iyi terbiye almış olmalıdır.</p>
  </blockquote>

  <p>Yarbayın bu ölçütlere uyduğu o kadar kolay söylenemezdi. Zengin değildi ve maaşıyla ayın on beşini getirmeye bakıyordu. İçki ve fazla haz etmese de kumar, subay hayatının vazgeçilmez parçalarıydılar. Birçok kaynağın teyit ettiği utangaçlığına rağmen adab-ı muaşeret kurallarına gayet vakıftı, hatta bu onun en kuvvetli yönüydü. Gerek askerlik, gerekse sivil hayatında her zaman fevkalâde iyi giyinir, kibar bir Osmanlıca yazar ve konuşurdu; geleneksel kültür (hatim indirme, hat, Farsça bilgisi, klâsik Şark musikisi) açısından zayıfsa da Fransızca bilgisi yabana atılacak gibi değildi. Kendisinden daha “aşağı mevkide” birisiyle evlenmek, geleceğe dair büyük planları olan genç ve hırslı bir subayın aklına bile gelmezdi.</p>

  <p>Mustafa Kemal Sofya’da Ataşemiliter olarak görev yaparken Bulgar “servisleri”nce belli etmeden izlendiğini şüphesiz biliyordu. Sadece bu nedenle bile olsa Sofya sosyetesinde “Miti” adıyla şöhret yapmış cazibeli Dimitrina Kovaçeva’yla romantik bir aşk yaşadığı yolundaki hikâyelere pek itibar etmemek gerekir. Genç kadına kur yapmış olabilir ama evlenme teklif etmiş olması ihtimal dışıdır. Bunun için aklını kaybetmesi gerekirdi. Miti’nin babası General Kovaçev, Bulgaristan’ın Harbiye Nâzırı’ydı. Ve Türk yarbay haklı olarak, Bulgarların kaybettikleri İkinci Balkan Savaşı’ndan sonra Osmanlı’dan intikam yemini ettiğini düşünüyordu. Kovaçev’in askerlerinin Balkan Savaşı’nda ilerleyen Yunan ordusundan köşe bucak kaçmış olması da onun böyle bir yakınlaşmaya sıcak bakmamasının bahanesi değil, nedeni olabilirdi ancak.</p>

  <h2 id="sigil_toc_id_20">Madame Corinne Lütfü’ye: Büyük ihtiraslar</h2>

  <p class="nonindent">Mustafa Kemal’in emin olduğumuz bir ilişkisi vardır ki, onunla 1909’da İstanbul’da tanışmış, Sofya’da ve cephe görevlerinde 1917’ye kadar mektuplaşmıştır. Madame Corinne Lütfü, Birinci Balkan Savaşı’nda şehit olan bir silah arkadaşının dul karısı ve aslen Cenovalı olup dragomanlar ve hekimler çıkartmış Levanten bir ailenin kızıydı. Babası Ferdinand Paşa kızına Paris’te piyano ve şan eğitimi aldırmıştı. Siyah saçlı güzel kadın bir fotoğraf atölyesinde çekilmiş resminde beyaz, pliseli uzun bir elbiseyle poz verir. Yüzbaşı Lütfü Hıristiyan Corinne’le ailesine karşı gelmek pahasına evlenmişti. Corinne’in ailesi Harbiye ya da Frenkleşmiş çevrenin dilinde <em>École Militaire</em> civarında bir tür kulüp işletiyorlardı. Cumartesi geceleri burada müzikli eğlenceler düzenlenirdi. Lütfü, arkadaşları Mustafa Kemal ve Nuri’yi (Conker) bu <em>soirée</em>’lerden birine götürerek çevreye girmelerini sağlamıştı. Dul eşi sonradan annesi ve kız kardeşi Edith’le <em>salon</em> geleneğini sürdürecekti.</p>

  <p>Corinne’e gönderdiği mektup, kartpostal ve telgraf biçimindeki belgelerin bir kısmı günümüze kalmıştır ve Mustafa Kemal’den ziyade Corinne’in onunla daha yakın bir ilişkiye girme arzusunun ipuçlarını içerirler. Corinne’in onu Sofya’da ziyaret etmek için iki kez adeta yalvarmasına karşın mektup arkadaşı gayet açık ifadelerle onun Bulgar başkentine gelmesini istemediğini belirtir.</p>

  <p>Mustafa Kemal’den Corinne’e, 3 Mayıs 1914, mekân <em>Hotel Splendide</em>, Sofya:</p>

  <blockquote>
    <p>Son iki mektubunuzda Sofya’ya seyahat arzunuzdan bahsediyorsunuz, bu konuda size bir şey yazmadığım için bana gücendiğinizi yazıyorsunuz. İyi biliyorum ki birçok sebeplerden dolayı bu seyahat sizin için güzel bir şey değildi. Nitekim eminim ki burada saymayı lüzumsuz bulduğum bu sebepleri siz de biliyorsunuz. Fazla olarak yakında birbirimizi göreceğimizi ümit ediyorum. Çünkü ben de İstanbul’a bir seyahat yapmak niyetindeyim. İlkbahar geldiğinden beri Sofya şehri tamamen değişti. Balolar ve suareler bitti. Kordiplomatik’in büyük bir kısmı mezun olarak gitti.</p>
  </blockquote>

  <p>Aynı mektupta ondan “fotoğraflar” ister; sevgili hanım arkadaşının resimlerinden ziyade, “Derne’de”, belki arkadaşlarıyla Sirenayka’da çekilmiş fotoğraflardır bunlar. Yine de:</p>

  <blockquote>
    <p>Bunlara bir de kendi fotoğrafınızı ilâve ederseniz büyük bir memnuniyet duyacağım. Sizi pek yakında görmek ümidiyle, en hakiki duygularıma inanınız hanımefendi.</p>
  </blockquote>

  <p>Basit ve hatasız olmayan bir okul Fransızcasıyla kaleme alınmış bu mektupları okurken Corinne’e yabancı dilini geliştirebileceği, yeni okuduğu kitapları anlatacağı ve İstanbul’dan son havadisleri öğreneceği nitelikli bir mektup arkadaşı olarak değer verdiği hissedilir. Hitap şekli “Siz” ve “Sen” arasında sürekli gidip gelmektedir (Sofya’dan ilk mektubuna “Sen” diye başlamıştı!) Fakat asıl istediği dedikodu yapmak değildir, Corinne’in zeki değerlendirmelerine çok büyük değer verdiği görülmektedir. Gelibolu’daki muharebelerin en sıcak günlerinde onu sıkıştırır: “Siyasî, askerî ve umumî vaziyeti nasıl gördüğünüzü bana açıkça söyleyiniz Corinne!” Günlük rutinin çok ötesine geçen planlarından da, ayrıntı vermese bile, sadece Corinne’e bahsetmiştir:</p>

  <div class="picture">
    <img alt="10" src="../Images/10.jpg"/> 

    <div class="caption">
      Güvendiği yakın mektup arkadaşı Corinne Lütfü (1886-1946), Birinci Balkan Savaşı’nda (1912) şehit olmuş bir subayın dul eşiydi.
    </div>
  </div>

  <blockquote>
    <p>Sofya, 12 Ocak 1914</p>

    <p>Benim ihtiraslarım var, hem de pek büyükleri, fakat bu ihtiraslar yüksek mevkiiler işgal etmek veya büyük meblağlar elde etmek gibi maddi emellerin tatminine taalluk etmiyor [ilgili değil]. Ben bu ihtiraslarımın gerçekleşmesini vatanıma büyük faydaları dokunacak, bana da liyakâtle ifa edilmiş bir vazifenin canlı iç rahatlığını verecek büyük bir fikrin (“une grande idée”) başarısında arıyorum. Bütün hayatımın prensibi bu olmuştur. Ona (bu büyük fikre) çok genç yaşımda sahip oldum ve son nefesime kadar da onu muhafaza etmekten geri kalmayacağım.</p>
  </blockquote>

  <p>Acaba Corinne bu satırlarda üstü kapalı geçilen “büyük fikrin” içeriğine dair ayrıntıları bir gün öğrenmiş miydi? Mustafa Kemal akabinde konuyu hemen Sofya’daki çetin kış koşullarına ve katıldığını söylediği küçük arkadaş toplantılarına getirir (“Bu beni çok eğlendirmeyen ve hiç hoşuma gitmeyen bir hayat”). Sözlerini, metropol olmaya heveslenen küçük Sofya’da günlerini sayan bıkkın bir adam edasıyla noktalar: “Ümit ederim ki senin, eğlenceleri eksik olmayan İstanbul’da daha hoş geçen bir hayatın var.”</p>

  <p>Mustafa Kemal bu yıllarda düzenli bir evlilik ilişkisine girmeyi düşünecek durumda değildir. Ortak ve yakın arkadaşları Fuad Bey’in (Bulca) düğününü haber veren dostu Salih’e (Bozok) 31 Ekim 1914’te Sofya’dan yazdığı bir mektupta kendini şöyle anlatır:</p>

  <blockquote>
    <p>Güzel gözlü, burma bıyıklı Salih’im,</p>

    <p>Yeni evlenen bir zatın gönlü hayat, aşk ve saadet hisleriyle meşbudur. Bu en kıymetli bir zamandır. İnsanlar hayatında bu nurlu ve sürurlu dakikaları ölünceye kadar hep aynı suretle mütehassis olarak pek mühim ve hayatı için tarihî bir hadise olarak yâd ve tahattur eder. Sen bunu kendinden bilirsin. Ben bunu tecrübe etmedim. Fakat az çok hayatı ve insanları tahlil ettiğim için bu neticeyi buldum: Hayatın vücuhundan [çeşitli yönlerinden] birkaçını görenler evlendikten sonra gayrı mekşuf olan vücuhunu da [keşfedilmemiş yönlerini de] biz-zarur müşahede ederler. Bu müşahede pek tatlı olabildiği gibi pek acı da olabilir. Biz Fuat için lâtif ve saadetli manzaralarla, hayat-ı izdivaciyesinin [evlilik hayatının] tetevvücünü [taçlanmasını] dua edelim.</p>
  </blockquote>

  <p>Sözlerini Salih’e, gayriihtiyarî bir Türk kafiye düzenine uydurduğu ve pek de doğru olmayarak Fransız bir yazara atfettiği küçük bir şiiri ezberlemesini tembihleyerek bitirir: “Salih, bunları ezberle. Ve sen hayatı nasıl anladınsa ona göre bunlardan birini benimse.” O günlerde dilden dile dolaşan dizeler bugün unutulmuş Belçikalı bir şaire, Léon de Montenaeken’e aittir (d. 1859).</p>

  <div class="poem">
    <p><em>Hayat kısadır [boştur]</em>,</p>

    <p><em>Biraz hayal [aşk]</em>,</p>

    <p><em>Biraz aşk [kin]</em>,</p>

    <p><em>Ve sonra Allahaısmarladık</em>.</p>

    <p class="extract"><em>Hayat boştur [kısadır]</em>.</p>

    <p><em>Biraz kin [ümit]</em>,</p>

    <p><em>Biraz ümit [hayal]</em>,</p>

    <p><em>Ve sonra Allahaısmarladık.</em><a class="noteref" href="#n042" id="ref2">2*</a></p>
  </div>

  <p>Kolay bir Fransızca lügatle yazılmış basit bir şiir bile olsa bu dizeler onu zamanının sayısız Fransızca öğrencisi gibi, Verlainevarî<a class="noteref" href="#n043" id="ref3">3*</a> bir hüzne sevk etmiş olmalıdır.</p>

  <p>Dünya politikası sahnesinde kopan fırtınalardan ve Osmanlı Devleti’nin hudutları dahilindeki huzursuzluklardan etkilenip pek de neşesini kaçırmayan çoğu arkadaşının tam tersine talihini zorlayan Mustafa Kemal’i o günlerde ufak ve mutlu bir ailenin reisi olarak düşünmek zordur. Hakikaten kendisine bir gelin adayı aramaya çıkmak isteseydi bile, gayet iyi bildiği gibi, elinde önemli bir koz yoktu (Salih bir gün arkadaşına yaver olup onun karmaşık evlilik işlerine müdahale etmek zorunda kalacağını o günlerde elbette bilemezdi).</p>

  <p>Genç Erkân-ı Harp’in “şık” dış görünüşlü, Rus, Alman veya Avusturya-Macaristan ordularında görev yapan akranlarıyla aralarındaki farkı gizleyemezdi. Osmanlı garnizon kentlerinde teğmenlerin taşra eşrafının güzel kızlarını dansa kaldırıp vals yaptığı balolar düzenlenmiyordu. Subay çevrelerinde de genellikle evlilikleri aileler ayarlardı ve kuzenler arası evlenmelere sıklıkla rastlanırdı.</p>

  <p>Kadınlar konusunu şimdilik Atatürk biyografisi yazanları meşgul eden ve iyi belgelenmemiş bir hikâyeyle noktalayalım: Mustafa Kemal 1918’de VI. Mehmed Vahideddin’e yaverlik ederken Padişah’ın üç kızından biri olan Sabiha (1894-1969) ile evlenmesinin teklif edildiği söylenir. Bir anlatıma göre, bu lütfa mazhar olan Mustafa Kemal en yakın arkadaşlarına danıştıktan sonra teklifi reddetmiştir. Hikâyenin akla yatkın olması, doğruluğuna kanıt değildir. Enver örneği, Komite liderlerini Osmanoğullarıyla akraba yapma çabalarının var olduğuna kanıttır gerçi. Hikâye aslında Cumhuriyet’ten sonra doğmuş, siyaseten uyanmış fakat kararsız bir sınıfın özlemlerini yansıtır. Bu sınıf, eski hanedanla yeni Cumhuriyet Önderi’ne sadakat arasında gidip geliyordu ve aktarılan bu öykünün Osmanlı sadrazamlarının padişah kızlarıyla girdiği sayısız ilişkiye benzediğini görünüşe bakılırsa tamamen unutmuştu.</p>

  <p>Mustafa Kemal Sofya’dan sıcak cepheye geçtiğinde bunları düşünecek vakti zaten kalmayacaktı.</p>

  <h2 id="sigil_toc_id_21">Gelibolu: Yarımadanın müdafaası (1915)</h2>

  <p class="nonindent">Gelibolu Yarımadası havadan bakınca Çanakkale Boğazı’yla Saros Körfezi arasında Trakya’nın güneybatıya doğru uzattığı bir kol gibidir. Dış hatları yaklaşık 80 kilometre uzunluğundaki bir yunus balığını andırır; en geniş yerinde 20, en dar mevkiinde 6 kilometre eni vardır. Arazi engebelidir, en yüksek noktası 300 metrenin üzerindedir. Amerikan Sefiri Morgenthau’nun 1915 yılı başında cepheye yaptığı bir ziyarette heyecanla kaydettiği gibi yarımadanın güneyindeki bir noktadan bakınca, uzaklarda, ufukta Truva ovasına kadar erişen heybetli bir manzara açılır gözler önüne. Yarımadanın çok sayıdaki, bir kısmı kıyıya dik inen çatlaklarından, yağmur yağdığında coşkun dereler akar. Yarımadada tek bir kayda değer yerleşim vardır, o da Osmanlı donanmasının en eski ana limanı vazifesini gördüğü için Osmanlı’nın erken devirlerinden beri devasa bir mühimmat deposu da barındıran Gelibolu’dur.</p>

  <p>Çanakkale Boğazı’nın aşağı girişinde dev bir tapınağa benzeyen bir anıt yükselir. 1915 Savaşları’nda Osmanlı’nın verdiği şehitler anısına inşa edilmiştir bu anıt. Burada devletin en üst düzey katılımıyla anma toplantıları düzenlemeye başlanan tarih ancak 2006’dır; daha önceleri, Cumhuriyet’in <em>yegâne</em> merkezî kült mekânı olan Anıtkabir’in değer kaybına uğramasından endişe ediliyordu.</p>

  <p>Yarımada Türklerin kolektif hafızasında 1915 Savaşları’nın çok öncesine uzanan, tarih yükü ağır bir coğrafya oluşturur. Osmanlı tarihinin en erken devirlerinde, 1350 yıllarında Orhan Gazi’nin adamları boğazı sallarla geçmişlerdi. 1480’de Otranto’yu alarak ilk İtalyan liman şehrini fethetmiş olan Osmanlı donanması da Gelibolu’dan çıkmıştı sefere. Yarımadanın en dar mevkii olan Bolayır’da, Mustafa Kemal’in ilk gençlik yıllarından beri hayranlık duyduğu şair Nâmık Kemal’in mezarı bulunur. Yarımadanın topografyası ve toponimisi Türk okul çocuklarının ana müfredat maddeleridir: Arıburnu, Anafartalar, Kemal Yeri… Tarih kitaplarında Atatürk’ün Müttefiklerin taarruzlarını nerede ve nasıl geri püskürttüğünü gösteren mavi ve kırmızı bayraklarla süslenmiş, büyütülmüş haritalar bulunur.</p>

  <p>Çanakkale Boğazı’nın girişi II. Mehmed (Fatih, saltanatı 1451-1481) zamanından beri yüzlerce yıldır bakım ve onarımları hiç ihmal edilmeyip genişletilen karşılıklı iki kale tarafından korunur. 16. yüzyıldan kalan toplar zamanla ikame edilmiştir. Son modernleşme hamlesi 19. yüzyılın sonunda konuşlandırılan Krupp topları oldu. İstanbul Boğazı’nın kuzey girişinde benzer müstahkem mevkiler bulunur. Berzahın her iki kıyısı da bir kaleler silsilesiyle denetim altına alınmıştı. Bunun ötesinde su yolları etkin bir şekilde mayınlanarak İstanbul’un güvenliği sağlanmaya çalışılmıştı.</p>

  <p>Her kim İstanbul’u işgal etmek istiyorsa önce Çanakkale Boğazı’nı geçmek zorundaydı. Savaş sanatından hiçbir şey anlamayan acemi çaylaklar bile bunun o kadar kolay olmadığını görüyordu. Çünkü Çanakkale Boğazı ancak yoğun bir çıkartma harekâtıyla alınabilirdi. İngiltere, Rusya’nın ricası üzerine 1915 yılının Ocak ayının ilk günlerinde Fransızlarla birlikte yarımadayı hazırlık için çıkartmaya incelemeye aldı.<!--[sic]--> St. Petersburg bu savaşta İstanbul’u Ortodoks bir Çarigrad’a çevirmek istiyordu. İngilizler bu projeye razı olmuş, karşılığında kentte kendilerine küçük bir serbest ticaret bölgesi verilmesini kabul ettirmişlerdi.</p>

  <p>Rusya aynı zamanda bu sayede Türklerin 1878’de kaybettikleri Artvin’i geri almayı başardıkları Kafkasya cephesinin rahatlayacağını hesaplıyordu. Gerçi 1914 yılı Aralık ayı sonlarında Enver Paşa’nın kış seferi batağa saplanmaya başlamıştı ama Sarıkamış Faciası henüz ufukta görünmüyordu. İngiltere, savaş çıkar çıkmaz Commonwealth birlikleriyle aldığı Basra’dan ve (şubat başında 600 Türk’ün adım attıkları anda esir düştükleri) başarılı Süveyş Kanalı müdafaasından sonra Akdeniz’in doğusunda üçüncü bir cephe açmaya istekliydi.</p>

  <p>Mustafa Kemal 1915 Ocağı’nda Harbiye Nâzır Vekili Talat Paşa’dan (1874-1921) Tekirdağ mıntıkasında daha önce sözünü ettiğimiz 19. Fırka’nın komutasını üstlenme emrini alır. Çanakkale Boğazı’nın savunmasında en yüksek komuta mevkiinde Almanya’da General, Türkiye’de Mareşal Otto Liman von Sanders (Liman Paşa, 1855-1929) vardır. Yeni kurulan 5. Ordu Liman Paşa’nın emrine verilmiştir. Mustafa Kemal’in doğrudan komutanı ise on yıl öncesinde Harbiye’nin başında bulunan Esad Paşa’ydı (Bülkat). Fakat askerî hiyerarşiye harfiyen uymak Mustafa Kemal’e göre değildir; kimi zaman Liman von Sanders’le Esad Paşa’yı atlayarak haberleştiği gibi, bazı hallerde de Liman’ı es geçerek doğrudan Başkumandan Vekili Enver’le irtibata geçtiği görülmüştür (silahlı kuvvetler resmen Padişah’a bağlıydı).</p>

  <p>Türkler önce 1912’de Almanya’da inşa edilen mayın gemisi <em>Nusret</em>’le Çanakkale Boğazı’nın girişini kapatmayı başardılar. İngiliz ve Fransız gemilerinden oluşan bir filo 18 Mart 1915’te Boğaz’dan geçme teşebbüsünde başarısız oldu. Üç savaş gemisi battı, diğer gemiler hasar gördü (<em>Nusret</em>’in bir maketi bugün Çanakkale’deki Savaş Müzesi’nde görülebilir). Boğazdaki müstahkem mevkilerin komutanı Çobanlı Cevad Paşa (1871-1938) bunun üzerine “18 Mart Kahramanı” ilân edildi.</p>

  <p>Mustafa Kemal birkaç haftaya kalmadan benzer bir olağanüstü başarı yakaladı: Avustralyalı ve Yeni Zelandalı Anzak Tugayı (“Australian and New Zealand Army Corps”/ANZAC) batıdaki sarp ve kayalık Arıburnu mevkiinde karaya çıkmıştı. Önemli bir gündür 25 Nisan 1915; bütün Avustralyalıların ve Yeni Zelandalıların hafızasına kazınmıştır ve iki ülkenin gençleri dünyayı gezerken yarımadaya mutlaka uğrarlar.</p>

    </div>
  </div>

  <p>Keşif kolunun sadece bir kısmının tutunabildiği bu sorunlu bölgenin İngiliz komutanlarca bilhassa mı seçildiği, yoksa uygunsuz akıntı şartlarının mı onları buna zorladığı tartışmalı bir mevzu olarak kalmıştır. Her halükârda Mustafa Kemal, komutasındaki 57. Alay ile ikinci bir alaya mensup birlikleri Liman’ın da rızasıyla çıkartma cephesine kaydırdı ve saldırıyı başarıyla geri püskürttü. Muharebelerde 57. Alay neredeyse tamamıyla yok oldu. Anzak Tugayı’nın kayıpları 2.000 adam civarındaydı. Şehit olan askerlerden birinin kıyafetinin cebinde bulunan bir kağıda göre Mustafa Kemal’in direktifi şöyleydi: “Aramızda, Balkan Harbi zilletinin tekerrüründense ölmeyi tercih etmeyecek birisinin bulunacağına ihtimal vermiyorum. Lâkin aramızda böyle adamlar varsa onları behemehal tutup kurşuna dizmelidir.” Karşı safta da askerler zabitan tarafından neredeyse sırtlarına namlu doğrultularak cepheye sürülüyordu. Bu raporları okuyan biri Mustafa Kemal’in sert tonuna şaşırmaz. Kastamonulu veya Tekirdağlı kahraman Türk onbaşılar da elbette korkudan muaf değildi. Cihan Harbi’nde mevzilerini terk eden veya izne çıkıp bir daha geri dönmeyen birçok Osmanlı asker kaçağının ismi arşivlerde kayıtlıdır.</p>

  <h2 id="sigil_toc_id_22">Alman ordu komutanlarının zaafları ve vaatleri</h2>

  <p class="nonindent">29 Nisan, Osmanlıların dünya savaşındaki ender iyi günlerinden biriydi. Padişah gazi unvanını aldı, Arıburnu müdafiinin madalyası da hazır bekliyordu. Ama Mustafa Kemal daha aradan birkaç gün geçmeden Enver’e Liman’ın 5. Ordu’nun komutasına lâyık olup olmadığını sorgulayan ağır bir mektup yazdı:</p>

  <blockquote>
    <p>Maydos bölgesi kuvvetlerine komuta ettiğim zaman aldığım tertibat ile, düşmanın karaya çıkmasına imkân verilmeyebilirdi. Liman von Sanders Paşa bizim orduları, bizim memleketimizi tanımadığı, gerektiği şekilde incelemede bulunacak kadar da bir zamana sahip olmadığından sadece ihraç noktalarını tamamiyle açık bırakacak tertibat almış ve düşmanın karaya çıkmasını kolaylaştırmıştır. (…) Vatanımızın savunulmasında kalp ve vicdanları bizim kadar çarpmadığına şüphe olmayan, başta Liman von Sanders olmak üzere bütün Almanların fikri gücüne de itimat buyurmamanızı kesin olarak temin ederim. Bence, bizzat buraya teşrif ederek umumi vaziyetimizin gereklerine göre bizzat sevk ve idare etmeniz münasip olur kardeşim.</p>
  </blockquote>

  <p>Başta birlikleri girintili çıkıntılı, sarp ve her tarafı dik kayalıklarla dolu sahile eşit miktarlarda dağıtan Liman Paşa Anzak çıkartmasının ardından derhal strateji değiştirip yeni kararlar almıştı. Mustafa Kemal’in Liman’ın bu kararlarına yönelttiği eleştiriler ağırdır. Mektubu okuyunca, Alman generalin İtilaf kuvvetlerini bu korumasız koya çıkmaya adeta bizzat davet ettiği izlenimi uyanır. Herhalde Enver de mesleği falcı olmayan herkesin düşman çıkartmasının yerini ve boyutlarını önceden öngöremeyeceğini biliyordu. Mustafa Kemal’in daha o günlerde Osmanlı üniforması taşıyan Alman subayların bir risk oluşturduğunu düşünmesi ilginçtir. Yalnız ülke hakkında yeterli bilgiye sahip olmadıkları ve orduyu iyi tanımadıkları için değil, memleketin savunmasına “can-ı gönülden” iştirak etmediklerini düşündüğü için de güvenmez onlara.</p>

  <p>Yine de yarımadanın her tarafında sıcak savaşa katılan Alman kara ve deniz birliklerinden, hele mitralyözcülerle topçulardan feragat etmeyi düşünemezdi kuşkusuz. Üst ve orta kademedeki Almanları gereksiz bulduğu anlaşılıyor; alt kademede ise zaten dil bilmedikleri için işe yaramadıkları açıktı. Türk komutanlar yanlış anlaşılmalardan kaçınmak için sıklıkla yazılı muhaberat yürütüyordu. Alman ordusunda bu pratiğe pek rastlanmazdı. Özellikle Türk ve Alman komutanların mıntıkalarının birbirine komşu olduğu bölgelerde dil sorunu her zaman tehlike yaratıyordu.</p>

  <p>Mustafa Kemal savaşa mola verildiği 20 Temmuz 1915 günü, çoktan şık kıyafetlerini Kızılhaç’ın hemşire önlüğüyle değiştirmiş olan Madame Corinne’e Türk alaylarının muharebe gücü hakkındaki görüşlerini yazar:</p>

  <blockquote>
    <p>Gerçekten cehennem hayatı yaşıyoruz. Çok şükür, askerlerim pek cesur ve düşmandan daha mukavemetlidirler. Bundan başka hususi inançları çok defa ölüme sevk eden emirlerimi yerine getirmelerini çok kolaylaştırıyor. Filhakika onlara göre iki semavi netice mümkün: Ya gazi ya da şehit olmak! Bu sonuncusu nedir bilir misiniz? Dosdoğru cennete gitmek. Orada, Allah’ın en güzel kadınları (les plus jolies femmes de Dieu), hurileri onları karşılayacak ve ebediyen onların arzusuna tabi olacaklar. Yüce bir saadet. [Görüyorsunuz ki Madame, adamlarım şehit (Chehid) olmaya razı oldukları için hiç de aptal sayılmamalıdırlar].</p>
  </blockquote>

  <p>Mektup bu tefekkürle bitmez. Corinne ile mektuplaşmasının Türkçe baskısında aşağıdaki satırlara yer verilmemiştir. Onları Mustafa Kemal’in el yazısından, yani mektubun tıpkıbasımından okuyalım:</p>

  <blockquote>
    <p>Lâkin Peygamber gayet bilge bir kişiydi. İnsanların davranışlarındaki hakikî saikleri ne kadar iyi tanıyordu. Ben şahsen mümin bir kişinin özellikleriyle donanmadığıma üzülüyorum; ama müminleri (bu konuda) cesaretlendirmeyi de ihmal etmiyorum. Ne tuhaftır ki erkeklere çok sayıda huri ve başka zevkler vaadeden Hz. Muhammed kadınlara hiç arka çıkmıyor. Bunun neticesinde erkekler öldükten sonra cennette hurilere kavuşacaklarına sevinirken, kadınların durumu tahammül edilir gibi değil. Öyle değil mi? Görüyorsunuz Madame, insan huzursuz ve kanlı bir hayata alışınca cennetle cehennemden söz açacak ve hatta Rabbını eleştirecek vakti bile buluyor.</p>

    <p>Madame, beni Rabbımızı eleştirerek günah işlemekten alıkoyacak kadar merhametliyseniz muharebeler arasındaki boş zamanları geçirecek başka bir meşgale tavsiye edin. Mantıklı tavsiyeleriniz gelene kadar kendimi romanlara hasretmeye karar verdim.</p>
  </blockquote>

  <p>Mustafa Kemal herkesin bildiği İslâmî şahadet düşüncesini, bizzat Hıristiyan bile olsa bir Osmanlı subayıyla evlenmiş ve ondan dul kalmış bir kadına açıklamak zorunda mı hissetmişti kendisini? Bu şaşırtıcıdır. Her halükârda bu mektup sayesinde kendisinin bu düşüncelerden hayli uzak olduğunu öğreniyoruz. Gerektiğinde öyle şartlanmış genç adamları ölüme göndermekten çekinmemiştir. “Rabbimiz” (<em>Bon Dieu</em>) Mustafa Kemal için, şayet tasavvuru kabil ise, –en azından kadınlara muamele açısından– hiç de adil olmayan bir merciidir.</p>

  <p>Savaştaki kahramanlıklarına karşılık cennette mutlaka zevk ü sefa ile ödüllendirilecekleri beklentisi, Anadolulu köylü çocuklarının hepsinin aklına baştan kazılmış değildi belki. Ama en geç, siperlerdeki alay imamları onları buna ikna eder. İmamlar vaaz verip vaatte bulunur. Devlet okuma-yazma bilenler için konuyla ilgili kâfi miktarda broşür bastırmış ve dağıtmıştır. Çember sakallı ve kahverengi kaftanlar giymiş alay imamlarını askerlerle birlikte gösteren çok sayıda fotoğraf vardır. Türk esirleri sorguya çeken İngilizler de Osmanlıların savaş azminde dinin merkezi rol oynadığını teyit ederler. Mustafa Kemal’in Corinne’e mektubunda askerlere cephede dinsel motivasyon vermekle ilgili dile getirdiği serinkanlı, mesafeli tavır kuşkusuz sadece 1915’te edindiği tecrübelerle alâkalı değildi. 1913 yılının Nisan ayında Enver’in Harbiye Nazırlığı’ndaki selefi Ahmed İzzet Paşa (Furgaç, 1864-1937) kıtaların harp etme şevkini artırmak için cepheye imam göndermeyi teklif etmiş, ama Mustafa Kemal bu öneriyi reddetmişti.</p>

  <p>Mustafa Kemal Türk askerlerinin kahramanlıklarını överken Arap neferleri pek beğenmez. Yine de adaletin yerini bulması için bir ilâve yapalım: Osmanlı üniforması taşıyan Araplar birçok mevkide, bilhassa Yemen’de Cihan Harbi’nin ve ondan önceki savaşların yükünü omuzlamışlardır. O yıllara dair bir anekdot Arapların Osmanlıların savaş serüvenleri hakkında taşıdığı kuşkuları özetler: Bir gün Suriyeli bir asker madalya merasimi için İstanbul’a gelir ve ihtiyar Padişah V. Mehmed Reşâd’ı oğlan çocuğunu andıran Başkumandan Enver’le yan yana görür. Yorumu şöyledir: “Bunak bir ihtiyarla bir çocuğun idare ettiği bir ülkenin akıbeti ne olur?”</p>

  <p>Gelibolu seferinin ilk kanlı muharebeleriyle ikinci perdesi arasında birçok bakımdan Avrupa’daki Batı Cephesi’ni hatırlatan bir <em>drôle de guerre</em> evresi<a class="noteref" href="#n044" id="ref4">4*</a> yaşanmıştır – tek bir farkla, Türk askerleri fazladan İtilaf kuvvetlerinin savaş gemilerinin yaylım top ateşine maruz kalıyordu. Sıcak muharebeler arasındaki sıkıcı boş zamanlarda iki yahut üç gün gecikmeyle cepheye ulaşan başkent gazeteleri okunurdu. Neferler gazeteleri yüksek sesle okuturlar ve ailelerine mektup yazacakları zaman mutlaka birinin yardımına ihtiyaç duyarlardı. Savaşta başvurulan yeni yöntemlerden biri de sanatçıların propaganda amacıyla hizmete koşulması olmuştur. Şairler, ressamlar ve bir besteci 11 Temmuz 1915’te Başkumandanlığın davetiyle cepheyi ziyaret etti. Hikmet (Onat, 1882-1977) siperlerde çalışıp gördüğü enstantaneleri tuvale geçirdi ve ağır hasarlı düşman filosunu betimleyen büyük bir panorama çalıştı. Ekim ayının sonlarında Suriye’den bir grup Arap edebiyatçı geldi, ana karargâhta Mustafa Kemal’e methiyeler düzdükten sonra askerlere dinî tembihlerde bulundular. Protokole göre cepheyi ziyaret eden en rütbeli misafir (1 Şubat 1916’da hayatına kendi eliyle son verecek olan) Veliaht Yusuf İzzeddin Efendi’dir. Veliahdın heyetiyle sohbette, Mustafa Kemal’in tekrar Kuzey Afrika’ya atanması, tuğgeneralliğe terfii ve fiilen orduların başkumandanı olarak hizmet vermesi teklif edilmiş olmalıdır.</p>

  <h2 id="sigil_toc_id_23">Arıburnu ve Anafartalar</h2>

  <p class="nonindent">İtilaf kuvvetlerinin ikinci atağı 6 ve 7 Ağustos 1915’te gerçekleşti. Arıburnu’nun kuzeyindeki Suvla Körfezi’ne çıkartma yaptıktan sonra halkın çoktan terk ettiği Anafarta köylerine doğru ilerlemeye çalıştılar. Mustafa Kemal Anzak güçlerini akabindeki üç veya dört gün zarfında durdurmayı başardı. Türkler yüksek irtifalı bölgelerde denetimi ellerinden bırakmadılar ve 21 Ağustos’ta yeni bir saldırıyı geri püskürttüler. İlki gibi bu ikinci atak da verimsiz bir siper savaşında nihayet buldu.</p>

  <div class="picture">
    <img alt="12" src="../Images/12.jpg"/> 

    <div class="caption">
      Tümen Komutanı Mustafa Kemal Liman von Sanders’le birlikte, büyük ihtimalle Demirhaç Nişanı’nı [Das Eiserne Kreuz] aldığı gün, törende.

  </div>

  <p>Devasa kayıplar veriliyordu. Çok sayıda şehit, yaralı, hasta vardı. Londra’da seferi sonlandırma düşüncesi ağır basmaya başladı. Bulgaristan’ın İttifak Devletleri safında savaşa girmesi, talihin Türklerle müttefikleri lehine döndüğü anı temsil eder. Almanya Türklere ekimde İttifak Devletleri’nce işgal edilen Sırbistan üzerinden daha kolay silah ve cephane sevkiyatında bulunabiliyordu artık.</p>

  <p>Mustafa Kemal Anzak saldırısının geri püskürtülmesinde oynadığı role Alman komutanların yeterince değer vermediğini düşünüyordu ve bu Liman’la ilişkisinin daha da bozulmasına yol açtı. Türk tarih kitaplarına girmiş bir hadiseye göre Mustafa Kemal bir şarapnel parçasının cebindeki köstekli saate isabet etmesi sayesinde ölmekten kurtulmuştur. Daha sonra bu cep saatini Liman von Sanders’e hediye eder, Alman komutan da armalı bir köstekli saatle mukabelede bulunur. Ama bu dostane alışveriş ilişkiyi tamir etmeye yetmeyecekti. Bu arada Liman’ın basılmış Türkiye anılarında Mustafa Kemal’den kısa ama büyük değer biçerek söz ettiğini ekleyelim. Mustafa Kemal’in başkâtibi İzzeddin (Çalışlar) özel anılarında iki komutan arasında İtilaf kuvvetleri geri çekildikten sonra olaylı noktalanacak olan inişli çıkışlı ilişkiyi ayrıntılarıyla ve gayet serinkanlı bir bakışla anlatır.</p>

  <p>Liman von Sanders eylül ayının sonlarında şefkat gösterip Mustafa Kemal’in pek de iyi olmayan sıhhatiyle ilgilenir ve ona özel hekimini yollar. Ekim ayı ortalarında karşılıklı ziyaretlerde bulunulur, hatta İzzeddin defterine, “münasebetler fevkalâde” kaydını düşer. Ama bu kısa süreli bir istisna olarak kalacaktır.</p>

  <div class="picture">
    <img alt="13" src="../Images/13.jpg"/> 

    <div class="caption">
      Diyarbakır’da (1917?) Alman bir bağlantı subayı ve kendi manevi oğlu Abdurrahim’le (Tuncak, 1908?-1999).
    </div>
  </div>

  <p>Sonunda Mustafa Kemal, Liman Paşa’ya artık Alman subay göndermesini istemediğini bildirdi. Mareşal, kasım ayının sonunda deneme mahiyetinde bir saldırıyla İtilaf kuvvetlerinin yarımadadan tümüyle çekilip çekilmediğini sınamayı önerince iki asker arasındaki gerilim yeniden tırmandı.</p>

  <p>Mustafa Kemal 30 Kasım’da Çanakkale cephesinden azlini istemeye karar verdi. Hemen akabinde Liman Paşa’nın bir eleştirisi görünüşe göre bardağı taşıran son damla olmuştur: Alman komutan Anafartalar Grubu’nun ana karargâhını gezerken ikmal yollarının kötü durumundan yakınır ve “Kemal Bey villa yerine yol yaptırsaydı daha iyi ederdi,” cümlesini sarf eder. “Villa” dediği, toprağın içine kazılmış büyük bir siperliktir; ahşap dikmelerle ve taşlarla takviye edilmiştir. Bunun gereksiz bir lüks olduğu iddiası herhalde mesnetsizdi, nihayet İzzeddin anılarında arazide tek bir günde tam 190 kişinin buz gibi rüzgâra maruz kalıp öldüğünü anlatır. 5 Aralık günü Liman tarafından “sağlık nedeniyle” izne çıkma başvurusu onaylanan Mustafa Kemal 12 Aralık’ta İstanbul’dadır.</p>

  <p>Bu arada Lord Kitchener Limni’deki Mondros Limanı’na varmıştır. imparatorluk askerlerinin yarımadada işgal ettikleri birkaç kilometrekarelik bölgeyi teftiş etmektir niyeti. 15 Kasım’da Londra’daki savaş kabinesine Suvla ve Anzak koyları arasındaki büyükçe mıntıkayı boşaltma tavsiyesinde bulunur.</p>

  <p>Lord’a göre sadece yarımadanın güney ucunda, İngilizlerin Cape Helles adını verdiği bölge Seddülbahir Kalesi’yle birlikte siyasî nedenlerle işgal altında kalmalıdır. Nihayet İmparatorluk, 1915 Noeli’nden hemen önce Cihan Harbi’nin en kanlı savaş alanlarından birinden geri çekilir. 80.043 adam, 186 top, 4.695 at ve katır ile 2.000 aracın tahliyesi hiç kayıp vermeden iki gecede bitirilir. İngiliz savaş kabinesinin Lord Kitchener’in yarımadayı elden çıkartma planını onayladığı gün Türk ordusu Irak’ta Commonwealth birliklerinden 20.000 askeri Kut’ül Amare’de kuşatıyordu. Savaş tarihçisi Feldmareşal Lord Carver’in sözleriyle: “Britanya İmparatorluğu’nun Osmanlılara karşı savaşı pek iyi gitmiyor”du (“was not going well”). Nihayet İngilizler 8 Ocak 1916’da Cape Helles’ten de çıktılar.</p>

  <p>Mustafa Kemal Anafartalar Grubu’nun dağıtılmasından sonra bir ara Albay Hans Kannengießer tarafından komuta edilen 16. Kolordu’nun komutasını üstlendi. 17 Ocak’ta İstanbul’da Anafartalar’daki başarıları nedeniyle “Muharebe Altın Liyakat Madalyası”na lâyık görüldü. Hemen akabinde Avusturyalı savaş ressamı Wilhelm Victor Krausz (1878-1959) onun bilinen ilk sanatsal portresini yaptı. Resim “Commandant de Groupes des Anafarta”yı başında Harbiye Nâzırı’ndan esinlenilerek <em>Enveriye</em> adı verilen hafif bez başlıkla gösterir. Yüzü aydınlık ve bir miktar da serttir. Dikkat çeken mavi gözleri ve kaşları ile bıyığının kırmızıya çalan rengi, onun en bariz kişisel özelliklerindendir.</p>

  <h2 id="sigil_toc_id_24">Edirne’de tarziye</h2>

  <p class="nonindent">O zamanlar askerî çevreler dışında pek tanınmayan Mustafa Kemal İstanbul’daki zafer kutlamalarına davet edilmezken (Liman von Sanders de aynı akıbeti paylaşıyordu), hiç olmazsa Osmanlı’nın ikinci başkenti Edirne’de 28 Ocak’ta ihtiram bölüğü, askerî bando ve vali konağında onuruna verilen ziyafetle çok sıcak karşılandı. Ertesi gün bütün subaylar Selimiye Camii’nde Cuma namazına gittiler. Hava güzeldi, garnizondan at üstünde tepedeki camiye çıkıldı, üst rütbeli subaylar ve mülkî erkân namazdan sonra otomobillere binip şehri dolaştılar. Halk sokağa taşmış, coşkun tezahüratta bulunuyordu. Öğrenciler yol kenarlarına sıra sıra dizilmiş, bütün Edirne bayraklarla donatılmıştı. Zafer takları kurulmuş, caddelere iki büyük yazılı levha asılmıştı: “Yaşasın Arıburnu ve Anafartalar Kahramanları!” ve “Yaşasın Arıburnu ve Anafartalar Kahramanı Mustafa Kemal Bey”. Müftü şehir dışındaki “Hacılar Ezanı”nda dinî bir merasim düzenledi ve kutlamalar büyük bir askerî geçitle noktalandı.</p>

  <p>Mustafa Kemal Edirne’de Selânik’ten tanıdığı bir öğretmene rastladı. Rıdvan Nafiz (Edgüer, 1891-1948) şehirde öğretmen lisesinin müdür muavinliğine kadar yükselmişti. Mustafa Kemal’in okula ziyaretinde talebelere Rus ve Slav tehlikesine karşı uyaran yurtsever bir konuşma yaptı. Mustafa Kemal’in buna mukabil yaptığı övücü konuşma, içeriğine yakından bakıldığında tam tersi bir anlamı haizdir:</p>

  <blockquote>
    <p>Konferansınız çok enteresandı. Rus ve Slav akını mutlak surette önlenmesi lâzım gelen bir tehlikedir. (…) Çok güzel izah ettiğiniz gibi Türk ve Cermen ittifakı buna bir set olabilir. Fakat bu bir zaruret değildir. Bu akını biz başka şekilde de önleyebiliriz.</p>
  </blockquote>

  <p>Mustafa Kemal bu sözlerin ardından Almanların Türkiye üzerindeki “maksat ve emellerini” anlatır. Özetle söylenecek olursa mesele, maddî ve manevî istismar yani sömürüdür. Karşılaşmadan ancak onlarca yıl sonra kayda geçirilen bu sözler <em>cum grano salis</em> [ihtiyatla] değerlendirilmelidir kuşkusuz. Yine de Rıdvan Nafiz, Albay Mustafa Kemal’in verdiği cevapların özünü hafızasına doğru nakşetmiş olmalıdır: Mustafa Kemal Almanların ekonomik hedeflerinin her türlü özel çıkardan muaf olduğu yanılsamasını bertaraf etmek ve belki dostunu Türk eğitim sisteminin Alman hocalar tarafından belirlenmesi tehlikesine karşı da uyarmak istiyordu.</p>

  <p>Çanakkale Savaşı esnasında yalnızca Alman subaylar Türk ordusunun komutanlık mevkilerine yükselmekle kalmamıştı; 1900 yılında kurulan Darülfünun 1915’te bir düzineyi aşkın kürsü Jöntürk Eğitim Nâzırı Ahmed Şükrü Bey’in (1875-1926) “Profesörler Misyonu” çerçevesinde Almanlarla doldurulmuştu. Ziya Gökalp ve ileride Kemalist Türkiye’nin en nüfuzlu dil reformcularından biri haline gelecek olan İbrahim Necmi (Dilmen, 1889-1945) gibi Türkiye’nin düşünsel-manevî inşasına önemli katkı yapmış isimler Alman Darülfünun hocalarının çalışmalarını yakından gözleme fırsatı bulmuştur. Önceleri Fransız veya İtalyan yönetiminde olan çok sayıda misyon okulu o günlerde artık Alman idarecilere verilmiş ve Alman müfredatına geçmişlerdi.</p>

  <p>Peki, Mustafa Kemal o devirde “Türk ve Cermen İttifakı”na hangi alternatifleri görüyordu? Rus akınına başka vasıtalarla mı karşı koyacaktı? Hangi vasıtalardı bunlar? Konuşmasının metninden, o günlerde yaşamış birçok Osmanlı gibi onun da Rusya’daki Türklerin seferber edilmesini düşünüp düşünmediğini anlamak imkânsızdır.</p>
