  <h1><span>Türkçe Baskıya Önsöz</span></h1>

  <p class="nonindent">Esasen Almanca konuşan okurlar için kaleme alınmış bir Atatürk biyografisi Türk okurlar için de ilginç olabilir mi? Buna okurun kendisi karar verecektir. En kötü ihtimalle yazar, Mithat Cemal Kuntay’ın heykeltıraş Canonica’ya hitaben yazdığı mısraların muhatabı olacaktır:</p>

  <div class="poem">
    <p><em>Elbette bilirsin Onu herkes gibi kimdir</em>,</p>

    <p><em>Lâkin O’nu sen anlayamazsın: O bizimdir</em>.</p>
  </div>

  <p>Mustafa Kemal’in iyi eğitimli bir çağdaşı olan Mithat Cemal, bunu gönül rahatlığıyla söyleme hakkına sahipti. Ama bugün artık Türkiye’de Atatürk’ü bırakınız yakından tanımayı, bizzat kendi gözleriyle görmüş insanların bile sayısı çok azalmıştır. Türk araştırmacıların “saha avantajı” hâlâ mevcut olsa da artık yavaş yavaş ortadan kayboluyor.</p>

  <p>Bir biyografi yazarının aslî görevinin, kahramanını zamansal ve mekânsal bir bağlam içine oturtmak olduğuna inanıyorum. Bu bir yandan onun hayat hikâyesinin, çağının büyük politik ve düşünsel gelişmeleriyle kesiştiği noktaları göstermek demektir. Kendi bağlamı içine oturtma işlemi öte yanda Selânik’ten İstanbul’a, Manastır’dan Beyrut’a ve Ankara’ya kadar uzanan geniş bir coğrafyanın ana hatlarıyla betimlenmesini gerektirir. Yerimiz her ne kadar dar olsa bile bu hikâyede elbette refakatçileri, yoldaşları ve hasımları da anlatılacak, hatta onların kendi seslerine de kulak verilecektir.</p>

  <p>Atatürk’ün hayatındaki en önemli uğrakları lâyıkıyla kayda geçirdiğimi umuyorum. Yer yer bugüne kadar hiç göz önüne alınmamış bazı kaynakları değerlendirdim. Sayısı giderek artan eleştirel Atatürk araştırmalarının sonuçlarından birçok noktada yararlandım.</p>

  <p>Çevirmenim Dilek Zaptçıoğlu’na, fevkalâde dikkatli ve benle sıkı istişare içinde gerçekleştirdiği bu çalışma için büyük teşekkür borçluyum.</p>

  <p>Tüm olası hataların sorumluluğu benimdir. Geriye, Türk okurlarımın eleştirel değerlendirmelerini beklemek kalmaktadır.</p>

  <p class="right">K<small>LAUS</small> K<small>REISER</small><br/><em>Berlin, Nisan 2010</em></p>
