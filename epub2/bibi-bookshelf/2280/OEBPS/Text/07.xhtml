  <h1 title="7 Büyük Millet Meclisi Dönemi (1920-1923)">YEDİNCİ BÖLÜM <span>Büyük Millet Meclisi Dönemi<br/>(1920-1923)</span></h1>

  <h2 title="Milletvekilleri sıraları dolduruyor: Meclis toplantıda" id="sigil_toc_id_50">Milletvekilleri sıraları dolduruyor:<br/>Meclis toplantıda</h2>

  <p class="nonindent">Ankara’nın İstanbul’dan kopuş süreci 1920 yılının ilkbaharında başlar ve akabinde her iki tarafın da ivme kazandırdığı dramatik bir hızla tamamlanır. Son Osmanlı Meclis-i Mebusanı 12 Ocak’ta açıldı, milletvekilleri ayın 28’inde ulusal mutabakat belgesi olan “Misak-ı Millî” metnini kabul ve böylelikle de Mustafa Kemal ve dava arkadaşlarının taleplerini büyük ölçüde benimsediklerini ilân ettiler.</p>

  <p>Mustafa Kemal martta millet işlerini yönetmek ve denetlemek üzere “olağanüstü yetkiye sahip bir meclisin toplanması” çağrısını yaptı. Eski Osmanlı Meclisi’nin 11 Nisan’da kendini feshetmesinin ardından 92 vekil Anadolu’ya geçip millî direnişe katıldılar. 232 kişi ise yerel “Müdafaa-i Hukuk Cemiyetleri”nden çıkıp geldi. Bütün mebuslar 1876 Birinci Meşrutiyeti’nin iki kademeli seçim yöntemiyle belirlendiler.</p>

  <p>Türkiye Büyük Millet Meclisi (TBMM) 23 Nisan 1920’de Ankara’da, İttihatçıların Kaleiçi’ndeki mütevazı kulüp binasında, Hacı Bayram Camii’ndeki duanın ardından alışılageldiği üzere bir de koyun kurban edilerek açıldı. Meclis Başkanlığına seçilen Mustafa Kemal, ertesi gün Ankara’da ilk konuşmasını yaptı. Ve muhterem mebuslara kendisine bu zor günlerde gösterdikleri büyük güven için teşekkür etti:</p>

  <blockquote>
    <p>Gerek hayat-ı askeriye ve gerek hayat-i siyasiyemin bütün edvar ve safahatını işgal eden mücadelâtımda daima düstur-u hareketim irade-i milliyeye istinad ederek milletin ve vatanın muhtaç olduğu gayelere yürümek olmuştur.</p>
  </blockquote>

  <p>Birlik içinde kenetlenmiş milletin kendi omuzlarına yüklediği sorumluluğun bilincindeydi. Son sözleri coşkun alkışların arasında zor işitiliyordu:</p>

  <blockquote>
    <p>İnşallah padişah-ı âlempenah [âlemin sığınacağı] efendimiz hazretlerinin sıhhat ve afiyetle ve her türlü kuyudat-ı ecnebiyeden [yabancı kısıtlamalardan] âzade olarak taht-ı hümâyunlarında daim kalmasını eltaf-ı ilâhiyeden tazarru eylerim [kutsal emarelerden niyaz ederim].</p>
  </blockquote>

  <p>Vekiller yakınlardaki bir okuldan getirilen fazlasıyla küçük sıralara sıkışmışlardı. Aldıkları besin orduda dağıtılan mütevazı tayından hiç farklı değildi: kısacası tahta mektep sıralarının mebusların vücut ağırlığıyla çökme tehlikesi yoktu.</p>

  <h2 id="sigil_toc_id_51">Türkiya ve Türkiye</h2>

  <p class="nonindent">Böylece Türkiye 1876 ve 1908-1918 Meşrutiyet dönemlerinin ardından, gözden ve gönülden ırak fakat işlevi henüz tartışmaya açılmamış bir Padişah’la üçüncü parlamenter rejimine adım attı. “Türkiye” mi? Evet. Hakikaten de ilk kez bir meclis kendisine hanedanın adı yerine, yabancıların yüzlerce yıldır bu ülkeye ve halkının çoğunluğuna verdiği, fakat hiçbir paranın üzerinde yazmayan, hiçbir belgede geçmeyen bu ismi yakıştırıyordu. Baştaki <em>Türkiya</em> adı ancak iki yıl sonra, Memalik-i Osmaniye deyimine paralel olarak değişecek ve devletin adı resmen “Türkiye” olacaktı.</p>

  <p>Mustafa Kemal yeni yapılanmaya “Kurucu Meclis” adını vermek istedi. Fransız Devrimi’nden beri anayasa yapan meclislere “Constituante” (kurucu, temellendirici) denmesinden ötürü, ileri görüşlülükle düşünmüştü bunu kuşkusuz. Ama teklifi Genel Kurul’da, Fevzi Paşa’nın (Çakmak) daha masum “şûra”sıyla beraber reddedildi. Kuran müminlere aralarında istişarede bulunmalarını öğütlese bile, “şûra” sözcüğü salt dinsel bir anlam taşımaz; Türkiye’de her türlü gayriresmi siyasî toplantının ismi eskiden beri “şûra”dır.</p>

  <p>Aslında “toplanma yeri” anlamındaki <em>Meclis</em>, parlamentonun kendisine Osmanlı zamanında verdiği ve bugüne kadar da yürürlükte kalan, daha yansız bir isimdir. Gerçi bu <em>convention</em>, 1793 Fransası (veya “parlamento”nun isim babası olan Amerika Birleşik Devletleri örneğindeki) gibi bir devrimin içinden doğmamıştır. Fakat Türkiye Büyük Millet Meclisi (TBMM) de yukarıda saydığımız örneklerdeki gibi yürütme ve yasama (ve hatta yargı!) kuvvetlerinin üçünü birden bünyesinde toplayacak ve Devrim’in bir sürece yayılmakla beraber köklü bir biçimde ikamesini sağlayacaktı. Ankara Hükümeti Mustafa Kemal’e göre Meclis’in <em>üzerinde</em> bir kuvvet teşkil etmemesi gereken bir “İcra Vekilleri Heyeti”dir. En yüksek makamlara talip olduğunu düşünen rakiplerinin hassasiyetlerini yatıştırmak için dikkatle hesaplar adımlarını. Birçok mebusun gözünde ise TBMM sadece mecburiyet karşısında Payitaht’ın dışında toplanmış bir Osmanlı meclisiydi, bir yürütme organı oluşturmamalı, kendini Padişah’ın üzerinde görmemeliydi.</p>

  <p>İstanbul’daki <em>Milliyet</em> gazetesinin kurucusu ve sahibi Mahmud (Soydan, 1883-1936) Mustafa Kemal’in bu engellere nasıl direndiğini hatırlatır:</p>

  <blockquote>
    <p>Bütün bu itirazların bence ehemmiyeti yoktur. Hükümet, mutlaka teşekkül edecek. (…) Çünkü böyle bir teşkil zaruridir. Bu vaziyette “hükümet” sözünü ifade etmeden, tam bir hükümet yapmanın yolunu bulmalıyım. (…) “İcra Vekilleri Heyeti” maksada uygun gelir. İsim üzerinde fazla durmaya vaktimiz yoktur. Hele zevahire [görünüşe] hiç ehemmiyet verecek değiliz. Öyle bir rejim kuracağız ki, Cumhuriyet’in ta kendisidir. Fakat –maazallah– cumhuriyet sözünü ağzımıza almaktan çok sakınacağız!</p>
  </blockquote>

  <p>Mahmud İlk Meclis’in gerilim dolu mesaisini de anlatır bize:</p>

  <blockquote>
    <p>Dünyanın her meclisinde azalar arasında seviye farkı olur. Fakat bu fark, hiçbir yerde Ankara Meclisi’nde olduğu kadar büyük değildir. Birinci Türkiye Büyük Millet Meclisi azasının zihniyetleri arasında dağlar, mesafeler, ummanlar var (…) Millet Meclisi’nin cephelerinden biri de taassuptur: Her mebus ya bizzat mutaassıptır yahut mutaassıpların eseridir. Çünkü aforoz edilmekten korkar. Burada vicdan hürriyeti yoktur. (…) Mebuslar arasında müftü ve müderris o kadar hoca var ki, serbest düşünenlere ağız açtırmazlar. Ellerinde bir mahkumiyet damgası daima hazır duruyor: Kâfir!</p>
  </blockquote>

  <p>Gerçekte Mustafa Kemal’in “ilerici” taraftarlarıyla “gerici” hasımları arasındaki çelişki bu kadar sert değildi. Meselâ İzmir mebusu Hacı Süleyman TBMM’nin açılışının üzerinden daha birkaç hafta geçmeden köylere okul yaptırmanın şehirlere büyük camiler inşa ettirmekten çok daha hayırlı bir iş olduğunu söyler. Kız mektepleri açılması talebini de dile getirir.</p>

  <p>Milli Meclis’te daha açılışın ertesi günü önemli kararlar alınır: 16 Mart 1920’de şehrin nihai olarak İngilizler tarafından işgalinden sonra İstanbul Hükümetince alınmış hiçbir kararın geçerliliği olmadığını ilân eder. Aynı gün koyun ve keçi vergileri dört katına çıkartılır. Küçükbaş hayvanların vergilendirilmesinden elde edilen gelir öteden beri ülkenin bütçesindeki en önemli kalemlerden biridir ve yaklaşık dokuz milyon “vatandaş”ıyla Ankara’nın (üç milyon kişi de işgal bölgelerinde yaşamaktadır) kıt gelir kaynaklarından biri olarak kalacaktır. Ülkenin iktisaden ne kadar çöküp kan kaybettiğini, Yeni Türkiye’nin çıkarttığı bu ilk yasa kadar açık seçik gözler önüne seren hiçbir şey yoktur.</p>

  <h2 id="sigil_toc_id_52">Müftülerin fetva düellosu</h2>

  <p class="nonindent">Padişah hükümeti, Büyük Britanya’nın yardımı olsun olmasın elinden gelen her yolla Ankara’daki yeni rejimin serpilmesini engellemeye çalışıyordu. Meselâ bunun için isyanlar örgütledi. Önce Bolu ve Düzce’de çıktı bu isyanlar. Derken kendine ait özel bir milis kuvveti meydana getirdi: <em>Kuva-i inzibatiye.</em> Şeyhülislam Dürri-Zâde Abdullah Beyefendi (1869-1923) Halifelik dairesindeki en yüksek İslam fıkhı otoritesi olarak millî direnişe katılan bütün kuvvetleri kâfir ve dolayısıyla katli vacip ilân etti. Fetvanın metni bütün Anadolu’da, rivayete göre İngiliz pilotların havadan takviyesiyle, dağıtıldı. Ankara buna bir karşı fetva çıkartarak cevap verdi. 16 Mayıs’ta açıklanan fetva yalnız Mustafa Kemal’e uzun süre sadık kalacak olan Müftü Mehmed Rifat Efendi’nin (Börekçi, 1860-1941) değil, bir dizi yüksek ulemanın (beş müftü, dokuz “âlim” ve altı kişi daha) imzasını taşıyordu. İstanbul’daki Divan-ı Harb-i Örfî 11 Mayıs’ta Mustafa Kemal’i Rifat Efendi, Ali Fuad (Cebesoy), Adnan (Adıvar) ve Halide Edib’le beraber ölüme mahkûm etti. Padişah idam kararını kısa bir tereddüdün ardından 24 Mayıs’ta onayladı.</p>

  <p>Birbirlerini dinî ve divan-ı harbî idam hükümleriyle bombardımana tutan ve karşılıklı ordu kuran hasımların sonunda resmî ilişkilerini de kesmesi şaşırtıcı değildir elbette. 6 Mayıs’tan sonra Ankara’nın kontrolü altındaki bölgelerle İstanbul arasında artık sadece özel mektuplaşmalara izin verilir. Mustafa Kemal’in “düşman” hesabına çalışan herkesin cezalandırılması talebi üzerine, uzun tartışmaların ardından 29 Nisan’da TBMM’nin meşruiyetine ihanetin yaptırımlarını düzenleyen bir yasa kabul edilir. Bu meşruiyet yasanın birinci maddesinde Hilafet ve Saltanat’ın ecnebilerin elinden kurtarılması zaruriyetiyle açıklanıyordu. Sözle, eylemle veya yazılı olarak TBMM’ye karşı gelen herkes artık “vatan haini”ydi.</p>

  <p>Başkanlığını Mustafa Kemal’in yaptığı ve yukarıda sözünü ettiğimiz gibi kendini “İcra Vekilleri Heyeti” olarak tanımlayan ilk bakanlar kurulunun programında vatanın kurtuluşu, millî egemenlik, Hilafet ve Saltanat’ın korunması ve nihayet Payitaht’ın esaretten kurtarılması zikredilir. Eğitim sisteminde “ilmî ve asrî” ilkelere bağlılığın vurgulanması çok dikkat çekicidir. İzleyen onyıllarda modernliği ve Batılılaşmayı simgeleyecek olan “asrî” kelimesi burada ilk kez karşımıza çıkar. Adalara bölünüp aralarına düzgün patikalar döşenmiş mezarlıklar bile yakında “asrî” olarak nitelenecektir. Sözcük tedavülden, ancak ülke büyük ölçüde Batılı bir görünüşü benimsemeye başladığında kalkacaktır.</p>

  <p>Yıllarca kâğıt sıkıntısı nedeniyle mektup zarflarını mükerrer kullanmak zorunda kalan bir hükümetin programında “geniş halk kesimlerinin kelime hazinesinin toplanarak dilimizin lügatinin meydana getirilmesi” ve “Garbî ve Şarkî ilmî ve teknik eserlerin tercümesi” maddelerinin yer alışı gerçekten şaşırtıcıdır. Mustafa Kemal’in programın bu bölümlerini yazmakta ne kadar rol oynadığını bilemiyoruz fakat onun çağdaşları tarafından henüz bütünüyle görülemeyen büyük projesi içinde “Türk Türkçesi”nin yerleştirilmesi merkezî yer tuttuğu için, bu maddelerin onun kaleminden çıktığını kolaylıkla tahmin edebiliriz. Fakat 1920 yılında artık herhalde “Şarkî ilmî ve teknik eserlerin” tesir gücüne inanmıyordu. Programın bu bölümleri yazılırken ve Batı’nın kazanımları öne çıkartılırken, muhafazakârların Doğu’nun mirasının da ihmal edilmemesi yolundaki talepleri göz önüne alınmıştır kuşkusuz.</p>

  <h2 id="sigil_toc_id_53">“İsyan ateşi bütün memleketi sardı”</h2>

  <p class="nonindent">Mustafa Kemal bütün bir yıl boyunca yerel isyanlarla boğuşmak zorunda kalacaktı. Mahallî nitelikleri ve kısa vadelilikleriyle etkisiz kalsalar da, TBMM hükümetinin asgarî kaynakları göz önüne alındığında pekâlâ tehlike yaratabiliyorlardı. Yıllar sonra, 1927’de, <em>Nutuk</em>’un ağır mecazî <em>pathos</em> ile yüklü bir paragrafında 1919’dan itibaren Anadolu’yu sarsan isyanları kendisi şöyle anlatacaktı:</p>

  <blockquote>
    <p>Efendiler, 1919 senesi içinde teşebbüsat-ı milliyemiz [ulusal girişimlerimiz] aleyhine başlayan dahilî isyanlar sür’atle memleketin her tarafına sirayet etti [yayıldı]. Bandırma, Gönen, Susurluk, Kirmastı, Karacabey, Biga ve havalisinde; İzmit, Adapazarı, Düzce, Hendek, Bolu, Gerede, Nallıhan, Beypazarı havalisinde; Bozkır’da; Konya, Ilgın, Kadınhan, Karaman, Çivril, Seydişehir, Beyşehir, Koçhisar havalisinde; Yozgat, Yenihan, Bogazlıyan, Zile, Erbaa, Çorum havalisinde; Ümraniye, Refahiye, Zara, Hafik havalisinde, Viranşehir havalisinde alevlenen şuriş [kargaşa] ateşleri bütün memleketi yakıyor, hıyanet, cehalet, kin ve taassup [bağnazlık] dumanları bütün vatan semasını kesif [yoğun] karanlıklar içinde bırakıyordu. İsyan dalgaları Ankara’da karargâhımızın duvarlarına kadar çarptı. Karargâhımızla şehir arasındaki telefon ve telgraf hatlarını kesmeye kadar varan akurane [kudurmuş gibi] kasıtlar karşısında kaldık. Garbi [Batı] Anadolu’nun, İzmir’den sonra yeniden mühim mıntıkaları da Yunan ordusunun taarruzlarıyla çiğnenmeye başlandı (…) yaygın ve genel ayaklanmalar, sekiz ay zarfında memleket içinde çok hazırlık yapıldığını gösteriyordu.</p>
  </blockquote>

  <p>Saydığı isyan sayısı 34’ten az değildir. Konya dışında hiçbiri büyük bir yerleşim merkezinde vuku bulmamıştır. Özellikle Ankara’ya yakın Nallıhan ve Beypazarı gibi odakların altını çizer ki hakikaten de başkentten sadece birkaç kilometre uzaklıktaydılar. Tipik bir yerel ayaklanma Yozgat civarında, oranın eşrafından, yani “feodal” beylerden Celal Çapanoğlu tarafından çıkartılmıştır. 300 atlıyla Ankara’ya yürüyen bey yolda on iki jandarmayı rehin almış ve ancak aradan haftalar geçtikten sonra, düzenli ordudan kopan savaş ağalarından Çerkes Edhem’in adamlarınca durdurulabilmiştir. Çerkes Edhem (1885-1948) 1921’de Mustafa Kemal’le takışmadan önce kardeşleriyle beraber Yunanlarla mücadelede ve anti-Kemalist ayaklanmaların bastırılmasında önemli bir rol oynayacaktır.</p>

  <p>Kuzeybatıdaki Biga ve Gönen de ateşin bacayı sardığı cepheler arasındaydı. Buralarda bir başka Anadolu Çerkesi, eski jandarma komutanlarından asi “Anzavur” Ahmed (ö. 1921) baş ağrıtıyordu. Ankara’ya karşı ayaklanmalara Adapazarı, Düzce ve Bolu’da da rastlanmıştır. Konya’nın hinterlandında ise Delibaşı lâkabıyla anılan bir eşkıyanın çıkardığı isyan Kemalist tarih yazımının tahrir defterlerine geçecekti.</p>

  <p>Anadolu isyanları özellikle ülkenin orta ve doğu bölgelerinde aşiret yapılanmalarına dayanır. Mardin yöresindeki Kürt asiler özel bir tehlike arz etmişlerdir. Alevî Koçgiri aşiretinin direnişi ise ancak 1921 Nisanı’nda kırılabilecektir. Mustafa Kemal’in aşiret kökenli ayaklanmaları yatıştırmaktaki yeteneği burada kendini kanıtlayacaktır. Kürtler için Hilafet, kendilerini Osmanlı Devleti’ne bağlayan tek kurumdu. En azından Sünnî Kürtler Paşa’yı Hilafet’in muhafızı rolünde algıladıkları ölçüde süreklilik arz edecek bir isyana katılmayacaklardı. Mustafa Kemal 1920 Haziranı’ndaki kritik bir anda (Fransız mandası olan Suriye sınırındaki) el Cezire cephesinde Nihad Paşa’ya (Anılmış, 1879-1954) “Kürtlerle meskûn bölgelerde iç ve dış politik menfaatlerimiz çerçevesinde tedricî muhtariyet” tanınması emrini verecek kadar ileri gidecekti.</p>

  <h2 id="sigil_toc_id_54">Yunan ordusu ilerliyor</h2>

  <p class="nonindent">Yunan Başbakanı Venizelos, daha Sevres Barış Antlaşması kabul edilmeden önce, 21 Haziran’da Paris’te Milne Hattı’nın<a class="noteref" href="#n071" id="ref1">1*</a> geçilmesine “yeşil ışık” işaretini almıştı. Bunun üzerine Atina’nın orduları Anadolu’nun en önemli iki şehri olan Eskişehir ve Bursa’ya doğru yürüyüşe geçti. Kuvayı Milliye birlikleri ise o günlerde hâlâ Hilafet ordusuyla cebelleşiyordu. 25 Haziran’da Geyve yakınlarında Ali Fuad’a (Cebesoy) yenilecek olan Padişah’ın ordusunun komutanlarından biri de Subhi Paşa’ydı; Almanya’da eğitilmiş bir süvari generali, Mustafa Kemal’in Selânik’ten beri yakından tanıdığı eski bir amiriydi. Cumhuriyet’in kuruluşunun ardından Ankara’da, gardaki tesadüfi bir karşılaşmalarında Reisicumhur ona şöyle soracaktı: “Paşam, niçin Hilafet Ordusu komutanlığını kabul ettin?” Subhi Paşa bu soruya “bir an tereddüt etmeksizin” gayet mültefit bir cevap verdi: “Size mağlup olmak için.”</p>

  <p>Osmanlı’nın ilk şanlı başşehri Bursa 8 Temmuz günü Yunan askerlerinin eline geçti; o günden itibaren Ankara’da, Meclis’te kürsünün üzerine siyah bir bez örtüldü. Bu iki muharebenin zamansal kesişmesi Kemalist tarih yazımında (Sina Akşin) Yunanların zaferlerini Halife-Padişah’a borçlu olduğu yolundaki acı itikadın doğuşuna neden oldu. İlk planda bizzat Vahideddin’in, ikinci planda da Sadrazamı Damad Ferid Paşa’nın Ankara hükümetiyle mücadele ettiklerini düşünmek hakikaten akla yakın gelir. Fakat Padişah bütün şahsî zaaflarına rağmen ülkenin egemenliğini hanedanın bekasına kurban etmeye de, sıklıkla itham edildiği gibi, o kadar kolay razı olmayacaktı.</p>

  <h2 id="sigil_toc_id_55">Milliyetçilerin kıt kaynakları</h2>

  <p class="nonindent">Milliyetçi güçlerin elindeki imkânlar hakikaten çok kısıtlıydı. Meclis’in açıldığı gün Türk topraklarında 38.000 İngiliz, 59.000 Fransız, 17.000 İtalyan ve 90.000 Yunan asker konuşlanmıştı. Ülkenin doğusuyla kuzeyinde Ermeniler ve Rumlar, batık memleketin mirasından kendi devletlerini koparmak üzere silahlanmışlardı. Anadolu’nun büyük bölümünü kaybeden İstanbul Hükümeti’nin emrinde sadece birkaç on bin asker kalmıştı.</p>

  <p>Mustafa Kemal Samsun’da karaya çıktığında Anadolu’da artık yalnız 35.000 Türk askeri bulunmaktadır. En işe yarar görünen birlikler, 680 subay ve 19.047 erle Kâzım Karabekir’in Erzurum’daki 15. Kolordusu’na aittir. Gerçi İtilaf kuvvetleri Mondros’un maddelerini tamamıyla yürürlüğe koyamamışlardır ama biraz önce sayılarla da gösterdiğimiz gibi, Türk güçlerinin elinde çok cüzî miktarda silah kalmıştır.</p>

  <p>Bu durumda Ankara’nın düşmanlarıyla ortak çıkar gütmeyen ve yardım edebilecek tek devlet kalmıştı: Sovyetler Birliği. Aynı aylarda orada düzenli ordu bir “Emek Ordusu”na dönüştürülmekte idi. Bolşeviklerin zaferinin ardından tümenler dolusu askerin ordudan ayrıldığı ve köyüne dönmek için gün saydığı Türkiye’den de duyulmuştu mutlaka. Mustafa Kemal 26 Nisan’da Lenin’e bir mektup yazarak silah, cephane, mühimmat ve para istedi. Dışişleri Bakanı Georgij Çiçerin (1872-1936) Meclis’in elçisi Bekir Sami’yle (Kunduh) görüşmesinde belli şartlarda askerî yardıma hazır olduklarını söyledi. Sovyetlerin uydu devleti Ermenistan’a toprak bırakılmasından bahsetti ki Türk tarafında bu talep kale alınmayacaktı. Ankara’nın elçileri yine de aynı sene Moskova’ya iki sefer yapıp birer milyon altın rubleyle eve dönmeyi başardılar.</p>

  <h2 id="sigil_toc_id_56">Sèvres: Ankara’nın imza atmadığı antlaşma</h2>

  <p class="nonindent">Paris’in banliyölerinden Sèvres’in adı Türkler arasında pek tarih okumamış olanların bile kulağına aşinadır. “Sevr”, 10 Ağustos 1920’de imzalanan ama hiçbir Türk parlamentosu tarafından onaylanmayan Barış Antlaşması’nın adıdır. Yine de onun en önemli maddelerine bir göz atmak gerekiyor, çünkü Anadolu direnişinin Türkleri hangi felâketten kurtardığı ancak o zaman anlaşılacaktır. O günleri yaşayan bir Alman diplomatik gözlemcinin sözlerine göre antlaşma, diğer barış mutabakatlarının çok ötesine geçmekteydi. Türkiye’ye “devlet egemenliğinden zavallı bir kırıntı” bırakılıyordu; antlaşmanın kabulü bağımsızlığın tümüyle ve geri döndürülemez bir biçimde kaybedilmesi anlamına gelecekti.</p>

    <img alt="19" src="../Images/19.jpg"/> 

    <div class="caption">
      1920’de Padişah’ın hükümetince imzalanan Sèvres Antlaşması Türkiye’ye, tam hâkimiyeti altında sadece Anadolu’nun bir kısmını bırakıyordu.
    </div>
  </div>

  <p>Sèvres belgesinde galipler hanesinin evvelâ başını çeken bağımsız bir Ermenistan’dır (Madde 89). Sovyetler Birliği’nin daha önceden teşekkül etmiş birlik cumhuriyetlerinden Ermenistan, Amerikan Başkanı Wilson’ın hükmüne kalırsa Türk vilâyetlerinden Erzurum, Trabzon, Van ve Bitlis’i tamamen veya kısmî olarak topraklarına katıp büyüyecekti. Talepleri birçok yerde Ermenilerinkilerle kesişen Kürtler için ilk etapta yerel özerklik öngörülmüştü. Ancak Türkiye, bir yıl içinde yapılacak oylamanın sonucuna göre Kürt bağımsızlığına izin vermeyi baştan taahhüt ediyordu. İngiltere Iraklı Arapları hiçe sayarak, Musul vilâyetinde Kürtlerin oturduğu bölgelerin kurulacak bu yeni devlete katılmasına onay vermişti. Konferans masasında oynanan poker oyununun asıl galibi zaten İngiltere’ydi, Paris’in eli ona kıyasla boş kalmıştı. Galip tarafın iradesine göre Türkiye, Anadolu’nun kuzeyi ile iç batı bölgelerinden ibaret kalıyordu.</p>

  <p>Fransız Cumhurbaşkanı Raymond Poincaré’nin Sèvres hakkındaki ünlü bir vecizesi şöyledir: “Türkiye’yle antlaşma ulusal manifaktürde bisküvilerle zambaklar arasında imzalandı. [Bu antlaşmanın] kendisi kırılgan bir şey, hatta çatlak bir vazo. Aman sakın ellemeyin!”<a class="noteref" href="#n072" id="ref2">2*</a> Anadolu’nun yüksek ovalarında yankılanıp sönecektir bu sözler.</p>

  <p>İçerideki ayaklanmaların çoğu bastırıldıktan sonra sıra şimdi artık Batı’ya gelmiştir.</p>

  <h2 id="sigil_toc_id_57">Kağnılarla savaşa</h2>

  <p class="nonindent">Türkler 1922 yılının Eylül ayında İzmir’e girdiklerinde Londra’daki hükümet yanlısı <em>Evening Standard</em> gazetesi hayretler içinde şunu soruyordu: Her türlü endüstriden yoksun bir ülkede, sadece Anadolu köylüsünden oluşan bu Kemalist ordu nasıl olmuştu da artık iyi bilinen o vurucu ve hızlı güce dönüşebilmişti? Ve gazete hemen bir kuşkusunu dile getiriyordu: Herhalde, aynı Varşova, Prag ve Bükreş’te olduğu gibi bu ordunun da arkasında Fransız eğitmenler vardı, nihayet Fransızlar Ankara’yla bir antlaşma yapmamışlar mıydı (kastedilen 20 Ekim 1921’de yapılan Franklin-Bouillon Antlaşması’ydı), [Türklerin] saldırısının “azameti, hızı ve askerî planlamadaki bu sarahat” başka nasıl açıklanabilirdi?</p>

  <p>Türk silah sanayii hakikaten ilkeldi. Ankara’da bir kağnı “fabrika”sı vardı; düz tekerli arabaları öküzler çekiyor, kadınlar götürüyordu. Cepheye mermiyi onlar taşıyordu. Günde en fazla 20 kilometre yol alabiliyorlardı. <em>İleri teknoloji</em> olarak elde mecburi iniş yapmış Yunan uçakları vardı; bunlara otomobil motoru takılıp gövdeleri benzin bidonlarından elde edilen tenekeyle yamanıyor, zeytinyağına batırılmış tuval bezinden kanat yapılarak uçmaya elverişli araçlar elde ediliyordu. Ordunun elindeki demiryolu hattında sadece 15 buharlı ve 5 dizel lokomotifi ile 717 vagon seferdeydi. En önemli hat 268 kilometre uzunluğundaki Ankara-Eskişehir demiryoluydu. Bu yöredeki muharebelerin ardından kömür kıtlığı baş gösterdi, lokomotiflerin odunla çalıştırılması gerekti, o da bitince geriye tek çare olarak vagonların kendisini yakmak kaldı. Yönetim çok tasarruflu hareket ediyordu. 1920’de artık 250 lirayı aşan bütün harcamalar için bizzat Mustafa Kemal’in imzası gerekiyordu.</p>

  <p>Denizden ikmal imkânları neredeyse tamamen Ruslarla sınırlıydı. Bolşeviklerin yardımı –altın ve mühimmat– önemli, hatta belki de savaşın sonucunu tayin edici olmuştur. 1920 ilâ 1922 yılları arasında Moskova’dan, kısmen Buhara üzerinden, Türk parasıyla ifade edilecek olursa toplam 11.018.012 lira akmıştır Anadolu’ya. Savunma bütçesi 1920 ve 1921 seneleri için toplam 81 milyon liraydı. Kemalistlerin hizmetindeki tek Alman paralı asker olduğu sanılan demiryolu istihkâmcısı Yüzbaşı Hans Tröbst (1891-1939) dahil birçok subay maaşını Rus parasıyla, “hem de Rusların, üzerinde merhum Nikola’nın resmi basılı pırıl pırıl altın beş rubleleri”yle almıştır.</p>

  <p>Fakat önce Türk-Yunan ilişkileri üzerinden, “Uygar Batı”nın “Barbar Doğu” ile bu son tarihsel hesaplaşması hakkındaki düşüncemizi derinleştirelim biraz – çünkü çatışma, zamanında birçok Yunanlı ve <em>Helenofil</em><a class="noteref" href="#n073" id="ref3">3*</a> eğilimli çağdaşlarınca tam da bu bağlama oturtulmuştur. 1821’de Yunanistan’ın bağımsızlığı ilân edilince, Osmanlı İmparatorluğu’nun büyük bölümlerine dağılmış Helenliğin yanında ikinci bir Yunanistan meydana geldi: Daha küçük ve daha fakirdi, Akropol’ün eteklerinde pek sevilmeyen Bavyeralı bir kralın etrafında kümelenmişti. Bu tarihten sonra Attika ve Peloponnes Yunanlarını, Yunan asıllı bir “millet” olan Osmanlı tebaasından ayırmak için artık iki farklı isim kullanmak gerekiyordu. Türkler, Osmanlı Yunanlarına eskiden olduğu gibi <em>Rumlu</em> veya <em>Rum</em> demeyi sürdürdüler; komşu krallıktakilere ise <em>Yunani</em> veya <em>Yunan</em> adını koydular. “Yunan”ların –özellikle Konstantinopol/İstanbul, Trakya, adalar veya sahilde ve yakın çeperinde yaşayanların– çoğu yalnızca, İstanbul’daki Patrik’e biat etmekle kalmayan, <em>Sultan-Basileos</em> II. Abdülhamid’e de “Çok yaşa Padişahım!” diyen Osmanlı tebaasından oluşuyordu. Orta Anadolu’da bile büyük Ortodoks Rum cemaatler vardı. Bu Karamanlılar yalnız evde değil, okullarında ve ibadet dili olarak da Türkçe konuşuyordu.</p>

  <p>Dildeki bir başka ayrımdan daha söz etmeliyiz: “Rum” sözcüğü yüzlerce yıldır Doğu Roma’nın mirasçısı Müslüman Anadolu’nun coğrafî adı olarak yerleşse bile Türkler Avrupa topraklarındaki vilâyetlerinin hepsine birden “Rumeli” diyorlardı (“Romalıların Diyarı”). Hem Yunanlar hem Türkler, yani her iki taraf da üzerinde kavga ettikleri son büyük toprak parçasına “Anadolu” diyordu ve bununla, sonradan ülkenin büyük bölümünü oluşturacak olan Asya Türkiyesi’ni değil, fiilen yarımadanın tamamını kastediyorlardı. Türk-Yunan ilişkisinin geleceği açısından en önemli işaret, Kral I. Georgios’un 1864’te “Hellas Kralı” adından vazgeçip kendisine titr olarak “Hellenlerin Kralı” ismini seçmesidir. Böylece Küçük Asya’nın kısmen de olsa Yunanistan’a katılması talebi ilk resmî ifadesine kavuşmuş olur.</p>

  <p>Mustafa Kemal gerçi Rumların arasında büyümüştür ama onlar, anavatanı Makedonya’nın sadece belirli bölgelerinde çoğunluğu oluşturuyorlardı. Manastır’da genç bir askerî öğrenciyken Girit’teki isyanlardan ve Tesalya cephesinde, Padişah’ın galip çıktığı Otuz Gün Savaşı’ndan (1897) haberi olmuştu elbette. Türk birliklerinin Girit’ten çekilişi de (1898) muhitinde muhakkak ateşli tartışmalara sebebiyet vermişti. Yunanistan Krallığı 1907 ve 1919 yılları arasında Makedonya’nın, Epir’in, çok sayıda adanın ve Batı Trakya’nın ülkeye ilhakının ardından gerek topraklarını gerek nüfusunu takriben ikiye katlamıştı. Bugünkü Yunanistan, İyonya Adalarını ve Korfu’yu hariç tutarsak tamamıyla Osmanlı topraklarından oluşmaktadır. Bugün Türkler ve Yunanlar her ne kadar ortak miraslarını inkâr etseler de Mustafa Kemal hayatı boyunca Rumeli müziğine ve onun doyurucu mutfağına duyduğu bağlılıktan hiç vazgeçmemiştir. Memleketinin Batı Rumeli şivesini de koruduğuna dair bariz kanıtlar vardır.</p>

  <p>1915 yılının sonlarında Fransız ve İngiliz birlikleri Selânik’e çıktılar. Oysa Yunanistan’ın tarafsız bir devlet olarak beynelmilel hukuka aykırı bu işleme izin vermemesi gerekiyordu. Atina, Başbakan Venizelos’un çabalarıyla İtilaf kuvvetlerinin yanında savaşa girmesinin (Haziran 1917) ardından, 1918’den itibaren, kraliyet topraklarını iki katına çıkartmakla ödüllendirileceğini beklemeye başladı, İtilaf Devletleri 1919 Martı’nda Amerikan Başkanı Wilson’la da anlaşarak Yunanların Anadolu’ya çıkmasına onay verdiler. İstanbul’un, Patrik’e vekaleten Bursa’daki Metropolit Dorotheos’a biat eden Rum cemaati kendini, adeta yabancı bir devletle resmî ilişkilerini kesen bir ülke gibi, Padişah’ın hükümetiyle ilişkisini kesecek kadar güçlü hissediyordu. Mustafa Kemal, Pontus bölgesinde yaşayan Rumların da Hellen idealinin (“Megali İdea”) tesiriyle her tarafta cüretkâr ve kışkırtıcı bir tavır içine girdiklerini söylüyordu.</p>

  <p>Paşa 1919 yılının bu Mart ve Nisan aylarında henüz Payitaht’taydı ve daha önce anlatıldığı gibi 9. Ordu Müfettişi sıfatıyla Anadolu’ya geçmeye hazırlanıyordu. 15 Mayıs 1919, ülke açısından Mondros Mütarekesi’ni izleyen en kara gün olmuştur. Yunan birlikleri o gün kayda değer bir direnişle karşılaşmadan İzmir’e çıktılar. Türklerin tepkisi önce sadece işgal altındaki şehirde ve Anadolu’nun diğer yerlerinde protesto gösterileri düzenlemekle sınırlı kaldı. Mustafa Kemal 1927 yılındaki büyük hesaplaşma metni <em>Nutuk</em>’ta Nadir Paşa’yı, kolordu karargâhı İzmir’de bulunduğu halde şehri savunmayı reddetmekle itham eder ve askerlerin bunun üzerine işgal kuvvetlerince çeşitli aşağılanmalara maruz kaldığını anlatır. Övgüye şayan tek tepki İstanbul’un emirlerini kulak arkası edip Ayvalık’ta düşmana ilk kurşunu atan Yarbay/Kaymakam Ali (Çetinkaya, 1878-1949) gelmiştir. Yunan tarafı Küçük Asya’nın batısı üzerindeki hak iddialarını yalnız tarihî tezlerle değil, epey şaibeli istatistiklerle de besliyordu; yine de Midilli adasının karşısına düşen Ayvalık’ın hemen hemen yüzde yüz Rum kenti olduğunu eklemek gerekir. Ali Bey yıllarca Mustafa Kemal’e çok yakın oldu ve Malta sürgününden dönüşünde Ankara’da önemli mevkilere geldi. Ona bu kitapta İstiklâl Mahkemesi’nin Başkanı sıfatıyla da rastlayacağız.</p>

  <p>Yunanlar artık eski Osmanlı’nın çekirdek bölgesindedir. Mustafa Kemal’in Anadolu Ajansı yoluyla dağıttırdığı bir bildiride işgalciler sayısız katliam, talan ve tecavüzle suçlanarak birçok köy, şehir ve çiftliklerin tahribatından sorumlu tutulur. Osman Gazi’nin babası Ertuğrul’un Söğüt’teki türbesinin dinamitle tahrip edildiğinden söz edilir. Bu önemli anıt Osmanlıların Marmara havzasındaki ev sahipliğini tescil etmektedir. Ancak Mustafa Kemal yanlış bilgilendirilmişti. Türbe pek bir zarara uğramamıştı ama Yunan ordusunun tavrı birçok yerde hakikaten de öylesine “barbarca”ydı ki, sonradan Kral I. Konstantin (1868-1923) örneğin askerlerinin Türk esirleri kurşuna dizdiğini üzülerek kabul edecekti. İşgalciler Müslümanların yanı sıra o zamana kadar yerli Rumlarla barış içinde yaşayan Yahudi nüfusa da zulmettiler. Atina her halükârda daha Sèvres Antlaşması’nın 10 Ağustos 1920’de imzalanmasından önce Anadolu topraklarına kazığını sağlam çakmışa benziyordu.</p>

  <p>Ankara bu dramatik olaylar karşısında ne yaptı? Mustafa Kemal 1927’de kendisini ulusal ordunun çaresiz kaldığı ithamına karşı uzun uzun savunur ve sanık sandalyesine bizzat Padişah’ın hükümetini oturtur:</p>

  <blockquote>
    <p>Bazı kuvvetlerin cepheden alınıp dahilî isyanların bastırılmasına memur edilmesi, Yunan kuvvetleri karşısında bulundurulmasındaki faydadan daha mühim ve zaruri idi ve el’an da [hâlâ daha] öyledir.</p>
  </blockquote>

  <p>Akabinde, hangi bölük ve nizamî birlikleri takviye eden milisler hangi isyan bölgelerinden geri çekilseydi, Yunan ordusunun ilerleyişinin “belki” durdurulma ihtimalinin olduğunu anlatır:</p>

  <blockquote>
    <p>Fakat, memleketin sükûneti, milletin emel-i halâsı noktasında vahdet ve tesanüdü temin olunmadıkça haricî bir düşmanın pay-i istilâsını durdurmağa çalışmak ne kâbildir ve ne de bundan esaslı bir fayda ve netice memûldür [Ama ülkenin dirlik ve düzeni ve milletin kurtuluş amacında birleşip dayanışması sağlanmadıkça, bir dış düşmanın ilerleyişi ne durdurulabilir ne de bundan köklü bir fayda ve sonuç beklenebilir]. Ama memleket ve milletçe dediğim vaziyet muhafaza edilirse düşmanın herhangi bir zamandaki muvaffakiyeti [başarısı] ve bunun neticesi olarak fazla arazi işgali muvakkat [geçici] olmak mahiyetinden kurtulamaz. Vahdette [birlikte] ve emelde azim ve ısrar eden millet, mağrur ve mütecaviz her düşmanı evvel ve âhir [eninde sonunda] gurur ve tecavüzünde nâdim kılabilir [pişman ettirebilir]. Onun için dahilî isyanları bastırmak, Yunan taarruzunu tevkif etmekten [durdurmaktan] elbette daha mühimdir.</p>
  </blockquote>

  <p>İstanbul’da gerekli yetenek ve iradeden yoksun yetkililer iş başındaydı; içeride ise ayaklanmalarla mücadele edilmek zorundaydı. İşte bu iki sebep onun gözünde Yunanların hızla ilerlemesine imkân tanımıştı.</p>

  <h2 id="sigil_toc_id_58">İnönü: Yunan işgali geçici olarak durduruluyor</h2>

  <p class="nonindent">Batı Cepheleri Kumandanı ve Kurmay Başkanı Albay İsmet’in komutasında yapılan iki İnönü Savaşı’ndan (6-11 Ocak ve 27 Mart-1 Nisan 1921) Türk kuvvetleri sayıca az olmalarına rağmen galip çıktılar. İsmet Bey Yunanların önemli bir demiryolu kavşağı olan Eskişehir’e ilerleyişini geçici olarak durduran bu çok önemli iki zafer nedeniyle 1934’te “İnönü” soyadını alacaktı. Yunan komutan General Anastasios Papoulas (1859-1935) eski mevzilerine geri çekilmek zorunda kaldı.</p>

  <p>Millet Meclisi’nin, dünyayı bilen bir sivil olarak paşazade Bekir Sami’yi (Kunduh, 1867-1933) görevli olarak gönderdiği Londra Konferansı Şubat 1921’de en azından İstanbul’un Türklere başkent olarak bırakılmasına razı oldu. Ancak İzmir Yunanlara verilecekti; Türklerin şehirde kâğıt üzerindeki hâkimiyeti dışarıdaki bir kalenin burcunda bayraklarını sallandırma izninden ibaretti.</p>

  <p>İnönü zaferleri aylar süren aşağılanmaların ardından Türklerin yaralı ruhuna merhem oldu. Güçlenen moralleri İtilaf kuvvetlerini Sèvres’in ağır şartlarını yeniden gözden geçirmeye zorlarken, devamlı müzakere içinde olunan Moskova’da da istenen etkiyi gösterdi. Mustafa Kemal 1 Nisan’da İsmet’e, üslûbundaki abartıyı iyimser bir vatanseverlikle birleştiren bir kutlama mesajı yolladı:</p>

  <blockquote>
    <p>Namınızı tarihin mefahir [övünç] kitabesine kaydeden ve bütün milleti hakkınızda ebedi minnet ve şükrana sevk eden büyük gaza ve zaferinizi tebrik ederken, üstünde durduğunuz tepenin size binlerce düşman ölüleri ile dolu bir şeref meydanı seyrettirdiği kadar, milletimiz ve kendiniz için yükseliş şaaşalariyle dolu bir istikbal ufkuna da Nâzır ve hakim olduğunu söylemek isterim. Büyük Millet Meclisi Başkanı Mustafa Kemal.</p>
  </blockquote>

  <p>Yunan ordusu Temmuz 1921’de üçüncü yoğun saldırısına girişti, ayın 17’sinde Kütahya’yı aldı ve hemen ardından Türk birliklerinin tamamen boşaltmak zorunda kaldığı Eskişehir’e girdi. Yunanlar şehre birkaç günlük bir mesafeye kadar ilerleyince Ankara’da panik baş gösterdi. Millet Meclisi arşivleri apar topar Kayseri’ye taşındı.</p>

  <h2 id="sigil_toc_id_59">Sakarya: Bir meydan muharebesi</h2>

  <p class="nonindent">Mustafa Kemal nihayet Meclis tarafından orduların başkomutanı olarak geniş yetkilerle donatılır bu günlerde. Sakarya Nehri’nin kıyısındaki savaşta ordu komutanlığındaki maharetini sergileme fırsatını bulur. 4 Ağustos 1921’de Meclis’e şöyle yazar:</p>

  <blockquote>
    <p>Hayatım boyunca, milli hâkimiyetin en sadık bir hâdimi [hizmetkârı] olduğumu milletin gözü önünde bir defa daha teyit için bu yetkinin, üç ay gibi kısa bir müddetle tahdidini [kısıtlanmasını] ayrıca teklif ederim.</p>
  </blockquote>

  <p>Başkumandan akabinde savaş için hayatî önem arz eden maddelere el konmasını içeren bir dizi emir verdi. Listeler akla gelebilecek her türlü kılık kıyafeti, eyer takımından gıda maddesine ve kimyasallara kadar birçok maddeyi kapsıyordu. Sivil halk askerî sevkiyata katılmaya zorlandı ve Mustafa Kemal’in “emir ve talimatlarının tatbikini temin için” vilâyetlere “İstiklâl Mahkemeleri” gönderildi.</p>

  <p>Mustafa Kemal kaburga kırığının engellemesine rağmen savaşa elinden geldiğince bizzat katıldı. <em>Nutuk</em>’ta birliklere askerî rütbesi olmadan komuta ettiğine dikkat çeker; Meclis bu eksiği sonradan mareşal rütbesiyle Gazi unvanını vererek telâfi edecektir.</p>

  <p>Ordular Sakarya Nehri’nin kıyısında 23 Ağustos 1921’den itibaren 100 kilometre uzunluğunda ve 20 kilometre derinliğindeki bir cepheye yayılmışlardı. <em>Frankfurter Zeitung</em> 8 Eylül’de ajanslardan edindiği yanlış bilgiye dayanarak Ankara’nın düştüğü haberini veriyor, Kemal Paşa’nın yine de daha uzun bir müddet Doğu Anadolu’nun dağlarında gizlenebileceğine dikkat çekiyordu. Türk tarafında 91.527 asker savaşmıştır ve bu, Batı cephesindeki bütün kuvvetlerin yaklaşık dörtte üçüdür; Yunan işgal gücünün ise toplam 183.500 ilâ 200.000 askerden oluştuğu belirtilir. 22 gün süren muharebe Türkler lehine sonuçlandığında iki taraf da takriben aynı sayılarda ölü (4.000’den az) ve yaralı (19.000) vermişti. Bitkin işgalciler 14 Eylül’de Sivrihisar’daki Yunan merkez karargâhına vardılar.</p>

  <div class="picture">
    <img alt="20" src="../Images/20.jpg"/> 

    <div class="caption">
      Devecilerin ortasında oturduğu bu resim, Gazi’nin halkın arasına severek karıştığını göstermek için çekilen çok sayıda fotoğrafından biridir.
    </div>
  </div>

  <p>Batı cephesinde Sakarya’nın ardından uzun bir durgunluk dönemi baş gösterdi. Mustafa Kemal bu zoraki molayı orduyu büyütmek için kullandı. Savaşın onuncu yılında kısmen acımasız önlemlere de yol açacaktı bu. Müslüman nüfus o günlerde en çok 13 milyon kişiydi, sadece dokuz milyonu işgal sahasının dışında yaşamaktaydı. Yaşanan savaşlar, hastalıklar ve salgınlar 18 ilâ 35 yaş arasındaki eli silah tutan erkek nüfus arasında büyük kıyımlara yol açmıştı. Paralı asker Hans Tröbst hatırlıyor:</p>

  <blockquote>
    <p>Her gün Angora’ya (Ankara) İmparatorluğun en ücra köşelerinden tepeden tırnağa silahlı jandarmaların refakat ve nezaretinde büyük miktarlarda köylü getiriyorlar. Hemen üst baş ayarlayıp cepheye salıveriyorlar onları.</p>
  </blockquote>

  <p>Mustafa Kemal’in bütün komutanlara yazarak, “<em>vatanımız dahilinde tek bir düşman neferi bırakmayıncaya kadar takip, tazyik ve taarruz</em>” için seferberlik ilân edilmesine niçin ancak 13 Eylül’de karar verdiğini işte bu tablo yeterince açıklar. Büyük çapta askere almalar ve müsadereler için Sakarya’nın kazandırdığı itibar ve morali beklemek gerekiyordu.</p>

  <p>1922 yılı başlarında Meclis Başkanı ve Orduların Başkumandanı sıfatlarının ikisini birden şahsında toplaması tartışmaya açılınca, durumu sallantıya girdi. Meclis 5 Mayıs’ta Başkomutanlık görevini uzatmadı. Bunun üzerine hastalığını belki sadece bahane ederek Çankaya tepesindeki evine çekildi. Mecliste sesi giderek daha yüksek çıkan muhalefet yeni bir taarruz talebindeydi. Fakat o, bir saldırının ancak “bütün hazırlıklarımız tamamlandıktan sonra” yapılabileceğini söylüyordu. Bu günlerde kendisini dinleyenlerin, dava arkadaşlarının ve gizli muhaliflerinin karşısında en sevdiği rollerden birine, savaş kuramını çok iyi bilen bir stratejist ve savaş tarihinde uzman bir öğretmen rolüne büründüğü görülür. Meclisin karşısında, Osmanlı askerî stratejisinin temel hatalarına dair retorik bir soru sorar:</p>

  <blockquote>
    <p>Osmanlılar ihtiyar edecekleri harekâtın şümûliyle mütenasip ihtiyatkâr ve müdebbir davranmadıkları için, daha çok his ve hırslarının taht-ı tesirinde hareket ettiklerinden Viyana’ya kadar gittikleri halde ricate mecbur olmuşlardır [Osmanlılar göze aldıkları savaşın genişliği ölçüsünde hazırlıklı ve tedbirli davranmadıkları ve daha çok duygu ve hırslarının etkisi altında hareket ettikleri için, Viyana’ya kadar gittikleri halde geri çekilmek zorunda kalmışlardır]. Ondan sonra Budapeşte’de de duramadılar, ricat ettiler; Belgrat’ta mağlup ve ricate mecbur edildiler. Balkanları terk ettiler. Bize içinde henüz düşman bulunan bu vatanı miras bıraktılar.</p>
  </blockquote>

  <p>Bundan ancak şöyle bir sonuç çıkarılabilirdi:</p>

  <blockquote>
    <p>Bu son vatan parçasını kurtarırken olsun, hırslarımızdan, hislerimizden feragat ederek müteenni [düşünceli] olalım. Halâs [kurtuluş] için, istiklâl için evvel ve ahir [eninde sonunda] düşmanla bütün mevcudiyetimizle vuruşarak onu mağlup etmekten başka karar ve çare yoktur ve olamaz! (…) Osmanlı tarz-ı idare ve siyasetinin yarattığı bu nevi zihniyetler merdut [çürütülmüş] görülmelidir.</p>
  </blockquote>

  <h2 id="sigil_toc_id_60">Batıdaki büyük taarruz</h2>

  <p class="nonindent">Saldırıya hazırlıklar haziranda büyük bir gizlilik içinde başladı, yalnızca, birkaç kişi planlardan haberdardı. Mustafa Kemal, Batılı devletlerin müdahalesini devre dışı bırakmak için Dışişleri Bakanı Yusuf Kemal’i (Tengirşek, 1878-1969) ve İçişleri Bakanlığına getirdiği Fethi’yi görevlendirdi. Plan dahilinde Paris, Roma ve Londra’dan en az eylül ortasına kadar sürmesi düşünülen barış görüşmeleri için randevu alındı İngiltere’de 1919’dan 1924’e kadar <em>Foreign Secretary</em>, yani Dışişleri Bakanı görevini yürüten Lord Curzon (1859-1925), ki Şark’ı iyi bilir, Türklerden nefret eder, ama Yunanları da sevmezdi, Fethi’ye randevu vermeyi reddetti. Bunun üzerine Mustafa Kemal Fethi Bey’i Londra’daki Savoy Oteli’ndeki ikametine devam edip İngiliz basınını bilgilendirmekle görevlendirdi. Avrupa kamuoyunu milliyetçilerin davasına kazanmak için [halkla ilişkiler] çalışmaları, Mustafa Kemal için her zaman diplomatik adımlar kadar önemliydi.</p>

  <div class="picture">
    <img alt="21" src="../Images/21.jpg"/> 

    <div class="caption">
      Mustafa Kemal ve İsmet Paşa Batı Cephesi dolaylarında, 1. Ordu birliklerini teftişte.
    </div>
  </div>

  <p>Ve Afyonkarahisar’ın kuzey mevkilerinde kağnıyla nakliyat sürer bir yandan; geceleyin, çünkü Yunan ordusu bölgeyi havadan gözetlemektedir. 26 Ağustos 1922’de borusu çalınan “Büyük Taarruz”, baştan itibaren bir imha savaşı olarak zihinlere kazınmıştır. Beş gün süren çarpışmalardan sonra 30 Ağustos’ta Yunan ordusunun sekiz tümeninden beşi –ki karargâhla her türlü irtibatı kaybetmişlerdi– Afyonkarahisar yakınlarındaki Dumlupınar’da çözülüp yok olur. Kalanlar İzmir istikametinde kaçar. Doğu Trakya hariç sadece kuzeyde bazı Yunan birlikleri 19 Eylül’e kadar tutunabilecektir. O günden sonra 30 Ağustos “Başkomutanlık Meydan Muharebesi”nin yıldönümünde ordu tarafından resmî geçitlerle ve çelenk koyma törenleriyle “Zafer Bayramı” olarak kutlanır.</p>

  <p>Mustafa Kemal Paşa Meclis’te 4 Ekim 1922’de okuduğu ayrıntılı raporunda bir önceki yıl verdiği, Yunan ordusunu “harim-i ismetimizde boğmak” sözünü hatırlatır. Muharebenin son safhası onun sözleriyle şöyle gelişmiştir:</p>

  <blockquote>
    <p>Bu son vaziyetten iki buçuk saat sonra süngülerimiz düşman göğsüne girmiş ve mesele halledilmiş bulunuyordu. Aynı zamanda gece hulûl ediyordu ve sanki, zulmet-i leyi pek feci olan bu manzarayı, enzar-ı cihandan saklamak için şitabediyordu.</p>
  </blockquote>

  <p>Zabıtlarda bu cümlelerden sonra “Gülme ve Alkışlar” kaydedilmiştir. Nedeni mebusların taş kalpleri değil, Başkumandan’ın ironiyle Divan edebiyatından mecazlara başvurmasıdır. Tüm ciddiyetiyle sürdürür konuşmasını:</p>

  <blockquote>
    <p>Hakikaten arkadaşlar, bu harb cephesini ertesi gün gezdiğim zaman teessürden men-i nefs edemedim. Bir asker için ve herhangi bir asker için, bu vaziyet mucibi teessürdür. Fakat Allah’ın bunlara bunu mukadder etmiş olmasına göre; burada bu vaziyete girenler asker değildir. Bunlar herhalde caniler ve katillerdir. Artık düşmanın beş fırkası, tabii pek çok zayiata duçar olduktan sonra mütebakisi arzı teslimiyete başladı. Bu tesellüm muamelesi birkaç gün devam etti…</p>
  </blockquote>

  <h2 id="sigil_toc_id_61">Trikoupis kılıcını teslim ediyor</h2>

  <p class="nonindent">General Nikolaos Trikoupis (1869-1956) muzaffere kılıcını uzattı. Bu sahne 1926’da Gazi’nin Ankara’da Pietro Canonica (1869-1959) tarafından Velazquez’den esinlenerek yaptığı atlı heykelin rölyefi olarak canlandırılacaktı. Mustafa Kemal devrin komutanları arasında hâlâ geçerli olan <em>Grandezza</em> jestini yaptı, yani letafetle kılıcı mağlup hasmına geri verdi. Atina’daki Madam Trikoupis’e telgrafla ulaşan haberde eşinin sağlığının yerinde ve Paşa’nın misafiri olduğu yazıyordu.</p>

  <p>İzmir’de yaşayan Ermeni doktor Karabet Haçeryan (1856-1952) günlüğüne İyonya Yunanistanı’nın son günleri hakkında şöyle kayıt düşüyordu:</p>

  <blockquote>
    <p>31 Ağustos, Perşembe: Artık bir vakıadır ki Mustafa Kemal’in ordusu Yunan cephesini yarmış ve her taraftan ilerlemektedir (…) Yunanların resmî ağzına göre Yunan ordusu gayet nizamî rücu etmiş. Lâkin yaralı askerlerle mülteciler başka türlü konuşuyor: Yunan ordusunun geri çekilmeden evvel Uşak’ı yaktığını ve Türklere bir sürü katliam yaptığını gördüklerini anlatıyorlar.</p>
  </blockquote>

  <p>Atina yönetimi 5 Eylül’de İzmir’e bir tümen asker daha çıkartırken Türkler hızla ilerlemeye devam ettiler. Önce 9 Eylül’de yüzyılın en son büyük süvari alayına komuta eden Fahreddin Paşa’nın (Fahrettin Altay, 1880-1974) atlıları girdi şehre. Mustafa Kemal İzmir’e ertesi gün vardı. Haçeryan, Kemalist süvarilerin geçişini Kordonboyu’ndaki evinin verandasından izliyordu:</p>

  <blockquote>
    <p>Yerli Türkler bayrak sallayıp “Çok yaşa Kemal Paşa!” diye bağırıyorlar. Süvarilerin (…) görünümü ürkütücü. Kordonda toplanan Hıristiyanlar Türk askerlerinin şehre girişini dehşet içinde seyrediyor; çoluk çocuğunu toplayıp kaçıyorlar. Türkler onları yatıştırmaya çalışıyor ve diyorlar ki: “Korkmayın! Şimdiye kadar Hıristiyanlarla hep kardeşçe yaşadık. Gelecekte de bu böyle olacak” vs.</p>
  </blockquote>

  <h2 id="sigil_toc_id_62">İzmir yanıyor</h2>

  <p class="nonindent">Cihan Harbi’nden evvel İzmir’de yaklaşık 50.000 kişi yaşıyordu. Müslümanlar yüzde 49 ile bu nüfusun yarıya yakınını oluşturuyordu. Rumların nüfusu da aşağı yukarı aynıydı (yüzde 40); buna Levantenler (yüzde 6) ve Ermeniler (yüzde 4) ekleniyordu. İşgal zamanı sayılar tam olarak bilinmese bile Rumların lehine olağanüstü değişmişti. Müslümanlar şehrin güneyinde, Rumlar kuzey tarafında yaşıyorlardı; Yahudiler Müslümanlara komşuydu, Ermeni mahallesi ise Rum ve Yahudi mahallelerinin ortasında kalıyordu.</p>

  <p>Türk ordusunun şehre girişi esnasında ve sonrasında askerlerle milisler arasında çatışmalar yaşandı. Artık generalliğe terfi etmiş olan İzzeddin (Çalışlar) 11 Eylül’de günlüğüne fazlasıyla nötr bir tınıyla “Yağmakerlik oldukça oldu ama kıtal o kadar değil,” [Çok talan oldu ama fazla katliam yapılmadı] diye not düşer. Haçeryan’ın 10 Eylül’de tasdik edeceği bir gözlemdir bu: “Türk işgali kan dökülmeden gerçekleştiği için sevinçliyiz.”</p>

  <p>Askerî vali olarak acımasızlığıyla tanınan Sakallı Nureddin Paşa (1873-1932) atandı; 1919 yılı başlarında kısa süreyle İzmir (bir başka deyişle Aydın Vilâyeti) Valiliği görevinde bulunmuştu ve görülecek bazı hesapları vardı. Falih Rıfkı onu “kibirli, dar kafalı, zulüm ve ceberut düşkünü” olarak niteler. İngiltere’nin şehirdeki temsilcileri Nureddin Paşa’ya Londra’nın Türkiye’yle savaş haline son verilmiş gözü ile baktığını bildirdi. Bunun üzerine Paşa, İzmir Körfezi’nde İtilaf kuvvetlerinin gemilerine binip kaçmayı başaramayan bütün Rum erkeklerinin tutuklanmasını emretti. İşgalden birkaç gün sonra Metropolit Hrisostomos Klafitis’i (1867-1922) huzuruna getirtti. Bir başka anlatıma göre Mustafa Kemal onu Rumların temsilcisi olarak dinlemek istememiş ve “İşte hususi ahbabın,” diyerek Nureddin’e havale etmişti. Her halükârda Nureddin Metropolit’i cellada teslim etti. İdam sehpasına giderken Türk kalabalık onu jandarmanın elinden kaptı ve öldürdü. Hrisostomos bugün Ortodoksların şehidi ve azizi olarak kutsanmaktadır. Mustafa Kemal’in bu linç cinayetine “Bu olmamalıydı,” şeklinde tepki verdiği anlatılır. Nureddin Paşa izleyen yıllarda Meclis’te Mustafa Kemal’in namlı bir hasmı olacaktır.</p>

  <p>Muzaffer komutan önce Kordon’daki Kraemers Palace’a [Kramer Oteli] yerleşir (Alman seyahat el kitabı <em>Baedeker</em>’e göre “elektrikli ve asansörlü”dür burası). Ayın 13’ünde merkezdeki Ermeni mahallesinden çıkan bir yangın şehre yayılır. İzzeddin şöyle kaydediyor: “Ermeni mahallesinden yangın başladı. Bu yangın tevessü ederek [yayılarak], gavr mahallesi tamamen ortadan kalktı. Bütün Hıristiyanlar sokaklara döküldü.” İzmir’in geri alınmasının ertesi günü gazetecilik göreviyle, meslektaşı yazar Yakup Kadri’nin (Karaosmanoğlu, 1889-1974) refakatinde şehre ulaşan Falih Rıfkı ise yangını şöyle hatırlıyor:</p>

  <blockquote>
    <p>Yüreğim titreyerek eşsiz trajediyi seyrediyordum. Mustafa Kemal’in yalçın ve yırtılmaz sakinliğine bakıyordum. Bu saatlerde zafer bile ondan küçüktü. (…) Yangın yaklaştığı için yaverleri ve dostları telâşta idi. Mustafa Kemal kendisine evden çıkmayı kim teklif etmişse terslediği için bize geldiler: “İstanbul’dan yeni geldiniz. Belki sizi paylamaz. Bir de siz söyleseniz…” dediler. Kordon Boyu’nu tıklım tıklım dolduran halk içinde birçoğu da esvap değiştiren Yunan askerleri ve subayları bulunduğunu biliyorlardı. Tehlikeyi biz de anlıyorduk. Fakat Mustafa Kemal’e akıl öğretmek için İzmir’e gelmemiştik. Nihayet yangının kızıl ve korkunç dili hemen önümüzdeki binaların çatılarını yalamaya başladı. Çıkmak lâzımdı, fakat nasıl?</p>
  </blockquote>

  <p>Ardından, bir askerî kamyonla birkaç otomobilin arkadan soğukkanlılıkla yayan gelmekte olan Mustafa Kemal’e nasıl yol açmaya çalıştıklarını ve bu arada paniğe kapılan Rumlarla Ermenilerin can havliyle nasıl İtilaf filosunun demirlenmiş halde beklediği denize doğru kaçtığını anlatır. Rumların hepsi adalara dümen kıran tıka basa dolu gemilere çıkamaz veya çıkmak istemez. Geride kalanlar amele taburlarına verilirler.</p>

  <p>Yangının sebebini Falih Rıfkı dolambaçlı yollardan ama nihayetinde gayet açık anlatır. Notları önemlidir, çünkü Mustafa Kemal başka birçok nazik konu gibi buna da hiçbir zaman açıkça değinmemiştir.</p>

  <blockquote>
    <p>İzmir’i niçin yakıyorduk? Kordon konakları, oteller ve gazinolar kalırsa azınlıklardan kurtulamayacağımızdan mı korkuyorduk? Birinci Dünya Harbi’nde Ermeniler tehcir olunduğu vakit Anadolu şehir ve kasabalarının oturulabilir ne kadar mahalle ve semtleri varsa gene bu korku ile yakmıştık. Bu kuru kuruya tahripçilik hissinden gelme bir şey değildir. Bunda bir aşağılık duygusunun da etkisi var. (…)</p>

    <p>Koyu bir mutaassıp, öfkelendirici bir demagog olarak tanımış olduğum Nureddin Paşa olmasaydı bu facianın sonuna kadar devam etmeyeceğini sanıyorum. Nureddin Paşa ta Afyon’dan beri Yunanlıların yakıp kül ettiği Türk kasabalarının enkazını ve ağlayıp çırpınan halkını görerek gelen subayların ve neferlerin affetmez hınç ve intikam hislerinden de şüphesiz kuvvet almakta idi.</p>
  </blockquote>

  <p>Birçok Türk gözlemciye göre İzmir yangını, çok sayıdaki görgü tanığının rapor ettiği gibi, Rumların ordularını geri çekerken çıkarttığı yangınlar silsilesinin son halkasını oluşturur sadece. Meselâ Aydın’da 8.000 evden yalnız üçü ayakta kalmıştı. Uşak ve Manisa gibi aynı kaderi paylaşan çok sayıda Batı Anadolu kentinde bu yangınlar bugün şehir merkezlerinde şaşırtıcı ölçüde yeni ve modern bir görüntünün ortaya çıkmasına yol açmıştır.</p>

  <p>Mustafa Kemal olup bitene çok daha serinkanlı bakar; 1916’da Rusların terk ettiği Bitlis’i görmüştür ve gördüğü manzara yanında Pompei veya Ninova hiç kalırdı.<a class="noteref" href="#n074" id="ref4">4*</a> İzmir yangını yalnız şık Kramer’i yerle bir etmekle kalmaz, <em>Sporting Club Theatre de Smyrne</em> ve Batılı hayat tarzının başka birçok vitrini de bu felâkette kül olur gider. Artık Meclis’teki siyah bez kaldırılıp yerine yeşil örtü serilebilecektir.</p>

  <div class="footnotes">

    <p class="footnote" id="n073"><a class="backref" href="#ref3">3*</a> <em>İng</em>. Philhellenism: Yunan kültürüne sevgi. 18. yüzyıl sonlarında Avrupa’nın iyi eğitimli liberal burjuvazisi ve genç aristokratları, 1789 Fransız Devrimi’nin ideallerinin eski “ancien” rejimler tarafından bastırıldığına tanık oldu (Restorasyon). Osmanlı’ya karşı başlayan Yunan ayaklanması, “bir Yunan devletinin yeniden yaratılacağı” fikrini canlandırıp romantik bir heyecan yarattı. Lord Byron ve Wilhelm von Humboldt gibi önemli temsilcileri olan Yeni Hümanist akım Almanya’da eski Yunanca da öğretilen klâsik liselere Antik Yunan’dan ilhamla “Gymnasium” adının verilmesine kadar uzandı - ç.n.</p>
