  <h1 title="12 Hastalığı ve Ölümü">ON İKİNCİ BÖLÜM <span>Hastalığı ve Ölümü</span></h1>

  <h2 id="sigil_toc_id_101">Birinci sınıf bir hasta</h2>

  <p class="nonindent">Atatürk’ün en geç Kuzey Afrika’daki savaş yıllarından itibaren hastalıklarla mücadele ettiğini biliyoruz. Doktora muayene olmak, hastaneye gitmek ve kaplıcalarda istirahat için ara sıra mola vermek zorundaydı. Sıtmayı yenmiş fakat dalağı büyümüştü. Anlaşılan çağdaşlarının birçoğu gibi o da deniz banyosunun, klâsik Türk hamamının ve herkesin övdüğü “tebdil-i hava”nın bazı hastalıkları kökünden tedavi ettiğine inanıyordu. Yine de 1936-1937 yıllarında sıhhati, elli yaşlarını sürmesine karşın nispeten iyiydi; vücudu alışageldiği hayat tarzını her türlü sağlık endişesinden uzakta sürdürecek kadar sağlamdı. Gecelerini dostlarıyla sofra başında geçiriyordu. Ankara’da Karpiç Baba’da, İstanbul’da bazı kulüplerde ve Park Otel’in restoranında görünüyordu.</p>

  <p>Durumunu serinkanlı değerlendiren bazı gözlemciler, alkolün hastalığının ortaya çıkışından üç veya dört yıl önceden etkisini göstermeye başladığına işaret eder. Örneğin artık bir gün evvel verdiği emri unutmaya başlamıştı ve kimi değerlendirmeleri şaşkınlıkla karşılanıyordu. Mustafa Kemal’i yirmi yıldır tanıyan ve annesini de on yıl boyunca tedavi etmiş Dr. Ömer Neşet (İrdelp), ölümünden sonra, şayet bir veya iki sene daha hayatta kalsaydı durumu belki de memleket için tehlike arz edebileceğini söyleyecektir.</p>

  <p>Bazen can sıkıntısından bile yakınan Cumhurbaşkanı, açık arşiv bilgilerinden anladığımız kadarıyla günlük siyasî işlere giderek daha az müdahale eder hale gelmişti. Günleri daha çok temsilî görevlerle geçiyor, sefirlerin itimat mektuplarını kabul ediyor, yabancı devlet başkanlarının doğum günlerinde onlara kutlama telgrafları yazdırıyordu.</p>

  <p>1938 yılının ilk günü ağır bir griple boğuşan İsmet İnönü’ye hatırını sorup geçmiş olsun dileyen bir telgraf gönderdi. İsmet 1937 yılının Ekim ayının sonunda, 1923’ten beri tam yedi kabinede sürdürdüğü başbakanlık görevinden ayrılmak ve bu makamı Maliye Bakanı eski İttihatçı Celal Bayar’a devretmek zorunda kaldığı için küsüp köşesine çekilmişti. Atatürk en derin muhabbetle, sarsılmaz kardeşlik ve arkadaşlık hisleriyle gözlerinden öptüğünü belirttiği son satırlarıyla onu teselli edebilmiş midir, bilmiyoruz.</p>

  <p>Atatürk bundan üç hafta sonra, “bazı şikâyetler sebebiyle” Yalova Kaplıcaları Başhekimi Dr. Nihat Reşat Belger’e muayene olmak zorunda kalır. Radyo, 24 Ocak’ta gerçekleri hafif gizleyen bir haber iletir ajanslara. Evvelki günden beri ziyaretiyle Yalova’yı şereflendiren Reisicumhur Hazretleri’nin Otel Termal’de verdiği istirahat molasından ve sağlığıyla ilgili çeşitli işlemlerin yerine getirilmesinden sonra bir yürüyüşe çıktığı bildirilir. Akşamleyin oteline geri dönmüş akşam yemeğinde misafirleriyle birlikte olmuştur. Haber, Reisicumhur’un sıhhat ve afiyette, neşesinin yerinde olduğu söylenerek noktalanır.</p>

  <p>Gerçekte Atatürk’ün tüm vücudunda bir kaşıntı vardır ve burnu kanamaktadır; semptomlar dahiliye ihtisasını Paris’te yapan Dr. Belger’in hemen fark ettiği gibi karaciğer hipertropisine işaret etmektedir. Artık en güvendiği hekim Dr. İrdelp’e başvurma zamanı gelmiştir. Atatürk’ün ölümünden sonra doktoru, hastasını nicedir ısrarla rakıdan vazgeçmesi konusunda uyardığını ve aldığı tepkiyi gazeteci Asım Us’a (1887-1964) aktarırken, “Başkasını dinleyen adamlardan değildi,” der. Hekimine göre, Atatürk’ün içkiye ara verdiği zamanlar olmuştur, ama bunlar yalnızca önemli işler arifesindedir. Örneğin Halife’nin sınır dışı edileceği günün akşamında içmemiş, “Büyük Nutuk”u yazarken altı ay boyunca ağzına içki koymamıştır. O sıralar, sırf kendisini memnun etmek için, “Bak, rakı içme diyorsun, ben de içmiyorum,” demiştir hekimine.</p>

  <p>Atatürk şubat ayının başında İstanbul’a gitti. Dışarıdan bakıldığında hiçbir şeyi yoktu. Yol üzerindeki Gemlik ve Bursa’da iki tekstil fabrikasının açılışını yaptı. Ama Belger ve İrdelp Park Otel’deki mutad akşamlardan birinin ardından yeniden Dolmabahçe’ye, Cumhurbaşkanı’nın başucuna çağrılmak zorunda kaldılar. Yüksek ateşle seyreden bir akciğer ödemi onu iki hafta süreyle yatağa bağlayacaktı. 27 Şubat’ta Ankara’ya döndüğünde şiddetli bir burun kanaması protokolü bile aksattı. Yunan general Metaksas, Yugoslav Başbakanı Stojadinovi ve Romen bir devlet müsteşarı Balkan Paktı ülkelerini temsilen başkentteydi. Atatürk toplantıya rahatsızlığından ötürü ancak akşam yemeği başladıktan sonra katılabildi. Ve ardından Başbakan Celal Bayar’a, Hatay meselesi dururken hastalığıyla ilgili haberlerin dışarıya sızmasının iyi olmayacağını söyledi. Konsültasyon ve tedaviler “kendi hekimlerimizce” yürütülmeliydi.</p>

  <p>Gazi, durumdan haberi olmayanların gözünde Ankara’daki hiçbir önemli meseleyi ihmal etmeyen o eski devlet başkanıydı hâlâ. Dil, Tarih ve Coğrafya Fakültesi’nin profesörleriyle sohbetler ediyor, Anadolu Kulübü’ne uğruyor, genç pilotların gösterilerini izlemek üzere Etimesgut havaalanına gidiyordu. Geleneksel müziğin radyoda yayımlanmasının yasak olduğu o günlerde genç şarkıcı Melek Tokgöz’ün (d. 1917) Yeni Sinema’daki konseri büyük bir olay oldu. Atatürk onu daha önce Dolmabahçe’ye de davet etmiş, repertuarında çok sevdiği Rumeli türküleri de bulunduğundan çok memnun olmuştu. Bütün bu hareketli yaşantısı, belki de dışarıya karşı mahsus sağlıklı ve aktif bir Atatürk imajı gösterme çabasının ürünüydü.</p>

  <p>Oysa hastalık ciddiydi ve hem kendisi hem de 6 Mart’ta kurulan doktorlar heyeti bunu çok iyi biliyordu. Almanya’dan Türkiye’ye göç ettikten sonra Üniversite’nin II. Kliniği’ni yöneten Dahiliye Mütehassısı Profesör Erich Frank (1884-1957) 12 Mart’ta konsültasyona çağrıldı. Ve nihayet, muhtemelen Bayar’ın ısrarıyla ünlü bir yabancıya, Paris Fakültesi’nden Dr. Noel Fiessinger’e (1881-1946) müracaat edildi. Fiessinger doktora çalışmasını karaciğer sirozunun gelişimi üzerine yapmıştı. İzleyen süreçte Paris’ten üç kere daha Atatürk’ün hasta yatağına çağrılacak ve ölümüne kadar telefonla tavsiyeleri alınacaktı. Cumhurbaşkanı’nın sağlık durumu hakkındaki ilk resmî bülten gazetelerde 31 Mart’ta yayımlandı: Endişelenecek bir şey yoktu, Reisicumhur’a altı haftalık bir istirahat tavsiye edilmişti. Atatürk’ün sadık yaveri Hasan Rıza’nın (Soyak) verdiği bilgiye göre Fransız doktor hakikaten de biraz olsun umut uyandırmıştı. Hastanın “beslenme tarzı”nı değiştirmesi halinde iyileşeceğini söylemişti Fiessinger:</p>

  <blockquote>
    <p>Bu hastalığın sadece alkol tüketiminden kaynaklandığı düşüncesi doğru değildir. Benim hayatı boyunca ağzına tek damla içki koymamış Faslı, Tunuslu ve Cezayirli birçok hastam var.</p>
  </blockquote>

  <h2 id="sigil_toc_id_102">Suriye sınırında varlık gösterme gezisi</h2>

  <p class="nonindent">Atatürk 21 Mayıs’ta –doktorların uyarılarını kulak ardı ederek– Mersin ve Adana’ya doğru yorucu bir tren seyahatine çıktı. Kızgın güneşin alnında saatlerce askerî tatbikat seyrettiği, portakal bahçelerini teftiş edip antik Viranşehir’i (Soloi) gezdiği program onu olağanüstü yordu. O günlerde Suriye sınırı buradan geçiyordu; yorucu seyahati aslında tamamen Fransa’ya uyarı niteliğindeydi. Fransızlardan “Hatay Sancağı”nı artık boşaltmalarını istiyordu. 27 Mayıs’ta İstanbul’a döndü. Florya Plajı’nda kısa bir molanın ardından durumu birden kötüleşti.</p>

  <p>Bu arada Bayar hükümeti Türk ekonomisinin o günkü vaziyetine göre dev bir meblağa, çeyrek milyon dolara bir yat satın almaya karar vermişti. Amaç, hareket kabiliyeti hastalığı yüzünden kısıtlanan Reisicumhur’u en azından deniz yoluyla seyyar kılmaktı. Çift pervaneli, türbinli bir buharlı gemi olan lüks <em>Savarona</em> yatının bir önceki sahibi Amerikalı bir kadın milyonerdi. Gemi miadını dolduran <em>Ertoğrul</em>’un yerini alıyordu.</p>

  <p>Atatürk 1 Haziran’da <em>Savarona</em>’ya çıktıktan sonra artık bir daha halkın arasına karışamayacaktı. 25 Temmuz’a kadar iki ay boyunca düzenli olarak yatta ikamet etti ve defalarca Bayar ve diğer hükümet üyeleriyle bir araya geldi. Artık sadık dostları Büyük Şef’in yanına kimin çıkacağını da daha kolay kontrol edebiliyordu. Ağır hastalığı Atatürk’ü şık giyinmekten alıkoymadı, oysa doktor güverteye çıkmasını bile yasaklamıştı. Beyaz pantolonunun üzerine lâcivert bir denizci ceketi giyiyor, cebinden taze bir çiçeği hiç eksik etmiyordu. Başında beyaz kasket vardı. İstanbul radyosu ve gramofonunda çalan Türk ve Şark müzikleri tek eğlencesiydi. Jeneratörlerin gürültüsü hastayı rahatsız edebileceğinden yat elektriğini, bodoslama daldırılmış bir denizaltıdan alıyordu. Doktorlar sık aralıklarla gelip, gemiyi endişeli yüz ifadeleriyle terk ediyorlardı. O günlerde Dr. Fiessinger Atatürk’ü muayene etmek için Paris’le İstanbul arasındaki 3.000 kilometreyi ikinci kez kat etti.</p>

  <p><em>Savarona</em>’daki haftalar tahmin edileceği gibi bitti. Atatürk 24 Temmuz’u 25’ine bağlayan gece bir sedyeyle tüm perdeleri sıkı sıkıya kapatılmış Dolmabahçe Sarayı’na getirildi ve Sultan Abdülmecid ile haleflerine kışlık yatak odası olarak hizmet eden ve günümüzde ziyaretçilere, Atatürk’ün hayata gözlerini kapattığı mekân olarak gösterilen odaya yatırıldı.</p>

  <p>Kılıç Ali ve Soyak neredeyse hiç yanından ayrılmadılar. İkisi de idollerinin son günleri hakkında tıbbi detaylara varıncaya değin görgü tanıklıkları kaleme alacaklardı. Londra’dan Sefir Fethi Okyar apar topar geldi. Eski ve yakın dostu Salih Bozok son anına kadar yanında kaldı. Atatürk’ün “aile”sinden kız kardeşi Makbule, manevî kızlarından bilhassa antropolog olan Âfet ve pilot olan Sabiha sürekli yanına girip çıkma iznine sahiptiler. Beş ya da altı yaşındaki Ülkü (d. 1932) ise son fotoğraflarının birçoğunda manevî babasının elinden tutarken görülür.</p>

  <p>Celal Bayar’la bir sohbetin ardından, öldükten sonra yerini kimin alacağına dair endişelerini dile getirir. Kılıç Ali’nin naklettiğine göre kendisi hasta, Celal Bey keza rahatsız, Fevzi Paşa şeker hastası durumdayken, ülkenin geleceğinden endişe etmektedir. Kılıç Ali ve beraberindekiler, bu muhasebede İsmet İnönü’nün adının geçmediğini hemen fark etmişler ve buna muhtelif anlamlar atfetmişlerdi. Nitekim İsmet Paşa, sadık dostu Dr. Refik Saydam’la (1881-1942) beraber ikinci plana atılmıştı ve Atatürk’le teması kesilmiş görünüyordu. Atatürk ne arıyor ne soruyordu onu, Kılıç Ali’ye göre.</p>

  <p>İsmet İnönü’nün nezaketten mi, yoksa siyasî hesaplarla mı Ankara’da kaldığını bilmiyoruz. Uzun yıllar bütün yollarda beraber yürüdüğü silah arkadaşına en son 13 Nisan’da Ankara’da rastlamıştı. Bu tarihten sonra elde sadece geçmiş olsun dileyen mektupları ve Atatürk’e Lozan Barış Antlaşması’nın 15. yıldönümünde yolladığı kutlama mesajı vardır. İsmet Paşa cumhurbaşkanlığı koltuğundaki en büyük rakibi olarak muhtemelen Bayar’ı görüyordu. Fevzi Çakmak da en az İnönü kadar saygındı ama Türkiye’nin dış politikada tam da tehlikeli sulara yelken açtığı bir dönemde, fazla ılımlı mizacıyla daha çok siyasî olmayan bir mevkiye uygun görünüyordu. Bir tarafta İngiltere’yle Fransa, öte yanda Avusturya’yı 1938 Martı’nda ilhak eden Almanya ile yine ne yapacağı pek belli olmayan İtalya, saflarını gitgide sıklaştırmaktaydılar.</p>

  <p>Kesin olan bir şey varsa, Atatürk’ün kendisinden boşalan koltuğa kimin oturmasını istediğini açıklayan siyasî bir vasiyet bırakmadığıdır. Halk Partisi’nden Hilmi Uran’ın (1886-1957) verdiği bilgiye göre hastalığı boyunca bir naip atamayı da reddetmişti. Ankara’daki siyasîleri Anayasa’nın öngördüğü gibi kendi seyrine mi bırakmak istiyordu, yoksa kendisiyle telâffuz edilmemiş bir mutabakatı çerçevesinde İnönü’yü alenen desteklemekten mi kaçınmıştı? Her halükârda ülke, sıkıntı veren taht kavgalarından muaf kalacaktı.</p>

  <h2 id="sigil_toc_id_103">Para meseleleri</h2>

  <p class="nonindent">Bilinci henüz tamamen açıkken maddî vasiyetini yazdırmayı başardı. Vasiyeti gelecek için siyasî öngörüler de içeriyordu. Karnından su çekilecekti; tehlikeli olabileceğini düşündüğü bu ameliyatın öncesinde malî işlerini nihaî olarak düzenlemek arzusundaydı. Soyak gayrimenkullerin bir listesini hasta yatağına getirdi ve böylece 5 Eylül’de ortaya Atatürk’ün dikte ettiği şu satırlar çıktı:</p>

  <blockquote>
    <p>Malik bulunduğum bütün nukut [nakit para] ve hisse senetleriyle Çankaya’daki menkul ve gayrimenkul emvalimi Cumhuriyet Halk Partisi’ne atideki şartlarla terk ve vasiyet ediyorum:</p>

    <p>1. Nukut ve hisse senetleri, şimdiki gibi, İş Bankası tarafından nemalandırılacaktır.</p>

    <p>2. Her seneki nemadan, bana nisbetleri şerefi mahfuz kaldıkça, yaşadıkları müddetçe, Makbule’ye ayda bin, Âfet’e 800, Sabiha Gökçen’e 600, Ülkü’ye 200 lira ve Rukiye ile Nebile’ye şimdiki yüzer lira verilecektir.</p>

    <p>3. Sabiha Gökçen’e bir ev de alınabilecek ayrıca para verilecektir.</p>

    <p>4. Makbule’nin yaşadığı müddetçe Çankaya’da oturduğu ev de emrinde kalacaktır [evi kullanmayarak bir tazminat almıştır] .</p>

    <p>5. İsmet İnönü’nün çocuklarına yüksek tahsillerini ikmal için muhtaç oldukları yardım yapılacaktır.</p>

    <p>6. Her sene nemadan mütebaki miktar yarı yarıya, Türk Tarih ve Dil Kurumları’na tahsis edilecektir.</p>
  </blockquote>

  <p>Atatürk’ün öncelikleri bellidir: Vasiyetinden aslan payını küçük ailesinin kadınlarından da evvel, Cumhuriyet Halk Partisi almaktadır. Kurucusunun son haftalarında, herkesin gözü önünde artık devletle iç içe geçen CHP’nin altı oklu bayrağı 20 Ağustos 1938’den itibaren bütün resmî dairelerin önünde dalgalanmaktaydı! Tarih ve Dil kurumlarının iki taşıyıcısına yaptığı bağışla da bu girişimlerin kalıcılığına verdiği değeri gösteriyordu. Her iki kurum ancak 12 Eylül 1980 askerî müdahalesinden sonra malî bağımsızlıklarını yitireceklerdi.</p>

  <p>1938’e kadar takriben 2 milyon liraya çıkmış olan nominal varlığının ilk temelini, Hindistan’da Bağımsızlık Savaşı için toplanan yardım paraları oluşturmuştur. Bunun yaklaşık 250.000 lirasını örnek çiftliklere dönüştürmeyi amaçladığı tarım arazilerine yatırmıştır. İş Bankası’ndaki ünlü “2 Numaralı Hesabı”ndaki paranın büyük bölümü eski Mısır Hıdivi Abbas Hilmi Paşa’nın Türk vatandaşlığına geçmek üzere ödediği meblağdan oluşuyordu (900.000 lira). Gerçi Atatürk hukuken bu paralar üzerinde hak sahibiydi ama Soyak’ın verdiği bilgiye göre onları “şahsi harcamaları için” kullanmamıştır.</p>

  <p>Elbette Cumhurbaşkanı olarak devletin bordrosunun ilk sırasındaydı. Aylığı 1932’de vergiler (5.410 lira) düşüldüğünde 9.078 liraydı ki bunun 2.000 lirasını İnönü alıyordu. Vefat ettiğinde Emekli Sandığı’nda sadece 190.566,80 lira birikmişti. Atatürk bir Osmanlı sadrazamı gibi çok kalabalık bir hane halkını ve sayısız misafiri doyurmak zorundaydı. Devlet, gerçi yurtiçindeki seyahatlerine tren ve gemi tahsis ediyordu fakat tüm iaşesini ve refakatçilerinin harcamalarını bizzat kendisi karşılıyordu.</p>

  <p>6 Eylül’de Dolmabahçe’nin kapısından Atatürk’ün vasiyetnamesini onaylayan noter çıkarken Profesör Fiessinger girer içeri. Doktor bu kez hastalığın teşhisini kesin koyar: <em>Hepatite sclereuse hypertrophique, type Hanot et Gilbert</em> [Hanot ve Gilbert tipi Skleroz hibertrofik hepatit]. Hastaya yeni ayrıntılı talimat verilir ve yasaklar konur. Radyo dinleme süresi 15 ilâ 20 dakikayla sınırlanır, ziyaretçiler ancak karnındaki suyun alınmasından beş veya sekiz gün sonrasında kabul edilecektir, odasında hiç kimse bir veya iki saatten uzun kalmayacaktır.</p>

  <p>26 Eylül’de Dil Bayramı kutlamaları düzenlenir. Atatürk İbrahim Necmi Dilmen’in bayram konuşmasını radyodan dinler ve ülkenin bayramını telgraf yoluyla kutlar. İki gün sonra ise sırada Osmanlı Kaptan-ı Derya’sı Hayreddin Barbarossa’nın (Barbaros Hayrettin Paşa) Hıristiyan donanmasını Preveze’de mağlup edişinin dört yüzüncü yıldönümü vardır. Boğaziçi’nde, sadece Osmanlıların Doğu Akdeniz’deki egemenliğini hatırlatmak için değil, Mussolini İtalyası’na gözdağı vermek için de olanca şaşaayla düzenlenen “ışık oyunlarını” hasta yatağından, odasının penceresinden takip eder. Hayatının son haftalarındaki ziyaretçiler arasında eski yaveri, General İzzeddin Çalışlar da vardır. Kadınların ikinci kez katıldığı yerel seçimlerin sonuçlarını Celal Bayar’dan telgrafla öğrenir. Takvimler artık 15 Ekim’i göstermektedir.</p>

  <p>Atatürk 16 Ekim günü akşam saatlerinde komaya girer ve bilinci ancak üç gün sonra tamamen açılır. 20 Ekim bülteni “umumî vaziyetinin” düzeldiğinden bahsetmektedir. 27 Ekim’de Cumhuriyet’in kuruluşunun 15. yıldönümü için yazdığı konuşmanın son düzeltmelerini yapar. Metin Celal Bayar tarafından 29 Ekim’de Ankara Hipodrom’daki büyük resmî geçit töreninde okunur. Beşinci Meclis’in Dördüncü Yasama Yılı da tahmin edilebileceği gibi, “Cumhurbaşkanı Atatürk’ün emriyle”, yine Bayar tarafından başlatılır.</p>

  <h2 id="sigil_toc_id_104">Dolmabahçe’deki son günler</h2>

  <p class="nonindent">İzleyen günlerde doktorlar dışında çok az insanla görüştü. Politikacılardan yalnız Bayar, bir de Makbule, Âfet ve Sabiha yanındaydılar. 9 Kasım’da tekrar komaya girdi. Neşredilen bültende “umumî vaziyetin tehlikeli bir hal aldığı” itiraf ediliyordu. Sarayın parmaklıklarının önünde artık giderek daha çok insan birikiyordu, aralarında çok sayıda muhabir vardı. Hepsi sarayın çatısında dalgalanan bayrağa dikmişti gözlerini, yarıya indirilip indirilmediğine bakıyorlardı.</p>

  <p>Ve Atatürk’ün tedavisiyle ilgilenen üç doktoru, sürekli istişarede bulundukları ayrı meslektaşları ile birlikte 10 Kasım’da nihayet ortak bir bülten yayımladılar:</p>

  <blockquote>
    <p>8 Kasım 1938 Salı günü bir kere daha beliren ve bütün bakım ve tedaviye rağmen ilerlemesine mâni olunamayan ve büyük bir süratle gelişen ikinci bir büyük koma içinde 10 Kasım 1938 Perşembe sabahı, saat dokuzu beş geçe, çok muazzez ve büyük hasta terk-i hayat etmiştir.</p>
  </blockquote>

  <p>Ölüm nedeni açıktı, otopsiye lüzum görülmedi. Resmî vefat ilâmı, “Kemal Atatürk’ün tarihte ve Türklerin kalbinde ebediyen yaşayacağı” söylenerek noktalanıyordu, Alman bir görgü tanığı, mülteci statüsüyle Türkiye’de yaşayan hukukçu Ernst Hirsch (1902-1985), İstanbul’un Atatürk’ün ölüm haberini duyduktan sonraki manzarasını şöyle tarif eder:</p>

  <blockquote>
    <p>Atatürk’ün ölümü (…) halkın tüm katman ve kesimlerini derinden sarstı. Hakikaten adeta bütün Türklerin babası ölmüş gibiydi. İnsanlar naaşının önünden sessizce geçip ona son bir kere daha saygılarını göstermek için sel gibi akıyordu. Dolmabahçe Sarayı’ndan başlayan, Galata semtinde köprüyü geçip Sarayburnu’na kadar uzanan matem konvoyuna üniversite profesörleri de –protokole göre bakan, milletvekilleri ve kordiplomatiğin arkasında– frak ve silindirle katılmıştı. Kilometrelerce uzayan yürüyüş kolunun geçtiği caddelerde insanlar iki yana dizilmiş, ağlıyorlardı. Bütün pencerelerde, bütün evlerde herkes ağlıyordu. Yürüyüş kolunun içinde ilerleyen bizler için manzara şuydu ki, tüm bir İstanbul şehri son saygı törenine katılmak için ağlayarak buraya akmıştı. 1938 yılının o Kasım gününde gördüğüm samimi halk matemine ne daha önce şahit olmuştum ne de hayatımda daha sonra bir daha böyle bir yas gördüm.</p>
  </blockquote>

  <p>Daha öldüğü gün Ankara’da İsmet İnönü halefi olarak seçildi. Bayar hükümeti görevine devam etti ama üç önemli bakanını değiştirdi. Asım Us, Atatürk’ün ölümünün hemen ardından günlüğüne, yeni Türkiye’nin bu iki ileri geleninin işbirliğini not ederken, İsmet İnönü’nün hakiki siyasî şahsiyetinin asıl şimdi ortaya çıkacağını yazıyordu. Zira o ana dek hükümet başkanı olarak yaptığı işlerden hangilerinin kendi kararına, hangilerinin Atatürk’ün talimatına bağlı olduğunu ayırt etmek mümkün değildi.</p>

  <h2 id="sigil_toc_id_105">Büyük tören</h2>

  <p class="nonindent">Atatürk’ün naaşı tahnitin ardından Türk bayrağına sarılı bir tabutun içine kondu ve Dolmabahçe Sarayı’nda büyük dinî bayramların da kutlanageldiği ana salonda bir katafalkın üzerine yerleştirildi. Şimdi Türk milletinin İstanbul’da oturan kısmı ona veda edebilirdi. Cenaze namazı 19 Kasım’da Dolmabahçe Camii’nde, ilahiyat profesörü Şerafeddin Yaltkaya (1879-1947) tarafından kıldırıldı. Bir muhrip [torpido gemisi] naaşı rıhtımdan alıp 1914 yılının Ekim ayında Alman bayrağı ve <em>Goeben</em> ismiyle Çanakkale’ye girmiş olan <em>Yavuz</em> zırhlısına nakletti. Sessiz gemi, suskun yolcusunu İzmit’te bekleyen Ankara trenine kadar götürüp teslim etti.</p>

  <div class="picture">
    <img alt="38" src="../Images/38.jpg"/> 

    <div class="caption">
      Atatürk’ün naaşı, Ankara’daki cenaze töreninde on iki general eşliğinde tren garından Bruno Taut’un tasarladığı katafalka nakledildi.
    </div>
  </div>

  <p>General Necip Torumtay (d. 1926) hatıratında Atatürk’ün bu gece yolculuğunun Bilecik Garı’nda bekleşen talebeler üzerinde bıraktığı etkiyi anlatır: Tren yavaşlar ve özel vagonun pencerelerinden içeri bakıldığında bayrağa sarılmış tabut seçilir, çevresinde dört general tören üniformalarıyla put gibi durmaktadır. Torumtay bu anısını noktalarken, o günlerden kalan çoğu hatıratta da rastlandığı gibi, kendilerini yetim kalmış hissettiklerini belirtir.</p>

  <p>20 Kasım günü Ankara’da, Atatürk’ün Anadolu direnişinin ilk günlerinde ana karargâhı haline getirdiği o istasyon binasında şimdi Cumhuriyet’in lider kadrosu hazır beklemektedir: İsmet İnönü, Meclis Başkanı Abdülhalik Renda, Mareşal Fevzi Çakmak, kabine üyeleri ve mebuslar. Bir topçu alayı nâşı selâmladıktan sonra tabut on iki general tarafından vagondan alınır ve bir araçla Türkiye Büyük Millet Meclisi binasına getirilir. Bu sırada 101 pâre top atışı duyulur. Mimar Bruno Taut’un (1880-1938) alelacele tasarladığı katafalk Meclis binasının önüne yerleştirilmiştir.</p>

  <p>Naaş ertesi gün geçici kabrine, Etnografya Müzesi’nin ön salonuna getirildi. İzdihamı önlemek için yol kenarlarına askerler dizilmişti. Yalnız gazeteciler, fotoğrafçılar ve film ekipleri serbest hareket edebiliyordu. Derken Chopin’in Cenaze Marşı duyuldu, beş dakikada bir top atıldı. Bütün dost Avrupa devletleri askerî heyetler göndermişlerdi, yalnız İtalyan askerleri yoktu; iki ülke arasındaki ilişkiler Atatürk’ün Mussolini’ye karşı duyduğu özel antipati yüzünden daha da kötüleşmişti.</p>

  <p>Atatürk’ün etrafında zaten hayattayken bir kişilik kültü yaratıldığından söz etmiştik. Yine de daha yapılacak sayısız büst ve heykel için yüzünün bir kalıbı alındı. Anıttepe’deki devasa mezarı <em>Anıtkabir</em> ancak 1953’te bitirilebilecekti.</p>
