  <h1><span>SONSÖZ</span></h1>

  <p class="nonindent">Atatürk’ün ölümünden iki yıl önce, sanayi üretiminin teşviki için hazırlanan Beş Yıllık Plan kapsamında bir “İdeal Cumhuriyet Köyü” krokisi yayımlandı. Kemalizmin bu altın çağındaki toplum tahayyüllerini kağıda döken taslağa göre geleceğin kırsal yerleşimi bir “anıt” çevresinde kümelenmiş dört çemberden oluşuyordu. Anıt bir Atatürk büstü veya heykeliydi. Çiftlik evleri birbirine ve komşu köylere ağaçlı yollarla bağlanmıştı. Köy meydanında devlete, kooperatiflere ve şahsa ait belli başlı yapılar sıralanıyordu. En büyük arsa okulundu. Karşısında Cumhuriyet Halk Partisi bürosu, misafirhane, bir konferans salonu ve kütüphane vardı. Geleneksel tipte bir handan da oluşabilecek otelin –ki önündeki posta kutusu simgesi unutulmamıştı– çatısı altında ebelerin de çalıştığı bir sağlık ocağı yer alacaktı. En iç ve ondan bir sonraki çevreyollarının arasına radyo da dinlenebilen büyük bir “Köy Gazinosu” inşa edilecekti; yan taraftaki gençlik kulübü tarım ve zanaat ürünlerinin sergileneceği fuarla komşuydu. İslâmî hayat tarzının vazgeçilmez mekânları camii ve hamam köy külliyesinin kenarına yamanmışlardı.</p>

  <p>Köyün çekirdeğinin dışında “asrî”, yani düzgün parsellenmiş bir mezarlık ve büyük bir spor sahası yer alıyordu. İdeal köyün ekonomisi kooperatiflerde örgütlenmiş tarım ve hayvancılıktan ibaret olmayacaktı; krokinin ucuna “fabrikalar” işlenmişti. Bu kroki, devlet ve partinin üstlendikleri “medenileştirme misyonu”nu taşrada, bir köyde nasıl gerçekleşeceğinin “yol haritası”dır. Ağır savaş yıllarından güç belâ çıkmış Türk nüfusun kayıplarını ancak telâfi ettiği ve hayatta kalan ailelerin çocuklarının yetişkinliğe yeni adım attığı bu dönemde bütün umutlar yeni nesildeydi. “Yeni Hayat”ın bayraktarı öğretmenler, yemyeşil “Köy Parkı”nın ortasında en ayrıcalıklı konutlarda yaşayacaktı. Yanlarındaki güvenli alanda çocuklar şen şakrak oyun oynayacaklardı. Posta kutuları, telefon santrali, radyo ve ferah asfalt yollar insanları yüz yıllık yalnızlıklarından kurtaracaktı. Heykelinin kaidesi üzerindeki Atatürk ise daha hayattayken vasiyetinin yerine gelip gelmediğini gözlüyordu.</p>

  <p>“Millî Şef” İsmet İnönü 1938 ilâ 1950 yılları arasında Atatürk’ün bir grup yakın arkadaşıyla beraber ülkeyi otoriter bir üslupla yönetti ve İkinci Dünya Savaşı’nın kıyısından epey bir maharetle döndürdü. İnönü zamanında Cumhuriyet’in kurucusunun milliyetçi, laik ve modernist rotasına devam edilmiş, kimi yerde ifrada da kaçılmıştır. Halk Partisi 1946’da muhalefet partilerinin serbest bırakılmasının ardından din işlerinde bazı tavizler vermek mecburiyetinde kaldı. Adnan Menderes (1899-1961) ve Celal Bayar’ın Demokrat Partisi 1950 seçimlerini taşradaki geleneksel-dindar seçmen kesimlere dayanarak kazanınca Halk Partisi’nin Türkiye taşrasında “İdeal Cumhuriyet Köyü”nü dayandırmak istediği kurumlar hızla ortadan kaldırıldı. Halkevleri ve köy öğretmeni yetiştiren okullar kapatıldı. Çizerler artık karikatürlerinde, bir zamanlar devletle partiyi simgeleyen altı okun uçlarını büküp eğri büğrü birer kanca haline getiriyorlardı.</p>

  <p>İnönü’den sonra cumhurbaşkanlığı koltuğuna oturan Celal Bayar Anıtkabir’in inşaatını bitirmeyi başardı. Mustafa Kemal’in naaşı 1953’te buraya nakledildi. Artık Cumhuriyet yeni çağda kendi sembollerini ve ritüellerini bu merkezde yaşatacaktı. Anıtkabir yalnız Kemalizmi millî bir din, bir nevî sivil din olarak içselleştiren Türklerin değil, savaşlarda gösterdiği başarıyı reformlarından üstün tutanların da hac mekânı haline gelecekti. Türkiye’de bugüne kadar bütün diğer anıtlar ikinci planda kalmıştır. Bir “Meçhul Asker Anıtı” fikrine daha Atatürk hayattayken, Gazi’nin başarılarının gölgeleneceği savıyla şiddetle karşı çıkılmıştır. Atatürk’ün haleflerinden yalnız İnönü’ye Anıtkabir’in sınırları dahilinde, göze fazla batmayan bir mezar verilmiştir.</p>

  <p>1950-1960 yılları arasındaki on yıllık “Menderes Dönemi” bir askerî darbeyle sona erdi. Müdahaleyi Kemalist bir “düzeltme harekâtı” olarak okuyan subaylar 1950’den itibaren tekrar eski Arapça haliyle okunan ezana pek dokunmadılar ama yeni bir anayasa yaptırdılar. Hukuk devleti getiren 1961 Anayasası 1962’den beri özel bir mahkeme tarafından denetleniyor. Ama asker, bürokrat ve aydınlardan oluşan “27 Mayıs 1960 İttifakı” sandıkta büyük bir coşkuyla karşılanmadı. Atatürk ile İnönü zamanında devletle bütünleşmiş olan Halk Partisi kendini 1960’lardan itibaren –1950’lerdeki gibi– irili ufaklı siyasî partilerle ve reaksiyoner-sağ ya da radikal sol gruplarla rekabet içinde buldu.</p>

  <p>Reform çizgisiyle (“Ortanın Solu”) coşkulu bir taraftar kitlesi yaratan Halk Partisi lideri Bülent Ecevit 1974’te İslamcı lider Necmettin Erbakan’la (d. 1926) bir koalisyon hükümeti kurdu ve meslek lisesinden ibaret olmadığı artık çoktan bilinen İmam Hatip Liselerinin daha da yaygınlaşmasına izin verdi. Kemalist hegemonyanın aşıldığının bir başka işareti de başkent Ankara’ya kondu. Artık Ankara’nın siluetine Anıttepe’deki Atatürk mozolesi değil, Nakşibendî tarikatına yakınlığıyla tanınan Cumhurbaşkanı Turgut Özal’ın (1927-1993) 1987’de hizmete açtığı şaşaalı Kocatepe Camii damgasını vuruyor.</p>

  <p>İkinci ve üçüncü kuşak Kemalistler de Cumhuriyet’in kurucusunun düşüncelerini birbiriyle alâkasız cümlelere indirgeyip, hayatından pasajları kutsallaştırarak Atatürk imajının bulanmasına katkı sağlamışlardır. Kimsenin ciddi araştırmalara dayandırmadığı yalan yanlış anekdotlar, Atatürk’ü peygamberleştirmeye çalışan ileri görüşlülük örnekleri ve nihayet ne kadar dindar olduğunu kanıtlama çabaları, bu yeni kültün parçalarıdır. Artık şu dizeler sadece ilkokullarda hakikaten yürekten inanılarak okunuyor:</p>

  <div class="poem">
    <p><em>Atatürk ölmedi, yüreğimde yaşıyor</em>,</p>

    <p><em>Uygarlık savaşında bayrağı o taşıyor</em>,</p>

    <p><em>Her gücü o aşıyor</em>.</p>
  </div>

  <p>Bir başka örnek ise anıtlara sadece Atatürk’ün doğum tarihinin (1881) yazılıp, ölüm tarihinin üç noktayla verilmesidir.</p>

  <p>Kadrolu kayyumlar Atatürk’ün ölümünden sonra ellerindeki bütçeyi onun yazılarını az çok modernleştirip sayısız nüsha halinde basmaya ve okullarla halk kütüphanelerine dağıtmaya harcadılar. Oysa aşırı bir kutuplaşmanın yaşandığı 1970’li yıllara gelindiğinde kitapçı raflarında artık –dükkân sahibinin zevkine göre– radikal İslamcı, Kürtçü veya Turancı literatür yığılıyor ve Atatürk’ün “Nutku” değil onlar peynir ekmek gibi satılıyordu.</p>

  <p>Kenan Evren’in (d. 1918) 12 Eylül 1980 askerî darbesi de bu durumu değiştirmeyecekti. General, gençliği tekrar Atatürk ruhuyla canlandırıp milleti kurtaracağını söylüyordu. Oysa Mustafa Kemal Türkiye’deki İslam kültünü yavaş yavaş soğumaya bırakmayı amaçlarken Evren dini, düşmanlaşmış etnik ve dinsel gruplar arasında bir tutkal olarak kullanmaya çalıştı.</p>

  <p>Uzun süre zikzaklı bir rota izleyen ve 1980’de bütün “eski partiler” yasaklandıktan sonra küllerinden yeniden doğan Cumhuriyet Halk Partisi (CHP) bugün hâlâ siyasî yelpazede genişçe bir yer kapsamaya devam ediyor ama homojen “devlet baba” anlayışıyla ve giderek Avrupa Birliği’ne düşman kesilen kuru ulusal egemenlik kavramıyla, Erbakan’ın yetiştirdiği Tayyip Erdoğan’ın daha ılımlı ve Avrupa dostu gözüken Adalet ve Kalkınma Partisi’nden (AKP) daha az taraftar topluyor.</p>

  <p>Atatürk’ün hatırasının kamusal alanda yaşatılma tarzı bugün belediye başkanlarının yakasındaki parti rozetine göre, şehirden şehre, semtten semte değişmektedir. İstanbul Valiliği ve Belediyesi 29 Mayıs 2008’de İstanbul’un Fethi’nin 555. yıldönümüne, kemikleşmiş ritüellerle kutlanan ulusal bayramlardan daha büyük ihtimam gösterdiler. Ulusal bayramlar bugün AKP’nin damgasını vurmadığı yörelerde daha coşkulu kutlanıyor. CHP’den bağımsız kişi ve gruplar ise Atatürk’ün anısını kendi tarzlarında yaşatıyorlar. Kentli orta sınıf, Erken Kemalist Dönem’i “her şeyin pir ü pak olduğu” bir devir olarak yeniden keşfetti. Kültür antropoloğu Esra Özyürek bu olguyu 2006’da (1930’lu yıllara yönelik) bir “modernite nostaljisi” olarak niteliyor. Hakikaten de Cumhuriyet 1970’ten itibaren milliyetçi-dindar güçler hilafına sürekli zemin kaybetmektedir. Milliyetçi-dindar güçler, bir “kurumları içten fethetme” stratejisi izliyor. 23 Nisan, 19 Mayıs ve 29 Ekim kutlamaları artık devlet tarafından topluma sıkı kurallarla dayatılmadığından beri, Türk halkının AKP’ye oy vermeyen yarısının seküler düzen hasreti de daha inandırıcı hale gelmektedir. Öte yandan, moderniteye nostalji duyanlara, o dönemin otoriter yönlerini neden göz ardı ettiklerini sormak gerekir.</p>

  <p>Atatürk’ün rejimi gerçekten de ağır bir “talim-terbiye diktatörlüğü”ydü (“kanattan ıslahata”). Fakat tipolojik açıdan onu Avrupa ve Latin Amerika’da iki dünya savaşı arasında boy göstermiş diktatörlük rejimleri arasında saymak kolay değildir. Demokrasinin temel özelliklerinden biri, devlet ile yönetimdeki parti aygıtının ayrılığı, birbiriyle örtüşmemesidir. Hukukçu Hans Kelsen 1936’da [Almanya’da] bu ayrımın ortadan kalkmasını “tek parti diktatörlüğü” olarak nitelemişti. Türkiye ise 1925’ten 1946’ya kadar modern bir otokrasidir; başında ise çağının faşist rejimlerindeki gibi karizmatik bir “Führer” değil, kimi zaman halkın önüne gayet utangaç çıkan bir “Başmuallim” vardır. Mustafa Kemal kelimelerini özenle seçen, ama dinleyicisinin aklını başından almayı hedeflemeyen bir hatiptir.</p>

  <p>Başka otoriter devletlerin diğer özellikleri de Türkiye’de bulunmaz. “Atatürk Sistemi” hiçbir şekilde militarist değildi ve dış politikada her tür emperyalist tutumdan uzaktı. Bu ekonomik zafiyetten veya evhamlı bir çekimserlikten kaynaklanmıyordu. Atatürk Pantürkist emeller yerine “vatanın kalbi” Anadolu’ya geri çekilmeye önem vermiş ve modernleştirme projesini, gözünü maziye dikmiş bir millî romantizme yeğlemişti. Demokratik parlamenter sistem 1925’ten itibaren “Büyük Millet Meclisi” adlı bir şekilden ibaretti kuşkusuz; ama bu şekil öylesine bozulmadan kalmıştır ki, 1946’da çok partili demokrasiye geçilince “format” olarak rahatlıkla devralınabilmiştir. Batı’nın çoğulcu liberal demokrasileri Ankara’da hiçbir zaman Sovyetler Birliği veya Alman “Üçüncü Reich”ında görüldüğü gibi düşman ilân edilmediler. Eğer Cumhuriyet’in bir düşman imajı olduysa bu başka devletlerin sistemleri değil, <em>Osmanlı Ancien Régime</em>’inin bir türlü akıllanmayan taraftarlarıydı. Paşa onların öyle güçlü ve tehlikeli olduğuna inanır ki, gerçek hedeflerini uzun süre saklamak zorunda hisseder kendisini. Cumhuriyet’in tebaası çoğunlukla taşrada yaşadıkça ve kendisinin “milletin efendisi” olduğundan bihaber kaldıkça “kitle seferberliği” sürekli ertelenmek zorundaydı. Cumhuriyetin yuvarlak rakamlı kutlama günlerinde bile başkentte 60 veya 80 bin kişiden fazlası toplanamıyordu o tarihlerde.</p>

  <p>Gayrimüslim azınlıklar Atatürk zamanında da günlük hayatta ayrımcılığa maruz kalmıştır ve belli basın-yayın organlarında alaya alınmalarına karşı kimse cezaî önlemlere başvurmayı aklına getirmemiştir. Türkçe konuşmayan gruplar, özellikle Kürtler üzerindeki asimilasyon baskısı çok büyüktü. Ülkeden sürülen ya da katledilen Ermenilerin acısını tanıma eğilimi bugüne kadar çok düşük seviyede kaldı. Fakat Atatürk rejimi tek tek bireylere veya gruplara karşı bütün keyfî ve kaba davranışlarına rağmen, başka ülkelerde gizli polis veya toplama kampı gibi iktidar kurumları doğuran totaliter karaktere sahip değildir. İstiklâl Mahkemelerinin duruşmaları “Yeni Türk Hukuku” adı altında henüz yürürlüğe konulan Avrupaî muhakemat usullerine tümüyle tersti ama “göstermelik mahkeme”ler olmaktan da çok uzaktılar.</p>

  <p>Atatürk Sistemi’nin demokratik meşruiyeti sorusu, aradan seksen yılı aşkın bir süre geçtikten sonra bugün elbette sorulabilir ama o zamanın anlaşılmasına hizmet etmez. Sosyal tarihçi Zafer Toprak buna uygun cevabı vermiştir: Eğer Türk laisizminin omurgasını teşkil eden Medenî Kanun 1926 yılında referanduma tabi tutulsaydı halkın yüzde beşi bile ona “Evet” demeyecekti. Böyle bir referandum bugün yapılsa yasanın ezici çoğunlukla kabul edileceğini ekleyebiliriz.</p>

  <p>Son olarak 1936 yılının “İdeal Cumhuriyet Köyü”ne geri dönecek olursak: Dünya Ekonomik Buhranı 1929’da Türk ekonomisine öyle bir darbe vurmuştur ki, ülke ancak 1947-48 yıllarında biraz olsun kendine gelmeye başlayacaktır. Kırsal kesim Atatürk’ün ikinci on yıllık devresinde salt ekonomik açıdan bakıldığında bile büyük durgunluk, hatta ihracatında gerileme yaşamıştır. Atatürk’ün “Sürekli Devrim”inin zaten zamanla zayıflayan dinamiği, bu koşullarda sönüp gitmeye mahkûmdu.</p>

  <p>Eğer çağdaşlarının üzüntüyle gözlemlediği gibi Atatürk’ün kendisi bile Ankara’nın imar planını uygulatmayı başaramadıysa taşradaki şehirlerin ve köylerin kontrolsüz büyümesine hiç şaşmamak gerekir. Gerçi köylerin çoğu yalıtılmışlıktan kurtarılmış ve en geç 1970’lerde telefon, elektrik ve okula kavuşmuştur ama bu kazanımlar kentlere yoğun göçü durdurmaya yetmemiştir. “İdeal köy” haritasında işaretlenmiş fabrikalar hiçbir zaman yapılmamış, Halkevi ve Öğretmen Yurdu gibi eğitim kurumları açıldıysa bile ortadan kaybolmuştur. Bugün hiç kimse “Köy Gazinosu”nda oturup radyodan cumhurbaşkanının veya bakanların konuşmalarını dinlemiyor. İdeal köyde camii ikinci plana düşmüşken bugün yerleşime damgasını vuran tekrar odur. Hiç beklenmedik yerlerde İmam Hatip Liselerine rastlanmakta, bunlar din uzmanı yetiştirme değil gençleri üniversiteye hazırlama görevi görmekte ve aynı zamanda Arapça dahil İslam’ın temellerini öğrencilere belletmektedir.</p>

  <p>Cumhuriyet’in kurucusunun ölümünden yetmiş yıl sonra muhafaza ve değişim diyalektiği Türkiye’ye damgasını vuruyor. Atatürk imajının ileride de geçireceği bütün dönüşümler bir yana, kesin olan bir şey varsa şudur: Geleceğin arkeologları kazı çalışmalarında dikkatlerini 1912 ile 1922 yıllarının çağ yangınlarına değil, 1920 ile 1938 yılları arasındaki geniş kültür katmanlarına çevireceklerdir.</p>
