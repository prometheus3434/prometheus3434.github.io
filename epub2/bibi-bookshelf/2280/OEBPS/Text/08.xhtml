  <h1 title="8 Genç Bir Milletin Babası (1922-1930)">SEKİZİNCİ BÖLÜM <span>Genç Bir Milletin Babası<br/>(1922-1930)</span></h1>

  <h2 id="sigil_toc_id_63">Mudanya</h2>

  <p class="nonindent">Yunan ordusunun Anadolu’dan şaşırtıcı bir hızla ve külliyen kovulması Ankara’ya yepyeni bir imkân getirdi: Cihan Harbi’nin galip güçleriyle ilk kez aynı göz hizasında, eşit rakipler sıfatıyla masaya oturma şansıydı bu. Padişah daha 1922 yılının Nisan ayında Britanyalı Yüksek Komiser Horace Rumbold ile (1869-1941) gizli görüşmeler yapmış, Britanya ile onun kabul edeceği şartlarda ve Ankara’nın onayını aramadan anlaşabileceğini bildirmişti fütursuzca. Mustafa Kemal’in İzmir’e girmesinin ardından oyunun kuralları değişecekti. İtalyanlar ve Fransızlar birliklerini Çanakkale’nin Avrupa yakasına çektiler; ileriki yıllarda Roma ve Paris hükümetlerinin <em>hardliner</em> [katı çizgili] Londra’dan kopup geri çekilmesini simgeleyen, sembolik bir ricat hareketidir bu.</p>

  <p>Üç İtilaf kuvveti 23 Eylül 1922’de Ankara’ya bir nota verip ateşkes ve yeni bir barış konferansı teklif ettiler. Türk birlikleri bir gün sonra Çanakkale’nin girişindeki İngiliz hudut hattına yaklaşıyordu. Ekim ayının başında Mudanya’da, İtilaf kuvvetlerinden üç generalle ateşkes görüşmeleri başladı. Mustafa Kemal bu arada İzmir’den Ankara’ya geçmiş ve müzakereleri yürütme görevini Batı Cephesi Komutanı İsmet’e (İnönü) bırakmıştı. Sir Charles Harington (1872-1940), Yunanistan razı olmasa dahi ateşkesin yürürlükte kalacağının güvencesini verdi. Bu, 1922 yılına gelindiğinde Türkiye’nin sadece Yunanistan’la savaşmadığını, en azından İngiltere’nin de düşman safında durduğunu açıkça gösterir. Londra’da <em>Chanak Crisis</em><a class="noteref" href="#n081" id="ref1">1*</a> adı verilen gelişme İngiltere Başbakanı Lloyd George’un istifasını kaçınılmaz hale getirmiştir. <em>Küçük Asya Felâketi</em>’nin sonuçta birinin başını yemesi gerekiyordu.</p>

  <p>11 Ekim’de kısa ve öz bir <em>Convention Militaire</em> [askerî sözleşme] imzalandı; öncelikle Mondros Mütarekesi’ni ikame ediyor ve Yunan birliklerini Trakya’nın doğusundan çekilmeye zorluyordu. Gayet kısa formüle edilmiş bu 13 maddelik belgenin büyük bir önemi vardır: Türkiye artık Batılı güçlerle mütekabiliyet ilişkileri içinde, eşit ve aynı hizada buluşmakla kalmaz, ayağını Avrupa’ya da tekrar sağlamca basmış olur. Tam on bir yıl süren bir uluslararası savaşlar silsilesi 14 Ekim gece yarısından itibaren yürürlüğe giren Mudanya Mütarekesi ile son bulur. Mustafa Kemal bu yılları –Sofya’da Ataşemiliter olduğu günler dışında– neredeyse istisnasız cephede geçirmiştir.</p>

  <p>İtilaf kuvvetleri konferans mahalli olarak değişik alternatifleri tarttıktan sonra Lozan’da (Lausanne) toplanmaya karar verdiler ve Padişah hükümetiyle beraber Türkiye Büyük Millet Meclisi’nden temsilcileri de 13 Kasım 1922’de “Yakın Doğu’nun Meseleleri”nin görüşüleceği bu konferansa davet ettiler (<em>Conférence de Lausanne sur les afjaires du Proche-Orient</em>). Ankara’dan gelen cevapta ise yanlış anlaşılmaya mahal vermeyen bir dille, Padişah’ın hükümetinin artık hiçbir meşruiyete sahip olmadığı belirtiliyordu.</p>

  <p>Temsil ettiği rejimin geçici bir anayasası olması ve Avrupa’daki hiçbir cari devlet biçimine tekabül etmeyişi Mustafa Kemal’i hiç ilgilendirmiyordu. 29 Ekim 1922’de Meclis’ten Osmanlı Devleti’nin ilgasına ilişkin bir karar çıkartılmasını istedi – artık yerine yeni bir Türk devleti kurulmuştu. Erzurum’dan itibaren Cumhuriyet ilân etmeye kararlıydı. Komisyon toplantılarında Türk Meclisi’nin devrimci bir topluluk olduğunu, Türk milletinin egemenliğini artık bizzat eline aldığını ve işin artık bu gerçeği bir kanunla ifade etmekten ibaret kaldığını anlattı. Meclis kabul etsin etmesin durum buydu, değişmeyecekti. Sonra elini boynuna götürerek tehditkâr bir sesle ekledi: “<em>İhtimal bazı kelleler kesilecek</em>”ti. Yunanların (veya Rumların) Saltanat’ın geriye doğru geçerlilik taşıyacak ilgası için karar tasarısı 2 Kasım’da kabul edildi (ama 1.11. tarihini taşır). Yalnız tek bir mebus, Ziya Hurşid (1890-1926) ki adını daha zikredeceğiz, red oyu vermek için kaldırdı elini. Karar tasarısı şöyleydi:</p>

  <blockquote>
    <p>Osmanlı İmparatorluğu otokrasi sistemiyle beraber munkariz olmuştur. Türkiye Devleti namıyla genç, dinç, milli halk hükümeti esasları üzerine müesses Türkiye Büyük Millet Meclisi Hükümeti teşekkül etmiştir. Yeni Türkiye Hükümeti munkariz Osmanlı İmparatorluğu yerine kaim olup onun hudud-u milli dairesinde yegane varisidir. Teşkilât-ı Esasiye Kanunuyla hukuk-u hükümranii milletin nefsine verildiğinden, İstanbul’daki Padişahlık madum ve tarihe muntekıldır. İstanbul’da meşru bir hükümet mevcud olmayıp İstanbul ve civarı da Büyük Millet Meclisi’ne aittir. Binaealeyh oraların umur-ı idaresi de Büyük Millet Meclisi memurlarına tevdi edilmelidir. Türkiye Hükümeti hakk-ı meşru olan Makam-ı Hilafeti esir bulunduğu ecnebiler elinden kurtaracaktır.</p>
  </blockquote>

  <p>Metinde, Padişahlık rejiminin ilgasının “Saltanat ortadan kaldırılmıştır” gibi bir cümle kullanmadan, bir oldubitti olarak gösterilmesi dikkat çekicidir. Ankara “saltanat” sözcüğünün kullanımını resmi makamlara göndereceği bir tamimle 20 Kasım’dan itibaren yasaklar.</p>

  <p>Savaş sonrası birçok ülkede (Almanya, Polonya, Macaristan) olduğu gibi Türkiye’de de “ulusal sınırların nereden geçeceği” hakkında uzun tartışmalar yürütmek mümkündü. Taşradaki Bulgar ve Yunan nüfus bundan pek nasibini almasa bile Osmanlı kültürü, özellikle Balkanlar da birçok şehre damgasını vurmuştu. Fakat İtilaf kuvvetleri Doğu Avrupa’daki gibi zorlu sınır tartışmalarına girmeye hiç istekli değildirler.</p>

  <h2 id="sigil_toc_id_64">Lausanne (Lozan) Büyük Şark Konferansı</h2>

  <p class="nonindent">İsviçre’nin üniversite şehri Lausanne, Türkiye’de 24 Temmuz’dan sonra bağımsızlığın yeniden kazanılmasının adı olmuştur. Caddelere ve meydanlara Lozan ismi verilmiştir; bugün hâlâ yıldönümlerinde nutuklar verilir ve anıtlara çelenk konur, konferansın sonuçları bütün öğrencilere, elbette Mustafa Kemal’in 1927 tarihli <em>Nutuk</em>’unda yorumladığı şekliyle –ki bu konuda daha birkaç şey söyleyeceğiz– ezberletilir.</p>

  <p>Lausanne Konferansı’nda pazarlıklar uzun sürmüş, zahmetli olmuştu, hatta müzakereler neredeyse sonuçlanmadan kesilecekti. Bunalmış ve asabî delegeler tarafından yürütülen görüşmeler Kasım 1922’den 1923 yaz aylarına kadar tam sekiz ay sürdü ve yalnız iki buçuk aylık bir fasıla ile kesildi. Savaş sonrası Türkiye o günlerde nefes kesen dönüşümlerden geçiyordu. Padişah, makamının ilga edilmesinin ardından İstanbul’dan kaçtı ve Meclis Abdülmecid’i (1868-1944) Halife tayin ederek Ankara hükümetinin Lausanne’da tek başına temsil gücü sahibi olmasının önündeki bütün engelleri kaldırmış oldu. Leman Gölü kıyısındaki uluslararası konferansla elbette yakın ilişki içinde cereyan eden bu olayları anlatımda kopukluk olmaması için daha aşağıda ele alacağız. Mustafa Kemal tayin edici anlarda karar sürecine bizzat müdahale etmiş ve sonunda istediği neticeyi kopartmıştır.</p>

  <p>Gazi, Şark Konferansı’na yollayacağı heyetin başına sadık yol arkadaşı İsmet’i getirmişti. İsmet Paşa bir asker olmasına karşın Mudanya’da sergilediği diplomatik maharetle bu işi de kâfi miktarda öğrendiğini kanıtlamıştı. Dışişleri Bakanı Yusuf Kemal’in “hastalanıp” konferansa gidemeyeceği anlaşılınca ve o da halefi olarak İsmet’i tavsiye edince Mustafa Kemal, artık çok fazla düşünmeden onu bu göreve tayin etti. Karar “başbakan” mevkiindeki Rauf’u (Orbay) hayli kızdırdı. Heyet başkanlığına kendisini lâyık gören Rauf’un gözünde İsmet, Lausanne’da ancak askerî danışman olarak boy gösterebilirdi. İki adam, akabinde aylarca süren cerbezeli görüşmelerde omuz omuza çalışmak zorunda kalacaktı. Rauf bu süreçte kabinede alınan kararları bahane ederek İsmet’in hareket alanını devamlı daraltmaya çalıştı. Talimatlar kısaydı (25-30 satırlık 14 madde) ve bu, Mustafa Kemal’e birçok noktada müzakerelere telgraf yoluyla doğrudan müdahale etme imkânı veriyordu. “Lozan”ın sonunda Ortadoğu’da barış sağlanacaktı fakat bir tarafta Mustafa Kemal ve İsmet, diğer tarafta ise Rauf Bey arasındaki bütün köprüler de birer birer yıkılacaktı.</p>

  <p>Türk heyetinin elindeki talimatlara kısaca göz atmak bile Cenevre Gölü kıyısında ne denli çetin bir sorunlar yumağıyla boğuşulduğunu göstermeye yeter. Türk tarafının hedefi, 19. yüzyıl boyunca adım adım kaybettiği millî egemenliğini yeniden kazanmaktı; en başta İngiltere olmak üzere hasımları ise en fazla Sèvres’in hafifletilmiş bir versiyonuna razı olmak niyetindeydiler.</p>

  <p>Talimatların ilk üç maddesi özel önemi haizdir. Bir Ermeni devletinin kuruluşu, yani Türk topraklarından hâlihazırdaki Sovyet Ermenistanı’na pay verilmesi üzerinde kesinlikle pazarlık yapılmayacaktır. İsmet bu durumda Ankara’ya bile danışmadan hemen müzakereleri noktalama talimatı almıştır. Kuzey Irak’taki Musul, Kerkük ve Süleymaniye vilâyetleri Misak-ı Millî sınırları içinde yer aldıkları için tartışma konusu edilmeyecektir. Türk hükümetine göre kara veya deniz kuvvetlerinde bir kısıtlama da tartışma konusu edilmeyecektir. Batı Trakya’nın geleceği için referandum düzenlenecektir. Diğer büyük konular arasında Boğazlar’ın statüsü, Hıristiyan ve Müslüman azınlıkların mübadelesi ve nihayet Osmanlı’nın borçları vardır. Türkler müzakerelerde yabancı kurumların “bizim kanunlarımıza” tabi olması gerektiği üzerinde duruyor, yabancıların “kapitülasyon” tabir edilen hukuki ve ekonomik ayrıcalıklarının ortadan kaldırılması meselesi, en nazik konulardan biri olarak masada duruyordu.</p>

  <p>İngiliz Dışişleri Bakanı, fevkalâde otellerinin yanı sıra Şark Ekspresi yoluyla doğrudan İstanbul’a bağlanması ve şehirde kışın da yumuşak bir iklimin hüküm sürmesi nedeniyle Lausanne’ın konferans mekânı olmasını istemişti. İngiltere’nin bir müzakere avantajı daha vardı: Gizli servisi, Ankara ve Lausanne arasındaki telgraf trafiğini gözetleyebiliyordu. Fakat İngiliz diplomatlar telgrafları, ancak Savaş ve Dışişleri Bakanlıklarını dolaştıktan sonra okuyabiliyorlardı ancak. Lord Curzon’un deşifre edilmiş telgraf metinlerini kahvaltıda eline alıncaya kadar epey sabretmesi gerekiyordu.</p>

  <p>Bu konforlu üniversite şehrinin adı Mustafa Kemal’in çevresindeki birçok adamın da kulağına aşinaydı; ne de olsa aralarından bazıları burada veya yakınlardaki Cenevre’de yüksek öğrenim görmüşlerdi. Gerçi 1920’den sonra buralarda ikamet eden Türk üniversiteli sayısı epey azalmıştı ama İsviçre’de 1911’de kurulmuş olan milliyetçi üniversite talebeleri birlikleri (<em>Foyers Turc</em> - <em>Türk Ocakları</em>) yeni Türkiye elitlerinin buluşma yeri olmayı sürdürüyordu. Derneklerin tutanakları gerek dinî milliyetçilikleriyle gerekse Avrupa toplum modeline göre reform ve İslam’ın kamusal hayatın dışına itilmesi yolundaki talepleriyle “geleceğin Kemalizmi ile şaşırtıcı bir benzerlik” gösterirler (Hans-Lukas Kieser). 1924-1930 yıllarının Adalet Bakanı Mahmud Esad (Bozkurt, 1892-1943) doktorasını Fribourg’da, Osmanlı Türkiyesi’ndeki ecnebi temsilciliklerin mahkemeleri hakkında yazmıştı. Cihan Harbi esnasında ve akabinde, yedi ay süreyle Lausanne’daki Foyer Turc’ün başkanlığını yürüttü. Mahmud Esad, İsviçre örneğine göre hazırlanan Türk Medenî Kanunu’nun da fikir babasıdır. Cenevre’deki <em>Foyer</em>’yi yönetmiş olan Şükrü (Saraçoğlu, 1887-1953) de Atatürk’ün ölümüne kadar önemli bakanlıkların başında bulunacaktı. 10 Mayıs 1919 tarihli bir <em>Foyer</em> tutanağı, Kemalistlerin daha sonraki yıllarda din konusuna yaklaşımlarının bile ötesine geçen talepler içerir:</p>

  <blockquote>
    <p>Hükümet din ve şeyhülislâmlık makamı ile bütün bağlarını kopartmalıdır. [Şeyhülislâmlık makamının] patrikhaneden hiçbir farkı kalmamalıdır. Türklük dine hizmet etmemeli, din Türklüğün hizmetinde olmalıdır.</p>
  </blockquote>

  <p>Lausanne’daki müzakerelere katılanlar arasında İsmet’in yardımcıları Dr. Rıza Nur (1879-1942) ve Genel Sekreter Reşid Safvet (Atabinen, 1884-1965) şahsında, Türk olmayan her şeye karşı ölçüsüz nefretleri ile öne çıkan iki isim de vardı. Rıza Nur önceleri İttihat ve Terakki Cemiyeti’ne bağlı olmakla beraber 1913’ten sonra sürgüne gitmişti. TBMM hükümetinde Sıhhat ve İçtimai Muavenet Vekilliği [Sağlık ve Sosyal Güvenlik Bakanlığı] görevini icra etmekteydi. 1925’te Mustafa Kemal’le arası açıldı ve Fransa’ya gitti. Orada kaleme aldığı anılarında yeni Türkiye’nin lideriyle fanatik bir biçimde ve kelimenin düz anlamıyla bel altından bir hesaplaşmaya girişecektir. 36 kişilik Türk heyetinden ayrıca Celâl’in (Bayar, 1883-1986) ismini zikretmek gerekir ki Mustafa Kemal’e iki kez İktisat Bakanı, son olarak da Başbakan sıfatıyla hizmet edecektir. Celâl Bey ayrıca yönetim kadrosunda köy kökenli tek siyasetçiydi ama Fransızca biliyordu. İstanbul Hahambaşı Naum’un ikinci müzakere raunduna katılması, Kemalistlerin hasımlarına akıl ve izan dışı komplo teorileri için mesnet sağladı: Buna göre Lord Curzon, Naum’un danışmanlık yaptığı İsmet’in ülkede İslâmî kurumları ortadan kaldırma sözü karşılığında Türkiye’ye toprak tavizlerinde bulunmuştu!</p>

  <p>Lord Curzon izleyeceği rotayı müzakereler başlamadan önce Fransız ve İtalyan meslektaşlarıyla birlikte kararlaştırma işini geciktirdiğinden, konferans bir haftalık rötarla başladı. Türk katılımcıları bundan haberdar etmek kimsenin aklına gelmemişti. İsmet gecikmeyi şiddetle protesto etti ve izleyen haftalarda da hakikî veya hayalî eşitsizliklere karşı sesini yükseltme fırsatını bol bol kullandı. Buna, Fransızca, İngilizce ve İtalyanca’nın yanı sıra Türkçe’nin de resmî müzakere lisanı olma talebi dahildi. Komisyonların ve alt komisyonların bileşimi başka bir çatışma noktası teşkil ediyordu. İsmet’in nobran müzakere üslubu, eşit sertlikteki tezlerini aşırı bir nezaketle sunan Lord Curzon’un gözünde düpedüz küstahlıktı. Britanya basını sütunlarında, “Batı diplomasisinin kurallarını anlamayan ve taviz vermeyi adil bir alışverişin parçası olarak değil zafiyet emaresi olarak yorumlayan bu Asya halkının” müzakere üslubunu yeriyordu.</p>

  <p>Fransa ve İtalya, konferansın 20 Kasım 1922’de <em>Casino de Montbenon</em>’daki<a class="noteref" href="#n082" id="ref2">2*</a> açılış töreninde hükümet başkanları Poincaré ve Mussolini tarafından temsil edildiler. İsviçre Federal Devlet Başkanı Robert Haab konuşmasında yaklaşan Noel bayramını hatırlattı ve sözlerini “<em>Paix sur la terre a tous les hommes de bonne volonté</em>” [dünyadaki bütün iyi niyetli insanlara barış] dileğiyle noktaladı. Sadece müzakerecilerin arasındaki hava değil, Türk tarafının kendi içindeki ihtilâflar da düşünüldüğünde bu güzel temenniler hedefini tamamen ıskalamış sayılabilir.</p>

  <p>Mustafa Kemal’in Rauf’u Ankara’da hükümet reisi olarak yerine mıhlama kararı sonucunda İsmet ve Rauf arasında bir krizin patlak vermesi kaçınılmazdı. Rauf, Türklerin müzakerelerdeki gücünü abartıyor ve Sèvres’den sonra Ermenilerle Yunanların azamî talepler öne sürerek kararları etkileme şanslarını zaten kaybettiklerini gözden kaçırıyordu. İsmet’e göre hareket alanı Rauf tarafından daraltılıyor, başbakanın hâkimiyeti bir türlü elden bırakmayışı 1877-78’de “Saray”ın Rusya’ya karşı savaşın yönetimini usta subaylara verecek yerde –bir felâkete yol açacak şekilde– kıskançlıkla elinde tutmasını hatırlatıyordu. Bu olağanüstü incitici karşılaştırma Mustafa Kemal’i bile sonunda Rauf’u İsmet’e karşı müdafaaya sevk edecekti.</p>

  <h2 id="sigil_toc_id_65">Ermeni “yurdu”na geçit yok</h2>

  <p class="nonindent">Türkler yalnız bir Ermeni “yurdu”nu reddetmekle kalmıyorlardı; Britanya Heyeti Başkanı Sir Horace Rumbold’un, tehcir edilen Ermenilerin “serbestçe ve tacize uğramadan geri dönüşüne izin verilmesi” talebine de karşı çıkıyorlardı. “Devletin güvenliği” açısından bir <em>rentrée en masse</em>, yani kitlesel geri dönüşün mevzubahis olamayacağını söylüyorlardı. İtilaf kuvvetleri azınlık alt komisyonlarında “Ermeni devleti”, “Süryani devleti” ve (Güneydoğu’da) bir “Keldanî devleti” üzerine konuşmaya kalkışınca Türk heyeti toplantıyı terk etti.</p>

  <p>Lausanne Konferansı’nın Türk muhakematının Avrupalılaştırılması üzerinde hızlandırıcı bir etkisi olmuştur. Örneğin hukuk işleri alt komisyonundaki Türk temsilciler, yabancıların Şeriat mahkemelerinde yargılanıp yargılanmayacağı konusundaki ısrarlı sorulara cevap vermek zorunda kaldılar. 1924 Anayasası yine de Şeriat hükümlerinin yürürlüğünün Türkiye Büyük Millet Meclisi’nin yetkisi dahilinde olduğunu söyler. İtilaf kuvvetlerinin, yabancıların taraf olduğu mahkemelerde yabancı hâkimlerin de bulunması yolundaki talebini İsmet geri çevirmiştir. Sonunda bir orta yol bulundu ve kabinenin onayı ile beş yıl süreyle yabancı hukuk danışmanlarının varlığına izin verildi. Bu, Avrupa hukuk kurallarının yürürlüğe konması için bir takvim de saptamış oluyordu. Kerhen kabul edilen danışmanların en kısa zamanda evlerine geri gönderilmesinin yolları aranıp bulunacaktı.</p>

  <p>Yunanistan, savaşta geride bıraktığı harap şehirler ve köyler için tazminat ödemeyi reddetti, onun yerine bugün Türkiye, Yunanistan ve Bulgaristan sınır üçgeninde yer alan, Edirne’nin en önemli tren istasyonu Karaağaç’ı Türklere iade etme teklifinde bulundu. İsmet hemen Rauf Bey hükümetinden acil talimat istedi. Gelmeyince Mustafa Kemal’le “kısa bir muhaberat” sonucunda (bugün devasa bir Lausanne heykeline ev sahipliği yapan) Karaağaç karşılığında Yunanlılardan savaş tazminatı almaktan feragat etti. Müzakereleri bir an önce sonuçlandırmak için bu noktada da, önceden kararlaştırılan talimatın metninden sapılmıştır. İsmet’in coşkulu deyişiyle, uzaktaki Reisicumhur yine Hızır gibi yetişmiştir. İsmet 20 Temmuz’da Lausanne’dan Mustafa Kemal’e kelimesi kelimesine şöyle yazar:</p>

  <blockquote>
    <p>Her dar zamanımızda hızır gibi yetişirsin. Dört beş gündür çektiğim azabı tasavvur et. Büyük işler yapmış, yaptırmış bir adamsın, sana bağlılığım bir kat daha artmıştır. Gözlerinden öperim, pek sevgili aziz kardeşim. İsmet.</p>
  </blockquote>

  <p>Mustafa Kemal, Barış Antlaşması’nın Lausanne Üniversitesi’ne ait Palais de Rumine binasında imzalanmasının ardından Ankara’da, Meclis önünde bu mutabakatın Sèvres Anlaşması’na kıyasla ne denli büyük bir ilerleme anlamına geldiğini izah eder. Elbette Irak sınırı ile Boğazlar meselesinin hallolmadığını itiraf etmek zorundaydı. İskenderun Sancağı da (bugünkü Hatay Vilâyeti) henüz yeni Türkiye’nin sınırları içine dahil edilememişti. Azınlıkların korunması gibi hükümlerin “bütün beynelmilel” anlaşmalarda yer aldığı gibi karara bağlandığını söylerken, bazı hükümleri olduğundan daha iyi gösterir. Lausanne’da Hıristiyan ve Müslüman azınlıkların mübadelesi de kararlaştırılmış, 1,35 milyon Rum ile 434.000 Müslüman değiş tokuş edilmiştir.</p>

  <p>Türk hükümetinin yine de hakikaten önemli bir dizi noktayı kabul ettirmeyi başardığını söylemeliyiz. Ermeni Sorunu hakkında karar çıkmaması sağlanmış, savaş yorgunu İtilaf kuvvetleri “azınlık” statüsünü Müslüman-gayrimüslim farkına indirgemekle yetinmiştir. Artık bundan sonra etnik ve dilsel farklardan bir hak türetilemeyecekti. Böylece Kürtlerin kısmî veya tam özerkliği de masadan kalkıyordu. Toplu olarak “kapitülasyonlar” adıyla anılan, yabancıların hukuki ve ekonomik ayrıcalıklarından feragat, çok daha ağır müzakere edilmiştir. Türkiye bu kazanımı karşılığında, kendi hukuk ve muhakeme sistemini yeniden örgütleme taahhüdünde bulunmuştur. Eğitim politikasında da milliyetçiler büyük bir zafer kazandılar. Yabancılar gelecekte azınlık okullarında artık istedikleri gibi öğretmen istihdam edemeyeceklerdi.</p>

  <p>Ankara rejiminin ilk Dışişleri Bakanı Bekir Sami (Kunduh) neticeyi, yabancı denetimi altında ve yabancı komşularla beraber muhteşem bir sarayda yaşamaktansa mahrumiyetler içinde fakir bir kulübede bağımsız ve özgür olmayı tercih edeceğini söyleyerek metheder. 1923’te “yerli ecnebileri” tecrit mi, yoksa entegre mi etmek gerektiği konusunda henüz bir mutabakata varılmamış olsa da, Ankara’daki milliyetçiler homojen bir toplum düzeni hedefine çok yaklaşmış görünürler. Bütün dünyanın, ulus-devleti yıkılan çokuluslu imparatorluklara üstün tuttuğu bir devirde bunda şaşılacak bir şey yoktur.</p>

  <p>İsmet (İnönü) Lord Curzon’la arasındaki fikir ayrılıklarını sonradan değerlendirirken, kendisi oraya Mudanya’dan gelmişken, Curzon’un onu hep Mondros’a çekmeye çalıştığını yazacaktır. Afganistan ve Tayland gibi tampon devletleri bir tarafa bırakırsak, Asya’da çok az mühim bağımsız devlet vardı. Bunlar da Japonya ve Çin’di. Böyle bir dünyada Türklerin elde ettiği sonuç, göz ardı edilemeyecek bir başarıdır. Mustafa Kemal artık kendisini yeni Türkiye’nin tanzim ve tefrişine verebilecektir ki bu onun gözünde, Kürt-Arap “Irak”ı üzerindeki toprak münakaşalarından çok daha önemlidir. En azından, bugün de geçerliliğini koruyan Boğazlar Antlaşması’nın (Montreux 1936) ve Sancak’ın barışçı yollardan anavatana intikalinin görgü tanığı olabilecekti (1938).</p>

  <p>Başbakan Rauf, anlaşmanın imzalanmasının hemen ertesi günü Türk heyetinin üç yöneticisine bir kutlama telgrafı gönderdi. Telgrafında, yaşananları 1918 Mondros Mütarekesi’nde kendi oynadığı rol ile kıyaslaması büyük hoşnutsuzluğa neden oldu. Mustafa Kemal onu ve Meclis’in Başkan Yardımcısı Ali Fuad Paşa’yı (Cebesoy) ertesi gün Çankaya’ya çağırdı. Cumhurbaşkanı’nın eşi Lâtife de akşam yemeğine iştirak etti. Haliyle söz, Barış Antlaşması’na geldi. Rauf hemen bu fırsatı kullanıp İsmet hakkındaki sıkıntılarını açıkça dile getirdi ve onu karşılamak için tren istasyonuna gitmeyeceğini bildirdi. Mustafa Kemal şaşkındı: “Yani onu karşılamayacak mısın?” Rauf yanıtladı: “Affedersiniz, bunca mesnetsiz hakaretten sonra artık onun karşısına çıkamam.” Rauf Bey istifasını verdi ve ölene kadar Mustafa Kemal’e koyu bir husumet besledi.</p>

  <h2 id="sigil_toc_id_66">Mustafa Kemal ve Anadolu</h2>

  <p class="nonindent">Lausanne Barış Antlaşması’nın imzalanmasının ardından siyasî dünya, genişlemiş bir Anadolu coğrafyası ile karşı karşıya kalmıştır. Ankara, 1919 yılının sonundan itibaren Mustafa Kemal’in ve çoğu onunla aynı Güneydoğu Avrupa kökenini paylaşan yoldaşları ile hasımlarının politik, askerî ve kültürel icraat odağı haline gelmiştir. İstanbul’dan Kürt veya Suriye cephesine gidip gelirken birkaç defa bindiği Anadolu Demiryolları treninin penceresinden gördüğü manzaraları saymazsak, Samsun’a çıkmadan önce geleceğin yeni Türkiyesi’nin çekirdek ülkesini iyi tanıdığı söylenemez. Askerlik hayatında Balkanlar’ın sarp kayalıklarında dolaşmış, Edirne’deki Selimiye Camii’nde namaz kılmış, büyük Suriye şehirlerinin kahvehanelerinde oturmuş, piramitlerin yamacında durmuş, Sirenayka çöllerinde çarpışmıştı; Paris’in bulvarlarını, Sofya’nın opera binasını yakından tanıyordu; Berlin’de, Viyana’da en lüks otellerde misafir olmuş, Rus işgal birliklerinin boşalttığı Bitlis’in sefaletini yerinde hissetmişti. Ve İstanbul yıllarında, o seferberlik günlerinde şüphesiz sık sık Anadolu yakasına geçmişti, Payitaht’ın pencerelerindeki yangını seyretmişti kaç kez günbatımında, İstanbul’a Asya’dan bakmıştı bakmasına da, Anadolu onun algı dünyasının merkezinde yer almıyordu. Mustafa Kemal’in askerî hayatı özünde Payitaht’ı, yani merkezi periferide, sınır boylarında savunan bir savaşçının hikâyesidir.</p>

  <p>İzmit’in az ilerisinde, şehrin son düzgün caddesinin tozlu kervan yollarına dönüştüğü noktada başlar Anadolu. Eğer seyyahın altında çift dingilli bir “Tatar” arabası varsa kendini şanslı sayabilir. Kolay sürülebilen bu tekerlekli arabayı Rusya’dan göçmenler getirmiştir ve dört bin yıldır tahta tekerli kağnısına sadık Anadolu halkı bu yeniliğe pek bir şaşmıştır. Deve sırtının iki yanında, heybe misali asılan <em>mahve</em> adlı taşıma sepetlerine tıkışmak zorunda kalan kadınlarla çocukların durumu ise kuşkusuz daha ağırdır.</p>

  <p>Türk Müslümanlar Balkan Savaşları’nın ardından gitgide yeni gerçeklerle yüzleşmek zorunda kalırlar. Balkan vilâyetleri ilelebet kaybedilmiştir. Barış müzakerelerinde en fazla Batı Trakya toprakları –yani üç isimli (<em>Evros-Maritza-Meriç</em>) ırmağın ötesi– pazarlık konusu edilebilir. İmparatorluğun Asya topraklarının Osmanlı’nın çekirdeği olduğu gerçeği, savaş esnasında bilince giderek daha derin yerleşir. Rumeli’den vazgeçildiği sarih biçimde dile getirilmese de, geçmiş savaşların sonuçları kaçınılmaz biçimde ortadadır ve gerçek, sessizce sineye çekilmek zorundadır. Padişah ve Halife’nin bir arada tutacağı bir tür Türk-Arap çifte monarşisi fikri bazılarının zihnini bir süre daha meşgul edecektir gerçi; Osmanlı’nın Balkanlar’da, kimi Anadolu bucağındakinden çok daha uzun sürmüş olan varlığı ise bundan böyle sadece nostaljiden beslenen edebiyatçılara malzeme olacaktır.</p>

  <p>Atatürk’ün ölümünden üç yıl sonra Ankara’da toplanacak olan ilk Coğrafya Kongresi (1941) “Kuzey Anadolu”, “Güneydoğu Anadolu” ve “İç Anadolu” isimlerini tedavüle sokar. Ankara Sancağı ile birlikte yalnız “İç Anadolu” ve o da ancak kısmen, bir Osmanlı vilâyetine tekabül eder. Sèvres Anlaşması’nı yorumlayan Alman bir yazarın, İtilaf kuvvetlerinin Türkiye’yi Ermenistan ve Kürdistan ayrıldıktan sonra kalan “hakikî Anadolu”ya indirgemek istediklerini belirtmesi, bu bölgelerin sınırlarına dair umumî tereddüdü de ortaya koyuyordu.</p>

  <p>Anadolu, Mustafa Kemal’in gençlik yıllarında ulaşım sorunlarına rağmen artık bir <em>terra incognita</em>, bilinmeyen topraklar değildi. Şehir merkezlerinin bir kısmında modern idari binalar, mahkemeler, telgrafhaneler, jandarma lojmanları, hapishaneler ve Ziraat Bankası şubeleri vardı. Şehrin okuryazarları gazete de okunan kahvehanelerde toplaşır, yerel basınla İstanbul matbuatını izleyerek dünyada ve etraflarında olup biteni öğrenirdi. Yine de çoğu alanda geri kalmışlık barizdi; noksanlıklar kendini bilhassa yüksek okul, hastane ve eczane alanlarında hissettiriyordu. Ahali yetersiz beslenmekte, çocuk ölüm oranları fazlasıyla yüksek seyretmekteydi.</p>

  <p>Ankara Hükümeti, kurulduğu 1920 yılının hemen akabinde bir Sıhhat ve İçtimai Muavenet Vekili atadı ve ondan vilâyetlerdeki durumu başkente düzenli olarak rapor etmesini istedi. Sıtma ve frengiyle mücadele nafile görünüyordu. Milyonlarca mülteci derme çatma barınaklarda hayatta kalma mücadelesi içindeydi. Birbiriyle çok alâkalı iki konu olarak frengi ve fuhşun Türkiye Büyük Millet Meclisi’nin halka açık oturumlarında şiddetle ve ayrıntısıyla tartışıldığını biliyoruz. Bu konulara değinmemizin nedeni, mevcut literatürün Ankara’da o günlerde yalnızca Padişahlık ve Halifelik kurumlarının konuşulduğu gibi yanlış bir izlenim uyandırmasıdır.</p>

  <h2 id="sigil_toc_id_67">Yeni başkent Ankara</h2>

  <p class="nonindent">Mustafa Kemal’in TBMM Hükümeti’ni Ankara’da kurma kararı ilk başta İstanbul’un bağımsız bir Türkiye’nin başkenti olamayacağı anlamına gelmez. Ankara’nın “merkez” ilân edilişine kadar üç yılı aşkın bir süre geçmiştir. 20 Ocak 1921 tarihli Anayasa maddesinde başkent meselesine hiç değinilmez; 20 Nisan 1924 Cumhuriyet Anayasası’nda ise Ankara’nın adı, artık pek tedavülde olmayan ve “karar merkezi” anlamına gelen <em>makarr</em> sözcüğüyle anılır. Anlaşılan monarşik bir idare merkezini çağrıştırmayan başka uygun sözcük bulunamamıştır. Bugün artık dile yerleşmiş olmasına karşın yeni bir icat olan “<em>başkent</em>” terimi ancak 1945 Anayasası’yla birlikte kullanılmaya başlayacaktır.</p>

  <p>Cumhuriyet öncesi Ankarası gerçi köy değildi ama şehir olarak da pek davetkâr bir yer sayılmazdı. Demiryolu hattı 1892’den beri İstanbul’a mesafeyi yedi gün azaltmıştı. Baron Colmar von der Goltz 1889’da ikamet ettiği İstanbul’dan “Angora’ya bir gezi” için yine de on iki gününü ayırmak zorundaydı. 1917’de yazar ve gazeteci Refik Halit (Karay, 1888-1965) şehri ziyaret etti ve iki gece zarfında bütün iş ve ikamet merkezinin dörtte üçünü yerle bir eden ünlü yangının şahidi oldu. Resmî bir tahmine göre bu faciada 1.900 kadar bina alevlere kurban gitti. Eski Selçuklu-Osmanlı şehir dokusunun dışına yayılmış görece yeni okul ve idare binaları kaldı sadece ayakta. Ama şehrin yangından önce de ziyaretçisine pek iç açıcı bir manzara sunduğu söylenemezdi:</p>

  <blockquote>
    <p>Ankara tanıdığım bütün vilâyet merkezleri arasında en kuru, en kara, en sıkışık ve durgun olanıydı (…) İmar edilmiş olmaktan çok, yıkılıp dökülmüş izlenimi uyandırıyordu; toparlanmaktan çok dağıtılmak, yaşanmaktan, oturulmaktan çok yakıp yıkılmak için yaratılmıştı sanki.</p>
  </blockquote>

  <p>Hijyen koşulları benzer yerlere kıyasla çok daha berbattı. Şehir sınırları içerisinde vilâyetin diğer bölgelerindeki pirinç tarlalarına rastlanmasa bile sıtma, fakir-zengin dinlemeyen umumî bir felâketti ve devrin nice cengâverini eli silah tutamaz hale getirmişti. DDT henüz yaygınlaşmamıştı ve sıtma, bataklıklar kurutularak dindirilmeye çalışılıyordu. Tifo ve çiçek hastalıkları da oldukça yaygındı.</p>

  <p>Mustafa Kemal ve silah arkadaşları Erzurum ve Sivas kongrelerinden sonra Ankara’yı ulusal hükümetin merkezi tayin etmekte ısrarlıydılar ve kimsenin itirazına kulak asmadılar. Bu kararda stratejik mülahazalar elbette aslî bir rol oynamıştır. Öte yandan, işe yarar demiryolu ve telgraf hatlarına sahip olup, ne (Eskişehir gibi) İstanbul’a çok yakın ne de (Sivas ve Kayseri gibi) uzak şehirlerin sayısı da o kadar fazla değildi, nihayet 20. Kolordu Komutanı Ali Fuad’ın (Cebesoy) da birlikleriyle karargâhını burada kurmasından sonra, Ankara milliyetçiler açısından özellikle güvenli bir mahal gibi görünüyordu;.</p>

  <p>Literatürde ayrıca Ankara’nın seçilmesini getiren başka “yumuşak” faktörlerden de söz edilir. Yerel eşrafın ulusal davaya bilhassa sıcak baktığı, Ankaralı müftü Rıfat Efendi’nin devrim sürecinde “aydınlanmış ulema” olarak oynadığı vazgeçilmez rol zikredilir. Mustafa Kemal 7 Nisan 1924’te <em>Cumhuriyet</em> gazetesi imtiyaz sahibi Yunus Nadi (Abalıoğlu, 1880-1945) ile uzun bir mülâkatında İstanbul ve Ankara’yı ilk kez karşılaştırır. Önce kentin elverişli stratejik konumunu hatırlatır, ama sakinlerinin Kurtuluş Savaşı boyunca gösterdikleri cesur ve cesaretlendirici davranışlara da değinir:</p>

  <blockquote>
    <p>Ankara’ya ilk kabul olunduğum gün sadece bir vatandaş, bir ferd-i millet idim. Hiçbir sıfatım, selâhiyetim ve unvanım yoktu. Böyle olmakla beraber Ankara ve havalisi kâmilen çocuklariyle, kadınlariyle, ihtiyarlariyle beraber Ankara şehrinden Dikmen tepesine kadar bütün sahrayı doldurmuş ve beni iztikbal etmiştir. İstasyondan hükümet dairesine kadar uzayan caddenin iki tarafı eski Türk kıyafetine girmiş, bıçakları ve tabancaları ellerinde Ankara gençleriyle dolmuştu. Bu gençler ve onlarla beraber bütün halk: “Vatanı ve milleti düşmandan kurtarmak için hepimiz ölmeye hazırız, emrinizi bekliyoruz,” diye bağırıyorlardı. O zaman Ankara istasyonu ecnebi [Fransız] zabit ve askerlerinin taht-ı işgalinde bulunuyordu. O güne kadar Ankaralıları ölü ve Ankara’yı bir harabe zanneden bu ecnebiler, bu ulvî tezahür karşısında ilk endişelerini izhardan men-i nefs edememişlerdir.</p>
  </blockquote>

  <p>Tarihi çok da iyi bilmeyen gazete okurlarına, Selçuklu egemenliğinin ortadan kalkışından sonra peyda olan değişik Anadolu beylikleri arasında bir “Ankara Cumhuriyeti”nin de var olduğunu hatırlatır. Kastettiği erken 14. yüzyılda şehrin işlerini ele alıp yürüten tüccar ve zanaatkâr loncaları, yani Ahiler’dir. Ankara’nın başkent seçilmesinde bu son argüman elbette tayin edici değildi. Ahilik müessesesine olumlu bağlamda değinişi yine de erken Türkiye Cumhuriyeti’nde dikkatleri Osmanlı öncesi Anadolusu’na çevirmesi açısından ilginçtir.</p>

  <p>Savaşın akabindeki yıllarda Ankara’nın nüfusu 20.000 kişiyi aşmıyordu. Gayrimüslimler, özellikle Ermeniler şehri bir Türk kaynağının iddia ettiği gibi 1915’ten sonra “peyder pey” terk etmişti; bütün vilâyetten toplam 21.236 Ermeni’nin Halep ve Deyr-i zor’a tehciri Eylül 1915’te tamamlanmıştı. Tehcirden sonra Ermenilere ait çok sayıda konut el değiştirdi. Bir gözlemci, tarihçi Ahmed Refik (Altınay, 1880-1937), gerçi Ermenilere alım satım karşılığında belli bir meblağ ödendiğini, fakat bu paranın satış akdi imzalandıktan sonra şantaj yoluyla geri alındığını yazar. Bu iddiaya inanacak olursak yeni mülk sahipleri değerli gayrimenkulleri bedava elde etmişlerdi.</p>

  <p>1920’lerin ilk yarısında Ankara’da çok az sayıda kamusal yapı inşa edilmiştir; bunlar Maliye Bakanlığı ve Gazi’nin veya Lâtife’nin adını taşıyan okullardır. Bir otel ve balo mekânı olarak tasarlanan Ankara Palas, ki Vedad’ın başyapıtlarındandır, 1928’de bitirilmiştir.</p>

  <p>Şehir 1925’ten itibaren büyük bir enerjiyle imar edilmeye başlandı. Projesiyle Berlin kentinin yeniden düzenlenmesi için açılan yarışmada büyük ödülü kazanan Hermann Jansen, Ankara için açılan uluslararası kentleşme yarışmasının da birincisi oldu. Tasarımı –kısmen– 1934’ten sonra uygulamaya konulacaktı. Falih Rıfkı, Atatürk’ün “şapka ve Latin harfleri devrimlerini başarabilecek kadar kuvvetli bir idare kurmuş, fakat bir şehir planını tatbik edebilecek kuvvette bir idare kuramamış” olduğunu yazar. Ancak kaydetmek gerekir ki, Jansen Ankara’nın nüfusunun 1978’de 300.000’e çıkacağını zannetmişti, oysa şehir bu ölçeğe daha 1950’li yıllarda ulaşacaktı.</p>

  <p>Ankara’yı imar edenler arasında 1926’ya kadar Türkler başroldedir: Kemaleddin Bey (1869-1927), Vedad (Tek, 1873-1942) ve Arif Hikmet (Koyunoğlu, 1889-1982) isimleri zikredilmeli. Daha sonra yabancılar, ki aralarında en başarılı olanı Avusturyalı Clemens Holzmeister idi (1886-1983), hükümet merkezini Le Corbusier’nin Hindistan’da Chandigargh’ta veya Niemeyer’in Brasilia’da yaptığı gibi, “baştan yaratma” iznini aldılar. Holzmeister’e 1927’de Harbiye Nezareti’ni ve Genel Kurmay Başkanlığı binasını tasarlama görevi verildi; bunu yeni Cumhurbaşkanlığı köşkü gibi başka binalar izledi.</p>

  <p>Mustafa Kemal 1930-31’de yeni bir Cumhurbaşkanlığı köşkü yaptırmakla, yeni bir hayat tarzını herkese yaşayarak göstermek istiyordu. Alman ve Avusturyalı mimarların Kemalist Türkiye’deki çalışmalarını inceleyen Bernd Nicolai Ankara’da bu dönemde “beklenmedik bir modernite”nin doğuşundan söz eder:</p>

  <blockquote>
    <p>Proje 1930/31’de aniden oluşuverdi. 20 Mayıs 1930’da binanın programını alan Holzmeister beş gün içinde ilk taslakları çizdi, bunlar Atatürk tarafından eleştirel bir gözle incelenip onaylandı ve nihayet 27 Mayıs’ta, ülkeyi terk etmeden hemen önce düzeltilmiş projesini sahibine teslim etti. Proje bunu izleyen üç ayda olgunlaştı ve ortaya bir maket çıktı. (…) Holzmeister maketini Gazi’ye 27 Temmuz’da, Yalova termallerinde gösterdi.</p>
  </blockquote>

  <p>Holzmeister ise günlüğüne şöyle kaydeder:</p>

  <blockquote>
    <p>Saat 1, Kemal Paşa’nın kabulü. (…) – hazırûn Falih Rıfkı (Atay), Safet (Saffet Arıkan), Tefik (Tevfik Rüşdü Aras), Gazi’nin kızı (büyük olasılıkla Âfet), önce çalışma odasında, Yalova hakkında sorular (…) – sonra büyük salonda, burada kurulu maket 1:100, planlar, tefrişat – konferans 3-4 saat – giriş katındaki zaruri genişleme hakkında bilgilendirme, mutfak, merkezî ısıtma sistemi, revaklı avlu, üçüncü kattan malî sebeplerle vazgeçilmesi – Gazi her şeyle mutabık, arzularını açıklıkla dile getiriyor (…).</p>
  </blockquote>

  <p>Nicolai ekliyor: “Kemal Paşa bazı değişiklikler istese bile <em>bütün kararları eksiksiz</em> Holzmeister’e bıraktı (…) İç dekorasyon kısmen Viyana Güzel Sanatlar Akademisi’nde hazırlandı. Ankara’ya tepeden bakan yapı Türk eviyle Batılı hayat tarzının konforunu birleştirmeyi hedefliyor.”</p>

  <p>Mustafa Kemal mimarlara, reformlarla görevlendirdiği bakanlarına nasıl davranıyorsa aynen öyle davranıyordu: Fazla soru sormuyor ve mimarların elini büyük ölçüde serbest bırakıyor, sadece –dar bütçeyi de her zaman hesaba katarak– işin hızla bitirilmesinde ısrar ediyordu. Bugüne kadar hâlâ Cumhurbaşkanının ikametgâhı olarak hizmet veren saray, önce Gazi Evi adıyla tanınmıştır. O kadar moderndi ki, yukarıda sözü edilen sentezi bile bulmakta zorlanırız; hatta bu sentezin Holzmeister tarafından gerçekten hedeflendiğinden bile kuşkulanabiliriz. Çünkü Paşa bu dönemde –Milano’da doğan ve eğitimini orada gören ve Gazi Evi’nin inşaatıyla ilk önce görevlendirilen Giulio Mongeri’ye ve Vedad’a kıyasla– yeni yapılara Anadolu’nun mimari mirasını katmak konusunda o kadar da hevesli değildi.</p>

  <p>Ankara’da oturma mecburiyetini hem memurlar hem de mebuslar baştan itibaren aynı ölçüde ağır bir koşul olarak algılamışlardır. Eserlerinin büyük bölümünü İstanbul şehrine ve Osmanlı’nın parlak devirlerine hasretmiş olan şair Yahya Kemal (Beyatlı, 1884-1958), mebus olarak birkaç yılını Ankara’da geçirirken, Ankara’nın en çok “İstanbul’a dönüşünü” sevdiğini söyleyecektir.</p>

  <p>Paşa, Aralık 1919’da Ankara’ya ulaştığında şehrin ona sunabileceği en rahat konukevi işgal altındaydı. Demiryolları İdaresi’nin lojmanına bir Fransız işgal subayı yerleşmişti. İstanbul hattının peronuna bitişik sağlam taş ev “Direktör Konağı” adıyla tanınıyordu ve Ankara’nın Anadolu Demiryolu’na bağlandığı zamanlardan kalmaydı (1892). Şehrin modern bir banyosu olan tek evi herhalde buydu.</p>

  <p>Paşa, Fransızlar binayı boşaltana kadar istasyondan yarım saat mesafede, Keçiören’de iki yıldır atıl bekleyen Ziraat Mektebi’nde ikamet etti ve çalıştı. Yine sadece geçici olarak kullanılan Meclis binasında, trafiği oldukça yoğun bir Reisicumhur ofisine de sahipti. Büyük Millet Meclisi hükümeti, sakinleri bir avuç müdür, özel kalem ve kavastan ibaret olan Vilâyet Konağı’ndaki bazı odaları kullanıyordu.</p>

  <p>Mustafa Kemal’in Millet Meclisi Başkanlığına seçilmesiyle Direktör Konağı’nın üst katı özel konutu haline geldi. Alt kattaki odalar 1920 ilâ 1922 arasında Kurtuluş Savaşı operasyonlarının planlandığı ana karargâhı meydana getirirler. Bahçedeki bir çadıra telgraf istasyonu kurulmuştur. Mustafa Kemal’in Selânik’teki üvey babası Ragıb’ın yeğenlerinden Fikriye, burada bir nevi “evin hanımı” ve “refika” olarak onunla hayatını paylaşıyordu. Fikriye’nin Gazi’yle aşk ilişkisine girme çabası 1924’teki intiharıyla acı bir son bulacaktı. Mustafa Kemal’in taşınmasının ardından İsmet Paşa ve akabinde Rauf Bey buranın yeni sakinleri oldular. Rivayete göre Mustafa Kemal, karısı Lâtife’ye ayrılmak istediğini söylediği gece onun Çankaya’da son bir kez kalmasına izin vermiş, kendisi de bu eski konutuna geçip burada son defa gecelemiştir.</p>

  <p>Türkiye Büyük Millet Meclisi’ni 23 Nisan 1920’de toplama kararı da da bu evde alındı. 21 Ekim 1921 Türk dış politikası açısından olağanüstü önemli bir gündü. Yusuf Kemal (Tengirşek) ve “şahsî misyonla” seyahat eden Fransız Senatör Henri Franklin-Bouillon ünlü Ankara Mutabakatı’nı (<em>Accord d’Ankara</em>) buradaki pazarlıklar sonrasında imzaladılar. Ankara rejimi bu belgeyle beraber Batılı bir ulus tarafından ilk kez <em>de jure</em> [hukuken] tanınıyor ve güney sınırı güvence altına alınıyordu. Bu, Batı cephesinde milliyetçilerin ellerinin daha serbest kalmasını sağlamıştır.</p>

  <h2 id="sigil_toc_id_68">Çankaya, cumhurbaşkanlığı konutu</h2>

  <p class="nonindent">Mustafa Kemal 1921 yılının baharında bu ve diğer geçici ikametgâhlarını boşaltarak Çankaya tepesinde, “Ankara halkının hediyesi” olan (ve masrafları Valilik tarafından karşılanan) bahçeli bir eve yerleşti. Son sahibi Bulgurluzade Mehmed Efendi adlı bir zattı ve burayı “kısa süre evvel” mülk edinmişti. “Müştemilât”ın eski sahipleri bilinmiyor; aralarında “muhtemelen” Ermeni tüccar Kasapiyan da bulunuyordu.</p>

  <p>Çankaya takriben 1.000 metrelik rakımı ile şehrin güneyindeki en yüksek tepelerden biridir. Üzüm bağlarının arasında sahiplerince yazlık olarak kullanılan böyle çok sayıda ev vardı. Ermenilerin tehcirinin ve şehir merkezini büyük ölçüde tahrip eden yangın felâketinin (1917) ardından bu “müştemilâtlar” Falih Rıfkı’nın değerlendirmesine göre Hıristiyan ahaliden arta kalan tek izleri oluşturur. Reisicumhurdan başka bazı mebuslar da bu bağları mesken tuttular. Sovyet sefareti ise buraya yerleştikten kısa bir süre sonra geleceğin Atatürk Bulvarı’nda kendine daha büyük bir mülk edinecekti.</p>

  <div class="picture">
    <img alt="23" src="../Images/23.jpg"/> 

    <div class="caption">
      Çankaya, 1921: Mustafa Kemal’in birçok defa tadilat görüp genişletilecek olan konutu, 1926’daki kapsamlı modernleştirme harekâtına kadar Ankara bağlarında mütevazı bir evdir.
    </div>
  </div>

  <p>Küçük köşk, kesme ve doğal taştan sağlamca inşa edilip çatısı kiremitle kapatılmış olmasına karşın ancak geçici bir ikametgâh rolünü oynamakla yetinecektir. İç mekân mangallarla ısıtılabilmektedir. 1926’da Holzmann firmasından bir mühendis buraya merkezî ısıtma sistemi kurduktan sonra da, bacalar iyi çekmediği için bir türlü ısınmaz. Konut önceleri Ankara’nın başka bazı binaları gibi taşınır buharlı bir tür dinamo olan “lokomobil”in ürettiği elektrikle aydınlatılıyordu.</p>

  <p>Eski şehre ve kalenin süslediği tepeye bakan üstü kapalı bir balkonu vardı, hiç değilse. Çankaya’da oturmanın avantajları kendini bilhassa ilkbahar ve yaz aylarında gösteriyordu: Yamaçlar yemyeşil oluyor, meyve ağaçları çiçekleniyor, çobanlar koyun ve keçileri bozkıra vuruyorlardı. Bahçe 1924’ten itibaren daha cömert tanzim edildi, uzun yaz akşamlarını ağaçlar altında geçirmeyi herkes seviyordu. Burada hayat, Çankaya’yı eski şehir dokusundan ayıran ve sıtma yatağı niteliğindeki çukurlukta olduğundan çok daha sağlıklıydı. Hem kış aylarının da kendine has iyilikleri vardı; patikalar ve toprak yollar donunca daha kolay geçilir hale geliyorlardı.</p>

  <p>Evin alt katı bir oturma mekânı, mutfak ve sarnıcıyla tipik bir “taşlık” niteliğindeydi. Yeni sakini şarap uzmanı sayılmasa bile ev, üzümlerin mayalanması için yapılmış kuyusuyla bir <em>chateau</em> (şato) haline geliyordu. Üst katta eski Türk evlerine has sofaya tekabül eden bir taşlık vardı, hole yalnız iki oda açılıyordu.</p>

  <p>Falih Rıfkı buraya ilk ziyaretini, her türlü coşkudan uzak, şöyle anlatır:</p>

  <blockquote>
    <p>Gazi Mustafa Kemal, Çankaya’da havuzlu bir küçük köşkte otururdu. Galiba bir İngiliz yapağı tüccarının evi imiş. Nakil vasıtaları yalnız atlı fayton arabaları olduğundan, şehirden oraya kadar bir hayli sürerdi. Yol denebilecek bir şey de yoktu. Eski Halkevi’nin bulunduğu tepe eteklerinden ta Çankaya sırtlarına kadar, bozulmuş bağlarla asma kütükleri ve yabanî gül fidanları arasından sarsıla sarsıla giderdik. Çankaya’dan ufuklar boyu bomboş bir bozkır parçası görünürdü. Bu kül ve toz yığınları içinde bir yeni devlete başkent yapmayı düşünmek değil, onun yüzüne bakmak bile cesaret kırıcı bir şeydi.</p>
  </blockquote>

  <p>İleride gardan Çankaya’ya otomobille yirmi dakikada çıkılabilecektir. Evi beğenen, seçen ve ilk tamir ettirip donatan rivayete göre Fikriye’dir. Bu tarihten sonra Türkiye’nin diğer bütün devlet başkanlarının özel konutları ile resmî makamlarının “Çankaya” olacağını o günlerde kimse bilemezdi. Cumhuriyet boyunca üç kez yer değiştiren Meclis’e kıyasla Cumhurbaşkanlığı konutu, tadilatları ve ilâveleri saymazsak, hiç değişmeden kalmıştır. Çankaya veya halkın dilindeki ismiyle <em>Köşk</em> (Farsça küçük saray) böylece başında güçlü bir devlet başkanının oturduğu Cumhuriyetçi sistemin özlü ifadesi haline gelmiştir.</p>

  <p>Çankaya’nın seçiminde güvenlik mülahazalarının da bir rol oynadığı düşünülebilir. Mustafa Kemal hayatına kasteden suikastçıların varlığından her zaman haberdardı. Ruşen Eşref (Ünaydın, 1892-1959), “gece gündüz” arka cebinde iki revolverle dolaştığını, hatta gece geç vakte kadar süren sofralarda da silahları yanından ayırmadığını yazar. Ancak çok güvendiği kişilerin yanındayken silahlarını yukarıdaki özel odasına götürmesi için uşağına verdiği görülürdü. Yirmili yılların ortalarından itibaren gözü pek Karadenizli delikanlılardan oluşan özel bir koruma ekibi edindi. Bu uşaklar yöreye has kara giysileri, tipik saç bantları ve parlak fişeklikleriyle Şark’ın ezelden beri aşina olduğu etnik pretoryen koruma tipinin dikkat çekici ve geç bir örneğini oluştururlar.</p>

  <p>Çankaya’nın kelimenin tam anlamıyla “kuşatılmasına” ise 1 Nisan 1923 günü tanık olundu; 1919’da affa uğrayan çete reisi Topal Osman Ağa, ki kendisi Andrew Mango’nun tabiriyle “sadist bir etnik temizlikçi”dir, Mustafa Kemal’in korumalarıyla çatışmaya girdi. Muhalif mebus Ali Şükrü’nün (1884-1923) öldürülmesine karıştığı tahmin edilen Topal Osman, Çankaya’ya düzenlediği bu başarısız saldırının ardından ölü bulunacaktı. O esnada Köşk’te Mustafa Kemal’den ve Lâtife’den başka baldız Vecihe de bulunuyordu. Onun anlatımına göre Gazi bu suikast girişiminden, Lâtife’nin onun kalpağını başına geçirip aydınlık pencerenin önünde –bir gölge oyunu misali– Mustafa Kemal’in odada bulunduğu yanılsamasını yaratırken, kendisinin korumaları tarafından güvenli bir yere götürülmesi sayesinde kurtulmuştur.</p>

  <p>Müştemilâtın alt tarafındaki üç evden biri yaverine ve şoförlerine tahsis edilmişti. Burada atlar için bir de ahır bulunuyordu. Çevreye yaptığı atlı gezintilerde kısrağı Sakarya’ya binerdi. Evlilik yıllarında Köşk’ün daimi sakinleri arasında Lâtife’nin küçük köpeği de vardı. Lâtife evden ayrıldıktan sonra yerine efendisinin ayaklarının dibinde uyuma alışkanlığına sahip Fox adlı melez bir başka köpek alınacaktı.</p>

  <p>Evde ilk büyük tadilat Lâtife’yle evlendikten sonra, 1923 yılının Ocak ayında gerçekleşti. Paşa konfor için elinden geleni yapsa bile sonuçta ortaya çıkan mekân genç zevcenin Göztepe’de büyüdüğü şatafatlı villaya hiç benzemiyordu. Sonradan Meclis’in taşınacağı parti binasını da bitirmekle uğraşan hayli meşgul mimar Vedad (Tek) 1923 Aralık ayı sonunda İstanbul’dan banyolara döşenmek üzere 1.500 beyaz fayans ısmarladı. Tadilat 1924 Yazı’nda veya en geç sonbaharında bitirilebildi. Eldeki çok sayıda anlatımdan ve arşiv malzemesinden, herkesin gözünün üzerinde olduğu çiftin 1923-24 yıllarında bu inşaatta nasıl barındığına dair hiçbir bilgi alamıyoruz. Herhalde sık sık eski istasyon binasına veya yaverin kullandığı eve taşınmışlardı.</p>

  <p>Tadilatın ardından zemin katta yüzü Batı’ya dönük ailelerin vazgeçilmez demirbaşlarından olan bir piyanonun durduğu geniş bir hol meydana getirilmişti. Sağda geçilen Yeşil Salon’un kapısının yanında evin erkeğinin zaman zaman poker oynadığı bir oyun masası yer alıyordu. Lâtife müştemilâtta oturduğu sürece Yeşil Salon kadın arkadaşlarını çaya davet ettiği kabul günlerinde kullanıldı.</p>

  <p>Mustafa Kemal’in çalışma odası salonun sol tarafındaydı. Yazı masası, sedef kakmaları ve oyma Arap harflerinden oluşan kitabesiyle Mısır kral naibinin hediyesiydi; yerdeki kutup ayısı postunu ise sefirlerden biri Rusya’dan getirmişti. En büyük mekânı, yeni inşa edilen yemek salonu oluşturuyordu. Buradaki masaya on kişi rahatlıkla sığmaktaydı. Vedad bu alt kata şık ve altıgen çatılı bir kule ilâve etmek suretiyle yemek salonuna bir “radyo ve sigara odası” eklemişti; burada oturulup Kasım 1927’de başlayan Ankara Radyosu yayınlarını dinlemek mümkündü. Bütün servis mekânları ilâve odalarla eski hacmin ötesine taşınmış, büyütülmüştü. Yemekler üst kattaki mutfaktan bir yiyecek asansörü yardımıyla aşağıya gönderiliyordu. Yemek salonu Osmanlı şöminesiyle, camgöbeği çinileri ve alçı çerçeve içine alınmış renkli camlı tavanıyla eski bir Türk evinin oturma odasını hatırlatacak şekilde düzenlenmişti. Yalnız yüksek iskemleleriyle yemek masası bu tabloyu bozuyordu. Duvarlardaki ve yerdeki kilimlerle halılar, zamana özgü eklektik dekora yerli bir motif kazandırıyordu. 1923’te Cumhurbaşkanına çaya davet edilen Amerikalı gazetecilerin dikkatini duvarlara serpiştirilmiş kılıç ve kamalar da çekecekti. Bunlar sonradan ortadan kaldırılmış olmalıdır.</p>

  <p>Üst kattaki en büyük mekân, içinde iki tuvalet masası barındıran yatak odasıydı. Son tadilattan önce yatağın üzerinde Yunan mitolojisinden bir sahne betimleyen büyük bir goblen halı asılıydı: Sahnede Poseidon, Atlas’a doğru kaçan Amphitrite’yi kovalıyordu.<a class="noteref" href="#n083" id="ref3">3*</a> Bu goblen halı Lâtife’nin çeyizinden çıkmamıştı; Sovyet elçisinin hediyesiydi. Yatağın üzerine sonraları bir Siirt battaniyesi serildi, keçi kılından yapılmış örtüye Latin harfleriyle beceriksizce “Siirt Hatırası” yazılmış ve Gazi’nin bir resmi işlenmişti. Mustafa Kemal bu ücra Anadolu şehrini 1916’da kâfi derecede tanımıştı. Kuledeki odada ise özel çalışma mekânı bulunuyordu, ofisi, iki odaya yayılan üç bin cildi aşkın kütüphanesiyle iç içeydi. Bu kütüphane bugün Anıtkabir Müzesi’nde saklanmaktadır ve mevcuduna internet üzerinden ulaşmak mümkündür.</p>

  <p>Lâtife’ye babasının verdiği ve tarih kitaplarına geçen “yedi deve dolusu çeyiz”, kocasıyla Anadolu bozkırındaki bu Köşk’te –uzun seyahatlerle kesintiye uğrasa da– toplam 1.000 gün gibi bir zaman geçirdikten sonra, onunla beraber ortadan kayboldu. Ne mobilyaların izi kaldı geriye, ne gümüşlerin, ne de altın şamdanların. Porselenler, kıymetli el işleri veya halılar da sır olup gitti. Yoksa Lâtife, biyografisini yazan İpek Çalışlar’ın iddia ettiği gibi, elinde sadece bir bavulla terk etmemiş miydi Çankaya’yı? Mustafa Kemal, Türkiye’de söylendiği gibi “bekârlık sultanlığına” geri döndükten sonra binaya 1926’da misafirler için altı yatak odalı bir ilâve yapıldı. Mustafa Kemal, evin yalnız yaşayan erkeği olarak geç yatar, sabahları da geç bir vakte kadar yatak odasında olurdu. Herkes onun robdöşambrıyla bağdaş kurup, çoğunlukla kahve ve sigaradan oluşan kahvaltısını çok geç bir saatte yaptığını bilirdi. Sabah tuvaletinin ardından çalışma odasına geçmeden önce burada gazeteleri ve bültenleri incelerdi.</p>

  <h2 id="sigil_toc_id_69">Resmî misafirler ve sofra</h2>

  <p class="nonindent">Şehirde milletvekillerinin ve üst düzey bürokratların “avam takımıyla” temasa maruz kalmadan gidebileceği tek mekân vardı: <em>Karpiç.</em> Meclis, Ankara Palas ve (bugünkü Ulus Meydanı’ndaki) Taşhan üçgenindeki restoran-barı sürgündeki Ruslardan Yuri “George” Karpovic işletiyordu. Ekim Devrimi’nden önce Moskova’da avukatlık yapmıştı. Rusya’dan kaçtıktan sonra 1924’te İstanbul’da bugün halen yerinde duran “Rejans”ı (<em>Regence</em>) açmıştı. Mustafa Kemal onu Ankara’da da bir restoran açmak için çağırdığında bu davetin emir yerine geçtiğini hemen kavramıştı tabii. Karpovic kısa zamanda Ankara sosyetesinin en ünlü simalarından biri haline geldi. Atatürk vefatının hemen öncesine kadar gecenin bir vaktinde yanında bir dizi misafiriyle “Baba Karpiç”in yerine gelir, içkisini içip Macar hanımlar orkestrasının müziğiyle dans ederdi. Fakat Çankaya Köşkü’nün Gazi’nin ve onunla birlikte Türkiye’nin siyasî, toplumsal ve kişisel hayatındaki yeri, şehre yapılan bu zararsız kaçamakların çok ötesindedir.</p>

  <p>Mustafa Kemal Çankaya’dan elbette sadece kale tepesinin altında hüküm süren gece hayatına dalmak veya sinemada film seyretmek için inmezdi. Önemli makam sahiplerini ve arkadaşlarını da evlerinde ziyaret ederdi. En kolay ulaştığı yer yakınlardaki Başbakan konutuydu.</p>

  <p>Misafirlerine gelince, resmî konukları ile gayriresmî akşam yemeklerine davet edilenleri birbirinden ayrı tutmak gerektir. Gazi’nin gayet canlı resmî konuk trafiği hakkında Ankara’da protokol defteri tutulmuştur; içeriğini, hayatının en azından son altı buçuk yılını bilmekteyiz (1932-1938). Tarihçi Walter Weiker bu altı yılda Köşk’e gelen yaklaşık 15.000 konuğun (veya en azından davetlinin) istatistik bir değerlendirmesini yapmıştır; bu analizi 1923-1931 yıllarına aynen uygulayabileceğimizi düşünmek ise abes olur. Mustafa Kemal düzenli biçimde takriben dört ayda bir İstanbul’daki Dolmabahçe Sarayı’nda ikamet ettiğinden, konuk trafiğinde kuvvetli dalgalanmalar kaydedilmiştir. Ancak 1938 Mart ayı ortalarında hastalığının patlak vermesinin ardından misafirlerinin sayısı hissedilir ölçüde azalacaktır.</p>

  <p>Cumhuriyet’in ilân edildiği 29 Ekim gününde ve diğer önemli devlet bayramlarında Köşk’te büyük izdiham yaşanırdı. Dinî bayramların yok sayıldığına değinmek gereksiz olsa da, Ramazan ve kurban bayramlarında çocukların büyükleri ziyarete gitme âdeti, cumhuriyetçi bir çerçeve içinde devralınıp sürdürülmüştür.</p>

  <p>Millet Meclisinin açıldığı 23 Nisan günü Mustafa Kemal tarafından “Ulusal Egemenlik ve Çocuk Bayramı” ilân edildi. O gün son sınıf öğrencileri otobüslerle Çankaya’ya çıkıp Gazi’nin elini öpmek üzere Ulus Meydanı’nda toplandılar.</p>

  <p>Konuk defterindeki kişiler tek tek gözden geçirildiğinde Mustafa Kemal’in Selânik’teki okul arkadaşlarından İstanbul’daki Harp Okulu talebelerine ve nihayet bütün cephelerde savaştığı silah arkadaşlarına kadar çok sayıda kişiye ömrünün sonuna kadar yakinen bağlı kaldığı görülür. Onların arasında 1910’da tanıştığı ama ölümüne kadar çok yakın olduğu İstanbullu hekim Dr. Rasim Ferid (Talay) özel bir yer tutar. Makam sahiplerinin, özellikle Başbakan İsmet’in (İnönü) Köşk’e çok sık çıkması ise o kadar şaşırtıcı olmasa gerektir.</p>

  <p>Altı buçuk yılda Köşk’e çıkan misafirlerin “hit listesi”nde 613 kayıtla Kılıç Ali –hiç de şaşırtıcı olmayan bir biçimde– en üst sırayı alıyor. Onun hakkında daha söyleyeceklerimiz olacak. Mustafa Kemal’in özel konutunda en çok iade-i ziyarette bulunduğu şahsın da o olduğunu ekleyerek resmi tamamlayalım. Oysa en yakınındaki, en güvendiği kişilerden biri değildi o. Mustafa Kemal kendisinden on yaş kadar genç olan bu subayla ancak 1919’da, Sivas Kongresi’nde tanışmış ve onu hemen çok sevmişti. Ona sormadan, asıl ismi yerine Harp Okulu’na kaydolduğu İstanbul’un Kılıç Ali semtinin adını vermişti. Sivas’ta asıl adı Asaf’ı ayaküstü kaybeden otuz yaşlarının sonundaki şaşkın Kılıç Ali’ye şöyle demişti: “<em>Malumdur ki, Hazret-i Ali’nin diğer adı da Kılıç’tır. Hem de Allah’ın keskin kılıcı.</em>” Yol arkadaşlarına yeni isimler vererek onları simgesel olarak kendisine bağlamak alışkanlığı resmi soyadı kanunundan 15 yıl önceden başlamıştır.</p>

  <p>Konuk listelerinde Kılıç Ali’yi aynı yaşlarda, uzaktan akraba iki Selânikli okul arkadaşı izler: Nuri (Conker) ve Salih (Bozok). Nuri karşımıza Sirenayka’da rütbece küçük silah arkadaşı olarak çıkmıştı. Resmî misafir listesinde yaşıtı olan okul arkadaşlarından üçüncüsü Fuad’ın (Bulca) ismine ise o sıklıkla rastlanmaz. Fuad 1916-1918 yılları arasında doğudaki savaşlara kurmay subay olarak katılmıştı. Mustafa Kemal’in Sofya’dan Fuad’ın düğünü üzerine yazdığı mektup iki erkek arasındaki arkadaşlık zamanlarına atıfta bulunur. Salih de Mustafa Kemal’e Suriye ve Filistin’de yaver olarak hizmet etmişti (1917). Erken bir tarihten itibaren hayatında ona gerek mektuplarla gerekse sözlü olarak her şeyi paylaştığı bu dostundan daha yakın olan kimse yoktur belki de. Atatürk’ü komaya girmeden önce hasta yatağında son görenlerden biri de o olmuştur. Salih onun ölüm haberini alınca tabancayla intihar etmiş, fakat hayatta kalarak birkaç yıl daha kendi halinde yaşamını sürdürmüştür. Ayvalık’ın savunmasında bahsi geçen Kel Ali’nin (Çetinkaya) kariyeri ise biraz farklı cereyan etti. Meslekten subay olan Kel Ali, Mustafa Kemal’le savaş öncesinden beri arkadaştı. 1925-1926 yıllarında Ankara’daki “İstiklâl Mahkemesi”ni yönetti ve iki kere bakanlık yaptı.</p>

  <p>Bu erkekler grubu, Köşk’teki akşam sofralarına az çok sürekli katılan “zevat-ı mutade”yi oluştururlar. Kuşkusuz bir tür gölge kabinedir bu; dışarıdan bakanların gözünde alay konusu olsalar da herkes onları biraz kıskanmakta ve onlardan çekinip korkmaktadırlar. Mustafa Kemal onları 1919’dan kısa bir süre sonra başkentte ve taşrada askerî ve siyasî makamlarla taltif etmiştir. Yakınındaki pek çok kişi üst üste birkaç yasama yılı boyunca mecliste bulunmuştu. Bir milletvekilinin mütevazı geliri ve Ankara’nın pahalı yaşam koşulları düşünüldüğünde, ancak temel ihtiyaçlarını karşılayabiliyorlardı. Nuri bu yolla birçok değişik makamda bulunmuştur; bunlar arasında Ankara Şehir Komutanlığı, Adana Valiliği ve Türkiye Büyük Millet Meclisi Başkanlığı vardır. Sofrasındaki en yakın dostlarından olmayıp siyasî hayatta önemli görevler ifa eden bir başka isim, Mustafa Kemal’in 1905’te Erkân-ı Harp sınıfında tanıştığı Kâzım’dır (Özalp). Uzun yıllar (1924-1935) boyunca Meclis Başkanlığı yaptıktan sonra Millî Savunma Bakanı olmuştur.</p>

  <p>Mustafa Kemal’in kökeni ve askerî sosyalleşme deneyimi düşünüldüğünde, ömrünün sonuna kadar var olmayan ailesinin yerine geçen bu gruba neden sarıldığını anlamak hiç zor değildir. Evliliği de kuşkusuz iyice yerleşikleşen bu sofra muhabbeti alışkanlığı yüzünden bozulmuştu. Gerek askeriyede gerekse Osmanlı bürokrasisinde kariyer yapmak için doğru aileye, akrabalara sahip olmak gerekiyordu. Babası, erkek kardeşi veya ağabeyi olmayan Mustafa Kemal (nüfuzlu bir dayısı bile yoktu!) kendisi gibi yoksul şartlarda büyümüş Enver gibi hanedandan bir kızla izdivaç da yapmamıştı, şayet yapsaydı, bu, 1922’den sonra değişen şartlarda büyük bir külfet haline de gelebilirdi. Onun ilişki sermayesi yol ve silah arkadaşlarıdır. Her biri için, uzak akrabalık, sıra arkadaşlığı veya aynı cephede savaşmış olma tecrübelerinden hangisinin ne kadar ağır bastığını, yoksa erken edinilmiş milliyetçi ve modernist görüşlerin mi son kertede bu yoldaşlıkta rol oynadığını söylemek güçtür. Kesin olan bir şey varsa o da, aralarından hiçbirinin Mustafa Kemal’in 1908’den de önce tanıştığı çalışkan İsmet İnönü kadar yüksek pozisyonlara erişemediğidir.</p>

  <p>Büyük reform kanunlarının yola koyulduğu otuzlu yıllarda Ekonomi ve Adalet Bakanı Mahmud Esad (Bozkurt) ve uzun yıllar İçişleri Bakanlığı yapan Şükrü (Kaya, 1883-1959) gibi belli başlı aktörler, beklenebileceği gibi Çankaya’nın müdavimleri oldular. Mustafa Kemal’in dil, antropoloji, tarih ve arkeoloji konularına bitmek bilmeyen ilgisi başkanlık sarayını değişik kökenlerden hakikî ve sözde uzmanlara da açık hale getiriyordu.</p>

  <h2 id="sigil_toc_id_70">Atatürk sistemi</h2>

  <p class="nonindent">Ev sahibinin “mutad zevat”ın ayrıcalıklarına getirdiği bir açıklama vardı kuşkusuz. Mustafa Kemal’e o zamanlar henüz çok uzakta duran bir ziyaretçinin gözlemleri yalnız bu konuya ışık tutmakla kalmaz, zamanın “derebeyi tarzı” makam dağıtım yöntemleri hakkında da bilgi verir. “Atatürk Sistemi” daha birkaç yıl önce yayımlanan bir konuşmaya bariz biçimde yansır.</p>

  <p>Mustafa Kemal’in 1923’te bazı bürokratları da davet ettiği bir akşam yemeğinden dönüşte, zamanın Tarım Bakanı Şükrü (Kaya) ile birlikte bu yemeğe davet edilmiş olan Ziraat Bankası’nın genç memurlarından Cemal Hüsnü (Taray, 1893-1975) Bakan’a dönüp şöyle bir şikâyette bulunur:</p>

  <blockquote>
    <p>Arkadaşlar, sofradaki bu engin fikir ziyafetinden ne yazık ki birçok genç arkadaşımız faydalanamıyor. Çünkü mutad zevat denilen her akşamki davetlilerden sofrada yer kalmıyor. Ne yapsak da Paşa’ya bunu duyursak?</p>
  </blockquote>

  <p>Şükrü bu fikri, genç adamdan habersiz en yüksek makama iletir. Genç memur derhal Köşk’e davet edilir. Mustafa Kemal kahvesini yudumlamaktadır:</p>

  <blockquote>
    <p>“Çocuk seni niye çağırttım biliyor musun?”</p>

    <p>“Hayır Paşam.”</p>

    <p>“Bak çocuğum, sen beni hacir<a class="noteref" href="#n084" id="ref4">4*</a> altına almak istiyormuşsun.”</p>
 <p>“Estağfurullah, haddim mi efendim!”</p>

    <p>“Sofrada yalnız aydın kişileri çağırmamı istiyormuşsun. Şimdi beni iyi dinle, sana anlatayım: Soframda hemen her akşam bulundurduğum arkadaşlarım, Kurtuluş Mücadelesi için yola çıktığım zaman bana inanmışlar, benimle beraber gelmişler, davaya baş koymuşlar, canlarını bana siper etmişler ve bir an bile benden ayrılmayarak türlü eziyet ve cefaya katlanmış kişilerdir. Hepsi bana canlarıyla başlarıyla bağlıdır. Benim onlara vefa borcum büyüktür. Hiçbirini bırakamam ama sofram genç aydınlara açıktır ve daima açık olacaktır. Ben onlara [“mutad zevatı” kastederek] ne yaptım, ne verdim? Benim onların da inandıkları düşüncelerimi yerleştirmek için onları meclise soktum. Orada bana yardımcı oluyorlar. Fakat hiçbirini bakan yapmadım. Bakanlıkların başına hep sizin gibi iyi okumuş gençleri getirdim. Şimdi durumu iyice kavradın mı çocuk?”</p>
  </blockquote>

  <p>Lausanne’dan ekonomi bilimi diploması sahibi, şehirde zamanında “halkçı-ilerici” (Hans-Lukas Kieser) Foyer Turc grubu üyesi Cemal Hüsnü’yle yaptığı bu konuşma büyük ihtimalle 1923’te vuku bulmuştur. Cemal Hüsnü, Mahmud Esad gibi akşam yemeği konuklarından olmalıdır. O, Cihan Harbi’ni at sırtında veya siperlerde değil Leman Gölü kıyısındaki kütüphanelerde ve kahvehanelerde geçirip daha önce sözünü ettiğimiz gibi, Kemalist ideolojinin belli başlı içeriklerini önceden formüle eden “genç aydınlar”a tipik bir örnekti. Cemal Hüsnü’nün sonra birkaç yıl Gümüşhane ve Bolu mebusu olarak Meclis’e girmesi de ironiktir. Öte yanda hiç de entelektüellerden sayamayacağımız parti neferi Kel Ali (Çetinkaya) daha geç bir tarihte de olsa (1934’ten sonra) iki kere bakanlık yapacaktı.</p>

  <p>Mustafa Kemal patronaj sistemi için iki neden gösterir: Birincisi Kurtuluş Savaşı’ndaki silah ve yol arkadaşlarına sadakattir, tabii burada <em>old boy connections</em> meselesine hiç girmez. İkinci gerekçe ise onların Meclis’te oynadıkları roldür: <em>Onun</em> fikirlerini meclise aktarmışlar, onu temsil etmişlerdir. Şükrü (Kaya), Mahmud Esad (Bozkurt) ve biraz önce adı geçen Cemal Hüsnü gibi arkadan gelen genç entelektüel devrimcilere ise yürütmenin kilit noktalarını tahsis etmişti.</p>

  <p>Örnekleri düzinelerle isimle çoğaltmak mümkündür; burada göstermek istediğimiz, Mustafa Kemal sofranın başında oturdukça Çankaya trafiğinin ne denli hareketlendiğiydi. Sofralara şarkıcılar, çalgıcılar davet edilirdi. Atatürk’ün yaverlerinden Halil Nuri’nin (Yurdakul) büyük bir keyifle anlattığı gibi Atatürk önemli bir konuyu sonuna kadar tartışmak istediğinde, davetli müzisyenler aletlerini kılıflarından çıkartmaya fırsat bulamadan evlerine yollanırlardı.</p>

  <h2 id="sigil_toc_id_71">Millî musiki</h2>

  <p class="nonindent">Atatürk’ün müzikle ilişkisini Falih Rıfkı tek cümlede özetler: “Sevdiği musiki alaturka, inandığı ise Garp musikisi idi.” İnsanın bir müzik türünü sevmeden ona nasıl “inandığı” açıklamaya muhtaçtır tabii. Ama gramofon ve radyo, Mustafa Kemal’in türkü ve (Türk sanat müziği) şarkıları dinlemek için severek kullandığı teknik kazanımlardır. Anadolu’yu kat ederken yaptığı bitmek bilmeyen tren yolculuklarında, çıktığı gemi seyahatlerinde plâklar ona refakat ederdi. Tüm hastalığı boyunca İstanbul radyosu hep açık kaldı. Trajik aşk hikâyelerini birkaç kısa ve öz mısrada dile getiren Rumeli’nin, anavatanının havalarından hoşlanırdı özellikle. En sevdiği şarkılardan biri şöyle başlar: “Pencere açıldı Bilal oğlan, piştov patladı / Varın bakın kanlı da Bilal yine kimi hakladı”.</p>

  <p>Dans ederken hem Doğu’nun hem de Batı’nın formlarına aynı ölçüde sadıktı. Karmaşık, asimetrik ritmiyle savaşçı Zeybek oyunundan çok hoşlanırdı ve bu eğilimiyle oyunun Türkiye’de bir nevi gayriresmî millî folklor olarak popülerleşmesine katkıda bulundu. Cemiyet içinde ise –evlâtlığı Nebile’nin 17 Ocak 1929’da Ankara Palas’taki düğününde çekilmiş fotoğrafındaki gibi– onu şık kıyafetleriyle vals yaparken görmek mümkündür.</p>

  <p>İstanbul’un “Kafeşantan”larında [<em>Café chantant</em>] çoktandır birkaç kuruşa çarliston, tango ve vals kursları verilirken Ankara’nın Batılı musiki hayatı otuzlu yıllara kadar çoğunlukla yabancı orkestraların ve münferit müzisyenlerin konserleriyle sınırlı kalmıştır. Alman piyanist Wilhelm Kempff (1895-1991) Halkevi’nde 1927 yılında verdiği konserin ardından Çankaya’ya davet edildi. Geç yenen bir akşam yemeğinden sonra Cumhurbaşkanı, Alman misafire reform programını anlattı. Kempff öğrencisi İdil Biret’e bu mühim karşılaşmayı şöyle aktaracaktı:</p>

  <blockquote>
    <p>Ayrıca klâsik müziğin Batı kültürünün önemli bir parçası olduğunu ve bu yüzden reform programında yer aldığını izah etti. Ülkesindeki modernleşme hamlesi çerçevesinde klâsik müziğe ciddi bir biçimde eğilmek gerektiğini hissediyordu. Kemal Paşa, Türkiye’de müzik alanında da reformlar gerçekleşmeyecek olursa diğer alanlardaki reformların akim kalacağından korkuyordu. Nihayet bu hedefe nasıl ulaşılabileceği konusundaki fikir ve görüşlerimi sordu: Ne tür okullar kurulmalı, hangi kurumlar yaratılmalı, içleri ne şekilde doldurulmalıydı? Ayrıca Türkiye’de klâsik müziğin temellerini atmak için ülkesine davet edebileceği belli başlı müzisyenlerin ve müzik bilimcilerin adlarını sordu. Ona tasavvurlarımı aktardım ve bilâhare Wilhelm Furtwängler’e<a class="noteref" href="#n085" id="ref5">5*</a> de başvurmasını, klâsik müziğin sistemli bir şekilde ülkeye yerleşmesi için gerektiğinde onu da Türkiye’ye davet ederek bir organizasyon içinde yardımlarını almasını tavsiye ettim. Vedalaşma zamanı geldiğinde bir de baktım ki, konuşmamız hararetli bir biçimde sabahın dördüne kadar sürmüştü.</p>
  </blockquote>
