  <p>Furtwängler (1886-1954) eğer 9 Ağustos 1928 gecesi, Gülhane Parkı’nda İstanbullulara Harf İnkılâbı’nın ilânının ardından verilen büyük konsere tanık olsaydı kuşkusuz büyük reformcunun şahsî müzik zevkine hayli şaşıracaktı.</p>

  <p>Önce bir “Avrupai orkestra” çaldı, ardından sahneye Mısırlı bir şantöz çıktı ve konseri, klâsik Türk müziği aletleri ile korodan oluşan bir Türk oda orkestrası (<em>incesaz</em>) bitirdi. Mustafa Kemal o gece <em>Tosca</em>’dan bir aryayı da çok severek dinledi, belki Napolyon devrini iyi bildiğinden Puccini’nin operasını seviyordu. Sonra zamanın süperstarı Mısırlı şarkıcı Münire El Mehdiyye’den Suriye’de bulunduğu dönemde kulağına takılmış Arapça bir şarkıyı söylemesini rica etti. Münire işi sağlama alıp, programını Türk Cumhurbaşkanı’na hoşlanacağından emin olduğu bir kasideyi okuyarak bitirdi. Türk incesaz orkestrasının katkısı Atatürk’ü hoşnut bırakmadı. Bir görgü şahidinin anlattığına göre sabahın saat ikisinde bu amatör gösteriye öfkelenip çıktı ve yazlığına çekildi. Bu kadar önemli bir gecenin böyle kötü son bulması Türk müzikologlar tarafından Mustafa Kemal’in yerli namelere sırt çevirişi olarak yorumlanır ve 1934 ile 1936 yılları arasında radyoda Şark musikisinin yasaklanması ile bağlantılandırılır.</p>

  <p>Süslü Türk sanat müziğine dair düşüncelerini Emil Ludwig<a class="noteref" href="#n086" id="ref6">6*</a> ile 1929 yılının sonbaharındaki bir sohbetinde hiç gizlemeden anlatır. Dine karşı şahsî duruşunu ele aldığımız bölümde daha detaylı eğileceğimiz bu konuşmasında, Montesquieu’nün bir kitabında halkın müzikalitesine eğilmeden yenilik yapılamayacağını okuduğunu belirtir. Montesquieu’ye yaptığı atfı bir alıntıyla bire bir yansıtmak mümkün değilse de, Fransız devlet filozofunun hakikaten de “Kanunların Ruhu”nda müziğe, eski Yunanlar gibi sert ve vahşi savaşçıların “ehlileştirilmesinde” epey bir rol atfettiğini söyleyebiliriz. Montesquieu hiçbir yerde müziğin bir reform aracı olduğunu söylemez. Ludwig, Paşa’ya “Şark müziğinin bizim kulağımıza yabancı geldiğini” söyleyince sert bir tepkiyle karşılaşır:</p>

  <blockquote>
    <p>Bunlar hep Bizans’tan kalma şeylerdir. Bizim hakiki musikimiz Anadolu halkında işitilebilir.</p>
  </blockquote>

  <p>Mustafa Kemal’in Türk müziğine Bizans’ın yabancılaştırıcı etkisi hakkındaki fikirleri, <em>Türkçülüğün Esasları</em> adlı eserinde Osmanlı kültürünü eleştiren Ziya Gökalp’e dayanıyordu. Gökalp Türk Sanat Müziği’nin, tıpkı Osmanlı’nın Esperantovarî edebiyat dili gibi “hasta” ve “gayrimillî” olduğunu söylüyordu. <em>Bir gün</em> halk müziğinin Batı müziğiyle uyumlu izdivacından hakikaten millî bir Türk müziği doğacaktı. Mustafa Kemal de bu görüşü benimser ve Türkiye’de müziğin gelecekte Batılı biçimlere yaklaştıkça olgunlaşacak bir proje olduğunu düşünür. Ludwig’e dediğine göre müziğin sıçrayıp gelişme anı henüz gelmemiştir. Sözlerine, Batı gibi bunun için dört yüz yıl vakit olmadığını da ekler ve “<em>bunun için Garp musikiciliğini almakta olduğumuzu görüyorum,</em>” der.</p>

  <p>Bu sözlerle Türkiye’deki müzik tartışmasının en hassas noktasına temas etmiştir. “Ön Asya’nın ses sanatı ne yazık ki çokseslilikten yoksundur, o nedenle Batı müziğinden değerce aşağıdadır ve iki zıt üslûbun bir sentezini yaratmaya çalışmak gerekir” (Reinhard ve Reinhard). Atatürk, yerli müziği çokseslilik düzeyine çıkartmak için Batı müziğinin bir katalizör rolü oynayabileceğine inanır. Projesi, Türk halk müziğinin yerine Beethoven veya Schubert’i geçirmek değildir. Bu, 1 Kasım 1934’te Meclis’in açılışında yaptığı konuşmadan da bariz biçimde anlaşılır:</p>

  <blockquote>
    <p>Güzel sanatların hepsinde, ulus gençliğinin ne türlü ilerletilmesini istediğinizi bilirim. Bu, yapılmaktadır. Ancak bunda en çabuk en önde götürülmesi gerekli olan Türk musikisidir (alkışlar). (…) Bugün dinletmeğe yeltenilen musiki yüz ağartıcı değerde olmaktan uzaktır. Bunu açıkça bilmeliyiz. Ulusal; ince duyguları, düşünceleri anlatan; yüksek deyişleri, söyleyişleri toplamak, onları bir an önce, genel son musiki kurallarına göre işlemek gerektir. Ancak bu düzeyde, Türk ulusal musikisi yükselebilir, evrensel musikide yerini alabilir.</p>
  </blockquote>

  <p>Bakanlık biraz şifreli mesajı aldı ve bir Devlet Müzik Konservatuarı kurmaya karar verdi. Hazırlıklar fazla yavaş ilerleyince Atatürk ertesi yılın 1 Kasım günü konuyu sabırsızca yeniden açtı: “<em>Ulusal musikimizi, modern teknik içinde yükseltme çalışmalarına, bu yıl daha çok emek verilecektir.</em>” Oysa bu arada Paul Hindemith (1895-1963) Almanya’dan gelmişti bile. Hitler’in yoz ilân ettiği besteci Türkiye’de, her seferinde birkaç ay olmak üzere dört kere bulunacak ve mahir bir örgütçü ve coşkulu bir müzik hocası sıfatıyla ülkenin mevcut ve gelecekteki müzik hayatı hakkında çok sayıda bilirkişi raporu ve öneri kaleme alacaktı. Atatürk’ün teşvik ettiği “hakiki” halk müziği birikimi de bu sayede ivme kazandı. Macar besteci Bela Bartok’un (1881-1945) Anadolu’ya 1936 yılında yaptığı müzik etnolojisi temelli araştırma gezisi ortaya hakikaten de büyük bir folklor müziği arşivi çıkardı. Atatürk’ün konuşmasında söz ettiği “modern teknik”, herhalde müzik etnologlarının fonetik ses kayıtlarını ima etmektedir.</p>

  <p>Eski Muzıka-i Hümayun’dan evrilen (ve önceleri <em>Reisicumhur Filarmoni Orkestrası</em> adıyla anılan) orkestra “Cumhurbaşkanlığı Senfoni Orkestrası” ismiyle Ankara’ya getirildi. Weimar’ın eski Genel Müzik Direktörü Ernst Praetorius, Hindemith tarafından Türkiye’ye çağrıldı ve 1935 Ekimi’nde, ayağının tozuyla Cumhuriyet’in kuruluşunun 12. yıldönümünde orkestrayı yönetti. Her halükârda müzik konusu sık sık söylenegeldiği gibi “reformların hızı”nın hiç de Atatürk’ün ömrünün sonlarına doğru her alanda yavaşlamadığını göstermek için iyi bir örnektir. Güzel sanatlar alanında ise durum biraz farklıydı.</p>

  <h2 id="sigil_toc_id_72">Sanat ve sanat politikası</h2>

  <p class="nonindent">Mustafa Kemal’in şahsî hayatında görsel sanatlar pek büyük bir rol oynamaz. Oysa 19. yüzyılda sanata sıcak yaklaşan Kara ve Deniz Harp okullarının ortamında çok sayıda Türk ressamı yetişirken, bizzat kendisi de ileride, siyasî hayatında sanatın büyük bir teşvikçisi olacaktır.</p>

  <div class="picture">
    <img alt="27" src="../Images/27.jpg"/> 

    <div class="caption">
      Mustafa Kemal 1 Kasım 1933’te, Meclis Başkanı Kâzım Özalp (solda) ve İran Dışişleri Bakanı Faruki Han ile birlikte TBMM binasından çıkarken.
    </div>
  </div>

  <p>Mustafa Kemal’in yolunun Paris, Berlin veya Viyana’ya da düştüğü Avrupa seyahatlerinde sanat galerilerini ziyaret edip etmediğini ve bunların isimlerini bilmiyoruz. Anlatılanlara bakılırsa 1918’de Berlin’de, Güzel Sanatlar Yüksek Okulu’nun Tarih Ressamlığı Ustalık Atölyesi’ni yöneten tarih ve janr ressamı Arthur Kampf’ın (1864-1950) tablolarını hayranlıkla izlemiştir. Kampf’ın Cihan Harbi’ni betimleyen propaganda resimleri Türkiye’de de tanınıyordu. Maarif Bakanı Mustafa Necati 1926’da Berlin’deki Türk Sefareti kanalıyla Berlin Güzel Sanatlar Akademisi’ne başvurmuş, kendisine bazı iyi Alman ressamlar tavsiye edilmesini rica etmiş, “en kabiliyetlilerinin adresleriyle isimlerini” istemişti. Akademi Rektörü Max Liebermann (1847-1935) ileri yaşı nedeniyle Paşa’nın portresini yapma teklifini geri çevirince 1927 yılı sonlarında Kampf, Reisicumhur’un mareşal üniformasıyla ve frakla birkaç tablosunu yapmak üzere Ankara’ya çağrıldı. Kişi kültünün zirveleriydi ve bu kült kendini bilhassa yabancı sanatçılara sipariş edilen anıtlarla, heykellerle gösterecekti. Bakanlığın bir ve belki asıl amacının çoğaltılıp okullara ve resmî dairelere yerleştirilecek portreler ve büstler için nitelikli modeller elde etmek olduğunu ekleyelim.</p>

  <p>Mustafa Kemal anlaşıldığı üzere ressamlarla ve heykeltıraşlarla yakın kişisel ilişkiler kurmamıştır. En azından sofrasının daimî misafirleri arasında görsel sanatçı yoktu. Fakat eski Çankaya Köşkü’nün duvarlarında en azından İstanbullu ressam Avni Lifij’e (1886-1927) ait bir tablo asılıydı. Sanatçı, resmi 1922’de imzalamıştı. Bir beşikle kılıcın başında ağlayan şehit asker eşini betimleyen tablonun renkleri, konusundan beklenmeyecek ölçüde canlı ve parlaktırlar.</p>

  <p>Mustafa Kemal’in <em>sanat politikaları</em> alanındaki icraatı ise bambaşkadır. 22 Ocak 1923’teki “Bursa Nutku” haklı olarak Kemalizmin sanatı teşvik politikalarının miladı kabul edilir. Eski Osmanlı başkentine ikinci ziyaretinde Şark Sineması’nda yaptığı bu konuşmada önce şehrin sanayi ve zanaat alanlarındaki çalışkanlığını övmüş, sonra sözlerinin çerçevesini biraz gevşeterek “her halk katmanından” yirmiyi aşkın dinleyiciye kendisine soru yöneltme izni vermişti. Gelen sorulardan biri her ne kadar bulanık formüle edilmiş de olsa, <em>abidat</em> ile ilgiliydi. Mustafa Kemal soruyu genelde sanat, özelde ise abideler ve anıtlar hakkındaki görüşlerini açmak için bir fırsat saydı. İslam’ın doğuş sürecindeki resim yasağından yola çıktı ve konuyu aynen zamanının kimi Mısırlı ve Türk reformcu ilâhiyatçıları gibi yorumladı. Peygamber’in zuhur edişinden 1.300 yıl sonra Müslümanların hâlâ bir taşa tapacağını düşünmenin, taşa veya surete tapmalarından korkmanın İslam’a hakaret olacağını söyledi:</p>

  <blockquote>
    <p>Münevver ve dindar olan milletimiz terakkinin esbabından biri olan heykeltıraşlığı azami derecede ilerletecek ve memleketimizin her köşesi ecdadımızın ve bundan sonra yetişecek evlâtlarımızın hatıratını güzel heykellerle dünyaya ilân edecektir.</p>
  </blockquote>

  <p>Problemli “münevver”-“dindar” ikiliğiyle fazla oyalanmadan “seyahat edenlerin” (buna kendisi de dahildi) Mısır’da büyük adamların heykellerine rastladığından, bunu herkesin bildiğinden bahsetti (İskenderiye ve Kahire’deki geç 19. yüzyıl atlı heykellerini kastediyordu). Herhalde hiç kimse Mısırlıların Müslüman olmadığını öne sürecek değildi. “<em>İslamlık, yalnız Türkiye ve Anadolu halkına mı münhasırdır?</em>” Dersini “milletimizin” iki büyük hasletinin, “dininin ve dilinin” acı verici bir kültürel boşlukta yüzdüğünü söyleyerek sona erdirdi:</p>

  <blockquote>
    <p>İnsanlar mütekâmil olmak için bazı şeylere muhtaçtır. Bir millet ki resim yapmaz, bir millet ki heykel yapmaz, bir millet ki fennin icabettirdiği şeyleri yapmaz; itiraf etmeli ki o milletin tariki terakkide yeri yoktur.”</p>
  </blockquote>

  <p>1925 yılından itibaren genç sanatçıların Münih, Berlin ve özellikle Paris’te devlet burslarıyla eğitilmesi için yarışma açılması (<em>Avrupa Konkuru</em>), Cumhuriyet’te resim sanatına verilen teşviğin göstergesidir. Genç sanatçılar ülkeye döndükten sonra çağdaş sanata önemli katkılarda bulundular; çalışmaları zamanın diktatörlükler Avrupası’na damgasını vuran devlet propaganda sanatına hiç benzemez.</p>

  <p>Devlet liselerinde kadrolar açılıyor, bakanlık sanat yapıtları satın alıyordu. Bütün bunlar gençlere büyük destekti. Cumhuriyet on yıl sonra, 1933’te, söylenegeldiği üzere olgunluk imtihanını verince Ankara Halkevi’nde bir İnkılâp Resimleri Sergisi açıldı. Bu kez eserlerde halkın kahramanlığı ve Gazi Paşa’nın oynadığı değişik toplumsal roller konu edilmişti.</p>

  <p>Halkevleri Kemalist Kültür Devrimi’nin en önemli araçlarından biriydiler. İlk parti 34 halkevi 1932’de kuruldu ve Cumhuriyet Halk Partisi’nin yerel teşkilâtlarına bağlandı. Sanat galerisinin bile ne olduğu bilinmeyen bir ülkede halkevleri ilk görsel sanat sergi mekânlarını oluşturdular. Sanatçılar İstanbul gibi bir şehirde dahi eserlerini mecburen evlerde veya sinemaların girişlerinde sergiliyorlardı. 1937’den itibaren Atatürk’ün emriyle Dolmabahçe’de, veliahdın eski ikametgâhında bir Resim ve Heykel Müzesi açıldı.</p>

  <p>Mustafa Kemal’in portresi kısa zamanda pullardan banknotlara ve ders kitaplarına kadar hayatın her alanına yayıldı. Devlet her zaman cumhuriyetin kurucusunun modern imajı üzerindeki denetimi korumaya özen gösterdi. 1935 Ekimi’nde Atatürk’ü bir Şark kıyafeti olan “maşlah” içinde gösteren ve muhtemelen İtalya’ya karşı savaştan veya 1920 yılında Sanusî Şeyhi’yle ilk buluşmasından kalan “tahrif edilmiş” fotoğraflara el konmaya çalışıldı.</p>

  <p>Bursa’daki sözlerinin aksine Cumhuriyet’in kurucusu hayattayken kamusal alana sadece Atatürk heykelleri yerleştirildi. Az sayıdaki anıtta Gazi’nin yanında yakın arkadaşları Fevzi (Çakmak) ve İsmet (İnönü) görülür. Mustafa Kemal’in, şahsı etrafında oluşturulan kültten hoşlandığı ve hatta bunu aktif olarak desteklediği tezine birçok kanıt gösterilebilir. Gülhane Parkı’ndaki heykelinin açılışının ardından 6 Ekim 1926’da İstanbul Belediye Başkanı’na heykelinin “ilk defa” yapılışı için teşekkür etmiştir. Artık herkes İlk Beşler’den –Kâzım Karabekir, Ali Fuad (Cebesoy), Refet (Bele), Rauf (Orbay) ve Mustafa Kemal– artık sadece birinin sözünün geçtiğini anlamıştır. Sanatı teşvik adı altında başlatılıp denetimden çıkan kişi kültüne karşı çok az kişi yazı yazmaya cüret eder ve edenler de kısa zamanda hizaya getirilir.</p>

  <h2 id="sigil_toc_id_73">Cumhuriyet Halk Partisi ve ilkeleri</h2>

  <p class="nonindent">Mustafa Kemal 24 Nisan 1920’den itibaren Türkiye Büyük Millet Meclisinin başkanıydı. Cumhuriyet’in 29 Ekim 1923’te ilân edilmesinin ardından Meclis Başkanlığı makamı sırayla Fethi Okyar (1923-1924), Kâzım Özalp (1924-1935) ve Abdülhalik Renda’ya (1935-1938) geçti.</p>

  <p>Mustafa Kemal’in hangi dış koşullarda seçildiğini anlatmıştık. Seçiminin ardından yeni bir anayasal düzenin aciliyetine dikkat çekerken, Padişah’ın atayacağı bir hükümet başkanının veya temsilcinin asla sineye çekilmemesi gerektiğini söylüyordu: “Şu halde reissiz bir hükümet vücuda getirmek zarureti içindeyiz.” Salâhiyetlerini 1921 Kanun-i Esasî temelinde oluşmuş Meclis’in Başkanlığı’ndan alıyordu; “Heyet-i Vekile’nin tabii reisi”ydi.</p>

  <p>Mustafa Kemal asıl meselenin, taraftarlarının o günlere kadar şematik olarak “Birinci Grup”, muhalefetin ise “İkinci Grup” olarak adlandırdığı Mecliste hâkimiyet kurmakta yattığının farkındaydı. 6 Aralık 1922’de iki farklı günlük gazetede “Müdafaa-i Hukuk Cemiyeti” mensuplarını bir araya toplayacak bir “Halk Partisi”nin kurulacağı haberini verdi. Birkaç gün önce Meclis’e seçim kanununda değişikliğe dair epey hassas bir önerge verilmişti; buna göre adayların bugünkü Türkiye sınırları içinde doğmuş olmaları veya muhakkak kendi seçim bölgelerinde ikamet etmeleri gerekiyordu. Muhacir Türklerle Kürtler, ancak ülke sınırlarına yerleştikten beş yıl sonra adaylık koyabileceklerdi.</p>

  <p>Mustafa Kemal üç mebusun sunduğu bu önergeyi, elinden milletvekilliğini almak için düzenlenmiş bir kumpas olarak yorumladı:</p>

  <blockquote>
    <p>Maalesef mahalli tevellüdüm bugünkü hudutlar haricinde kalmış bulunuyor. (…) Eğer düşmanlar tamamen maksatlarında muvaffak olmuş olsalardı, Allah muhafaza etsin, burada vâziülimza olan [yasa önerisine imza veren] Efendilerin dahi memleketleri hudut haricinde kalabilirdi.</p>
  </blockquote>

  <p>Bir mebus önergeyi Paşa’ya değil, Arnavutların ve Arapların seçimlere katılmasına karşı verdiğini söylese de, değişiklik çoğunluk tarafından reddedildi. Yine de önerge yeni Türkiye’nin en azından bazı milletvekilleri tarafından yalnız bir Türk-Kürt ittifakı olarak algılandığını göstermesi bakımından önemlidir.</p>

  <p>Mustafa Kemal 8 Nisan 1923’te kendisi tarafından “Cumhuriyet Halk Fırkası [Partisi]” (CHF, akabinde CHP) adıyla kurulan teşkilâtın “Dokuz Umde”sini [İlke] açıkladı. “Dokuz Umde” büyük ölçüde İzmir İktisat Kongresi (1923) kararlarından çıkan ayrıntılı ilkelerle yine bazı genel ilkelerin ilginç bir sentezidir. Umdeler arasında şöyle cümleler vardır: “Hâkimiyet bilâ kaydü şart milletindir”, “Saltanatın ilgasına ve hukuk-u Hâkimiyet ve hükümraninin gayrı kabil-i terk ve tecezzi ve ferağ olmak üzere Türkiye halkının mümessil-i hakikisi olan Büyük Millet Meclisinin şahsiyet-i maneviyesinde mündemiç bulunduğuna dair 1 Teşrinisani 1338 tarihinde TBMM’nin müttefikan verdiği karar lâyetegayyer düsturdur [değişmez ilke]”, “İstinadgâhı TBMM olan makam-ı hilafet, beynelislam bir makam-ı muallâdır [yüce makam]”, “külliyat-ı kanuniyemiz ihtiyacat-ı milliyeye, ilm-i hukukun telâkkiyatına göre yeni baştan ıslah ve ikmal olunacaktır”, “Hizmet-ı fiiliye-i askeriye müddeti tenkis olunacaktır [askerlik süresi kısaltılacaktır]”.</p>

  <p>5. Madde’nin altında yer alan on paragraf devletin çok sayıdaki altyapı yatırımıyla ve geniş kapsamlı bir hükümet programıyla ilgiliydi. Temelli bir vergi reformu, demiryolu ağının hızla genişletilmesi, modern eğitim sistemi ve halk sağlığı ve hayır işleriyle ilgilenen vakıfların reforma tabi tutulması gündemdeydi. Halifelik ve Şeyhülislamlık makamlarının lağvedilişi, medreselerin, zaviye ve tekkelerin kapatılması ve tabii şapka reformu bu programda yoktur. Mustafa Kemal 1927’de, o maddeleri tepki çekmemek için ilk programa koymadığını açık sözlülükle dile getirecekti.</p>

  <p>Millet Meclisi’nin konumu 1924’ten sonra da sadece kağıt üzerinde güçlü kaldı. Meclis 1946’ya kadar iki kademeli ve 1935’e değin kadınları dışlayan “genel, eşit ve gizli” seçimlerle belirlendi. Bahşedilen temel haklar da, yine kağıt üstünde kalsalar bile, Almanya’nın Weimar Anayasası’ndan hiç farklı değildir. 7. Madde’ye göre cumhurbaşkanı, başbakanı ve hükümeti azletme yetkisine sahip değildi, bu hak yalnız Meclis’e aitti. Cumhurbaşkanı Meclis’e şahsen yasa teklifinde bulunamıyordu. Meclis’in başka yollarla disipline edilmesi öngörülmüştü; bu görev Cumhuriyet Halk Partisi’ne aitti.</p>

  <h2 id="sigil_toc_id_74">Terakkiperver Cumhuriyet Fırkası’nın acı sonu</h2>

  <p class="nonindent">Meclis’teki daha az radikal görüşlü vekiller saflarını sıklaştırdılar. 1924 Yasama Yılı Rauf (Orbay) ve Refet’e (Bele) dönük ithamlarla başladı. Çoğunluk mebuslar her ikisini de Padişahlık rejimini geri getirmeye çalışmakla suçluyordu. İkisi 9 Kasım’da Halk Fırkası’ndan istifa ettiler, ertesi gün parti adının önüne “Cumhuriyet” ibaresini ekledi. Yeni kurulan Terakkiperver Cumhuriyet Fırkası (TFC) Mustafa Kemal’in “otokratik idaresi”ni eleştiren “Şark Fatihi” Kâzım Karabekir Paşa’yı başkanlığa ikna etti; Rauf Bey ve Halide Edib’in ikinci eşi Dr. Abdülhak Adnan (Adıvar, 1882-1953) da yardımcı tayin edildiler.</p>

  <div class="picture">
    <img alt="28" src="../Images/28.jpg"/> 

    <div class="caption">
      “Şark Fatihi” Kâzım Karabekir Paşa 1920’de Ermenileri yenmişti. 1925’te Terakkiperver Cumhuriyet Fırkası’nı kurdu. İzmir Suikastı Davası’nda yanlış yere itham edildi ve kendisini 1946’ya kadar politikadan uzak tuttu.
    </div>
  </div>

  <p>Gazi Paşa 11 Kasım’da kalbinden ciddi şekilde rahatsızlandı. İstanbul’dan hemen doktor Neşet Ömer (İrdelp) getirtildi. Resmî yetkililer altı gün boyunca sessizliğe büründüler. Muhalifler 18 Kasım’da devletin yetkilerinin kısıtlanması ve genel adem-i merkeziyetçilik gibi klâsik liberal-demokrat taleplere geniş yer veren parti programını yayımladılar. Mustafa Kemal sonradan programın 6. maddesini, partinin mürteci Kürtlerin ekmeğine yağ sürdüğü suçlamasına kanıt gösterecekti: “Fırka, efkâr ve itikadat-ı diniyyeye hürmetkârdır.” Fethi’nin başbakanlıktan istifasının ardından Lozan günlerinden beri Rauf’un amansız rakibi haline gelen İsmet Paşa, hükümeti devralmayı başardı.</p>

  <p>9 Şubat 1924’te bütçe görüşmeleri esnasında Meclis koridorlarında vahim sonuçlar doğuracak bir olay yaşandı. Ardahan milletvekili Deli Halid Paşa, Mustafa Kemal’in en sadık adamlarından Kel Ali (Çetinkaya) tarafından, resmî raporlara yansıdığı şekliyle bir “itiş kakış” sırasında kazayla vuruldu. Ali, Halid’in silahından çıkan kurşunla hafif yaralanırken Halid olay yerinde hayatını kaybetti. Önemli bir muhalefet politikacısının kurban gittiği olay, iki kamp arasındaki gerilimi birden tırmandırdı. İstanbul gazeteleri vurulan Halid Paşa’nın tam da TCF’ye kaydolmanın arifesinde olduğunu yazdılar.</p>

  <p>Muhtelif önlemlerden sonra TCF –aşağıda ayrıntılı aktarılacak olan– Şeyh Said İsyanı’nın bastırılışının hemen akabinde, 3 Haziran 1925’te Ankara İstiklâl Mahkemesi’nin başvurusu üzerine bazı sol örgütlerle beraber kabine kararıyla ve “dini siyasî emellere alet etmek” gerekçesiyle kapatıldı. Fethi Bey parti yönetimini kendi kendini feshe ikna edememişti.</p>

  <p>İstiklâl Mahkemeleri aslen Kurtuluş Savaşı’nda ordudan firar edenleri hızla yargılamak üzere kurulmuştur. 1920 ilâ 1922 arasında 3.881 ölüm cezasına kararı vermiş, idam hükümlerinden 2.827’si başka cezalara çevrilmişlerdir (Ergün Aybars). Hafif ceza sayısının 40 bini aştığı belirtilir. Daha ağır kolektif cezalara da rastlanmıştır; örneğin hanenin yakılması, aileden başka bir erkeğin askere alınması, firarinin bütün köyünün veya semtinin belli bir para cezası ödemesi gibi. Suç birkaç kere tekrarlandığında ölüm cezası ateşli silahla veya alenen idam yoluyla uygulanmaktaydı.</p>

  <p>İstiklâl Mahkemeleri 1922’den sonra siyasî mahkemelere dönüştüler. Sürecin doruk noktası 1926’da önde gelen muhaliflerin cezalandırılmasıdır. Üyeleri Meclis tarafından seçiliyordu. Hükümlülerin temyiz hakkı yoktu, duruşmalar halka açık yapılıyordu. Mahkeme heyeti 31 Temmuz 1922’de yasa ile yeniden düzenlendi ve bir başkan, iki üye ve bir savcıdan oluşmaya başladı.</p>

  <p>Mustafa Kemal’e başarısız bir suikast girişimini yeni bir tutuklama dalgası izledi. Geriye baktığımızda 1925’ten sonra Reisicumhur’un daha önceki yıllardaki gibi ülkeyi dolaşarak halkın arasına karışıp konuşmalar yapmadığını görürüz. Belki haklı olarak bir saldırıdan korkuluyordu. Bazı yazarlar (Sina Akşin) 1919’dan sonra İstanbul’a gitmekten kaçınmasını ve yurtdışı seyahatlerini tamamen kesmesini de bu gerekçeye bağlar. Uzun yıllar İstanbul’a gitmeyen Mustafa Kemal ancak 1926 yılının Mayıs ayında Bursa’da kabul ettiği İstanbullu bir heyete, onlara iade-i ziyarette bulunmaktan “bahtiyarlık” duyacağını söyler. Fakat sonradan Florya sahilinde yüzerek halkın arasına karışacak, korumaları silahları havlulara sarıp fark ettirmeden çevrede önlem almak zorunda kalacaktı. Bu devirde Avrupa’daki diktatörlerin sıklıkla yaptığı gibi büyük insan kitlelerinin katıldığı mitingler ve gösteriler, Kemalist Türkiye’de sadece Ankara’daki Cumhuriyet kutlamaları esnasında görülür.</p>

  <h2 id="sigil_toc_id_75">Azmettiricilerin peşinde</h2>

  <p class="nonindent">15 Haziran 1926’da İzmir’de önlenen bir suikast ilk etapta 14 kişinin tutuklanmasıyla sonuçlandı (eski İttihatçılar, 1923 öncesi “İkinci Meclis Grubu”nun ve TCF üyeleri). İzmir Valisi bir motorcudan, Giritli Şevki’den bir grup adamın suikast hazırlığında olduğunu öğrenmişti. Eski Lazistan (Rize) mebusu Ziya Hurşid’in olayın azmettiricisi olduğu anlaşıldı. Mustafa Kemal’e husumetini çok önceleri açıkça belli etmişti. Paşa, 1921 Sakarya cephesinden dönüşünde Meclis binasının önünde coşkulu milletvekillerinin arasına karıştığında o tek başına geri kalmış, elindeki levhaya şöyle yazmıştı: “Bir millet putunu kendi yapar, kendi tapar.” Ziya Hurşid ayrıca 1 Kasım 1922 gecesi Meclis’te Saltanat’ın lağvedilmesine karşı tek başına ret oyu vermişti.</p>

  <p>Gazeteler suikast teşebbüsünün arka planı hakkında yayın yaparken İzmir’de organize sevinç gösterileri vuku buldu. Bütün elektrikler sabaha kadar yandı ve belediyenin yerleştirdiği bir takın üzerine “İzmir Seninle, Büyük Gazi” yazıldı. Gazi’nin Yunus Nadi’ye (Abalıoğlu) yaptığı değerlendirmeye göre suikast görünürde kendisine yönelmişti ama aslında kurşunlar “milletin talihine” sıkılmak istenmişti. İkame edilemezliği, Mustafa Kemal’in sürekli milletle özdeşleştirilmesinden ileri geliyordu.</p>

  <p>Bütün ülkede önde gelen şahsiyetler tutuklandı. Bazı mebusların dokunulmazlığına riayet edilmeksizin tutuklama yoluna gidildi. Meclis Başkanı sıfatıyla milletvekillerini kollama görevi olan Kâzım (Özalp) bu şahısların “suçüstü” yakalandığını ve iç tüzüğün buna izin verdiğini söyledi.</p>

  <p>İlk etapta, aralarında Kâzım Karabekir, Ali Fuad (Cebesoy), Cafer Tayyar (Eğilmez) ve Refet (Bele) gibi Mustafa Kemal’in eski silah arkadaşlarının da olduğu TCF mensupları sorguya çekildiler. Komplonun elebaşı sayılan, İttihatçıların İstanbul’daki parti lideri Kara Kemal (1868-1926) ve eski Ankara Valisi Abdülkadir Bey gibi bazı önemli tutuklular kaçtılar. Savcı bunun üzerine iddianameyi yurtdışındaki Rauf (Orbay) gibi şahsiyetleri de kapsayacak şekilde genişletti.</p>

  <h2 id="sigil_toc_id_76">İzmir ve Ankara mahkemeleri</h2>

  <p class="nonindent">Duruşmalar 26 Haziran’da İzmir’de, El Hamra Sineması salonunda başladı. Mahkeme heyetine Reisicumhurun sadık yoldaşı Ali (Çetinkaya) başkanlık ediyordu. Yanında yine Paşa’ya bağlılıklarıyla tanınan Kılıç Ali ve Zırh Ali vardı. Bu üç Ali lâkapları ile birbirinden ayrılıyordu (savcı Necip Ali’nin ismi de aynıydı). Sanıkların en ünlülerinden, Jöntürklerin eski Maarif Vekili Ahmed Şükrü Bey avukat talep edince mahkeme heyeti başkanından şöyle bir cevap aldı: “İstiklâl Mahkemeleri dava vekillerinin cambazlığına gelmez!” idi; mahkemenin üzerinde başka hiçbir merci yoktu ve millet hüküm bekliyordu. Mustafa Kemal duruşmalara katılmadı ve gösterisel bir şekilde bir futbol ve bir tenis maçına gitmeyi tercih etti.</p>

  <p>Mahkemenin seyrini yakındaki Çeşme’den yönlendirmeyi tercih etmiştir. Uğradığı danslı bir eğlenceden davaya müdahil olarak generallerin yargılanmadan muaf tutulmasını sağlamıştır. 13 Temmuz’da asılarak idam cezasına çarptırılan bazı sanıklar ertesi günün erken saatlerine kadar hükümet binasına giden yaya yolunda halkın gözü önünde darağacında kaldılar. Bir fotoğrafta oradan geçen açık renk yazlık elbiseler giymiş ve Panama şapka takmış kişilerin darağaçlarına bakmaktan kaçınarak hızlı adımlarla uzaklaştığı görülür.</p>

  <p>Davadan ayrı görülen fakat “tamamlayıcı” olarak nitelenen ikinci mahkeme de elli sanıkla 2 Ağustos’ta Ankara’da başladı ve ünlü İttihatçıların hükümeti düşürmek ve Mustafa Kemal’i öldürmeye teşebbüsten hüküm giymesiyle sonuçlandı. İddianameye göre sanıklar 1923’te sabık Maliye Bakanı Mehmed Cavid’in evinde ve İstanbul’daki bir iş hanında defalarca buluşmuş ve 1908 öncesinin gizli teşkilâtları gibi konspiratif hedefler belirlemişti. Aralarında Cavid’in de olduğu dört kişi asıldı, Rauf ise gıyabında ölüm cezasına çarptırıldı.</p>

  <p>Ankara’daki mahkemede Cumhuriyet’in yıllarca öncesinde cereyan etmiş olaylar büyük bir rol oynamıştı; biz bunlara girmeyeceğiz. Kemalist düşüncedeki Türk tarihçileri bile yargılamaları “hayir [korkutma] mahkemeleri” olarak nitelemiştir. Eskiden çok yakın durduğu İttihatçıların örgütlü gücünü çok tehlikeli bulan Mustafa Kemal, en önemli reformlarını hazırladığı bu tarihsel anda yurtiçinde artık ciddiye alınabilecek bir düşman istemiyordu.</p>

  <h2 id="sigil_toc_id_77">Büyük Nutuk</h2>

  <p class="nonindent">1927 Yazı’nda Cumhuriyet Halk Fırkası’nın kongresi için hazırlıklar başladı. Gazi parti “adına” kongrede aday olacakların listesini bizzat hazırladı. CHF Kongresi 13 Ekim’de onun kısa bir selâmı ile açıldı; bu kısa açılış konuşmasında “ilk umumî kongremiz”in 1919’da Sivas’ta yapıldığına dikkat çekildi. Gerçi ismi öyle konmamıştı ama örgüt “prensipte” aynıydı. Sivas’taki gibi bugün de kongre “milletin hakiki duygularını” dile getiriyordu. Akabinde Gazi’nin teklifi üzerine İsmet Paşa oy birliğiyle parti başkan yardımcılığına seçildi.</p>

  <p>Mustafa Kemal çerçeveyi böyle koyduktan sonra yaptıklarının bir muhasebesi olarak tasarladığı tarihî <em>Nutuk</em>’u okumaya başladı. Nutkunu bütün milletvekillerinin ve vilâyetlerden başkente gelen 200 kadar delegenin önünde kesintisiz bir maraton halinde okudu. Reisicumhur buna yol arkadaşlarıyla beraber aylarca hazırlanmıştı. Uşağı Cemal (Granda) konuşmayı uyku uyumaksızın ve hiç alkol almaksızın yazdığını anlatacaktır sonradan. Gazi önlenen İzmir suikastından ve “hain”lerin yargılanmasından bir yılı aşkın bir süre sonra Kurtuluş Savaşı’nı kendi bakış açısına göre ayrıntılı bir tarih dersi halinde sunarak, Türk ve uluslararası kamuoylarının bilincine yerleştirmek istiyordu.</p>

  <p>Mebusan ve partililer frak veya koyu renk takımlarıyla Meclis’tedir. Her ulusa tek bir temsilci yollama hakkı verilmesine karşın diplomatlar locası dolup taşmaktadır. Cumhurbaşkanı locasında Fevzi (Çakmak), Fethi (Okyar) ve Başkan’ın sekreteri Yusuf Hikmet (Bayur) yerlerini almışlardır. <em>Nutuk</em> başlangıcından itibaren birinci tekil şahısta kaleme alınmıştır ve gayet kendinden emin bir ses tonuyla, “19 Mayıs 1919’da Samsun’a çıktım” cümlesiyle başlar; bu tarihten önceki direniş biçimlerine değinmez.</p>

  <p>Saatler süren konuşma, bir savcının sayısız kanıtla desteklediği iddianamesini andırır. Mustafa Kemal <em>Nutuk</em>’la kendi geniş görüşlülüğü ve kararlılığı olmasaydı bu savaştan galip çıkamayacak olan Türkiye millî hareketinin dramını dinleyicilerinin gözleri önüne sermiştir. İngiltere ve Fransa’ya kimi yerde değinilmiştir ama Britanyalı bir diplomatın Londra’daki merkeze bildirdiği gibi, itilaf kuvvetlerinden “daha kısa ve ılımlı bahsedilemez”di. “<em>Saltanat ve hilâfet mevkiini işgal eden</em>” “<em>mütereddi</em>” [yozlaşmış] Vahideddin ve onun “hain” çevresi iddianamenin odak noktasını oluştururlar. Eski Sadrazam Damad Ferid Paşa (1854-1928) tek başına en kötü adam rolündedir. Rauf (Orbay) ve Kâzım Karabekir birçok yerde, milliyetçilerin davasını gönülsüz desteklemekle, hatta ona gizlice mukavemet etmekle suçlanmışlardır. Damad Ferid’in çocuklarının hocası Anglikan papaz Frew de çirkin bir “ajan” rolündedirler.</p>

  <p>Konuşmacı 6 gün (36 saat ve 33 dakika) sonunda Şeyh Said İsyanı’na geldiğinde son bir kritik noktaya temas eder:</p>

  <blockquote>
    <p>Fakat Cumhuriyet düşmanları büyük komplonun safahat-ı hitam bulunduğunu [sona erdiğini] kabul etmediler. Namerdane [namertçe, alçakça] son teşebbüse giriştiler. Bu teşebbüs İzmir suikastı suretinde tezahür etti. Cumhuriyet mahkemelerinin kahhar pençesi [ezici eli] bu defa da cumhuriyeti suikastçıların elinden kurtarmağa muvaffak oldu.</p>
  </blockquote>

  <p>Son yılların devrimci dönüşümlerine ancak metnin sonlarında, yorgun dinleyicilerin önünde kısa cümlelerle değinir. Konuşma Türk gençliğine hitapla biter. Bu hitabe, <em>Nutuk</em>’un içinden seçilmiş sayısız tekil atasözü ve cümleyle beraber Atatürk’ten sonra Atatürkçülüğün kurucu metinlerinden biri haline gelecektir:</p>

  <blockquote>
    <p>Ey Türk Gençliği!</p>

    <p>Birinci vazifen, Türk istiklâlini, Türk cumhuriyetini ilelebet muhafaza ve müdafaa etmektir.</p>

    <p>Mevcudiyetinin ve istikbâlinin yegâne temeli budur. Bu temel, senin en kıymetli hazinendir. İstikbâlde dahi seni bu hazineden mahrum etmek isteyecek dahilî ve haricî bedhahların olacaktır. Bir gün istiklâl ve cumhuriyeti müdafaa mecburiyetine düşersen, vazifeye atılmak için içinde bulunacağın vaziyetin imkân ve şeraitini düşünmeyeceksin! Bu imkân ve şerait, çok namüsait bir mahiyette tezahür edebilir. İstiklâl ve cumhuriyetine kastedecek düşmanlar, bütün dünyada emsali görülmemiş bir galibiyetin mümessili olabilirler. Cebren ve hile ile aziz vatanın bütün kaleleri zaptedilmiş, bütün tersanelerine girilmiş, bütün orduları dağıtılmış ve memleketin her köşesi bilfiil işgal edilmiş olabilir. Bütün bu şeraitten daha elim ve daha vahim olmak üzere, memleketin dahilinde, iktidara sahip olanlar gaflet ve dalalet ve hatta hıyanet içinde bulunabilirler. Hatta bu iktidar sahipleri şahsî menfaatlerini, müstevlilerin [yurdunu istilâ edenlerin] siyasî emelleriyle tevhid edebilirler [birleştirebilirler]. Millet fakr ü zaruret [yoksulluk ve sıkıntı] içinde harap ve bitap düşmüş olabilir.</p>

    <p>Ey Türk istikbâlinin evlâdı! İşte bu ahval ve şerait içinde dahi vazifen Türk istiklâl ve cumhuriyetini kurtarmaktır! Muhtaç olduğun kudret, damarlarındaki asil kanda mevcuttur.</p>
  </blockquote>

  <p>“Vasiyet” olarak nitelenegelmiş bu sözlerde gerçi ilerideki olası bir tehditten söz edilir ama gerçekte Mustafa Kemal, geçmişte üstesinden gelmek zorunda kaldığı tehlike ve engellerden bahsediyordu. Mustafa Kemal kendi tarih yorumunun uluslararası ölçekte de yaygınlaşmasını çok istiyordu. Paris’teki Türkiye Büyükelçiliği metnin Fransızca’ya çevrilmesiyle görevlendirildi. Leipzig’deki Koehler Verlag’ın özenle yaptırttığı Almanca, İngilizce ve Fransızca baskılar kısa zaman sonra başkente ulaştı.</p>

  <h2 id="sigil_toc_id_78">Rekabet siyaseti kızıştırır</h2>

  <p class="nonindent">Kişi kültü artık ivme kazanmıştı. İstanbul’da yayımlanan <em>Milliyet</em> gazetesinde Mustafa Kemal’in adı Buddha, Konfüçyüs, Musa, Büyük İskender, Napolyon ve İsa’yla beraber anılıyordu. <em>Nutuk</em>’un okunmasının üzerinden daha birkaç gün geçmeden Ankara’da Mustafa Kemal’in iki adet atlı heykeli açıldı. Eserler zamanın büyük adamlarının heykeltıraşlığında uzmanlaşan ve daha önce [Türkçe Önsöz’de ve] Taksim Anıtı bağlamında ismi zikredilen İtalyan sanatçı Pietro Canonica<a class="noteref" href="#n087" id="ref7">7*</a> tarafından Roma’da hazırlanmışlardı.</p>

  <p>Rauf ve Halide Edib sürgünden <em>Times</em> gazetesine kaleme aldıkları okur mektuplarında <em>Nutuk</em>’a ilk itirazları dile getirdiler. Kâzım Karabekir bir tür “Ben Türkiye’yim” tarihi yazmakla suçladığı Mustafa Kemal’in metnine sonradan –tashih için mutlaka hesaba katılması gereken– anılarıyla cevap verecekti.</p>

  <p>İzleyen yıllarda, tek başına iktidar olan Halk Partisi içinde “Kemalist ilkeler”i bir tür devlet doktrini olarak sistematize etme ihtiyacı baş gösterdi. Ve böylece 1931’de “Altı Ok” şeklindeki, başta çok da doktriner ele alınmayan formül oluştu: Cumhuriyetçilik, Milliyetçilik, Laiklik, Halkçılık. Devletçilik ve “Devrimci Reformizm” (İnkılâpçılık]. Bu ilkeler 1937 yılında giderek devletle özdeş hale gelen Halk Partisi’nin programından anayasaya intikal ettiler.</p>

  <p>Fakat siyaset sahnesine sonra ikinci bir parti daha çıkacaktı. Mustafa Kemal 1930’da hoşnutsuz çevreleri bu parti yardımıyla kontrol altına alabileceğini düşünmüştür. Dünya pazarlarında tahıl fiyatlarının düşmesi ekonomide durgunluğa yol açmıştı. Zamanın Paris Sefiri Fethi (Okyar) yıllık izni esnasında, “Serbest Cumhuriyet Fırkası” (SCF) adlı bir teşkilât kurmaya razı oldu. Cumhurbaşkanı’na 9 Ağustos 1930’da yazdığı mektupta ülkede artan huzursuzluğa dikkat çekiyor ve durumu olduğundan daha zararsız gösteren bir dille, Millet Meclisi’nde tartışmaların “azaldığından” yakınıyordu. Fethi’ye göre bu durumun tek çaresi Halk Partisi’yle malî, ekonomik, iç ve dış politik konularda rekabet içinde olacak bir muhalefet partisinin kurulmasıydı. Mektup yeni partinin Genel Sekreteri tarafından kısa zaman içinde Cumhurbaşkanının onay notu ile (“millet işlerinin serbest münakaşası ve hüsnü niyet sahibi zatların ve fırkaların içtihatlarını ortaya koyarak milletin âli menfaatlerini aramaları benim gençliğimden beri taraftar olduğum bir sistemdir”) basına verildi. Fethi’nin “ayrı bir fırka ile siyasî mücadele sahnesine atılmak azmindeyim” olan orijinal cümlesi, anlaşıldığı kadarıyla muhatabının müdahalesiyle yumuşatılarak, “azmindeyim” fiili “arzusundayım…” fiiline dönüştürüldü. SCF tarımın geliştiği Batı Anadolu’da hızla önemli sayıda şube açtı. Program ve personel kimi yerde yasaklanan TCF’yi hatırlatıyordu. SCF deneyi Ekim 1930 mahallî seçimlerindeki şikâyetlerin ardından aynı ayın içinde sona erdirildi.</p>

  <p>Mustafa Kemal’in yeni bir parti kurmak için birden fazla nedeni vardı. Cumhuriyetçi elitler arasındaki rekabet kendi konumunu güçlendirebilirdi; öte yandan tarım buhranı doruk noktasına çıkmıştı, imajının yurtdışında düzelmesini de arzu ediyordu. Yeni Türkiye hâlâ Osmanlı’nın eski devlet borçlarını geri ödemekteydi. Fakat 1930’daki olayları en iyi bilen Cemil Koçak’a göre, gelişmeler giderek Cumhurbaşkanı’nın ve CHF Başkanı’nın kontrolünden çıkıyordu.</p>
