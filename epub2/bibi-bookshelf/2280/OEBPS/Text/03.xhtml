  <h1 title="3 Muharebeler ve Seferler">ÜÇÜNCÜ BÖLÜM <span>Muharebeler ve Seferler</span></h1>

  <h2 id="sigil_toc_id_9">Şam ve Dürzîler</h2>

  <p class="nonindent">Erkân-ı Harp Yüzbaşı rütbesini alan Mustafa Kemal Bey 1926 tarihli resmî biyografideki anlatımla, “günler süren sorgulamalar ve aylarca devam eden tutukluluk hallerinin” ardından Suriye’ye “sürülmüş”tür. 27 Ocak 1923 günü annesinin mezarının başında hazır bulunanlara, Zübeyde Hanım’ı ancak serbest bırakıldıktan sonra başına gelenlerden haberdar ettiğini anlatacaktır.</p>

  <p>Hatırlatalım: Hayatlarını İstanbul’da, Pera ve Bâb-ı Âli semtleri arasında geçiren Osmanlılar, “sürgün” sözcüğünü biraz rahat telâffuz ederlerdi. Her halükârda Mustafa Kemal’in başı daha da büyük bir belâya girebilirdi. Padişah tam da o haftalarda, nisan ayında isyan eden İmam Yahya’nın elinde kalan Yemen’in yeniden fethini buyurmuştu. Feyzi Paşa ağustosta büyük kayıplar vererek San’a’yı almayı başardı. Devrin klâsik sürgün mahalleri Yemen’in yanı sıra Trablus ve Fizan’dı; buralarda konuşlanmış hemen hemen bütün Osmanlı askerî kolonisi böyle sürgüne gönderilmiş sakıncalılardan oluşuyordu. Arap Yarımadası’nın güneyindeki veya Afrika’daki bu yerlere kıyasla Suriye’de kitabına uygun olarak Süvari ve Topçu birliklerindeki eğitimini tamamlamakla mükellef kılınan Piyade Yüzbaşı Mustafa Kemal’in durumu o kadar müşkül sayılmazdı.</p>

  <p>Gemiyle Beyrut’a, oradan trenle Şam’a yaptığı yolculuğa arkadaşları Ali Fuad (Cebesoy) ve Müfid (Özdeş) refakat etmişlerdir. Ali Fuad’ın 5. Ordu Komutanı Hakkı Paşa’yla özel bir bağlantısı vardı ve onun özel konutunda konakladı; Mustafa Kemal ise 30. Süvari Alayı’nın garnizonunda daha sade bir mesken tuttu.</p>

  <p>Artık 24 yaşlarına<!--[sic]--> gelmişti ve o zamana kadar en fazla İstanbul’un Anadolu yakasındaki banliyöleri gezmişliği vardı. Beyrut limanında ilk kez Avrupa dışındaki bir toprağa ayak bastığı bile söylenebilir. Selânik’te, hatta İstanbul ve Manastır’da farklı halk grupları arasında bir tür <em>Lingua Franca</em> oluşturan Türkçe, Suriye’de geçerli bir dil değildi. Kuran-ı Kerim’e dayanan cüzî Arapça bilgisi, bırakalım yerel gazeteleri okumayı, kahvesinin yanına bir bardak su söylemeye bile yetmezdi. Yaklaşık 300.000 nüfuslu Şam neredeyse dört yüz yıldır Osmanlı idaresinde yaşamasına rağmen katıksız bir Arap şehri olarak kalmıştı. Selânik’te hemen hemen bütün dinî gruplar konuştukları dille de rahatça ayırt edilebilirken, burada Müslümanlar ve Hıristiyanlar tek ve aynı dili kullanıyordu. Yine de sivil veya dinî idarenin üst kademelerinde kariyer yapabilmek için belli bir Osmanlılaşma gerekiyordu; Hanefî mezhebine üyeliğin yanında Türkçe’nin sözlü ve yazılı olarak ustaca kullanılması Suriye için de geçerli şartlardandı.</p>

  <p>Şam 20. yüzyıl dönümünde Beyrut (1895) ve Hayfa (1905) gibi mühim limanlara tren yolları ile bağlanmıştı. 1900 senesinde Sultan Abdülhamid’in tahta çıkışının 25. yıldönümü münasebetiyle Hicaz Tren Yolu hattının inşaatına başlandı. Şehrin merkezinde bir anıt, İstanbul’daki Hilafet makamından başlanıp Halep üzerinden kutsal mekânlar Mekke ve Medine’ye bir telgraf hattı çekildiğini hatırlatıyordu. Fakat bilhassa Süveyş Kanalı’nın açılmasının ardından (1869) kervan trafiğindeki düşüş, modernleştirilen altyapının da telâfi edemeyeceği kayıplara yol açmıştı.</p>

  <p>Mustafa Kemal’in Suriye başkentinde ve akabinde atandığı Yaffa’da muhalif subaylarla irtibat kurma imkânı vardı. 1905 veya 1906 yılının başlarında birkaç arkadaşıyla gizli bir cemiyet kurar – 1925’e gelindiğinde onların üçünü Ankara’daki Millet Meclisi’nde seçilmiş vükelâ olarak görecektir (bir dördüncüsü konsolos olmuştur). Cemiyetin ismi “Vatan”, doğrudan Nâmık Kemal’in 1873’teki ünlü oyunu “Vatan yahut Silistre”ye bir göndermedir. Askerî talebeler bu oyunun metnini, daha yayımlanır yayımlanmaz yorganlarının altında okumuşlardır. “Vatan”, Osmanlı yurtseverliğinin anahtar kelimesine evrilmiştir. Bu kavramla, bütünlüğü her ne pahasına olursa olsun korunması gereken bir toprak da kutsanır aynı zamanda. İyisiyle kötüsüyle vatanın içinde bulunduğu durum, Nâmık Kemal’in dile getirdiği ve Mustafa Kemal’in alıntılamayı sevdiği gibi, bireylerin ruh haline de birebir yansımaktadır: “Yazılsın seng-i kabrime, vatan mahzun, ben mahzun!”</p>

  <p>Mustafa Kemal’in Şam’da göreve başlamasından birkaç gün sonra gazeteler 27 Temmuz 1905’te İstanbul’da Halife-Padişah’a başarısız bir suikast girişimi düzenlendiği haberini verirler. Ermeni davasına kazandırılmış Edouard Jorris ismindeki Belçikalı bir terörist, Hamidiye Camii’nin önündeki selâmlıkta Avrupa’da imal edilmiş bir saatli bombayı patlatmış, çoğu subay, asker ve arabacı 26 kişinin ölümüne ve 58 kişinin yaralanmasına yol açmıştı. Hayatı boyunca suikasta uğramaktan korkan II. Abdülhamid kıl payı kurtuldu. Yurt içindeki ve dışındaki muhalefet, Padişah’ın bertaraf edilmesinin kronikleşmiş kriz ortamından çıkış sağlayıp sağlamayacağı konusunda hemfikir değildi.</p>

  <p>Söylediğimiz gibi Mustafa Kemal’in sürgünü daha beter şartlarda gerçekleşebilirdi. Katı ahlâk kurallarının geçerli olduğu Şam’a nazaran canlı bir gece hayatı sunan Beyrut’a özel ve meslekî ziyaretlerde bulunabiliyordu. Günlük Beyrut postası Şam’dan sabah saat 7.30’da çıkıyor, 12 ilâ 14 saatlik bir yolculuğun ardından birahaneleri ve kahveleriyle Hıristiyan karakterin ağır bastığı şehre varıyordu. Şehirde dört fotoğraf atölyesi faaliyetteydi (1910 tarihli Almanca seyahat almanağı <em>Baedeker</em>’e göre fotoğrafların bir düzinesi 7 franktı). Nitekim 15 Temmuz 1906 tarihli bir fotoğrafta, pırıl pırıl yazlık üniformalarıyla poz vermiş bir grup genç subay görüyoruz. Mustafa Kemal ve arkadaşlarının çoğu Alman kayzerinin ünlü, uçları havaya kalkık, “Sevinçliyiz – Başardık!” üslûplu bıyığını bırakmışlardır.</p>

  <p>İlerideki yaveri İzzeddin (Çalışlar, 1882-1951) Beyrut’u Cihan Harbi’nin bitiminden kısa bir süre önce gayet ayrıntılı tasvir etmiştir. Beyrut ona Avrupai bir şehir gibi değil, <em>bizzat</em> “güzel bir Avrupa şehri” olarak görünür – birçok yazarın Mustafa Kemal’i Avrupa’ya hazırlayan şehirlerin Selânik, Manastır veya Sofya olduğu yolundaki ısrarlı kanaatini düzeltmek için bunu vurgulayalım. İstanbul’dan resimli bir mecmua geldiği, Fransızca bir kitap okunabildiği veya –İsmet’in (İnönü), Osmanlı’nın “güney kutbunda” yaptığı gibi– Yemen de bile bir el briç çevrilebildiği oranda Kürdistan’da veya Arabistan’da da pekâlâ Avrupai bir rüzgâr esiyordu. Beyrut’un belli bölgeleri gayet şıktı, hatta enikonu zengindi, şehir okullarla ve kiliselerle imar edilmişti. Elektrikli aydınlatmaya sahip bir Osmanlı Sultaniyesi vardı. İstanbul, Kahire veya Selânik’teki gibi Beyrut’ta da lüks Avrupa mallarına duyulan açlık, kendini Orosdi Back gibi bonmarşe zincirleriyle belli ediyordu.</p>

  <p>Mustafa Kemal Suriye’de, kulağına kendi memleketinin içli şarkılarından ve hareketli kantolarından oldukça değişik gelen Arap müziğine âşık olur. Kültür Devrimi’nin en hareketli günlerinde –daha sözünü edeceğimiz– Sarayburnu’ndaki bir yaz gecesi eğlencesinde, tüm Şark’ın hayran olduğu Mısırlı şarkıcı Münire El Mehdiye’den (1885’ler-1965) Suriye’de görev yaptığı bu dönemden aklında kalan Arapça bir şarkıyı icra etmesini isteyecektir.</p>

  <p>Bütün bunlara rağmen, askeri programını ve siyasî gündemini ihmal ettiği kesinlikle söylenemez. Suriye’nin güneyindeki Havran vilâyeti, 5. Ordu’nun komutanlarının gözünde çoğu Dürzi<a class="noteref" href="#n031" id="ref1">1*</a> olan ve sürekli baş ağrıttığı düşünülen nüfusuyla mutlaka düzen sağlanması gereken bir bölgeydi. Dürzîler periyodik aralıklarla Osmanlı idaresine karşı ayaklanıyor, Hıristiyan komşularının köylerini basıyorlardı. İddiaya göre Mustafa Kemal, amirlerinin iradesine karşı gelip Havran’a hiç de tehlikesiz olmayan inceleme turlarına çıkmıştır. Sonradan kendisi, imparatorlukta sivil idareyle askeri eğitimin kifayetsizliklerine burada birinci elden tanık olduğunu söyleyecektir.</p>

  <h2 id="sigil_toc_id_10">Makedonya yanıyor</h2>

  <p class="nonindent">Yüzbaşıya memleketinden ulaşan haberler de hiç iyi değildir. Gazeteler Makedonya’nın her bölgesinden suikast, şantaj amaçlı adam kaçırma ve soygun haberleri vermektedirler. Konuya vakıf olanlar bile, farklı komitacı grupların siyasî eylem mi yaptığını, adi bir suç mu işlediğini tam olarak kestiremez. Abdülhamid rejimi politikasını uzun yıllardır değişik halk gruplarını ve dinî cemaatleri sırasıyla ödüllendirmek ve cezalandırmak üzerine kurmuştur. Padişah tarafından Makyavelist bir mükemmeliyetçilikle uygulanan (Rumları belli ölçüde imtiyazlı kılan) azınlıkları birbirine kırdırma politikası 1902’ye gelindiğinde iflâs etmişti. Osmanlı jandarmasının ıslah programında görev alan Avusturyalı yüzbaşı Hubka, 1908 öncesi koşulları şu sözlerle betimliyordu:</p>

  <blockquote>
    <p>Çeteler sonradan komitacıları yönlendirme taktiklerinden vazgeçip birbirleriyle savaşmaya başladılar; Bulgar çeteler Sırp ve Yunan köylerine saldırıyor, Sırplar Eksarhist kiliseleri ve cemaatleri yağmalıyor, Yunan komitacılar Türklere, Ulahlara ve Bulgarlara karşı mücadele ediyordu – kaos doruğa çıkmıştı.</p>
  </blockquote>

  <p>Avrupa hükümetlerinin icat ettiği <em>Büyük Politika</em> mütemadiyen Ermeni Meselesi, Balkanlar ve Suriye’yle meşguldü. Avusturya-Macaristan ile Rusya arasında 30 Eylül 1903’te imzalanan ve Makedonya’daki reformları konu alan Mürzsteg Antlaşması, bir taraftan Osmanlı vilâyetlerinin toprak bütünlüğü açısından statükoya dokunmayacak, öte yandan “düvel-i muazzama”ya vilâyetin yönetiminde geniş kapsamlı söz hakkı tanıyacaktı. Bu hükümlerin kâğıt üzerinde kalmasında bütün reformların baş meselesi olan malî kaynak problemi de önemli rol oynamıştır. Fakat taş bir kere yerinden oynamıştı; 1903 St. Elias Günü’ndeki ayaklanma başarısızlığa uğrayınca Makedonyalı devrimcilerin bir kısmı reformcu Türk subaylarına yaklaştılar.</p>

  <p>Baron von der Goltz, Makedonya ziyaretinde iflah olmaz Osmanlı sevgisiyle bazı öngörülerde bulunur:</p>

  <blockquote>
    <p>Bir ırk kavgası kaçınılmaz olacaktı (…) Şunu teslim etmek lâzım gelir ki, bütün eksikleri bir yana Türk idaresi düşmanlıkları azaltmayı iyi biliyor ve millî rekabetin şiddete dökülmesini, sırayla imtiyaz tanıyıp sonra geri almaya dayanan ustaca bir sistemle engellemeyi fevkalâde güzel başarıyor. Belki hiç bir başka idare bu görevin altından böylesine başarılı kalkamazdı. (Türk idaresinin) kanunî kuvveti işte buna dayanıyor.</p>
  </blockquote>

  <p>Mustafa Kemal’in Suriye günleri hakkında bildiğimiz her şey, Makedonya’nın durumuyla Osmanlı Arabistanı’ndaki yerel krizlerden çok daha yoğun ilgilendiğini gösteriyor. Bu artık kendini hissettirmeye başlayan Filistin sorunu için de geçerliydi belki. Görev yeri Yafa, siyonizmin bölgeye giriş yaptığı başlıca kapıydı ve Kudüs’e daha o günlerde 35.000 Yahudi yerleşmişti. Belki de bu sayı, Yahudilerin başat nüfusu oluşturduğu büyük bir Osmanlı kentinden gelen biri için hiç o kadar etkileyici değildi.</p>

  <p>Mustafa Kemal, İngilizlerin Kızıldeniz’deki ilerleyişini de mutlaka ilgiyle izliyordu. Hicaz Demiryolları’nın hızlı inşaatını kem gözlerle takip eden Londra, Osmanlıların Akabe Körfezi’ne bir talî hat çekme planından haberdar olunca alarma geçti. Yeni demiryolu hattıyla Süveyş Kanalı güneye inen tek rahat nakliye yolu olma özelliğini kaybedebilir, İstanbul Yemen’de konuşlandırdığı birliklerini rahatlıkla Kızıldeniz’e kadar indirebilirdi. Londra ve İstanbul bu yıllarda Mısır ile Osmanlı Devleti arasındaki sınırı da ilk kez tartışmaya başlarlar. Sina Yarımadası o zamana kadar iki ülke arasındaki doğal ve muğlak bir sınır mahiyetinde tampon bölge vazifesi görmüştü.</p>

  <p>Elde kalan Balkan eyaletlerinde ise konu, çölün ortasındaki harap bir kalenin kimin eline geçeceği meselesinden farklıydı; burada bütün bir Osmanlı Avrupası üzerindeki denetim söz konusuydu. Mustafa Kemal 1906 Yazı’nda sahte bir doktor raporuyla İstanbul’daki askeri bürokrasinin gözetim ağından sıyrılıp tanınmadan Mısır ve Atina üzerinden dolaşarak Selânik’e gitmeyi başarır. Memleketinde kendini saklamadan hareket eder, önde gelen askerlerle görüşür ve tabii onu gördüğüne hayli şaşıran annesini ziyaret eder. Dostu bir kurmay doktor, ona sıhhatine kavuşmak için Selânik’te bulunduğuna dair yeni bir rapor ayarlar.</p>

  <p>Sonbaharda “hastalığı” geçince Yafa’ya geri döner. Kayıp Yüzbaşı Şam’da aranmaya başlamıştır bile. Yafa’daki komutanı, onu önlem mahiyetinde Birseba’ya doğru bir yürüyüşe çıkartır. 1900’de Osmanlılar tarafından çöldeki idari merkez olarak kurulmuş olan bu yerleşim yerine keşif düzenlenmesi makuldür, çünkü Akabe Buhranı’nın ardından Osmanlı bayrağının geçişken ve muğlak Sina sınırında mutlaka dalgalandırılması gerekmektedir.</p>

  <p>Eğitiminin Suriye ayağı, 5. Ordu’nun Genelkurmayı’na intikal etmesiyle sonuçlanmıştır. Yüzbaşı ve Binbaşı arasında bir rütbe olan Kolağalığına terfi eden Mustafa Kemal Bey, kendisini, 16 Eylül 1907’de Türkiye’nin ve kendi şahsî geleceğinde önemli yol ayrımlarına sahne olacak Selânik’teki 3. Ordu karargâhına aldırmayı başarır. O günlerden beri arkadaşı olan Fethi (Okyar) anılarında şöyle yazar:</p>

  <blockquote>
    <p>Benim cemiyete girişim, daha sonra Bursa Valisi olan ve bizden üç sınıf evvel kurmay subay olarak Manastır kolordusunda vazifeli İsmail Hakkı [Baha] Bey aracılığı iledir. Enver, Cemal beylerle, daha sonraki Şam’daki vazifesinden Selânik’e gelen kolağası Mustafa Kemal’in girişleri de aynı kanaldan oldu.</p>
  </blockquote>

  <p>İttihat ve Terakki Cemiyeti yabancılar tarafından “Komite”, mensuplarınca ise “İttihatçılar” olarak anılıyordu. 1908 ilâ 1918 yılları arasındaki “Jöntürk” rejimi bu muhalif hareketin içinden doğmuştur.</p>

  <p>29 Ekim’de on adam, Mustafa Kemal’e Manastır günlerinden beri sadakatle bağlı olan şair Ömer Naci’nin dostu Hakkı Baha’nın evinde toplandılar. Mustafa Kemal’in gizli cemiyetin üyelerine kısa bir konuşma yaptığını biliyoruz:</p>

  <blockquote>
    <p>Bugün Makedonya’yı ve tekmil Rumeli kıtasını vatan camiasından ayırmak istiyorlar. Memlekete ecnebi nüfuz ve hâkimiyeti kısmen ve fiilen girmiştir. Padişah zevk ve saltanatına düşkün, her zilleti irtikâp edecek menfur bir şahsiyettir. (…) Hürriyet olmayan bir memlekette ölüm ve izmihlal vardır.</p>
  </blockquote>

  <p>Mustafa Kemal daha sonra ileri gelen İttihatçılarla kıyasıya çatışacak olsa dahi “Cemiyet”e (322 numarası ile) üye olduğunu hiç inkâr etmemiştir. Fakat partide yönetici roller üstlenip üstlenmediğini, eğer üstlendiyse bunların ne tür görevler olduğunu kesin olarak bilmiyoruz.</p>

  <h2 id="sigil_toc_id_11">Jöntürk devrimi: Askerî bir ayaklanma mı?</h2>

  <p class="nonindent">Neredeyse aynı sıralarda, 1907 yılının Eylül ayında İttihat ve Terakki Cemiyeti önderliğinde Paris’te toplanan İkinci Jöntürk Kongresi’nde –Fransız makamları özel bir dairede buluşmalarını şart koşmuştu– Müslüman ve Hıristiyan muhalefet gruplarından oluşan çoğunluk, siyasî hedefleri neredeyse birbirine taban tabana zıt olmasına karşın, birleşme kararı alırlar. Hıristiyan Balkan halkları büyük devletlerin müdahalesine güvenirken, Türkiyeli Müslümanlar ordunun ve merkezî idarenin güçlendirilmesinden yanadırlar. Baştaki Padişah’tan temelli nefret etseler de, çok milletli devleti birleştiren maya olarak gördükleri Osmanlı hanedanından feragat etmek istemiyorlardı. Radikal Jöntürkler bile devlet biçimi olarak cumhuriyeti önlerine ciddi bir hedef olarak koymamışlardı.</p>

  <p>“Cemiyet”in sempatizanları arasındaki askerler açısından ise asıl görev, fevkalâde zor ihata edilebilen etnik karmaşa manzarası içinde birden çok çeteye karşı savaşmaktı. Bulgarlar, Sırplar, Rumlar, Ulahlar ve Arnavutlarla bu grupların her birinin gizli cemiyetleri sıklıkla değişken ittifaklara girebiliyorlardı. “Bulgar”lardan kasıt, Makedonya vilâyetlerindeki Ortodoks Slav nüfustur; “Bulgar milletinin bölgesel bir alt grubu”dur (sonradan Yugoslavya’da teşekkül edecek modern çok etnili “ulus” kavramından henüz herkes çok uzaktır).</p>

  <p>Politikayla ilgilenen bütün Osmanlılar 1908 yılının yazı başlarında Kral VII. Edward ile II. Nikola’nın Çar’ın Reval önlerindeki yatında gerçekleşen buluşmasını dikkatle izlediler. Gerçi Çar Japonya yenilgisinin ardından hâlâ yaralarını sarıyordu ama kudretli adamların emrinde çalışan bakanlar işgal, idare ve fiilen yutmaya dayalı bildik bir “program” hazırlamışlardı bile. Makedonya’da büyük devletlerin atayacağı bir Osmanlı valisini öngören bu plan Almanya’yla Avusturya-Macaristan’ın rıza vermemesi yüzünden hiç uygulanmayacaktı. Bosna-Hersek, Girit ve Kıbrıs’ta yaşananlar tüm farklı özelliklerine rağmen belli bir mesafeden bakıldığında pekâlâ büyük benzerlik gösterirler. Bu hareketli aylarda Mustafa Kemal, Selânik’i vilâyetin üçüncü büyük yerleşim merkezi olan Üsküp’e bağlayan ve sürekli bombalı saldırılara hedef olan demiryolu hattının denetimiyle yetkilendirilir.</p>

  <p>Makedonya’da gerillaya karşı mücadelenin ağır aksak ilerleyişi, Güneydoğu Avrupa’nın garnizonlarında konuşlanmış huzursuz subayların girişimiyle bir “Jöntürk Devrimi” başlattı. Hedefi, anayasanın yeniden tesisi ve padişahın yetkilerinin büyük ölçüde budanmasıydı. “Devrim” aslen Balkan periferisindeki düşük rütbeli subayların başlattığı bir askeri darbe görünümündedir. 24 Haziran’da Enver Bey, Köprülü’de (bugünkü Veles) başka devrimcilerle buluşmak üzere Selânik’ten ayrıldı. 3 Temmuz’da Resne’de üstlenmiş olan Kolağası Niyazi (1873-1912), garnizonunu terk edip 200 adamıyla beraber “dağa çıktı”. Akabinde Komite’ye yakın subaylar arasındaki irtibat yoğunlaştı.</p>

  <p>Ve nihayet, Komite üyesi genç teğmen Atıf Bey 7 Temmuz günü Manastır’da isyanı bastırmakla görevlendirilen General Şemsi Paşa’yı öldürdü. Komite iki hafta sonra Manastır’dan Padişah’a bir telgraf çekerek acilen anayasayı yeniden yürürlüğe koymasını talep etti. Bunu, benzer içerikli telgraf yağmuru ile diğer Balkan şehirleri izlediler. Reformcu subaylar Makedonya taşrasında vilâyet konaklarını ve garnizon komutanlıklarını bastılar. Manastır Harp Okulu’nun komutanı Vehib Paşa İslâmî akaidin adalete verdiği önemle Fransız Devrimi’nin “Özgürlük, Eşitlik, Kardeşlik” sloganlarını bağdaştıran kısa bir konuşma yaptı. Avrupa’da sürgündeyken verilen tüm etnik ve dinî gruplara eşit muamele ilkesinden gelişigüzel söz edildi sadece. “Terakki” kelimesinin yalnız Komitenin adı zikredildiğinde geçmesi dikkat çekiciydi. Manastırlı devrimcilerin Padişah’ı devirmek istemediği yavaş yavaş ortaya çıktı. Herkes büyük konuşup hayatını anayasa için feda edeceğini beyan etse de Saltanat’ın süreceğinden yola çıkıldığı ve geçmişteki tüm zilletin suçunun Padişah’ın kötü niyetli kabinesine atıldığı anlaşıldı. Vehib Paşa’nın konuşması ancak ordu mensuplarına reva görülen fena muamelenin tazminini talep ettiğinde somut bir tını kazanır. Kimseye sorulmadan sürgüne yollanmış, tenzil-i rütbeye uğratılmış ve ihraç edilmişlerdir, hapishanelerde sürünmekte, açlıktan ölmekte, tıbbi yardım bile alamamaktadırlar. Ortaya morali bozulmuş, şerefi ayaklar altına alınmış bir ordu portresi çıkar; hedef (subaylık mertebesindeki) mensuplarına gösterilen aşağılayıcı muamelenin tazminidir. Yurt dışındaki muhalefetin ısrarla sürdürdüğü “merkeziyetçilik mi – ademi merkeziyetçilik mi?” tartışması, görüldüğü gibi, askerî elitin meselesi değildir.</p>

  <p>Abdülhamid isyanı öncelikle askeri yöntemlerle bastırmaya çalıştı ve İzmir’den iki Anadolu taburunu Selânik’e kaydırdı – ama nafile, çünkü bu bölüklerin asker ve subayları hemen Makedonya’daki yoldaşlarıyla kardeşçe kol kola girdiler. Ertesi gün (23 Temmuz) Padişah yürürlükten kaldırılmış olan 1876 Anayasası’nın yeniden geçerli olduğunu, ülkenin artık bunu kaldırabilecek kadar olgunlaştığını ilân etti. Komite onu, kendi seçtiği Sadrazam Said Halim Paşa’yı (1838-1914) azledip yerine 80’li yaşlarını sürmekte olmakla beraber gayet zinde ve reformlara açık olan Kâmil Paşa’yı (1832-1913) atamaya zorladı. Bâb-ı Âli ve Komite hızla Abdülhamid’in adamlarını görevden almaya giriştiler. Daha aradan iki sene geçmeden tüm yüksek bürokrasi <em>Ancien Regime</em>’in temsilcilerinden arınmıştı; elbette bütün valiler ve büyükelçiler de değiştirildiler, sürgünler, azl ve tenzil-i rütbe işlemleri de geri alındı. Jöntürklerin sempatizanı olduğu için Trablus’a vali olarak atanıp merkezden uzaklaştırılmış olan Receb Paşa (sadece 1908 Ağustosu’nda birkaç haftalığına bile olsa) Harbiye Nazırı olarak atanınca, Yıldız Sarayı’ndaki ihtiyarın mağlubiyetinin üzerine tüy dikilmiş oldu.</p>

  <p>Aralık ayında vilâyetlerde seçimler yapıldı. Bu yolla belirlenen mebuslar İstanbul’un Merkez Postanesi’nin ana salonunda toplandılar. Meclis imparatorluğun haritası kadar parçalı ve renkliydi; 275 delegenin 142’si Türk, 60’ı Arap, 25’i Arnavut, 23’ü Rum, 12’si Ermeni, 5’i Yahudi, 4’ü Bulgar, 3’ü Sırp ve biri de Ulah’tı. 1920 yılında Ankara’da yeni Türkiye’nin Millet Meclisi toplandığında kimi mebusun hatırına, belki de Osmanlı İmparatorluğu’nun aynı zamanda bir Avusturya-Macaristan modelinin talimini yaptığı bu 17 Aralık toplantısı gelmiştir belki de. Mezhepler ve dinler üstü bileşim gösterişli dinî seremonileri de lüzumsuz hale getiriyordu. 1908’de ulemadan bir zatın kısa bir duasıyla iktifa edildi, millî renkler ve şarkılar mecburi İslâmî görevleri bastırdı. Meclis toplantısı için bestelenen bir marş, “Açtı mebuslara yolu süngüler / Yaşasın Niyazi, yaşasın Enver” gibi dizeler ihtiva ediyordu. Müzik parçasının bestecisinin Ermeni (Hekimyan), yayımcısının ise Rum (Hristidis) oluşu ilginçtir.</p>

  <p>1908 olayları bir dizi yeni siyasî dönüşüme yol açtı; Bosna-Hersek’in resmen ilhakı, Bulgaristan Prensliği’nin bağımsızlık ilânı ve Girit’in Yunanistan’a katılması bunların en önemlileriydi. Gerçi bu bölgeler 1878’deki Berlin Kongresi’nden itibaren İstanbul’la devlet hukuku ile sınırlı, gayet gevşek bağlar içindeydiler; fakat bu yeni sistemin bile imparatorluğun Avrupa’daki topraklarının kaybını önleyemeyeceği kısa zamanda ortaya çıktı.</p>

  <p>Sıra Abdülhamid’i kınamaya gelince, başkentin ve Anadolu’nun Müslüman nüfusu Padişah’a muhalefete ancak kısmen ve gönülsüz katılıyordu. Ordudaki gibi halkta da “iyi çoban” imajı ağırlıktaydı; Abdülhamid’in etrafındakilerin, ki bundan kastedilen genellikle nüfuzlu saray kâtipleriydi, kötü etkisiyle tebaası ile iyi ilişkiler kurmaktan alıkonduğuna inanılıyordu. Bu havaya yeni iktidar sahipleri de kapıldılar ister istemez. Abdülhamid Meclis’in yeniden açılışı sebebiyle bir konuşma yaptı ve Saray’daki iade-i ziyaret esnasında vekillerin hepsinin gönlünü kazanmayı başardı.</p>

  <h2 id="sigil_toc_id_12">İstanbul garnizonlarında “karşı devrimciler”</h2>

  <p class="nonindent">“Jöntürkler” 31 Mart 1909’da büyük bir sınavdan geçecekti. 1908 Temmuzu’nda kurulan yeni rejimi devirme teşebbüsünün tarihidir bu. Çıkış noktası İstanbul’un Avrupa yakasındaki Taşkışla’dır. Garnizondaki 4. Avcı Taburu ayaklanır. Askerler, Harp Akademileri’nin Prusya usulü sert eğitimini kışlada uygulayan komutanlarına başkaldırır. Kışlada abdest alınıp namaz kılmanın güçleşmesi ayaklanmada muhtemelen rol oynamıştır. İsyana kısa zamanda askeriyeden başka subaylar ve deniz piyadeleri dahil diğer birlikler de katılır. İsyan, Şeriat’ın devlette yürürlüğe konması talebiyle birleşir. Meşrutiyet’in Şeriat’la uyuşmadığına inanan ve (mecburî askerlik hizmetinin kendi zümrelerine de uygulanacağından kısmen haklı olarak korkan) ulema ve medrese talebeleri seslerini yükseltir. Çok sayıda fraksiyona bölünmüş liberal muhalefetin iştahı kabarır.</p>

  <p>Padişah, <em>Asar-ı Tevfik</em> zırhlısının mürettebatı, komutanlarını 15 Nisan’da Yıldız Sarayı’nın pencerelerinin önünde gaddarca katlettiğinde bile kılını kıpırdatmaz. Olay, Mahmud Şevket Paşa (1856-1913) kumandanlığındaki 3. Ordu’nun müdahalesini getiren son kıvılcım olur. Selânik’te düzenli birliklerden ve gönüllülerden bir Hareket Ordusu oluşturulur; çok sayıda gayrimüslim ve Edirne’deki 2. Ordu’nun bir kısmı da katılırlar. Selânik, Edirne ve Payitaht arasındaki demiryolu bağlantısı, birliklerin hızla hedefe intikalini sağlar.</p>

  <p>İttihat ve Terakki Cemiyeti’nin en önemli iki askeri lideri, ataşemiliter olarak bulunduğu Berlin’den koşup gelen Enver Bey ile Cemal Bey (1872-1922) Aya Stefanos’ta (bugünkü Yeşilköy) Hareket Ordusu’na katılırlar. İstanbul’un 22 Nisan’da başlayan işgali ayın 25’inde sıkıyönetim ilânıyla son bulur. Çatışmalarda Hareket Ordusu’ndan 100’e yakın asker hayatını kaybeder. Pek de o kadar büyük bir tabana sahip olmadığı anlaşılan “Karşı Devrim”in bastırılmasının ardından Türkiye’nin kaderinin yeni efendileri çifte meşruiyete kavuşurlar: Hem Anayasa’yı ve onunla bağlantılı olarak hak ve özgürlükleri yeniden yürürlüğe koymuşlardır (1908) hem de bu paha biçilmez kazanımı tehdit eden karşı devrimcileri geri püskürtüp ülkeyi kurtarmışlardır (1909).</p>

  <p>Ayrıntılı bilgiler eksikse de, Mustafa Kemal’in kurmay başkanı olarak, eski komutanı Hüseyin Hilmi Paşa’nın (1855-1923) emrindeki Hareket Ordusu’nda yer aldığını biliyoruz. Komutasını sonunda Mahmud Şevket Paşa’nın devralacağı Hareket Ordusu sonradan muhaliflerince Rumeli eşkıyalarından meydana gelmiş bir çapulcu sürüsü gibi gösterilecektir. Doğru olan bir şey varsa o da eski Bulgar “çete reisi” Sandanski ile Selânikli Yahudilerin düzenli birliklerin yanında görüldüğüdür. Mustafa Kemal kendi ifadesiyle bu müdahale gücüne “Hürriyet Ordusu” adının konmasını, bütün ordunun hürriyetten yana olduğu gerekçesiyle reddetmiş ve bugüne kadar tedavülde kalan Hareket Ordusu adını önermişti. İstanbul halkına hitaben Hüseyin Hilmi Paşa tarafından imzalanan, Yusuf Hikmet’e (Bayur, 1891-1980) göre Mustafa Kemal tarafından kaleme alınan bir açıklama onun siyasî üslûbunun erken bir örneğini oluşturur.</p>

  <p>II. Abdülhamid, isyanın bastırılmasının ardından tahttan indirildi ve 64 yaşındaki irice cüsseli, sessiz bir adam olan kardeşi V. Mehmed Reşad, 27 Nisan 1909’da Osman’dan miras kalan tahta oturma talihine erişti. Abdülhamid, hareminin bir kısmıyla birlikte, İstanbul politikasının iplerini elinde tutan Komite’nin gözünü üzerinden ayırmayacağı Selânik’e sürüldü.</p>

  <p>Daha ihtilâlden önce siyasî ve askerî makamların ve görevlerin birbirinden ayrılmasını savunan Mustafa Kemal artık kendini –neredeyse gözlere sokarcasına– birliğine ve onun eğitimine hasreder. Taktik ve operasyon üzerine en önemli ders kitaplarını hizmetine sunan Alman Askerî Misyonu ona yardımcı olur. Ayrıca Prusyalı General Litzmann’ın klâsiklerden sayılan taktik ders kitabının tercümesiyle görevlendirilir; herhalde Fransızca nüshalarından yararlanmıştır. Hazırladığı Türkçe tercümeler askerlerin eğitiminde kullanılmak üzere bütün birliklere gönderilir.</p>

  <p>Harp öncesinin bu son yıllarının değişik beyanlarından, Almanya’daki eğitimin niteliğine tam manasıyla ikna olmadığı anlaşılıyor. Makedonya’nın Cumalı (Vardar Ovası’ndaki Florina) şehrindeki bir tatbikatta rütbe sıralamasını hiçe sayarak manevra esnasında bazı hatalar yapan Süvari Subhi Paşa’yı eleştirir. Mustafa Suphi 1880’li yıllarda Almanya’da bir dil ve hazırlık kursunun ardından birliklerde üç yıllık bir eğitimden geçmişti ve Binbaşı rütbesiyle döndüğü Türkiye’de Harbiye Nazırlığında Süvari Müfettişliği’ne kadar yükselmişti. Fakat Mustafa Kemal’in eleştirisi Abdülhamid’in Almanya’ya eğitime yolladığı subaylarla sınırlı kalmaz. Binbaşı rütbesinin üzerindeki komutanların beş para etmediğini söylediği rivayet olunur. Oysa Goltz’un talebesi olarak tanınan subaylar, bilhassa Mahmud Şevket Paşa, 1908’den sonra önemli komutanlık pozisyonlarına atanmışlardır.</p>

  <p>Bu esnada Mustafa Kemal’in binbaşılığa terfi etmesine iki yıl kalmıştı. Kendisinden daha yaşlı otoritelere karşı, kuvvetli özgüvenine dayalı isyanı şaşırtıcı değildir, fakat Subhi Paşa’yla tartışması Erkân-ı Harp içinden birden fazla fay hattının geçtiğini gösterir. Harbiye, hatta Erkân-ı Harp Mektepleri mezunları astsubaylıktan terfi etmiş alaylılara karşı bir üstünlük duygusu içindedirler kuşkusuz; bu karşıtlık kendini 31 Mart Vakası’nda da belli etmiştir. Osmanlı kurumlarında yetiştirilen elit ise bu kez Almanya’dan geri dönen “ecnebî”lere karşı duyduğu aşağılık kompleksleriyle savaşmak zorundadır. Mustafa Kemal, 1870-71 yenilgisinin ardından Türkiye’deki itibarı iyice düşen Fransız ordusunu en yakından tanıma fırsatına da kavuşacaktır.</p>

  <h2 id="sigil_toc_id_13">Picardie’de güz tatbikatı</h2>

  <p class="nonindent">Mustafa Kemal 1910 yılında Fransız güz tatbikatlarının gözlemcisi olarak Picardie’ye<a class="noteref" href="#n032" id="ref2">2*</a> gönderildi (9-18 Eylül). Viyana üzerinden trenle Fransa’ya seyahat etti. Türkiye heyeti onun yanı sıra Selânik’teki kurmay başkanı Albay Ali Rıza’dan oluşuyordu, Paris’ten onlara Osmanlı Ataşemiliteri sıfatıyla Fethi (Okyar) Bey de katılacaktı. Dostunun bu heyete dahil olmasını herhalde o ayarlamıştı.</p>

  <p>Sultan Abdülhamid’in tahttan indirilmesinden iki yıl sonra bu rahatsız subaya, on yıllar boyunca bilumum muhalefet gruplarının sürgün yeri ve sayısız gencin hayallerindeki diyar olan Paris’e bir hizmet seyahati nasip olmuştu. Eski rejimde Paris’e “gitmek” diye bir şey söz konusu değildi, oraya “kaçılır”dı. Fakat Mustafa Kemal, Stendhal’in romanındaki Julien Sorel’le yatağa girip Balzac’ın Rastignac’ıyla kalkan romantik ve aklı bir karış havada gençlerden biri değildi. Fransız kültürü hakkındaki bilgisi, subay mevkiindeki diğer silah arkadaşlarından daha iyi veya kötü değildir. Dili iyi kötü öğrenmişti, ufak mektuplar yazabiliyor, kısa bir şiirden alıntı yapabiliyor ve Fransızca dergilerle askerî literatürü karıştırarak bir şeyler öğrenebiliyordu, fakat üst düzey entelektüel tartışmalara girmekten de kaçınıyordu.</p>

  <p>Mustafa Kemal’in Fransa’daki ilk ve tek ikameti sadece iki hafta sürer. 1910 Yazı’nda Osmanlı-Fransız ilişkileri çıkmaza girmişti. İttihat ve Terakki Cemiyeti’nden gelen ilk hükümet üyesi, Maliye Bakanı Mehmed Cavid (1875-1926) mayıs ayında Fransız malî piyasasında önemli bir tahvil alımına kalkışmış, fakat Türkiye, Fransızların maliyesini denetleme talebini alenen geri çevirdiği için Paris hükümetinden red cevabı almıştı.</p>

  <p>Fransa’nın Türkiye’ye ilgisi yine de azalmış değildi. İstanbul’daki cumhuriyet elçileri –Alman meslektaşları Mareşal von Bieberstein’ın (1842-1912) kem gözlerle izlediği gibi– ısrarla Schneider-Creusot silah fabrikalarından top ithalini sağlamaya çabalıyorlardı. Fransa misyonunun ikinci görevi, rakip Krupp fabrikalarının gezilmesi olacaktı.</p>

  <p>Kültür alanında da Fransızların Türkiye’ye ilgisi yoğundu. Abdülhamid rejimi Osmanlı talebelerini daha çok Almanya’ya yönlendirmeye çalışırken Paris, bu 1910 yılı yazında genç Osmanlıları üniversiteye hazırlayacak bir <em>École Normale Ottomane</em> kurulması için bir memorandum yazmakla meşguldü.</p>

  <p>Fransızların “1910 Kuşağı”, Mustafa Kemal’in ülkeye ayak bastığı günlerde Alman savaş makinesine karşı uyaran ve 1870’te kaybedilen Elsass-Lothringen (Alsace-Lorraine) eyaletlerine odaklanmış yeni bir milliyetçiliğin zirvesindeydi. Muhafazakârların galip çıktığı seçimlerin ardından 1910 İlkbaharı’nda ülkede durum istikrarlı olmaktan çok uzaktı. Bu arka plan eşliğinde Picardie’deki <em>Grandes Manoeuvres</em> Fransız vatanseverliğine ilaç gibi geliyordu. Havacılıktaki en son başarılar başta olmak üzere, savaşçı potansiyellerini gözler önüne seriyorlardı çünkü.</p>

  <p>Türkler üç temsilciyle en büyük heyeti oluşturur (belki de davetiye dikkatli okunmamıştı); neredeyse bütün diğer ülkeler gözlemci sıfatıyla tek bir subay yollamışlardı. Klâsik silah cinsleri topçuluk, piyade ve süvariliğin askeri havacılıkla (uçaklar ve “dirijable” denen hava gemileri) eşgüdümüyle gerçekleştirilen tatbikat Türk subaylarını mutlaka derinden etkilemiş olmalıdır. Eğitimleri sırasında subayların çoğu hiç tatbikata katılmamıştı. Bir istisna yurtdışında, 1884’ten beri giderek daha çok Almanya’da, eğitilen subaylardı. Paranoyak padişah ise kurmay heyet seyahatlerini, atış talimlerini ve seferberlik hazırlıklarını bile yasaklamıştı.</p>

  <p>Büyük çaplı ilk Türk tatbikatı –Picardie’deki gibi 60.000 askerle– Mustafa Kemal’in vatanına dönüşünden hemen sonra Trakya’nın doğusundaki Lüleburgaz’da düzenlendi. Harbiye Nazırlığı savaş uçuşları başlatmakta da tereddüt etmedi. 1912’de İstanbul yakınlarında bir uçuş okulu kuruldu. Cumhuriyet ilân edildikten sonra Mustafa Kemal “İstikbal Göklerdedir” şiarını telâffuz edecek ve manevi kızı Sabiha’ya (Gökçen, 1913-2001) askeri pilot eğitimi aldıracaktı.</p>

  <p>Picardie’den o zamanlara ait bir kartpostal yabancı subayları cüretkâr Fransız pilotlarının havada yaptığı akrobatik gösterileri izlerken gösterir, en önde Fethi ve Kemal vardır. İki Türk subay, kasket veya Prusya’nın sivri uçlu miğferini takmış diğer delegelerden ilk bakışta kalpaklarıyla ayrılırlar. Kuzu postundan yapılan bu şapka Kurtuluş Savaşı’nın ertesine kadar Türk subaylarının alâmet-i farikası olarak kalacaktı. Fakat Mustafa Kemal sair zamanlarda yurtdışında yelek ve kravatla takım elbise giyer ve şapka takardı.</p>

  <p>Tatbikatın daha ilk gününde iki katlı bir uçak, alçak irtifada neredeyse trajediyle nihayet bulacak bir kaza atlattı. İki kişilik mürettebat yaralanmadan indi. Muhtemelen Mustafa Kemal kazanın tanığı olmuştu, çünkü sonradan trajedinin kıyısından dönülen bu olayın üzerinde bıraktığı etkiden söz eder. Atatürk havacılığın ateşli bir teşvikçisi olsa da kendisi hiçbir zaman uçağa binmemiş ve yılmadan tren, gemi ve otomobille seyahati tercih etmiştir. 1918’den sonra hiç yurtdışına seyahat etmediğinden kimse uçuş korkusunun farkına varmamıştır.</p>

  <h2 id="sigil_toc_id_14">Lunaparkta bir gezgin</h2>

  <p class="nonindent">Granvilliers Belediye Sarayı’ndaki bir şölenle sonuçlanan manevraların ardından, ıssız taşradan çıkılıp Paris’e gidildi. Fethi burada misafirini Porte Maillot önlerinde yeni açılan lunaparka davet etti. Bunu gezi sırasında tesadüfen rastladıkları gazeteci Abidin’in (Daver, 1886-1956) yazdığı bir haberden öğreniyoruz. Abidin seçkin Galatasaray Lisesi (<em>Mekteb-i Sultanî</em>) mezunuydu ve iki askerin tersine Fransızca’da hiç zorlanmıyordu. Herhalde bir Café Concert’e oturup tatbikatın değerlendirmesini yapmışlardı. Mustafa Kemal bu meyanda, Abidin’in şöyle özetlediği bir açıklamada bulunmuştu:</p>

  <blockquote>
    <p>Uçaklar savaşta önemli rol oynayacaktır. Fransız sahra topçusu mükemmel, fakat Fransız piyadesi kırmızı pantolonlarıyla çok iyi bir hedef teşkil eder. Fransız ordusu, gereğinden fazla ateşli ve saldırgan bir ruhla yetiştirilmektedir.</p>
  </blockquote>

  <p>Bu gözlemler nasıl değerlendirilirse değerlendirilsin, askerî kariyerinin birçok aşamasında olduğu gibi burada da onu kısa ve öz konuşan, kesin hüküm vermeyi seven analizci olarak görürüz.</p>

  <p>Bu seyahatte Le Creusot’daki Schneider top fabrikasını da ziyaret etme imkânı bulur. Lunaparktaki Türkiyeli gezginlerden hangisi birkaç sene sonra bu 155 milimetrelik topların Çanakkale Boğazı’nda Fransız askerlerine karşı da kullanılacağını tahmin edebilirdi ki? Ya da on iki yıl sonra Son Halife’nin Paris’in bir banliyösüne yerleşeceğini kim bilebilirdi?</p>

  <p>Birkaç kartpostal, resmî biyografide iki satır, Abidin’in hatırası – dünyanın başkentine yapılan ziyaretten elimizde kalan başka bir şey yok. Mustafa Kemal mutlaka burada da bir günlük tutmuş, memlekettekilere mektup ve kartpostal göndermişti. Ancak bunlardan hiçbiri henüz gün ışığına çıkmış değildir.</p>

  <p>Fransız kültürüne atıflara biyografisinde sık sık rastlanır; ne de olsa Fransa, diline kâfi derecede vakıf olduğu tek yabancı ülkeydi. Fransızca’yı hafif romanlar (meselâ Alphonse Daudet) ve metrelerce tarih kitabı okuyacak kadar biliyordu. Paris’ten büyükçe bir kitap paketiyle döndüğünü tahmin edebiliriz. Her halükârda kütüphanesinde, pek çoğu başka dillerden tercüme edilmiş kayda değer sayıda Fransızca eser vardır. Muhtemelen çok erken bir tarihte Thomas Carlyle’ın Odin, Hz. Muhammed ve Dante’den Cromwell ve Napolyon’a uzanan <em>Kahramanlar</em> (orijinali 1841) kitabını edinmişti.<a class="noteref" href="#n033" id="ref3">3*</a> Carlyle’ın kitapları o yıllarda milliyetçilik fırtınası yaşayan Avrupa’da büyük bir okur kitlesi bulmuştu, dünya tarihini büyük adamların yaşam öyküleri silsilesi halinde sunuşu yalnız Türkiyeli okurları etkilemiyordu. Mustafa Kemal’in elindeki nüshanın altı çizili satırlar ve sayfa kenarlarına işlenmiş notlarla dolu olduğunu biliyoruz.</p>

  <p>Üçüncü Cumhuriyet Fransası’nın Jöntürk reformcuları için bir model teşkil ettiğini kimse inkâr edemez. Fakat bu model, Cihan Harbi arifesinde sesini tekrar yükselten Katolik-vatansever Fransa’dan çok, elitlerin pagan veya sekülerleşmiş Fransası’dır. Lunaparktaki küçük cemaat, Mustafa Kemal’in çok da uzun olmayan bir süre sonra büyük adamların biyografilerini içeren antolojilerde yerini alacağını elbette bilemezdi.</p>

  <p>Avrupa seyahati, Fethi’nin arkadaşıyla İsviçre, Belçika ve Hollanda’ya yaptığı iki haftalık bir geziyle noktalandı. Fethi Okyar anılarında, birbirlerine bu ülkeleri herhalde bir daha beraberce göremeyeceklerini söylediklerini aktarır. Arşivler bu seyahatler hakkında henüz bir ayrıntıyı incelemeye açmadılar.</p>

  <p>Nihayet 1910 yılının Kasım ayında Almanya, Avusturya ve Macaristan’dan oluşan bir konsorsiyum Türkiye’ye 11 milyon altın sterlin yüksekliğinde bir kredi vermeyi kararlaştırdı. Terazide ibre Jöntürklerin uzun süre mesafelerini korudukları İttifak Devletleri’ne dönüyordu.</p>
