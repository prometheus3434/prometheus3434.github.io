  <h1><span>Kaynakça</span></h1>

  <p class="nonindent">Kitap büyük ölçüde Türkçe malzemeye dayanmaktadır. Burada konu hakkındaki bibliyografyayı ve kronolojiyi, kaynakları ve araştırmaların geldiği son noktayla ilgili bazı genel bilgileri ve nihayet en önemli ve kitapta bilhassa başvurulmuş olan metinleri zikredeceğiz. Kaynakça, kitabımızın Almanca baskısının hitap ettiği okur kitlesi düşünülerek Alman dilindeki kaynakları da kapsamaktadır.</p>

  <p>Bibliyografik çalışmalar her konuda olduğu gibi “Atatürk” konusu ile sistemli bir biçimde ilgilenmek isteyenlerin de aslî çıkış noktasını oluşturur. Bir süredir elimizde Atatürk’ün hayatı ve eseriyle ilgili bir “bibliyografyalar bibliyografyası” var (Yücel Karlıklı, <em>Atatürk ve Türk Devrimi, Bibliyografyaların Bibliyografyası</em>, İstanbul 2002). Almanca, İngilizce, Fransızca ve Türkçe dillerinde yayımlanmış eserlerin kapsamlı bir bibliyografyası Azmi Süslü tarafından derlendi: <em>Atatürk ve Türkiye Cumhuriyeti Konusunda Yurtdışında Yayınlanmış Kitaplar Bibliyografyası</em>, Ankara 2000.</p>

  <p>Atatürk’ün hayatını günbegün belgelemeye çalışmış olan Utkan Kocatürk’ün eseri vazgeçilmez bir kaynaktır ve genişletilmiş ikinci baskısına başvurulması yerinde olur (<em>Doğumundan Ölümüne Kadar Kaynakçalı Atatürk Günlüğü</em>, Ankara 1999). Türk yakın tarihinin kurucusu Gotthard Jäschke’nin (1894-1993) kısmen Almanca, kısmen Türkçe baskılan mevcut “<em>Türkischer Geschichtskalender</em>” [Türk İnkılâbı Tarihi Kronolojisi] çalışması hâlâ elzemdir. Jäschke’nin <em>Geschichtskalender</em>’i büyük ölçüde <em>Die Welt des Islams</em> [İslam Dünyası] dergisinin içinde yayımlanmıştı. 1918-1928 yılları arasında (Erich Pritsch’le beraber) hazırladığı <em>Geschichtskalender</em> hem derginin içinde hem de kitap olarak basılmış (Berlin 1929), 1935-1941 arasındaki çalışması ise sadece kitap halinde çıkmıştır (Leipzig 1943). Jäschke yalnız Türk resmi kaynaklarına ve gazetelerde yayımlanmış malzemeye başvurmakla kalmamıştı, örneğin çağdaş Yakındoğu’nun önde gelen yayın organı <em>Oriente Moderno</em>’yu da çalışmalarında kullanmıştır (Roma 1921/2-). <em>Türk İnkılâbı Tarihi Kronolojileri</em> en önemli olayların bir dökümünün çok ötesinde, dinî ve kültürel meseleleri de kapsarlar.</p>

  <p>Devletin merkez arşivleri (http://www.devletarsivleri.gov.tr), Genelkurmay Askerî Tarih ve Stratejik Etüd Başkanlığı (ATASE) kapsamındaki askerî arşivler, Türk Devrim Tarihi Enstitüsü ve Türk Tarih Kurumu arşivlerindeki bütün yazılı ve görsel kaynaklar Mustafa Kemal’in ölümünün üzerinden yetmiş yılı aşkın bir zaman geçmiş olsa dahi ne tam teşekkülleriyle bilinmekte ne de tasniflendirilip incelemeye tamamen açık bulunmaktadır. Merkezî Osmanlı arşivlerindeki katalog çalışmaları neredeyse kemale ermişken bu Cumhuriyet kalemleri, özellikle tek tek bakanlık arşivleri için söylenemez. Fakat artık herkes internetten arşivlere ulaşabiliyor ve kullanım, bürokratik engellerden büyük ölçüde arındırılıp kolaylaştırıldı. ATASE’nin elinde [Birinci] Dünya Savaşı tarihine ilişkin, askerî alay dosyalarına varıncaya değin 1,5 milyon belge vardır (bu ve ordunun savaş tarihine ilişkin yayımlanmış fakat Türkiye dışında bulunması çok zor olan incelemeler için bkz Edward J. Erickson, <em>Ottoman Army Effectiveness in World War I. A Comparative Study</em> [<em>Osmanlı Ordusunun I. Dünya Savaşı’ndaki Tesir Kuvveti. Karşılaştırmalı Bir İnceleme</em>], Londra 2007).</p>

  <p>Mustafa Kemal’in 1918 tarihli “Viyana Günlükleri”yle beraber çok sayıda mektubunun ve benzer otobiyografik belgelerin kaybolmadığını, bir arşivde saklandığını tahmin ediyoruz. Atatürk üretken bir mektup arkadaşı, “muhabir”di ve henüz özel mektuplarının çok azının yayımlanmış olması şaşırtıcıdır.</p>

  <p>Ömrünün ilk kırk yılı hakkında bizzat kaleme aldığı veya doğruladığı bilgiler, tasvirler tüm biyograflarınca kullanılmıştır. Burada da alıntı yapılan en önemli günlükleri Kürt cephesinden (der. Şükrü Tezer, <em>Atatürk’ün Hatıra Defteri</em>, Ankara 1972) ve Karlsbad’dandır (der. Âfetinan, Ayşe, <em>Karlsbad Hatıraları</em>, Ankara 1983).</p>

  <p>Resmî bir biyografisi <em>T.C</em>. <em>Devlet Salnamesi</em> (1926) ve <em>Hâkimiyet-i Milliye</em>’de (Ankara) yine 1926’da yayımlandı. Jean Deny biyografiyi ilk bazı ilâvelerle Fransızca dilinde Batılı okura sundu: “Moustafa Kemal Pacha. Biographie d’après Le Nouvel Annuaire Officiel de Turquie”, <em>Revue du Monde Musulman</em> 63 (1926), s. 146-167. Deny, Mustafa Kemal’in [Birinci] Dünya Savaşı zamanından sair biyografik malzemesini “Les souvenirs du Gâzi Moustafa Kemal Pacha Version française remaniée d’après l’original turc’” adı altında, mülâkat şeklinde yayımlamıştır, <em>Revue des Études Islamiques I</em> (1927), s. 177-222. Birkaç yıl önce de Mustafa Kemal’in 1922 öncesi askerî ve politik faaliyetleri üzerine bir kaynak kitap yayımlandı (Uğurhan Demirbaş, <em>Belgelerle Mustafa Kemal Atatürk (1916-1922),</em> Ankara 2003).</p>

  <p>Ankara Üniversitesi Türk İnkılâp Tarihi Enstitüsü, Atatürk’ün ölümünden kısa süre sonra konuşmalarını ve beyanatını derleyip yayımlamakla görevlendirildi; çalışma <em>Atatürk’ün Söylev ve Demeçleri</em> (<em>ASD</em>) adı altında 1945-1964 yılları arasında yayımlandı ve sonra da birden fazla baskıyla okurun eline ulaştı. Birinci bölüm 1919 Erzurum Kongresi öncesindeki bütün büyük konuşmalarını, Meclis’te yasama yılı başlarında ve Halk Partisi’nin 1938’e kadarki genel kurullarında yaptığı konuşmaları kapsar. <em>ASD</em>’nin ikinci bölümünde öncelikle 1923 ilâ 1926 yılları arasında reform önlemlerinin zirvesinde taşra kentlerinde halka hitaben nutukları vardır. Son bölüm muhtelif iç ve dış politik konularda basına verdiği demeçlere yoğunlaşır. <em>Atatürk’ün Tamim, Telgraf ve Beyannameleri</em> cildi de 1917’den Atatürk’ün son günlerine kadarki döneme ait 800 kaynak metinle çok verimli bir kaynak oluşturur.</p>

  <p>Kurtuluş Savaşı yıllarına ilişkin en sık alıntılanan kaynak şüphesiz <em>Nutuk</em>’tur. Altı günlük bu dev konuşma elinizde tuttuğunuz kitapta defalarca alıntılandı ve en genel hatlarıyla özetlendi. Derhal kanonize edilen metin 1927’de Arap, 1934’te Latin harfleriyle yayımlanmıştır. Orijinaliyle neredeyse aynı esnada, Mustafa Kemal’in doğruladığı [otorize ettiği] Fransızca baskıdan yapılmış Almanca bir çevirisi çıktı. Türk hükümetinin çabasıyla Leipzig’de K. F. Koehler’de basılan kitap <em>Die neue Türkei 1919 bis 1927</em> (<em>Yeni Türkiye: 1919’dan 1927’ye</em>) adını taşır (1. Cilt: <em>Der Weg zur Freiheit</em> (<em>Özgürlük Yolu</em>)<em> 1919-1920;</em> 2. Cilt: <em>Die nationale Révolution</em> (<em>Millî Devrim</em>)<em> 1920-1927</em>). Üç yüz doküman içeren belge eki 1929’da sadece Almanca dizide, fakat Fransızca olarak yayımlanmıştır (Önsöz: “İstanbul’da Gazi’nin denetiminde hazırlanan Fransızca tercümenin Almanca’ya aktarılırken anlam kaymasına uğramasını önlemek için bunu [ek belgelerin Fransızca yayımını] uygun gördük”.)</p>

  <p>Yeni Türkçe nüshalarda gayet işe yarayan bir ad dizini bulunuyor. Bu metinden sıklıkla, lafzı zaman zaman düzeltip değiştirerek, alıntı yaptık. <em>Nutuk</em> bugün neredeyse yalnızca, sadeleştirilmiş ve bu yüzden orijinalinden epey farklı haliyle dolaşımdadır.</p>

  <p>Mustafa Kemal’in yazılarının <em>Atatürk Araştırma Enstitüsü</em> (<em>AAE/Atatürk Research Center</em>) gibi 12 Eylül 1980 askerî müdahalesinden sonra kurulan ve kısmen yüksek fonlarla beslenen büyük resmî veya yarı resmî kurumlara rağmen filolojik açıdan doğru ve açıklamalı baskılarının yapılmamış olması şaşırtıcıdır. İstanbul’daki Kaynak Yayınları’nın 1988’den beri <em>Atatürk’ün Bütün Eserleri</em>’ni kronolojik sıralamayla yayımlaması bu gerçeği değiştirmiyor.</p>

  <p><em>Atatürk Araştırma Enstitüsü</em>’nün yayımladığı <em>Atatürk Araştırmaları Dergisi</em>’nde (1984-) kimi fuzulî yazının yanı sıra sürekli olarak yeni kaynaklara ve gerçeklere yer veriliyor. Sempozyumlar ve beşincisi 2003’te Ankara’da düzenlenen “Uluslararası Atatürk Kongresi” gibi büyük konferanslar dergiye doğal olarak yansıyor. AAE <em>Nutuk</em>’un yanı sıra Atatürk’ün diğer konuşmalarını ve dergisini de internette kullanıma açmıştır (http://www.atam.gov.tr)</p>

  <p>Corinne Lütfü’ye 1913-1917 döneminde gönderdiği ve bu kitapta kullanılan mektuplar ve kartpostallar ilk kez 1955’te <em>Milliyet</em>’te yayımlandılar ve sonra Lütfü’nün mirasçıları tarafından aile öyküsünü anlatan bir kitabın içinde Türkçe, sonra da Almanca basıldılar (Özverim, Melda, <em>Mustafa Kemal ve Corinne Lütfü. Bir Dostluğun Öyküsü</em>, İstanbul 2007; <em>Mustafa Kemal und Corinne Lütfü. Die Geschichte einer Freundschaft</em>, Dortmund 2004).</p>

  <p>Atatürk’ün çağdaş görgü tanıkları, hayatı ve eserleri üzerine sınırsız bir hayranlıktan mesafeli ve düşmanca tavırlara uzanan bir yelpazede çok sayıda yazı yazdılar. Arkasında tam beş değişik “hatırat” bırakan Ali Fuad Cebesoy (biz bu kitapta Osman Selim Kocahanoğlu’nun yayına hazırladığı <em>Siyasî Hatıralar</em>’ı kullandık, 2 Cilt, İstanbul 2001) ve Kâzım Karabekir, yaptıkları yayınlarla “Büyük Nutuk”un otoritesini sarsmaya çalışan iki çağdaşıdır. Rauf Orbay siyasî sorumluluk üstlendiği ve sürgüne gönderildiği dönemleri <em>Cehennem Değirmeni. Siyasî Hatıralarım</em> (İstanbul 1993) adı altında anlattı. Meclis’in ilk Sağlık Bakanı Dr. Rıza Nur’un Türkiye’de uzun yıllar gizlice “tezgâh altından” satılan <em>Hayat ve Hatıratım</em> (4 Cilt, İstanbul 1967-1968) adlı yapıtında pekâlâ ilginç sayılabilir kimi gerçekler mesnetsiz ithamlarla yan yanadır.</p>

  <p>Türkçe kaleme alınmış anıları kitapların yayıncıları, yazarın mirasçıları ve sair üçüncü şahıslar tarafından yapılan ekleme ve değişikliklerden ayıklamak çoğu zaman oldukça zordur. Atatürk’ün kendisi <em>Nutuk</em>’ta Osmanlı’nın geç dönem siyaset adamlarının sıklıkla tercih ettiği “meşrulaştırıcı biyografi” formatını devralır; anlatımı kendi iç dünyasını yansıtmaktan çok yaptığı hizmetleri ve aldığı siyasî kararları açıklayıp savunmaya yöneliktir.</p>

  <p>Atatürk’ün burada ancak geçerken değindiğimiz aile büyüklerine en erken tasvirlerden birine, Enver Behnan Şapolyo’nun sık sık alıntılanan <em>Kemal Atatürk ve Millî Mücadele Tarihi</em> adlı eserinde rastlarız (Ankara 1944). Mazhar Müfit Kansu’nun <em>Erzurum’dan Ölümüne Kadar Atatürk’le Beraber</em> gibi, ne kadar geniş bir zaman dilimini kapsadığı daha isminden belli olan eserinde Cumhuriyet’in öncesi ve erken dönemleri açısından son derece önemli bilgiler vardır (2 Cilt, Ankara 1966-1968). Türkçe’deki en ünlü Atatürk biyografisi uzun yıllar yol arkadaşlığını yapan Falih Rıfkı Atay tarafından kaleme alınmıştır (<em>Çankaya. Atatürk Devri Hatıraları</em>, 2 Cilt, Ankara 1961). Atay’ın bu kitabı kısmen de olsa iyi bir dille İngilizceye çevrilmiştir (<em>The Atatürk / Knew</em> [Tanıdığım Atatürk], İstanbul 1981). Sıklıkla başvurulan bir başka yapıt da Şevket Süreyya Aydemir’in üç ciltlik <em>Tek Adam</em>’ıdır (İstanbul 1966). Konusuyla arasına Atay’dan daha az mesafe koymakla beraber genel olarak dengeli ve değerli bir çalışmadır.</p>

  <p>Atatürk henüz hayattayken Batılı okura bu muzaffer ve esrarengiz insanı tanıtmak için bir dizi biyografisi yayımlandı. [Birinci] Dünya Savaşının ardından İstanbul’daki İngiliz elçiliğinde görev yapan Harald C. Armstrong, <em>Grey Wolf Mustafa Kemal. An Intimate Study of a Dictator</em> (Londra 1932; Almancası <em>Der graue Wolf. Dos Leben des Diktators Mustafa Kemal</em>, Berlin 1933) adlı biyografisinde Gazi’yi “ruthless dictator” (“acımasız diktatör”) olarak niteleyerek İngiltere’yle diplomatik bir krize yol açtı.</p>

  <p>Atatürk’ün iki dünya savaşı arasında yayımlanan “Büyük Adamlar” antolojilerine girmesi tipiktir. Meselâ nüfuzlu Fransız gazeteci ve tarihçi Jacques Bainville (1879-1936) onu “çağdaş diktatörler arasındaki en orijinal şahsiyet” olarak niteler. Mustafa Kemal’in George Washington ile Cengiz Han’dan bazı özellikler aldığını, yine de en çok benzediği tarihi figürün Çar Büyük Petro olduğunu iddia eder (<em>Les Dictateurs</em>, Paris 1935)!</p>

  <p>Leiden’de yayımlanan “Encyclopaedia of Islam’ın Türkçe versiyonu olan “İslâm Ansiklopedisi”nde daha 1946’da yer alan çok kapsamlı “Atatürk” maddesi, Türkiye’nin Cumhuriyet’in kurucusuna bugün de geçerli bakışının nitelikli bir örneğini oluşturuyor. 1963 yılında Türk Tarih Kurumu’nun Genel Sekreteri Uluğ İğdemir başkanlığında, Türk Unesco komitesinin siparişiyle Almanca kitap olarak da hazırlanıp dağıtılmıştır.</p>

  <p>Şu anda Türkçe’den farklı dillerdeki en kapsamlı üç Atatürk biyografisi İngiliz veya İngiltere’den etkilenmiş yazarların imzasını taşıyor. Patrick Balfour Kinross (1904-1976) <em>Atatürk. The Rebirth of a Nation</em> (Londra 1964) adlı biyografisini yazdığında önemli görgü tanıkları henüz hayattaydı ve fikirleri alınabilmişti. Akıcı bir dille yazılmış bu metnin kuvveti, içerdiği “oral informations” yani “sözlü tanıklıklardan” ileri gelmektedir.</p>

  <p>Salâhî R. Sonyel, <em>Atatürk. The Founder of Modern Turkey</em> (Ankara 1989) adlı eserinde Türk-İngiliz ilişkilerini anlatırken Britanya’nın Public Record Office kaynaklarını temel alıyor. Kitapta Mustafa Kemal’in İngiltere Sefiri Sir George Clerk’le sohbet zabıtlarının yanı sıra İngiliz konsoloslarının taşra şehirlerinden, reformların halkta uyandırdığı olumlu-olumsuz tepkileri de içeren raporları yer almaktadır.</p>

  <p>1926 yılında İstanbul’da doğan ve BBC Türkçe Bölümü’nün uzun yıllar başkanlığını da yapan yazar Andrew Mango Atatürk’ün Türkçe’den farklı bir dildeki en ayrıntılı hayat hikâyesini kaleme almıştır (<em>Atatürk</em>, Londra 1999, 666 sayfa). Kinross’tan farklı olarak Atatürk’ün arkadaşlarının yalnız ikinci veya üçüncü kuşak torunlarına başvurabilme şansı vardı. Bu eksikliği yayımlanmış hatırata bir o kadar derin eğilmek ve özenle alıntılandırmak suretiyle telâfi etmiştir. Belli başlı şahsiyetleri anlatan “Biographical Notes” bölümü (“Biyografik Notlar”) Türk olmayan okurlar için çok faydalıdır.</p>

  <p>İsmet İnönü ve Celâl Bayar gibi Atatürk’ün özel ve politik hayatında önemli rol oynamış bir dizi ismin de son yıllarda yaşam öyküleri kaleme alındı. Hans-Lukas Kieser’in <em>Vorkämpfer der neuen Türkei. Revolutionäre Bildungseliten am Genfer See (1870-1939)</em>, Zürih 2005; <em>Türklüğe İhtida. 1870-1939 İsviçre’sinde Yeni Türkiye’nin Öncüleri</em>, İstanbul 2009) adlı çalışması Kemalist yönetici kadroyu anlamak açısından önemlidir. Elinizdeki kitapta Walter F. Weiker’in Atatürk’ün son yıllarındaki misafirleri ve Köşk’e ziyaret sıklıkları hakkındaki araştırmasından çok faydalanılmıştır (“Associates of Kemal Atatürk, 1932-1938”, <em>Belleten</em> 34 (1970), s. 633-652). Bazıları da İngilizce veya Almanca’dır (Metin Heper, <em>İsmet İnönü. The Making of a Turkish Statesman</em> [Bir Türk Devlet Adamının Oluşumu], Leiden 1998; Camilla Dawletschin-Linder, <em>Diener seines Staates. Celal Bayar (1883-1986) und die Entwicklung der modernen Türkei</em> (Devletinin Hizmetinde. Celal Bayar ve Modern Türkiye’nin Gelişimi], Wiesbaden 2003). Gazeteci İpek Çalışlar’ın Atatürk’ün zevcesi hakkında kaleme aldığı, iyi belgelenmiş kitabı (<em>Latife Hanım</em>, İstanbul 2006) yayımlandığı anda çoksatanlar listesine girdi. 1918 öncesi dönemin tanığı Anna Grosser-Rilke’nin (<em>Nie verwehte Klänge</em>, Leipzig 1937) elinizdeki kitapta doğrudan alıntıladığımız kitabı da o kaynaktan alınmıştır. Kurtuluş savaşları çağından unutulmuş başka Almanca kaynaklar arasında 1921’den 1922’ye kadar bir yıl Mustafa Kemal’in emrinde paralı askerlik yapan Hans Tröbst’un anılan vardır (<em>Soldatenblut. Vom Baltikum zu Kemal Pascha</em> [Asker Kanı. Baltık Denizinden Kemal Paşa’ya], Leipzig 1925). Literatürde bugüne kadar ele alınmamış bir diğer malzeme de mühendis Karl Klinghardt’ın Türkiye kitaplarıdır (özellikle <em>Angora-Konstantinopel. Ringende Gewalten</em> [Ankara-İstanbul. Boğuşan Kuvvetler], Frankfurt am Main 1924).</p>

  <p>Atatürk’ün çağdaşlarının geride bıraktığı yazılı malzemeden yalnızca bazılarını burada misâl olarak zikredebileceğiz. Mustafa Kemal’in savaş yıllarındaki yaveri İzzeddin/İzzettin Çalışlar’ın günlüklerinden burada birçok yerde yararlandık (<em>Atatürk’le İkibuçuk Yıl</em>, İstanbul 1993). Kılıç Ali, 1919 yılındaki ilk karşılaşmalarından itibaren Gazi’nin en yakın yoldaşlarından biri olmuştur. Farklı yerlerde yayımlanan notları <em>Atatürk’ün Sırdaşı Kılıç Ali’nin Anıları</em> adı altında hacimli bir ciltte toplandı (İstanbul 2005). İstiklâl Mahkemeleri ve İzmir Suikastı hakkında uzun bir bölüm içerir. Yakın dostlarından Salih Bozok (Cemil Bozok ile beraber, <em>Hep Atatürk’ün Yanında</em>, İstanbul 1985) ve Fethi Okyar (<em>Üç Devirde Bir Adam,</em> İstanbul 1980) hatırat kaleme almıştır. Son zikrettiğimiz kitap, yayıncısı Cemal Kutay tarafından büyük ölçüde düzeltilmiş, üçüncü şahıs kipinde kaleme alınmış bir biyografidir.</p>

  <p>Özel Kalem Müdürü ve Genel Sekreteri Hasan Rıza Soyak, ki 1922’de Meclis kâtipliği yaptığı günlerden itibaren Gazi’nin çok yakınındaydı, geriye fevkalâde kapsamlı günlükler bırakmıştır (<em>Atatürk’ten Hatıralar</em>, İstanbul 1973, 2. Baskı 2004, 772 sayfa). 1927 ilâ 1938 yılları arasındaki uşağı Cemal’in (Granda) anılarında ise tahmin edilebileceği gibi Çankaya’daki gündelik hayat ön plandadır (<em>Atatürk’ün Uşağının Gizli Defteri</em>, İstanbul 1971). Sonraki baskılar farklı adlar taşır.</p>

  <p>Zamanında Atatürk hakkında yazan en önemli gazeteci ve edebiyatçılar arasında Yakub Kadri Karaosmanoğlu, Ruşen Eşref Ünaydın, Ahmed Cevad Emre, Yunus Nadi Abalıoğlu ve Asım Us vardır. Burada kullandığımız metinleri sadece Türkçe’dir ve Türk okur bunları kolaylıkla temin edebilir. Mustafa Kemal’in elinizdeki kitabın 4. Bölüm’ünde Panslavizm ve Pancermenlik hakkındaki sözleri İhsan Ertekin’in <em>Atatürk ve Rıdvan Nafiz</em> başlıklı yazısından alınmıştır (<em>Ridvan Nafiz Edgüer’in Hayatı</em> içinde, yayın yeri ve tarihi yok).</p>

  <p>Türk ordusunun İzmir’e girişinin anlatıldığı bölümde zikredilen Ermeni Doktor Haçeryan’ın gözlemleri kendi bağlamı içinde Almanca da okunabilir (Der. Sakaryan, Dora, <em>Smyrna 1922. Das Tagebuch des Garabed Hatscherian</em> [İzmir 1922. Karabet Haçeryan’ın Günlüğü], Klagenfurt 2006).</p>

  <p>Türkçe dışındaki kaynakça kısmen yabancı gazetecilerin imzasını taşıyor. Ernest N. Benneth Mustafa Kemal’e daha 1911’de Afrika’da rastlamıştır (<em>With the Turks in Tripoli. Being Some Experiences in the Turco-Itali an War of 1911</em> [Türklerle Trablusgarp’ta. 1911 Türk-İtalyan Savaşı’ndan Bazı Enstantaneleri, Londra 1912). Alman yazar Emil Ludwig Atatürk’le 1928’de bir araya geldi. Atatürk ecnebî sohbet arkadaşlarına karşı bazen nefes kesici bir açık sözlülük sergilerdi; mülakat bunun tekil olmamakla beraber gayet önemli bir örneğidir (Klaus Kreiser: “Din Sorusu Sorulmadan Verilen Açık Yanıt: Emil Ludwig’in Mustafa Kemal’le Yaptığı Mülâkat &lt;1929&gt;”, <em>Beşinci Uluslararası Atatürk Sempozyumu</em>, Ankara; 2005, Cilt 2, s. 1367-1374).</p>

  <p>Günlükler kaleme almış diplomatlar vardır. Sovyet Büyükelçisi Semen I. Aralov’un [Semiyon Ivanoviç Aralov] kısa ama hareketli makam süresi buna erken bir örnektir. Kinross, Sonyel ve Mango’nun yukarıda adı geçen biyografilerinde İngiliz ve Amerikalı diplomatların ayrıcalıklı yer aldığı görülür. Avusturyalı August von Kral, <em>Das Land Kamâl Atatürks. Der Werdegang der modernen Türkei</em> adlı eserinde (2. baskı, Viyana 1937) ülkenin gayet bilgili bir ekonomik, siyasî ve kültürel portresini çizer. Bu kitabın Fransızca ve İngilizce baskıları da mevcuttur ama hak ettiği kadar alıntı yapılmamaktadır ondan.</p>

  <p>Cihan Harbi’ne aktif katılmış askerlerin katkısı kolay yansıtılamayacak kadar geniş. İngilizce “Gallipoli” (Çanakkale) literatürü neredeyse küçük bir kütüphane oluşturabilir. Gelibolu Yarımadası’ndaki ve diğer cephelerdeki çarpışmalarla ilgili iyi bir bilgi kaynağı, Feldmareşal Lord Carver’in (1915-2001) <em>The Turkish Front 1914-1918. The Campaigns al Gallipoli, in Mesopotamia and in Palestine</em> [Türk Cephesi. Gelibolu, Mezopotamya ve Filistin Seferleri) adlı çalışmasıdır (Londra, 2003).</p>

  <p>Alman ve Avusturya-Macaristan tarafında özellikle Liman von Sanders (<em>Fünf Jahre Türkei</em>, 2. Baskı, Berlin 1922 [Türkiye’de Beş Yıl, İstanbul 2006]) ve Joseph Pomiankowski (<em>Der Zusammenbruch des Ottomanis chen Reiches. Erinnerungen an die Türkei aus der Zeit des Weltkrieges</em> [Osmanlı İmparatorluğu’nun Çöküşü. Cihan Harbi Türkiye Hatıraları], Viyana 1927), Friedrich Kress von Kressenstein (<em>Mit den Türken zum Suezkanal</em> [Türklerle Süveyş Kanalı’na], Berlin 1938) ve Hans Kannengiesßer (<em>Gallipoli: Bedeutung und Verlauf der Kämpfe 1915</em> [Gelibolu: Muharebelerin Önemi ve Seyri], Berlin 1927) özellikle zikredilmeli.</p>

  <p>Michael Leewellyn-Smith’in çalışması (<em>Ionian Vision</em>. <em>Greece in Asia Minor, 1919-1923</em> [İonya Vizyonu. Küçük Asya’daki Yunanistan], Londra 1973) Anadolu’daki Yunan işgali ve öncesinin siyasî tarihi ile ilgili olarak hâlâ temel kaynaktır.</p>

  <p>Atatürk 1919-1938 yılları arasındaki döneme öylesine damgasını vurmuştur ki, “Yeni Türkiye” hakkındaki hemen hemen bütün tarih malzemesi büyük ölçüde onunla ve yarattığı etkiyle ilgili kaynak oluşturur. Kişisel gelişiminin II. Abdülhamid döneminde gerçekleştiği unutulmamalıdır. Rejimiyle Jöntürk muhalefetinin doğuşuna neden olan Padişah hakkında artık elimizde otoritatif bir biyografi var (François Georgeon: <em>Abdulhamid II. Le Sultan Calife 1876-1909</em> [Halife Sultan], Paris 2003).</p>

  <p>19. yüzyıldan 20. yüzyıl ortalarına Türk tarihine giriş için, Bernard Lewis’in yazar henüz hayattayken klâsikleşen <em>The Emergence of Modern Turkey</em> adlı çalışmasına başvurulabilir (2. baskı, Oxford 1968). Kitabın önemli bir yanı, okuru şık bir biçimde zamanın siyasal düşünce akımlarıyla tanıştırmasıdır. Erik Jan Zürcher ders notlarından modern Türk tarihine başarılı bir giriş derledi. <em>Türkey. A Modern History</em> (Londra, 1998) Mustafa Kemal’in Kurtuluş Savaşı’ndaki rolüne ilişkin “resmî” görüşten önemli noktalarda ayrılmaktadır. Zürcher’in görüşüne göre Jöntürk Devri 1908’den 1950’ye kadar sürer, yani Atatürk’ü de kapsar. Kitabı yaklaşık 20 sayfalık faydalı bir “Bibliographical Survey” içerir.</p>

  <p>Türk yazarların Batı dillerine de çevrilmiş çok az sayıdaki dönem monografilerinden biri Sina Akşin’e aittir (<em>Turkey: from Empire to Revolutionary Republic. The Emergence of the Turkish Nation from 1789 to the Present</em>, Londra 2007). Stanford J. Shaw’un beş ciltlik <em>From Empire to Republic. The Turkish War of National Liberation 1918-1923. A Documentary Study</em> (Ankara 2000) adlı çalışması malzeme bakımından çok zengindir. Kapsamlı dizini, Atatürk devrine ilişkin namevcut bir şahıslar sözlüğünü ikame etmek zorunda. Her iki yazar da bilgili ama Kemalist perspektiften nadiren uzaklaşan tarihçilerdir. Ülkenin dış politikasının geçerli bir tablosunu Kurt Ziemke sunuyor: <em>Die neue Türkei. Politische Entwicklung 1914-1929</em> (Stuttgart 1929). Tarih bilen coğrafyacı Wolf-Dieter Hütteroth’un kitabı, tarih okumalarının güzel bir tamamlayıcısı olacaktır (<em>Türkei</em>, Darmstadt 1972).</p>

  <p>Mete Tunçay’ın <em>Türkiye Cumhuriyeti’nde Tek Parti Yönetiminin Kurulması 1923-1931</em> kitabı Tek Parti rejiminin oluşumu hakkında hâlâ en önemli eserdir (İstanbul 1981, 2. baskı 1989). Halk Partisi’nin Ankara’daki arşivleri araştırmacılara açıldıktan sonra Atatürk yıllarının siyasî, sosyal ve ekonomik manzarasıyla ilgili çalışmaların sayısının artması beklenebilir. İstiklâl mahkemeleri üzerine temel eser Ergün Aybars’ın <em>İstiklâl Mahkemeleri 1923-1927</em> adlı çalışmasıdır (Ankara 1982). <em>Serbest Cumhuriyet Fırkası</em> deneyi hakkındaki derinlikli bir çalışmayı Cemil Koçak gerçekleştirdi (<em>Belgelerle İktidar ve Serbest Cumhuriyet Fırkası. Tarihyazımında Serbest Cumhuriyet Fırkası</em>, İstanbul 2006).</p>

  <p>1900 öncesi ve sonrası Türk düşünce tarihi üzerine hâlâ daha iyisi yazılmamış yapıt, Hilmi Ziya Ülken’in <em>Türkiye’de Çağdaş Düşünce Tarihi</em>’dir (İstanbul 1966). <em>Modern Türkiye’de Siyasî Düşünce</em> dizisinin Ahmet İnsel tarafından yayına hazırlanan <em>Kemalizm</em> cildi (Cilt 2, İstanbul 2001) yaklaşık 700 sayfada analitik ve deskriptif makalelerin yanı sıra Kemalizmin teorisine ve pratiğine dair önemli kaynak belgeler içeriyor ve konu hakkında küçük bir kitaplığı ikame ediyor. Ziya Gökalp’in kültür felsefesine ilişkin çalışırken çok sayıda Türkçe eserin yanı sıra Uriel Heyd’in monografisine dikkat çekmek gerekir (<em>Turkish Nationalism and Western Civilization</em>, Londra 1950).</p>

  <p>Kültür reformlarının temel meseleleri önemli bazı Almanca kaynaklardan takip edilebilir. Gotthard Jäschke Mustafa Kemal’in çağdaşıydı; hukuk ve türkoloji alanlarındaki uzmanlığıyla <em>Die Form der Eheschließung nach türkischem Recht</em> (1940) adlı doktora tezinden yola çıkarak bu dönüşüm devrinde İslami kurallarla ilgili pek çok konuyu büyük titizlikle tasvir etmiştir. <em>Der Islam in der neuen Türkei</em> (1951) ve akabinde kaleme aldığı makaleler (hepsi <em>Die Welt des Islams</em> adlı dergide) Türkçe’ye çevrilmiştir (<em>Yeni Türkiye’de İslâmlık</em>, Ankara 1972). Alman hukukçu Ernst E. Hirsch’in <em>Aus des Kaisers Zeiten durch die Weimarer Republik in das Land Atatürks; eine unzeitgemäße Autobiographie</em> [Kayzer Devrinden Weimar Cumhuriyeti’ne ve Atatürk’ün Ülkesine. Çağdaş Olmayan Bir Otobiyografi] (Münih 1982; Türkçe çeviri, Ankara 1985) hukuka yabancı bir okuru da hukuk reformları konusunda aydınlatacaktır.</p>

  <p>Türk Dil Devrimi ve kimi tuhaf yan yollarıyla ilgili tam teşekküllü bir çalışma Jens-Peter Laut’un dilbilimci olmayanların da anlayacağı bir dille yazdığı <em>Das Türkische als Ursprache? Sprachwissenschaftliche Theorien in der Zeit des erwachenden türkischen Nationalismus</em> adlı çalışmasıdır [Bütün Dillerin Anası Türkçe mi? Türk Milliyetçiliğinin Uyanış Yıllarında Dilbilimsel Teoriler] (Wiesbaden 2000).</p>

  <p>Atatürk’ün fiziksel antropolojiye ilgisi Hans-Lukas Kieser’in “<em>Türkische Nationalrevolution, anthropologisch gekrönt. Kemal Atatürk und Eugène Pittard</em>” [“Türk Millî Devriminin Antropolojik Şapkası. Kemal Atatürk ve Eugène Pittard”] adlı makalesinden okunabilir (<em>Historische Anthropologie. Kultur, Gesellschaft, Alltag</em> dergisi içinde, 14 (2006), s. 105-118). Türk okurlar Kudret Emiroğlu ve Suavi Aydın’ın derlediği ve bizim de bir yerde alıntıladığımız <em>Antropoloji Sözlüğü</em>’nden çok faydalanacaktır (Ankara 2005). Yine bazı yerlerde bir sanat tarihçisinin Kemalizmde mimarlık üzerine çalışmasından alıntılar yaptık (Bernd Nicolai, <em>Moderne und Exil. Deutschsprachige Architekten in der Türkei 1925-1955</em> [Modernite ve Sürgün. Türkiye’de Almanca Konuşan Mimarlar], Berlin 1998). Müzik hayatı konusunda değerli bir kaynak Kurt ve Ursula Reinhard’ın <em>Musik der Türkei</em> [Türkiye’nin Müziği] adlı eseridir (2 cilt, Darmstadt 1985). Müzik, folklor, arkeoloji gibi geniş alanlara dair Türkçe dışındaki dillerde önemli çalışmalar yapılmış olsa bile henüz kapsamlı yapıtlardan yoksunuz.</p>

  <p>Yerleşik Atatürk imajından hoşnut olmayan yazarlar her ne kadar arşivlerin istenen hızla açılmadığından şikâyetçi olsalar da son zamanlarda yayımlanan bazı çalışmalar bilinen kaynak malzemenin de daha özenli incelenmesi halinde önemli sonuçlar alınabileceğini gösteriyor. Buna sadece iki örnek vermekle yetinelim: Hülya Küçük, Mustafa Kemal’in heterodoks Bektaşi ve Alevî cemaatlerini kayırmasının söz konusu olmadığını kanıtlamayı başarmıştır (<em>The Role of the Bektashis in Turkey’s National Struggle. A Historical and Critical Study</em>, Leiden 2002; <em>Kurtuluş Savaşı’nda Bektaşiler</em>, İstanbul 2003). Emel Akal ise Bağımsızlık Savaşı’nın İttihad ve Terakki kadrolarınca merkezî bir biçimde organize edildiği ve Mustafa Kemal’in bu yapıda Talat Paşa kanadının temsilcisi olarak tayin edici bir rol oynadığı görüşündedir (<em>Millî Mücadelenin Başlangıcında Mustafa Kemal, İttihat Terakki ve Bolşevizm</em>, 2. genişletilmiş baskı, İstanbul 2006).</p>

  <p>Atatürk’ün mirası üzerine çok sayıdaki çağdaş eserden son bir örnek olarak Taha Akyol’un <em>Ama Hangi Atatürk</em>? adlı kitabından Mustafa Kemal’in diline dair gözlemleri itibarıyla yararlandık (İstanbul 2008).</p>
