  <h1 title="5 Kürdistan’la Karlsbad Arasında">BEŞİNCİ BÖLÜM <span>Kürdistan’la Karlsbad Arasında</span></h1>

  <h2 id="sigil_toc_id_25">Eski yeni düşman Rusya</h2>

  <p class="nonindent">Osmanlı padişahı sadece bir önceki yüzyılda Çar’ın ordularına karşı tam üç kere savaşmış, yalnız bir seferinde, Kırım Savaşı’na katılan İngiliz-Fransız ittifakının yedeğinde (1853-1855) galip tarafta olmayı başarmıştı. Padişah 1914’te askerlerine hitaben –daha önce de alıntıladığımız– konuşmasında Rusya’yı Osmanlı’nın içine düştüğü felâketin ana sorumlusu sayıyordu:</p>

  <blockquote>
    <p>Rusya devleti üç asırdan beri devlet-i aliyemizi mülken pek çok zararlara uğratmış, şevket ve kuvvet-i milliyemizi artıracak intibah ve teceddüt asarını harple ve bin türlü desâis [hile] ile her defasında mahva çalışmıştır. Rusya, İngiltere ve Fransa devletleri zalimane bir idare altında inlettikleri milyonlarca ehl-i İslâmın diyaneten ve kalben merbut oldukları hilafet-i muazzamamıza karşı hiçbir vakit suifikir beslemekten fariğ olmamıştır. (…) İşte bu defa tevessül ettiğimiz Cihad-ı Ekber ile bir taraftan şanlı hilafetimize, diğer taraftan hukuk-u saltanatımıza karşı ika edilegelmekte olan taarruzlara inşallahüteala ilelebet nihayet vereceğiz. Ayni inayeti bari ve meded-i ruhani Peygamberi ile donanmamızın Karadeniz’de ve cesur askerlerimin Çanakkale ile akabe ve Kafkas hududunda düşmanlarımıza vurdukları ilk darbeler hak yolundaki gazamızın zaferle tetevvüç edeceği hakkındaki kanaatimizi tezyit eylemiştir.</p>
  </blockquote>

  <p>Rus birlikleri, Osmanlı ordularının 1915 senesi başında Sarıkamış’ta aldığı ve savaşın ilk günlerinde durumu tamamen aleyhlerine çeviren ağır yenilgiden sonra kayda değer bir engelle karşılaşmadan güneye doğru ilerlemeye devam ettiler. Rusya’nın Batılı müttefikleri Çar’ın “Ermenistan Platosu”ndaki planlarıyla pek ilgilenmiyordu. Ancak Petersburg’daki siyasi çevrelerde Osmanlı’nın doğu bölgelerinin Rus yerleşimcilere açılmasının konuşulduğu kesindir. Nitekim 1878 Harbi’nin ardından işgal edilen Türk vilâyetleri Batum, Kars ve Ardahan’da bilinçli Ruslaştırma faaliyetleri yürürlüğe konmuştur.</p>

  <p>Osmanlı hükümeti tahminen 1915 yılının Mart ayında, Gelibolu Yarımadası’nda Mustafa Kemal kumandayı devralıp İtilaf kuvvetlerinin çıkartmasına hazırlandığı sıralarda, Anadolu’nun savaşa yakın bölgelerindeki bütün Ermeni nüfusu tehcir etme kararını alır. Oysa Enver daha 25 Şubat 1915’te Ermeni Patriği’ne “Osmanlı ordusundaki Ermeni askerlerin fedakârlığı ve kahramanlığı” için teşekkür etmiştir. Fakat hükümet aynı gün Osmanlı üniforması giyen Ermeni askerlerin silahsızlandırılması emrini de verir. Hıristiyan azınlıkların mensupları bundan sonra artık sadece amele taburlarında, yol ve demiryolu yapımında hizmet verecektir. Böylece Jöntürk “İhtilâli”nde vaaz edilen dinler üstü Osmanlılık tasarımı aradan birkaç yıl geçmeden boşa çıkarılmış olur. Çünkü Jöntürklerin gözünde Şark’ın Ermeni nüfusu, ilerleyen Rus ordularının fiilî olmasa bile potansiyel müttefikidir.</p>

  <p>Bu, benzerine rastlanmayan takibatın en önemli aşamaları burada anılmak zorundadır, çünkü Mustafa Kemal’in yaşam öyküsü ile bu konu ve aktörleri arasında zaman, mekân ve kişiler açısından bağlantılar vardır. Anzak kuvvetleri 1915 Nisanı’nda Gelibolu Yarımadası’na çıkartma yaparken İstanbul’da 235 Ermeni lideri tutuklanır ve pek azı Anadolu’ya gönderildikleri sürgünden sağ çıkar. Ruslar Mayıs 1915’te, 30.000 Ermeni nüfusun kanlı ayaklanmasının ardından Osmanlı ordusu tarafından kuşatılmış olan Van’a ulaşırlar. Türkler Ruslar şehre girmeden önce kendi askerleriyle sivil Müslüman halkı tahliye ederler. Bunun üzerine Rus Kafkasya Ordusu, “Ararat Lejyonu” adı verilen Gönüllü Ermeni Taburlarının yardımıyla hepsi yüksek oranlarda Ermeni nüfus barındıran Bitlis, Muş ve Sason’a doğru atağa geçer fakat Türklerin mukavemeti karşısında fazla ilerleyemez. 1915 yılının Haziran ve Temmuz aylarında Bitlis ve Muş’ta vuku bulan Ermeni katliamlarına anlaşıldığı kadarıyla Rusların bu başarılı harekâtı neden olmuştur.</p>

  <p>Baş sorumlulardan biri zamanın Bitlis Valisi Mustafa Abdülhalik (Renda) idi. Muhtemelen Arnavut asıllıydı, Epirliydi. Talat Paşa onu yakın dostu ve mutemedi olarak 1915 ve daha sonra 1918 yılında Halep’e vali tayin etmiş, orada Alman Konsolos Rössler’in tanıklığına göre “dur durak bilmeden” Ermenilerin imhası için çalışmıştı. 1919 yılının “Jöntürk Davaları”nda daha önce bu kitapta ismi birkaç kere geçen Vehib Paşa tarafından Muş’taki katliamlara karışmış olmakla suçlanacaktır. İngilizlerce sürgün edildiği Malta’dan 1921 yılının Kasım ayında dönen Abdülhalik millî hükümete hizmetlerini sunmuştur. Mustafa Kemal’in “tecvizi” ile 1923’te meclise seçilmiş ve otuz yıl vekillik yapmıştır. Abdülhalik Renda Cumhuriyet boyunca bir dizi önemli devlet görevi ifa edecekti. Komiteyle Teşkilât-ı Mahsusa’nın Taner Akçam’ın deyişiyle “millî Kurtuluş Savaşı’na katılarak hayatta kalmayı garantileyen” üyelerine tipik bir örnektir; yoksa zorunlu çalışmaya veya ölüme mahkûm edilecekti.</p>

  <p>Ruslar Van’ı 1915 Ağustosu’nda elden çıkarttılar ve (tahminlere göre 200.000 kişilik) sivil halkı da yanlarına alarak önceki sınırın ardına çekildiler. Bu evrede Rus Genel Kurmay Başkanı Januskevic’in kendisi de, “sınır bölgelerini askerîleştirmek, halkı bölgeden taşımak ve düşman etnik grupları sürmek” emrini veriyordu (J. Baberowski). O zamana kadar gizli tutulan Ermeni tehciri 1 Haziran 1915’ten sonra Osmanlı Devleti’nin resmî politikası haline geldi: Temelinde “Vakt-i seferde icraat-i hükümete karşı gelenler için cihet-i askeriyece ittihaz olunacak tedabir hakkında Kanun-ı Muvakkat” yatar. Fiilen bütün yerel sivil ve askerî makamlar Ermeni nüfusun yaşa, cinsiyete ve sağlık durumlarına bakılmaksızın Suriye’nin kuzeyindeki Deyr-i zor gibi step bölgelerine tehcirini uygulamıştır. Ülkenin doğusunda hâkim olan coğrafî ve iklim şartları altında bir tehcir, çoğu insanın hayatını kaybetmesinin göze alınması demekti. Ecnebi unsurlardan temizlenmiş bir Türk kütlesi yaratmak Talat Paşa’nın kabinede açıkladığı bir hedefti. Buna (sürgündeki Jöntürkler arasında tayin edici rol oynamış olan) Meclis-i Mebusan Başkanı Ahmed Rıza gibi çok az politikacı karşı gelmiştir. Her halükârda Rössler’in 23 Şubat 1916’da Halep’te Alman sefaretine bildirdiği gibi Kafkaslar’ın güneyindeki cepheden epey uzakta bulunan Ermeniler de “her halde tehcir edilmek üzere” listelere yazılmışlardı. Kadınlarla çocuklar birçok durumda istisna tutulmuş ve –acı bir alternatif olarak– Ankara’da da olduğu gibi Müslüman köylere “bölüştürülmüş”lerdir. Daha az bilinen bir gerçek başka Hıristiyan toplulukların, meselâ Güneydoğu’daki Süryanî-Keldanîlerin de tehcire tabi tutulmuş olmasıdır. Yalnızca İstanbul ve İzmir’deki büyük Ermeni cemaatleri ile Romen Katolik veya Protestan kiliselerine bağlı Hıristiyanlar bu uygulamadan muaf tutulmuştur.</p>

  <p>Ruslar daha önce 1829’da olduğu gibi, 18 Şubat 1916’da Kafkasya’nın güneyindeki en önemli Türk şehri Erzurum’u işgal ettiler. 3 Mart’ta Bitlis’e, birkaç gün sonra da Muş’a girdiler. Böylece Kürt-Ermeni çekirdek bölgelerini içeren büyük bir üçgen Rus ordusu tarafından işgal edilmiş oluyordu. Mustafa Kemal o günlerde Şark’ın askerî sahnesine 16. Kolordu Komutanı sıfatıyla çıkar. Aslen Mezopotamya Ordusu’nu devralmak istemiştir ama ihtiyar Colmar von der Goltz’un ihtirasları bunun önünde engeldir. Birçok Osmanlı askerinin samimî duygularla hayranlık beslediği General ve Paşa, 19 Nisan 1916’da yakalandığı tifo hastalığı neticesinde Bağdat’ta ölür. Böylece Goltz Paşa Osmanlı ordularının yardımıyla Hindistan’daki İngiliz İmparatorluğu’na meydan okunamayacağı ve bir Mustafa Kemal’in bile Türklerin Irak şehirlerinden utandırıcı ricatını önlemeye yetmeyeceği gerçeğiyle yüzleşmekten de kurtulur.</p>

  <p>Enver ilkbahardan beri 2. ve 3. orduların “kıskaç harekâtı”yla Rusları batıdan ve güneyden sıkıştırmaya çalışıyordu. Her iki ordunun başına Ahmed İzzet Paşa getirildi. 3. Ordu Vehib Paşa’nın emrindeydi. Seferi büyük ölçüde zorlaştıran etken, Şark’a uzanan demiryolu hatlarının olmayışıydı. Rus askerleri, geçmiş onyıllarda Ankara’nın doğusuna demiryolu inşaatını başarıyla engelleyen kendi dış politikacılarını minnetle anmış olacaklardır.</p>

  <h2 id="sigil_toc_id_26">Mustafa Kemal Diyarbakır’da</h2>

  <p class="nonindent">16. Kolordu’nun ana karargâhının başta Diyarbakır’a kurulması düşünülmüştü. Batı’dan en kolay “ikmal hattı” Bağdat Demiryolu’na paralel olarak Halep ve Resülayn’a kadar bugünkü Türkiye Suriye sınırı boyunca ilerliyordu. Buradan birkaç gün süren otomobil seyahatiyle Mardin’i geçip kuzeydoğuya çıkılabiliyordu. Rotayı Mustafa Kemal ve ekibinin başındaki İzzeddin (Çalışlar) seçmişlerdi. On iki günlük bir yolculuğun ardından iki fırkadan oluşan kolorduyu toplamak üzere 27 Şubat’ta Diyarbakır’a vardılar. Mustafa Kemal Bey o günlerde Miralay’dan Mirlivalığa terfi oldu. Daha otuz beşinde ilk generallik rütbesini almıştı; ona artık Paşa unvanıyla hitap edilmesi gerekiyordu. Nihayet ana karargâhını Diyarbakır’dan üç veya dört günlük mesafedeki bir kasaba olan eski Martyropolis, yani Silvan’da kurdu. Moğol istilasına (1258) kadar önemli bir vilâyet merkezi olan Silvan’ın eski adı Mayafarkin’dir. Birinci Dünya Savaşı’ndan bugün geriye sadece merkez camii ile surların çevrelediği dörtgenin kuzeydoğusunda, ufak bir yerleşim kalmıştır.</p>

  <p>2. Ordu’nun Trakya’dan bütünüyle nakli aylar sürmüştü. Nisan ortalarında bazı küçük ama stratejik önemdeki yerlerin misliyle üstün bir Rus-Ermeni ordusuna karşı geri alınması veya işgali başarıldı. Mustafa Kemal ağustos ayı başında beş günlük bir muharebenin ardından Muş’u ve Bitlis’i almakta muvaffak oldu. 2 Ağustos’ta ordu komutanlığına bir telgraf çekerek mağlup düşmanı takip etmekte olduklarını bildirdi. 2. Ordu’nun Komutanı Ahmed İzzet Paşa 8 Ağustos’ta ona “dâhiyane kudret ve cesareti” için teşekkür ediyordu. Ancak Muş, 25 Ağustos’ta yine Rusların eline geçecektir. Rus ordusu 1917 Yazı’nda geri çekilmeye başlayınca daha zayıf Ermeni birlikleri Osmanlılara karşı savaşı devralırlar ve 2. Ordu Komutanı 30 Nisan 1917’de Muş’u bir kez daha geri almayı başarır.</p>

  <p>1916 yılının sonbaharında büyük muharebeler olmadı; yer yer generalin ileride severek konu edeceği az kayıplı rücu hareketleri yaşandı. Mustafa Kemal dinlenmek için İstanbul’a izne giden Ahmed İzzet’e vekâleten 2. Ordu’ya bizzat komuta ederek o zamana kadarki en yüksek askerî mevkiine, geçici de olsa, ulaştı.</p>

  <p>Bitlis ve Muş’taki üstün başarılarından ötürü Başkumandanlık tarafından maaşına bir yıllık zam yapılarak ödüllendirildi.</p>

  <p>Mustafa Kemal Silvan ana karargâhında o günlerde kısmen mahrem karakter taşısa da sonradan yaverliğini yapan Şükrü’ye (Tezer) armağan edeceği bir günlük tutmuştur. Bugüne kadar yayımlanan bölümlerin hiçbirinden, 1941’den beri Güneydoğu Anadolu adını taşıyan bu bölgenin 1915-16 yıllarında hükümetin Tehcir emriyle vuku bulan büyük bir katliama sahne olduğu belli olmaz. Açlık, halsizlik, hastalık yüzünden sayısız Ermeni hayatını kaybetti; diğerleri özellikle Sünnî Kürt aşiretlerin üyeleri tarafından işlenen soygun amaçlı saldırılarda öldüler. Muş’taki Surp Karabet gibi çok sayıda kilise ve manastır yağmalanıp talan edildi. Günlüğünün sadece tek bir yerinde “sefil vaziyetteki mülteciler”den söz edilmektedir ki büyük olasılıkla Rus işgalinin veya Ermeni şiddet eylemlerinin kurbanı olan Müslümanları kasteder. Çanakkale Savaşları’ndaki gibi burada da İzzeddin’in günlüğü Mustafa Kemal’in notlarına önemli bir katkı oluşturur.</p>

  <p>Yayımlanmış günlüğü 7 Kasım 1916’da başlar. Dâhiliye Nâzırı Mehmed Talat Paşa iki ay kadar önce, 31 Ağustos’ta Alman sefaretinin temsilcisi Hohenlohe-Langenburg’a karşı tehcir politikasını buz gibi bir cümleyle özetlemişti: “<em>La question armenienne n’existe plus</em>” [“Ermeni sorunu artık yoktur”]. Talat Konya’dan başlayıp Ankara üzerinden Sivas ve (Elazığ yakınlarındaki) Harput’a kadar uzanan bir yolculuğun ardından aralık ayında Mekke Şerifi Ali Haydar Paşa’ya, Müslüman ahalinin fedakârlığına şahit olmaktan duyduğu memnuniyeti dile getirmişti. Bu gözlem, Ermenilerin gönderilmesiyle güdülen amaca ulaşıldığına işaret ediyordu ona göre. Rusların işgal ettiği toprakların ahalisi Ermenilerden kalan dükkân ve mallara sahip çıkmıştı; o vakte kadar hep zanaattan uzak kalmış bu ahalinin zanaat ve ticaretle meşgul olmaya başlamasını, memnuniyet verici buluyordu.</p>

  <p>İçişleri Bakanı’nın telgrafı “memnuniyet” kelimesini ağza almaz ama Ermenilerin birçok zanaat dalında tekel oluşturmadığı ama temayüz ettiği “etnik işbölümü”nün sona ermesi karşısında duyduğu büyük memnuniyet kendini açıkça hissettirir.</p>

  <p>Mustafa Kemal ise aralık ayından beri bir önceki yıl Arıburnu’nda verdiği müdafaa savaşlarının notlarını elden geçirmektedir. Bu sadece askerî arşivler için kaleme aldığı bir rapor bile olsa, yaptıklarını kayda geçirmeye ne kadar erken başladığını görmek şaşırtıcıdır. Askerî literatürden yaptığı tercümeler bir tarafa bırakılırsa yazarlık faaliyeti ileride de iki çeşit metin üzerinde yoğunlaşacaktır: Daha çok kendini aradığı, incelediği mahrem günlükler ve askerî-siyasî yıllıklar. 1927’de altı gün boyunca okuyacağı ve <em>kendi</em> hikâyesinin yorumunu tarihçilerin anlatacağı hikâyenin <em>önüne</em> geçirmeye çalıştığı <em>Nutuk</em>, elbette zirve noktasını teşkil edecektir.</p>

  <h2 title="Silvan Ana Karargâhı’nda din felsefesine dair okumalar" id="sigil_toc_id_27">Silvan Ana Karargâhı’nda<br/>din felsefesine dair okumalar</h2>

  <p class="nonindent">Günlük askerî rutinin gevşemesi okumalara yoğunlaşmasını kolaylaştırdı. Üç alandan seçiyordu kitaplarını: 1) Nispeten genç yazarların romanları; 2) Tarih hakkında genel referans kitapları, ve 3) Çağdaş Osmanlıca şiir ve denemeler. İlk iki tür neredeyse tümüyle Fransız yazarların kaleme aldığı eserlerden oluşmakta idi. Alphonse Daudet’nin kolay anlatımlı <em>Sapho-Mœurs Parisienne</em> (“Paris Görenekleri”) kitabını Fransızcasından okuyordu. Parislilerin günlük hayattaki âdet ve davranışlarını konu eden kitabın orijinali eski Türkiye’de anlaşılan çok sayıda nüshasıyla dağıtıma girmişti. İzzeddin ise aynı günlerde Stendhal’in <em>Le Rouge et le Noir</em>’ına<a class="noteref" href="#n051" id="ref1">1*</a> gömülmüştür.</p>

  <p>Mustafa Kemal, tarih kitaplarını elinden düşürmüyordu. Madame Corinne’e 6 Mayıs’ta Siirt’ten yazdığı bir mektupta devrim tarihçisi Auguste Mignet’nin (1824)<a class="noteref" href="#n052" id="ref2">2*</a> bir eserinden, askerî başarılarla kamuoyunun moral desteği arasındaki ilişki hakkında uzun bir alıntı yapar:</p>

  <p>Orduların hâlâ devam eden mekanik hareketleri sona ermek üzereydi. Zira halkın hareketi söndüğü zaman asker bulunmaz. Ruhların takati bittiği zaman generaller kendilerine gelemezler ve zaferler askerlerle, generallerle ve para ile birlikte sona erer.</p>

  <p>Mektubun yazarı, Rus-Türk cephesinde her iki tarafta savaşan Kürt aşiretler arasında ortak bir “<em>ardeur publique</em>” [kamusal güç] yaratmaya pek imkân olmadığını çoktan anlamıştı. Osmanlı ordularını üstün başarılara sevk etmek için bir <em>levée en masse</em> [seferberlik] mı düşünüyordu yoksa? Peki nerede, hangi cephelerde?</p>

  <p>İstanbul’da satın alıp Silvan’da ancak üç günlük yoğun bir okumadan sonra elinden bıraktığı bir kitap ise üçüncü kategoriye giriyor. Daha sonra kitabı verdiği İzzeddin günlüğüne şöyle yazacaktı: “Okuması biraz güç.” Hakikaten zor okunan eserin müşkül de bir adı vardı: “Allahı İnkâr Mümkün müdür? Yahut Huzur-ı Fende Mesâlik-i Küfr (Felsefe-i mabadettabia mebahisi)” [<em>Bilim Karşısında Küfür Ekolleri. Metafizik Felsefe Üzerine Konuşmalar</em>], Yazan Filibeli Ahmed Hilmi 1914 yılındaki ölümüne kadar İstanbul’un en üretken entelektüellerinden biriydi. II. Abdülhamid’e muhalefeti yüzünden 1901’de herkesin korkulu rüyası Fizan’a sürülmüş, çölde yedi yıl geçirmişti. Afrika’dan mistik bir tarikatın müridi olarak döndü. Fakat bu yönelim onu Jöntürk reform hareketinin aktif destekçisi olmaktan alıkoymadı. Ahmed Hilmi çağdaş bilimsel gelişmeler ışığında cahil kaldığını düşündüğü ulemanın tefsir tekelini sorgular. Onun İslâmî <em>establishment</em>’in tahtından indirilmesine kadar varan radikal taleplerinin Mustafa Kemal’de münbit bir toprağa düştüğünü tahmin etmek zor olmasa gerektir. Arap-İslam âleminde liderlik rolüne talip olan militan Türk vatanseverliği de kuşkusuz Mustafa Kemal’in karşı çıkacağı noktalardan değildi.</p>

  <p>Ancak Hilmi birçok makalesinde kendilerini Aydınlanmacı sayan Jöntürklerde hüküm süren maddeci <em>Zeitgeist</em>’ı [zamanın ruhu] eleştiriyordu. Bu tartışma 1911’de, biyolojik materyalizmin Türkiye’deki baş temsilcisi Baha Tevfik, Ludwig Büchner’in<a class="noteref" href="#n053" id="ref3">3*</a> <em>Kraft und Stoff</em> [Kuvvet ve Madde] adlı kitabını tercüme edip yayımladığında ayyuka çıktı. Ahmed Hilmi, materyalizme karşı polemikler kaleme alan diğer İslâmî yazarlara kıyasla Hıristiyan eleştirmenlerin cephaneliğinden de faydalanmakta beis görmez. Bu onun siyasî-dinsel yönelimini özgün kılar. Ancak Mustafa Kemal, aşağıdaki günce kaydının gösterdiği gibi Filibeli’nin büyük Doğulu ve Batılı mütefekkirlerin görüşlerini modern bulgularla bağdaştırma çabasını pek o kadar makul bulmuyordu:</p>

  <blockquote>
    <p>Bütün feylesofların, edyan-ı muhtelifeye [çeşitli dinlere] mensup tabiiyyun [doğa bilimciler], zihniyyun [psikologlar], maddiyyun [maddeciler], hükema [alimler, hikmet sahipleri], mütefekkirîn [düşünürler], mutasavvıfînin kâffesi [hepsi] ruhun mevcut ve adem-i mevcudiyetini [yokluğunu], ruhun ve cismin bir veya ayrı olup olmadığını, ruhun beka ve adem-i bekasını tetkik ediyor.</p>

    <p>Bu tetkikatta ilim ve fenne istinat edenler makbul. İmam Gazalî, İbn-i Sina, İbn-i Rüşd gibi eimme-i müslimînin [Müslümanların imamlarının, önderlerinin] beyanatı dahi telâkkiyat-ı amiyaneden [basit anlaşıldığı şeklinden] büsbütün başkadır; yalnız ifadelerinde çok rumuz [şifre, bilinmeyen] var. Dindar mütefekkirin [dindar düşünürler], kavait [kurallar] ve ulûm [ilimler] ve fünun [doğabilimleri] ve felsefeyi, beyanat-ı şeriati tefsir için [Şeriat’ın beyanlarını açıklamak için] evirip çevirmeye gayret etmişler.</p>
  </blockquote>

  <p>Okur Mustafa Kemal bu işin sonunda çok yol kat edebilmiş görünmez. Silvan’daki sessiz günlerin bir diğer okuması “Felsefenin Öğeleri”dir. Kitap Katolik Fransız filozof George L. Fonsegrive’in (1872-1917) çok daha kapsamlı bir eserinden bir bölümü içerir. Çağdaş İslâmî yazarlar Fonsegrive’in günün modası olan bilimciliğe getirdiği eleştiriye kulak kesilmişlerdi. Mustafa Kemal kitaptan 1915’te Ahmed Naim’in tercümesiyle yayımlanan “Ruh Öğretisi” bölümünü okumuştur.</p>

  <p>Günlüğüne göre aralık ayının başında “ağır bir üşütmeye” yakalandı. Bu sayede Nâmık Kemal’in toplu <em>Makalat-ı Siyasiye ve Edebiye</em>’sini okuyup bitirme fırsatını buldu. Şair 1872-73 yıllarında Londra’daki sürgününde yazmıştı bu yazıları, fakat Mustafa Kemal gibi bir okurun gözünde başlı başına siyasî program karakteri taşıyorlardı. “Vatan” makalesinden kimi cümleler Rus cephesinde bekleyen bir okurun içine işleyecek kadar güncel ve yakıcıdır. Nâmık Kemal yalnız bütün halklara ortak bir vatan sevgisini anlatmakla kalmaz, aynı zamanda büyük Avrupa devletlerinin süregelen rekabetinden, iç çelişkilerinden (“İtalyanlar hâlâ papazların yüzlerce yıllık esaret zincirleri altında inlemektedir”) ve “Rus kılıcına boyun eğmek zorundaki halklardan” da bahseder. Osmanlılara gelince, ülke farklı aşiretlerle dinî cemaatlerin kavgası yüzünden parçalanma tehlikesi arz ediyordu. Bölücü eğilimler sadece terakki çabalarıyla önlenebilirdi, böylece Kürdistan’daki gibi haince bir ayaklanma veya Girit Buhranı gibi bir olay tekerrür etmezdi. Araplara gelince, endişe edecek bir şey yoktu çünkü İslâmî Hilafet kurumuna imanları gereği sıkı sıkıya bağlıydılar. Günlüğüne göre Mustafa Kemal aynı gün Nâmık Kemal’in <em>Osmanlı Tarihi</em>’nden sayfaları da mükerrer bir okumaya tabi tutar. 1887’de Rodos’ta kaleme alınan eser alışılagelmiş teamüllerin dışına çıkarak tarih yazımının değeri hakkında teorik mülahazalara girer; tarihçiliğin bir hikâye anlatmaktan çok daha öte bir iş olduğunu anlatır okura: “Bir milletin tarihi bilinmezse bekası ve terakkisi için zaruri olan mevcut ve namevcut sebepler nasıl idrak edilebilir?” Nâmık Kemal, Osmanlı vakanüvislerinin eleştirel bir okuru olarak bir noktayı iyi kavramıştır: “Naçiz incelemelerim bana Osmanlı devletinin en mühim hadiselerinden bazılarının alışageldiğimiz menkulâta tezat teşkil ettiğini göstermiştir.” Tarih yalnızca devlet adamları için değil milletin tüm üyeleri için önemlidir. Aynı bölümde tarih kuramıyla tarihsel pratik arasındaki ilişki bahsinde başka düşünürlerin yanı sıra John Locke ve Rousseau’nun da adlarını zikreder.</p>

  <h2 id="sigil_toc_id_28">Hayran olduğu iki Osmanlı şairi</h2>

  <p class="nonindent">Bir öğretmen, hatta eylem kılavuzu olarak tarih bilimi Mustafa Kemal’i giderek daha çok meşgul etmeye başlar. Osmanlı padişahlarının ve sadrazamların hatalarıyla en az Napolyon’un yenilgileri kadar ilgilidir. Eğitime hasrettiği bu olağanüstü günün akşamında, yemeğe oturmadan önce –diyor, günlüğünde– kendisine ufak bir edebiyat semineri verir: Mehmed Emin’in (Yurdakul) <em>Türkçe Şiirler</em>’i ile Tevfik Fikret’in <em>Rübab-ı Şikeste</em>’sinden konuları itibarıyla akraba, “aynı zeminde bazı parçaları” seçer. Daha Manastır’da, idadideyken okuduğu Mehmed Emin o günlerde millî şair unvanına lâyık görülmüş ilk ve tek yazardır (“Ben bir Türküm: Dinim, cinsim uludur”). Buna karşın daha önce bahsettiğimiz Tevfik Fikret Yüksek Osmanlıca’yı aruz vezninde çok ustaca kullanan bir şairdi. Fikret Osmanlıca’nın bir yandan arınmasını istiyor, öte yandan “lisanımızın temelleri” olan Arapça ve Farsça’dan imtina edilebileceğine inanmıyordu. General okuduğu iki şairi karşılaştırdıktan sonra şu neticeye varır:</p>

  <blockquote>
    <p>İkisi de başka başka güzel. Ancak Türkçe olanda da, diğerinde de aynı derecede Arapça, Farsça kelimat var. Fark, biri parmak hesabı, diğeri değil!</p>
  </blockquote>

  <p>Sözcük seçimi ve vezinlerin farkıyla ilgili ifadeleri basitleyici ve genelleştiricidir. Ama 20. yüzyıla girildiğinde birçok yazarın ateşli bir biçimde tartıştığı konulara temas ettiğini unutmayalım. Mustafa Kemal’in Manastır günlerinden nüfuzlu arkadaşı Ömer Naci 1905’te Selânik’te yayımlanan (ve yanıltıcı olarak <em>Çocuk Bahçesi</em> ismini taşıyan) bir mecmuada ısrarla klasisistlerden yana çıkmış ve aruz vezninin “ahenk”ini savunmuştu. Mustafa Kemal, Harf İnkılâbı’nın siyasî dayatmasından on iki yıl evvel dilin birbirinden bu kadar uzak, hatta iki uçtaki biçimlerinin ikisiyle de barışık gözükür.</p>

  <p>Anlaşıldığı kadarıyla halk şairi Mehmed Emin’in dizelerini Tevfik Fikret’in çağı eleştiren incelikli şiirleri kadar yakın bulmaz kendine. İlerici bilinç o yıllarda henüz –Cumhuriyet döneminde görüleceği gibi– halkçı <em>bir</em> dil tasarımına bağlanmamıştı.</p>

  <p>Mustafa Kemal Çanakkale’den Corinne’e yazdığı bir mektupta savaşın en civcivli döneminde dahi “insanın nihaî meseleleri” hakkında kafa yorabildiğine bizzat şaştığını söylemişti. Rus cephesinden, askerlerinin (bugün Diyarbakır’ın iki saat kuzeyindeki) Kulp civarında çok kayıp verdikleri bir mücadelenin ardından aynı hanıma 8 Mayıs’ta yörenin haritaları olmadığından bulunduğu yeri doğru dürüst tayin edemediğini yazar. Doğu Anadolu’nun iç bölgelerini kat eden sıradağların güney yamaçlarında gördüğü manzaraları ise Corinne’e epey süsleyerek anlatır:</p>

  <blockquote>
    <p>Kısaca, gürül gürül akan sayısız dereler ile sulanan, fevkalâde güzel, yeşil çamlarla örtülü bir dağ silsilesi (2.000 metre yükseklikte tasavvur edebilirsiniz). Ormanlarımızda binlerce bülbül var ve dağlarımızın bir kısmı hâlâ tertemiz beyaz örtüsünü muhafaza ediyor. Hava tertemiz, sular da öyle. Ruslar pek uzakta değiller, ama düşman Çanakkale’deki gibi yakın değil.</p>
  </blockquote>

  <p>Sonrasında ise adının üstü çizilmiş yüksek rütbeli bir askerin karışmış olduğu bir skandaldan söz eder. Corinne’le yazışmasının sadece aşk mektuplarından ibaret olduğu zannı, en geç bu noktada, bir ihtiyarla zavallı bir Kürt kızın zoraki randevusundan sitayişle söz ettiği satırlarda yalanlanır:</p>

  <blockquote>
    <p>Ekselansları XXX ile buradan üç günlük mesafede, güneyde buluşup beraberce buraya geldik. O daha sonra istirahatgâhına çekildi. Bildiğiniz gibi Ekselans kadınsız kalamıyor. Buluştuğumuz gün kendisine bir Kürt kız bulunup getirilmesini emretti (<em>une demoiselle kürd</em>). Kürt usulü kesilmiş saçlar, çok kirli bir elbise ve aynı kirlilikte ayaklarla odaya giren yarı beyaz genç bir Kürt kadın tahayyül edin.</p>
  </blockquote>

  <p>Yörenin –o zamanlar– baskın etnik grupları Kürtler, Araplar ve Ermeniler hakkındaki kimi bilgileri yine İzzeddin’in hatıratından öğreniyoruz. İzzeddin gözlemlerini 1916 Mayısı’nda, Kürtlerden ismen bahsetmeden şöyle özetler:</p>

  <blockquote>
    <p>Köylerde birçok eli silah tutan dinç insanlar var. Düşman, memleketlerine yakın dayanmış, ekserisi müdafaaya koşmuyor. Askerlikle de alâkaları yok. Türkçe bilmezler, Hükümet’in ne olduğu onlar için anlaşılamamış. Hülâsâ fethedilmemiş yerler. Halbuki bu ahaliden çok istifade edilebilir. Bunlar rüesaya ve meşayihe [aşiret reislerine ve şeyhlere] tabi. Şeyhlerin bu havalide nüfuzları çok.</p>
  </blockquote>

  <h2 id="sigil_toc_id_29">Gönüllü Kürt yardımcılar</h2>

  <p class="nonindent">Mustafa Kemal Kürt bölgesinde kumandanlık görevine başlarken aşiretler üzerinde de komuta hakkı istemişti. Diyarbakırlı âyân ile 10 Nisan’da yaptığı bir görüşmede gayet sert bir üslupla, görevini kerhen değil isteyerek yapan disiplinli adamlara ihtiyacı olduğunu söylemiş, askerlik görevini yapmamış olanları önce talime, sahaya göndereceğini sözlerine eklemiştir. Şehrin ileri gelenleri bu duruma ve Paşa’nın celalli diline “çok üzüldüklerini” ifade ettiler. Asker kaçağı aşiret mensupları ağır müeyyidelerle karşılaştılar. Meselâ 17 Mayıs’ta Millî aşiretinin on bir adamı idam edildi. Kürtlerin orduya katılma şevkini kıran bir başka durum da, Mustafa Kemal’in kendi nizamî askerlerine dahi her gün ekmek verip karınlarını doyuramamasıdır.</p>

  <p>Kurmay Başkanı İzzeddin Paşa hatıratında Mustafa Kemal’in cephe gerisindeki gündelik hayatından bazı ayrıntıları geleceğe taşımıştır. 31 Temmuz’da Ramazan’ın bittiğine dair lalettayin bir kayıt, Mustafa Kemal’in ileride de İslâmî geleneklere uymayı reddedeceğinin erken bir işaretidir: “Karargâhta bayram kutlaması yapılmadı. Akşam paşayla beraber iki kadeh içtik.” Paşa’nın içkiye artan meyli karşısında 11 Kasım’da not ettiği bir cümleyi hafif bir tebessümle okuyabilirsiniz: “Sıhhati muhafaza ve bilhassa beynin düzgün çalışması için alkol alınmamalı.” Yoksa kısa bir süre önce mektup aldığı annesi mi ona böyle bir tembihte bulunmuştu? 22 Kasım’da kadın meselesi hakkındaki görüşlerini özetlediği bir cümle de dikkat çekicidir: Kadınların tesettürden çıkması cemiyet hayatında iyileşme meydana getirecek, erkeklerin ahlâkına, duygu ve düşüncelerine müspet tesirde bulunacaktır.</p>

  <p>Kumandan Paşa, Kurban Bayramı’nda (8 Eylül) üst rütbeli subaylarla beraber at üstünde askerlerin ve bandonun hazır beklediği Silvan Ulu Camii’ne gidip İslâmî çevrenin beklentilerini karşılar. Garnizondaki ve köydeki Sünnî Müslümanlar Hanefî ve Şafiî mezheplerinden oldukları için namazı arka arkaya kılmak gerekiyordu. Dinî ibadet, Şafiîler (özellikle Kürtler ve Araplar) dua ve hareketlerde az da olsa farklı bir sıra izledikleri için iki vardiyaya bölünmek zorundaydı. Sonra vilâyet konağına gidildi ve en yüksek rütbeli makamın sahibi olması hasebiyle Mustafa Kemal Paşa’ya bayram kutlamasında bulunuldu. Fakat neticede Mustafa Kemal’in Kürt ağalarla şeyhlerin dünyasında geçirdiği hizmeti süresince aklındaki ortaçağa ve dogmalara saplanıp kalmış İslam imajının düzelecek yerde daha da katılaştığı izlenimi uyanır.</p>

  <p>Politik dünya görüşü de herhalde fazla değişmemiştir. Şimdi İtalya, İngiltere ve Fransa’dan sonra dördüncü büyük emperyalist devlet Rusya’ya karşı çarpışıyordu. 16 Mayıs’ta İngiltere’yle Fransa arasında Ortadoğu’nun paylaşılması üzerine imzalanan Sykes-Picot Anlaşması’ndan<a class="noteref" href="#n054" id="ref4">4*</a> henüz haber almış olamazdı. Dünya, Rusya’nın payının da hesaba katıldığı bu işgal planlarını ancak 1918 yılında öğrenecekti.</p>

  <p>Mustafa Kemal Kurtuluş Savaşı’nın arifesinde Kürt aşiret reisleriyle tarikat şeyhlerini kapsamlı ve methedici mektuplarla kazanmak zorundaydı. Tek bir örnek vermek gerekirse, Erzurum’dan 10 Ağustos 1919’da Bitlis civarındaki Mutki’de Hacı Musa’ya böyle bir yazı gönderip, “orduya Bitlis’in geri alınmasında gösterdiği kıymetli yardımlardan ötürü” takdir ve şükranlarını yolladı. Hiçbiri de aynı cümlelerle kaleme alınmayan bu mektupların alıcılarını ısrarla “<em>Hilafet ve Saltanat’ın izmihlaline ve vatanımızın Ermeni ayakları altında çiğnenmesine ve milletimizin Ermenilere esir olmasına rıza gösterecek Müslüman tasavvur edilmez</em>,” diyerek uyarır. 1919 yılından bakılınca, Kürdistan’da geçirdiği son üç yılın tecrübelerinin ve kurduğu ilişkilerin, Kürt aşiret reislerini yakında yürürlüğe koyacağı Türk-Kürt ulusu projesine kazanmak için değerli yatırımlar oldukları görülür.</p>

  <p>Osmanlı komutanları Rusya’nın Van-Bitlis-Muş bölgesinden geri çekilmesi ve Süveyş Kanalı’nı geçen İngilizlerin ilerleyişi karşısında birliklerini yeni mevziilere kaydırmak zorunda kaldılar. Mustafa Kemal 26 Şubat 1917 günü Enver ve Cemal paşalarla Şam’da buluştu. İzzeddin’in hatıratına göre Enver ve Mustafa Kemal arasındaki görüşme dostane bir atmosferde cereyan etti. Nihayet uzun süredir fiilen yürüttüğü 2. Ordu’nun komutanlığına da resmen atanmıştı.</p>

  <p>Verdun’e yaptığı bol kayıplı nafile fırtına harekâtıyla ünlü General Erich Georg von Falkenhayn (1861-1922), Bağdat’ın düşmesinin ardından (11 Mart 1917) Irak başkentini İngilizlerden geri almakla görevlendirildi. Enver Paşa Bağdat kaybedilmeden birkaç gün önce Kreuznach’daki (Mustafa Kemal’in de 1917’de ziyaret edeceği) Alman Ana Karargâhı’na gitmiş ve Hindenburg ile Ludendorff’tan<a class="noteref" href="#n055" id="ref5">5*</a> bizzat yardım istemişti. Falkenhayn ismini, generalin Romanya’da gösterdiği son başarılardan ötürü Enver bizzat önermiştir. Her iki asker de Irak’a ilişkin gerçek durumla hiç alâkası olmayan bir iyimserliği paylaşıyorlardı. Mustafa Kemal 5 Temmuz günü 7. Ordu’nun Komutanlığına atanırken Fevzi Çakmak Paşa da boşalan 2. Ordu’nun kumandasını devraldı.</p>

  <h2 id="sigil_toc_id_30">F Tümeni ve Falkenhayn ile münakaşa</h2>

  <p class="nonindent">Almanlar Türklerin 4., 7. ve 8. ordularına takviye mahiyetinde üç taburdan oluşan bir “Asya Kolordusu” (<em>Asien-Korps</em>) kurdular. Kurmay Başkanı Falkenhayn’ın komutasındaki “Heeresgruppe F” (F Tümeni) kendine <em>Yıldırım/Jildirim</em> lakâbını taktı. İttifak Devletleri İngilizlerin Filistin’de ilerleyişi karşısında pek de yıldırım hızıyla hareket etmiyordu gerçi; aylarca süren tereddütlü bir bekleyişin ardından kuvvetlerini Gazze ve Berşeva’ya [Birü’s-Sebi] ancak yoğunlaşabildiler. Falkenhayn’ın emrinde 64 Alman subayın yanında sadece 11 Türk subay görev yapıyordu. Alman komutan, Çin’de askerî hocalık yaptığı yıllarda kazandığı tecrübenin ona hiç tanımadığı Ortadoğu coğrafyasında yeterli dayanak sağlayabileceğini zannediyordu.</p>

  <p>Askerî ittifak savaşın üçüncü senesinde büyük sınavlarla karşı karşıya kaldı. Almanya’nın savaştan sonraki dönem için kendi çıkarlarını gözeten özenli planlar yaptığını fark eden yalnız Mustafa Kemal değildi. 7 Nisan’da Berlin’de değişik bakanlıklardan temsilcilerin katılımıyla bir toplantı yapıldı. Gündem maddesi, “Türkiye’nin <em>etinden, budundan</em> barış zamanında nasıl <em>istifade edileceği</em>”ydi. Mustafa Kemal’in Edirne’de arkadaşıyla sohbetinde Almanya’nın “sömürü” planlarına karşı yaptığı uyarılara ironik bir cevap gibidir bu: Tam da Bağdat’ın kaybedildiği günlerde, Almanya başkentindeki toplantıda, “Bağdat Demiryolları’nın Mezopotamya’nın kuzeyindeki ve Musul’daki petrol yatakları üzerinde hak iddia etmesi” yolunda bir tavsiye kararı alınır. Avusturya-Macaristan’ın son derece zeki Ataşemiliteri Joseph Pomiankowski durumu şöyle özeller: “Birçok Alman Türkiye’yi tamamen kendine ait bir yayılma ve sömürü kuşağı olarak görüyor; [Viyana’daki] Monarşi’nin serbest rekabet haklarını tamamen inkâr ediyor. Ama Türkler Almanların görüşüne kesinlikle iştirak etmiyorlar.”</p>

  <p>Yine de politika sahnesinde Türk-Alman işbirliğine dair hararetli gösteriler eksik kalmaz. Sultan V. Mehmed Reşad’ın tahta çıkışının dokuzuncu yıldönümüne rastgelen 27 Nisan 1917 günü İstanbul’da bir “Türk-Alman Dostluk Yurdu”nun temelleri atılır. İnşa edilecek binanın devasa boyutlarda tasarlanmış mekânlarında, askerî ittifak kültür programlarıyla tamamlanacaktı. Ne var ki bu iddialı proje temel atma töreninin ötesine geçemedi.</p>

  <p>İşte bu koşullarda F Tümeni veya <em>Heeresgruppe Falkenhayn</em>’ın değişik birliklerindeki komuta kademelerinin bölüşülmesi hakkında savaş bitene kadar da çözümlenmeyecek ağır bir çatışma patlak verdi. Biz bunun ayrıntılarını bir kenara bırakıp olaya yalnız Mustafa Kemal’i ilgilendirdiği ölçüde değineceğiz. Falkenhayn yaz başında Türkiye’ye geldiğinden itibaren sadece düşman kazanmıştı. Pomiankowski, “General Falkenhayn ve kurmay heyetinin komutanlık üslûbu sürekli Türklerin duygularını zedelediği için antipati topluyorlar,” diye kaydeder. Vehib Paşa’nın 7. Ordu Komutanlığı teklifini geri çevirdiğini ve ardından atanan Mustafa Kemal’in verilen görevi kabul etmekle beraber “sürekli problem çıkardığını” ekler sözlerine.</p>

  <p>İlginçtir ki Mustafa Kemal, Falkenhayn ekibinin sonradan Almanya Şansölyesi olarak adını duyuracak olan harekât başkanı Franz von Papen (1879-1969) üzerinde, Halep’teki bir görüşmenin ardından olumlu intiba bırakmıştı. Papen, onlarca yıl sonra kaleme almış olsa bile, hatıratında şöyle der:</p>

  <blockquote>
    <p>Serinkanlı askerî tarzı ve kendine güveniyle üzerimde kuvvetli bir tesir bıraktı. Fransızca sohbet ettik. Fransız kültürünü bizimkinden daha sempatik bulduğu duygusunu yaratsa da Alman müttefikiyle ilişkisine asla en ufak bir sadakatsizlik gölgesi düşürmemiştir.</p>
  </blockquote>

  <p>Mustafa Kemal Falkenhayn ve Almanlara duyduğu antipatiyi başka yer ve zamanlarda açık sözlülükle dile getirecekti. Suriye’nin taçsız kralı Ahmed Cemal Paşa, Falkenhayn ve Mustafa Kemal’in atışmasını şöyle anlatır:</p>

  <blockquote>
    <p>Mustafa Kemal Paşa kumandan sıfatıyla salâhiyetlerini sınırsız olarak korumak isterken von Falkenhayn 7’nci Ordu’nun işlerine, lalettayin bir kolordu komutanına karşı bile cüret edilmesi mümkün olmayacak bir biçimde karışıyordu.</p>
  </blockquote>

  <p>Falkenhayn, münhasıran Mustafa Kemal’e ayrılan bölgede bile “Arapların işleri”ne doğrudan burnunu sokuyordu. Mustafa Kemal’in iradesine karşı, “Arapların ruhsal yapısıyla” hiç bağdaşmayan bir dizi görüşme yapmış ve eyleme kalkışmıştı. Cemal Paşa 1917 Ekimi’nde Halep’te Mustafa Kemal’le uzun sohbetler yapar, ikisi de “General Falkenhayn’ın bu ülkeye Allah tarafından bir son belâ olarak gönderildiği” sonucuna varırlar.</p>

  <p>Bütün bu şahsî husumetler, bize Osmanlı ordularının muharebe kuvvetinin de sonuna geldikleri gerçeğini unutturmamalı. Avrupa’dan Suriye’ye nakledilen 12.000 askerden 8.000’i İstanbul’dan bindikleri trenden yolda, daha Halep’e varmadan kaçıp Anadolu’daki köylerine dağılmışlardır.</p>

  <p>Mustafa Kemal’i daha Çanakkale Yarımadası’ndayken Almanların büyük nüfuzuna karşı gelmeye sevk eden, sömürgeci emellerinden kuşkulanmasının yanı sıra Alman subayların Osmanlı ülkesinin koşullarına tümüyle yabancı oluşları idi. Cemal’in Falkenhayn’a yönelik ithamlarını anlamamızı kolaylaştıracak bir çatışmaya değinelim. Mustafa Kemal’i güncel ve geleceğe dair meseleleri ince bir siyasî öngörüyle kavrayan temkinli bir asker olarak tanımamız açısından da önemlidir bu anekdot.</p>

  <h2 title="Bavyeralı bir subay ve uyguladığı“ Tribal Management”" id="sigil_toc_id_31">Bavyeralı bir subay ve uyguladığı<br/>“Tribal Management”</h2>

  <p class="nonindent">Türk-Alman Sina birliklerinin başkumandanı Baron Friedrich Kreß von Kressenstein idi (1870-1948). Türklere ve Araplara karşı hassas davranan yetenekli bir Bavyeralı, daha doğrusu Bavyera’nın Franken bölgesinden bir subaydı. Ancak Berşeva’da İngiliz General Edmund Allenby’nin (1861-1936) birliklerine karşı aldığı yenilgi, itibarını büyük ölçüde zedelemişti. Mustafa Kemal, Kress’in ağustos ayında hiç kimseye sormadan Gazzeli bir Arap şeyhiyle bir nevi mukavele (<em>kunturato</em>) imzaladığını duyunca öfkesini güçlükle zapt ederek İstanbul’da bulunan Falkenhayn’a şifreli bir telgraf gönderdi. Bir kopyasını ise Osmanlı ordularına vekâleten komuta eden (çünkü orduların resmi başkomutanı hâlâ padişahtır!) Enver Paşa’ya ulaştırdı:</p>

  <blockquote>
    <p>General Kress’in, Gazze’nin Fetan Aşireti Şeyhi Hacim ile bir kunturato yapmış olduğunu gördüm. Bu kunturato maksat ve siyaset-i dâhiliye [iç politika] itibariyle doğru olmaktan pek uzaktır. Bu sahada icra-yı harekâtı yürütecek ordunun kumandanı olmak itibariyle siyaset-i hazıra ve müstakbeleyi derpiş ederek [şimdiki ve gelecekteki siyaseti göz önüne alarak] rüesa-yi aşairle [aşiret reisleriyle] münasebette bulunmak lüzumu tabiîdir. Ancak mumaileyhten [adı geçenlerden] yalnız birisi ile uzlaşarak diğerlerini ehemmiyetsiz telâkki eder görünmek mucib-i infialleri [kızmalarına neden] olabilir ki, bu ordunun harekât-ı müstakbelesi [gelecekteki hareketleri] nokta-i nazarından fevkalâde mucib-i tehlikedir.</p>
  </blockquote>

  <p><em>Tribal management</em> konulu bu derste Araplarla savaş <em>sonrası</em> dönemi düşünerek anlaşma sağlamanın önemine ısrarla değinir.</p>

  <blockquote>
    <p>Bunlarla tahdit edilecek münasebat [kurulacak ilişkiler] herhalde harbin devamı müddetince fiilî ve müfit [pratik ve faydalı] neticeler bahşetmeli ve harpten sonra da hükümetin siyaset-i mutasavvırasına [planladığı politikaya] faideli bir zemin hazırlamak istidadında [yeteneğinde] ve bütün kitle-i cesime-i Arapın amak-ı ruhuna da [devasa Arap kitlelerinin ruh derinliğine] hiss-i itimat ve itaat ilkâ edebilecek [güven ve itaat aşılayabilecek] isabet ve kabiliyette bulunmalıdır.</p>
  </blockquote>

  <p>Bu tutkulu satırların yazarı, görülüyor ki, bu geç tarihte bile, hâlâ yüksek oranda Arap nüfus barındıran bir Osmanlı Devleti’nin bekasından en ufak bir kuşku duymamaktadır. “Güven ve itaat” ikilisi, “havuç ve sopa”yı çağrıştırır. Ve herhalde zaten bu anlamda kullanılmıştır. Jöntürk siyasetçileriyle komutanlarının çoğu gibi Mustafa Kemal de Osmanlı Türklerinin çok milletli imparatorlukta her halükârda liderlik rolünü üstlenmeye devam etmeleri gerektiğini düşünüyordu. Çevresinde, Osmanlıların Arabistan’daki rolünün savaşla beraber biteceğini fark eden çok az subay vardı. Cemal Paşa’nın maiyetinde Suriye’de hizmet veren Falih Rıfkı (Atay, 1894-1971), <em>Zeytindağı</em> adını verdiği seyahat anılarında Hicaz’daki kutsal mekânları ziyaret ederken kendisini bu topraklarda ne kadar yabancı hissettiğini anlatır. Kudüs’te bile arkadaşlarıyla kendini “turist gibi” hissetmiştir.</p>

  <p>Arapların savaşta oynadığı rolün bir eskizini çizmek bu biyografinin çerçevesini aşıyor. Sadece şunu söyleyelim ki, yalnız Araplar arasındaki Sünniler değil Trablusgarp aşiretleri ile Yemen’in asi imamı bile savaşın bitiminden sonraya kadar İstanbul’a sadakati sürdürmüştür. Bugün birçok Türk, Arapların o zamanlar aynen David Lean’in <em>Lawrence of Arabia</em> (1962) filminin kahramanından öğrendikleri gibi davrandığını, yani Osmanlıları sinsice sırtından hançerlediklerini düşünür fakat bu, tarihî gerçeği değiştirmez.</p>

  <p>Mustafa Kemal 24 Eylül’de Enver’e yetkilerinin muğlaklığından şikâyet edip Sina cephesinde iki ordu komutanına yer olmadığını söyledikten sonra, iki farklı ordu teşekkülü talebinin yerine gelmezse istifa edeceğini bildirir. Enver oyalar. Falkenhayn ile gerginlik sonunda öylesine tırmanır ki, 4 Ekim’de hakikaten ordudan istifa mektubunu gönderir Payitaht’a.</p>

  <p>Mustafa Kemal’i ekim ayı başında sabit bir ikametgâha sahip olmadığı İstanbul’da buluruz, üstelik varlıklı bir gezgin gibi şehrin en iyi otelindedir:</p>

  <blockquote>
    <p>İstanbul’da Pera Palas Oteli’nin bir dairesine yerleştim. Artık her şeyin mahvolduğuna inanmış bir adam gibi üzgün düşünüyordum. Ancak, mahvolunan her şeyin tekrar kurtarılabileceğine inanan bir adam gibi de avunuyordum.</p>
  </blockquote>

  <p>Almanya’ya yapacağı bir seyahat ihtiyacı olan teselliyi verebilecek miydi ona?</p>

  <h2 id="sigil_toc_id_32">Veliaht ile birlikte, Almanya’da</h2>

  <p class="nonindent">Kudüs 8 Aralık 1917’de savaşmadan General Allenby’ye teslim edildi. Sivil Vali İzzet topçu ateşinin Kutsal Mekânları tahrip etmesinden korktuğu için şehri Belediye Başkanı Husain Al Husaini eliyle düşmana bırakmaktan başka çaresi olmadığını beyan etti. Umudu, muzaffer güçlerin Kudüs’ü, Osmanlıların beş yüz yılı aşkın süren idareleri boyunca yaptığı gibi özenle korumasıydı. Kudüs’ün İtilaf kuvvetleri tarafından işgali Almanlara gönderilmiş güçlü bir sinyaldi aynı zamanda: Türk müttefik Filistin cephesinde daha ne kadar direnebilirdi?</p>

  <p>Bu şartlar altında bir Osmanlı heyetinin Almanya’yı ziyaret etmesi her iki taraftaki propagandacılar açısından ittifakın hâlâ dimdik ayakta olduğunu göstermek için iyi bir fırsattı. Alman tarafı Padişah’ın sağlık durumunun pek iyi olmadığını biliyordu ama yine de ihtiyar Sultan Mehmed Reşad’ı bizzat davet etmekten geri durmadı; davetiyenin asıl muhatabı ise babasının ardından tahta çıkması beklenen kardeşi Mehmed Vahideddin’di.</p>

  <p>Bu devlet ziyaretinin ayrıntılı bir tasviri Mustafa Kemal’in kendi kaleminden, 1926 yılında Ankara’da kendisine en yakın gazete olan <em>Hâkimiyet-i Milliye</em>’de yayımlanmıştır. Burada birkaç kere alıntıladığımız otobiyografik notları çerçevesinde bir seyahatname kaleme almış, 1917 Kışı’nda, yolda tuttuğu günlüklerden yararlanmıştı.</p>

  <blockquote>
    <p>Bir gün bana Padişah’ın vekili sıfatı ile Enver Paşa bilvasıta müracaatta bulundu ve sonra bizzat kendisi dedi ki: “Alman İmparatoru, Padişahımızı Umumi Karargâhına davet etti. Padişahımız böyle bir seyahati yapamayacak durumda bulunduğundan düşündük, Zât-ı Şahane yerine Veliahd Hazretleri bu seyahati yapsın dedik. Kendisinin yanında bulunmayı kabul eder misiniz?”</p>
  </blockquote>

  <p>Mustafa Kemal şöyle hatırlar: “Ben böyle bir kişi ile bir seyahati kendim için faydalı buldum, hemen evet cevabını verdim.” Rivayete göre Enver Paşa rakibini son dakikada Vahideddin’in maiyetine katarak kısıtlı bir zaman için bile olsa Payitaht’tan uzaklaştırmayı hedeflemişti. Bunu Sadrazam Mehmed Talat Paşa, seyahate katılanlardan, Vahideddin’in gelecekteki başmabeyincisi Lütfi Simavi Bey’e (1862-1949) de bizzat söylemiştir. Askerî cihetten bir başka katılımcı 1875’te doğup eğitimini Almanya’da alan Albay Abdüllatif Naci (Eldeniz, 1875-1948) idi. Mustafa Kemal’in Harbiye’den tahkimat dersi hocasıydı ve ileride, Kurtuluş Savaşı’nda rol oynayacaktı. Anlaşıldığı üzere seyahat esnasında birçok kere tercümanlık görevini de üstlenmiştir. General [Mustafa Kemal] ve Albay [Eldeniz Paşa] seyahatten önce 56 yaşındaki Veliaht’la tanıştırıldılar. Mustafa Kemal, Mehmed Vahideddin ile ilk karşılaşmasını grotesk bir tabloya yedirerek anlatacaktır:</p>

  <blockquote>
    <p>Bizi sarayın içinde Arap hasırlarıyla örtülmüş bir salona açılan kapıdan bir odaya soktular. Redingotlu adamlarla dolu olan odanın eşyası bir kanepe ve kanepenin iki tarafında birer koltuktan ibaretti. Henüz girdiğimiz bu odada ayakta dururken çok laubali görünen redingotlu adamların içinde diğer redingotlu bir adam peyda oldu. Bu yeni gelenin kim olduğunu, ne olduğunu ve ne olmak lâzım geldiğini ne ben, ne de arkadaşım fark etmedik. İçeri girdi; bizim bulunduğumuz tarafa teveccüh etti. Kanepenin sağ köşesine oturdu. Ben karşısındaki koltuğa oturdum; mütenazır koltuğu Naci Paşa işgal etti. Bu zat bir defa daha gözlerini kapadı; derin bir vecde daldı, neden sonra tekrar gözlerini açtı, bize lütfen iltifat etti: “Sizinle müşerref oldum; memnunum!” Tekrar gözlerini kapadı. Bu nazikâne sözlere cevap vermeye hazırlanırken, kendi üzerindeki kontrolünü kaybetmiş bir şahsiyetin huzurunda bulunduğumu fark ettim; cevap vermek mi, yoksa vermemek mi lâzım geldiğinde tereddüt ettim. Naci Paşa’nın yüzüne baktım; o da çok durgundu. Onda bir defa daha konuşma gücü mevcut olup olmadığını anlamak için beklemeyi tercih ettim. Biraz sonra gözlerini açtı: “Seyahat edeceğiz değil mi?” Ben çok sıkılmış, çok azap içinde: “Evet seyahat edeceğiz,” dedim. İtiraf edeyim ki, bir mecnun ile karşı karşıya bulunduğumu derakap hissetmiş, fakat mantıkî bir görüşmeye girişmekten kendimi menetmiştim. Hemen ayağa kalkıp dedim ki: “Efendi Hazretleri, beraber seyahat edeceğiz; seyahat iki gün sonra başlayacaktır. Perşembe akşamı garda hazır bulunacaksınız; oradan hareket edeceğiz.”</p>
  </blockquote>

  <p>Veliaht’a veda edip odadan çıkarlar; süslü bir saray arabasıyla geri dönerken aralarında şöyle bir konuşma geçer:</p>

  <blockquote>
    <p>Mustafa Kemal: “Zavallı, bedbaht, şayanı merhamet… Bunlarla ne olabilir?”</p>

    <p>Naci Paşa: “Öyledir.”</p>

    <p>Mustafa Kemal: “Bu zavallı yarın padişah olacaktır, kendisinden ne beklenebilir?”</p>

    <p>Naci Paşa: “Hiç…”</p>

    <p>Mustafa Kemal: “Biz ki, aklımız, mantığımız vardır; biz ki memleketin mukadderatını, halini ve âtisini (geleceğini) anlamış insanlarız, ne yapabiliriz?”</p>

    <p>Naci Paşa: “Güç!…”</p>
  </blockquote>

  <p>Karl Kraus’un<a class="noteref" href="#n056" id="ref6">6*</a> “İnsanlığın Son Günleri” (<em>Die Letzten Tage der Menschheit</em>) adlı oyunundan acı sahneleri hatırlatan anekdot, Veliaht’ın bizzat ne kadar komik olduğunu fark etmeyişi ile trajik bir boyut kazanıyor. Mustafa Kemal aynı zamanda iyi bir anlatıcıdır, kendisini ileri görüşlü ve mesuliyet sahibi bir vatansever olarak merkeze alırken diğer figürleri talîleştirir. Vahideddin gerçekten de önemli mevzular konuşulurken gözlerini kapatma alışkanlığına sahipti ve hasımları bu özelliğini vurgulamayı, haliyle, pek severdi.</p>

  <p>Tren 15 Aralık 1917’de askerî konularda deneyimsiz Vahideddin’in beceriksizce berbat ettiği bir veda merasiminin ardından,<a class="noteref" href="#n057" id="ref7">7*</a> heyeti de alarak Sirkeci Garı’ndan yola çıktı. Mustafa Kemal Sofya’daki kısa bir molada hâlâ burada büyükelçilik görevini ifa eden arkadaşı Fethi’yle buluşma fırsatını buldu. Buharlı lokomotif Belgrad üzerinden Viyana’ya doğru yola devam etmeden önce arkadaşına, “Sultan [V. Mehmed] Reşad hastadır,” dedi, “Bu şahıs [Vahideddin] pek yakında tahta çıkacaktır. Ona hakikatleri anlatmak için bütün fırsatları kullanıyorum.” Nihayet tarifede yazdığı gibi 17 Aralık’ta Viyana’ya vardılar. Hesapta olmayan şey ise peronda onları karşılayacak hiç kimsenin beklememesiydi. İstanbul, Viyana’daki sefarete yanlış bir tarih bildirmişti. Böylece kafile geceyi vagonda geçirmek zorunda kaldı. Salonlu vagon ertesi sabah Münih’e devam eden trene ilâve edildi. Önceki günkü Türk Askerî Bülteni burada, muhtemelen Naci Bey’in yardımıyla, Almanca’dan okundu:</p>

  <blockquote>
    <p>Konstantinopol, 17 Aralık. Filistin Cephesi: Sahil şeridinde orta kuvvette topçu ateşi. Şarkî mevkiideki El Kudha-İbsi hattında düşmanın mevziilerimize karşı ilerleme gayretine mani olundu. Aynı şekilde El Tire mevziine karşı düşman saldırısı geri püskürtüldü. Düşmana koruyucu topçu ateşiyle ağır kayıplar verdirildi. Kudüs’ün doğusunda tatbik ettiğimiz askerî harekât muvaffakiyetle sonuçlandı.</p>
  </blockquote>

  <p>Mustafa Kemal bu satırları okuyunca herhalde ne düşüneceğini çok iyi biliyordu. Heyet Münih’te kısa bir şehir turunun ardından o zamanlar önünde “Bad” [Termal Banyo] ibaresini taşımayan ama birkaç yıldır şık bir termal otele ev sahipliği yapan Kreuznach’daki Alman Ana Karargâhı’na vardı. II. Wilhelm, Mareşal Hindenburg ve onun durup dinlenmek bilmeyen Karargâh Komutanı Ludendorff 1916’dan beri buradan Alman ordularının harekâtını yönetiyorlardı. Burada protokol skandalı yaşanmayacaktı.</p>

  <p>Mustafa Kemal Alman Kayzeri ile de tanıştırıldı. Randevuya iyi hazırlanan İmparator yüksek sesle: “Ja, Dardanellen, Anafarta, 19. Division!” diye haykırdı onu görünce (“Evet, Çanakkale, Anafartalar, 19. Tümen!”) Kreuznach’daki Alman Kara Kuvvetleri Genelkurmay Başkanlığı Ana Karargâhı’na politikacılar, önde gelen iş adamları ve alimler sık sık ziyarette bulunur, zaman zaman böyle “Ekselanslar”ın da geldiği olurdu. Hindenburg’un gözünde Mustafa Kemal yine de ilginç bir sohbet arkadaşıydı besbelli. Dışarıdan bakılınca ayrıldıkları bütün noktalara rağmen onları birbirine bağlayan iki özellikleri vardı: ikisi de savaşın başlangıcında, düşmana karşı savunmada verdikleri önemli bir muharebeden galip çıkmışlardı ve ikisi de savaşın sonuna yaklaşılırken siyasî bir kariyere hazırlanıyorlardı. Suriye’deki yeni bir Türk-Alman atağının beraberinde getireceği riskleri telâffuz etmekten kaçındı Hindenburg.</p>

  <p><em>Norddeutsche Zeitung</em> “Türk Veliaht Ana Karargâhta” (<em>Der türkische Thronfolger im Hauptquartier</em>) başlığıyla verdiği haberde şöyle diyordu:</p>

  <blockquote>
    <p>Ekselans Hazretlerini Almanya’ya yaptığı bu ilk ziyarette, Majestelerimiz Kayzer Hazretlerinin yüce dostu, sarsılmaz sadakatle bağlandığımız ve bütün harp ve sulh zamanlarında tek ve aynı şuuru paylaştığımız kıymetli Osmanlı İmparatorluğu’nun Veliahdı sıfatıyla derinden selâmlıyoruz.</p>
  </blockquote>

  <p>Gazetenin heyetten zikrettiği isimler arasında Osmanlı Sefiri Hakkı Paşa, Saray Başmabeyncisi Lütfi Simavi ve “gerek Çanakkale gerekse Kafkas cephelerinden şerefli madalyalarla dönen ordu komutanı General Mustafa Kemal Paşa” ve nihayet Askerî Müşavir Albay Naci Bey vardı.</p>

  <h2 id="sigil_toc_id_33">İmparatorluk Umumî Valisi’nin uygunsuz sorusu</h2>

  <p class="nonindent">Bir sonraki etap Strazburg’da eski Prusya İçişleri Bakanı, zamanın Alman İmparatorluğu Umumî Valisi), Nikolaus von Dallwitz’in makamıydı. Mustafa Kemal (Askerî Vali zannettiği) von Dallwitz tarafından, Veliaht’ın bu konuda uzun uzadıya konuşmamayı tercih etmesi üzerine, Ermeni meselesi hakkında bir sohbete çekildi. Görüşmeyi 1926’da şu sözlerle özetleyecekti:</p>

  <blockquote>
    <p>Alman Valisi, Ermenilerin çok iyi niyet sahibi olduklarından, Türklerin Ermenilere karşı pek kötü tecavüzlerde bulunduğundan bahsetmiş. Misafiri olduğumuz dost ve müttefik Alman milletinin yüksek bir valisinin gelecekteki Türkiye Padişahı ile ciddiyetle bu konu üzerine konuştuğunu anlayınca şaşırdım. [Tercümanlık yapan] Naci Paşa, Vahdeddin’in ağzından “Bu komutan temas ettiğiniz meseleyi iyi bilir, size aydınlatıcı cevaplar verecektir,” dedi. Valiye dedim ki: “Türkiye’nin Veliahdı ile Almanya’nın mümtaz bir valisinin bulabildiği konuşma konusu beni hayret içinde bıraktı. Evvelâ sizden şunu öğrenmek isterim. Müttefikiniz olan ve bu ittifak uğrunda maddî ve manevî bütün varlığını veren Türkiye’ye karşı tarihin bilmem hangi devrinde var olduğunu iddia eden ve bu varlığını yeniden göstermek için dünyayı kandırmaya çalışan Ermeniler lehine konuşmak fikri size nereden geliyor?” Bize dair pek eksik bilgi sahibi olduğunu anladım. Bütün fedakârlıklarımıza karşı Türkiye topraklarında bir Ermeni halkı olabileceği anlayışında bulunan bu vali ile alaylıca konuşmaktan kendimi alamadım. Vali derhal bütün söylediklerinin en nihayet [şurada burada] işitilmiş şeyler olduğundan, iddialı olmaktan uzak bulunduğundan bahsederek beni yatıştırmaya kalkıştı. Konuşmayı bitirmek için kendisine dedim ki: “Vali hazretleri, biz cepheleri dolaşan bir heyetiz. Buraya Ermeni meselesini konuşmak için değil, fakat müttefikimiz olan ve kendisine dayanmakta olduğumuz Alman ordusunun gerçek durumunu anlamaya geldik. Onu anlamış olarak da memleketimize dönüyoruz.”</p>
  </blockquote>

  <p>Mustafa Kemal 1926 yılında Ermeni meselesi hakkındaki kendi sözlerini sansürleme imkânını bulur. Tehcir’den ve katliamlardan bir yıl sonra kendini bilmez Almanları tekdir ettiği ifadeleri Türk kamuoyunu tatmin etmiş olabilir. Ama <em>Hâkimiyet-i Milliye</em>’nin yabancı sefaretlerde de okunuyor olmasını göze almıştır. Fransızca metin de zaten kısa süre geçmeden <em>Revue du Monde Musulman</em> adlı akademik dergide yayımlanmıştır.</p>

  <p>Mustafa Kemal’in tezi sarsıcı olduğu kadar basittir de: Ermenilerin uluslaşmak için yüzyıllar boyunca hiçbir şey yapmamış olmaları, artık Türkiye topraklarında bir halk olarak var olma haklarını kaybettikleri anlamına gelir. 1915’teki Tehcir Kanunu ve sonuçları hakkında, başka yer ve zamanlarda da görüleceği gibi, sessiz kalmayı tercih eder. 1917 yılının Aralık ayında Ermenilerin Rusya’yla işbirliği yaptıkları için cephe hattından sürüldükleri şeklindeki resmî gerekçeyi tekrarlamaktan imtina etmiş olduğu, pek akla yakın değildir. Bu açıklama tarzı Jöntürk liderlerinin yurtdışına kaçışından ve savaş sonrasının Ermeni mahkemelerinden (<em>Divan-ı Harb-i Örfi</em>) sonra geçerliliğini kaybedecektir. Hayatta kalan Ermenilerin Ruslar geri çekildikten sonra, artık bir tehdit oluşturmadıklarına göre, neden evlerine geri dönmedikleri sorusu herhalde savaştan sonra o kadar kolay cevaplanamazdı.</p>

  <p>Mustafa Kemal anlaşıldığı üzere daha 1917 yılı dolaylarında Ermenilerin kendi devletlerini kurmalarına zemin olabilecek “bir tarihten yoksun oldukları” tezini benimsemiş olmalıdır. Bir “Ermeni ulusu”nun varlığına karşı düşüncesi, anlaşıldığı kadarıyla, şudur: Ermeniler çok eski ve tahayyül edilmesi güç zamanlarda devlet kurmuş olsalar dahi bunun şimdiki zamanla bir ilişkisi yoktur; demek ki muhayyel veya hakiki olsa bile çok eski tarihlerde var olmuş devlet yapısının bugün yeniden canlandırılması hakkına sahip oldukları düşünülemez. Strazburg’daki sofra muhabbeti analiz edildiğinde geç Osmanlı ve modern Türk milliyetçiliğinin kendisine aslî, kadim ve kuvvetli köklere sahip bir “devletli olma özelliği” atfettiği, ama bu devletlilik durumunu Ermeniler ve millî ajitasyonlarını başlattıktan sonra Kürtler gibi halklara tanımadığı görülür. Bu tahayyülde, romantizmin “devleti önceleyen millet teşekkülü” fikri kendine yer bulamaz.</p>

  <p>Bu bakış açısını biraz daha netleştirmek için, “Doğu Anadolu Müdafaa-i Hukuk Cemiyeti”nin 1919 yılı Mart ayında yapılacak olan Erzurum Kongresi’nde okunan bildirisinden bir alıntı yapalım:</p>

  <blockquote>
    <p>Bu toprakların hakiki sahiplerinin kimler olduğunu, memleketin her tarafında tesadüf edilen çifte minareler, künbedler gibi abidat-ı diniye ve milliye, pek sarih bir lisanla, yarının hükmünü verecek olan hâkimlere ifade etmektedir. Ermenilerin iddiaları ise harsî ve medenî hiç bir eser bırakmayan ve tarihin henüz pek karanlık günlerinde milliyet derecesini bulamayan Ermeni derebeyliğine istinad ediyor ki bâtıldır.</p>
  </blockquote>

  <p>Mustafa Kemal, Ermenilerin de geride az sayılmayacak anıt bıraktığını bilmekle beraber bu anlayışı kuşkusuz paylaşmaktadır. O yıllarda bunların yıkılması ile Türkiye’nin Doğu vilâyetleri üzerindeki kayıtsız şartsız hükümranlığı daha belirgin hale gelebilmiştir. Strazburg’daki Umumî Valilik Konağı’ndan anlattıkları, en sevdiği konulardan biri olan “Alman ordusunun ve komutanlarının zaafları” ile nihayet bulur.</p>

  <h2 id="sigil_toc_id_34">Les Vosges Cephesi’nde teftiş</h2>

  <p class="nonindent">Ertesi gün cephedeki bir Bavyera bölüğü ziyaret edilir. Askerler, Şark’tan gelen misafirleri üç kere “Hurra!” diye bağırarak selâmlar. Osmanlı Veliahdı ve maiyetindeki subaylar Les Vosges<a class="noteref" href="#n058" id="ref8">8*</a> cephesinde en öndeki hatlara kadar götürülür ve komutan durumu izah eder. Mustafa Kemal rutin askerî söylevden tatmin olmayarak vaziyeti yerinde müşahede etmek için izin ister. Kısa bir “kargaşalık” anı yaşanır:</p>

  <blockquote>
    <p>Vahdeddin hazır krokiye göre götürüldüğü istikamette yürüdü. Bende asker inadı uyandı. Arkalarından gitmedim, edinmiş olduğumuz haritaya güvenerek ateş hattının bir noktasına yürüdüm ve ateş hattının gerisinde bir ağacın altına geldim. Orada genç bir Alman subay, ağaç üzerinde tarassut yapıyordu. Yanımda Alman subayları da vardı. Tarassut yapan subay aşağı indi, gördüklerini anlattı. “Müsaade eder misiniz, ben de bu ağaca çıkayım,” dedim.</p>

    <p>“Hay hay”, cevabını verdiler. Çıktım. Subayın söylediklerini olduğu gibi gördüm. Fakat asıl önemlisi, bu görünen duruma karşı olan durumdu. Onun için sordum: “Bu düşman durumu karşısındaki kuvvetiniz, tertibatınız, ihtiyatlarınız nedir? Lütfen bana söyler misiniz?”</p>

    <p>Ateş hattının saf subay ve komutanları, Türk müttefiklerinin bir komutanına gerçeği söylediler. O da şuydu: Piyade kuvvetleri hemen hemen yetersiz dereceye gelmişti. Süvari iken piyade gibi kullanmaya mecbur oldukları bir kuvvetten bahsettiler. O da ihtiyat denilebilecek halden çıkmıştı. Bu bilgileri aldıktan sonra çok hayrette kalarak kendilerine dedim ki: “O halde tehlikedesiniz!” – “Öyle,” dediler.</p>
  </blockquote>

  <p>Mustafa Kemal Cihan Harbi’nde [Almanların Fransızlara karşı açtığı] Les Vosges cephesinin fazlasıyla zayıfladığını gayet isabetli teşhis etmiştir. Ama hatıratında aynı şeyin karşı tarafın adam ve malzeme kuvveti için de geçerli olduğuna değinmez. Belki de hakikaten Alman olan her şeye kuşkuyla bakıyordu. Tek bir notuna istinaden, daha o günlerde Alman müttefikin fare doğuracak bir dağ olduğunu anladığını ve onu gözden çıkardığını düşünebilir miyiz? Öyleyse yapılacak tek bir şey kalıyordu, o da ittifaktan ayrılmak ve İtilaf Devletleri’yle müstakil bir anlaşmaya gitmekti. Yoksa aklında bu mu vardı?</p>

  <p>Bu arada 21 Aralık 1917 tarihli Türk askerî bülteni Filistin’den nahoş haberlerin yanı sıra (İngiliz uçakları Eriha semalarında görülmüştü) Kafkas cephesindeki çok önemli bir gelişmeye sadece tek satırda değinir: “Rus birlikleriyle aramızda mütareke imzalandı.”</p>

  <p>Ve Almanya’daki kafilemiz Noel’den bir gün önce Berlin’e varmadan, 22 Aralık’ta Essen’de her ziyaretçinin mutlaka yolunun düştüğü Krupp fabrikalarını gezer. Türk heyeti akabinde Berlin’de on gün boyunca Adlon Oteli’nin savaştan neredeyse hiç etkilenmemiş lüks atmosferine bırakacaktır kendini. Gazeteler Mustafa Kemal’in adını zikretmeden Veliaht’ın Kraliyet Operası’na yaptığı ziyareti yazarlar.</p>

  <p>Almanya’dan döndükten sonra artık emrinde komuta edecek bir kuvveti olmayan bir komutandır ve resmen hasta yazılmıştır. Derken eski Padişah II. Abdülhamid 10 Şubat 1918’de kapalı tutulduğu Beylerbeyi Sarayı’nda hayata gözlerini yumar. Balkan Savaşı patlak verince Selânik’ten apar topar getirilmiştir İstanbul’a. Kuzeydoğu Anadolu, bir süreliğine elden çıktıktan sonra İttifak Devletleri’nin Brest-Litowsk’ta (3 Mart 1918) Rusya’yla yaptığı özel barış anlaşmasının ardından yeniden Türkiye’ye katılır. Kâzım Karabekir Paşa iki buçuk senedir Rus işgali altındaki Erzurum’a girer. Böylece daha eski Türkiye çökmeden önce yeni ulusun inşası için iki önemli önkoşul yerine gelmiş olur: Kuzeydoğuda Ermenilerin bastırılması ve Sovyet Rusya ile gelecekte Moskova’nın desteğini de getirecek iyi ilişkiler.</p>

  <p>V. Mehmed’in ölüm haberini ise Mustafa Kemal aylar sonra, 5 Temmuz’da Karlsbad’daki Imperial Oteli’nde kahvaltı ederken alacaktı. Yol arkadaşı Vahideddin’in tahta çıkışı hakkındaki hislerini günlüğüne şöyle kaydedecektir: “<em>Ben, Veliaht Hazretleri’ni Almanya seyahati münasebeti ile pek iyi tanımıştım. Aramızda bir dereceye kadar hususiyet ve samimiyet de hasıl olmuştu</em>.” Ne eski padişahın arkasından ağıt yakar ne de yenisinin kısa mı, uzun mu yaşayacağı ile ilgilidir. Üzüldüğü tek şey İstanbul’da olmamaktır. Vahideddin’in huzuruna çıkmak onu kuşkusuz gelecekteki siyasî hedeflerine biraz daha yaklaştıracaktı.</p>

  <h2 id="sigil_toc_id_35">Dr. Zuckerkandl’ın Viyana’daki sanatoryumu</h2>

  <p class="nonindent">Mustafa Kemal 1918 yılının baharında üç cephede geçirdiği uzun yılların ardından nihayet ihtiyacı olan izni alarak Viyana’daki bir müteahhısa muayene ve ardından nekahet için kaplıcalara gitme imkânı bulur. Muhtemelen böbrek nahiyesinde bakteriyel bir enfeksiyon vardı. En iyi doktora görünmek gerekiyordu ve böylece kendisini 1918 Mayısı’nın son günlerinde meşhur ürolog Dr. Otto Zuckerkandl, (1861-1921) tarafından yönetilen <em>Cottage Sanatorium</em> adlı hastanede buldu (Karl Kraus, <em>Cottage</em> işletmesini sivri diliyle alaya alarak “misafirin kendini evinde hissettiği, zili bir kere çalarsa kat hizmetçisinin, iki kere çalarsa doktorun ve nihayet üçüncüsünde üniversite profesörünün, 213 numaradaki hasta beyefendinin bu arada kaç kilo, yüzde kaç hisse veya ne kadar sermaye kaybettiğini teşhis için bizzat koştuğu” bir otele benzetmişti). Viyana’ya gelince bir kez daha nahoş bir sürprizle karşılaştı: Bagajı kayıplara karışmıştı. 5 Haziran’da arkadaşı Rasim Ferid’e (Talay, 1888-1968) yazdığı mektupta Viyana’ya “çırılçıplak” indiğinden söz eder. Ama bavullar akabinde bulunmuş olmalıdır ki belli vesilelerle üniformasını giyecek ve madalyalarını göğsüne iliştirecektir.</p>

  <p>Hasta, semptomların tedavisinden sonra şifalı sularının özellikle böbrek hastalıklarına iyi geldiği söylenen Karlsbad’a<a class="noteref" href="#n059" id="ref9">9*</a> gönderildi. Doktorların “tebdil-i hava” tavsiyesinde bulunduğu Osmanlı eliti savaşta artık Côte d’Azur’e gidemez olmuştu. Bohemya kaplıcaları rahatına düşkün sınıfın gözünde kuşkusuz ancak ikinci tercih olabilirdi, ama ünlü ve ünsüz Osmanlıların yolu mecburiyetten teker teker Karlsbad otellerine düşüyordu.</p>

  <p>Oysa Türkiye’den gelen haberler rahatı kaçıracak cinstendi. 1918 Temmuz ve Ağustosu’nda İngiliz uçakları İstanbul’u birkaç kez bombalamıştı; Filistin’de Türk askerî bültenleri teskin edici bir dille “küçük karakol muharebelerinden” söz etse bile, İngilizlere ve isyankâr Araplara karşı ciddi muharebeler veriliyordu. Bulgar birlikleri Makedonya’da, Manastır çevrelerinde Fransızlara karşı ağır kayıplar verdiren bir mücadele içindeydiler.</p>

  <p>Karlsbad’a varışını izleyen haftalar ve Türkiye’ye dönüşü gayet iyi belgelenmiştir. Mustafa Kemal günlük tutuyordu. Bu kayıtlar halen Genelkurmay Başkanlığı arşivlerinin savaş tarihi bölümünde bekleyen Viyana notlarına kıyasla, yayımlanma şansı bulmuşlardır. Günlüğü için 10 hellere satın aldığı ve üzerine temiz bir el yazısı ile “Karlsbad’da Geçen Günlerim” yazdığı defterler kullanmıştı. Günlükler sadece kaplıcada geçirdiği vakitleri veya yerli halk ile Osmanlı vatandaşlarıyla karşılaşmalarını belgelemekle kalmaz, durumdan eğlenceli dersler de çıkartan mizahî enstantaneler de içerirler.</p>

  <h2 id="sigil_toc_id_36">Karlsbad’da titiz bir kaplıca ziyaretçisi</h2>

  <p class="nonindent">Dr. Werner adındaki kaplıca hekimi ile ilk buluşmasında mizacının sert yönünü ortaya koyar. Basit döşenmiş pansiyon odaları, emir eriyle seyahat edip bagajını tren garından otele ikinci bir otomobille taşıtan (Almanca kartvizitinde yazdığı şekliyle) “Armeeführer”e (Ordu Komutanı) yakışmamaktadır. Dr. Werner Mustafa Kemal’i Karlsbad’a ciddi bir kür yapmak için geldiğini hatırlatarak yatıştırır; ayrıca lüks ve debdebeli mekânlar insanı yorarak sağlığına zarar vermez mi? İkinci bir sorun ekmek tedariğinde yaşanır; sadece kâfi miktarda un getiren karşılığında ekmek alabilmektedir ve bu kuraldan yalnız oranın yerli ahalisi muaf tutulmuştur.</p>

  <blockquote>
    <p>“Öyle ise doktor, benim burada oturmaklığıma imkân yoktur. Hemen yarın memleketime avdet edeyim. Bizim memleketimizde ecanib [ecnebiler, yabancılar] yerlilerden daha çok istihlakatta bulunmaktadır [iaşe almaktadır). Ben de hükümetim nezdinde ecanibe ekmek verilmesine mümanaati [yasaklanmasını] teklif edeyim.”</p>

    <p>Neticede doktor bizzat un veya ekmek bulmayı deruhte etti.</p>
  </blockquote>

  <p>Her sabah saat yedide ilk bardak soğuk suyunu içmek üzere çeşmenin başında bekleyen disiplinli bir kaplıca ziyaretçisidir. Mutad itinalı tuvaleti zaman gerektirdiğinden sabahları saat beş buçuğa doğru uyanır, emir eri Şevki’nin tıraşı her zaman kansız geçmez. Bir kere uşağı zili duymadığı için çamur banyosunun soğumaya başlamasına rağmen gereğinden fazla beklemek zorunda kalır. Fakat dişini sıkıp kaplıca programını tamamlamıştır.</p>

  <p>Boş vakitlerinde pansiyon odasındaki şezlonga uzanıp kitap okurdu; anlaşıldığı kadarıyla yanında bir düzine Fransızca eser getirmişti, bunların bileşimi artık alışageldiğimiz gibi romanlarla Fransız devrim tarihine ilişkin kitaplardan oluşuyordu. Bir gün okul Almancasının Karlsbad’da ahaliyle konuşmaya yetmediğini keşfetti. Kendisine bir süre Almanca öğretmenliği yapacak olan Paula Klemm isminde genç bir hanım bulundu.</p>

  <blockquote>
    <p>Madmazel, dedim, ben senelerce mektepte gramer okudum, lektür yaptım, resitasyon ezberledim; fakat Almancayı öğrenmedim. Şimdi Almanca öğrenmek istiyorum.</p>
  </blockquote>

  <p>Muallime Paula Hanım’ın talebesi ancak mütevazı bir gelişme gösterir. Bunun üzerine 12 Temmuz’da İsviçre’nin Fransızca konuşulan bölgesinden yeni bir öğretmen bulunur; Madame Heinrich ile haftalığı 100 kronluk bir ücrete anlaşır. Fransızca diksiyonunu düzeltecektir. Birlikte Balzac’ın <em>La Peau de Chagrín</em> romanını<a class="noteref" href="#n0510" id="ref10">10*</a> okurlar ama sohbet edecek zamanı da bulurlar.</p>

  <blockquote>
    <p>“Yanılmıyorsam beyefendi henüz evli değil! Acaba bir Avrupalı kadınla mı yoksa sizin milletinizden bir kadınla mı evlenmek isterdiniz?”</p>

    <p>“Fark etmez,” diye cevap verdim.</p>

    <p>Hakikatte düşüncem evlenirsem bir Türk kadınını tercih edeceğim yolundaydı. Fakat gücenebileceği uzun bir muhavereye [tartışmaya] girmemek için evlenme mevzuundaki konuşmayı kesmeyi tercih ettim.</p>
  </blockquote>

  <p>Karlsbad’daki bütün büyük oteller, bilhassa sevilen Café’siyle <em>Grand Hotel Pupp</em> savaşa rağmen açıktılar. Mustafa Kemal buraya ve <em>Café Imperial</em>’e sık sık giderdi. Kısa süre içinde başka Türk kaplıca ziyaretçilerine de rastlamaya başladı: Eski hamisi Cemal Paşa, nüfuzlu İttihatçı ve gazeteci Hüseyin Cahid (Yalçın) ve hatta Selânik Rüşdiyesi’nden eski bir okul arkadaşı bile buradaydılar. Pupp Oteli’nin bir masasının etrafında bir akşam tam on bir Türk misafir toplanıp hararetle siyasî ve askerî meseleleri tartıştılar.</p>

  <h2 title="“Ben avam mertebesine neden ineyim? Onlar benim gibi olsunlar”" id="sigil_toc_id_37">“Ben avam mertebesine neden ineyim?<br/>Onlar benim gibi olsunlar”</h2>

  <p class="nonindent">Mustafa Kemal, Karlsbad günlerinde o akşam yemeğinden sonra kendi vatandaşlarından oluşan topluluğa yaptığı açıklamalar sayfalar dolduran notlarda belgelemiştir. Konuşmanın çıkış noktası yandaki dans salonunda smokinli erkeklerle <em>Fourstep</em> dansı yapan “gayet zarif, lâtif birkaç genç kadın”ın seyri idi.</p>

  <blockquote>
    <p>Dedim ki, ben her vakit söylerim, burada da bu vesile ile arz edeyim, benim elime büyük selâhiyet ve kudret geçerse, ben hayat-ı ictimaiyemizde [toplumsal hayatımızda] arzu edilen inkılâbı bir anda bir “Coup” ile tatbik edeceğimi zannederim. Zira ben bazıları gibi efkâr-ı avamı [kamuoyunu], efkâr-ı ulemayı [din adamlarını] yavaş yavaş benim tasavvuratım [planlanın] derecesinde tasavvur ve tefekkür etmeye [düşünmeye] alıştırmak suretiyle bu işin yapılacağını kabul etmiyor ve böyle harekete karşı ruhum isyan ediyor. Neden ben bu kadar senelik tahsil-i âli [yüksek eğitim] gördükten, hayat-ı medeniye ve ictimaiyeyi tetkik [uygar yaşamı ve toplumu inceledikten] ve hürriyeti tezevvuk için sarf-ı hayat ve evkat ettikten [hayatımı ve zamanımı özgürlüğü öğrenmeye harcadıktan] sonra avam mertebesine ineyim. Onları kendi mertebeme çıkarayım, ben onlar gibi değil, onlar benim gibi olsunlar. Mamafih bu meselede şayan-ı tetkik [incelenmesi gereken] bazı noktalar var. Bunları iyice takarrür ettirmeden [karara bağlamadan] işe başlamak hata olur.</p>
  </blockquote>

  <p>Kadınların örtünmesi, eğitim, çok eşlilik ve bu bağlamlarda iki cins arasındaki eşitsizlik gibi konular üzerine kapsamlı izahatlar takip eder bu konuşmayı.</p>

  <blockquote>
    <p>Meselâ bizde, iffet ve ismet pek büyük ve sıkı kuyudata tabidir. Bir Avrupalı bu kuyudu tanımıyor. (…) Onlar bizim nazarımızda tamamen ahlâksız, onlar nazarında biz tamamen vahşi. (…) Velhasıl netice: Bu kadın meselesinde cesur olalım. Vesveseyi bırakalım. Açılsınlar, onların dimağlarını ciddi ulûm ve fünûn ile [ilim ve fen bilimleri] tezyin edelim. İffeti, fenni sıhhi surette [sağlıklı olarak) izah edelim.</p>
  </blockquote>

  <p>Karlsbad Günlükleri, kuşkusuz gerekli özenle derlenip modern Türkçe’ye aktarılmadıkları için hak ettiklerinden çok daha az ilgi topladılar. Oysa orijinalde de biraz karmaşık olan bu bölüm, doğrudan yazarının devrimci kavrayışını yansıtır. Çağının diğer özgür düşünürleri gibi Mustafa Kemal de terakki [ilerleme] fikrini, bu sözcüğü ağzına almadan, kadın ve erkek arasındaki eşitliğe bağlamaktadır. Ama bu eşitliği sağlamak için önce halkı ikna etmeye çalışma yöntemini benimsemez. Toplumsal “inkılâplar”, dönüşümler için sadece devletin ele geçirilmesi, yani “<em>coup/</em>darbe” yöntemini işlevli görür; fakat bu “<em>coup</em>” önceden itinayla hazırlanmış olmalıdır. “Ben onlar [avam] gibi değil, onlar benim gibi olsunlar” talebi, bir sonraki onyılda şahsının giderek artan ölçülerde “millî irade”yle eş tutulmasına yol açan süreci de haber vermektedir.</p>

  <h2 id="sigil_toc_id_38">Tekrar İstanbul’da: Davetler</h2>

  <p class="nonindent">2 Ağustos 1918’de tamamen iyileşmiş olarak İstanbul’a geri döner. Yaverliğine terfi eden Naci (Eldeniz) aracılığıyla Padişah’tan randevu talebinde bulunur ve Vahideddin’in huzuruna çıkarak orduların başkomutanlığına talip olduğunu ihsas ettirir. Fakat Vahideddin’le Dolmabahçe Camii’ndeki bir Cuma namazında, Selâmlık’taki üçüncü ve son konuşmasında kendisine Suriye’de daha çok ihtiyaç duyulduğu söylenecektir.</p>

  <p>Nablus’a nakledilen karargâha intikal etmek üzere Halep trenine binmeden hemen önce İstanbul’da edebiyata ilgisine birinci elden tanık olunur. 19 Ağustos’ta büyük hümanist ve şair Tevfik Fikret’in evinde yazarın üçüncü ölüm yıldönümü münasebetiyle bir anma toplantısı vardır. Tevfik Fikret’i Manastır günlerinden beri hayranlıkla okuyan Mustafa Kemal Rumeli Hisarı’na kadar gider ve Aşiyan’da misafir defterine adını kaydettirir.</p>

  <p>Eylülde İngilizlerin havadaki ve karadaki askerî tazyiki olağanüstü arttı: Mustafa Kemal ile 1918 Martı’nda Falkenhayn’ın yerine Filistin cephesinde komutayı üstlenen Liman von Sanders için bu bir <em>déjà vu</em> gibiydi. Alman taburları ekim başında Türk müttefikleriyle beraber kuzeye, Şam’ın gerisine kadar çekildiler. Mustafa Kemal 5 Ekim’de Halep’e vardı ve alıştığı Baron Otel’e son bir defa yerleşti. Bu ikamet, İngilizlerle Arapların 23 Ekim’de kanlı sokak savaşlarının arkasından şehri ele geçirmesiyle nihayet buldu. Akabinde Baron’un 202 numaralı odasına “Lawrence of Arabia”nın<a class="noteref" href="#n0511" id="ref11">11*</a> sahicisi yerleşecekti.</p>

  <p>Bir Almanya seyahatinden morali bozuk dönen Talat Paşa (“Boku yedik”), 9 Ekim’de Sadrazam sıfatıyla istifasını verdi. Talihin bir cilvesi olarak aynı gün, o zamana kadar tek şeritli şose yolu andıran Bağdat Demiryolları hattının Toroslar etabı da hizmete geçiyordu. Torosları kat eden güzergâh daha önce devreye girebilseydi Şark’taki, Arabistan’daki kuvvetlerin asker ve mühimmatla takviyesi çok daha kolay olacaktı. Mustafa Kemal ekimin son günlerinde Halep’in kuzeyindedir. Son olarak bugünkü Türkiye sınırı yakınlarında, Bağdat Demiryolları hattının da bir durağı olan Katma’yı (<em>Qatma</em>) mesken tutmuştur.</p>

  <h2 id="sigil_toc_id_39">Mütareke mi, çöküş belgesi mi?</h2>

  <p class="nonindent">İstanbul’daki yeni hükümet İtilaf kuvvetlerinin talebi üzerine Mondros Mütarekesi’nin pazarlıklarını yürütmek için Ahmed İzzet Paşa önderliğinde bir heyet vücuda getirdi. Limni adasının baş limanı Mondros (<em>Mudros</em>) çıkartma birliklerinin karargâhı olarak Çanakkale seferine katılan herkesin dimağında taze izler bırakmıştı. Mütarekenin imzalandığı Mondros, Osmanlı İmparatorluğu’nun yenilgisinin adı, ateşkes anlaşmasının kendisi de “çöküş belgesi” olarak hafızalara kazınacaktı artık. Görüşmeler adını Trafalgar Savaşı’nda Nelson’un “amiral gemisi”nden alan <em>His Majesty’s Ship Agamemnon</em>’da yapılıyordu. İngilizlerin başmüzakerecisi, Akdeniz Filosu’nun komutanı Amiral Somerset Gough-Calthorpe idi. Amiral Calthorpe 1919 yılına kadar Osmanlı İmparatorluğu’nun başındaki Britanyalı “Komiser” (<em>Commissioner</em>) sıfatıyla önemli bir rol oynamayı sürdürecekti.</p>

  <p>Türk tarafında ise müzakereleri birkaç hafta önce ülkeden kaçan Cemal Paşa’nın yerine Bahriye Nâzırlığına atanan firkateyn süvarisi Hüseyin Rauf Bey (Orbay, 1881-1964) komutasında ufak bir askerî heyet yürütüyordu. Mustafa Kemal’le aynı yaştaki “Hamidiye Kahramanı” Rauf, Cihan Harbi’nin patlak vermesinden önce Balkan Savaşı’nda <em>Hamidiye</em> kruvazörü ile üstün kuvvetteki Yunan filosuna karşı oynadığı kedi-fare oyunuyla Türk denizcilik tarihine geçmişti. O yıl bitmeden Mustafa Kemal’le Amasya’da buluşacak ve akabinde Sivas Kongresi’ne katılacak, Lozan Antlaşması’nın ardından ise onun en çetin rakiplerinden biri haline gelecekti.</p>

  <p>Gerçi Rauf hatıratında üç günlük “müzakerelerde” İngilizlerden kopardığı bazı tavizlerin altını çizmeye özen gösterir fakat bunlar imparatorluğun aldığı ağır mağlubiyet karşısında tali kalır. Bu nedenle, Osmanlı İmparatorluğu yönetiminin mütarekeye gittiği fakat teslim olmadığı şeklindeki modern yorumlara (A. Mango) katılmak zordur. Gerçekte Mondros’ta bir hudut hattı çizilmiş, Türkiye’ye bunun ardında çok cüzî bir hükümranlık hakkı bırakılmıştır (K. Ziemke). İtilaf Devletleri öncelikle işgal ettikleri Arap vilâyetleri üzerinde hak iddia ettiler (Irak, Suriye, Filistin). İstanbul gerçi İtilaf Devletleri’nin denetiminde kalıyordu fakat tümüyle işgal edilmeyecekti.</p>

  <p>Ancak bunun karşılığında getirilen talepler son derece ağırdı: Mütareke belgesinin 1. Maddesi, Çanakkale ve İstanbul boğazlarının açılması ve Boğazlar’daki kalelerin İtilaf Devletleri tarafından işgalidir. Ordu, sınırların muhafazası ve kamu nizaminin ayakta kalması görevlerine yetecek kadar adam ve silah dışında derhal terhis edilecektir (Madde 5). Filo İtilaf kuvvetlerine teslim edilecek, bir Türk limanında enterne olacaktır (Madde 6). Anlaşmanın, Türklerin elinde yıllar boyu pimi çekilmiş bomba gibi kalacak olan, son derece genel formüle edilmiş iki maddesi galip tarafa <em>özel hallerde</em> Türkiye’den geride kalan toprakların herhangi bir yerini askerî işgal hakkı tanıyordu.</p>

  <blockquote>
    <p>Madde 7: İtilaf Devletleri, güvenliklerini tehdit edecek bir durumun ortaya çıkması halinde herhangi bir stratejik yeri işgal etme hakkına sahip olacaktır.</p>
  </blockquote>

  <p>Bir diğer madde ise katliamlar ve sürgünlerin ardından çoktan etnik olarak “temizlenmiş” olan ve “Ermeni vilâyetleri” diye adlandırılan bölgeye müdahale hakkını tespit ediyordu.</p>

  <blockquote>
    <p>Madde 24: Altı vilâyet adı verilen yerlerde bir kargaşa olursa (Erzurum, Sivas, Elazığ, Van, Bitlis, Diyarbakır), İtilaf Devletleri’nin bu vilâyetlerin herhangi bir yerinde işgal hakkı vardır.</p>
  </blockquote>

  <p>“İçeride kamu nizamını” ayakta tutmakla, yani özellikle Rum ve Ermeni nüfusun taleplerini bastırmakla mükellef olan ve sayısı tam olarak belirlenmemiş askerî birliklerin elinde, mecburi silahsızlanmanın ardından çok az sayıda silah kalıyordu. 1.181 ağır topun sadece 82’si Türk birliklerine kalmaktaydı; 806 sahra topunun sadece 200’ü, 791.174 piyade tüfeğinin 123.191’i ve 4.488 ağır makineli tüfeğin yalnız 1.370 adedi orduya bırakılıyordu.</p>

  <p>Mustafa Kemal, <em>Vakit</em> gazetesinden Ahmed Emin’e [Yalman, 1888-1972] 18 Kasım 1918 günü verdiği mülâkatta mütareke hakkındaki fikirlerini açıklama fırsatını kullanır. Hükümeti müzakereleri tamamıyla askerî kişilerin eline bırakmakla suçlar (Rauf’un kısa kabine üyeliği, kaideyi bozmayan bir istisnadır). Oysa ateşkes anlaşması yapmak diplomatların işidir. Mustafa Kemal barış yapma meselesinin, seçtiği vekillerle mecliste temsil edilen millet iradesiyle çözülmesi gerektiğini vurgular. Okurlara, anayasal rejime güvenmelerini telkin eder.</p>

  <blockquote>
    <p>Malumualiniz millet doğrudan doğruya umur-ı devlete karışmaz. Vekilleri olan heyet-i mebusanın itimadına mazhar bir hükümetin netice-i icraatına intizar eyler. [Bildiğiniz gibi millet doğrudan doğruya devlet işlerine karışmaz Temsilcileri olan milletvekillerinin güvenini kazanmış bir hükümetin yaptıklarının sonuçlarını bekler].</p>
  </blockquote>

  <p>Mustafa Kemal belki de bütün Alman askerî ve sivil şahısların ülkeyi bir ay içinde terk etmesini hükme bağlayan maddelerden gecikmiş de olsa bir memnuniyet duymuştu. Ayrıca Türkiye İttifak Devletleri’yle tüm ilişkilerini kesmeye mecbur tutuluyordu. Bir Alman büyükelçisinin yeniden itimat mektubu vermesi için 1924 yılını beklemek gerekecekti.</p>

  <p>Mustafa Kemal tam Mondros’un imzalandığı gün Yıldırım Orduları’nın kumandasını Liman von Sanders’ten devralır ve yeni göreviyle Adana’ya doğru yola çıkar. Mondros Mütarekesi’nin ayrıntılarını soruşturur ve İngiliz birliklerinin İskenderun’a çıkma çabalarına askerî karşılık verme kararlılığını dile getirir. Ahmed İzzet Paşa cevaben, Mütareke’nin uygunsuz şartlarının “gaflet değil kesin mağlubiyetimiz” sebebiyle dikte edildiğini hatırlatır.</p>

  <p>Mustafa Kemal taburunun terhis edilmesinin ardından trenle İstanbul’a geldi ve 13 Kasım 1918 günü Haydarpaşa Garı’na indi. Boğaziçi’nde İtilaf filosunu görünce şöyle dediği rivayet olunur: “Geldikleri gibi giderler.” O zamanki yaveri Cevad Abbas’ın (Gürer, 1887-1943) naklettiği cümle, taraftarlarınca vizyonerlik yeteneğine gösterilen kanıtlardan biri haline gelmiştir.</p>

  <p>Bir süre Pera Palas’ta kaldıktan sonra Şişli’deki malum eve geçti. 1918 yılının Kasım ve Aralık aylarında bir günlük gazetenin yayın ekibinde buluruz onu. Hatta gazeteye <em>Minber</em> adını da o vermiştir. Kendisi hukuken hissedarlardan biriyken gazetenin sahibi Fethi’dir (Okyar). Fethi Bey, Talat Paşa tarafından kendisinden sonra İttihat ve Terakki Cemiyeti’nin başkanlığına önerilmiş, fakat bu teklifi geri çevirmişti. <em>Minber</em>, Fethi’nin kurduğu ve Cemiyet’in ülkede kalan üyelerini toplamaya çalıştığı Teceddüd Fırkası’nın [Yenilenme Partisi] yayın organıydı. Mustafa Kemal’in Harbiye Nâzırı olarak girmek istediği Ahmed İzzet Paşa hükümetini destekliyordu. Mustafa Kemal, Teceddüd Fırkası’na 5 Mayıs 1919’da yasaklandıktan sonra da sadakatini sürdürecekti.</p>
