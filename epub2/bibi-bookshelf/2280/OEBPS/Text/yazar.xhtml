    <p class="reference1"><strong>KLAUS KREISER</strong> 1945’te doğdu. 1984’ten 2002’ye kadar Bamberg Üniversitesi’nde Türk Dili, Tarihi ve Medeniyeti bölüm başkanlığı yaptı. Köln ve Münih üniversitelerinde çalıştı. 1972’de Münih’ten doktora unvanını aldıktan sonra, Münih’te kalarak 1975-1977 ve 1981-1984 yılları arasında Osmanlı ve Türk dilleri dersleri verdi. 1977-1980 yılları arasında İstanbul’daki Alman Arkeoloji Enstitüsü’nde araştırma görevlisi olarak bulundu. 2004’ten beri de <em>Encyclopaedia of Islam</em>’ın Osmanlı ve Türk bölümü editörlüğü görevini üstlendi. Osmanlı ve modern Türk tarihiyle ilgili birçok makale ve kitabın yazarı olan Kreiser, modern İslam dünyasındaki anıtlarla ilgili bir monografi hazırlamakladır. Son dönemde yayımlanmış kitapları: <em>Der osmanische Staat 1300-1922</em>, <em>Istanbul Ein literarisch-historischer Stadtführer, The Beginnings of Printing in the Near and Middle East: Jews, Christians and Muslims</em> (ed.). İletişim’den daha önce Christoph Neumann’la birlikle yazdığı <em>Küçük Türkiye Tarihi</em> yayımlanmıştır (2008).</p>
