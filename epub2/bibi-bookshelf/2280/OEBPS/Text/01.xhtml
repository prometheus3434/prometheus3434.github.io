  <h1 title="1 Makedonya’daki Çocukluk ve İlkgençlik Yılları (1881-1896)">BİRİNCİ BÖLÜM <span>Makedonya’daki<br/>Çocukluk ve İlkgençlik Yılları<br/>(1881-1896)</span></h1>

  <h2 id="sigil_toc_id_1">Makedonya’nın limanı: Selânik</h2>

  <p class="nonindent">Atatürk kültünün tuhaflıklarından biri, doğduğu evin <em>iki</em> farklı yerde gezilebilir olmasıdır. Orijinal mekân Selânik’tedir; <em>casa sancta</em>’nın [kutsal ev] bir taklidi ise Ankara’nın bir banliyösünde. Yani her Türk, ülke sınırlarını geçmek zorunda kalmadan, devletinin kurucusunun parlak pembe bir renge boyalı “doğduğu ev”i gezip bir fikir sahibi olabilir.</p>

  <p>Selânik’teki hakikî doğum yeri ise babasının vefatının ardından satıldı. Annesi çocuklarıyla civardaki daha küçük başka bir eve taşındı. Mustafa Kemal 1907’de subay olarak Selânik’e geri dönünce ailesine eski binayı yeniden satın aldı. Zübeyde Hanım bu evi ancak 1912 yılının Mart ayında, İstanbul’a göçmek zorunda kaldığında terk etti. Bugün “Apostolu Pavlu Caddesi 75 Numara”daki ev, İstanbul’daki Topkapı ve Dolmabahçe saraylarının depolarından getirtilmiş (duvar saatleri, mobilyalar, envai çeşit nakışlı örtüler gibi) objelerle sevgi dolu bir üslup içerisinde tezyin edilmiştir. Atina hükümeti, Yunanistan’ın Türkiye ile yakınlaşmasının zirve yaptığı 1937 yılında bu binayı Atatürk’e armağan etti. O zamanki adıyla Islahhane Sokak, civarda yoksul ve yetim çocukların barınıp meslek edindikleri bir yurttan almıştı adını. Atatürk’ün doğum gününü tespit etmek her ne kadar güçse de, görüldüğü üzere, doğum <em>yeri</em> her türlü şüpheden ırak, gayet iyi bilinmektedir.</p>

  <p>Osmanlı Devleti’nin hâlâ nefes aldığı son onyıllarda imparatorluğun çok az kenti 19. yüzyılın hızlı temposuna ayak uydurmayı başarabilmişti ve Selânik bu liman kentlerinden biriydi. Demiryolu ağları henüz gelişmemiştir ve kara ile deniz ulaşımı başat rol oynamaktadır. Selânik Körfezi’nin kuzeybatı ucundaki bu büyük ova, tarıma son derece elverişli “Makedonya Kampanyası”<a class="noteref" href="#n011" id="ref1">1*</a> yün, pamuk, tütün ve kuru üzüm üretir. Büyük toprak sahipleri, şehrin yakın çeperi istisna tutulmak kaydı ile Müslümanlardan oluşuyordu. Mustafa Kemal’in dayısı hayatını bu büyük çiftliklerden birinde kâhyalık yaparak kazanıyordu.</p>

  <p>Mustafa Kemal’in ilk gençlik yıllarında buharlı gemiler epeydir en önemli limanları dolaşıyordu: Pire, Napoli, Trieste, Marsilya, Odessa, Port Said ve suyun öteki yakasında, karşıda, birçok cihetten Selânik’in öz kardeşi olduğu izlenimini uyandıran İzmir. İstanbul’a gitmek iki günü bile bulmuyordu. Londralı armatörler Selânik ve Süveyş Kanalı arasındaki mesafenin Brindisi ile Port Said arasındakinden daha bile kısa olduğunu hesaplayınca, Hindistan postası bu limana kaydırıldı. Yüzyılın sonlarında Orta Avrupa’ya ve payitahta yolcu taşımak için kısa periyotlarla arka arkaya tren yolu hatları inşa edildi (Belgrad’a 1888, Manastır/Bitola’ya 1894, İstanbul’a 1896).</p>

  <p>Selânik 19. yüzyılın sonunda takriben 100.000 nüfuslu bir şehirdir. Makedonya Tarih Arşivi’ndeki bir Osmanlı dosyasında bulunan tek yapraklı bir kayıt, şehrin 1890 civarındaki etnik ve dinî bileşimi hakkında küçük bir istatistik barındırır:<a class="noteref" href="#n012" id="ref2">2*</a></p>

  <p>Selânik kentindeki demografik koşullara bakarak taşranın rakamları hakkında hüküm verilemez. Mustafa Kemal’in doğduğu 1881 yılında tüm vilâyette toplam 989.844 kişilik bir nüfusun içinde çok daha fazla Müslüman (447.909) kayda geçmiştir.</p>

  <p>Listedeki “Türk Müslümanlar”, anadili Arnavutça ve Slav lehçeleri olan nüfusu da kapsıyordu kuşkusuz. “Sair Osmanlı tebaası” ile kimlerin kastedildiği net olarak belirtilmemiştir. Bunlar tahminen bu yörede dikkati çekecek kadar seyrek rastlanan Ermenilerdi. “Rum Ortodoks” sıfatı imparatorluğun Yunan asıllı tebaasının yanında, artık Konstantinpol’deki Patrikhane’ye bağlı olmayıp kendi Eksarhhane’lerine kavuşmuş Bulgarları da kapsar. Bulgarların Selânik’te kendilerine ait bir lisesi de vardı; radikal “Dahilî Makedonya Devrimci Teşkilâtı”nın (IMRO) kurucusu ve liderlerinden Goce Delçev (1872-1903) bu okuldan yetişmiştir. Grup 1903 yılında Selânik’te şehrin gaz şebekesine bir sabotaj eylemi gerçekleştirir ve bir kulüp binasını dinamitle havaya uçurur. Şehirde Almanlar da eksik değildir; daha 1887’de bir <em>bowling</em> kulübü kurmuşlardı ve bazı birahaneleri mesken edinmişlerdi. Kısacası şehirdeki nüfus Güneydoğu Avrupa’daki birçok Osmanlı kentinde olduğu gibi farklı etnik ve dinî gruplardan oluşuyordu. Bu nedenle Selânik birden fazla yazarın kaleminde <em>Babil Kulesi</em> ismiyle anılır.</p>

  <p>Şehir ilk kez 1387, sonra 1430 yılından itibaren neredeyse dört yüz sene boyunca Osmanlı elinde kalmış olmasına karşın –yani <em>Konstantinpol</em>’den de erken fethedildiği halde– fütuhat kuvvetleri onu hiçbir zaman tamamıyla Türkleştirmek veya İslamlaştırmak gibi bir hedef gütmemiş, böyle bir plan yürürlüğe koymamışlardı. Padişah II. Bayezid 1492’den sonra şehre İspanyol Yahudilerini (Sefaradlar) yerleşmeye özendirdi. Bu grubu bilhassa İtalya’dan, fakat onun yanı sıra Almanya’dan da gelen başka Yahudi göçmenler izledi. Şehrin dinî topografyasının bir özelliği 1666 yılından itibaren <em>Mesih</em> kabul ettikleri Sabetay Sevi adlı önderlerinin izinden gidip Müslümanlığa ihtida etmiş, fakat hâlâ oldukça kapalı bir sosyal grup oluşturan Dönmelerdi. Yalnız kendi aralarında evlenirler ve kendilerine ait bir camide ibadetlerini yerine getirirlerdi. 1923’ten sonra Türkiye’ye göç etmeden önce Selânik’te 15.000-16.000 kişilik bir nüfus oluşturuyorlar ve Türkçe’yi anadilleri gibi konuşuyorlardı.</p>

  <p>Nüfusun sadece takriben dörtte birini oluşturan Müslüman Türkler çoğunlukla büyük Vardar Caddesi’nin kuzeyinde, üzerinde kalenin bulunduğu tepenin yamaçlarındaki mahallelerde kendi aralarında yaşarlardı. Neredeyse onların iki katı yoğunluğundaki Yahudi nüfus ise yolun hemen hemen tümüyle güneyine yerleşmişti; daha sıkışık barınma koşullarına karşın, mahallelerinin bazıları ferahça denize açılırdı. Batıda on iki Rum mahallesi üst üste yığılmış, tek tük manastırlar ise Müslüman mahallelerin içinde kapalı kalmıştı. Bugün kentin alt kısımlarında geometrik düzenleriyle hemen göze çarpan semtler 1917’de şehrin başına bir kıyamet gibi çöken yangından sonra imar edilmişlerdir.</p>

  <p>Osmanlı Avrupası’nın (<em>Rumeli</em>) birçok şehrindeki koşullardan farklı olarak Selânik Türkleri çoğunlukla <em>intra muros</em> [sur içinde] ikamet ederler. Ortaçağda sekiz kilometrelik bir hacme ulaşan Antik surlar, kentin içinde Müslümanların tercih ettiği bahçeli ev nizamına kâfi alanı sağlıyordu. Fakat merkezî bir cami eksiktir; Müslüman ibadethanelerinin çoğu kiliseden bozmaydı. Bütün bu veriler, Osmanlı elitinin şehirde uzaktan seçilebilecek azamette vakıf mülkü inşa etmeye pek hevesli olmadığını gösteriyor. Devlet adamı ve şair Cezeri Kasım Paşa (ö. 1532/33 öncesi), şehrin azizi Demetrios adına inşa edilmiş olan kiliseyi Kasımiye Camii’ne çevirmekle yetinmiştir; burası Mustafa Kemal’in oturduğu mahallenin merkezinde yer alır. Kiliseyi sahiplenme işlemi, İber Yarımadası’nda takibata uğrayan Yahudileri imparatorluğa getirip onları Selânik, Edirne ve İstanbul gibi şehirlerde iskân eden II. Bayezid zamanında gerçekleşmiştir.</p>

  <p>Selânik’in 19. yüzyıldaki büyük nüfus gruplarına daha yakından bakıldığında üç farklı renkte taşın iç içe geçip karışarak oluşturduğu rengârenk bir mozaik deseninden çok, birbirinden kesin çizgilerle ayrılmış, yan yana üç renk kütlesi oluşturdukları görülür. Selânik için söylenegelen ve akıcı, geçişken aidiyetler çağrıştıran “kozmopolitizm” kavramının, bu mekânsal ve sosyal ayrışma ışığında pek de yerinde olmadığı fark edilir.</p>

  <h2 id="sigil_toc_id_2">Okul yolunda</h2>

  <p class="nonindent">Küçük Mustafa’nın hangi yollardan geçerek şehri keşfe çıktığını tahmin etmemize elbette imkân yok. Ama bildiğimiz bir şey varsa, o da Kasım Paşa Mahallesi’nin etrafında çizdiği çemberin çapının yıllar geçtikçe giderek genişlediğidir. Önceleri <em>mektebi,</em> daha sonra ise Şemsi Efendi’nin okulunu hedef alan yol sadece birkaç dakika sürüyordu. Herhalde daha büyük sınıflardaki öğrenciler, o zamanlar Sabri Paşa’nın adını taşıyan hareketli Vardar Caddesi’ni geçerek aşağıdaki Yeni Liman’a inerlerdi. Belki öğretmenlerinden, 1869’da İzmir’den buraya atandıktan sonra Selânik Valisi sıfatıyla birçok reform gerçekleştiren Mehmed Sabri’nin adını da işitmişlerdi, kim bilir.</p>

  <p>Sabri Paşa eski makamı İzmir’de daha 1868’de modern bir kent yönetimi tesis etmişti. İzmir, gazla aydınlatma, tazyikli şehir suyu ve elektrik gibi önemli medeniyet kazanımları açısından da öncü rol oynamıştı. Selânik’teki asıl modernleşme ivmesi Paşa’nın buraya atanmasından sonra başlar. Okul çağına yeni giren Mustafa Kemal bu sayede erken yaşta gaz lambalarının (1890) ve musluk suyunun (1891) şehre gelişine tanık olur. İlk tramvaylar 1893’te hizmete girerler. Selânik’te hizmet veren iş yerlerinin kapısındaki şirket isimleri, hem <em>Compagnie Ottomane des Eaux de Salonique</em> gibi Fransızca hem Osmanlıca yazar. <em>Ottomane</em> ismi, ünlü <em>Banque Ottomane</em>’da olduğu gibi, tam tersini, yani büyük sermaye hissesinin yabancı ellerde olduğunu gösterir. Büyük ve küçük devletler şehirde 14 konsolosluğa sahipti – bu sayı Osmanlı Avrupası’nın bütün diğer şehirlerindeki temsilcilik adedinden fazladır. Yabancı devletlerin kendi postaneleri ve denizcilik şirketleri, tren yolu işletmeleri, telgrafhaneleri ve ticarethaneleri vardı. Gruplar dil, din, ikamet tarzı ve eğitim sistemleri açısından ne kadar ayrışmış olsalar da mal ve sermaye mübadelesi bütün diğer Osmanlı kentlerindeki gibi burada da etnik sınırları aşıyordu. Osmanlı Türkler askeriyeyi ve bürokrasinin büyük bölümünü oluştururdu. Nitekim Mustafa’nın babası Ali Rıza Efendi de astsubay ve gümrük memuru sıfatlarıyla her iki devlet sektöründe de hizmet vermişti.</p>

  <p>Geç 19. yüzyılda Selânik şık villalar semti Kalamari’nin doğuşuna tanık olur; bankerler, simsarlar ve sair <em>nouveaux riches</em> [yeni zenginler] mülk edinip burada yaşamaya başlar. Alman gezgin Edmund Naumann 1894 yılında coşkuyla şöyle not eder: “Bu Kalamari çok lâtif bir semte benziyor, özellikle de eski mahallelerin daracık sokaklarında yapılan eziyetli yürüyüşlerden sonra. Burada güneyin derin yeşilliğiyle bezenmiş bembeyaz villalar ışıl ışıl parlıyorlar.”</p>

  <p>Kronolojik sırayı takip etmeden önce doğduğu şehrin Mustafa Kemal’in ileriki hayatında önemli rol oynayacak olan kimi özelliklerine işaret edelim: Selânik’teki basın-yayın faaliyetleri asıl 1908 Jöntürk İhtilâli’nden sonra patlama yapacak ise de, bu tarihten önce de şehirde <em>Asır</em> ve “Şanlı Osmanlı Menfaatlerinin Hizmetinde” altyazısı ile yayımlanan <em>Journal de Salonique, Politique, commerciale et literaire</em> gibi bazı önemli gazeteler vardı. Şehrin görece liberal atmosferinde kısmen İtalyan, kısmen Fransız etkisinde mason locaları özgürce kurulabilmişti. Bunlar Mustafa Kemal’in 1907 yılında katılacağı İttihat ve Terakki Cemiyeti’nin öncüsü olan Hürriyet ve İtilaf gibi muhalif fırkaların teşekkül ettiği mekânlardır. Loca mensupları büyük tüccarlardan, bankacılardan, borsa tacirleri ile Fransız ve Alman okulunun yöneticilerinden oluşuyordu. Türk biraderler arasında yukarıda adı geçen (ve adı <em>Yeni Asır</em>’a dönüşmüş olan) gazetenin sahibiyle birlikte, Talat ve Cemal paşaların şahsında Jöntürk rejiminin en önemli üç aktörü de bulunur. Selânik’te ayrıca 1911’de İstanbul’da kurulmuş olan milliyetçi <em>Türk Ocağı</em>’nın bir şubesi de tesis edilecektir. Ocağın yönetici kadrosu arasında kültür sosyoloğu Ziya (1911’den itibaren Ziya Gökalp, 1876-1924) vardır ki, kuramları ile Mustafa Kemal üzerinde büyük etki sahibi olacaktır. İçlerinde Gökalp’in de yer aldığı bir grup edebiyatçı şehirde, sonradan dil devriminde öncü rol üstlenecek olan <em>Genç Kalemler</em> dergisini çıkartmaya başlamıştır.</p>

  <p>Mustafa Kemal’in doğum gününün kat’i olarak belirlenmesinin imkânsızlığına değinmiştik, ufak bir ekleme yapalım: Anne ve babaları doğdukları günü evdeki bir Kuran-ı Kerim’in içine kaydetmeyen ve o Kuran’ı ömür boyu saklamayan bütün çocuklar bu yüzyılda aynı kaderi paylaştılar. Doğumların kaydedildiği resmî defterler yoktu; çocuk ancak okul çağına geldiğinde sınıf listelerine sene kaydı düşülürdü. Balkabakları kızarmaya başladığında doğdu küçük Mustafa – diyor kız kardeşi Makbule (Atadan, öl. 1956), hem de o günlerde kendisi hayatta olmadığı halde. Atatürk’ün doğum tarihi ancak 1936 yılında, İngiltere kralı VIII. Edward Ankara’ya senenin hangi günü kutlama mesajı göndermesi gerektiğini sorduğunda, resmen 19 Mayıs 1881 olarak kayda geçirilecektir.</p>

  <p>Mustafa Kemal Paşa’nın 1926 ve 1927 yıllarında Cumhurbaşkanı olarak hacimli 1926 Devlet Salnamesi’nin ilk sayfalarında basılmasına izin verdiği resmî biyografi, çok da sorunsuz geçmeyen okula kayıt sürecine hiç değinmez. Neyse ki kendisi, 1922 yılının başında İstanbul’da yayımlanan <em>Vakit</em> gazetesinin sahibi Ahmed Emin’e (Yalman) verdiği geniş bir mülâkatla tarihe kayıt düşmüş ve Selânik’teki mahalle mektebine kaydolduğu günleri rahatça anlatmıştır:</p>

  <blockquote>
    <p>Çocukluğuma dair ilk hatırladığım şey, mektebe gitmek meselesine dairdir. Bundan dolayı annemle babam arasında şiddetli bir mücadele vardı. Annem, ilâhilerle mektebe başlamamı ve mahalle mektebine gitmemi istiyordu. Rüsumatta memur olan babam, o zaman yeni açılan Şemsi Efendi Mektebi’ne devam etmeme ve yeni usul üzerine okumama taraftardı. Nihayet babam işi mahirane bir surette halletti: Evvelâ merasim-i mutade ile mahalle mektebine başladım. Bu suretle annemin gönlü yapılmış oldu. Birkaç gün sonra da mahalle mektebinden çıktım, Şemsi Efendi’nin mektebine kaydedildim. Az zaman sonra babam vefat etti.</p>
  </blockquote>

  <p>Babasının vefatının ardından, ki “az zaman sonra” dediği müddet bir-iki yıllık bir süreyi kapsar, sene 1888’dir, aile sahipsiz kalakalır. Zübeyde Hanım “iki mecidiye”lik (<em>40 kuruş</em>) dul maaşıyla yetinmek zorundadır, alt düzeydeki bir işçi yevmiyesine denk gelen bir paradır bu.</p>

  <blockquote>
    <p>Annemle beraber dayımın nezdine yerleştik. Dayım köy hayatı yaşıyordu. Ben de bu hayata karıştım. Bana vazifeler veriyor, ben de bunları yapıyordum. Başlıca vazifem tarla bekçiliği idi. Kardeşimle beraber bakla tarlasının ortasındaki bir kulübede oturduğumuz ve kargaları kovmakla uğraştığımızı unutamam.</p>
  </blockquote>

  <p>Annesi onun okula bir <em>amin alayı</em><a class="noteref" href="#n013" id="ref3">3*</a> ile başlamasında ısrarcıydı ve bu gayet anlaşılır bir talepti. Büyük çocuklar, çoğunlukla bir binek hayvanının üzerinde gelen küçük yeni talebelerle beraber yolda Yunus Emre’nin (13. yüzyıldan kalan) ünlü ilâhisini söylerdi:</p>

  <div class="poem">
    <p><em>Şol cennetin ırmakları</em>.</p>

    <p><em>Akar Allah deyü deyü</em>,</p>

    <p><em>Çıkmış İslam bülbülleri</em>,</p>

    <p><em>Öter Allah deyü deyü</em>.</p>
  </div>

  <p>Mektebe amin alayıyla adım atmak, genç bir Müslüman’ın Osmanlı’da –sünnet ve düğün merasimleriyle birlikte– geçmek zorunda olduğu en önemli ritüellerden biriydi. Mustafa, babasının ilk evliliğinden olan kardeşlerinin erken ölümlerinin ardından geriye kalan tek oğlan çocuktu. Sünnet töreni hakkında hiçbir şey bilmiyoruz, belki masraflar, küçük memurların ve subayların ailelerinde sık sık rastlandığı gibi, eşraftan biri veya padişahın kendisi tarafından üstlenilmişti. Meselâ Sultan II. Abdülhamid’in (saltanatı 1876-1909) 1894 senesindeki tahta çıkışını kutlama merasimlerinde Selânik’teki subay evlâtları ile “halktan” çocukların hayrına belli bir meblağ bağışladığı bilinmektedir.</p>

  <p>Zübeyde’nin oğlunu yollamak istediği geleneksel mahalle mektebinin çocuklara okuma-yazma öğretirken kendini Kuran-ı Kerim’le mi sınırladığını tam olarak bilemiyoruz. Bu devirde devlet artık bu okullara da matbu Türkçe alfabeler gönderiyordu; hedeflerden biri de, 1876’dan bu yana anayasada resmî dil olarak zikredilen Osmanlı Türkçesi’nden farklı diller konuşan tebaa arasında yaygınlaştırmaktı: Güneydoğu Avrupa’da bu tebaa Arnavutlar, Boşnaklar, Giritliler ve Bulgar Pomaklardan oluşuyordu.</p>

  <p>Yukarıda değindiğimiz Devlet Salnamesi’ndeki biyografinin yazarı “okul” konusunu kısa cümlelerle geçiştirmeyi yeğler:</p>

  <blockquote>
    <p>Mustafa Kemal ilkokul diplomasını Selânik’te, “Chemsi efendi”nin okulundan aldıktan sonra aynı şehirdeki sivil Rüşdiye Mektebi’ne kaydoldu. Buradan, “Qaymaq Hâfiz” [Kaymak Hafız] adlı bir Arapça hocasının haksız yere falaka dayağına maruz kalınca, hemen ayrıldı. Genç talebe, karşı çıkacaklarını önceden bildiği annesine ve ailesine haber vermeden askerî Rüşdiye Mektebi’ne kaydını yaptırdı; giriş sınavına girip kazandı ve ikinci sınıfa kabul edildi.</p>
  </blockquote>

  <p>Şemsi Efendi Mektebi Selânik’teki büyük Dönme cemaatinin bir üyesi tarafından kurulmuş özel bir okuldu. Şemsi anlaşıldığı üzere daha 1860’lı yıllarda, evlilik çağındaki Yahudi kızları düğünlerinden hemen önce okuma-yazma ve cebir alanlarında eğiten bir özel okul işletiyordu. Mustafa Kemal’in 1922 yılındaki mülakatında yeni açılmış bir okuldan söz etmesi, belki okulda kaydından kısa bir süre önce gerçekleşen bir tadilat işlemiyle açıklanabilir. Okul, zamanın ruhuna uygun olarak (“rahmet, zengin armağanlar, meslekî terakki” anlamında) davetkâr “Feyziye” adını taşıyordu.</p>

  <p><em>Vakit</em>’teki mülâkat, Kaymak Hafız’la karşılaşmayı tasvir ederken daha ayrıntılı ve renklidir. Fevri hocanın kızmak için pekâlâ bir nedeni olduğu da anlaşılır:</p>

  <blockquote>
    <p>Bir gün sınıfımızda ders verirken diğer bir çocukla kavga ettim. Çok gürültü oldu. Hoca beni yakaladı, çok dövdü. Bütün vücudum kan içinde kaldı. Büyük validem zaten mektepte okumama aleyhtardı, derhal mektepten çıkardı.</p>
  </blockquote>

  <p>Küçük Mustafa’nın mahalle mektebine başlarken mutad olarak düzenlenen amin alayına katıldığı bilgisi, 1925 yılının heyecanlı kültür devrimi ortamında salnameyi kaleme alan yazara sadece fuzulî değil, siyaseten yanlış da görünmüş olmalı: 1924 yılında çıkan Tevhid-i Tedrisat Kanunu dinî okullara bir nevi savaş ilânı anlamına gelmiyor muydu? Bu sürecin sonunda Cumhuriyet, 1926’da “Maarif Teşkilatı Hakkında Kanun” ile fiilen bütün dinî mekteb ve medreseleri ortadan kaldırmıştır.</p>

  <p>Mustafa Kemal’in tüm okul hayatı II. Abdülhamid devrine denk gelir. Osmanlı öğrenim sistemi o yıllarda, yüzlerce senedir ihmal edilmiş Müslüman eğitim nizamının kıt kaynaklarla elden geldiğince ıslah edilmeye çalışıldığı devasa bir inşaat alanını andırır. İslâmî vakıf mektepleri ve medreselerinin eğitimdeki tekeli Cumhuriyet’in ilânından (1923) çok önce sorgulanmaya başlanmıştı. Yakından bakılınca ancak kadılık ve din hocalığı makamlarına eleman yetiştirdiği anlaşılan geleneksel medreselere artık sadece devlet okulları rakip çıkmamıştı, ülkede çok sayıda ecnebî eğitim kurumu da faaliyetteydi. Bu misyon okullarının çoğu, kiliseler veya farklı mezhep örgütleri tarafından işletiliyordu; öğrencileri arasında giderek artan sayıda Müslümanlar da vardı. Ne var ki, 19. yüzyılda teşekkül eden yeni devlet eğitim sistemini, ne müfredat ne de öğretmen yapıları açısından mekteb ve medreseye taban tabana zıt ve sağlam bir seçenek olarak düşünmemek gerekir. Bu okullarda da müfredatın büyük bölümü dinî derslerden ve kaçınılmaz olarak Arapça’dan oluşmakta idi.</p>

  <h2 id="sigil_toc_id_3">Nihayet, üniforma</h2>

  <p class="nonindent">Mustafa Kemal’in eğitim hayatındaki bir ileriki aşama, asker ve komutan olarak yetişmesinde tayin edici rolü oynayacak olan Askerî Rüşdiye’dir:</p>

  <blockquote>
    <p>Komşumuzda Binbaşı Kadri Bey isminde bir zat oturuyordu. Oğlu Ahmet Bey Askerî Rüşdiyesi’ne devam ediyor ve mektep elbisesi giyiyordu. Onu gördükçe ben de böyle elbise giymeye hevesleniyordum. Sonra sokaklarda zabitler görüyordum.</p>
  </blockquote>

  <p>Annesi askeriye ile ilgili her şeyden endişeyle uzak dururdu ve oğluna askerlerin yanına yaklaşmasını bile yasaklamıştı. Yukarıdaki Salname alıntısında değinildiği gibi, Mustafa yine de gizlice girdiği Rüşdiye sınavını kazanıp annesini bir emrivâkî ile karşı karşıya bırakacaktır. Bu “ortaokul”un ilk sınıfını atladığını ve 1894 yılında, 13 yaşına henüz girerken ikinci sınıfta yerini aldığını artık kesinlikle biliyoruz.</p>

  <p>Atatürk’ün zamanına en yakın yaşamış biyograflarından Enver Behnan Şapolyo yeni kıyafetleri içindeki Rüşdiye talebesini gözünde şöyle canlandırır:</p>

  <blockquote>
    <p>Lâciverd çuhadan, göğsünde tek sıra ayyıldızlı sarı düğmeler parlayan dar bir ceket, ceketinin kol kapaklarının üzerinde, birer parmak kalınlığında üç sıra yeşil şerit, dar ve yeşil zırhlı bir pantolon, sol kaşının üzerine doğru eğilmiş top askeri püsküllü bir fes giymişti. Şimdi bütün arkadaşları ona gıpta ile bakıyorlardı. O sokaklarda galip bir general gibi vakur dolaşıyordu.</p>
  </blockquote>

  <p>Yeni okulunda özellikle matematikte parlar ve kısa zamanda kendisine “mütalaacı” görevi verilir Askerî arşiv, Mustafa Kemal’in Askerî Rüşdiye’nin dördüncü ve son sınıfında elde ettiği puanlara göre aldığı notları bir liste halinde muhafaza etmiştir: Son sınıfta bütün derslerde –Mantık, Cebir, Muhasebe, Geometri, Coğrafya, Osmanlı Tarihi, Fransızca, Türkçe İmlâ, Fransızca Kompozisyon, Resim– en yüksek notu (45 ya da 20 puan) almıştı; tek bir istisnayla: “İslam Tarihi” dersinde 45’e ulaşmasına iki puan kalmıştır. Bu talebenin 1922 yılında “Saltanat ve Hilafet” konularında Meclis’teki milletvekillerine bir saatlik bir tarih dersi vereceğini o günlerde kim bilebilirdi?</p>

  <p>Mustafa Rüşdiye’ye kaydolmadan kısa bir süre önce, Zübeyde Hanım yeniden evlendi. Üvey baba Ragıb Efendi Tesalyalı bir memurdur ve tütün rejisinde çalışmaktadır. Başta yadırganan ve pek gönül bağlanılmayan yabancının, sonradan üvey oğlunun sevgisini kazandığı söylenir. Zübeyde’nin ondan ayrılıp ayrılmadığı belli değildir ama Balkan Savaşı’nın patlak vermesi üzerine İstanbul’a göçtüğünde artık yanında Ragıb yoktur.</p>
