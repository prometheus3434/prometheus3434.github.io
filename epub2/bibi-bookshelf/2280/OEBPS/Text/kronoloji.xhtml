  <h1><span>Kronoloji</span></h1>

  <table>
    <tbody>
      <tr>
        <td class="yirmi">
          1880/81
        </td>

        <td>
          Mustafa (resmi olarak 19 Mayıs 1881 günü) Selânik’te dünyaya geldi.
        </td>
      </tr>

      <tr>
        <td>
          1894 veya 1895
        </td>

        <td>
          “Kemal” ek ismini aldı.
        </td>
      </tr>

      <tr>
        <td>
          1894
        </td>

        <td>
          Nisan; Selânik Askerî Rüşdiyesi’nin ikinci sınıfına kaydoldu.
        </td>
      </tr>

      <tr>
        <td>
          1896
        </td>

        <td>
          Mustafa Kemal Manastır Askerî İdadîsi’ne girdi.
        </td>
      </tr>

      <tr>
        <td>
          1897
        </td>

        <td>
          14 Nisan: Osmanlı İmparatorluğu Yunanistan’a savaş açtı.
        </td>
      </tr>

      <tr>
        <td>
          1899
        </td>

        <td>
          13 Mart Mustafa Kemal İstanbul’da Harp Okulu’nun piyade sınıfına yazıldı.
        </td>
      </tr>

      <tr>
        <td>
          1902
        </td>

        <td>
          Mustafa Kemal Harp Okulu’nu teğmen rütbesiyle bitirdi ve Harp Akademisi’ne başladı.
        </td>
      </tr>

      <tr>
        <td>
          1903
        </td>

        <td>
          30 Eylül: Avusturya-Macaristan ve Rusya, Osmanlı Makedonyası için reform öngören Mürzsteg Programı’nı imzaladı.
        </td>
      </tr>

      <tr>
        <td>
          1905
        </td>

        <td>
          11 Ocak Mustafa Kemal kurmay yüzbaşı rütbesiyle Harp Akademisi’nden mezun oldu ve Şam’a atandı.
        </td>
      </tr>

      <tr>
        <td>
          1907
        </td>

        <td>
          13 Ekim: Mustafa Kemal Şam’dan, merkezi Manastır’da bulunan 3. Ordu Karargâhı’na atandı ve Kurmay Şubesinde çalışmak üzere Selânik’e geldi.<br/>

          29 Ekim: Selânik’te İttihat ve Terakki Cemiyeti’ne üye oldu.
        </td>
      </tr>

      <tr>
        <td>
          1908
        </td>

        <td>
          9-10 Mayıs: İngiltere Kralı VII. Edward ve Çar II. Nikola’nın Reval Buluşması.<br/>

          23/24 Temmuz. Jöntürk Devrimi. II. Abdülhamid, 1876 Anayasası’nı (İkinci Meşrutiyet) ilân etti.<br/>

          Ekim: Mustafa Kemal Jöntürklerin elçisi olarak Trablusgarp ve Sirenayka’da.
        </td>
      </tr>

      <tr>
        <td>
          1909
        </td>

        <td>
          31 Mart: “Karşı Devrim”.<br/>

          13 Nisan: Mustafa Kemal Hareket Ordusu’yla İstanbul önlerinde.<br/>

          27 Nisan: II. Abdülhamid tahttan indirildi, Sultan V. Mehmed Reşad padişah yapıldı.
        </td>
      </tr>

      <tr>
        <td>
          1910
        </td>

        <td>
          Mayıs: Mustafa Kemal Harbiye Nazırı (Savunma Bakanı) Mahmut Şevket Paşa’nın emrinde kurmay subay olarak Arnavut İsyanı’nı bastırma harekâtında görevde.<br/>

          9-18 Eylül: Mustafa Kemal Picardie’deki tatbikatlara gözlemci sıfatıyla katılır; ardından St. Étienne ve Paris’e seyahat etti.
        </td>
      </tr>

      <tr>
        <td>
          1911
        </td>

        <td>
          27 Eylül: İtalya’dan Osmanlı Devleti’ne ültimatom.<br/>

          27 Kasım: Mustafa Kemal binbaşılığa terfi etti.<br/>

          8 Aralık: Sirenayka’ya (Bingazi) vardı ve İtalyan işgal kuvvetlerine karşı savaştı.
        </td>
      </tr>

      <tr>
        <td>
          1912
        </td>

        <td>
          10 Kasım: Selânik Yunan ve Bulgar birliklerince işgal edildi.
        </td>
      </tr>

      <tr>
        <td>
          1913
        </td>

        <td>
          23 Ocak: İttihat ve Terakki Cemiyeti hükümet darbesi.<br/>

          20 Kasım: Mustafa Kemal Sofya’da Ataşemiliter.
        </td>
      </tr>

      <tr>
        <td>
          1914
        </td>

        <td>
          28 Haziran: Sarayburnu Suikastı.<br/>

          12 Ocak: Corinne’e mektuplarda “une grande idée” (“büyük bir düşünce”)<br/>

          3 Kasım: Rusya Türkiye’ye savaş ilân etti, Büyük Britanya ve Fransa izlediler.
        </td>
      </tr>

      <tr>
        <td>
          1915
        </td>

        <td>
          10 Ocak: Sarıkamış’ta çok sayıda şehit verildi.<br/>

          20 Ocak: Mustafa Kemal’in Sofya Ataşemiliterliği sona erdi; Tekirdağ’da teşkil edilecek 19. Tümen Komutanlığı’na atandı.<br/>

          1 Haziran: Ermeni Tehciri’ni başlatan “Sevk ve İskân Kanunu” yürürlüğe girdi.<br/>

          25 Nisan: ANZAC birlikleri Arıburnu’na çıktı ve Mustafa Kemal’in tümeni tarafından geri püskürtüldü.<br/>

          20 Temmuz: Corinne’e şahadet inancı üzerine mektup.<br/>

          6-7 Ağustos: Mustafa Kemal Anafartalar’da İtilâf kuvvetlerinin hücumunu durdurdu.<br/>

          6 Eylül: Bulgaristan, İttifak kuvvetleri saflarında savaşa girdi.
        </td>
      </tr>

      <tr>
        <td>
          1916
        </td>

        <td>
          16 Ocak: Mustafa Kemal karargâhı Edirne’de bulunan 16. Kolordu Komutanlığı’na atandı.<br/>

          27 Ocak: Edirne’ye intikali.<br/>

          27 Mart: Diyarbakır’a geldi.<br/>

          1 Nisan: Generalliğe terfi etti.<br/>

          7-8 Ağustos: Muş ve Bitlis’i Rus işgalinden kurtardı.
        </td>
      </tr>

      <tr>
        <td>
          1917
        </td>

        <td>
          7 Mart: İkinci ve Üçüncü Orduları kapsayan “Kafkas Orduları Grup komutanlığı” kuruldu ve Mustafa Kemal Suriye ve Filistin’de konuşlanan İkinci Ordu’nun Komutan Vekilliği’ne atandı (ataması 16 Mart’ta asalete çevrildi).<br/>

          11 Mart: Bağdat İngilizlerin eline geçti.<br/>

          5 Temmuz: Mustafa Kemal, Bağdat’ı geri almak üzere oluşturulması kararlaştırılan Yıldırım Orduları Komutanlığı’na bağlı Yedinci Ordu’nun Komutanlığı’na atandı.<br/>

          6 Ekim: Sina Cephesi’nden azlini istedi ve İstanbul’a döndü.<br/>

          8 Aralık: Kudüs İngiliz General Allenby’ye teslim edildi.
        </td>
      </tr>

      <tr>
        <td>
          1917/18
        </td>

        <td>
          15 Aralık-4 Ocak: Veliahdın maiyetinde Almanya seyahati.
        </td>
      </tr>

      <tr>
        <td>
          1918
        </td>

        <td>
          25 Mayıs-2 Ağustos: Mustafa Kemal tedavi ve istirahat amaçlı Viyana ve Karlsbad’a gitti.<br/>

          4 Temmuz: VI. Mehmed Vahideddin tahta çıktı.<br/>

          7 Ağustos: Mustafa Kemal Filistin’deki Yedinci Ordu’nun komutasını tekrar üstlendi.<br/>

          30 Ekim: Osmanlı İmparatorluğu ve İtilaf Devletleri arasında Mondros Mütarekesi imzalandı.<br/>

          1 Kasım: Önde gelen İttihatçılar ülkeden kaçtılar.<br/>

          13 Kasım: Mustafa Kemal Yıldırım Orduları Komutanlığı kaldırıldıktan sonra Suriye’den ayrılarak İstanbul’a vardı.
        </td>
      </tr>

      <tr>
        <td>
          1919
        </td>

        <td>
          30 Nisan: 973. Ordu Kıtaatı Müfettişliği’ne atandı.<br/>

          15 Mayıs: Yunan birlikleri İzmir’e çıktı.<br/>

          19 Mayıs: Mustafa Kemal kurmaylarıyla beraber Samsun’a geldi.<br/>

          22 Haziran: Amasya Tamimi [Genelgesi].<br/>

          8 Temmuz: Mustafa Kemal Erzurum’da; üniformasını çıkarttı ve Padişah’a telgrafla askerlikten istifa ettiğini bildirdi.<br/>

          23 Temmuz-7 Ağustos: Erzurum Kongresi.<br/>

          4-11 Eylül: Anadolu ve Rumeli Müdafaa-i Hukuk Cemiyeti Sivas’ta toplandı.<br/>

          27 Aralık: Mustafa Kemal Ankara’ya geldi.
        </td>
      </tr>

      <tr>
        <td>
          1920
        </td>

        <td>
          28 Ocak: Osmanlı Meclis-i Mebusanı gizli bir oturumda Misak-ı Millî’yi kabul etti.<br/>

          16 Mart: İtilâf Devletleri İstanbul’u fiilen işgal etti.<br/>Şubat Londra Konferansı.<br/>

          10 Nisan: Şeyhülislam Dürri-Zâde Abdullah’ın Anadolu’daki millî direnişe karşı, katılanların kâfir ve katlinin vacip olduğunu söyleyen fetvası yayımlandı.<br/>

          23 Nisan: Ankara’da Türkiye Büyük Millet Meclisi açıldı.<br/>

          22 Haziran: Yunan Orduları Milne hattından genel taarruza geçti.<br/>

          10 Ağustos: Padişah hükümeti Sèvres Antlaşması’nı imzaladı.<br/>

          2 Aralık: Türkiye’yle Sovyet Ermenistan’ı arasındaki sınırı çizen Gümrü/Alexandropol Anlaşması imzalandı.
        </td>
      </tr>

      <tr>
        <td>
          1921
        </td>

        <td>
          9-11 Ocak ve 31 Mart: İsmet Paşa İnönü Meydan Muharebeleri’nde Yunan birliklerini geri püskürttü.<br/>

          20 Ocak: Geçici Anayasa.<br/>

          21 Şubat-2 Mart. Londra Konferansı’nda Türklere İstanbul söz verildi.<br/>

          16 Mart: Moskova Antlaşması.<br/>

          İlkbahar: Mustafa Kemal Çankaya’daki bağ evine taşındı.<br/>

          5 Ağustos: Üç ay müddetle Başkomutanlık görevini aldığı kanun Meclis’te kabul edildi.<br/>

          23 Ağustos-13 Eylül: Sakarya Meydan Muharebesi.<br/>

          14/15 Eylül: Mustafa Kemal genel seferberlik ilân etti.<br/>

          19 Eylül: Türkiye Büyük Millet Meclisi Mustafa Kemal’e “Mareşal” rütbesini ve “Gazi” unvanını verdi.<br/>

          20 Ekim: Fransa’yla Ankara Antlaşması (Franklin-Bouillon).
        </td>
      </tr>

      <tr>
        <td>
          1922
        </td>

        <td>
          26 Ağustos: Kocatepe’de “Büyük Taarruz” başladı.<br/>

          30 Ağustos: Yunan ordusu Dumlupınar önlerinde yenildi.<br/>

          9 Eylül: Türk birlikleri İzmir’e girdi; Mustafa Kemal ertesi gün şehre ayak bastı.<br/>

          11 Ekim: Mudanya Mütarekesi [Convention Militaire veya Ateşkes Anlaşması],<br/>

          1 Kasım: Meclis Saltanat’ı kaldırma kararı aldı.<br/>

          21 Kasım: Lausanne’da [Lozan] görüşmeler başladı.<br/>

          6 Aralık: Mustafa Kemal bir Halk Fırkası [Partisi] kurulacağının haberini verdi.
        </td>
      </tr>

      <tr>
        <td>
          1923
        </td>

        <td>
          14 Ocak: Annesi Zübeyde Hanım İzmir’de vefat etti.<br/>

          22 Ocak: Mustafa Kemal Bursa’da sanat hakkında bir konuşma yaptı.<br/>

          29 Ocak: İzmir’de Lâtife’yle evlendi.<br/>

          4 Şubat: Lausanne Konferansı’na ara verildi.<br/>

          17 Şubat-4 Mart: İzmir İktisat Kongresi.<br/>

          24 Temmuz: Lausanne Barış Anlaşması imzalandı.<br/>

          9-11 Eylül: Cumhuriyet Halk Fırkası kuruldu, ilk Genel Başkanı Mustafa Kemal seçildi.<br/>

          13 Ekim: Ankara başkent oldu.<br/>

          29 Ekim: Türkiye Cumhuriyeti ilân edildi; Mustafa Kemal ilk Cumhurbaşkanı seçildi.
        </td>
      </tr>

      <tr>
        <td>
          1924
        </td>

        <td>
          3 Mart: Hilâfetin kaldırılmasına ve Osmanlı hanedanının sınır dışı edilmesine ilişkin kanun kabul edildi.<br/>

          20 Nisan: Yeni Anayasa’nın kabulü.<br/>

          12 Eylül: Mustafa Kemal, Lâtife’yle beraber bir deniz ve kara yolculuğuna çıktı.<br/>

          18 Kasım: Terakkiperver Cumhuriyet Fırkası kuruldu ve programı onaylandı.
        </td>
      </tr>

      <tr>
        <td>
          1925
        </td>

        <td>
          20 Şubat: Kürt illerinde Şeyh Said İsyanı başladı.<br/>

          4 Mart: Başbakan Fethi (Okyar) Doğu Vilâyetlerinde sıkıyönetim ilân etti.<br/>

          13 Şubat: Genç ilçesine bağlı Piran’da Şeyh Said İsyanı başladı.<br/>

          25 Şubat: Meclis bazı Doğu illerinde sıkıyönetim ilânını kabul etti.<br/>

          2-3 Mart: Fethi (Okyar) Bey başbakanlıktan istifa etti. Yerine İsmet (İnönü) atandı. 25 Ekim 1937’ye kadar bu görevde kaldı.<br/>

          4 Mart: Takrir-i Sükûn Kanunu Türkiye Büyük Millet Meclisi’nde kabul edildi.<br/>

          5 Ağustos: Mustafa Kemal Lâtife’den ayrıldı.<br/>

          30 Ağustos: Erkeklerde şapka reformuna ilişkin Kastamonu konuşması.<br/>

          5 Kasım: Ankara Hukuk Mektebi açıldı.<br/>

          25 Kasım: Şapka giyilmesi hakkında kanun Meclis’te kabul edildi.<br/>

          30 Kasım: Tekke ve zaviyeler ile türbelerin kapatılmasına ve türbedarlıklar ile bir takım unvanların kaldırılmasına dair kanunun kabulü.
        </td>
      </tr>

      <tr>
        <td>
          1926
        </td>

        <td>
          17 Şubat: Medenî Kanun Meclis’e geldi ve kabul edildi.<br/>

          1 Mart: Türk Ceza Kanunu kabul edildi.<br/>

          5 Haziran: İngiltere ve Irak’la Musul Anlaşması imzalandı.<br/>

          14-15 Haziran: İzmir’de Mustafa Kemal’e karşı bir suikast girişimi ortaya çıkartıldı.<br/>

          2 Ağustos: Önde gelen İttihatçılar Ankara İstiklâl Mahkemesi’nde yargılanmaya başladılar.<br/>

          3 Ekim: Mustafa Kemal’in ilk ayakta heykeli Gülhane Parkı’nda açıldı.
        </td>
      </tr>

      <tr>
        <td>
          1927
        </td>

        <td>
          15-20 Ekim: Cumhuriyet Halk Partisi II. Büyük Kongresi’nde “Büyük Nutuk”u okudu.
        </td>
      </tr>

      <tr>
        <td>
          1928
        </td>

        <td>
          3 Şubat: İstanbul’un bazı camilerinde Cuma hutbesi ilk kez Türkçe okundu.<br/>

          10 Nisan: Laiklik Anayasa’ya girdi. Anayasa’daki “Türkiye Devleti’nin dini, din-i İslâmdır” cümlesiyle, mevcut “ahkâm-ı şeriye’nin Türkiye Büyük Millet Meclisi tarafından yürütüleceğini” belirten cümle kaldırıldı; Meclis andının namus üzerine içilmesi kararlaştırıldı.<br/>

          9 Ağustos: Mustafa Kemal Gülhane Parkı’nda halka Latin alfabesine geçileceği haberini verdi (3 Kasım 1928 tarihli kanunla yürürlüğe girdi).<br/>

          28 Kasım: Şapka Kanunu yürürlüğe girdi.
        </td>
      </tr>

      <tr>
        <td>
          1929
        </td>

        <td>
          30 Kasım: Emil Ludwig, Mustafa Kemal’i ziyaret etti.
        </td>
      </tr>

      <tr>
        <td>
          1930
        </td>

        <td>
          “Yurttaşlık Bilgisi” kitabı yayımlandı.<br/>

          3 Nisan: Kadınlara yerel seçimlerde seçme ve seçilme hakkı tanıyan Yeni Belediye Kanunu kabul edildi.<br/>

          Ağustos-Ekim: Serbest Cumhuriyet Fırkası deneyimi.<br/>

          23 Aralık: Menemen’de yedek subay öğretmen Kubilay linç edilerek öldürüldü.
        </td>
      </tr>

      <tr>
        <td>
          1931
        </td>

        <td>
          15 Nisan: Türk Tarihi Tetkik Cemiyeti [sonradan Türk Tarih Kurumu] kuruldu.
        </td>
      </tr>

      <tr>
        <td>
          1932
        </td>

        <td>
          12 Temmuz: Türk Dili Tetkik Cemiyeti [sonradan Türk Dil Kurumu] kuruldu.<br/>

          18 Temmuz: Diyanet İşleri Riyaseti [Başkanlığı] ezanın Türkçe okunmasına karar verdi. Takip eden günlerde her yerdeki Evkaf [Vakıflar] Müdürlükleri’ne Türkçe ezan metni gönderildi.<br/>

          26 Eylül-5 Ekim: Birinci Türk Dil Kurultayı toplandı.
        </td>
      </tr>

      <tr>
        <td>
          1933
        </td>

        <td>
          Mustafa Kemal Anadolu’da uzun seyahatlere çıktı.<br/>

          29 Ekim: Türkiye Cumhuriyeti’nin Onuncu Kuruluş Yılı kutlamaları.
        </td>
      </tr>

      <tr>
        <td>
          1934
        </td>

        <td>
          21 Haziran: Soyadı Kanunu; Mustafa Kemal 24 Kasım’da Atatürk soyadını aldı.<br/>

          5 Aralık: Kadınlara milletvekili seçme ve seçilme hakkı tanıyan Anayasa değişikliği kabul edildi.
        </td>
      </tr>

      <tr>
        <td>
          1935
        </td>

        <td>
          1 Mart: Atatürk dördüncü defa Cumhurbaşkanı seçildi.<br/>

          10 Mayıs: Türk Kadınlar Birliği kendini feshetti.<br/>

          20 Ekim: Nüfus sayımı: Türkiye’nin nüfusu 16.648.270 kişidir.
        </td>
      </tr>

      <tr>
        <td>
          1936
        </td>

        <td>
          20 Temmuz: Boğazların Türk hükümetinin egemenliğine geçişini tanıyan Montreux [Montrö] Sözleşmesi imzalandı.<br/>

          9 Ocak: Ankara Dil, Tarih ve Coğrafya Fakültesi (DTCF) açıldı.
        </td>
      </tr>

      <tr>
        <td>
          1937
        </td>

        <td>
          Antropolojik araştırma.<br/>

          5 Şubat: Kemalist ilkeler “Altı Ok” şeklinde formüle edilerek Anayasa’ya kondu (Cumhuriyetçilik, Milliyetçilik, Laiklik, Halkçılık, Devletçilik, İnkılâpçılık [Devrimci Reformizm]).<br/>

          Mart-Nisan: Büyük Dersim Ayaklanması.
        </td>
      </tr>

      <tr>
        <td>
          1938
        </td>

        <td>
          31 Mart: Atatürk’ün sağlığının bozulduğuna ilişkin ilk resmî bülten gazetelerde yayımlandı.<br/>

          5 Temmuz: Türk birlikleri İskenderun’a girdi.<br/>

          10 Kasım: Mustafa Kemal Atatürk Dolmabahçe’de hayata gözlerini kapadı.
        </td>
      </tr>
    </tbody>
  </table>
