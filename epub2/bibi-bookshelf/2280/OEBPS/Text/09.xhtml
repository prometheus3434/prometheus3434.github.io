  <h1 title="9 Bir Türk Kültürü Devrimcisi (1922-1925)">DOKUZUNCU BÖLÜM <span>Bir Türk Kültürü Devrimcisi<br/>(1922-1925)</span></h1>

  <h2 id="sigil_toc_id_79">Halife azlediliyor</h2>

  <p class="nonindent">Padişah II. Abdülhamid devrinde okuma-yazma öğrenen her Türk çocuğu gibi küçük Mustafa Kemal’in gözünde de Padişah, İslam aleminde herkesin duacı olması gereken “Halife Efendimiz”di. Harp Akademisi’ne kaydolduğunda askerî okullar müfettişinin bir önceki yıl (1898) kaleme aldığı ve her kaçırılan namaz için bir gün garnizon cezası ve Ramazan’da oruç tutmayanlara zindan hapsi öngören kararnamesinin mürekkebi daha yeni kuruyordu. Halife-Sultan askerî talebelerin gözünde dünyadan elini eteğini çekmiş biri değil, birkaç kilometre mesafede yaşayan, kanlı canlı bir başöğretmen gibiydi. Mustafa Kemal İtalya’ya karşı savaşırken ve Cihan Harbi’nde, İslam âleminin dört bir bucağındaki Halifelik propagandalarına şahit olmuşu ki, bunda Almanların payı azımsanmayacak kadar büyüktü; hatta imparatorluğun bazı hasımları “Made in Germany” bir cihaddan bile söz ediyorlardı.</p>

  <p>Bağımsızlık Savaşı’nda milliyetçiler yer yer “Hilafet Ordusu”yla savaşmış olsa bile Mustafa Kemal Paşa, hükümdarlık koltuğundaki Halife-Padişah’ın kişiliğini bu dokunulmaz makamdan ayrı tutmaya uzun süre azamî özen gösterdi. TBMM’nin açılışını haber verdiği 21 Nisan 1920 tarihli tamiminde “vatanın istiklâli temin edildikten sonra” İstanbul’un ya da kendi deyişiyle “Halifelik ve Padişahlık makamının” kurtuluşunu, “hayati önem arz eden görevler”den biri olarak tanımlar.</p>

  <p>Meclis, ülkeden kaçıp bindiği İngiliz destroyerinin güvertesindeyken bile önüne konan bir mesajı “Müslümanların Halifesi” olarak imzalayan Halife-Sultan’ın azline ve Hilafet makamına yeni bir kişinin atanmasına ancak iki yıldan daha uzun bir süre sonra, 18 Kasım 1922’de karar verdi. Meclis’teki sarıklılara ve onların görüşüne riayet eden mebuslara göre her iki adımı atmak için de fetva gerekiyordu. Bu zarurî “İslâmî bilirkişi raporu”nu erken bir tarihten beri Kuvayı Milliye saflarına katılmış olan Konyalı medrese hocası Mehmed Vehbi Efendi (1862-1949) verdi. Mustafa Kemal onu Ankara’ya getirtti ve Şe’riye ve Evkaf Vekili atadı. Vehbi’nin fetvasıyla Şeriat işlerinde zevahiri kurtarmaktan daha ötesini hedeflediği fark edilince görevden alındı.</p>

  <p>Yeni Halife’nin seçimi ertesi gün kapalı oyla gerçekleşti. Osmanlı hanedanından üç veliahdın adının geçtiği iddia edilir: Mehmed Selim Efendi (1872-1937) ve Abdürrahim Efendi (1894-1952) Abdülhamid’in oğullarıydılar; ikincisi bir veliahtlar heyeti ile 1919’da Anadolu halkına Sultan VI. Mehmed’in yani Vahideddin’in selâmlarını iletmişti. Milliyetçilerin nezdinde bu Halife seçilmek için iyi bir referans sayılmazdı. Üçüncü ve daha şanslı olduğu belli olan “aday” ise Abdülmecid’di. Anayasaya göre Şehzade İzzeddin’in intiharının ardından 1918-1922 yılları arasındaki dönemde tahta çıkmış olması gereken, olgun yaşta bir hanedan mensubuydu. Seçimi Mustafa Kemal’in adamları açısından risksiz sayılmazdı. Ne de olsa ortada henüz anayasası “esas teşkilât kanunu” adını taşıyan ve Halife’ye yer vermeyen, oldukça muğlak bir devlet biçimi vardı ortada.</p>

  <p>Sultan Abdülaziz’in (saltanatı 1861-1876) oğlu Abdülmecid, Mustafa Kemal’in gözünde II. Abdülhamid’in nesebi olmaması açısından avantajlıydı ve İstanbul’un işgal yıllarında Vahideddin’le de arasına mesafe koymuştu. Dış görünüşüyle de tahttan indirilmiş hanedanın en gösterişli temsilcilerinden biriydi. Cihan Harbi’nde üniformayla bir fotoğraf çektirmiştir. Başındaki kalpak ve yukarı kıvırdığı Kayzer bıyıkları ayrı tutulursa, sinekkaydı tıraşıyla cephede savaşmış bir komutan zannedilebilir. Osmanlı veliahtlarının yüksek ve hatta en yüksek rütbeleri tek bir kurşun bile atmadan elde edebildiği herkesin malumuydu. İbadet eden bir Müslüman olarak nitelenir. Ayrıca zamanın en önemli edebiyatçılarıyla görüşür, beste yapar ve piyano çalardı, fakat yakın Türk kültür tarihine özellikle sanatçıların hamisi ve yetenekli bir ressam olarak geçmiştir. İstanbul müzelerinde çok sayıda tablosuna rastlanır, aralarında şair ve yazar dostlarının portreleri de vardır. Kaldığı bütün rezidanslarda, son olarak da Dolmabahçe Sarayı’nda Veliaht ve Halife olarak kariyerinin doruğundayken bile hep kendisine bir atölye kurmuştur.</p>

  <p>Mustafa Kemal ise 1922 yılının Kasım günlerinde gerçekçi bir öngörü ile kendisini Abdülmecid’in yeni düzene yapabileceği saldırılardan korumaya çalışıyordu. Aday tahta çıkmaktan imtina edeceğini ve Hilafetle yetineceğini yazılı olarak taahhüt etmek zorundaydı. Peki, hiçbir anayasa maddesinde adı geçmeyen bu makamın işlevi ne olacaktı? Yeni Türkiye kısa bir süre boyunca iki devlet başkanının yan yana durduğu “çift başlı” bir düzene doğru gider gibi göründü.</p>

  <p>Gerçi Abdülmecid makamını Meclis Başkanı’nınkinden daha geniş yetkilerle donatma imkânına sahip sayılmazdı ama semboller de gerçek yetkiler kadar önemliydi. Mustafa Kemal Halife namzedine İstanbul’daki adamı Refet (Bele, 1881-1963) aracılığıyla sınır koymaya çalıştı. Refet 18 Kasım 1922’de telgrafın başına oturup Abdülmecid’in geleneksel “Emiru’l-Müslimin” unvanı yerine sadece “Halife-i Müslimin” unvanını taşımayı kabul ettiğini bildirdi. Mustafa Kemal, Abdülmecid’den hassas bir talepte bulundu: Bir “beyanname” yayımlayarak geçici “Kanun-i Esasi”nin ilk on maddesine atıfta bulunmasını ve “<em>Türkiye Devleti’nin ve Büyük Millet Meclisi’nin ve Hükümetinin mahiyet-i mahsusası</em> [özel niteliği] <em>ve usul-i idaresinin Türkiye halkı ve bütün İslâm âlemi için enfâ ve evfak olduğunu zikir ve</em> <em>tespit</em>” etmesini istedi. İşler tersine dönmüştü: o zamana kadar herkes Halife’ye hürmet borçlu iken bundan böyle Halife’den Cumhuriyet Anayasası’na bağlılık taahhüdünde bulunması isteniyordu.</p>

  <p>Gazi Mustafa Kemal Paşa ertesi gün, yani 19 Kasım’da Meclis’in basit ve ucuz, “Türkiya Büyük Millet Meclisi Riyaseti” antetli kağıdıyla Halife seçimini duyurdu. “Halife-i Müslimin”in yanına son dakikada kabul edilen “Hadimü’l-Haremeyn” unvanı eklenmişti; bu titr ile Hicaz’daki iki kutsal mekânın, Mekke ve Medine’nin koruyuculuğu ima ediliyordu. Bu şu açıdan yadırgatıcıydı: Mekke ve Medine artık İngiltere’nin sadık hizmetkârı, Hicaz Kralı (eski “Şerif”) Hüseyin’in idaresi altına girmişti. Hüseyin de Hilafet makamı üzerinde hak iddia ediyordu, nitekim 1924 Martı’nda yandaşlarının kendisini Halife seçmesini bile sağlayacaktı. Her halükârda Osmanlı’nın hac mekânları üzerindeki dört yüz yıllık hamiliği artık hiçbir şekilde devam edemeyecekti.</p>

  <p>Giderek kendine güveni artan Abdülmecid, Ankara’dan yalnız unvanlarının çoğaltılmasını değil, Halifeliğe getirildiğinde Fatih Sultan Mehmed (saltanatı 1451-1481) gibi kavuk takma iznini de istemişti. Daha veliahtken Fatih’e duyduğu büyük hayranlık biliniyordu. Çalışma odasında, yazı masası ile kütüphanesi arasında Padişah’ın bir portresi asılıydı. Tabii Mustafa Kemal İstanbul’a ve çökmüş hanedana böyle özel bir bağlılık gösterisine asla tahammül edemezdi. Abdülmecid’i “biat” adı verilen seremonide Avrupai bir frak ve fes giymeye mecbur etti. 24 Kasım 1922’deki Türk tarihinin son biat töreninde çekilen fotoğrafta iyi giyimli bir bey, önünde kuyruğa girmiş sarıklı yüksek ulemaya elini öptürürken görülmektedir. Törende Meclis’i Kırşehir mebusu Müfid Efendi başkanlığındaki bir heyet temsil ediyordu. Abdülmecid’in atanma emri gayet ayık bir dille kaleme alınmıştı ve Halife’ye kırmızı satenden bir kese içinde takdim edildi.</p>

  <p>Mustafa Kemal için Halife’nin maaşının kendisininkinden daha düşük olması simgesel açıdan çok önemliydi. Abdülmecid’in maddi anlamda da kendisinden sonra gelmesi, yeni Türkiye’nin bu iki rakip kuvveti arasındaki havayı düzeltmeye yaramadı tabii. Bu makamdakiler için kaçınılmaz görünen beyaz sakalı da bırakan Halifenin Mustafa Kemal’le ilişkisi görev süresince bir dizi telgrafla sınırlı kalmıştır. Halife, Meclis Başkanı’nın izdivacını telgrafla kutlamış, annesinin vefatının ardından başsağlığı dilemiştir; Mustafa Kemal 1923 Ağustos ayında tekrar Meclis başkanlığına seçilince de Halife olarak günlerinin sayılı olduğunu bilmeden Ankara’ya yine bir kutlama telgrafı yollamıştır.</p>

  <p>Mustafa Kemal Lozan Konferansı’nın açılışından birkaç gün önce bir emrivaki yaratmak ister. Amacı Halifenin kamuoyundaki rolünü asgariye indirmek ve onu içeride ve dışarıda nötralize etmektir. Ayrıca İngilizlerin dikkate alınması şart hassasiyetleri vardır. Hint Altkıtası’ndaki Müslümanlar Kurtuluş Savaşı’nda gözlerini Türkiye’ye çevirmişlerdir. Hintli bir “Hilafet Komitesi” Ağustos 1922’ye kadar birkaç yüz bin altın lira toplamış ama Ankara bu parayı Yunanistan’a karşı savaşta kullanmamıştır. Bu kaynak sonradan Mustafa Kemal’in nereye harcanacağına karar vereceği özel ödeneklerinin temelini oluşturacaktı.</p>

  <p>İstanbul’da “Vatikanlaşmış” olan Hilafet kurumu Osmanlı’dan epey yaralı çıkmıştı çıkmasına fakat Ankara’nın başkent oluşunun ve Cumhuriyet’in ilânının ardından sağ kalan tek kurum da oydu. Mustafa Kemal’in en mühimi elbette Rauf olan hasımları, Cumhuriyet’in ilânına kadar Anayasal Monarşi hayaliyle yaşadılar. Buna göre Halife bir tür Devlet Başkanı olacak, ülkenin İslami karakterini temsil edecek ve gelenekten kopuşun daha az hissedilir, daha acısız olmasını sağlayacaktı. Ama Mustafa Kemal İstanbul basınında Halife’ye sempati beyan eden demeçlere gayet hassas tepki veriyordu. Halifenin her hafta ayrı bir camide kıldığı Cuma namazına şatafatlı bir otomobille gidişi bile Ankara’da şüpheli gözlerle izlenmekteydi.</p>

  <p>1924 yılı başlarında Mustafa Kemal için Hilafet kurumuna karşı son darbeyi vurmanın zamanı gelmiş gözüküyordu. Hilafet yandaşları Mecliste Şükrü Hoca adında bir Afyon mebusunun çevresinde kümelenmişti. Şükrü Hoca “Hilafet-i İslamiye ve Büyük Millet Meclisi” adındaki 28 sayfalık risalesinde Halife’nin Papa’dan farklı olarak ruhanî ve dünyevî otoritelerin ikisini birden şahsında birleştirdiği yolundaki klâsik tezi dile getirmişti. “Halife Büyük Millet Meclisine ve Meclis Halifeye bağlıdır.” Bu arada Abdülmecid hükümete yeni dilek ve talepler iletmiş, İsmet bunları, genç eşiyle başta şahsi karakteri ağır basan bir İzmir seyahatine çıkmış olan Reisicumhur’a telgrafla bildirmişti. İsmet 22 Ocak’ta Reisicumhur’dan ayrıntılı bir talimat aldı:</p>

  <blockquote>
    <p>Makam-ı hilafetin ve halifenin şahısları hakkında su-i telakkiyat ve su-i tefsirat [kötü kanı ve kötü yorumlar] halifenin kendi tarz ve tavr u hareketinden neş’et etmektedir [kendi davranış biçimlerinden kaynaklanmaktadır]. Halife, hayatı dâhiliye ve bilhassa hayatı hariciyesiyle ecdadı padişahların mesleğini muakkip [takip eder, sürdürür] görünmektedir. Cuma alayları, ecnebi mümessilleri nezdine memurlar izamı [yabancı temsilcilere memur göndermesi] suretiyle münasebet [ilişkiler kurması], tantanalı gezintiler, saray hayatı, sarayında ihtiyat zabitlerine kadar kabul ve onların iştikâlarını istima [şikâyetlerini dinlemek] ve onlarla beraber ağlamak gibi hareketler bu kabildendir. Halife Türkiye Cumhuriyeti ve Türkiye halkı ile karşı karşıya vaziyetini mütalaa ettiği zaman, İngiltere Krallığı ile Hindistan ahali-i islâmiyesine veya Afgan Devleti ile Afgan halkına karşı, hilafetin ve halifenin vaziyetini vâhid-i kıyasî olarak nazar-ı dikkatte tutmalıdır [bir ölçü olarak dikkate almalıdır]. Halife ve bütün cihan kat’i olarak bilmek lâzımdır ki, mevcut ve mahfuz olan [korunan] halife ve halife makamının, hakikatte, ne dinen ve ne de siyaseten hiçbir mana ve hikmet-i mevcudiyeti [anlamı ve varoluş nedeni] yoktur. Türkiye Cumhuriyeti safsatalarla mevcudiyetini, istiklâlini tehlikeye maruz bırakamaz [varlığını ve bağımsızlığını boş laf yüzünden tehlikeye atamaz], Hilafet makamı bizce en nihayet tarihi bir hatıra olmaktan fazla bir ehemmiyeti haiz olamaz. (…) Halifenin temin-i hayat ve maişeti [geçimini sağlaması] için Türkiye Reisicumhur’unun tahsisatından mutlaka dun [az] bir tahsisat kâfi gelir. Maksat debdebe ve dârat [gösteriş] değil, insanca hayat ve maişet temininden ibarettir.(…) Halifenin ikametgâhını tasrih ve tespit etmek [belirleyip saptamak], hükümetin şimdiye kadar yapmış olması lâzım gelen bir vazife idi. İstanbul’da, milletin boğazından kesilmiş paralarla yapılma birçok saraylar ve bu sarayların içindeki birçok kıymetli eşya ve levazımat hükümetin vaziyeti adem-i tespiti yüzünden [hükümet halifenin ikametgâhını tam olarak belirlemediği için] mahv ve heder oluyor. Halife mensupları, sarayların en kıymetli levazımatını Beyoğlu’nda, şurada burada satıyorlar diye rivayetler vardır. Hükümet bunlara bir an evvel vaz’ıyet etmelidir [el koymalıdır].</p>
  </blockquote>

  <p>Mustafa Kemal’in hükümete yolladığı ödev listesinin sonunda yaptığı benzetme, devrin ilerici Türklerinin Fransız Devrimi’ni nasıl kuvvetle örnek aldığını kanıtlamaya tek başına yeter:</p>

  <blockquote>
    <p>Fransızların kral, hanedan ve mensubînini Fransa’ya sokmakta, istiklâl ve Hâkimiyetleri için yüz sene sonra, bugün dahi mahzur görüp dururken, her gün ufuktan saltanat güneşinin tulûuna duacı bir hanedan ve mensubîni hakkındaki muamelemizde, Türkiye Cumhuriyeti’ni, nezaket ve safsata kurbanı edemeyiz. Halife kendinin ve makamının ne olduğunu sarih olarak bilmeli ve bununla iktifa etmelidir. Hükümetçe ciddi, esaslı tedabir ittihaz ile iş’arını rica ederim Efendim.</p>

    <p>[Fransızlar kral soyundan olanları ve yakınlarını Fransa’ya sokmakta, bağımsızlıkları ve egemenlikleri için yüz yıl sonra, bugün bile sakınca görüp dururken; her gün ufuktan saltanat güneşinin doğmasına duacı bir padişah soyuna ve yakınlarına karşı davranışımızda, Türkiye Cumhuriyeti’ni nezakete ve boş laflara kurban edemeyiz. Halife kendinin ve makamının ne olduğunu açık olarak bilmeli ve bununla yetinmelidir. Hükümetçe ciddi ve esaslı tedbirler alınmasını ve bildirilmesini rica ederim efendim]</p>

    <p class="right">Türkiye Reisicumhuru<br/>Gazi Mustafa Kemal</p>
  </blockquote>

  <p>Bu uyarı atışından sonra Hilafet makamının lağvedilmesi artık an meselesiydi. Elbette bu kararın kabineden hatta Meclis’ten çıkması henüz imkânsızdı. Mustafa Kemal İzmir dolaylarındaki askerî manevralarda Başbakan İsmet İnönü, zamanın 1. Ordular Başmüfettişi ve Genelkurmay Başkanı Fevzi (Çakmak), Ali Fuad (Cebesoy) ve diğer generallerle konuyu istişare ederek Hilafetin lağvedilmesine karar verdi. Erken Cumhuriyet dönemindeki karar alma süreçlerini aydınlatan bu olgu <em>Nutuk</em>’ta şöyle tasvir edilir:</p>

  <blockquote>
    <p>Hilafetin ilgası lüzumunda kanaatlerimiz mutabık idi. Aynı zamanda Şer’iye ve Evkaf Vekâletini de ilga ve tedrisatı tevhit eylemek kararında idik. [Hepimiz halifeliğin kaldırılması görüşünde birleşiyorduk. Bununla beraber Dinişleri ve Vakıflar Bakanlıklarını da kaldırmak ve eğitimi birleştirmek kararındaydık.]</p>

    <p>1924 senesi Martının birinci günü Meclisin tarafımdan küşadı [Meclis’i açmam] icap ediyordu.</p>

    <p>23 Şubat 1924 günü Ankara’ya avdet etmiş idik. Orada da icap eden zevatı kararımdan haberdar ettim.</p>

    <p>Mecliste bütçe müzakeresi devam ediyordu. Hanedan tahsisatı ve Şer’iye ve Evkaf Vekâleti bütçeleri üzerinde tevakkuf edilmek [durmak] lâzımdı. Arkadaşlar, maksada müteveccih beyanat ve tenkidata [amaca yönelik konuşma ve eleştiriye] başladılar; müzakere ve münakaşa idame ettirildi. 1 Mart günü, Büyük Millet Meclisi’nin beşinci mesai senesi münasebetiyle verdiğim nutukta, şu üç noktaya suret-i mahsusada [özellikle] işaret ettim:</p>

    <p>1. Millet, cumhuriyetin halen ve âtiyen bilcümle taarruzattan kat’iyen ve ebediyen masun bulundurulmasını talep etmektedir. (…) [Millet, Cumhuriyet’in bugün ve gelecekte bütün saldırılardan kesin olarak ve sonsuza değin korunmasını istemektedir].</p>

    <p>2. Milletin ârâ-yi umumiyesinde tespit olunan terbiye ve tedrisatın tevhidi umdesinin bilâifate-i an tatbiki lüzumunu müşahede ediyoruz. [Kamuoyunun eğitim ve öğretimin birleştirilmesinden yana olduğu saptanmış bulunduğundan, bunun hiç zaman geçirilmeden uygulanmasını gerekli görüyoruz.]</p>

    <p>3. Diyanet-i islâmiyeyi, asırlardan beri müteamil olduğu veçhile bir vasıta-ı siyaset mevkiinden tenzih ve ilâ etmek elzem olduğu hakikatini de müşahede ediyoruz. [Müslümanlığı yüzyıllardan beri yapıla geldiği üzere politik bir araç haline gelmekten kurtarmanın ve yüceltmenin elzem olduğu gerçeğini de görüyoruz.]</p>
  </blockquote>

  <p>Reisicumhur’un bu ilkeleri koymasını izleyen günlerde Meclis’e sunulmaya hazır önergeler haline getirildi. Mustafa Kemal 1922’de Hilafet ve Saltanat’ın birbirinden ayrılmasıyla ilgili oylamada Mehmed Vehbi’yi geçici olarak kullandığı gibi, bu kez de Hilafet’in lağvedilişi ve Osmanlı hanedanının kalan üyelerinin sınır dışı edilmesi konularını dini bütün mebuslar yoluyla meşrulaştırmayı başardı.</p>

  <h2 id="sigil_toc_id_80">Meclis tartışmaları</h2>

  <p class="nonindent">Oturuma başkanlık eden Fethi Bey 3 Mart 1924’te 431 sayılı kanunun birinci maddesini okudu:</p>

  <blockquote>
    <p>Halife hal’ edilmiştir. Hilafet, hükümet ve cumhuriyet mâna ve mefhumunda esasen mündemiç olduğundan makam-ı hilafet mülgadır. [Halife azledilmiştir. Hilafet, hükümet ve cumhuriyet anlam ve kavramlarına temelde içkin olduğundan, hilafet makamı ortadan kaldırılmıştır.]</p>
  </blockquote>

  <p>Urfalı Şeyh Safvet konuşmasına, Cumhuriyet idaresinin ilk ve aslî görevinin zaten İslam’ın yüce ilkelerini korumak olduğunu söyleyerek başladı. İslam tarihinde kısa bir gezintinin ardından çapulcuların bile halife seçilebildiğini vurgulayarak yasa tasarısını mealen, “Hilafet makamının hukuken ve öz olarak mecliste vücut bulduğu” şeklinde yorumladı. Yani Meclis artık Hilafet’in temsilcisiydi; dolayısıyla Halifelik bundan böyle tek bir adamın şahsında cisimlenemezdi. Bu tez Cumhuriyet’in yeniçağa, ulemanın toplumsal konumunu zedelemeden adım atmasını sağlamıştır.</p>

  <p>Meclis oturumunun en zor bölümünü Adliye Vekili Mehmed Emin Seyyid Efendi’nin (1873-1925) bir saati aşan nutku oluşturdu. Bu zat bir yıl önce Hilafet’in tüm İslam tarihi boyunca süregelen siyasî karakterini anlatmaya çalıştığı <em>Hilafet ve Hâkimiyet-i Milliye</em> (1924) adlı bir kitap yayımlamıştı. Buna göre Hilafet “hükümet” demekti, dinî naslarla hiçbir alâkası yoktu. Kuran’da da böyle bir makamdan söz edilmiyordu; tırnakların nasıl kesileceğinden sakalın boyuna kadar olağanüstü ayrıntılar içeren hadislerde de konu hakkında tek bir kelime yoktu. Müminler, Halife olmadan kılınan Cuma namazının kabul olunmayacağı inancında yanılıyorlardı. İslam dinine göre Allah ve kul arasına kimse giremezdi. Din işleriyle uğraşacak personelin atanması için de bir Halife’ye ihtiyaç yoktu, sonuçta Ankara’daki Şer’iye Vekaleti bir yıldır bütün personel meselelerini halletmiyor muydu?</p>

  <p>Din adamlarının bu önemli sekülerleşme sürecinde iştahla üstlendikleri yeni rol, Falih Rıfkı’nın aktardığı üzere, bir hocanın Meclis koridorlarını geçip Reisicumhur’un odasının önünde şöyle bağırması ile doruğa ulaşır:</p>

  <blockquote>
    <p>“Paşam, Paşam!” diye haykırdı, “maksadın kitabı da kaldırmak olsa, bize emret, yolunu bulalım, (toplantı salonunu işaret ederek) ama bunları söyletme…”</p>
  </blockquote>

  <p>Meclis Başkanı Fethi Bey oturumu, Hilafet’in işlevlerinin Meclis’e intikal ettiği şeklindeki teze pek de uymayan [zabıtlarda da yer almayan], “Hilafet tarih olmuştur” cümlesiyle kapattı. Bütün bunlar Mustafa Kemal için zaten sadece göz boyamadan ibaretti.</p>

  <p>Abdülmecid’in sürgüne gönderilmesini önlenemez gören bazı mebuslar en azından makamın kendisini kurtarmaya çalıştılar. Mustafa Kemal’in Halife ilân edilmesini savunan milletvekilleri de ortaya çıktı. Kendisi bu süreçleri <em>Nutuk</em>’ta şöyle hatırlatır:</p>

  <blockquote>
    <p>Büyük Millet Meclisi, hilafeti lağvettiği zaman Antalya mebusu, ulemadan Rasih Efendi, Hilâl-i Ahmer [Kızılay] namına, Hindistan’da bulunan bir heyetin riyasetinde idi [başkanlığını yapıyordu]. Rasih Efendi Mısır’a uğrayarak Ankara’ya avdet etti [döndü]. Benden mülakat talep ederek şu beyanatta bulundu: “Seyahat ettiği memleketlerde ehl-i İslâm [Müslümanlar] benim halife olmamı istiyormuş. Sahib-i salâhiyet İslâm heyetleri [Müslümanların yetkili kurulları] Rasih Efendi’yi bana bu hususu tebliğ etmek için tevkil etmiş [vekil tayin etmiş].</p>
  </blockquote>

  <p>Mustafa Kemal buna nezaketle teşekkür edip, İslam devlet hukukuna kendi anladığı şekliyle atıfta bulunarak şöyle cevap verdiğini anlatır:</p>

  <blockquote>
    <p>Zât-i âliniz ulema-yı dindensiniz! [Siz din bilginlerindensiniz] Halifenin reis-i devlet [devlet başkanı] demek olduğunu bilirsiniz. Başlarında kralları, imparatorları bulunan tebaanın bana isal ettiğiniz [ulaştırdığınız] arzu ve tekliflerini ben nasıl kabul edebilirim? Kabul ettim desem, buna o tebaanın metbuları [başındakiler] razı olur mu?! Halifenin emir ve nehyi [yasakları] ifa olunur. Beni halife yapmak isteyenler, emirlerimi infaza muktedir midirler? Binaenaleyh mevzuu, medlûlü olmayan mevhum [yapacak işi ve anlamı olmayan kuruntu] bir sıfatı takınmak gülünç olmaz mı?</p>
  </blockquote>

  <p>Milletvekillerinin çoğu, Hilafet’in 18. yüzyılın sonlarından itibaren ruhanîleşmekle beraber evrensel iddiasından yine de bir şey kaybetmediğinin bilincindeydi. Rusya, Avusturya-Macaristan ve Büyük Britanya gibi devletler kendi sınırları içinde bir Halife-Padişah’ın sabık tebaasını barındırıyorlardı ve Halife unvanı taşıyan eski Padişah’a bu tebaa üzerinde belli dinî imtiyazlar tanımışlardı (Kırım, Bosna-Hersek, Kıbrıs). 1924’te bu formüle işlerlik kazandırmak hâlâ mümkündü. Mustafa Kemal ise meseleye farklı yaklaşıyor, doğrudan Meclis’e dönerek fikrini şöyle açıklıyordu:</p>

  <blockquote>
    <p>Efendiler! Açık ve kat’î söylemeliyim ki, ehl-i İslâmî [Müslümanları] bir halife heyulâsiyle hâlâ işgal ve iğfal [uğraştırma ve kandırma] gayretinde bulunanlar, yalnız ve ancak ehl-i islâmın ve bilhassa Türkiye’nin düşmanlarıdır. Böyle bir oyuna rapt-ı hayal eylemek [kapılmak] de ancak ve ancak cehil [bilgisizlik] ve gaflet [aymazlık] eseri olabilir.</p>
  </blockquote>

  <p>İnönü hatıratında Hilafet’in lağvedilmesine, Saltanat’ın kaldırılmasından çok daha büyük önem atfeder. Hilafet’in kalkışı İslam dünyasında hiç de zannedildiği gibi deprem etkisi yaratmamıştır. Hatta Arap ülkelerindeki milliyetçi ve seküler güçler nezdinde Mustafa Kemal’in prestijini artırmıştır bile.</p>

  <p>Ulemanın öne sürdüğü delillerin incelikleri onu etkilemekten uzaktı. Seyyid Efendi’nin Hilafet’e karşı başarıyla dile getirdiği tezlerini, “Son vazifesini yaptı,” sözleriyle yorumlamıştır. Seyyid, tarihî oturumun üzerinden daha birkaç gün geçmeden Adalet Bakanlığı görevinden alındı. Adalet mekanizmasının başında oturan, İslam hukukuna göre eğitilmiş son bakan o oldu; Mustafa Necati veya bilhassa Mahmud Esad (Bozkurt) gibi halefleri artık yeni Türkiye’de İslâmî kurumlarla ve normlarla uyuşma veya onları muhafaza meselesiyle ilgilenmeyecek kadar “dünyevî” hukukçulardan seçilecekti.</p>

  <p>Ulema Meclis’in başındaki insana birçok kez destek vermiştir. İlk başta, fetvasıyla Ankara Müftüsü Rifat’ın adını zikretmek gerekir, ardından Padişah’ın görevden alınıp yeni bir Halife’nin seçilmesinde bilirkişi rolü oynayan Konyalı Müderris Mehmed Vehbi gelir. Mebusların eline Hilafet’in tamamen lağvedilmesi için gereken tezleri verenler de İslam bilginleriydi. Bütün bu süreçte kamusal tartışma İslâmî tezler üzerinden yürümüştür.</p>

  <p>Halifelik makamının lağvedilmesinin görüşüldüğü uzun Meclis oturumundan önce konunun kamuoyunda, benzer ve kapsamlı bir biçimde tartışılmamış olması, Türkiye’nin yakın tarihinin trajik yönlerinden biridir. Son Halife 1944’te Fransa’da sürgünde 76 yaşında öldü. Osmanlı hanedanının yalnız son temsilcisi değil, aynı zamanda en uzun hayatta kalan üyesidir.</p>

  <p>1924 Anayasası, Mustafa Kemal’in sonradan açıklamak zorunda kalacağı iki madde içeriyordu. 2. madde şöyleydi: “Türkiye devletinin dini, din-i İslâmdır.” 26. madde de Büyük Millet Meclisi’nin din işlerini düzenleme görevini üstlendiğini hükme bağlıyordu. 1927’de her iki maddenin de Devrim’i ve Cumhuriyet’i tehlikeye düşürmemek için verilen geçici “tavizler” olduğunu teyit edecek ve uygun bir zamanda anayasadan silinmeleri gerektiğini ekleyecekti ki bu, 10 Nisan 1928’de gerçekleşti. O ve dava arkadaşları artık hakikî sekülerleşme programlarını yürürlüğe koyabilirlerdi.</p>

  <h2 id="sigil_toc_id_81">Tekke ve zaviyeler</h2>

  <p class="nonindent">Her ne kadar İslâmî eğitimin kalesi sayılmasa da, bütün Osmanlı şehirlerindeki gibi Selânik’te de mistik tarikatların toplantı ve ayin mekânları olan tekkeler bulunmaktaydı. Eski şehir merkezine tepeden bakan Mevlevihane’yi herkes bilirdi; yerli halk kadar şehri gezmeye gelen yabancılar da burayı ziyaret eder, sema törenlerini izlerdi. Bir aile dostu Mustafa Kemal’in Askerî Rüşdiye talebesiyken evci çıktığında bir mevlevîhanede diğerleriyle beraber bitap düşene kadar “hu çektiğini” (Arapça Allah anlamında “O”) anlatır. Osmanlı şehirlerinde eğlence imkânları kıt olduğu için buna fazla bir anlam yüklememelidir. Mustafa Kemal her halükârda hayatının ileriki aşamalarından hiçbirinde İslâmî tarikatların meditasyon pratiklerine veya ruhanî zenginliklerine ilgi duyan biri olmadı. Bütün Jöntürk reformcuları gibi o da kuşkusuz erken yaşlardan itibaren tarikatların gayrisafi millî hasılaya ayıp denecek kadar az bir katkısı olduğunu, devletin binlerce kişiyi barındıran irili ufaklı tekke ve zaviyelerin kontrolsüz büyümesini önlemesi gerektiğini düşünmeye başlamıştı. Reformcular, vakıf gelirleriyle rahat bir hayat süren cübbelilerin topluma faydalı işlere ve halkın eğitimine katkı yapmasını talep ediyordu. Bir tür geç kalmış Josephinizm<a class="noteref" href="#n091" id="ref1">1*</a> ulaşmıştı Türkiye’ye.</p>

  <p>Mustafa Kemal’in en geç çiçeği burnunda bir subayken dinle arasına mesafe koyduğunu gösteren birçok ipucu vardır. Bu bağlamda bazılarının iddia ettiği gibi, 1907 sonlarında Selânik’te bir mason locasına kabul edilişine fazla anlam yüklememek gerekir, zira muhalif subayların birçoğu aynı çevrelerle temas halindeydi. Pozitivizmin peygamberi sayılan Auguste Comte (1798-1857) ve modern sosyolojinin kurucularından Emile Durkheim’ın eserleri düşünsel gelişimine çok daha büyük etki yapmışlardır. Mustafa Kemal’in 1909’dan beri temasta bulunduğu Ziya Gökalp, İstanbul Üniversitesi’nde 1913’ten itibaren verdiği “toplumbilim” derslerinde öğrencilere Durkheim’ı anlatmaya başlar. Durkheim, “Dinî Hayatın İlkel Biçimleri” (<em>Les formes élémentaires de la vie religieuse</em>) adlı eserinde dinin köklerini Avustralyalı yerlilerin totemizm dininde arıyordu. Kitap Türk okurlara 1923-24’te Hüseyin Cahid’in (Yalçın) tercümesiyle ulaşacaktı. Mustafa Kemal okuduklarını iştahla benimsemiş, fakat Ziya Gökalp’ten farklı olarak Orta Asya’daki Türklerin İslam öncesi dönemlerindeki aşiret yapılarının ve totemist simgelerin izini sürmemiştir. Peki toplum ve din arasındaki, Durkheim’ın da vurguladığı o sıkı bağlar nasıl gevşetilecekti? Din, sürekli Mustafa Kemal’in millet ve devlet nosyonlarıyla rekabet içindeydi. “Kutsal”ın ve tüm “doğaüstü fikirler”in üzerinden o parıltılı hâle çekip alınmalı, kurumsallaşmış İslam üzerindeki denetim sıkılaştırılmalıydı.</p>

  <p>Mustafa Kemal Paşa Bağımsızlık Savaşı boyunca nüfuzlu tarikatların desteğinden yararlanmış ve onları bundan ötürü ödüllendirmeyi ihmal etmemişti. Mevlevi postnişini Abdülhalim Çelebi (1874-1925) Meclis’in ilk başkanı oldu ve hükümeti Konya havzasındaki Delibaş İsyanı’nın (Ekim 1920) bastırılmasında aktif olarak destekledi. Mustafa Kemal 1919 Kışı’nda Sivas’tan Ankara’ya giderken Hacıbektaş’ta, Bektaşî Babası Salih Niyazi (ö. 1941) ile istişarelerde bulundu. Bu yörede odaklanan büyük Alevî topluluğu da lâyıkıyla taltif edildi. Cemaat reisi Cemaleddin Çelebi (1862-1922) görevini sağlık sorunları yüzünden hakkıyla yerine getiremese bile Meclis’in ikinci başkan yardımcısı oldu. Mustafa Kemal’in Hacıbektaş’a yaptığı kısa ve rutin ziyaretten heterodoks cemaatleri özellikle yeğlediği sonucunun çıkartılmaması için haklı uyarılar yapılmıştır (Hülya Küçük). Gazi, Padişah’ın hükümetiyle “Anadolu’dan her bir rey” için rekabetteydi ve yalnız onlardan değil <em>bütün</em> dinî cemaatlerden, ulemadan, sufîlerden ve halk İslâmı’ndan da aynı ölçüde destek talep ediyordu.</p>

  <p>İlk Millet Meclisinde 403 mebustan 85’i geleneksel dinî bir eğitimden geçmişlerdi; 42’si vekil medrese hocasıydı, aralarında 17 müftü ve 9 Mevlevi şeyhi vardı. Bu adamların rızası alınmadan politika yapmak imkânsızdı. Aynı şey dinlerine bağlılıklarıyla tanınan Sünnî Kürtler için de geçerliydı. Mustafa Kemal Halifeliğin lağvedilmesine kadar Kürtlerin nüfuzlu bir bölümünü kendi politikalarına ikna etmeyi başarmıştı. Erzurum ve Sivas kongrelerinde önemli Kürt temsilcileri ağırlamayı ihmal etmemişti. İlk Büyük Millet Meclisi’nde aşağı yukarı nüfustaki oranlarına tekabül eden bir mebus sayısıyla temsil ediliyordu Kürtler (437 koltuktan 72’si ile).</p>

  <p>Trablus’taki Senûsî tarikatının İstanbul’da sürgün hayatı yaşayan Büyük Şeyhi Sayyid Ahmad (1873-1933) 1921’de bir Anadolu turuna çıktı. Mustafa Kemal Senûsîlerin 1911’den bu yana İtalyan işgal güçlerine karşı ne muazzam bir direniş gücü seferber ettiklerini çok iyi biliyordu. Bunu takdir ettiğinden Şeyh Senûsî’nin armağan ettiği Arap kostümüyle fotoğrafının çekilmesine de izin vermişti. Anadolu cihadının İslâmî anti-emperyalizmle gönül bağını bundan daha iyi vurgulayan bir şey yoktur. Fakat işler Cumhuriyet’in ilânı ve Halife’nin ülkeden sürülmesiyle aniden değişecekti.</p>

  <h2 id="sigil_toc_id_82">İlk büyük Kürt ayaklanması</h2>

  <p class="nonindent">Kürt subaylar en geç 1923’te gizli bir örgüt kurdular (<em>Azadî</em>). Bu teşkilât Nakşibendî Şeyhi Said ile yollarını birleştirdi ve “din maskesi altında milliyetçi bir ayaklanma” (Martin Strohmeier) vücuda getirdi. Aşiretlerin büyük bölümü 1925 yılının Şubat ayında, bugünkü Bingöl vilâyetinin bir köyünden başlayarak Türk ordusuna karşı ayaklandılar. Asiler kısa sürede Elazığ, Muş ve Varto gibi şehirleri işgal ettiler. Batıda Silvan ve doğuda Bitlis arasında kalan isyan bölgesi, Kürdistan’ın Mustafa Kemal’in 1916’da yoğun bir keşif gezisine çıktığı bölümleriyle büyük oranda örtüşüyordu. Bölgede hangi sadakat yapılarının hâkim olduğunu burada, yerinde inceleme fırsatı bulmuştu. Aşiret üyeliği ve bir şeyhe bağlılık bu coğrafyada her şey demekti. Hükümetin sözünün buralarda ne kadar az kıymeti olduğunu da bizzat görmüştü kuşkusuz.</p>

  <p>Başbakan Fethi (Okyar) 25 Şubat 1925’te Doğu vilâyetlerinde sıkıyönetime geçildiğini ilân etti. Birkaç gün sonra da Terakkiperver Cumhuriyet Fırkası’na (TCF) “gönüllü” olarak dağılması yolunda (nafile) bir çağrı yaptı. Meclis Hıyanet-i Vataniye Kanunu’nda değişiklik yaparak, bundan böyle dinin politikaya her türlü alet edilişini cezaî müeyyide altına aldı. Böylece Kürt isyanı devletin gözünde gerici şeyhlerin (mürşitler) cahil müritlerini kullandığı dinî bir ayaklanma olmuştu. Kâzım Karabekir ve TCF’nin diğer politikacıları o günlerde Mustafa Kemal’le saflarını sıklaştırsalar da, kısa bir süre sonra Reisicumhur’un sert hücumlarına hedef olacaklardı.</p>

  <p>Kürtler enikonu Diyarbakır’ı kuşattıktan sonra, üç koldan ilerleyen ordu ayaklanmayı bastırmayı başardı. İsmet (İnönü) 3 Mart günü hükümetin başına geçti ve hemen ertesi gün Meclis’te “genel asayişin muhafazası”na ilişkin çok sert bir kanun oylamaya kondu. Kürt vilâyetlerinden 44 mebusun 37’si hükümetten yana ve sadece yedi mebus karşı oy kullandılar. Cumhurbaşkanı 7 Mart’ta orduya ve sivil idareye yönelttiği bir telgrafla “din kisvesi ardına gizlenen” ayaklanmacıları kınadı.</p>

  <p>Terakkiperver Cumhuriyet Fırkası, haziran ayının başlarında hükümet kararıyla yasaklandı. Partinin dini politik hedeflerine alet ettiği ve sabık Padişah Vahideddin çevresinde kümelenen hainlerle işbirliği yaptığı iddia ediliyordu. Güneydoğudaki huzursuzluklar Türkiye’nin Musul Antlaşması’nı imzalama şevkini kamçıladı; İngiltere, Türkiye ve Irak arasındaki anlaşma uyarınca Irak Kerkük’te çıkartılan petrolün gelirinin yüzde 10’unu 25 yıl süresince Türklere ödemeyi taahhüt etti ve iki ülke arasındaki sınır, “nihai ve zedelenemez biçimde” kesinleşti.</p>

  <p>Şeyh Said tutuklandı ve 29 Haziran’da Diyarbakır’da idam edildi. Aynı zamanda sıkıyönetim bölgesindeki tekke ve zaviyeler de kapatıldılar. Yasağın tüm ülke sathında uygulanmasına ancak 2 Eylül’de, Mustafa Kemal’in Kastamonu ve İnebolu’ya yaptığı ve ileride daha sözünü edeceğimiz “Şapka Seyahatleri”nin hemen akabinde geçilecekti. Yöre (en azından bir süre için) tamamen huzura kavuşmadan önce Ağrı/Ararat (1930) ve Dersim/Tunceli (1937/8) yörelerinde iki etkili isyan daha görülecektir. Bu iki ayaklanma, sonuçları itibarıyla öncekilerden daha ağırdır. Hatta Ağrı Ayaklanması bir kısım Kürtlerin ülkenin iç bölgelerine tehcirini bile getirmiştir.</p>

  <p>Literatürde, Şeyh Said Ayaklanması’yla Türkiye sathında tarikatların baskı altına alınması arasında –sadece zamansal olmayan– sıkı bir bağ kurulur. Bu kadar geniş kapsamlı önlemler ancak basını bile büyük ölçüde susturan olağanüstü hal yasasıyla mümkün olmuştu. Fakat aşiret yapıları dışında kalan ve devlete daha yakın duran tarikatların da acil bir tehlike arz edip etmediği tartışmalıdır.</p>

  <p>Gazi 30 Ağustos 1925’te Kastamonu konuşmasında hem “yollar, patikalar” anlamına gelen hem de bütün mistik gruplaşmaları betimleyen <em>tarikat</em> sözcüğü ile ince bir kelime oyununa girişir:</p>

  <blockquote>
    <p>Türkiye Cumhuriyeti şeyhler, dervişler, müritler, meczuplar memleketi olamaz. En doğru, en hakiki tarikat, medeniyet tarikatıdır.</p>
  </blockquote>

  <p>Tam üç ay sonra, 30 Kasım’da bugün hâlâ Anayasa’yla korunan 677 numaralı “Tekke ve Zaviyeler ile Türbelerin Kapatılmasına ve Türbedarlar ile Bazı Unvanların Men ve İlgasına Dair Kanun” kabul edildi. 1927’de Ankara’da açılan Etnografya Müzesi o tarihten itibaren dağıtılan tekke ve zaviyelerin demirbaşlarını bünyesinde toplamaya başladı. Cumhuriyet, dervişlerin araç gereçlerini artık tarihöncesinden kalan eşya olarak seyirlik vitrinlere yerleştiriyordu. “Ortaçağ” ve “batıl inanç” Mustafa Kemal için aynı madalyonun iki yüzü gibiydi.</p>

  <p>Reform kanunlarının hiçbirisi 677 numaralı yasa kadar ayrıntılı ve aynı zamanda açık bir husumet diliyle kaleme alınmamıştır. Yasa yalnız tekkelerin kapatılmasını ve zikir ayinlerinin yasaklanmasını emretmekle kalmıyordu. Uzun bir liste ile <em>şeyh, derviş, dede</em> veya <em>baba</em> gibi, artık kullanılması yasak olan unvanlar da sıralanmıştı. Falcılık, büyücülük, sihirbazlık veya üfleyip okuyarak iyileştirme gibi, şeyhlerin birçoğunun maddî gelir sağladığı faaliyetler de yasak kapsamındaydı. Padişahların ve şeyhlerin türbeleri kapatıldı. Gayrimenkullerin devletleştirilmesiyle elde edilen yeni sermaye, köy okulları açmakta kullanıldı.</p>

  <p>Yasa öyle aceleyle kaleme alınmıştı ki, Anayasa’nın tarikatlara her türlü özgürlüğü veren 75. Maddesi’nde gerekli değişikliğin yapılması bile unutulmuştu. Cumhuriyet’in ilk 1924 Anayasası’nın çoğu aynı kişilerden oluşan “babaları” temel haklar arasına şu ilkeleri koymuşlardır:</p>

  <blockquote>
    <p>Hiçbir kimse mensup olduğu, din, mezhep, tarikat ve felsefi içtihadından dolayı muaheze edilemez [kınanamaz]. Asayiş, adabı muaşereti umumiye ve kavânine mugayir [kanunlara aykırı] olmamak üzere her türlü ayinler serbesttir.</p>
  </blockquote>

  <p>Meclis Anayasa’dan tarikatların korunmaya değer olduğu fikrini ancak 1937’de çıkartacaktı ki bu, Cumhuriyet’in hukukî temellerinin daha dikkatli ele alınması gerektiğine işaret ediyordu. O arada “felsefî içtihat” terimi de sondan başa, “din” kelimesinin de önüne çekildi – hemen göze batmayan ama dönemin din karşıtı havasına işaret eden gayet açık, net bir değişiklik. Kuzeydoğu’nun ağırlıklı olarak Türk nüfus barındıran bölgeleri ayaklanmalara sahne olmadılar; Nakşibendîler sadece Kürt aşiret ağları içinde yeterli seferberlik sağlayabilmişlerdir.</p>

  <h2 id="sigil_toc_id_83">Menemen: Bir cumhuriyet şehidi</h2>

  <p class="nonindent">Nakşibendî yandaşlarının 23 Aralık 1930 günü İzmir yakınlarındaki Menemen’de genç ihtiyat subayı Kubilay’a saldırarak linç etmeleri büyük ihtimalle münferit bir eylem olsa da, tarikatın şeyhlerine karşı, bu kez ülkenin batısındaki büyük kentleri de kapsayan geniş bir operasyona yol açtı.</p>

  <p>Tarikatları Doğu’da bir güvenlik problemi, Batı’da ise ortaçağın hortlayışı olarak gören Atatürk, din pazarının tasavvuf sektörünü küçümsemişti. Düşüncesine yenilenme, ilerleme, bilim, aydınlanma, gençlik ve medeniyet ve bunların karşısına koyduğu gericilik, fanatizm, ortaçağ ve batıl inançlar gibi net, değişmez kavram çiftleri damgasını vuruyordu.</p>

  <p>Ancak polisiye takibe geçmeden önce mevkiini kullandı ve adeta 18. yüzyıl Aydınlanmacılarının “Lumieres”lerinin izinden gidip elitleri fikirlerine ikna etmek, kazanmak için çalıştı. Örneğin anlaşıldığı kadarıyla 1928’de Kürt hekim Dr. Abdullah Cevdet’e (1865-1932) Baron Holbach’ın <em>Le Bon Sens</em> (<em>Akl-ı Selim</em>, Şirket-i Mürettibiye Matbaası, İstanbul 1928. İkinci baskı: Devlet Matbaası, İstanbul 1929) adlı ünlü eserini tercüme ettirdi. Abdullah Cevdet fevkalâde iyi eğitilmiş bir tıp adamıydı, zamanla yazar ve tercüman olarak Türk ateizminin en radikal temsilcilerinden biri haline gelmiştir.</p>

  <p>1928’de, 1924 Anayasası’nın İslam’ı devletin dini olarak niteleyen maddesinin kaldırılması ve onun kadar dikkat çekmeyen bir tasarruf olan, Meclis’teki yemin metninden “vallahi”nin çıkarılıp yerine “namusum üzerine” ifadesinin konulması; Mustafa Kemal’in İslâmî kurumların gücünü zayıflatma çabasının diğer önemli aşamalarını oluşturur. Fakat yine 1928’de bir grup İstanbullu ilahiyat profesörünün camileri bir tür “reform sinagoguna”<a class="noteref" href="#n092" id="ref2">2*</a> dönüştürme teklifini sağduyuyla reddetmiştir. Teklife göre camilere ayakkabıyla da girilebilecek ve enstrümantal müziğe izin verilecekti. İmamlara nitelikli “din felsefecileri” tarafından danışmanlık hizmeti verilmesi de düşünülmüştü.</p>

  <p>Mustafa Kemal’in zihninde artık genel olarak din ve özel olarak İslam hakkında yerleşen imaj, 1929 yılının sonbaharında –daha önce müzik bahsinde de adını zikrettiğimiz– ünlü Alman yazar Emil Ludwig ile sohbetinde iyice belirginleşir. Ludwig’in çok satan <em>Napoleon</em> (Napolyon) kitabını okumuştur ve <em>Hâkimiyet-i Milliye</em>’de tercümesini tefrikalar halinde yayımlatmıştı.</p>

  <p>Ludwig’in “<em>Gasi</em>” ile buluşması Çankaya Köşkü’nde gerçekleşti ve üç saatten uzun sürdü. Tercümanlık görevini Dışişleri Bakanı Tevfik Rüşdü (Aras, 1883-1972) üstlendi. Mülâkatın aslen Viyana gazetesi <em>Neue Freie Presse</em>’de yayımlanması tasarlanmıştı ama 1930 Nisanı’nda Suriye’de basılan Arapça bir tercüme üzerinden resmî bir Türk bültenine de aksetti. Kimse Gazi’nin niyetlerini yanlış anlamamalıydı.</p>

  <h2 id="sigil_toc_id_84">Mustafa Kemal tayin edici soruyu cevaplandırıyor</h2>

  <p class="nonindent">Mülâkatın uzun bir bölümü din konusuna ayrılmıştır, biz de bilhassa bu bölümle ilgiliyiz. Anlaşıldığı üzere Ludwig’in Mustafa Kemal’e tayin edici soruyu sormasına gerek bile kalmamıştı. Gazi sorulmayan o soruyu, “İnsanlığın ilk teolojik evresinin en yüksek aşaması yıldızlara tapmaktır,” diyen Auguste Comte’ün pozitivizmin el kitabı <em>Discours sur l’esprit positif</em>’ini (“Pozitif Ruh Söylemi”) adeta biraz evvel elinden bırakmışçasına, kendisi cevaplar:</p>

  <blockquote>
    <p>Camilerin kapanmasına hiçbir kimse taraftar olmamasına rağmen, bunların bu suretle boş kalmasına taaccüp ediyor musunuz? Çobanlar, güneş, bulut ve yıldızlardan başka bir şey bilmezler. Yeryüzündeki köylüler de ancak bunu bilirler. Çünkü, mahsulât havaya tâbidir. Türk yalnız tabiatı takdis eder.</p>
  </blockquote>

  <p>Bu düşüncelerin arka planında Comte’ün “fetişizm” düşüncesinin yattığı açıkça anlaşılıyor. Fakat “tabiat” kelimesi telâffuz edilince Ludwig’in aklına Comte değil, Goethe’nin panteizm inancından kaynaklanan bir cümlesi gelir: “Tanrı, insan toplumlarının en iyi yanından ibarettir.” Bu laflar Mustafa Kemal’i pek etkilemez. Durkheim Tanrı düşüncesinin (Avustralyalı) klanların simgeleştirme edimi sonucunda ortaya çıktığını öne sürmüştü ve bu, onun tahayyüllerine daha yakın düşüyordu. Derken Cumhurbaşkanı kendiliğinden bizzat başlattığı Kuran tercümesi ve Siyer (peygamberin hayat hikâyesi) yazım projelerine dikkat çeker:</p>

  <blockquote>
    <p>Ahiren Kur’an’ın Türkçeye tercüme edilmesini emrettim. Bu da ilk defa olarak Türkçeye tercüme ediliyor. Muhammed’in hayatına ait bir kitabın çevrilmesi için de emir verdim. Halk, tekerrür etmekte bulunan bir şey mevcut olduğunu ve din ricalinin derdi ancak kendi karınlarını doyurup, başka bir işleri olmadığını bilsinler.</p>
  </blockquote>

  <p>“İlk defa”dan kasıt “Latin harfleriyle ilk defa” olmalıdır, çünkü Mustafa Kemal Tanzimat döneminden beri (1841) Kuran’ın Türkçe versiyonlarının yayımlandığını ve özellikle 1908’den sonra kutsal kitabın tercüme edilmesi ve yorumlanması hususunda canlı tartışmalar yapıldığını kuşkusuz biliyordu. Meclis 1925’te millî marşın güftecisi Mehmed Akif’i (Ersoy, 1873-1936) Kuran’ı Türkçe’ye çevirmekle görevlendirmiş fakat şair yeni rejimle ihtilâfa düşerek Kahire’de gönüllü bir sürgüne gidince yaptığı çalışmalar – bugüne kadar gün yüzüne çıkmamıştır.</p>

  <p>1928 yılındaki Harf İnkılâbı ile Atatürk’ün ölümü arasında kalan evrede “Siyer”in Türkçe’ye modern naklinin gerçekleşmediği ve burada herhalde esasen başka bir kitaptan bahsedildiği gerçeği bir kenara bırakılırsa, Mustafa Kemal’in kutsal kitapları –Lutheryen anlamda– “vülgarize etmek” değil, tercüme ettirerek üzerlerindeki o kavranamazlık halesini kaldırmak, onları büyüden arındırmak istediğini anlamak dikkate değerdir. Ziya Gökalp’in “ezanın Türkçe okunduğu, köylünün namazdaki duanın anlamını bildiği, Türkçe Kuran okunan bir ülke” vizyonunun ötesinde düşünceler beslediği anlaşılmaktadır burada.</p>

  <p>1932’de imamların hizmetine Türkçe Kuran metinleri sunmak bir zorunluluk haline gelince Cemil Said’in<a class="noteref" href="#n093" id="ref3">3*</a> 1924’ten kalma, ulema tarafından şiddetle eleştirilen metnine başvuruldu. Metin Albert de Biberstein (1808-1887) müstear adıyla yazan Kazimirski’nin 1840’ta kaleme aldığı, son derece yaygınlık kazanmış Fransızca Kuran tercümesine dayanıyordu. Belki burada şunun altını da çizmek gerekiyor: Bu yılların Türk Müslümanları için asıl sorun Kuran’ın (tefsirli) bir tercümesinin yapılacak olması değildi, asıl tepkiyi ibadet dilinin Türkçe’ye çevrilmesi topluyordu.</p>

  <p>Atatürk hayattayken (1935) kapsamlı bir Türkçe Kuran “meali” sipariş edilmiş ve 1938’de, Cumhuriyet’in kurucusunun vefat ettiği sene, bitirilmiştir. Bu işi başlatan Atatürk’ün kendisi değil, Büyük Millet Meclisinden kimi mebuslardı. Yazar Elmalılı Muhammed Hamdi Yazır’ın (1878-1942) 1.000 sayfa kalınlığındaki eserde genel olarak pozitivizm ve özel olarak Auguste Comte ile ince bir hesaplaşmayı da satır arasına sıkıştırmayı becermesi tarihin bir cilvesi olmalı. Elmalılı’ya göre Fransız bilgin Comte, insanın fıtratına üflenmiş Tanrı inancını kendisinin kaybetmiş olmasını tüm insanlığa mal ederek büyük bir yanılgıya düşmüştü.</p>

  <p>Mustafa Kemal hem kararlı bir agnostikti hem de Durkheim’ın öğrencisi olarak dinin Türk toplumundaki derin köklerini sosyal bir vakıa, bir toplumsal gerçek olarak kabul ediyordu. Camilerin boşaldığına dair gözlemi büyük kentler için doğru olabilirdi ama taşrada olup bitenlerden haberi olmadığını kim iddia edebilir? Bunun böyle olmadığını ilk bakışta anlayabiliriz. Daha 1930’da yanına bazı bakanları da alarak ülkenin Avrupa ve Asya yakalarına uzun seyahatlere çıkmıştır. 1931’in bahar aylarında yaptığı bir seyahatte yolu Malatya’ya kadar uzanmıştır. Bu ve taşraya yaptığı daha önceki gezilerde çoğunlukla berbat işleyen ve rüşvet alan yerel bürokrasiyi yerinde teftiş etme fırsatını bulmuş, hoşnut olmayan vatandaşların şikâyet dilekçelerini kabul etmiştir. Halk Partisi milletvekilleri de düzenli olarak seçim bölgelerinden şikâyetleri Genel Sekreterliğe iletiyorlardı. Bu belgeler ne kadar sansürleniyordu? Amerikan Büyükelçisi Joseph C. Grew (1880-1965, Türkiye’deki görev süresi 1927-1932) Gazi’nin, Fethi ve hatta İsmet’in Türk kamuoyunun ne düşündüğünü bilmedikleri ve çoğalan hoşnutsuzluktan bihaber oldukları yönündeki değerlendirmesi doğru değildir.</p>

  <h2 id="sigil_toc_id_85">İlk elden yurttaşlık bilgisi</h2>

  <p class="nonindent">Reisicumhur 1929 Sonbaharı’ndan itibaren bütün okullarda okutulmasını tasarladığı bir kitap üzerinde çalışmaya başladı. Kitap, Alman “Yurttaşlık Bilgisi” (<em>Staatsbürgerkunde</em>) veya Fransız “Yurttaşlık Eğitimi” (<em>Instruction civique</em>) gibi, yeni kuşaklara Kemalist devletin temellerini aktaracaktı. Büyük ölçüde manevî kızı Âfetinan (Ayşe Âfetinan, 1908-1985) tarafından düzeltilerek yayına hazırlanan metin 1930’da basıldı. Kitap doğrudan Mustafa Kemal’in kaleme aldığı çok sayıda bölüm içeriyordu. İkinci bölümü Tek Parti Rejimi’nin (1925-1936) güçlü “Üçüncü Adamı” Receb (Peker) tarafından yazılmıştı; Peker 1934’te İstanbul Üniversitesi’nde “Devrim Tarihi” kürsüsüne gelecekti. Kemalist devlet doktrininin “şef ideoloğu” odur; bu doktrinin bileşenleri Mustafa Kemal’in düşünce dünyasında daha çok yan yana farklı uğraklar halinde, dağınıkça yer alırlar.</p>

  <p>“Yurttaşlık Bilgisi” dersi “millet”in biraz değişik bir tarifiyle başlıyordu. Yazarlar “Türklerin İslam’a geçmeden önce de büyük bir millet olduğunu” göstermeye çaba göstermişlerdi. İslam dini İranlıları, Mısırlıları ve Türkleri tek ve birleşik bir millet haline getirmekte başarılı olamamıştı, çünkü “Hazreti Muhammed tarafından kurulan din, Arap milletçiliğine istinat ediyor”du.</p>

  <p>Dünyada Türklerden daha büyük, daha eski, daha saf bir millet yoktu. Cumhuriyet’le beraber halkın egemenliğine dayanan bir devlet kurulmuştu. Bu devlet “layik”[laik]ti. Her reşit Türk vatandaşı kendi dinini seçmekte özgürdü. Türk dili Türk milletinin kalbiydi, ruhuydu. “Yeni tarihî belgelerin” gösterdiği gibi millet Amerika hariç bütün kıtalara yayılmıştı. “Fakat bugünkü Türk milletinin bekası için şimdiki vatanı kâfi”ydi.</p>

  <p>Hz. Muhammed’in dinini kabul eden insanlar benliklerini unutup hayatlarının her alanda Tanrı’nın kelâmını yüceltmek için feda etmek zorundaydılar. Arapça öğrenmeden Tanrı’nın ne söylediğini anlamak kâbil değildi. Osmanlı’daki Hilafet, Mısır’da ortaya çıkmış şaibeli bir figürden kaynaklanıyordu. Türk milleti (bu) Tanrı ve Peygamber için yurdundan, menfaatlerinden ve kimliğinden vazgeçmişti. Bozkırlarda yaşayan o eski, özgür ve bahtiyar Türklerin ahlâkî meziyetlerine yapılan göndermelerin, sonradan gördüğümüz bir tür İslam-öncesi monoteizm kurma çabalarıyla ilgisi yoktur ve yine doğrudan Ziya Gökalp’in düşünce dünyasından kaynaklanırlar. Gökalp her ne kadar romantize etse ve ayrıntıya girmese de yapıtlarının birçok yerinde ataların yüksek ahlâkî meziyetlerini vurgulayarak, eski Türklerin kurumlarına göndermede bulunmuştur.</p>

  <p>1926 yılının Ramazan ayında Göztepe’de bir imam duasını Türkçe okuyunca Diyanet İşleri Reisliği tarafından görevden alındı. Bunun üzerine Maarif Bakanlığı kendisini imam ve hatip okuluna atadı. Diyanet’in başında o zamanlar sadık Müftü Rifat (Börekçi) vardı. Mustafa Kemal 22 Ocak 1932’de İstanbul’daki küçük bir camide 36. Sure’nin eski Cumhurbaşkanlığı Orkestrası solisti Hafız Yaşar tarafından Türkçe okunması talimatını verdi. Bu deney, akabinde farklı camilerde ve 3 Şubat’ta Ayasofya’da yinelendi. Rifat artık direnmekten vazgeçmişti. Daha önce değindiğimiz gibi, Mustafa Kemal’in bunu İslam’ın Türkçeleştirilmesi için bir adım olarak görüp görmediği tartışılır. “Yurttaşlık Bilgisi”, onun İslamiyetin aslında sadece Araplara yönelik bir din olduğu yolundaki kanaatlerini yansıtır. Fakat halkına yeni bir dil ve yeni bir tarih bilinci verme çabalarının aksine din konusunda ateizm kampanyasına girişmek gibi nihaî bir adımdan özenle kaçınmıştır.</p>

  <h2 id="sigil_toc_id_86">“Kılık kıyafetimiz medenî ve beynelmilel midir?”</h2>

  <p class="nonindent">Mustafa Kemal 1925’te, modernleşen Osmanlı Devleti’nin bir nevi fosilleşmiş simgesi haline gelen fesin hükümranlığını sona erdirdi. Askeriyenin, sivil memurların ve öğrencilerin kullandığı fes, II. Mahmud devrinde tedavüle girdikten itibaren olağanüstü yaygınlık kazanmış, İstanbul’da devlete ait dev bir fabrika bile talebi karşılayamaz hale gelmişti. Artan ihtiyacın büyük bir kısmını karşılayan Avusturya, 1909’da Bosna-Hersek’i ilhakının ardından Osmanlıların fes boykotuyla karşılaştı. Mustafa Kemal Paşa’yı fesiyle gösteren en ünlü fotoğraflar 1919’da Erzurum’da, paşa üniformasını çıkardıktan sonra çekilmişlerdir. Subaylar 1909’dan beri göze batan kırmızı fesin yerine –özellikle tören ve kutlamalarda– kalpak tabir edilen yüksek, kuzu kürkünden şapkayı takıyorlardı. Kalpak, daha hafif ve içten mantarla takviye edilmiş bez kabalak ile beraber resmî üniformanın bir parçasıydı. Mustafa Kemal bir sanatçı tarafından ilk kez 1916 yılının başlarında, başındaki kabalakla resmedilmişti. Yağlıboya portre Avusturyalı savaş ressamı Wilhelm Victor Krausz’un imzasını taşır (<a href="../Text/04.xhtml#r14">bkz</a>. s. 115’teki resim).</p>

  <p>Kemalistlerin geleneksel kılık kıyafete duydukları antipati hasımlarınca iyi biliniyordu. Avrupai “baş örtme” tarzlarına direniş, en ünlü reformlardan biri olan “Şapka Kanunu” 1925’te Meclis’ten geçmeden de evvel başlamıştır. Radikal İslamcı basın, Jöntürk Devrimi’nden hemen sonra yeni iktidarı Avrupaî şapkayı ülkeye sokmayı planlamakla suçladı. İslâmî gelenekler hususundaki katılığıyla tanınan İskilipli Atıf Hoca (1876-1926) adlı din âlimi 1924’te yayımladığı bir risalede şapka takılarak “Frenklerin taklit edilmesi”ni yerdi. Tahammülsüz hoca, şapkayı Hıristiyanların Haç’ı ve rahiplerin bellerine sardıkları ip kemerlerle aynı solukta anmakta beis görmüyordu. 4 Mart 1925 tarihli Takrir-i Sükûn (asayişi, huzuru yeniden tesis) Kanunu hasımlar üzerinde bir korku havası yarattı. Yazılar, risaleler dükkân tezgâhlarının altına girdi; bunlar arasında kitapçığının basımı için Maarif Bakanlığı’ndan onay alan hocanın yazdıkları da vardı.</p>

  <p>Mustafa Kemal aynı yılın yaz aylarında nihayet yeni kılık-kıyafet nizamının propagandasını yapacağı o ünlü seyahatine başladı. Sekiz otomobille yola çıkan heyet, yeşil vilâyet Kastamonu’ya kadar ilerledi ve Gazi burada henüz tanımadığı bir Anadolu ile tanıştı. Konuşmalarında atıfta bulunacağı gibi buranın sakinleri ona özellikle yabanî olarak tanıtılmıştı (“cahil ve taassup içinde”). Kastamonu şehri, Karadeniz’in İnebolu limanı ve Daday kasabası ağustosun son haftasında teatral bir <em>coup</em>’nun [darbe] sahnesi oldular. Mustafa Kemal’in başında bir panama şapka vardı ve üstü açık bir otomobille caddelerden geçiyordu, halk da böylece ona dokunacak kadar yaklaşma imkânı buluyordu.</p>

  <p>Kastamonu’nun yerel gazetesinde yayımlanan bir haber Anadolu şehirlerinde Gazi gelmeden önce hâkim olan atmosferi anlatır. Dernekler, esnaf ve zanaatkâr odaları on ayrı yerde zafer takları kurmuşlardır. Bir <em>Via Triumphalis</em><a class="noteref" href="#n094" id="ref4">4*</a> doğaçlamasıyla, ana cadde boyunca okullar ve özel konutlar taze çam dallarıyla süslenmişlerdir. Vilâyet Konağı’nın istirahat için hazırlanan bahçesinde çiçekli bir kameriye inşa edilmiştir. Konağın içindeki bir odaya ise, bir gazetenin bahsettiği gibi, Gazi Ekselansları banyosunu alabilsin ve sair işlerini görebilsin diye bir küvet ve duş konmuştu. Alışılageldiği üzere eşraftan bir heyet karşılama merasimi için otomobillerle vilâyet sınırına kadar gitmişti.</p>

  <p>Bu üç mekânda yaptığı konuşmalar baştan sona okunduğunda gerçi şapkanın “asri” ve “medenî” bir baş örtme aracı olarak merkezde yer aldığı, fakat aynı zamanda tüm geleneksel kılık-kıyafetin sorgulandığı görülür. İnebolu’da Türk Ocağı lokalinde panama şapkasını hâlâ elinde tutarken misafirlere şöyle seslenmiştir: “Bizim kıyafetimiz millî midir?” ve “Bizim kıyafetimiz medenî ve beynelmilel midir?” Dinleyiciler her defasında yüksek sesle “Hayır” diye cevap veriyordu. Akabinde Gazi ekliyordu: “Size iştirak ediyorum. Tabirimi mazur görünüz. Altı kaval üstü şişhane diye ifade olunabilecek bir kıyafet ne millidir ve ne de beynelmileldir.”</p>

  <p>Bu hücum dizden aşağısını sıkıca kavrayan ve üst kısmı bol düşen, bu sayede tarlada çalışmaya gayet müsait “şalvar”ı giyen Anadolulu erkeklerini incitebilirdi. Onun için şalvarı halka karşı “kumaş israfına yol açması” nedeniyle yeriyor ve bundan sadece Avrupalı tüccarların kâr sağladığını söylüyordu. “Medenî ve beynelmilel” kıyafetin devralınmasını kararlılıkla savunuyordu. Orta Asya Türklerinin, çoğunlukla hâlâ Pantürkçü hayaller besleyen Türk Ocağı çevrelerinde rağbet gördüğü anlaşılan Turanî giysilerinin ardından koşmanın da bir anlamı yoktu:</p>

  <blockquote>
    <p>Arkadaşlar, Turan kıyafetini araştırıp ihya eylemeye mahal yoktur. Medeni ve beynelmilel kıyafet bizim için çok cevherle, milletimiz için lâyık bir kıyafettir. Onu iktisa edeceğiz. Ayakta iskarpin veya fotin, bacakta pantolon, yelek, gömlek, kravat, yakalık, ceket ve bittabi bunların mütemmimi [tamamlayıcısı] olmak üzere başta siperi şemsli [kenarlıklı] serpuş, bunu açık söylemek isterim. Bu serpuşun ismine şapka denir.</p>
  </blockquote>

  <p>“Şapkamızı” <em>redingot, bonjur frak</em> (…) gibi ifadelerle eş tutanların var olduğunu, bunlara gafil hatta cahil olduklarının söylenmesi gerektiğini, çünkü fesin esasen Yunan şapkası olduğundan bile bihaber gezdiklerini anlatır.</p>

  <p>Dönüşünde Ankara’da devletin zirvesince karşılandı. Diyanet’in başındaki Müftü Rifat Börekçi Efendi onu başı açık selâmladı; fesini çıkartıp eline dolamıştı. Bundan etkilenen Mustafa Kemal onu kendi arabasına aldı. Artık yasama süreci başlayabilirdi. 11 Ekim’de devlet memurlarına resmî törenlerde frak ve silindir giyme mecburiyeti getirildi. Şapka Kanunu’nun ele alındığı oturumda (Mango’ya göre meclis tartışması adını hak eden son oturumdu) yalnızca iki milletvekili kanuna karşı gelme cesaretini gösterdiler. Gazi’nin istikrarlı hasımlarından Nureddin Paşa, milletvekili olduğu için devlet memurlarına çıkartılmış bir kanuna uymayacağını belirtti.</p>

  <p>Yalnız Batılı kılık kıyafetin düşmanlarının değil taraftarlarının da aynı İslâmî terminolojiye başvurmaları, hatta tezlerini yer yer Hazreti Muhammed’in hayatına dayandırmaları zamanın tartışma üslubunu yansıtır. Meselâ Antalya mebusu, uysal Rasih Efendi Peygamberin Roma Kayzeri tarafından kendisine armağan edilen bir <em>caket</em> giydiğine dair bir rivayeti dahi öne sürmüştür!</p>

  <p>Şapka taşıma mecburiyeti 25 Ekim 1925’te Meclis’te yapılan oylamanın ardından 28 Kasım’da yürürlüğe girdi. Nureddin Paşa kanun teklifine Meclis’te yüksek sesle itiraz ederken önünde anlaşılan eski bir taslak duruyordu. Çünkü sonunda yeni kılık kıyafet kurallarından hiç kimse muaf tutulmamıştı:</p>

  <blockquote>
    <p>Madde 1. Türkiye Büyük Millet Meclisi üyeleri ile genel ve yerel idare ve bütün kurumlara mensup memur ve müstahdemler, Türk ulusunun giymiş olduğu şapkayı giymek mecburiyetindedir. Türkiye halkının da genel başlığı şapka olup, buna aykırı bir alışkanlığın devamını hükümet engeller.</p>
  </blockquote>

  <p>Mustafa Kemal’in 1920’lerdeki yokluk yıllarında bir yandan yerli mallarının satın alınmasını salık verirken öte yandan şapkayı tedavüle sokması çelişkisiz değildir, çünkü devlet, memurlara yeni kılık kıyafetleri edinebilmeleri için cömertçe kredi açmak zorunda kalmıştır. Kemalizm yanlısı <em>Cumhuriyet</em> gazetesi yükselen fiyatlardan “gayritürk” (Yahudi, Ermeni ve Rum) perakendecileri sorumlu tutuyor, hatta onları adeta günah keçisi haline getiriyordu. Aynı zamanda eskiden derviş takkesi üretenlerin şimdi şapkacılık sektörüne el atmaları tavsiye ediliyordu. Dinî makam sahiplerinin mesai saatlerinde sarık giymeleri serbestti, ancak 1934 yılının Aralık ayında çıkartılacak bir kanun bütün din ve mezheplerde dinî kılık kıyafeti sadece dinsel mekânlar ve ibadetle sınırlayacaktı.</p>

  <p>1926’da bu bölümün başında alıntıladığımız Atıf Hoca kendisini birden Kel Ali’nin (Çetinkaya) Ankara’daki “İstiklâl Mahkemesi”nde buldu. Kitabı Şapka Kanunu’nun kabulünden önce yayımlanıp dağıtılmış olmasına rağmen bu yasaya karşı gelmek suçundan idama mahkûm edildi. Taraftarları, hocanın başına öldükten sonra Avrupaî bir şapka giydirildiği söylentisini yaydılar. Fes takanlar, kanunun kabulünden on yıl sonra hâlâ baskıcı önlemlerle karşılaşıyorlardı.</p>

  <p>Nüfusun yüzde 90’ından fazlasının yaşadığı köylerde ve kasabalarda yeni modaya çok yavaş adapte olunmasına ve kenarlı şapka yerine kasketin tercih edilmesine rağmen Kemalistlerin perspektifinden halkın etnik-sosyal homojenleştirilmesi yolunda bir aşama daha kat edilmişti. Karşılaştıkları grotesk manzaralara gülmekte beis görmeyen Avrupalılar, şapkanın Müslümanlar için bilhassa acı veren bir yan etkisini gözden kaçırıyordu. Şapka yalnız giyilmek zorunda değildi, bir mekâna girilirken <em>çıkartılması</em> da gerekiyordu.</p>

  <p>Bir İslam ülkesinde ilk defa erkekler birbirlerini selâmlar veya kapalı bir yere girerken başı açık oluyorlardı. Şapka Kanunu her ne kadar şapkanın çıkartılmasını değil giyilmesi hususunu düzenlese bile bu etki küçümsenecek gibi değildir. Ama Mustafa Kemal’in başındaki şapkalarla yarattığı muazzam etki Türk toplumuyla sınırlı kalmadı. Gazi, reformlarını coşkuyla izleyen Afgan Kralı Emanullah’ı 1928 yılının Mayısı’nda Ankara’da “Marmara” adı verilen sunî gölette bir tekne gezisine davet ettiğinde Kabil’den gelen misafirin başında da artık bir panama şapka vardı.</p>
