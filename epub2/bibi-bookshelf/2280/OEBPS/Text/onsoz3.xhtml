  <h1><span>Almanca Baskıya Önsöz</span></h1>

  <p class="nonindent">Bu kitap, Mustafa Kemal Atatürk’ün hikâyesini anlatır. Osmanlı İmparatorluğu’nun çöküşüne ve Türkiye Cumhuriyeti’nin doğuşuna tanıklık etmiş günlerin çalkantılı siyasî sahnesine damgasını vuran insandır o. Fakat bu tek kişilik bir oyun değildi. Etrafında birçok dava arkadaşı ve rakip vardı. İşte bu yüzden elinizdeki kitapta Selânik, Manastır, İstanbul, Ankara ve daha birçok farklı mekânın yanı sıra ailesi, dostları, yoldaşları ve rakipleri de boy gösterecekler. Atatürk’ün kendisi değişik rollerde çıkacak karşımıza; önceleri asker ve kendisini ulusal iradenin cisimleşmiş hali olarak gören bir siyaset adamı sıfatıyla, daha sonraları ise dini ve dili, hukuku ve tarih anlayışını, kılık kıyafeti ve müziği derinden değiştirmek isteyen bir kültür devrimcisi olarak. Onun içindir ki, anlatacağımız hikâye aynı zamanda eğitime susamış bir subaydan Türk modernitesinin kuruculuğuna uzanan şahsî bir yolun da öyküsüdür.</p>

  <p>Atatürk’e ilişkin birçok kaynak bugüne kadar sadece rüşeym halinde değerlendirilebildi. Metinlerin birçoğu bu kitapta ilk kez Almanca’ya çevrilerek yayımlanmaktadır. Atatürk’ten ve çağdaşlarından yaptığım alıntılarla hikâyemizi olabildiğince canlı kılmayı amaçladım.</p>

  <p>Okurlarımın önceden Türk kültürü ve tarihi hakkında bilgi sahibi olması gerekmiyor. Ama kimi yerlerde onlara, araştırmaların bugün geldiği noktada devam eden tartışmaları da yansıtmaya çalıştım. Atatürk hakkındaki araştırmalar son yıllarda bilinen kaynakları yeniden değerlendirerek mutad bakış açısına ters istikamette okuyan yazarlardan güçlü dürtüler aldılar Ben gerek olumlayıcı gerekse revizyonist çıkış noktalarının ikisinden de pek çok şey öğrendim. Sonuçta benim işim, güncel çatışmalara kişisel olarak angaje oldukları için görüşleri bundan hayli etkilenen birçok Türk biyografi yazarından daha kolaydı. Amacım, hangi Atatürk imajını onaylayıp hangisini reddedecekleri kararını son kertede okurun takdirine bırakmaktır.</p>

  <p>Dostlarımın ve meslektaşlarımın verdikleri bilgilerden minnetle yararlandığımı belirtmeliyim. Burada hepsi adına sadece Semih Tezcan (Bamberg / Ankara), Winfried Riesterer (Münih) ve Erik Jan Zürcher’e (Leiden) teşekkür etmeme izin veriniz. Ulrich Nolte’nin yardımı ise, elimdeki metinden bir kitap çıkartmakta tayin edici olmuştur.</p>

  <p class="right">K<small>LAUS</small> K<small>REISER</small><br/><em>Berlin ve İstanbul, Mayıs 2008</em></p>
