  <h1 title="6 Stratejistten Siyasetçiye (1919)">ALTINCI BÖLÜM <span>Stratejistten Siyasetçiye<br/>(1919)</span></h1>

  <h2 id="sigil_toc_id_40">İstanbul: Sorumlular kaçıyor</h2>

  <p class="nonindent">Başta Jöntürk <em>troika</em>’sının üç üyesi Talat, Enver ve Cemal paşalar olmak üzere İttihat ve Terakki Cemiyeti’nin lider kadrosu 1 Kasım 1918’de Ahmed İzzet Paşa başkanlığındaki ilk mütareke hükümetinin yardımı ile yurtdışına kaçtı. Tehcirin baş sorumlularından Dr. Behaeddin Şakir (1877-1922) de bunların arasındaydı. 1922’de Orta Asya’da, bugünkü Tacikistan’da Kızıl Ordu’yla girdiği bir çatışmada hayatını kaybeden Enver dışında, saydığımız isimlerin hepsi Ermeni suikastçılar tarafından öldürülecekti. Akabinde Tevfik Paşa (Okday, 1845-1936) hükümeti Britanyalıların baskısıyla seleflerinin Ermeni Tehciri’ne ilişkin “utanç verici icraatını” soruşturmak üzere bir komisyon kurdu. 14 Aralık 1918’de alınan, sorumluları bir harp mahkemesinde yargılama kararı, liderler yurtdışına kaçtıkları için zaten geç kalmıştı. Sabık Komite üyelerini kapsamayan ilk hükümet nihayet 24 Şubat 1919’da, Damad Ferid Paşa (1854-1928) başkanlığında kuruldu.</p>

  <p>Eski Sadrazam Said Halim Paşa (1877-1922) ve Mustafa Kemal’in arkadaşı Fethi (Okyar) aralarında olmak üzere Komite’nin son liderleri 9 Mart’ta tutuklandılar. Kalanlar 5 Kasım’daki son parti kongresinde Cemiyet’in mirasını, daha önce sözünü ettiğimiz Teceddüd Fırkası’na aktarmaya çalışmışlardı fakat bu parti de mayısta, İttihatçıların kurduğu bir başka partiyle beraber yasaklandı. 13 Kasım’da Suriye’den İstanbul’a dönen Mustafa Kemal bu örgütlenmelerle bir ilişkisi olduğunu kesin bir dille yalanlamıştır. Yine de İttihatçılarla sonraki Kemalistleri baştan itibaren kalın çizgilerle ayırmak imkânsızdır.</p>

  <p>Musul’un 3 Kasım’da İngilizler tarafından işgali ile Mondros Mütarekesinde saptanan ateşkes hattının geçerliliğini kaybettiği hemen anlaşılır. <em>Union Jack</em><a class="noteref" href="#n061" id="ref1">1*</a> 8 Kasım’da Kuzey Irak’ın bu en önemli kentinin semalarında dalgalanmaya başlar. Böylece gerek Türk iç siyasetini gerekse uluslararası politikayı uzun süre meşgul edecek bir çatışma odağı daha barış için masaya bile oturmadan yaratılmış olur.</p>

  <p>Mustafa Kemal İstanbul’da, yukarıda da değindiğimiz bazı görüşmelerde bulunmuştur. Bunlardan ve hükümetle yaptığı bazı yakın temaslardan çıkardığı sonuç, savaşı izleyen rejimin kanadı ve kalbi kırık temsilcileriyle ortak hareket etmek mecburiyetiydi. Hükümet, ordunun derhal terhis edilmesine rağmen sınır güvenliğini ve kamu nizamını ayakta tutacak güçteki birliklerin varlığına izin veren 5. Madde çerçevesinde belli bir hareket kabiliyetine sahipti ve Mustafa Kemal bu serbestîyi kısa zamanda lehine çevirmeyi çok iyi bilecekti.</p>

  <p>Savaş sorumlularının büyük bir kısmı bu dönemde Beyazıt’taki Bekirağa Bölüğü’ne kondular. Gardiyandan komutana kadar bütün personel tutuklulardan yana olduğu için keyifler oldukça yerindeydi. Mustafa Kemal de tutuklanan Fethi’yle sıcak temasını sürdürdü. Fethi Bey önde gelen İttihatçılardan biri olarak Ermeni Tehciri ve Kıtâli’nden sorumlu tutulmaktan korkuyordu. Mustafa Kemal onu 14 Mayıs 1919’da şu sözlerle teselli edecekti: “Senin bu ithamlarla hiç ilgin yok ki; o vakitler Sofya’da elçiydin.”</p>

  <h2 id="sigil_toc_id_41">Yunanlar İzmir’e çıkıyor</h2>

  <p class="nonindent">Gazeteler ertesi gün savaşın hemen akabindeki dönemin en ağır ve önemli olayını haber verdiler: Paris Barış Konferansı’nın Yunanistan’a İzmir’i işgal izni vermesi üzerine Yunan birlikleri Ege’deki liman şehrine ayak basmışlardı.</p>

  <p>Lloyd George, Clemenceau ve Amerikan Başkanı Wilson, Paris’te bu emrivaki üzerinde mutabakat sağlamışlardı: Bu karar, henüz vuku bulmamış başka bir emrivakiye, İtalyanların Marmaris civarında giriştiği harekâta cevaptır aslında. İtalya savaştan sonra birliklerini, müttefikleriyle 29 Nisan 1915’te yaptığı özel bir anlaşmaya dayanarak, Antalya civarında konuşlandırmıştı. Şimdi Yunan Başbakanı Eleftherios Venizelos ile onun Britanya hükümetindeki arkadaşları, İtalyanların Ege sahilinde zaten 1912’den beri işgal altında tuttukları Rodos’la On İki Ada’nın karşısına, anakaraya kalıcı bir şekilde yerleşmesinden korkuyorlardı. Batılı devlet adamları bu gerçeğe rağmen kendilerini ve kamuoyunu yatıştırmak için insani motifler öne sürdüler. İşgal operasyonuyla katliamların önleneceğini, Ege’deki Rumları koruyacak başka hiç kimsenin kalmadığını iddia ettiler. Lloyd George hararetle Fransız Cumhurbaşkanı’nı ikna etmeye çalıştı: “We should let the Greeks occupy Smyrna!” (<em>Yunanların İzmir’i işgaline izin vermeliyiz!</em>) Küçük Asya Hellenizmini Avrupa’daki anavatanla birleştirme operasyonunun başlangıç işaretini Venizelos vermemiş, fakat gelişmeleri memnuniyetle karşılamıştır. Yunan tarafı harekâtı yalnız tarihî ve kültürel gerekçelerle temellendirmekle kalmıyor, meşruiyet sağlamak için nüfus politikası ve istatistiği yöntemlerine de başvuruyordu. İyonya Adalarının<a class="noteref" href="#n062" id="ref2">2*</a> nüfusunu Batı Anadolu Rumlarının genel toplamına dahil ediyor, hatta bölgede yaşayan bütün gayrimüslimleri “kendi kontenjanından” sayıyordu.</p>

  <p>İzmir’in işgali sırasında sivil Müslüman halka ağır katliamlar yapıldı (yaklaşık 1.000 kişinin öldüğü söylenir). Bunun üzerine İstanbul’da ve başka şehirlerde ilk Yunan aleyhtarı gösteriler düzenlendi. İngilizler siyasî mahkûmların bazılarını serbest bıraktılar ve tedbir mahiyetinde önde gelen 68 İttihatçı’yı Malta’ya sürgün ettiler. Bu adada da koşullar fena sayılmazdı. Uluslararası basın takip edilebiliyor, anavatanda olup bilenler Kızılhaç paketlerinin bilhassa sarıldığı günlük İstanbul gazetelerinden izlenebiliyordu.</p>

  <p>Padişah ve hükümeti İngiliz işgal kuvvetleriyle uyumlu çalışır. Amaç, Yemen’den Bulgaristan’a uzanan Osmanlı mülkünden olabildiğince büyük kısımları düşman elinden kurtarmak, altı yüz senelik hanedanın bekasını sağlamaktır. 1919 Mart tarihli bir memorandum ki Osmanlıca orijinalini bulmak henüz mümkün olmamıştır, Damad Ferid Paşa hükümetinin düşüncelerinin gerçeklerden ne kadar uzak düştüğünü gösterir: Buna göre Araplar geniş kapsamlı bir özerkliğe kavuşturulacak ama din işlerinde Osmanlı Halifesi’ne biat etmeyi sürdürecek, Halife’nin ismini madenî paralarına basacak ve Cuma hutbelerinde zikredeceklerdir. Hicaz’ın hâli hazırdaki Arap “idareci”lerin elinde kalmasına izin verilirken Medine’de 100 askerden oluşan bir Osmanlı muhafız birliği konuşlandırılacak, vilâyetin dış işleri İstanbul’dan yönetilecektir. Çok daha önemlisi, İstanbul’un bu günlerde Ermenilere “düvel-i muazzama” ile mutabakat içinde “bağımsız bir cumhuriyet” kurma hakkını tanımasıdır. Oldukça önemli bir başka taviz ise ülkedeki İngiliz konsoloslarına 15 yıl boyunca bütün Osmanlı vilâyetlerinde resmî valilerin “danışmanlığı” (<em>counsellor</em>) görevinin verilmesiydi ki, yerel ve genel seçimlerin denetim hakkı da İngilizlerin yetkileri dahilindeydi.</p>

  <p>Mustafa Kemal’in o günlerde hanedanın bekasından yana olduğundan kuşkulanmak için çok sayıda neden vardır. Ermenilerin bağımsızlık planlarını onaylamadığına da kesin gözüyle bakabiliriz. Ancak 1919 Baharı’nda Arap vilâyetlerinin ayrılmasına nasıl baktığı sorusunu yanıtlamak bu kadar kolay değildir. Her halükârda Kurtuluş Savaşı esnasında Türk ve Arap direniş gruplarının sıkı bir işbirliğine tanık olunacaktır. Yüksek bir siyasî veya askerî makama geleceğini düşünen Mustafa Kemal 30 Nisan 1919’da 9. Ordu’nun Müfettişliği’ne tayin edilir; ismi sonradan 3. Ordu olarak değişecek olan birlikler Sivas ve Erzurum’da konuşlanmıştır.</p>

  <h2 id="sigil_toc_id_42">Anadolu’daki birlikleri silahsızlandırma girişimi</h2>

  <p class="nonindent">İtilaf kuvvetleri, Anadolu’daki Osmanlı birliklerinin terhis sürecini bırakalım organize etmek, yeterince denetleyebilecek durumda bile değillerdi. Onların gözünde asıl olan orduların resmî veya hakikî gücünden çok silahsızlandırılmaları, özellikle ağır silah ve mühimmat depolarının fiilen boşaltılmasıydı. Askerlerin çoğu zaten 1919 Yazı başlarken hasadı kaldırmak için Anadolu’nun on binlerce köyüne dağılıp gitmişti.</p>

  <p>Mustafa Kemal’in misyonu kâğıt üzerinde ordunun terhisinin denetlenmesinden ve Karadeniz bölgesindeki etnik çatışmaları önlemek veya bastırmak üzere yerel jandarma gücü tesis etmekten ibaretti. Osmanlı Devleti’nden geriye kalan harabenin başındakiler herhalde generalin İstanbul’dan uzaklaştırılmasını görev edinmemişti. Başka kaynaklarda da gösterildiği gibi, eğer böyle bir niyetleri olsaydı İngiliz yardımıyla onu kolayca Malta sürgününe yollayabilirlerdi. İstanbul hükümeti aslında bir yandan İngilizlerin ordunun terhisi isteğini yerine getiriyor görünürken, öte yandan gayriresmî yollarla yerel jandarma güçleri dahil Anadolu’daki Müslüman sivil ve paramiliter kuvvetleri güçlendirmeye çalışmıştır.</p>

  <p>Mustafa Kemal daha önceki seyahatlerinde yaptığı gibi bu kez de güvendiği dostu Dr. Rasim Ferid’den, yokluğunda İstanbul’daki işleriyle ilgilenmesini rica eder. Hatta Sadrazam ona veda etmek için bir kabine toplantısına ara verir. Mustafa Kemal ileriki bir beyanatında, Damad Ferid Paşa’nın kabine olarak ne yapmaları gerektiği şeklindeki sorusuna kendisinin şöyle cevap verdiğini söyleyecektir: “‘Celâdet gösteriniz!’ dedim. ‘Bunu burada nasıl yapabiliriz?’ dediler, yine: ‘Burada yapabildiğiniz kadarını yaptıktan sonra devam edebilmek için benim yanıma gelirsiniz’ cevabını vererek ayrıldım.” Bu noktada Andrew Mango’nun dile getirdiği kuşkuya katılarak, Mustafa Kemal’in o günlerde kendini henüz Anadolu’daki bir Türk ulusal direnişinin lideri olarak göstermesinin imkânsızlığına değinelim.</p>

  <p>Peki, o günlerde Anadolu’da ve özellikle de kuzeydeki Karadeniz sahillerinde durum neydi? Osmanlı orduları takriben 35.000 adamlık bir mevcudiyete düşürülmüştü, sadece Erzurum’daki 15. Kolordu’da, Kâzım Karabekir komutasında 680 subay ve 19.047 asker görece sağlam duruyordu. Memleketin dört bir köşesinde toprakların denetimi için silahlı çatışmalar patlak vermişti. Özellikle Yunan hedeflerine karşı Trakya’nın ve Anadolu’nun birçok yerinde şaşkın İngilizlerin <em>council</em> dediği Müslüman “Müdafaa-i Hukuk” cemiyetleri kurulmuştu. İngiliz Yüksek Komiseri Amiral Calthorpe’un mart ayında Sadrazam’a gidip özellikle Sivas ve Erzurum arasındaki faaliyetlerini şikâyet edeceği yerel örgütlenmelerdi bunlar.</p>

  <p>Padişah idaresinin unutulmuş bir girişimi, 1919 Nisanı’nda Anadolu’ya gönderilen “Heyet-i Nasîha”dır (<em>Nasihat Heyetleri).</em> Osmanlı veliahtlarının yönetimindeki bu gruplar her yerde kurulmakta olan “Müdafaa-i Hukuk Cemiyetleri”ne karşı sarayın ve hükümetin sesini duyurmakla mükelleftiler. En önemli heyet, II. Abdülhamid’in oğullarından Abdürrahim Efendi’nin yönetimindekiydi; Batı Anadolu’da Hıristiyan azınlıktan temsilcileri de kapsayarak, Paris’te devam eden ve artık sonuna yaklaşan Barış Konferansı’nı etkilemeye çalışmıştır.</p>

  <p>Pontus Rumlarının faaliyetleri Samsun ve Canik havzalarında kanlı çatışmalara neden oluyordu. Yunan politikacı Venizelos’un “Barış Konferansı Arifesinde Yunanistan” başlığını taşıyan bir raporunda, Karadeniz bölgesindeki “vatandaşlarını” geniş bir Ermenistan’ın gelecekteki tebaası olarak gördüğünü ve Panhelen davasından muaf tuttuğunu herhalde o günlerde eli silah tutan pek az kimse biliyordu. Rumların nüfusun yaklaşık beşte birini oluşturduğu Trabzon vilâyetinin Giresun bölgesinde Rum direnişi denizden silahla beslendiği için devamlı yeni çatışmalara yol açmaktaydı.</p>

  <h2 id="sigil_toc_id_43">Tarihî “Samsun’a çıkış”: 19 Mayıs 1919</h2>

  <p class="nonindent">Mustafa Kemal 19 Mayıs’ta ekibi ve iki doktoruyla birlikte denizde geçirdiği üç günün ardından tarihî Pontus limanı Samsun’a çıktı. Türkler bu nedenle o günü halen Gençlik ve Spor Bayramı olarak kutlar. Samsun o devirde Türkiye’nin Trabzon’dan sonra Karadeniz’deki en önemli limanıydı. Aynı adı taşıyan merkez ilçede 1914 yılının rakamlarına göre Rumlar Müslümanlara göre bariz ölçüde çoğunluktaydı (55.000 / 45.000). Mustafa Kemal aldığı emre uyarak derhal burada 200 Britanyalı askerle üs kurmuş olan İngiliz <em>relief officer</em><a class="noteref" href="#n063" id="ref3">3*</a> Yüzbaşı K.H. Hurst ile temasa geçti. 25 Mayıs’ta Birinci Dünya Savaşı’nın ardından bölgede hüküm süren koşulları Harbiye Nazırlığı’ndaki üstleri için şöyle özetliyordu:</p>

  <blockquote>
    <p>Seferberliğin bidayetinde liva dahilinde hemen münhasıran asker firarilerinden ve İslam, Rum, Ermeni gibi anasırdan ayrı ayrı teşekkül eden birtakım çeteler adi hırsızlıklar ve ara sıra da münferiden katil vukuatiyle meşgul olmuş. Rum ve Ermeni tehciri esnasında bu anasırdan zuhur eden bazı çeteler siyasi bir mahiyet iktisap etmiş ve Rusların istilası başlayınca dahil-i memlekette gaile ihdası için bunlar Ruslar tarafından da teşçi ve bahren takviye edilmiş[tir] (…) Rusların inhizamından mütarekeye varıncaya kadar vukuat ve şekavet devam etmiştir. (…) Mütarekeden sonra bütün Rumlar Yunanlılık amal-i milliyesiyle her tarafta şımardığı gibi bu havalide Pontus hükümetinin teşekkülü gibi bir safsata etrafında toplanmış ve tekmil Rum çeteleri muntazam bir propaganda tahtında hemen kâmilen siyasi bir şekle inkılâp eylemiştir.</p>
  </blockquote>

  <p>Bölgede Ermenilerin direnişi tahmin edileceği gibi o kadar önem taşımıyordu. Bunu belirttikten sonra Yunanların bir Pontus devleti kurma niyetine değiniyordu.</p>

  <p>Heyet sonra üç tane hurdası çıkmış Mercedes otomobile binerek Samsun’dan Havza’ya doğru yola çıktı. Otomobiller defalarca yolda kaldıktan ve Paşa’nınki Karageçmiş köyü civarında tamamen pes ettikten sonra, refakatindekilerle birlikte yayan gitmeye karar verdi. Ve bir yıl sonra Gençlik Marşı olarak ünlenecek şarkıyı mırıldanarak yola koyuldu:</p>

  <div class="poem">
    <p><em>Dağ başını duman almış</em>,</p>

    <p><em>Gümüş dere durmaz akar</em>,</p>

    <p><em>Güneş ufuktan şimdi doğar</em>,</p>

    <p><em>Yürüyelim arkadaşlar</em>.</p>
  </div>

  <p>Nakarat ise şöyleydi:</p>

  <div class="poem">
    <p><em>Sesimizi yer, gök, su dinlesin</em>,</p>

    <p><em>Sert adımlarla her yer inlesin – inlesin</em>!</p>
  </div>

  <p>Şarkı, besteci Felix Körling’in o yıllarda İsveç halkının dilinden düşmeyen ve Türkiye’ye muhtemelen Selim Sırrı Tarcan (1874-1956) tarafından tanıtılan bir eserine dayanır. Reformcu pedagog ve eğitim müfettişi Tarcan, Cihan Harbi öncesinde İsveç’te bulunup Halk Evleri’ni incelemişti. 1916’da kendi inisiyatifiyle bir “Beden Eğitimi Günü” ilân etti. Kemalist Türkiye’de bir nevi “Jimnastiğin Babası” Jahn olmuştur.<a class="noteref" href="#n064" id="ref4">4*</a></p>

  <h2 id="sigil_toc_id_44">Havza: Sıcak banyolar, sıcak siyaset</h2>

  <p class="nonindent">Paşa’nın heyeti kaplıcalarıyla meşhur Havza’da çoğunluğu oluşturan Müslüman halk tarafından coşkuyla karşılandı. 13 Haziran’a kadar burada kalacaktı. O günlere kadar barışçı “protesto gösterileri”nden ibaret olan Anadolu direniş hareketinde en önemli virajlar bu haftalarda alınacaktı. Havza’da da Mustafa Kemal gelmeden önce Yunan işgaline karşı gösteriler düzenlenmişti. 1924’te artık büyük ölçüde huzura kavuşmuş bir Havza’ya ve 1919 harekâtının başka mahallerini ziyaret ettiğinde bu dramatik ilkbahar günlerini hatırlayarak Havzalılara şöyle seslenecekti:</p>

  <blockquote>
    <p>Eğer Havzalıların o samimi ve metin hüsnükabulleri olmasa ve eğer Havza’nın nafi ve şifalı kaplıcaları ahvali sıhhiyem üzerinde müspet bir tesir bırakmasaydı emin olunuz ki, inkılâp için çalışamayacaktım.</p>
  </blockquote>

  <p>Bu konuşmada bahsetmeyi unuttuğu bir konu, 1919’da Türk ahaliye “çete savaşı”nda özsavunma imkânını vermek için cephaneliklerin kapısını açtığıdır. Yüzbaşı Hurst’ün vaziyete hakim olduğu Samsun’un tersine Havza’da bir kaplıca ziyaretçisi olarak doğrudan İngilizlerin gözetiminde değildir Mustafa Kemal. Cuma namazına katılır, yerel eşrafı İzmir’in geri alınması için mücadeleye hazırlanmaya çağırır. Bunu işiten Rum ahali telâşla Samsun’daki metropolit<a class="noteref" href="#n065" id="ref5">5*</a> Germanos’u durumdan haberdar eder ve o da Yüzbaşı Hurst’ü bilgilendirmekte gecikmez.</p>

  <p>Havza’ya gelenlerden biri de Topal Osman’dır. Balkan Savaşları gazisi, kurşun yiyip yaralanan menüsküsü nedeniyle almıştır bu lâkabı. 1883’te Giresun’da dünyaya gelmiş ve gözü pek bir çete reisi olarak ün salmıştı; Rumlarla Ermenilerin Pontus sahilini ülkeden ayırma çabalarına karşı savaşıyordu. Pontus Rumlarının ülkenin içlerine tehcirinde de rol oynamıştı. Giresun köylerinden devşirdiği yerel kıyafetli delikanlılardan, <em>Giresun Uşakları</em>’ndan kurduğu şahsî ordusu çok geçmeden İstanbul’daki savaş mahkemesinin Ermenilerin tehcir ve katledilmesine katılan kişileri kapsayan kara listesinde yerini aldı. Cezaî takibi 10 Kasım 1919’da “tecil edildi” ki bu fiilen af anlamına geliyordu. Gerekçe, “mevzubahis mevkide nizamın muhafazası” idi. Bu arada Yunanlılar Midilli’den Ayvalık’a askerlerini çıkartmayı sürdürürken, Güneybatı Anadolu’da, Ödemiş’te Yunan ordusuyla ilk sıcak çatışmalar patlak verdi.</p>

  <p>Yüzbaşı Hurst 2 Haziran’da Havza’ya gitti. Birkaç gün sonra amirlerine yazdığı raporda, Mustafa Kemal’in “enerjisini boşaltmak için muhtemelen katliam yapabilecek” bir hareket organize ettiğini bildiriyordu. İngiliz Karadeniz Orduları Komutanı General Milne bunun üzerine (1924’te ölen) Harbiye Nâzırı Şevket Turgut Paşa’dan Mustafa Kemal’i derhal İstanbul’a geri çağırmasını talep etti. Yüksek Komiser Calthorpe 4 Haziran’da <em>Foreign Office</em>’e [İngiliz Dışişleri Bakanlığı] gönderdiği yazıda Paşa’nın faaliyetlerini büyük bir basiret ve tevekkülle, şöyle değerlendiriyordu:</p>

<blockquote>  <p>Güvenilir bir kaynaktan öğrendiğime göre değişik [Osmanlı] subayları Yunanlara karşı direniş örgütlemek üzere Konstantinopol’den yola çıkmışlar. Bu hareket çok doğal ve hissiyatım o ki, bir o kadar da cihanşümûl; durdurmaya çalışmak nafile bir çaba olacaktır.</p>
</blockquote>

  <p>Calthorpe Müslüman Anadolu’nun bir avuç <em>relief officers</em> ile sadece top kamalarını yuvalarından söküp İstanbul’a düzenli aralıklarla tehditler savurarak kontrol edilemeyeceğini çabuk kavramıştı. Mustafa Kemal’in yoğun telgraf faaliyeti de Hurst’ü huzursuz ediyordu; bu onun Anadolu’da askerî ve sivil kaynaklardan oluşan geniş bir ağ örmekte olduğunu gösteriyordu. Mustafa Kemal’i, faaliyetlerini yakındaki Amasya’ya kaydırmaya iten de herhalde Hurst’ün bu kuşkuları olmuştur. 13 Haziran’da Amasya’ya gelen Mustafa Kemal, telgrafın tellerini üstüne tek bir kuşun dahi konamayacağı kadar titretmeyi buradan da sürdürecekti.</p>

  <h2 id="sigil_toc_id_45">Amasya ve telgraf</h2>

  <p class="nonindent">1919 yılının ilk Haziran günlerine kadar adımlarını İstanbul hükümetiyle (Sadrazamlık, Harbiye ve Dâhiliye nâzırlıkları) bir ölçüde eşgüdümlü atmıştır. Askerî ve sivil sahalardan verebileceğimiz iki örnek durumu yeterince açıklar. Harbiye Nâzırı 27 Mayıs’ta Mustafa Kemal’e görev bölgesini Kayseri ve Maraş’a kadar genişletme emrini verir (Maraş, ekim ayının sonunda Fransızlar tarafından işgal edilecektir). Sonradan azılı düşmanı olacak Dâhiliye Nâzırı Ali Kemal daha 29 Mayıs’ta “millî nümayişlere” kamu düzenini bozmadıkları sürece izin veriyordu. Resmî Kemalist tarih yazımı tarafından Mustafa Kemal’in Anadolu’ya gönderilmesine dair öne sürülen motifler İçişleri Bakanlığı arşivlerinin açılmasının ardından geçerliliğini kaybetmiştir. Çünkü her şeyden önce, bütün Osmanlı Anadolusu’nun idari aygıtı emrindeydi. Görevi, ülkenin doğusundaki ve batısındaki iki önemli komutanla, Kâzım Karabekir ve Ali Fuad’la -ki onlarla Amasya’da buluşacaktır– beraber değişik halk gruplarına saldırıları ve bu grupların kendi aralarındaki çatışmaları önlemekti. İstanbul, görevini başarıyla yerine getirebilirse bunun Paris’teki barış görüşmelerinde Osmanlı’nın elini kuvvetlendireceğini düşünüyordu.</p>

  <p>Eski veliaht şehri Amasya, Bursa’yla beraber Anadolu’nun klâsik Osmanlı mimarisinden en çok payını alan kentlerindendir. Mustafa Kemal 12 Haziran 1919’dan itibaren iki hafta boyunca karargâhını burada, deli akan Yeşilırmak’ın kıyısında kurdu. Amasya’dan annesine bir kartpostal göndermeyi ihmal etmeyecekti: “Validem ve hemşirem Hanımefendilere”. Gencecik telgraf memuru Fethi (Turgut) ve meslektaşları alelacele bir istihbarat dairesinin kurulmasına önayak oldular. Kısa zamanda Sivas, Çorum, Tokat, Samsun ve İstanbul arasında bir telgraf yağmuru sökün etti.</p>

  <p>Bu arada Payitaht’ta Dâhiliye Nâzırı Ali Kemal (16 Haziran) artık direniş gruplarıyla dayanışma beyanları içeren telgrafları engellemeye başlamıştı. Telgraflar yolda hükümete sadık memurlar tarafından da okunup sansür edilebiliyor veya alıkonabiliyordu. Bu koşullarda Mustafa Kemal’in davasını destekleyen telgraf müdürlerinin önemi katlanıyordu.</p>

  <p>“Kraliçe Victoria zamanının interneti”nin yani telgrafın tarihe geçeceği, daha doğrusu tarih yazacağı yerler Amasya, sonra Erzurum ve Ankara’dır. Maniplenin başında, çoğu zaman bir gaz lâmbasının titrek ışığında oturan adam günler ve geceler boyunca Paşa’nın en yakın mesai arkadaşı olur. Şifreli telgrafların yazımı ve çözümü için çoğunlukla ikinci bir adama ihtiyaç vardı. Anadolu Bağımsızlık Savaşı’nın telgraf memurları olmadan örgütlenmesi çok zordu. Mustafa Kemal’in binlerce telgrafı bugüne kalmıştır: Daha çok siyasî içerikli mesajlar (“Bilumum vilâyetlerde… sancaklarda… mutasarrıflıklarda… bilumum telgrafhanelere…”), ama aynı zamanda sivil amirlere ve yetkililere hitaben de gönderilip kayda geçmiş sayısız mesaj.</p>

  <p>Telgraf memuru Fethi Turgut şöyle hatırlıyor: “Cuma namazını kaçırdığım zamanlarda bunun milletin ve efkâr-ı umumiyenin hizmetinde bir nevi ibadet olup yüce Allah’ın kabulünü gördüğünü düşünerek teselli bulurdum.” Teknik koşullar ilkeldir. O zamanlar telgraf bağlantılarına elektrik amonyum klorür pilleriyle veriliyordu; gerekli akımı yaratmak için yirmi, otuz, hatta bazen yüz veya yüz elli pilin art arda devreye sokulması gerekiyordu. Savaşta amonyak tedarik edilemeyince idrarla idare edilmek zorundaydı.</p>

  <h2 id="sigil_toc_id_46">Amasya Tamimi</h2>

  <p class="nonindent">Mustafa Kemal’e Amasya’dan Dolmabahçe Sarayı’nı arattığı, yani Padişah Vahideddin ile doğrudan bağlantı kurmaya çalıştığı bir gece telgrafına cevaben sadece bir tür alındı bilgisi geldi. İstanbul’un yanıtında sadece Padişah’a durumun bildirildiği ve onun da mabeyn başkâtibini görevlendirdiği ve ek olarak kâtibin “makine başında” (yani bugünün diliyle, bir nevî “online”) olduğu yazıyordu: “Haber verildi. Mustafa Kemal Paşa Hazretlerinin zat-ı şahane ile görüşme arzuları arz edilmiş ve kendileri mabeyn başkâtibini vazifelendirmişlerdir. Arz olunur.” Bu oyalayıcı cevaba olağanüstü öfkelenip Fethi’ye “Yaz çocuğum,” dedi. Fethi manipleye “cevab”ın ilk harfinin Mors alfabesiyle kısaltması olan “cim”i bastı ve ekledi:</p>

  <blockquote>
    <p>Ahval-i fevkalâdenin arzına müstenit hususat bilâvasıta [aracısız] irtibatı zarurî kılmaktadır. Mustafa Kemal.</p>
  </blockquote>

  <p>Vahideddin’le son doğrudan temas çabası böyle, öfkeyle sonuçsuz kaldı.</p>

  <p>19 Haziran’dan itibaren bir grup nüfuzlu subay bir araya gelip atılacak yeni adımları konuştular. Bu buluşma 1919 yılının en önemli sonuçlara yol açacak siyasî olaylarından biridir. Amasya’da toplananlar arasında Konya’dan Ankara’ya nakledilen 20. Kolordu’nun Komutanı ve Mustafa Kemal’in Harp Okulu’ndan yakın arkadaşı Ali Fuad Paşa (Cebesoy), Sivas’taki 3. Kolordu’nun başındaki İbrahim Refet (Bele, 1881-1963) ve Hüseyin Rauf (Orbay) vardır. İki diğer muvazzaf generalle telgraf yoluyla mutabakat sağlanmıştı: Kâzım Karabekir (1882-1948, 15. Kolordu, Erzurum) ve grubun en yaşlısı Mersinli Cemal Paşa (1873-1941, İkinci Ordu Müfettişi, Konya). Mustafa Kemal’in son zikrettiğimiz dışındaki bütün dava arkadaşları 1924’te muhalefet politikacıları olarak boy gösterecektir.</p>

  <p>Üzerinde anlaştıkları metin Türk tarih yazımına ‘Amasya Tamimi” olarak geçmiştir ve olağanüstü önemi nedeniyle burada alıntılanacaktır. Mustafa Kemal, arkadaşlarıyla kararlaştırdığı kısa ve öz açıklama metnini 21 Haziran’ı 22 Haziran 1919’a bağlayan gece, yaveri Cevad Abbas (Gürer) Bey’e yazdırmış ve telgraf yoluyla çeşitli alıcılara yollatmıştı.</p>

  <p>Amasya Tamimi’nin esas noktaları, Mustafa Kemal’in 1927’de özetlediği şekliyle şunlardı:</p>

  <blockquote>
    <p>1. Vatanın tamamiyeti, milletin istiklâli tehlikededir.</p>

    <p>2. Hükûmet-i merkeziye [İstanbul Hükümeti] deruhte ettiği mes’uliyetin icabatını ifa edememektedir [üzerine aldığı sorumluluğun gereklerini yerine getirememektedir].</p>

    <p>3. Milletin istiklâlini yine milletin azim ve kararı kurtaracaktır.</p>

    <p>4. Milletin hal ve vaz’ını derpiş etmek [durumunu ve davranışını göz önünde tutmak] ve sada-yı hukukunu [haklarını dile getirip] cihana işittirmek için her türlü tesir ve murakebeden [denetimden] âzade bir heyet-i milliyenin vücudu elzemdir.</p>

    <p>5. Anadolu’nun bilvücuh [her yönden] en emin mahalli olan Sivas’ta millî bir kongrenin senan in’ikadı takarrür etmiştir [tez elden toplanması kararlaştırmıştır].</p>

    <p>6. Bunun için tekmil vilâyetlerin her livasından milletin itimadına mazhar üç murahhasın sürat-i mümküne ile [halkın güvenini kazanmış üç delegenin olabildiğince çabuk] yetişmek üzere hemen yola çıkarılması icap etmektedir.</p>

    <p>7. Her ihtimale karşı keyfiyetin bir sırr-ı millî halinde tutulması ve murahhasların lüzum görülen mahallerde seyahatlerinin mütenekkiren icrası lâzımdır [Her olasılığa karşı bu iş ulusal bir sır gibi tutulmalı ve delegeler gereken yerlere kimliklerini gizleyerek gelmelidirler].</p>

    <p>8. Vilâyet-i şarkiye [Doğu illeri] namına 10 Temmuz’da Erzurum’da bir kongre in’ikat edecektir [toplanacaktır]. Mezkûr [adı geçen] tarihe kadar vilâyat-ı saire murahhasları [öteki il delegeleri] da Sivas’a vâsıl olabilirlerse Erzurum Kongresi’nin azası da Sivas içtima-ı umumisine dahil olmak üzere hareket eder.</p>
  </blockquote>

  <p>Kararlar açıktı ve gerek mekân gerek zaman açısından çerçevesi net çizilmiş bir çalışma programı içeriyorlardı. Genelgenin yazarları doğrudan Padişah idaresini hedef almıyor, onun istikrardan yoksun ve güçsüz olduğunun altını çizerek temsil görevini üzerlerine alıyorlardı. Kabine Mondros’tan bu yana beş kez değişmiş, İtilaf kuvvetlerinin gözetiminde yetkileri iyice sınırlanmıştı.</p>

  <p>Tamimi kaleme alanlar “millî bir heyet” derken Padişah’ın dağıttığı parlamentonun yerine geçecek, az çok demokratik meşruiyete sahip bir kurulu kastederler. Gayrimüslimlerin de bu kurulda temsil edilme olasılığını o tarihte artık hiç kimse ciddiye almıyordu. Her halükârda İstanbul ile Anadolu’da kumandayı elinde tutan generaller arasındaki ipler artık neredeyse kopmaktaydı.</p>

  <p>Şevket Turgut Paşa bu arada Erzurum’a doğru yola çıkan Mustafa Kemal’e yine İngiliz işgal kuvvetlerinin baskısı altında “derhal İstanbul’a dönmesini” emretti. 30 Haziran’da Padişah’ın onun herhangi bir şehirde “tebdil-i hava”ya çıkmasını istediğini belirten bir telgraf aldı. Fakat Mustafa Kemal ve refakatindekiler müşkül şartlarda üç otomobille yolculuğu sürdürdüler ve Erzurum’da, kongrenin ev sahibi Kâzım Karabekir Paşa tarafından Şark usullerine uygun olarak şehrin kapısında karşılandılar. Mustafa Kemal 7 Temmuz’da 3. Ordu Müfettişi sıfatıyla son emrini verdi, çünkü hükümet ertesi gün yetkilerinin resmen elinden alındığını açıklayacaktı. Müfettişlik makamından uzaklaştırılmakla kalmadı, ordudan atıldı, Padişah’ın fahrî yaverliği unvanını kaybetti ve göğsündeki bütün nişan ve madalyaları derhal sökmesi emredildi.</p>

  <h2 id="sigil_toc_id_47">Erzurum: Paşa’ya sivil kıyafetler</h2>

  <p class="nonindent">Erzurum, ülkenin daha batısı veya güneyinde yaşayan Türklerin gözünde, ısırıcı ayazın bir başka adıdır. Oysa yazları burada gayet lâtif hava şartları hakimdir. Erzurum tarihte ve bugün bir garnizon şehri olduğu için de önemlidir, buranın sakinleri hiç bir zaman “Kaf Dağının ardında” yaşamamışlardır. Şehirde daha 1866 yılında <em>Envar-i Şarkiye</em> (Doğunun Işıkları) adlı haftalık bir gazete yayımlanıyordu; Osmanlıca ve Ermenice sütunları vardı ve eğitimli kesimin hemen hepsine ulaşmaktaydı. Kentin göz ardı edilemeyecek orandaki Ermeni ahalisi ilk kez 1890 yılında Osmanlı efendilerine karşı ayaklandı. 1895’te olağanüstü kanlı bir pogroma hedef oldular. Öte yandan 1916’da Ruslar şehre girince bu kez çok sayıda Müslüman katledildi. Şehirdeki Müslümanların durumu ancak Rusların veya başka ifadesiyle Ermeni General Antranik’in iki yıllık işgalden sonra geri çekilmesi ve Kâzım Karabekir’in 12 Mart 1918’de Erzurum’a girmesiyle düzelebildi.</p>

  <p>Amasya Tamimi’ne göre 10 Temmuz 1919 günü yapılacağı bildirilen Şark Kongresi ancak ayın 23’ünde, Ermeni iş adamı Sansaryan’ın vaktiyle cemaate bağışladığı bir okulun binasında başlayabildi. Kongre aslında sadece Şark’tan delegelerin katılacağı yerel bir konferans gibi tasarlanmıştı ama geriye bakıldığında, ona büyük bir millî önem atfedilir.</p>

  <p>Ev sahibi görevini Erzurum’daki teşkilât üstlenmişti. Eldeki 1.500 liradan iki haftalık kongreden sonra 80 lira kalacaktı geriye. Mustafa Kemal ve refakatindekiler kongreden sonra, emekli bir albayın şahsî birikimi olan 900 lirayı alarak tekrar yola koyuldular.</p>

  <p>Müdafaa-i Hukuk Cemiyetleri’nin Erzurum’daki temsilcisi, Mustafa Kemal’in yakın dava arkadaşı haline gelecek olan Mazhar Müfid’dir (Kansu). Faaliyetlerinden ötürü kısa süre önce Bitlis Valiliği görevinden alınmıştı. Anılarında Paşa’yla ilk karşılaşmasını şöyle anlatır:</p>

  <blockquote>
    <p>Genç, dik, adaleli vücudu her hareketinde dinamik, enerjik hüviyetini ifadelendiriyor ve manalandırıyor. O zamanki ifadesi ile Liva elbisesi giyinmiş ve fahri Yaver-i Şehriyâri olduğundan bir de yaldızlı, pırıl pırıl yanan kordon ve altın bir imtiyaz madalyası ile göğsünü süslemişti.</p>
  </blockquote>

  <p>Ordudan ihraç edildikten sonra sivil giyinmek Mustafa Kemal’in arzusuydu. Kıyafetleri Mazhar Müfid, Erzurum Valisi’nden temin etti. Vali kendisine temiz bir elbise bulamadı ama “bir-iki defa giydiği jaketatayı” çıkartıp verdi gardırobundan. Temiz bir fes (o zamana kadar askerî kalpak giyiyordu) ve gömlek, yaka, kravat da buldu sonunda, Mazhar Müfid.</p>

  <p>Mustafa Kemal kendini bir “Temsil Heyeti”nin başkanlığına seçtirdi; diğer üyelerin atalet ve namevcudiyetleri düşünüldüğünde, “Heyet-i Temsiliye”deki varlıkları ile yoklukları zaten birdi. Böylece ilk taslağını Amasya’da oluşturduğu Sivas Kongresi’ni rahat rahat hazırlayabilirdi artık.</p>

  <p>Kâzım Karabekir 15. Kolordu’nun Komutanı olarak Harbiye Nâzırlığı’na düzenli olarak Erzurum bölgesindeki olayları rapor etmek zorundaydı. 1 Ağustos 1919 tarihli bir telgrafında Mustafa Kemal Paşa ve Rauf Bey’i niçin desteklediğini şu sözlerle açıklar: “<em>Müşarünileyhler</em> [anılan şahıslar] <em>mülk ve milletin saadet ve selâmeti ile alâkadar her ferdi vatanperver gibi yaşamaktadırlar</em>.” Mustafa Kemal 1927 tarihli <em>Nutuk</em>’ta Erzurum Kongresi’ne bütün ayrıntılarıyla değinirken Karabekir’in desteğinden tek kelimeyle bahsetmez. Asıl amacı, Erzurum’da delegelerin kabul ettiği manifestoya kendi ana fikirlerini neredeyse tamamen dahil edebildiğine dikkat çekmektir:</p>

  <blockquote>
    <p>1. Hudud-ı milliye dahilinde bulunan bilcümle aksam-ı vatan bir küldür [vatan parçaları bir bütündür]. Yekdiğerinden infikâk [ayrılma] kabul etmez.</p>

    <p>2. Her türlü ecnebi işgal ve müdahalesine karşı ve Osmanlı Hükümetinin inhilâli [dağılması] halinde millet müttehiden [birlikte] müdafaa ve mukavemet edecektir.</p>

    <p>3. Vatanın ve istiklâlin muhafaza ve teminine hükûmet-i merkeziye muktedir olamadığı takdirde, temin-i maksat [amacı gerçekleştirmek] için bir hükûmet-i muvakkate teşekkül edecektir [geçici bir hükümet kurulacaktır]. Bu hükümet heyeti milli kongrece intihap olunacaktır [seçilecektir]. Kongre mün’akit değilse [toplanamamışsa] bu intihabı [seçimi] Heyet-i Temsiliye yapacaktır.</p>

    <p>4. Kuva-yi milliyeyi amil ve irade-i milliyeyi hâkim kılmak esastır.</p>

    <p>5. Anasır-ı Hıristiyaniyeye hâkimiyet-i siyasiye ve muvazene-i içtimaiyemizi muhil ita olunamaz [Hıristiyan unsurlara siyasal üstünlük ve toplumsal dengemizi bozacak ayrıcalıklar verilemez].</p>

    <p>6. Manda ve himaye kabul olunamaz.</p>

    <p>7. Meclis-i millinin derhal içtimaini ve icraatını hükümetin Meclisin murakabesine vaz’ını temin etmek için çalışılacaktır [Millet Meclisi’nin hemen toplanmasını ve hükümet işlerinin Meclis denetiminde yürütülmesini sağlamak için çalışılacaktır].</p>
  </blockquote>

  <p>Erzurum Kongresi’nden geriye hiçbir zabıt kalmadığı için nihaî sonuç belgesi öncesinde nelerin tartışıldığını tam olarak bilmiyoruz. Kongrenin en önemli kararları şöyle özetlenebilir:</p>

  <blockquote>
    <p>Doğu vilâyetleri geri kalan Osmanlı mülküne ayrılmaz biçimde bağlıdır.</p>

    <p>Bütün Müslümanlar kardeştir ve Mütareke sınırları içinde bölünmez bir millet meydana getirirler. Mütareke sınırları dahilindeki yerlerde her türlü müdahale veya işgal bir Rum veya Ermeni özerkliği tesis etme çabası olarak değerlendirilir ve reddedilir.</p>

    <p>Hıristiyanların haklarına saygı duyulur ama onlara yeni tavizler verilmeyecektir.</p>

    <p>Bilim, sanayi ve ekonomi alanlarında memnuniyetle yardım alınacaktır.</p>

    <p>İstanbul Hükümeti Doğu vilâyetlerini ihmal etmeye veya gözden çıkartmaya mecbur edilecek olursa ülkede geçici bir yönetim kurulacaktır.</p>

    <p>Temsilciler aynı zamanda yeni seçimler ve meclisin (yakın zamanda) yeniden toplanmasını talep etmişlerdir.</p>
  </blockquote>

  <p>Bu ilkeler Padişah hükümetinin en son 1919 Mart ayında İngilizlere yaptığı tekliflerden büyük ölçüde ayrılır. Aynı aylarda Osmanlı vilâyetlerinde bir Amerikan mandası kurulması fikri de tartışılıyordu. Padişah ve Hürriyet ve İtilaf Fırkası çevresindeki İngiliz yanlılarına karşı Amerikan himayesi altına girmeyi savunanlar, Wilson’ın ulusların kendi kaderini tayin hakkı ilkelerinin Müslüman halkın lehinde yorumlanacağını umuyorlardı. Ünlü yazar Halide Edib (Adıvar, 1884-1964) Mustafa Kemal’e 10 Ekim’de yazdığı bir mektupta Amerikan mandasının nimetlerini Filipinler örneğinde överken Amerikalıların “vahşi bir ülkeyi” kendi kendini yönetebilen modern bir makineye (!) çevirebildiğinden bahsediyordu.</p>

  <h2 id="sigil_toc_id_48">Ülkenin geleceği hakkında bir gece sohbeti</h2>

  <p class="nonindent">Erzurum Kongresi’nin sonlarına doğru Mustafa Kemal ile Mazhar Müfid (Kansu) ve İbrahim Süreyya (Yiğit, 1880-1952) arasında düşündürücü bir sohbet cereyan etti. 7 Ağustos’u 8’ine bağlayan gece hep beraber geç vakte kadar kahve ve sigara içilerek oturuldu. Paşa “hem çok neşeli hem de çok düşünceliydi”. Kongre’ye katılanların yaptığı konuşmaların hepsi hoşuna gitmemişti Mustafa Kemal’in. Bunu şöyle ifade etti:</p>

  <blockquote>
    <p>‘Asri’ kelimesi hoca efendilerin taassubuna dokundu. Yanlış tefsir ve mülâhazalara kapıldılar. O kelimeyi [modern sözcüğünü kongre sonuç belgesinden] çıkartmakla iyi ettik.</p>
  </blockquote>

  <p>Biraz sonra Mazhar Müfid’e not defterinin yanında olup olmadığını sordu. Defteri getirdiğini görünce sigarasından art arda derin birkaç nefes aldıktan sonra, şöyle bir uyarıda bulundu:</p>

  <blockquote>
    <p>“Amma bu defterin bu yaprağını kimseye göstermeyeceksin. Sonuna kadar mahrem kalacak. Bir ben, bir Süreyya, bir de sen bileceksin. Şartım bu…” dedi.</p>

    <p>Süreyya da, ben de: “Buna emin olabilirsiniz Paşam,” dedik. Paşa, bundan sonra: “Öyle ise önce tarih koy!” dedi. Koydum: 7-8 Temmuz 1919. Sabaha karşı. Tarihi sayfanın üzerine yazdığımı görünce: “Pekâlâ, yaz!” diyerek devam etti:</p>

    <p>“Zaferden sonra şekli hükümet Cumhuriyet olacaktır. Bunu size daha önce de bir sualiniz münasebetiyle söylemiştim. Bu bir. İki: Padişah ve hanedan hakkında zamanı gelince icap eden muamele yapılacaktır. Üç: Tesettür kalkacaktır. Dört: Fes kalkacak, medenî milletler gibi şapka giyilecektir.</p>

    <p>Bu anda gayri ihtiyari kalem elimden düştü. Yüzüne baktım. O da benim yüzüme baktı. (…) Paşa ile zaman zaman senli benli konuşmaktan çekinmezdim.</p>

    <p>“Neden durakladın?” deyince:</p>

    <p>“Darılma amma Paşam, sizin de hayalperest taraflarınız var,” dedim, gülerek.</p>

    <p>“Bunu zaman tayin eder. Sen yaz,” dedi. Yazmaya devam ettim:</p>

    <p>“Beş: Lâtin hurufu kabul edilecek.”</p>

    <p>“Paşam kâfi, kâfi…” dedim ve biraz da hayal ile uğraşmaktan bıkmış bir insan edası ile “Cumhuriyet ilânına muvaffak olalım da üst tarafı yeter!” diyerek defterimi kapadım ve koltuğumun altına sıkıştırdım!…): “Paşam sabah oldu.”</p>
  </blockquote>

  <p>Mustafa Kemal’le aşağı yukarı aynı yaştaki Süreyya onunla 1911’de Sirenayka’da birlikte gönüllü çarpışmış eski bir İttihatçıydı. 1919’da İzmit Valiliğine terfi olduktan sonra Amasya ve akabinde Erzurum’da toplanan milliyetçilere katılmıştı. Kısacası Mustafa Kemal bu sözleri gözü kapalı güvendiği dostlarına karşı sarf etmiştir. Mazhar Müfid, Mustafa Kemal’in yıllar sonra Çankaya’daki akşam yemeklerinden birinde gülümseyerek, “Bu Mazhar Müfid yok mu, kendisine Erzurum’da tesettür kalkacak, şapka giyilecek, Lâtin hurufu kabul <em>edilecek</em> deyip bunları not etmesini söylediğim zaman defterini koltuğu altına almış ve bana hayalperest olduğumu söylemişti,” dediğini aktarır. “Defter” hiç yayımlanmamıştır, fakat Mustafa Kemal’in “iddialı” tasarılarının ve “büyük fikirlerinin” o günlerde artık çoktan olgunlaştığından kuşku duyulamaz.</p>

  <h2 id="sigil_toc_id_49">Sivas: Kararlı adımlarla Cumhuriyet’e doğru</h2>

  <p class="nonindent">“Anadolu ve Rumeli Müdafaa-i Hukuk Cemiyeti”nin Sivas Kongresi öngörülenden çok daha geç başlayarak 4 Eylül’den 11 Eylül’e kadar sürdü. Burada da kongre mekânı bir okuldur. O yıllarda Türk Müslümanların Anadolu’nun eski ve yegâne sahibi olduğunun kanıtı haline gelen ünlü Selçuklu Çifte Minareli Medresesi, kongrenin yapıldığı yerden sadece iki adım uzaktaydı.</p>

  <p>Kongreye gelen “delegeler”in sayısı 31’di ve Erzurum Kongresi’ne çağrılan 56-70 kişinin hayli altında kalıyordu. İdeal durum, 61 vilâyetin hepsinin üçer kişiyle temsil edilmesiydi. Sivas’ın yolları, görece merkezî konumuna rağmen çok kötüydü. At arabasıyla Ankara’ya ancak on günde gidiliyordu. Şehir, Anadolu demiryolları ağına ancak 1930’da bağlanacaktı.</p>

  <p>Doğu ve Batı Anadolu’nun Müdafaa-i Hukuk Cemiyetleri’nin siyasî hedeflerinin farklılığı haklı olarak vurgulanagelmiştir. Batı Anadolu İtilaf kuvvetlerinin müdahalelerine genellikle daha ılımlı yaklaşıyordu; askerlerin ağırlığı orada Şark vilâyetleri ölçüsünde hissedilmiyordu. Meşruiyet zemini öncüllerinden biraz daha zayıf da olsa, Sivas Kongresi başarıyla Erzurum’da alınmış kararları bütün ülkeye teşmil eden ulusal bir irade beyanı olarak takdim edildi.</p>

  <p>Kongre 11 Eylül 1919’da bir dizi karar ve yeni bir “Heyet-i Temsiliye”nin seçilmesiyle sona erdi. Temsilciler Heyeti’ne altı yeni koltuk eklenmişti. En ünlü üyeler Mustafa Kemal Paşa’nın yanı sıra Rauf (Orbay) ve eski 3. Kolordu Komutanı Refet (Bele) idi. Askerî kanattan gelmeyen azalar arasında Paşa’nın yeni yakın dostu Mazhar Müfid (Kansu) ve Erzincanlı bir Nakşibendî şeyhi olan Hacı Fevzi Efendi vardı. Mustafa Kemal Cemiyet’i Halk Partisi’ne çevirdikten sonra Sivas, Anadolu’daki direnişle Cumhuriyet düzeni arasındaki sürekliliği vurgulamak üzere partinin ilk kongresi sayılacaktı.</p>

  <p>İstanbul Hükümetinin asabiyeti artıyordu. Britanyalı General Milne Londra’ya şöyle rapor etmekteydi: “Hükümet ve Müttefikler çaresiz. Mustafa Kemal’in Anadolu’daki hareketi, hedefe kilitlenmiş olarak bağımsız bir Cumhuriyet’e gidiyor.”</p>

    </div>

    <p>Mustafa Kemal 16 Ekim’de İstanbul Hükümeti’nin bir temsilcisiyle pazarlığa oturmak üzere, Rauf ve Bekir Sami’yle beraber Sivas’tan Amasya’ya doğru yola çıktıktan iki gün sonra arkasında hiç de tahmin ettiği kadar sağlam bir zemin bırakmadığını öğrendi. Halveti tarikatı<a class="noteref" href="#n066" id="ref6">6*</a> şeyhi Receb, telgraf dairesini işgal ederek İstanbul Hükümeti’ne başvurmuştu. Mustafa Kemal’i birçok ayıbı olan küçük bir grup adına konuşmakla suçluyor, milleti temsil yetkisi olmadığını söylüyordu. Kendisi Sivaslı âyân arasında 200 imza toplamıştı, yazdığı protesto mektubuna 160 mühür basıldığını bildiriyordu.</p>

    <p>Üç adam Amasya’da, İstanbul’daki Tevfik Paşa hükümetiyle milliyetçilerin arasını yeniden bulmaya çalışan Bahriye Nâzırı Salih Hulusi Paşa’yla (Kezrak, 1864-1939) bir araya geldiler. Üç günlük pazarlıkların ardından -ordu komutanlarıyla sürekli istişare içinde– Sivas kararlarının özellikle sınır ve azınlıklar konularında yeni bir tefsiri üzerinde anlaştılar. Meclis, şartlar elverdiği ölçüde İstanbul’da kalacaktı. Ama Mustafa Kemal’in kafasında, 1927’de açıklayacağı gibi, şimdiden başka bir çözüm şekilleniyordu:</p>

    <blockquote>
      <p>İstanbul’un düşman işgali altında bulunması dolayısıyla, milletvekillerinin yasama görevlerini hakkıyla yerine getirmelerine pek elverişli olamayacağı düşüncesi ortaya atıldı. 1870-1871 savaşında Fransızların Bordeaux’da ve daha sonra Almanların Weimar’da yaptıkları gibi, barış anlaşması yapılıncaya kadar, geçici olarak, Meclis-i Millî’nin Anadolu’da, saltanat hükümetinin kabul edeceği güvenilir başka bir yerde toplanması uygun görüldü.</p>
    </blockquote>

    <p>Mustafa Kemal Sivas’a geri dönünce (28 Ekim) dört ordu komutanını 16 Kasım’da başlayacak bir toplantıya çağırdı. Temsilciler Heyeti bilhassa Güneydoğu Anadolu’da giderek tehlikeli bir hal almaya başlayan koşulları ilk kez ordu komutanlarıyla konuşuyordu. Urfa, Antep ve Maraş, gönüllü Ermeni birliklerin kısmî yardımını alan Fransız ordusu tarafından işgal edilmişti. General Milne 3 Kasım’da Yunanlar ve Türkler arasında bir hudut hattı çizdi.</p>

    <p>Bu meyanda Sivas’a bir dizi önemli yabancı ziyaretçi geldi. Bunlar arasında özellikle Amerikalı General Harbord<a class="noteref" href="#n067" id="ref7">7*</a> (22 Eylül) ve Fransız Picot’nun<a class="noteref" href="#n068" id="ref8">8*</a> (7-8 Aralık) adları zikredilmelidir. Temsil Heyeti üyeleri Rauf (Orbay), Mazhar Müfid (Kansu), Hakkı Behiç (Bayiç, 1882-1943) ve Ahmed (Alfred) Rüstem (Blinsky, 1862-1935) 18 Aralık’ta Osmanlı Meclisi seçimlerinin hazırlıkları için Ankara’ya gittiler. Önceden göze kestirilen Eskişehir’den, demiryolu hatlarının kesintiye uğraması üzerine vazgeçilmişti.</p>

    <p>Yolda Alevi ve Bektaşîlerin ana dergâhı Hacıbektaş ziyaret edildi. Mustafa Kemal burada, başka bir bölümde daha ayrıntılı değineceğimiz üzere, makam sahipleriyle görüşmelerde bulundu. Kafile ertesi gün, 24 Aralık 1919’da, artık mutad hale gelmiş benzin ve otomobil lâstiği sorunlarını da aşarak Kırşehir’e geldi. İlk, orta ve kız okullarının öğrencileri sokaktaydı. Okulun müdürü Mustafa Kemal’i bir konuşmayla selâmladı. Gençler Derneği’nde siyasî kariyerinin ilk halka açık konuşmasını yaptı. Kitleleri daha aktif görmek istediğini söyleyerek eğitimli kesimi vatanın birliği için mücadeleye çağırdı:</p>

    <blockquote>
      <p>Milletimiz teşkilât fikrini henüz zihnine sokmamıştır. Ekseriya bunu hükümete terk eder. Bu, milletimizin öteden beri itiyat ettiği bir ahlâktır. Büyüklere hürmet iyi bir ahlâktır. Fakat zaman, hadisât ve tecarüb [tecrübeler] gösterdi ki bizatihi milletin mütehassis ve mütefekkir olması lâzım.</p>
    </blockquote>

    <p>Misafir, şehrin en güzel konağında ağırlandı. Talebeler ve halk, akşam ikametgâhının önünde bir fener alayı düzenlediler. 1944-45’te Kırşehir’de “mahsur kalan” Alman Hindolog Walter Ruben (1899-1982) oldukça mütevazı bir izlenim bırakan binanın çizimini yapmıştır.</p>

    <p>Kafile, başı karlı dağları aştıktan sonra nihayet 27 Aralık’ta Ankara’da halk tarafından samimi bir coşkuyla karşılanacaktır.</p>
