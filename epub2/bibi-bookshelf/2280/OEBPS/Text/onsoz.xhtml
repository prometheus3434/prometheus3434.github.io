  <h1><span>Üçüncü Baskıya Önsöz</span></h1>

  <p class="nonindent">Kısa zaman içinde elinize ulaşan üçüncü baskı, aslen Almanca konuşan bir okur kitlesi için kaleme alınmış bu kitabın çevrilip yayımlanması uğrunda harcanan yoğun emeğin karşılığıdır.</p>

  <p>Birçok okurumuz, kitabın bazı yeni veya az bilinen konulara temas etmesini övgüyle karşıladı. Kimisi ise bu biyografinin Mustafa Kemal’in ve çağdaşlarının belli başlı bütün konuşma, söz ve demeçlerini “orijinal hali ile” içermesinden özel bir memnuniyet duydu. Bu arada kaçınılmaz olarak ortaya çıkan, güç anlaşılır Osmanlıca sözcüklerin açıklanma işini çevirmen üstlendi. Bu vesileyle Dilek Zaptçıoğlu’na metne koyduğu çok sayıda açıklayıcı dipnot için de teşekkür etmek isterim.</p>

  <p>Editörüm Tanıl Bora’ya, bu kitabın ortaya çıkmasına harcadığı büyük emek için buradan tekrar teşekkürlerimi göndermeyi borç bilirim.</p>

  <p>İkinci baskı, kimi maddi ya da gözden kaçmış hatanın düzeltilmesine vesile olmuştur. Metinlerimizi eleştirel bir gözle okuyup, doğru olmadığını gördüğü başka noktalara dikkat çekmek isteyen okurlarıma ise, şimdiden teşekkür ediyorum.</p>

  <p class="right">K<small>LAUS</small> K<small>REISER</small><br/><em>Berlin, Eylül 2010</em></p>
