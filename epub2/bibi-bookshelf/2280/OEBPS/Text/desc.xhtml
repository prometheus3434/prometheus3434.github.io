  <h1><span>İmlâ ve İsimlere Dair Bir Not</span></h1>

  <p class="nonindent">Türkçe’nin 1928’de Latin alfabesine geçişten önceki yazımı hususunda, bilim camiasında alışılagelmiş özel işaretleri burada kullanmadım. Şahıs adlarında eski imlâ kurallarına uymayı tercih ediyorum: “Ahmet” ve “Mehmet” yerine “Ahmed” ve “Mehmed” gibi. 1935’te soyadı alanlar kitapta ilk zikredildiklerinde genellikle bu soyadları ve biyografik verileri ile yer alıyor. Ad dizini, yerleşik isimlerden yola çıkıp resmî adlara gönderme yapıyor (örn. “İnönü”den “İsmet İnönü”ye). Coğrafî dizin, içerdiği göndermelerle eski şehir ve mekân adlarının takibini kolaylaştırıyor (örn. “Manastır, bugünkü Bitola” gibi).</p>
