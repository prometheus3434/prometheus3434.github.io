  <h1 title="2 Kariyer ve Komitacılık (1896-1905)">İKİNCİ BÖLÜM <span>Kariyer ve Komitacılık<br/>(1896-1905)</span></h1>

  <h2 id="sigil_toc_id_4">Garnizon ve Harbiye Mektebi</h2>

  <p class="nonindent">Makedonya’nın iki merkezi, Selânik ve Türklerin ve Arnavutların dilinde Manastır (Slavların Bitola’sı), 1894’ten itibaren 220 kilometre uzunluğundaki bir tren yolu hattıyla birbirlerine bağlanmışlardı. On beş yaşındaki askeri okul öğrencisi Mustafa Kemal, beynelmilel bir mühendisler grubunun engebeli arazide üç yıl gibi kısa bir sürede bitirdiği hattın 1896’daki ilk yolcularından biridir. Lokomotiflerin ön tarafına, Vahşi Batı’da “inek tutan” adı verilen, hayvan sürülerini ikiye ayırmaya ve trene yol açmaya yarayan büyük demirler raptedilmişti. Pencerenin önünden, köylülerin sokaklarda domuz güttüğü Bulgar köyleri akardı. Mustafa Kemal tatillerde eve dönerken bu hattı sık sık kullanır – tarifeye göre sefer on saat sürmektedir.</p>

  <p>Atatürk’ün biyografi yazarlarından bazıları “kozmopolit” Selânik’i daha geri kalmış Manastır’la karşılaştırıp ikincisini küçümserler. Makedonya’nın bu ikinci büyük şehri elbette bir Küçük Paris değildi. Gerçi nüfusu Selânik’in yarısını bile bulmuyordu fakat vilâyet yönetim tesisleri ve askeriyenin binalarıyla hiç de yabana atılmayacak bir altyapıya sahipti. Zamanın Almanyası’nın önde gelen seyahat kitabı <em>Baedekers Reiseführer</em> ondan, “Dragor Nehri’nin her iki kıyısında (…) yüksek dağ silsilelerinin gölgesinde (…) lâtif ve zengin bir vilâyet başkenti” diye bahseder.</p>

  <p>Şemseddin Sâmî’nin, devrinin Brockhaus ansiklopedisi sayılabilecek olan büyük tarihi-topografik sözlüğü 19. yüzyıl sonları için net sayılar içerir: 31.347 nüfus, 24 camii, 5 kilise, 9 sinagog, 9 medrese, bir Protestan misyon okulu, 2 büyük garnizon, 1 askeri hastane, 2.482 dükkân. Epirli bir Arnavut olan Sâmî, şehrin “Arnavutluk’un anahtarını elinde tuttuğunu” ve bu yüzden savaş sanatı açısından olağanüstü bir önem taşıdığını yazar. “Umumî lisan” Türkçe’dir, bunun yanı sıra Arnavutça, Bulgarca, Ulahça, Rumca ve Ladino konuşulmaktadır. Yazar vilâyetteki çoğu Müslüman’ın Türkçe konuşamadığını üzüntüyle ekler.</p>

  <p>Manastır’ı o günlerde görmeye gelen herkes, “Arnavutluk’un anahtarı”nı elinde tutan şehrin artık kendine epey bir çekidüzen verdiğine tanık olabilirdi. Tecrübeli bir Balkan seyyahı olan Ami Boué 1830’ların sonlarında Manastır’ın “Türkiye’nin en pis şehri” olduğundan şikâyet etmişti. II. Mahmud devrinde (saltanatı 1808-1839) büyük Rumeli Vilâyeti’nin idare merkezi Sofya’dan kuzeydoğuya kaydırıldı. Padişah, Arnavutluk ve Karadağ gibi huzursuz bölgelerle sınırı olan yeni vilâyet başkentinin önemini vurgulamak için şehre büyük bir saat kulesi inşa ettirdi. Kule, “Eski Yugoslavya”nın parçası Makedonya’nın bu ikinci büyük kentinin alâmet-i fârikası olarak günümüze kalmıştır. Osmanlılar Manastır’ı, 18. yüzyılda tamamen kaybettikleri Arnavutluk’u yeniden fethetmek amacıyla bir üs haline getirdiler. 26 Ağustos 1830’da ders kitaplarına geçecek ibretlik ve kanlı bir <em>tribal management</em><a class="noteref" href="#n021" id="ref1">1*</a> örneği sergilediler: Vali Mehmed Reşid Paşa, büyük bir davet verip konağına çağırdığı Arnavut aşiret reislerini, geride tek bir canlı kalmayıncaya kadar katlettirdi.</p>

  <p>Mustafa Kemal’in askerliği zamanında âdetler artık daha kibarlaşmıştı. Büyük devletler Makedonya’nın gelişimini büyük bir kıskançlıkla izliyorlardı. Manastır’da belli başlı tüm devletleri temsilen dokuz konsolos ve konsolos yardımcısı görev başındaydı, İstanbul dışındaki tek Avrupalı askerî birlik burada konuşlandırılmıştı. Şehirde hastanesi, okulu, silah ve mühimmat deposu, baruthanesi, eczane ve hamamlarıyla dört başı mamur bir semt meydana gelmişti. Balkan Savaşları’nın arifesinde (1912-1913) garnizonda 8.000 asker barınıyordu.</p>

  <p>Garnizon binalarının etrafı yeşil alanlarla çevriliydi. Halk buraları mesire yeri olarak kullanırdı. Subayların ve yerel eşrafın kendilerine ait bir lokali vardı. Eğlence daha ziyade resmigeçitlerden, nöbet devir teslim merasimleriyle bando konserlerinden ibaretti. Fakat Mustafa Kemal henüz subaylığa terfi etmemişti ve bu eğlencelere çağrılan yerel eşrafın çocuğu da değildi. Gelecekte gezmeyi ve gece hayatını sevecekti; kendi memleketindeki kahvehanelere nazaran buradaki eğlence hayatı ona çok canlı gelmiş olacaktır. Manastır, tüm ekonomik kalkınmasına ve –belli bir çürümeyi de hissettiren– enternasyonal havasına karşın, Selânikli bir delikanlının gözünde ancak ikinci tercih olabilirdi. Düşleri süsleyen İstanbul ise paradan ve ilişkilerden yoksun 16 yaşındaki bir gencin menziline, ancak kendini ağırlamaya hazır bir akraba veya aile dostu varsa, girebilirdi – Mustafa Kemal için böyle imkânlar söz konusu değildi.</p>

  <p>Kendilerini padişaha bağlı hisseden subayların sayısı Mustafa Kemal’in Makedonya’nın kuzeyinde geçirdiği bu üç yılda (1896-1899) hâlâ epey fazla olmalıdır. Yine de hiç kimse 1897 yılında 23.273 subaydan ve 471.620 askerden oluşan devasa Osmanlı ordusunun her bir mensubunun yüreğinde hangi fırtınaların estiğini tam olarak söyleyemez. II. Abdülhamid artık o kadar büyük bir baskı altındaydı ki, Kayzer II. Wilhelm 1896 yılının Ağustos ayında büyükelçisinin gönderdiği bir telgrafın altına şu notu düşmüştü: “Padişah’ın tahttan indirilmesi lâzım.” Kısa bir süre evvel Taşnaksutyun Partisi’ne<a class="noteref" href="#n022" id="ref2">2*</a> mensup Ermeni devrimcileri Osmanlı Bankası merkezini işgal etmişlerdi; bunun üzerine Anadolu taşrasında Ermenilere karşı katliamlar vuku bulmuştu. Ertesi sene Yunanistan’a karşı “Otuz Gün Savaşı”nın<a class="noteref" href="#n023" id="ref3">3*</a> Türkiye lehinde sonuçlanmasının ardından talih bir nebze olsun, kendine bundan böyle Gazi unvanını yakıştıran Padişah’tan yana dönmüş gözükecekti.</p>

  <p>Ülke içindeki ve dışındaki muhalefet asıl şimdi baskı altına giriyordu. Alman Kayzeri 1898’de ikinci kere Türkiye’ye gitti ve en sevdiği oyuncağı, Anadolu Demiryolları’nı kullandı. Abdülhamid tahta çıkışının 25. yıl şenliklerine hazırlanıyordu. Kendini sarayda bizzat tutsak haline getiren bu Halife-Padişah’ın yüzünü görmek Cuma namazındaki selâmlıkta pek az kişiye nasip olsa bile, bütün kulları ona rastladıkları yerde hayranlıklarını göstermekle mükelleftiler. Manastır’da ve Selânik’te birer ana caddeye ismi verildi ve tahta çıkış kutlamaları arifesinde eşraf ve ileri gelen zevat, çeşmeler, saat kuleleri ve ulaşım binaları inşa ettirmek için birbirleriyle yarıştılar.</p>

  <p>Harp Okulu talebeleri, tahmin edileceği gibi çok az sayıda gazete okuyabiliyorlardı. Manastır’daki devlet matbaasında 1884’ten itibaren haftada bir yayımlanan yavan resmi bülten, imparatorluğun diğer yörelerinden verdiği haberlerle Türk okurlarına, bastıkları toprak artık sağlam olmasa bile yine de uçsuz bucaksız bir dünya imparatorluğunda yaşadıkları duygusunu vermeyi başarıyordu. Vatansever gençlik o zamana kadar adı pek işitilmemiş vurucu dörtlüklerle okurlarını millet ve din uğruna gazaya çağıran Mehmed Emin’in (Yurdakul, 1869-1944) “Türkçe Şiirler”ini okuyordu (“Ben bir Türküm, dinim, cinsim uludur!”). Yazarın dili Arapça ve Farsça sözcüklerden arınmıştı ve yer yer beceriksiz basit cümlelerden oluşuyordu.</p>

  <p>Askerî İdadî, cepheyi kaplayan 15 pencere aksı ve merkezî çıkmasıyla gösterişli bir yapıda barınmaktaydı. Binanın içinde bugün, Makedonya ve Türkiye cumhurbaşkanlarının Atatürk’ün anısına törenle açtıkları bir salondaki cam vitrinde okulun en ünlü askerî talebesinin üniforması ile bire bir oranlarında bir heykeli bulunmaktadır. Orduya özgü talim ve terbiyeyi bir kenara bırakırsak, askerî okullar müfredatları bakımından sivil liselerden pek de farklı değillerdi. Bununla beraber öğretmenlerin çoğu subaydı ve öğrenciler üniforma giyiyordu. İaşeleri bedava sağlanıyor, yatakhanede barınıyorlar, ceplerine birinci sınıftan üçüncü sınıfa kadar birkaç kuruş zam gören bir harçlık konuyordu. Mustafa Kemal’in Manastır İdadîsi’ndeki ilk yılına dair elimizde resmî bir belge yoktur, fakat ikinci ve üçüncü sınıflardaki (1897/98 ve 1898/99) karne notları muhafaza edilebilmiştir.</p>

  <p>Listelere göz attığımızda müfredatın klâsik Osmanlı medresesinden ne kadar farklı olduğunu görürüz. İslam dininin temelleri sadece üçüncü sınıfta bir dersin konusudur. Mustafa Kemal’in konuya ilgisiz kalmadığı, bu derste en yüksek not olan 45’i almasından kolayca anlaşılır. En yüksek notun 20 puan olduğu derslerde de hedefe istisnasız ulaşmıştır. Birbirlerinden çok farklı alanlardaki yılsonu notları fevkalâdedir:</p>

  <p>Mustafa Kemal’in anlatımlarından bazı öğretmenlerini ismen tanıyor ve en çok tarih hocasından etkilendiğini biliyoruz. İmparatorluğun kuzeybatısındaki bu serhat şehrinde İdadî, Osmanlı Rumelisi’nin ortaya çıkarttığı en parlak mezunları bünyesinde toplamıştı. Öğrencilerin memleketlerini gösteren liste, aynı zamanda Balkan ülkelerinin idari haritası gibidir: Selânik (Saloniki), Yanya (Janina), Köprülü (Veles), Üsküb (Skopje), Ohri (Ohrid).</p>

  <p>Sadece Ömer Naci adındaki bir talebenin yanına Der-Âliye (İstanbul) ibaresi düşülmüştür ki, bunun özel bir sebebi vardı.</p>

  <h2 id="sigil_toc_id_5">Şairâne</h2>

  <p class="nonindent">İstanbullu Ömer Naci, Bursa’da devam ettiği İdadi’de “sakıncalı” damgasını yiyerek Balkan taşrasına yollanmıştı. Ömer Naci’yle İstanbul’daki Harp Akademisinde devam edip geleceğe taşınacak olan dostluğu, Mustafa Kemal’in hayatındaki bu dönemin en önemli hadiselerinden biridir. Ömer’in on iki sene evvel (1888) Sakız adasında ölen şair Nâmık Kemal’e beslediği hayranlığın arkadaşlarına da sirayet etmesi uzun zaman almadı, ki Mustafa Kemal’de zaten tohum münbit bir toprağa düşüyordu. Öğretmenleri delikanlının şiir yazma denemelerini epeydir endişeyle izliyorlardı. Ali Fuad’ın (Cebesoy, 1882-1968) bir hatırası, ileride “Atatürk efsanesi”nin ana payandalarından biri olacaktır:</p>

  <blockquote>
    <p>Ömer Naci güzel konuşuyor, güzel yazıyordu. Mustafa Kemal der ki, “Eğer kitabet hocamız Alay Emîni Mehmed Âsım Efendi imdadıma yetişmeseydi, ben de şair olup çıkacaktım. Çünkü hevesim vardı. Âsım Efendi bir gün beni çağırdı. ‘Bak oğlum Mustafa,’ dedi, ‘şiiri filân bırak. Bu iş senin iyi bir asker olmana mâni olur. Diğer hocalarınla da konuştum, onlar da benim gibi düşünüyorlar. Sen Nâci’ye bakma.’”</p>
  </blockquote>

  <p>Naci’nin kafası politikaya yatıyordu. 1906 yılı sonlarında Selânik’te gizli Osmanlı Hürriyet Cemiyeti’nin kurucularından biri oldu. Jöntürk İhtilâli’nden önce Paris ve Rusya üzerinden İran’a gitti. Enver Bey (savaş yıllarının ünlü Enver Paşa’sı, 1881-1921) ve Mustafa Kemal’le 1911’de Afrika’ya geçecek olan “fedai zabıtan” arasına karışacaktı. Daha sonra sözünü edeceğimiz Teşkilât-ı Mahsusa’nın bir üyesi olarak Cihan Harbi boyunca kısmen gizli, kısmen alenen bütün cephelerde faaliyet gösterdikten sonra, 1916’da Kerkük’te tifo hastalığına yenik düşerek hayatını kaybetti.</p>

  <p>Mustafa Kemal, kendi nesline yakışan biçimde yalnız Nâmık Kemal’e değil, despotik padişahın yarattığı ve şehrin üzerine bir sis gibi çöken boğucu atmosferde kaleme aldığı dizelerle okurlarını derinden sarsan şair Tevfik Fikret’e de (1867-1915) büyük hayranlık besliyordu.</p>

  <p>Mustafa Kemal Manastır’daki yıllarının karanlık bir yanını sonradan Hasan Reşit’e (Tankut, 1891-1980) şu sözlerle anlatmıştır:</p>

  <blockquote>
    <p>Küçük yaşta öksüz kaldım. Güçbelâ okudum. Daha çocukken içkiye dadandık. Fakat o zamanlarda da ben çok içmedim. Devamlı içtim… Yatılı askeri okula verdiler. Annem bana günde iki kuruş gönderirdi. Okulun kapıcısı borazan çavuşluğundan emekli bir hoca idi. Bu iki kuruşu ona verirdim. Kırk parasını o alır, kırk parasıyla teneke bir maşrapa içinde içki getirirdi.</p>
  </blockquote>

  <p>İddiaya göre öğretmenleri durumdan haberdardı. Ona ceza vermeyi düşünmediler ama mezun ederken, içki içtiğini ve bunu kimden tedarik ettiğini bildiklerini, Harp Okulu’nda buna fırsat bulamayacağını ve bu alışkanlığından vazgeçmesinin iyi olacağını söylediler.</p>

  <p>Manastır’daki Askerî İdadi de geçirdiği üç sene boyunca Mustafa Kemal düzenli olarak tatillerde memleketi Selânik’e gitmiş görünüyor. İstanbul’a hiç seyahat etmemişti. Böylece Saltanat ve Hilafet makamını ancak Harp Okulu’na kabul edildikten sonra görme şansına kavuştu. Artık 18 yaşına gelmiş olan delikanlı büyük ihtimalle 1899 yılında Selânik ile İstanbul arasında bir dizi küçük limana uğrayan Türk posta vapurlarından biriyle İstanbul’a intikal etmiştir.</p>

  <p>Gemi Sarayburnu’nu dönünce Mustafa Kemal, Osmanlı İmparatorluğu ortadan kalkana kadar resmî adı Darüssaadet kalan şehrin muhteşem panoraması ile baş başa kalır. Cümle âlemin nefretle andığı despot II. Abdülhamid’in, sarayının önündeki camide cemaatle kıldığı kısa Cuma namazları dışında hiç terk etmediği Yıldız Sarayı’nın köşkleri ve bahçeleri, denizden bakınca hayal meyal seçilmektedir ancak.</p>

  <p>Mustafa Kemal, bugün dışarıdan bakıldığında hiç değişmemiş görünen ve askerî müze olarak hizmet veren Mekteb-i Harbiye’nin devasa salonlarına 13 Mart 1899 günü adımını attı. Harp Okulu uzun yıllar boyunca şehrin eski yerleşimindeki geleneksel Fatih semtinden çıkıp Galata Köprüsü’nü kat eden tramvayın kuzey ucunu oluşturmuştur. Bina o zamanlar bile her yıl yüzlercesiyle akın eden subay namzetlerine yetmez olmuştu. Toplam talebe sayısı 2.000 civarındaydı. “Harbiyeli Mustafa Kemal”, buradaki “1315 Duhullülere Mahsus Künye Defteri”ne 1283 Apolet Numarası ile, “Selânik’te Koca Kasım Paşa Mahalleli Gümrük Memurlarından müteveffa Ali Rıza Efendi’nin mahdumu uzun boylu, beyaz benizli Mustafa Kemal Efendi, Selânik 96” olarak kaydedilecekti. “Selânik 96” ibaresi, hicri 1296, yani milâdî 1880/81 yılında doğduğuna işaret ediyordu.</p>

  <p>İlk öğrencilik yıllarının rengi mavi, piyade üniformasında yine hâkimdi ama bu kez yakalar ve kol ağızları kırmızıydı. Harp okulu talebelerine bir talim ve bir izin üniforması veriliyordu, kılıç kuşanabiliyorlardı. Kıyafeti Avrupa’daki üniformalardan ayıran tek belirgin fark, baştaki kırmızı festi.</p>

  <p>Mustafa Kemal’in Piyade, Süvari ve Baytar sınıfları arasında seçme hakkı vardı (Topçu Birlikleri ile Deniz Kuvvetleri’nin öğrenim kurumları ayrıydı). Piyade eğitiminde karar kıldı; daha sonra Yüzbaşı olarak bulunacağı Suriye’de ek bir Süvari ve Topçu eğitiminden geçecekti. O yıl Harbiye’nin birinci sınıfına imparatorluğun dört bir yanından 736 genç kabul edildi, sadece 459’u üç eğitim yılının ardından (azamî puanların yarısından fazlasına tekabül eden) asgarî notu alıp Erkân-ı Harbiye Mektebi’ne<a class="noteref" href="#n024" id="ref4">4*</a> girmeye hak kazandılar.</p>

  <p>Harbiye değişik manalarda çok etnili ve belli bir derecede beynelmilel bir okuldu. Tümü Osmanlı tebaasından olan öğrenciler farklı dillerde konuşuyordu. İstanbul’un hinterlandı Manastır’ınkiyle kıyaslandığında neredeyse sınırsızdı. Yemen’den Makedonya’ya, Osmanlı Afrikası’ndan Kafkasya’ya ulaşıyordu. Gayrimüslimlerin okula kabul edilmesi ancak 1909’dan sonradır. Cihan Harbi’nin patlak verdiği sıralarda okulda 800 gayrimüslim Harbiyeli’nin ders gördüğü ve bunların yarısının Rum kökenli olduğu söylenir. Kağıt üzerinde bütün derslere girebiliyorlardı, tek istisna istihkâm topçuluğu idi. Talebeler kendi aralarında etnik kökenlerine göre gruplaşma eğilimindeydiler. Bu sadece Bağdat’tan gelen Arap öğrenciler veya az sayıdaki Arnavut için değil, Anadolu taşrasından gelenler için de geçerliydi. Meselâ Erzurumlular tatil günlerinde grup halinde şehir içine akın eder ve Anadolu’nun başka şehirlerinden gelenlerle dahi kaynaşmazlardı.</p>

  <p>Padişahın oğulları olup henüz askeri talim ve terbiyeden geçmemiş <em>şehzâdegân</em>, özel sınıflarda eğitilirdi. Kürtler ve Asya yahut Afrika periferisinden gelen Arap ve Berberi göçebeler, yani “vahşi” reis çocukları özel “aşiret sınıfları”nda “medeniyete alıştırılırdı”. Komşu ülke İran’dan bile misafir öğrenciler vardı, iki ezelî düşman arasında neredeyse iki yüz yıldır tek bir kurşun atılmamış olsa bile İranlılar, Osmanlı ordusunun yapılandırılmasına ilişkin belli derslerde sınıftan çıkmak zorundaydılar.</p>

  <p>Osmanlı ordusunun çoğu subayı hâlâ yüksek eğitim almadan doğrudan bölüklerden gelenlerden oluşuyordu, yani alaylıydılar. Fakat zaman değişiyordu: Modern askeri ve idari yüksek okullar, meslekî uzmanlık eğitimi vererek diplomayı artık yavaş yavaş en önemli ölçüt haline getiriyorlardı. Modern Avrupa’daki gibi Osmanlı İmparatorlugu’nda da makam satın almak veya miras bırakmak, hâmilik sistemi, zamanla arka plana düştü. Yeni koşullarda alaylı ve mektebli subaylar arasında ortak bir “sınıf bilinci” oluşması güçtü. Çok az talebe, ünlü subaylardan birinin oğluydu; Mustafa Kemal’in dostu ve silah arkadaşı Ali Fuad (Cebesoy) örneğindeki gibi, bunların hizmet esnasında ve terfilerde daha hızlı “yukarı tırmandığı” kuşku götürmez. Ancak rasyonel bir sistem tartışmasız biçimde oturmaya başlamıştır artık.</p>

  <p>Harbiye sıralarında birkaç sınıf arayla dirsek çürüten bir kuşak oldukça mütecanis bir grup oluşturur. Yaşam öykülerinin kesişme noktalarında yalnız yaş ve seçtikleri meslek değil, imparatorluğun ancak modernleştirilerek kurtarılabileceği bilinci de yer alır. Aile çevresinde edinilen, tasavvufî bir sofuluktan ortodoks tavra değin İslâmî eğilimler Harbiye’de yerlerini giderek herkesin aynı ölçüde paylaştığı milliyetçi ve modernist hedeflere bırakırlar.</p>

  <h2 id="sigil_toc_id_6">II. Abdülhamid devrinde payitaht</h2>

  <p class="nonindent">O zamanlar İstanbul’un nüfusu takriben 700.000 kişidir. Ek olarak 100.000 ecnebî nüfus vardır; kaba bir tahmindir bu, çünkü Yıldız Sarayı’nın yer aldığı IV. Bölge hakkında istatistikî bilgi toplamak yasaktır. Büyük dinî cemaatlerin birbirine oranı Selânik’tekinden oldukça farklıdır; İstanbul her şeye rağmen Müslümanların çoğunlukta olduğu bir şehirdir. Şehremini 1914 yılında 506.434 Müslüman, 205.763 Rum ve 84.093 Ermeni saymıştır. Selânik’tekinden tamamen farklı olarak Yahudiler 10 binden daha az nüfuslarıyla şehirde kale alınır bir cemaat meydana getirmezler.</p>

  <p>Okula kaydından sonra Harbiye, Mustafa Kemal’in ikinci evi haline geldi. Üç yıllık Piyade eğitimini 1902’de, sekizincilikle tamamladı. Başarısı ona, subaylık eğitiminin en yüksek mertebesi olan üç yıllık Erkân-ı Harbiye Mektebi’nin kapılarını ardına kadar açmıştı. 1905 yılının başına kadar İstanbul’da geçirdiği altı seneye yakın süre, dramatik krizlere aşina Geç Osmanlı’nın en hareketli dönemlerinden biridir.</p>

  <p>Almanya imparatoru Kayzer II. Wilhelm’in İstanbul’a, Mustafa Kemal şehre gelmeden bir yıl önce yaptığı ziyaret Padişah’ın uluslararası arenada dibe vurmuş itibarını yükseltmeye yaramıştı. Almanya ve Avusturya-Macaristan, Girit ile Ermeni eyaletleri [<em>Vilâyet-i Sitte</em>] adı verilen bölgenin statüsü üzerinde kopartılan büyük fırtınalarda arabulucuk rolüne soyundular. 1900 yılı sonlarında tahta çıkışının 25. yıldönümünü kutlayan II. Abdülhamid Hicaz Demiryolları’nın inşaatına girişerek ve yeni bir üniversite açarak din ve bilim meseleleriyle yakından ilgilendiğini gösterdi. Aynı zamanda büyük devletlerin kendini zaten imparatorluğun her köşe bucağında hissettiren baskısı da yoğunlaşıyordu: Rusya Anadolu’nun kuzeydoğusundaki demiryolu işlerini ele geçirdi, nihayet İngiltere gizli bir antlaşmayla Kuveyt’e el koydu.</p>

  <p>Fakat yılın en büyük manşetlerini doğuran haberler asıl Makedonya’dan geliyordu. İhtilâlciler Selânik’teki <em>Banque Ottomane</em> binasına bomba koydular. Mustafa Kemal’in o dönemde, Balkan halklarının birbirini boğazlamasını önlemeye çalışan <em>Pax Ottomanica</em>’ya taraftar olup olmadığını bilmiyoruz. Gelecekte birçok cephede çarpışması, büyük devletlerin Osmanlıya müdahalesini, şu veya bu bölgede demografik yahut tarihsel nedenler öne sürerek meşruiyet sağlama çabalarına rağmen tümüyle reddettiğini gösterir.</p>

  <p>İslâmî ülkelerin entelektüel eliti o yıllarda gözünü Rusya ile Japonya arasındaki çatışmaya çevirmişti. Çarlık ordusuyla donanması, Mançurya ile Tsuşima Boğazı’nda yenilgiye uğramıştı. Osmanlı İmparatorluğu’ndaki sansür, yaralı Rus ayısını daha fazla kızdırmamak için Japonya’nın başarılarını örtbas etmeye çalışsa bile, Asyalı bir milletin ezelî düşmanı bozguna uğratması Osmanlılar tarafından büyük coşkuyla karşılandı. Selânik’te Osmanlı Güneydoğu Avrupası’nın önde gelen basın organı Asır, Japonya lehine yayınları nedeniyle yasaklandı. Japonya’nın askeri teknoloji sahasındaki atılımları Osmanlı zabitanını en az Alman eğitmenleri kadar heyecanlandırıyordu. Hatta Harbiye’de Japonca seçmeli ders oldu. Japon savaş sanatı Türkiye Cumhuriyeti’nin harp akademilerinde gelecekte subaylık eğitiminin temel taşlarından biri haline gelecekti.</p>

  <p>Fakat Japonya’nın karada ve denizde art arda galibiyetler kazanmasını sağlayan reform politikasının ülkede uyandırdığı neredeyse istisnasız olumlu yankılar Mustafa Kemal’e pek de sirayet etmiş gibi görünmüyor. Yeni yazılı belgeler ortaya çıkana değin elimizdeki bilgiler onun bu uzak ülkeyi, Japon terakkisine duyduğu tüm hayranlığa rağmen Türkiye’nin önünde taklit edilmesi gereken bir model olarak görmediğine işaret ediyor.</p>

  <p>Mustafa Kemal’in dünya görüşünde daha o zamanlar “terakki” ve “Batı” kavramları ayrılmaz bir biçimde birbirine kenetlenmiştir. Oysa sürgündeki bazı Jöntürkler aynı günlerde çoğu muhafazakâr Osmanlı’yla aynı Japonya imajını paylaşır. Komite üyeleri 1906’da Japonya konusundaki bir önergeye şöyle yanıt verirler:</p>

  <blockquote>
    <p>Biz Frenk mukallidi [Batı taklitçisi] değiliz. Öyle olanlardan da ictinab ederiz [utanırız]. Avrupalıların fünundaki terakkiyatı [bilimdeki ilerlemeleri] kabil-i inkâr değildir. Japonlar gibi biz de Frenklerin fünundaki terakkiyatını öğrenmek ve yalnız bu kısmın memleketimizde tatbik edildiğini görmek isteriz. Yoksa ahlâk ve adat cihetiyle Müslüman elbette Frenklere kat kat faiktir. Ermeni komiteleriyle hiçbir münasebetimiz yoktur.</p>
  </blockquote>

  <p>Birçok Müslümanın gözünde kültürel kayıplar vermeksizin teknolojik ilerlemeyi ifade eden, kısacası bir bakıma imkânsızı başaran Japonya modelini Ziya Gökalp çok daha net kelimelerle över:</p>

  <blockquote>
    <p>Japonlar dinlerini ve milliyetlerini muhafaza etmek şartıla Garb medeniyetine girdiler, bu sayede, her hususta Avrupalılara yetiştiler. Japonlar böyle yapmakla dinlerinden, millî harslarından bir şey kaybettiler mi? Asla! O halde, biz niçin tereddüt ediyoruz?</p>
  </blockquote>

  <p>Gerçi son beyanı 1923 tarihlidir ama yine de bize şunu gösterir: Fikirlerinin şekillendiği o yıllarda Mustafa Kemal, Türk-İslam toplumu ile kültürünün zarar görmemesi uğruna, Batılı kazanımların “ithalini” teknolojik bilgi ve ürünlerle sınırlamak gerektiğini düşünen seçmeci modernleşme tasarımını paylaşmıyordu. Bu tutum Tatar entelektüel Akçuraoğlu Yusuf’un (1879-1935) Rusya ve Japonya arasındaki savaşın ilk patlak verdiği günlerde yazdığı, Immanuel Kant’la Auguste Comte’ün yanında çıraklık yapmadan Blériot ile Zeppelin’in talebesi olunamayacağı uyarısıyla örtüşür. 20. yüzyılın ilk onyıllarında Türkiye’deki Japonya söylemi hakkındaki örnekleri çoğaltmak mümkündür. Japonya’da işe yarayıp yaramadığı bir tarafa, seçmeci modernleşme konusu Boğaziçi’nde, hangi kampa yakın olursa olsunlar tüm entelektüellerin hedeflediği terâkkinin ne raddeye kadar götürüleceği hakkındaki ateşli tartışmada bir nevi turnusol kağıdı işlevi görmüştür.</p>

  <p>Sınıf arkadaşlarının, pek azı günümüze ulaşmış tanıklıklarına ve anılarına göre (ki en önemlisini Ali Fuad Cebesoy <em>Sınıf Arkadaşım Atatürk</em> başlığı altında yayımlamıştır) Mustafa Kemal, Manastır’da girdiği ve hanedanın devamı ile toprak kaybını durdurmuş bir imparatorluk hedefleyen eleştirel yurtseverlik rotasından hiç şaşmamıştı. Okul yıllarından özellikle saygı duyduğu bazı öğretmenlerinin adlarını zikredebiliriz, ancak aralarında örneğin bir Mizancı Mehmed Murâd’ın (1854-1914) hocalık yaptığı Mekteb-i Mülkiye’deki talebeler üzerinde oynadığı rolle karşılaştırılabilecek, onu “uyandıran” açacak<!--[sic]--> karizmatik bir şahsiyete rastlanmaz.</p>

  <p>Çalışkan ve hırslı delikanlıyı siyasî komitacıya döndüren tayin edici dürtüler aynı kuşaktan dostlarıyla oluşturdukları çevrede doğmuş ortak okumalarla büyüyerek güçlenmiştir. Fakat 1922’de <em>Vakit</em> başyazarı Ahmet Emin’e (Yalman) verdiği mülâkatta İstanbul’daki ilk yılını boşa harcadığını da dürüstlükle anlatır:</p>

  <blockquote>
    <p>Birinci sınıfta saf, gençlik hayallerine tutuldum. Dersleri ihmal ettim. Senenin nasıl geçtiğinin hiç farkında olmadım. Ancak dersler kesilince kitaplara sarıldım.</p>
  </blockquote>

  <h2 id="sigil_toc_id_7">Talim-i Alman</h2>

  <p class="nonindent">Osmanlı İmparatorluğu’nda Harbiye’nin kendine koyduğu yüksek standartlar ile günbegün yaşanan çıplak gerçeklik arasında büyük bir uçurum vardı. Harp Okulu Prusya’nın askerî eğitimini örnek ve model kabul etmeye başlamıştı, oysa pratiğe “talim-i Alman”ın öngördüğünden çok daha az ağırlık veriyordu; eğitim, uygulamadan ziyade ezbere dayalıydı. Türkler önce müfredatta Almanya’daki eğitimin özünü teşkil eden derslere yöneldiler: Taktik, silah bilimi, istihkâm sanatı. “Askerî Muamelat” ve “Harita Çizimi” gibi derslerin de Osmanlı’da muadilleri vardı. Silâh ve mühimmat fabrikaları nadiren gezilebiliyordu, eğitmenlerin bunun için her seferinde Padişah’tan izin almaları lâzımdı. Sadece İstanbul’un banliyölerinde –boş tüfekle– arazide tatbikat mutad talimdendi. Mustafa Kemal’in sınıf arkadaşlarından Cumhuriyet döneminde generalliğe terfi ettirilecek Ziya’nın (Yergök, d. 1873) şikâyeti tipiktir: Okulda mineraller hakkındaki lüzumlu lüzumsuz bütün ayrıntılar ezberlenmiştir, ama gerçek hayatta bir kere olsun ele bir taş alınıp incelenmemiştir.</p>

  <p>Prusya’da dil sınavları gönüllüydü, oysa Osmanlı harp okullarında birinci yabancı dil olarak Fransızca tüm kademelerde zorunludur. Mustafa Kemal daha Selânik’teyken çok parlak olmasa bile çalışkan bir Fransızca öğrencisiydi fakat telâffuzla hep problemi vardı. İstanbul’un cemiyet hayatına geç adım atışı yüzünden belli yerlerde “o” harfinin yerine “u” koyan Rumeli ağzından tam olarak kurtulamamıştı. Arapça imlâda o/u/ö/ü harfleri arasında ayrım yapılmazdı; bu nedenle Türkçe’nin Latin harfleriyle yazımına geçildikten sonra bir notta “okudum” yerine “Ukudum” yazdığını da görürüz.</p>

  <p>Selânik’teki tatil günlerini Lazaristlerin Collège des Frères de la Salle isimli okulunda Fransızcasını düzeltmeye çalışarak geçiriyordu. Lazaristler aslen Ortodoks Bulgarlar arasında Katolik Kilisesi’ne “kurtarılmış ruh” kazanmayı görev edinmiş misyoner bir mezheptir. Mustafa Kemal’in tatillerinde gönüllü olarak bu okula gidip ders çalışması hiç de alışılagelmiş bir davranış biçimi değildir. Yukarıda adını zikrettiğimiz Ziya, ki ondan iki sene evvel, 1897’de Harbiye’ye girmişti, hatıratında 13 sene boyunca Fransızca eğitimi almasına rağmen bu dili ne okumayı ne de yazmayı öğrenebildiğini itiraf eder. İstanbul’daki harp okulunda, en azından kurmay sınıflarında bu pek de düşünülemezdi, çünkü buradaki Alman hocalardan bazıları sınıfa tercümanla girerken, kimisi dersi doğrudan Fransızca anlatıyordu.</p>

  <p>1899 ilâ 1908 yılları arasında kaymakamlık ve valilik makamlarına hazırlanmak için Mekteb-i Mülkiye’yi bitiren, yani Mustafa Kemal’in kuşağından olan yaklaşık 400 kişinin biyografilerini incelediğimizde Kurtuluş Savaşı esnasında ve sonradan Atatürk’ün Cumhuriyeti’nde rol oynayacak kişi sayısı iki veya üçü geçmez. Sistemin payandaları arasında bu kuşağın Mülkiye mezunu tek bir üyesi vardır: Mustafa Abdülhalik (Renda, 1881-1957). Erzurum ve Sivas kongreleriyle ilgili bölümde başka bir Mülkiyeliye daha rastlarız: Ahmed Mazhar Müfid (Kansu, 1873-1948). Fakat o doğum yılı itibarıyla Mustafa Kemal’in ait olduğu sosyal gruba uymaz. II. Abdülhamid askeri okullardaki gelişmeyi paranoyaya varan bir kuşkuculukla izliyordu. Mekteb-i Harbiye’yi askerî doktor yetiştiren kardeş okul Tıbbiye’ye tercih etmesinin haklı nedenleri vardır. Mekteb-i Tıbbiye onun gözünde anarşiyle küfrün odağıydı. Her iki kurumda da çoğu yurtdışından gizlice sokulan rejim düşmanı matbuat tedavüldeydi. Nâmık Kemal’in eserlerinin yasaklanması için yazarın vatan sevgisini hanedana ve Padişah’a kayıtsız şartsız sadakatten üstün tutuşu yetmişti. Padişah’ın son yıllarında ısmarlama koroların haykırdığı “Padişahımız Çok Yaşa!” seslerinin arasına artık sıklıkla devrimcilerin “Padişahımız Baş Aşağı!” sloganı karışıyordu.</p>

  <p>Mustafa Kemal’in zamanında Harbiye’nin başında Esad Paşa vardır (Bülkat, 1862-1952). Hayatının dört yılını (1890-1893) Almanya’da geçirmişti ve Balkan Savaşı’nda memleketi Yanya/Ioannina’nın müdafaasında öne çıkan bir isim oldu. 1915’te Çanakkale Savaşı’nda Mustafa Kemal’in komutanıydı. Harbiye doçentleri arasında, daha önce değindiğimiz gibi sadece Osmanlılar bulunmuyordu. Colmar von der Goltz 1882’de Padişah tarafından Harp Okulları Müfettişliği’ne atandıktan sonra Alman Askerî Misyonu üyeleri taktik ve lojistik gibi dersler okutmaya başladılar (Hausschild Bey, Auler Paşa, Dithfurth Paşa). Bazı sivri dilli gözlemciler Alman Askerî Misyonu’nun etkisinin neredeyse bu faaliyetle sınırlı kaldığını söyleyeceklerdi.</p>

  <p>Almanca dersini askeri öğrencilerin pek sevdiği Tahir Bey okuturdu. Goltz’un <em>Das Volk in Waffen. Ein Buch über Heerwesen und Kriegsführung in unserer Zeit</em> (1883 [Ordulaşmış Millet. Ordu ve Savaş Yönetimi Üzerine Bir Kitap]) adlı kitabını yayımlandıktan hemen bir yıl sonra Türkçe’ye tercüme etmişti (“<em>Millet-i Müselleha</em>”). Genç subaylar milleti tekrar yükseltme mücadelelerinde feyzaldıkları kitabı ellerinden düşürmüyor, onu bir Kuran gibi hatmediyorlardı. İsmet Paşa (İnönü) Edirne’de konuşlandığı dönemde eserin tercümesinden faydalanarak Almanca bilgisini geliştirmiştir. Kitabın etkisi Cumhuriyet döneminde de uzun süre devam etti. 1930 yılında basılan ve ileride ayrıca ele alacağımız “Yurttaşlık Bilgisi” kitabı, <em>Millet-i Müselleha</em>’dan geniş alıntılar içerir.</p>

  <p>Akaid-i Dîniye ve İlm-i Ahlâk dersleri Harbiye’de başlangıçta yoktur ama 1900’den itibaren müfredatın ayrılmaz parçası haline gelirler. Askerî talebeler günde beş vakit namaz farzına mutlaka uymak mecburiyetindeydi. Padişah Ramazan’da talebelere bir iftar yemeği verirdi; bu yemekle beraber “diş kirası” olarak bir altın gelirdi.</p>

  <p>Mustafa Kemal Harp Okulu’nda, tüm askeri ve siyasî hayatı boyunca sadakatle bağlı kalacağı dostlar edinmiştir. En yakın arkadaşı bir sınıf üstünde okuyan Ali Fethi’ydi (Okyar, 1880-1943). Altındaki sınıfta, her ikisini de Selânik’ten tanıdığı Kâzım Fikri (Özalp, 1882-1968) ile akrabası Nuri (Conker, 1881/82-1937) vardı. Yeni arkadaşları Mehmed Arif (1883-1926) ve Kâzım Karabekir (1882-1948, bir sınıf aşağı) ve ismi şimdiye kadar birkaç kez zikredilen Ali Fuad idi (Cebesoy).</p>

  <p>Mustafa Kemal geriye baktığında, matematik derslerine olan yetenek ve eğiliminin kendisini, pekâlâ ilgi duyduğu müzik alanına lâyıkıyla eğilmekten alıkoyduğuna üzülür. Bir Büyükada gezisinde arkadaşı Ali Fuad’a şöyle der:</p>

  <blockquote>
    <p>“Fuat,” dedi. “Emin ol riyaziyeye verdiğim emek kadar şiire ve resme emek verseydim, beni Mekteb-i Harbiye’nin dört duvarı arasında kapanmış bulamazdın. Mehtaplı gecelerde mektepten kaçar, buralara gelirdim. Şiir yazardım, sabahın ilk ışıkları ile de resme başlardım.”</p>
  </blockquote>

  <p>Ancak onu bu yüzden içli bir genç adam olarak tahayyül etmek doğru olmaz. Kendi neslinin hemen hemen bütün üyeleri gibi o da ilkbahara, aşka ve vapur gezintilerine adeta Klopstockvarî<a class="noteref" href="#n025" id="ref5">5*</a> bir heyecan duyuyordu. Okulun avlusundaki veya arkadaşlarının müdavimi olduğu “Deutsche Bierhalle von Zowwe” (Alman Birahanesi, Posta Caddesi, No 10) meyhanesindeki sohbetlerde Napolyon’un seferleriyle Prusya’nın dünya sahnesine çıkışından edebiyat dergisi <em>Servet-i Fünun</em>’un son sayılarına zahmetsizce geçilirdi. Bu çevrede şiir yazmayana tuhaf gözle bakılırdı. Arkadaş çevresinde o yıllarda hangi kitapların okunduğunu daha iyi bilmek aydınlatıcı olurdu kuşkusuz. Ama bildiğimiz bir şey var: Konular daha çok kahvehane muhabbetiyle yatakhane fısıldaşması düzeyinde, ağızdan ağza dolaşıyor, gençlere ancak bölük pörçük ve çoğu kez eksik bilgi kırıntıları ulaşıyordu (Kurtuluş Savaşı yıllarında “Kuvvetler Ayrımı” üzerine bir konuşmasında Rousseau ve Montesquieu’nün adlarını karıştırdığını hatırlatalım!)</p>

  <p>Mustafa Kemal, Harp Okulu’nun üçüncü ve son sınıfını parlak bir sekizincilikle bitirdi ve 1902’de Erkân-ı Harbiye eğitimine hak kazandı. Artık yılda yalnızca kırk mezun veren Harp Akademisi’ndeydi ki içlerinden yine yalnız “pekiyi” notuna lâyık görülenler kurmay subay olabiliyorlardı. Birçok arkadaşı gibi o da, Osmanlı ülkesinin durumuyla yoğun olarak ilgilenen parlak bir talebe olarak okudu.</p>

  <p>Erkân-ı Harbiye eğitimini Harp Akademisi’nin 57. kuşak mezunları arasında, beşinci sırada tamamladı. En başarılı talebe Ali İhsan Sabis’ti (1882-1957). Almanya’da eğitim görecek ve gelecek savaşlarda önemli komuta görevleri icra edecek Sabis’le Mustafa Kemal’in yolları daha 1922 yılında ayrılacaktı. Sıralamada sekizinci olan Ali Fuad ise –daha önce sözünü ettiğimiz gibi– Kurtuluş Savaşı yıllarının önemli aktörlerinden bir olacaktır</p>

  <h2 id="sigil_toc_id_8">1908 kuşağı okulda</h2>

  <p class="nonindent">Bu grubun mensupları arasında çok büyük ortaklıklar vardır. Hepsi de paralel kariyerler yapmış, Cihan Harbi’nin sonunda albaydan generale uzanan yüksek rütbelere ulaşmışlardır. İstanbul’da son Osmanlı padişahının çevresinde kümelenmiş eski elit ile Anadolu direnişinin adamları arasında, aşağı yukarı 17 yaş fark vardır. Mustafa Kemal’in nesli, Cumhuriyet’in kaderine 1970’lere gelinceye kadar damgasını vuracaktır.</p>

  <p>Siyasî bilincini kazandığı bu seneleri daha sonraları şöyle anlatacaktı:</p>

  <blockquote>
    <p>Memleket idaresinde ve siyasetinde fenalıklar olduğunu keşfetmeye başladık. Binlerce kişiden ibaret olan Harbiye talebesine bu keşfimizi anlatmak hevesine düştük. Mektep talebesi arasında okunmak üzere mektepte el yazısiyle gazete tesis ettik. Sınıf dahilinde ufak teşkilâtımız vardı. Ben heyet-i idareye dahildim. Gazetenin yazılarını ekseriyetle ben yazıyordum. O zaman Mektep Müfettişi İsmail Paşa vardı. Bu harekâtımızı keşfetmiş. Takip ettiriyormuş. Mektebin müdürü Rıza Paşa isminde bir zattı. Bu zat, padişah nezdinde İsmail Paşa tarafından tahtie edilmiş: “Mektepte böyle talebe var. Ya farkın da olmuyor, ya müsamaha ediyor,” denilmiş. Rıza Paşa mevkiini muhafaza için inkâr etmiş. Bir gün, gazetenin icap eden yazılarından birini yazmakla meşguldük. Baytar dershanelerinden birine girmiş, kapıyı kapatmıştık. Kapı arkasında birkaç nöbetçi duruyordu. Rıza Paşa’ya haber vermişler. Sınıfı bastı. Yazılar masa üzerinde ve ön tarafta duruyordu. Görmemezliğe geldi. Ancak dersten başka şeylerle iştigal vesilesiyle tevkifimizi emretti. Çıkarken: “Yalnız izinsizlikle iktifa olunabilir,” dedi. Sonra hiçbir ceza tatbikina lüzum olmadığını söylemiş.</p>
  </blockquote>

  <p>O günlerde tartışmaların, ülkenin “azgelişmişliği” üzerinde döndüğünü düşünmek fazla modern bir bakış olacaktır. Elbette Osmanlı İmparatorluğu’nun altyapısı felâket durumda idi. Uzak Erzurum’dan gelen okul arkadaşları memleketlerine ancak beş günlük bir deniz seyahatinin ardından, on gün de kervan yollarını kat ederek varabiliyorlardı ve bu yüzden yaz tatilini İstanbul’un kahvehanelerinde pinekleyerek geçirenlerin sayısı az değildi. Demiryolları ve diğer yollar (Anadolu’nun tek düzgün şose yolu başkentin takriben 80 kilometre doğusunda, İzmit’i geçince bitiyordu.) er geç inşa edilirdi. Ama imparatorluğun her köşesinde verilen toprak kayıplarının telâfisi yoktu. Mustafa Kemal İstanbul’da, Harp Akademileri’nde eğitimini tamamladığı dönemde “düvel-i muazzama”nın Girit’ten Ermenistan’a, Mısır’dan Kuveyt’e uzanan müdahaleciliği en yakıcı güncel mesele haline gelmişti. Üç Makedonya vilâyetinin kaderi, Balkan topraklarından kopup gelen adamların tartışmalarına damgasını vurmaktaydı.</p>

  <p>Mustafa Kemal okul yıllarına ilişkin anılarında kendisini, müdürün bir miktar kendine zeval gelmesin diye, biraz da gönüldaşlıkla “yukarıya” ihbar etmediği küçük bir gizli grubun ardındaki itici güç olarak tarif eder. Bu faaliyetlerin kurmay subay sınıflarının sonuna kadar sürdüğünü, gizli cemiyetin erkân-ı harp eğitimini bitirdikten sonra sahte isimle bir ev kiralayıp orada “ara sıra” toplandığını anlatır. Bu faaliyetler gözlenmiştir ve Padişah’ın ajanlarınca bilinmektedir. Genç yüzbaşılar Fethi isminde, askerlikten uzaklaştırıldığı öne sürülen muhtaç bir subayı evlerine almış, adamın muhbir olduğu ortaya çıkmış, gruptan birinin tutuklanmasına neden olmuştur:</p>

  <blockquote>
    <p>Bir gün sonra da bizi tevkif ettiler. Fethi Bey meğer İsmail Paşa’nın hafiyesi imiş. Bir müddet münferit surette hapis kaldım. Sonra Mabeyn’e götürdüler. İsticvab edildim [sorguya çekildim]. İsmail Paşa, başkâtip, bir de sakallı bir adam hazır bulunuyordu. İsticvaptan anladık ki gazete çıkardığımızdan, teşkilât yaptığımızdan, apartmanda çalıştığımızdan, hülâsa bütün bu işlerden dolayı maznun (zan altında] bulunuyorduk. Daha evvelki arkadaşlar itiraflarda bulunmuşlar. Birkaç ay böyle mevkuf tutulduktan [tutuklu kaldıktan] sonra bıraktılar.</p>
  </blockquote>

  <p>Birkaç ay süren tutukluluk hali dahil bütün bu aktarılan olaylar 1905 yılının ilk yarısında vuku bulmuş olmalıdır, çünkü aynı yılın temmuz ayında Suriye’ye, 5. Ordu’ya intikâl emrini alır.</p>

  <p>İstanbul yıllarını nasıl özetleyeceğiz? Mustafa Kemal “leyli” (yatılı) olarak başşehirdeki çok sayıda talebeyle aynı kaderi paylaşmıştı. Modern devlet okullarında yaşayan delikanlılar Osmanlı sarayından bir hanımefendi ve ünlü bir müzisyen olan Leyla Hanım’ın (Saz, 1850-1936) kaydettiği gibi, bu onyıllarda yalnızca modernleşmenin nesneleri değil, aynı zamanda belli kazanımları ailelerine geri döndürdükleri ölçüde taşıyıcısıydılar da: Bu, kılık kıyafetten Avrupai salon takımlarına ve yer seviyesinden yükselmiş yataklara kadar hayatın birçok alanında geçerlidir.</p>

  <p>Mustafa Kemal artık formel eğitim sürecini tamamlamıştır. Peki, sadece işe yarar bir talim ve terbiyeden geçmekle kalmayıp, mesleğinin gerektirdiği niteliklerin ötesinde kültürlü bir subay olarak yetiştiğini de söyleyebilir miyiz? Bu geçiş döneminde “kültür”ün ölçülebileceği genelgeçer ölçütler olmadığından bu soruya hemen cevap verilemez.</p>

  <p>Bu devirde bir yandan ortodoks dinî veya tasavvufî çevrede geleneksel Şark ilmini temsil eden çok az şahsiyet kalmıştı; öte yandan Osmanlı modernitesi, orijinal veya tercüme olsun, külliyen sahip olunabilecek şümûllü, kapsamlı bir gövde de meydana getirememişti. Mustafa Kemal ayrıca, eğer modern terimlerle ifade edecek olursak, “eğitim imkânlarından uzak kalmış” bir çevrede büyümüştü. Onu İslâmî geleneğin “büyük metinleriyle” tanıştıracak, meselâ hiç olmazsa –can sıkacak kadar didaktik, ama yine de eğlenceli– bir Ahmed Midhat’a (1844-1912) ısındıracak bir babadan veya ağabeylik edecek yaşça büyük bir akrabadan yoksun kalmıştı. Askerî okulda kendi kuşağından arkadaşlarıyla kurduğu grubun etkisi bir o kadar güçlü olmuştur.</p>

  <p>Yoğun okumalara rağmen bir <em>homme de lettres</em> [kültür ve edebiyat adamı] haline gelmedi. İyi bir üslûbu olmakla birlikte teorik konseptlerle ilgilenmiyordu. Bilhassa tarih konularında çok okumuş, eğitime susamış biri olarak yaşamıştır. Ömrünün sonuna kadar kendini eğitmeye devam etmiş ve antropoloji, arkeoloji, dil ve tarih bilimi dallarında tasarladığı büyük projelerde çalışacak bilim adamlarını kazanma yeteneğini bu sayede temellendirmiştir.</p>
