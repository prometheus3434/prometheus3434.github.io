  <h1 class="center" style="margin-top: 5em; margin-bottom: 5em;">Birinci Kapı</h1>

  <p class="center">"İnsan olmak çoğu zaman berbat bir şey.</p>

  <p class="center">Hayatı çekilir kılan tek şey bilgisayar oyunları."</p>

  <p> </p>

  <p class="center">—Anorak'ın Almanağı</p>

  <p class="center">Bölüm 91, Kısım 1-2</p>
