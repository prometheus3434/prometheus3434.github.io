    <p class="metin">Sahipsiz bulduğumuz her konuşmayı, her anıyı, her susuşu yalan yapıp içimize doldurduk. Aradığımız neydi bilmiyorum. Bu o kadar da önemli değildi. Sevimli, aşık, çekingen korkuluklar gibiydik. Gerçek denilen kötü kokulu kargaları kovuyorduk.</p>
