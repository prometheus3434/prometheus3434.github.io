    <p class="metin">Bir süredir kendimi hissetmiyorum. Üstümdeki aşk kalkanlarından sıyrılmış gibiyim. Ve şu kalkan, yerde ölü bir at gibi yatıyor. Bir tekme vurup atamıyorum. Belki artık bedenime bile dar gelir... Nedense en çok bir ata yakışıyor bu hüzün.</p>
