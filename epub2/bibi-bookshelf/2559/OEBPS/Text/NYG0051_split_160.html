    <p class="normalnesil"><a href="../Text/NYG0051_split_130.html#footnote-5740-26-backlink" id="footnote-5740-26">[26]</a>. Karun, Hz. Musa (a.s.) zamanında yaşamış bir zengindir. Peygamber kendisinden mallarının zekatını istediği zaman vermemiş, hatta onunla tartışarak kendisine iftirada bile bulunmuştur. Sonunda, Hz. Musa’nın (a.s.) Allah’a yalvarması sonucu, mallarıyla birlikte gömülüp gitti.</p>
