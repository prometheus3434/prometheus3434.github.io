  <h2 class="h2baslik" id="calibre_toc_21"><span class="ideitalik">Dionysos:</span></h2>

  <p class="normal">Sei klug, Ariadne!…</p>

  <p class="normal">Du hast kleine Ohren, du hast meine Ohren:</p>

  <p class="normal">steck ein kluges Wort hinein! –</p>

  <p class="normal">Muss man sich nicht erst hassen, wenn man sich lieben soll?</p>

  <p class="normal"><span class="ideitalik">Ich bin dein Labyrinth…</span></p>
