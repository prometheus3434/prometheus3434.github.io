  <h2 class="h2baslik" id="calibre_toc_11"><span class="ideitalik">Dionysos:</span></h2>

  <p class="normal">Aklını başına topla, Ariadne!..</p>

  <p class="normal">Küçük kulakların var, benim kulaklarım var sende:</p>

  <p class="normal">bırak da akıllı bir söz girsin içlerine! –</p>

  <p class="normal">İnsanın önce kendinden nefret etmesi gerekmez mi,</p>

  <p class="normal">kendini sevecekse?..</p>

  <p class="normal"><span class="ideitalik">Ben senin labirentinim…</span></p>
