    <h1 class="calibre1" id="calibre_toc_8"> BERCESTE</h1>

    <p class="msonormal"><span class="calibre2" xml:lang="X-NONE"> </span></p>

    <p class="msonormal"><span class="calibre2" xml:lang="X-NONE"> Gayrılar vaslıyla şad olsa ziyad olur gamım</span></p>

    <p class="msonormal"><span class="calibre2" xml:lang="X-NONE"> </span></p>

    <p class="msonormal"><span class="calibre2" xml:lang="X-NONE"> Matem ehlinin sürur-ı ıyd yasın artırır</span></p>

    <p class="msonormal"><span class="calibre2" xml:lang="X-NONE"> </span></p>

    <p class="msonormal"><span class="calibre2" xml:lang="X-NONE"> Aşki(ö. 1574)</span></p>

    <p class="msonormal"><span class="calibre2" xml:lang="X-NONE"> </span></p>

    <p class="msonormal"><span class="calibre2" xml:lang="X-NONE"> Bayram geldi diye herkesler şad olurken benim üzüntüm çoğalır. Çünki bayram sevinci, matem ehlinin yalnızca yasını artırıyor.</span></p>

    <p class="msonormal"><span class="calibre2" xml:lang="X-NONE"> </span></p>
