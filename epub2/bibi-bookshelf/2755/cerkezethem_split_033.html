			<p class="resim"><img alt="" class="calibre20" src="14.jpg"/><br class="chapter"/><span class="ideitalik">Lenin'den sonra Sovyet İktidarı için Stalin ile verdiği mücadelede yenik düşen Troçki, Türkiye ile ilgili çok sayıda belgeye imza atmıştı. Silah ve cephane desteğinde payı olan lider daha sonra sürgün hayatının bir bölümünü İstanbul'da geçirecekti.</span></p>
