			<p class="resim"><img alt="" class="calibre24" src="18.jpg"/><br class="chapter"/><span class="ideitalik">Mustafa Kemal Paşanın Refet Bey ile İsmet Beye yazısı. Millet Meclisi Raisi Mustafa Kemal Kuvve-i Seyyare meselesinin artık müzakere yoluyla halledilmesinin mümkün olmadığını, meselenin fiilen ve silahla çözümünün lüzumunu belirtiyor. (27-12-1921, Genel Kurmay Arşivi No: 1/4282)</span></p>
