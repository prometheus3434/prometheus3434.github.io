				<p class="resim"><img alt="" class="calibre18" src="12.jpg"/><br class="chapter"/><span class="ideitalik">Halil Paşa Birinci Dünya Savaşında büyük hizmetler veren kumandanlardan biriydi. Enver Paşanın amcası olarak değil, milletin ferdi olarak savaştı. Mustafa Kemal Paşanın sevdikleri arasında yer aldı. Aynı zamanda Doğu Kurultayı'nda da yer alacaktı.</span></p>
