<body>
  <h1 class="h11"><a id="a91"></a><span class="th11">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;VIII</span><span class="th11"><br /></span>Sahipsiz vatan<br />
  &nbsp;</h1>

  <p class="p4"><span class="t17">Milliyete sevgi...</span><span class="t17"><br /></span><span class="t17">ve yoksulluktan döneriz. Nas</span><span class="t17">ı</span><span class="t17">l</span><span class="t17"><br /></span><span class="t17">tan</span><span class="t17">ı</span><span class="t17">mlayaca</span><span class="t17">ğı</span><span class="t17">m</span><span class="t17">ı</span><span class="t17">z</span><span class="t17">ı</span> <span class="t17">bile bilmedi</span><span class="t17">ğ</span><span class="t17">imiz bir vatan</span><span class="t17">ı</span><span class="t17">n</span><span class="t17"><br /></span><span class="t17">müsrif evlatlar</span><span class="t17">ı</span> <span class="t17">olarak onu gözlemeye ba</span><span class="t17">ş</span><span class="t17">lar</span><span class="t17">ı</span><span class="t17">z.</span><span class="t17"><br /></span><span class="t17">Kastilli ve Ma</span><span class="t17">ğ</span><span class="t17">ribi, Aztek&rsquo;le</span><span class="t17"><br /></span><span class="t17">ba</span><span class="t17">ğ</span><span class="t17">r</span><span class="t17">ı</span><span class="t17">ndan vurulmu</span><span class="t17">ş</span><span class="t17">...</span></p>

  <p class="p4"><span class="t15">Ramón López Velarde,</span><span class="t15"><br /></span>&ldquo;Yeni Bir Şey Olarak Vatan&rdquo;</p>
