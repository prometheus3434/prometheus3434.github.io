  <h1 class="h11"><a id="a10"></a><span class="th11">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;II</span><span class="th11"><br /></span>Kutsal aile</h1>

  <p class="p4"><a id="a11"></a>&nbsp;</p>

  <p class="p4">Bütün geçmiş nesillerin gelenekleri<br />
  bir karabasan gibi şimdi yaşamakta olanların<br />
  beyinlerine çöker.</p>

  <p class="p4"><span class="t15">Kari Marx,</span><span class="t15"><br /></span><span class="t21">Louis Bonaparte&rsquo;</span><span class="t21">ı</span><span class="t21">n 18 Brumaire&rsquo;i</span></p>
