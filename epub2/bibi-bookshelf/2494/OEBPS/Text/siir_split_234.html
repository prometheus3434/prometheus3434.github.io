  <h2 class="solbaslik" id="calibre_toc_228">98. Üçleme</h2>

  <p class="normal">Ruh, Hakikat, İsim – bu üç büyük mucizede</p>

  <p class="normal">Allah Kendini dünyaya bağışlamak istedi</p>

  <p class="normal">Akıl, Öğreti, Takdis âyini –</p>

  <p class="normal">Bunların derinliklerine gömülmelisin</p>

  <p class="normal">Senin varlığının anlamı gerçekleşsin diye</p>

  <p class="normal">Ve inşaallah Allah ruhun güçlerini yönlendirir –</p>

  <p class="normal">Hakikat neredeyse irade de oradadır</p>
