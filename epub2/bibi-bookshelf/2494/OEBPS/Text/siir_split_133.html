<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_128">129. Excelsior</h2>

  <p class="normal">Allah nerede bulunur? Ta yukarıda mı? Yoksa</p>

  <p class="normal">içeride mi?</p>

  <p class="normal">Siz şunu derin derin düşünmelisiniz:</p>

  <p class="normal">Allah mümin kulunun kalbinin en derin yerindedir</p>

  <p class="normal">Ama orada da yine Hak Teâlâ’dır – Göğe doğru bakın!</p>
