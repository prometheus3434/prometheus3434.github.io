  <h2 class="solbaslik" id="calibre_toc_196">66. Üç Sesli Akort</h2>

  <p class="normal">“Kadınlar ve güzel koku ve namazı</p>

  <p class="normal">Allah bana sevdirdi” – demiştir Hazret-i Peygamber</p>

  <p class="normal">Kadınlar: çünkü onlar aşkı ve iyiliği temsil ederler</p>

  <p class="normal">Ve güzel koku: İçine Allah fikrinin</p>

  <p class="normal">Nüfuz ettiği şeylerden akan rahmeti</p>

  <p class="normal">Ve namaz: namaz varoluşun çiçeğidir</p>
