  <h2 class="solbaslik" id="calibre_toc_157">27. Vatana Doğru</h2>

  <p class="normal">Bir hasret şarkısı benim içimde her an titreşen –</p>

  <p class="normal">Kimindir bilmiyorum</p>

  <p class="normal">Sadece şunu biliyorum ki o benim kalbimi zapt ediyor –</p>

  <p class="normal">Ben onu unutamıyorum</p>

  <p class="normal">İnşaallah o şarkı hiçbir vatana ait olmayan ruhu</p>

  <p class="normal">Lütufla doldursun</p>

  <p class="normal">Bizi vatana doğru götüren yön nerede</p>

  <p class="normal">Yüce Allah’ın İradesinde</p>
