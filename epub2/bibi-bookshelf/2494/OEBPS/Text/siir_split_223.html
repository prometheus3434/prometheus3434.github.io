  <h2 class="solbaslik" id="calibre_toc_217">87. Kutsal Kitap</h2>

  <p class="normal">Kutsal Kitap şaşmaz. Dikkat et –</p>

  <p class="normal">O kısmen insan maddesinden yapılmıştır:</p>

  <p class="normal">Allah’ın Kelâmı insanın dili olmak istemiştir –</p>

  <p class="normal">O, yeryüzünde insanın anladığı biçimi almıştır</p>

  <p class="normal">Ama gerçek her zaman anlatan bu dilden ibaret</p>

  <p class="normal">değildir –</p>

  <p class="normal">Gerçek, ruhu kurtuluşa götüren şeydir</p>
