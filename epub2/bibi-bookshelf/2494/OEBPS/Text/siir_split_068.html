  <h2 class="solbaslik" id="calibre_toc_63">61. İçsellik</h2>

  <p class="normal">Allah’ın mülkü ruhun içindedir</p>

  <p class="normal">Ve siz ibadet yaptığınızda hücrenizi kapatın</p>

  <p class="normal">Ve aralıksız dua edin ruhen</p>

  <p class="normal">İnsanların kuralları sizin kanunlarınız olmasın</p>

  <p class="normal">Nasıra’lı Hazret-i İsa böyle buyurdu</p>

  <p class="normal">Ben uyurum ama kalbim, benim kalbim uyanıktır</p>
