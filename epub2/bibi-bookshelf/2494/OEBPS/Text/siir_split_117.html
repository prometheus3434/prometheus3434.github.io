<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_112">112. İman</h2>

  <p class="normal">Dünya, bin çehreli bir maske oyunu</p>

  <p class="normal">Bunu kim kavrayabilir?</p>

  <p class="normal">Bilge, aklın kavrayamayacağı şeyi</p>

  <p class="normal">Allah’a bırakacaktır</p>

  <p class="normal">Dikkat et, bu dünyanın hiçbir bilmecesi</p>

  <p class="normal">Senin huzurunu kaçırmasın</p>

  <p class="normal">Allah biliyor dünyanın neden örüldüğünü</p>

  <p class="normal">Seninki iman olsun</p>
