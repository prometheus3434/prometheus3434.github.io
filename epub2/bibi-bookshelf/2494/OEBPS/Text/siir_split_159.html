  <h2 class="solbaslik" id="calibre_toc_153">23. Akşam</h2>

  <p class="normal">Bülbülün ötüşünü duydun mu</p>

  <p class="normal">Akşam kızıllığında?</p>

  <p class="normal">Her şey sustuğunda ve kulak kesildiğinde – bir aşk şarkısı duyulur</p>

  <p class="normal">Krischna’nın flütünden</p>

  <p class="normal">Flütün sesi soruyordu sanki</p>

  <p class="normal">Ormanın derinliğinde</p>

  <p class="normal">Râdhâ, Krishna’sını ne zaman görecek diye –</p>

  <p class="normal">Yakında evet yakında</p>
