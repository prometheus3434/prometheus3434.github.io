<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_11">7. Kale</h2>

  <p class="normal">Hakikat sağlam bir kale</p>

  <p class="normal">Sen yaşamalısın Hakikatte</p>

  <p class="normal">Bunu düşün tanyeri ağardığında</p>

  <p class="normal">Karşılığını verecek akşam sana</p>

  <p class="normal">Dünyanın hiçliği ağırlaştırıyor seni</p>

  <p class="normal">Dünyanın fani rüya dokusundan</p>

  <p class="normal">Nefis yorgun düştü ama ruh uyanık</p>

  <p class="normal">Öyleyse uçsun Yukarı doğru</p>
