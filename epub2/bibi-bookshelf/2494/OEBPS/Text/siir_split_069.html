  <h2 class="solbaslik" id="calibre_toc_64">62. Dua Etmek</h2>

  <p class="normal">Dua her yerde değil mi, içinde değil mi</p>

  <p class="normal">Her şeyin</p>

  <p class="normal">Sen duyarsın rüzgârın ormanın nehrin denizin</p>

  <p class="normal">Yüce Tanrı’yı tespih ettiğini</p>

  <p class="normal">Siz aralıksız gece gündüz dua etmelisiniz</p>

  <p class="normal">Bu yazılıdır kutsal kitaplarda</p>

  <p class="normal">Siz Allah’ı, yaptığınız her şeyde</p>

  <p class="normal">Yürekten sevmelisiniz</p>
