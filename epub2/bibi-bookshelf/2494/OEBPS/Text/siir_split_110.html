  <h2 class="solbaslik" id="calibre_toc_105">105. Akıl</h2>

  <p class="normal">İnsan Allah’ı tanıyamaz derler</p>

  <p class="normal">Sadece Allah kendini tanır. Bu unutmak demektir</p>

  <p class="normal">Allah’ın kendini bilge kişide de tanıdığını</p>

  <p class="normal">Saf akıl bütün bilmeceleri çözebilir</p>

  <p class="normal">Allah’tan yaratılmışa kadar. Ama onun bildiği</p>

  <p class="normal">Binlerce kez fazladır söylediğinden</p>
