<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_16">12. Kozmik Tekerlek</h2>

  <p class="normal">En derin uykuda kendini kaybetse de –</p>

  <p class="normal">Kozmik tekerlek yeniden Yüce Varlığa doğru yükseliyor</p>

  <p class="normal">Kozmik tekerlek var ediyor yok ediyor her an faal</p>

  <p class="normal">Kozmik tekerlek ne ise o olmalı –</p>

  <p class="normal">Tıpkı Allah’ın dilediği gibi</p>
