  <h2 class="solbaslik" id="calibre_toc_195">65. Tantra</h2>

  <p class="normal">Mâyâ’nın oyununda Hakikati görürsen:</p>

  <p class="normal">Bir kadında, tabiattaki eşyada –</p>

  <p class="normal">Der Abhinavagupta – Allah’dır kendini gösteren</p>

  <p class="normal">Bu suret içinde; suret ise sadece Âtmâ’dır</p>

  <p class="normal">Bu putperestlik değildir; hayır, bu derin bir görüştür</p>

  <p class="normal">Şekilci bilgin bunu anlayamaz</p>
