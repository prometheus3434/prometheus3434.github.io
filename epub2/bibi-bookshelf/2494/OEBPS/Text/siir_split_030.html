<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_25">21. Âtmâ</h2>

  <p class="normal">Neyi seversen sev O’nu seversin</p>

  <p class="normal">Senin içinde duran</p>

  <p class="normal">Her aşkta Mülk sahibi Allah’ı seversin</p>

  <p class="normal">Yukarıda Arşında duran;</p>

  <p class="normal">Senin ruhunun kurtuluşu için</p>

  <p class="normal">Bunu bilmen gerekir</p>

  <p class="normal">Ve her aşkta senin en derin kalbinin</p>

  <p class="normal">Yüce Tanrı’yı övdüğünü</p>
