  <h2 class="solbaslik" id="calibre_toc_77">75. Amida</h2>

  <p class="normal">Amitâba’nın cenneti niçin</p>

  <p class="normal">Serin Batıda güneşin battığı yerdedir?</p>

  <p class="normal">Niçin bu kadar uzakta,</p>

  <p class="normal">Yaldızlı günün son kadehini içtiği yerde gecenin?</p>

  <p class="normal">Bunun sebebi: Her tutkunun sonu</p>

  <p class="normal">Her bencilliğin bizi terk ettiği yer</p>

  <p class="normal">Amida’nın ismi karanlığı tanımaz</p>

  <p class="normal">Işıklı altın içinde parlar onun cenneti</p>
