  <h2 class="solbaslik" id="calibre_toc_88">86. Çağrı</h2>

  <p class="normal">Sen benim Allah’ım olduğun için Seni çağırıyorum</p>

  <p class="normal">Sen beni terk etmeyeceksin</p>

  <p class="normal">Sen Sığınaksın Yüce Mülk Sahibisin</p>

  <p class="normal">Yüce Varlığı kim kavrayabilir?</p>

  <p class="normal">Dünya helâk olsaydı bile</p>

  <p class="normal">Yine Sen kalırdın bana</p>

  <p class="normal">Bilmiyorum dünya nedir, ben neyim</p>

  <p class="normal">Ben sadece biliyorum sevdiğimi</p>
