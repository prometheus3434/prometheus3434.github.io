<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_107">107. Kısaca</h2>

  <p class="normal">Biz nerede yaşıyoruz? Mekânda ve zamanda</p>

  <p class="normal">Kaçıp giden fanilikte</p>

  <p class="normal">Biz kimiz öyleyse? Bir ben, bir sen</p>

  <p class="normal">Bir biz – ve Allah bizim sığınağımız</p>

  <p class="normal">Bu sığınak bizim en derin Kendimiz</p>

  <p class="normal">Çünkü bizim kalbimiz Allah’ın mabedi</p>

  <p class="normal">Allah’ın zikri olsun ruh:</p>

  <p class="normal">Dua bizim hakiki varlığımız</p>
