  <h2 class="solbaslik" id="calibre_toc_234">104. Günlük Hayat</h2>

  <p class="normal">Günlük hayat: Gürültü, kaçan insan seli</p>

  <p class="normal">Ve çirkinliği</p>

  <p class="normal">Mekânların ve eşyaların; herkes koşuyor</p>

  <p class="normal">Ve herkes bağırıyor</p>

  <p class="normal">Bir hiç uğruna. Fani gülüş hafifletmiyor</p>

  <p class="normal">Bu sefaleti</p>

  <p class="normal">Hiç kimse soylu bir zihniyete sahip değil</p>

  <p class="normal">Ama birisi, birisi –</p>

  <p class="normal">Allah’ı düşünüyor</p>
