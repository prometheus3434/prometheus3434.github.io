  <h2 class="solbaslik" id="calibre_toc_198">68. Niyaz</h2>

  <p class="normal">Allah’a hamd, şükür ve sonra üçüncü şey gelir</p>

  <p class="normal">Ruhumuzdan çıkan: niyaz</p>

  <p class="normal">Sadece kendin için isteme – kardeşin için de iste</p>

  <p class="normal">İnsan sadece günlük ekmeğini istemez</p>

  <p class="normal">Ve sanma ki niyaz gereksizdir –</p>

  <p class="normal">Niyaz da Yüce Allah’ı düşünmektir</p>

  <p class="normal">Ve Nihaî İyiyi iste: Allah’ı</p>
