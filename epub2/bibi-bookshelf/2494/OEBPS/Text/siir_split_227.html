  <h2 class="solbaslik" id="calibre_toc_221">91. Guru / Hindu Mürşit</h2>

  <p class="normal">Guru Brahmadır. Ama siz mürşidi</p>

  <p class="normal">Tanrı olarak anlamamalısınız. Aya bakın</p>

  <p class="normal">Ve onun parlaklığına – ay güneş değildir</p>

  <p class="normal">Ama onun parlaklığı güneşin ışığıdır</p>

  <p class="normal">Avatâra Tanrı imiş öyle mi?</p>

  <p class="normal">Şunu anlamalısınız ki hem evet hem hayır</p>
