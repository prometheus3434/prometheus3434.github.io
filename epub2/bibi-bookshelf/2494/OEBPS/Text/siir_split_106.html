<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_101">100. Hatırlayış</h2>

  <p class="normal">Allah, benim Çobanım – O’nu hatırla</p>

  <p class="normal">Ki O da, Yüce Allah, seni hatırlasın</p>

  <p class="normal">Ve sana Nurunu ve Yardımını lütfetsin</p>

  <p class="normal">O ki buyurdu: “Ben ne isem O’yum”</p>

  <p class="normal">Eşya düne ait, yarına ait, uzak ve yakın</p>

  <p class="normal">Allah ve sadık kalp daima burada</p>
