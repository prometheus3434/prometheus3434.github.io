<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_215">85. Şüphe</h2>

  <p class="normal">Daha iyi olan öte dünyada hiç bulunmadın sen</p>

  <p class="normal">Bizim gibi sen de kesinliği çok özlersin –</p>

  <p class="normal">Diye alay ederler şüpheciler</p>

  <p class="normal">Ben bir dünya insanıyım –</p>

  <p class="normal">Ama benim daha önce nerede olduğumu onlar</p>

  <p class="normal">nasıl bilebilirler?</p>
</body>
