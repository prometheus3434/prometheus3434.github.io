<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_59">57. Şeyh Ahmet</h2>

  <p class="normal">İman nedir, dindar davranış nedir?</p>

  <p class="normal">Derin ilmin sert notları</p>

  <p class="normal">Neyin doğru neyin yasak olduğunun kavgası mı?</p>

  <p class="normal">Yüce Bir’de dinlenmeli ruh</p>

  <p class="normal">Şeyh Ahmet der ki: İlâhî vahyin mülkü</p>

  <p class="normal">Allah’ın isminde tümüyle mevcuttur</p>

  <p class="normal">O’ndadır Rahmetin güçleri</p>

  <p class="normal">Ne mutlu Allah’ın isminde durana</p>
