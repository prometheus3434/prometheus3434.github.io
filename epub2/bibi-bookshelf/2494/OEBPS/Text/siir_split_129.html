  <h2 class="solbaslik" id="calibre_toc_124">125. Gece</h2>

  <p class="normal">Allah bizim için derin geceyi yarattı</p>

  <p class="normal">Dinginliğiyle ve sessizliğiyle</p>

  <p class="normal">İşte ayın yumuşak gümüşlü ışığı</p>

  <p class="normal">Ve sonra sayısız yıldızların dansı</p>

  <p class="normal">Ey bu kutsal mekânın tatlı derinliği</p>

  <p class="normal">Bırak günlük fırtınalar dinsin</p>

  <p class="normal">İçe dalışın ve aşkın bir rüyasında</p>

  <p class="normal">Ve Huzur olsun öte dünyada ve bu dünyada!</p>
