  <h2 class="solbaslik" id="calibre_toc_72">70. Üç Tanrıça</h2>

  <p class="normal">Klotho, bizim yaşam ağımızı ören</p>

  <p class="normal">Sonra Láchesis, bize onu veren</p>

  <p class="normal">Ve Átropos, onu kesmek zorunda olan</p>

  <p class="normal">Ve kader herkesi yakalar</p>

  <p class="normal">Sen ölümsüzsün. Buna güven:</p>

  <p class="normal">Tanrıçaların oyunu senin kalbine dokunmaz</p>
