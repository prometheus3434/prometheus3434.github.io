  <h2 class="solbaslik" id="calibre_toc_199">69. Göklere Giden Yol</h2>

  <p class="normal">İnsan öze bağlı kalmalı</p>

  <p class="normal">Ve böylece kendi özünü şekilden kurtarmalı</p>

  <p class="normal">Bir gün kaza eseri meydana gelmiş olan insan</p>

  <p class="normal">Allah’ın sureti özelliğini kazanıp şifa bulmalı</p>

  <p class="normal">Dünya eğri, Göklere giden Yol ise dosdoğru –</p>

  <p class="normal">Kelâm-ı Kadîm’in emrettiğini yap; gerisi Allah’ın Lütfu</p>
