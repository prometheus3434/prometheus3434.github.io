    <p class="normal"><sup class="calibre3">[<a href="../Text/BudaDedi_split_006.html#footnote-97879-5-backlink" id="footnote-97879-5">5</a>]</sup> <span class="ideitalik">Sujata:</span> “iyi aileden, iyi soydan” ya da “uğurlu / şans getiren” anlamında Sanskritçe bir sözcük, kız ismi olarak kullanılır; Gautama Buddha’nın yaşam öyküsünde, altı yıllık aşırı katı bir herşeyi terk ve imsaktan sonra, asetizmden ayrılan Buda’ya bir kase sütlaç sunan kızın adıdır.</p>
