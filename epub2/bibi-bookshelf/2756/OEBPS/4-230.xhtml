			<p id="_idParaDest-248"><st c="0">YOL’UN</st></p>
			<p><st c="7">Biri olsa burada, yanımda ya karşımda;</st></p>
			<p><st c="46">İstediği bir yerde o birden inse bile,</st></p>
			<p><st c="85">Ben onu götürürüm duyularla aklımda,</st></p>
			<p><st c="122">İnince benim yüzüm onda silinse bile.</st></p>
