		<div>
			<p>  </p>
			<p id="_idParaDest-239"><st c="0">NASIL</st></p>
			<p><st c="6">Havalarda yakalar da tilcikleri ben,</st></p>
			<p><st c="43">Atarım gene havalara, havalara atarım,</st></p>
			<p><st c="82">Ve tutarım da onları tam düşerlerken,</st></p>
			<p><st c="120">Nasıl atarım, nasıl tutarım anlamam,</st></p>
			<p><st c="157">Anlamlarına basıp kendimi de atarım,</st></p>
			<p><st c="194">Seni düşünüyorumsa kendimi tutamam..</st></p>
			<p><st c="231">Nasıl uçmam, nasıl düşmem anlamam.</st></p>
		</div>
