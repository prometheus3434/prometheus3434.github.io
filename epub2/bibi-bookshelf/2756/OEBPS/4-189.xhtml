  <body id="x4" xml:lang="tr-TR">
		<div>
			<p>   </p>
			<p id="_idParaDest-200"><st c="0">MİTLERİN</st></p>
			<p id="_idParaDest-201"><st c="9">I</st></p>
			<p><st c="11">Yanlış, sen doğrunun korkususun.</st></p>
			<p id="_idParaDest-202"><st c="43">II</st></p>
			<p><st c="46">Benim istemek istediğim sendin.</st></p>
			<p id="_idParaDest-203"><st c="78">III</st></p>
			<p><st c="82">Bundan böyle, daha var yok.</st></p>
			<p>  </p>
			<p id="_idParaDest-204"><st c="110">IV</st></p>
			<p><st c="113">Olmayacak dediğin oluyor.</st></p>
			<p>  </p>
			<p id="_idParaDest-205"><st c="139">V</st></p>
			<p><st c="141">Bir gün, hiç bir şey olmayacak olacak.</st></p>
			<p>  </p>
			<p id="_idParaDest-206"><st c="179">VI</st></p>
			<p><st c="182">Duracak, dur’dan anlamayor.</st></p>
			<p>  </p>
			<p id="_idParaDest-207"><st c="210">VII</st></p>
			<p><st c="214">Yeni anlamlar önce yalnız, yeni sesler sonra yalnız.</st></p>
		</div>
