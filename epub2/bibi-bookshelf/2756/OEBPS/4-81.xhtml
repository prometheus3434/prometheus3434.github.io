  <body id="x4" xml:lang="tr-TR">
		<div>
			<p>  </p>
			<p id="_idParaDest-82"><st c="0">SİZLİSİZ YA DA SİZSİZLİ</st></p>
			<p><st c="24">Masanız bir iskemle daha kaldırmaz.</st></p>
			<p><st c="60">Ben başınıza girmeyeceğim.</st></p>
			<p><st c="87">İçindeli sizler kaybolacak, nasıl, göreceğim.</st></p>
			<p><st c="133">Dışınızın içindeki ben nasıl bakacak.</st></p>
			<p><st c="171">Söyleyenler aramızdan geçecek,</st></p>
			<p><st c="202">Soranlar aramızda duracak.</st></p>
			<p><st c="229">Varınca, siz onu - bunu bileceksiniz,</st></p>
			<p><st c="267">Ben sizi bileceğim.</st></p>
		</div>
