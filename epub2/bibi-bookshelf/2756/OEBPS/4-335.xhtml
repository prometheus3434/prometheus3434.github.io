  <body id="x4" xml:lang="tr-TR">
		<div>
			<p>  </p>
			<p id="_idParaDest-354"><st c="0">SON DERS</st></p>
			<p><st c="9">Biri gelse, dese;</st></p>
			<p><st c="27">Tarih, coğrafya, hendese.</st></p>
			<p><st c="53">Biri giderken sese,</st></p>
			<p><st c="73">Seslere bir ses verse.</st></p>
			<p><st c="96">Biri de kalsa, yerinde,</st></p>
			<p><st c="120">Kendisi olsa-yer verin de.</st></p>
			<p><st c="147">Bir başkası olsa, yerinde</st></p>
			<p><st c="173">Kalksa dese: kim kimin neresinde.</st></p>
			<p><st c="207">Biri de yerinden dese;</st></p>
			<p><st c="230">Son verelim bu derse.</st></p>
		</div>
