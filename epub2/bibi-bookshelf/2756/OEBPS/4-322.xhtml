			<p><st c="36">Uzun, bizim yolumuzun değil,</st></p>
			<p><st c="65">Az, bizim yazgımızın değil,</st></p>
			<p><st c="93">Öz, bizim dışımızın değil,</st></p>
			<p><st c="120">Ya hiçimizin, ya hepimizin;</st></p>
			<p><st c="148">Bazı bazımızın değil.</st></p>
