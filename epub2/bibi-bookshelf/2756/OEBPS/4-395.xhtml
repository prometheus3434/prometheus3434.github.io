			<p>  </p>
			<p id="_idParaDest-415"><st c="0">SÖZCÜL</st></p>
			<p><st c="7">Birisi gelse,</st></p>
			<p><st c="21">Bana candan bir şey verse,</st></p>
			<p><st c="48">Ben de alsam;</st></p>
			<p><st c="62">Ne iyidir</st></p>
			<p><st c="72">Onun ve benim için.</st></p>
			<p><st c="92">Birisi gelse,</st></p>
			<p><st c="106">Bana bir söz dese,</st></p>
			<p><st c="125">Ben de anlamasam;</st></p>
			<p><st c="143">Ne kötüdür</st></p>
			<p><st c="154">İkimiz için.</st></p>
			<p><st c="167">Birisi gelse,</st></p>
			<p><st c="181">Benden bir şey çalsa,</st></p>
			<p><st c="203">Ya da saklasa;</st></p>
			<p><st c="218">Bu yıkımdır</st></p>
			<p><st c="230">İkimizden birisi için. </st></p>
