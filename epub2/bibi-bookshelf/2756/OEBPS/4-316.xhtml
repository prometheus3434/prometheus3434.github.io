			<p>  </p>
			<p id="_idParaDest-335"><st c="0">ORAN</st></p>
			<p><st c="5">Heykel gel der sana, sen</st></p>
			<p><st c="30">Geçerken ya giderken,</st></p>
			<p><st c="52">Gel der.</st></p>
			<p><st c="61">Bunu, çağrı’ya eşit,</st></p>
			<p><st c="82">Kimi gel sanır, kalır..</st></p>
			<p><st c="106">Kimi git anlar, gider.</st></p>
			<p><st c="129">Heykel, der kimisine..</st></p>
			<p><st c="152">Kimi de heykele der, </st></p>
			<p><st c="174">Geçer.</st></p>
