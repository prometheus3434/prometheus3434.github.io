  <body id="x4" xml:lang="tr-TR">
		<div>
			<p>  </p>
			<p id="_idParaDest-65"><st c="0">SENSİZ</st></p>
			<p><st c="7">Sensiz de denizi seyredebiliyorum.</st></p>
			<p><st c="42">Hem dalgaların dili seninkinden açık.</st></p>
			<p><st c="80">Ne kadar hatırlatsan kendini boş.</st></p>
			<p><st c="114">Sensiz de seni sevebiliyorum.</st></p>
			<p><st c="144">Hep boş konuşurduk hatırlar mısın, bula bula,</st></p>
			<p><st c="190">Karşılaştığımız zamanlarda.</st></p>
			<p><st c="218">Sen, sevgiden şımaran çocuk, </st></p>
			<p><st c="248">Ben şaşıran budala.</st></p>
		</div>
