		<div>
			<p>  </p>
			<p id="_idParaDest-236"><st c="0">ŞİMDİ</st></p>
			<p><st c="6">Eskiden hep giderken olsam derdim,</st></p>
			<p><st c="41">Bilmediğim oraları özlerdim.</st></p>
			<p><st c="70">Nedir dönerken, nedir akşam</st></p>
			<p><st c="98">Bilmezdim, bilmeden gülerdim.		</st></p>
			<p><st c="129">Başka, hep başka bir yerde olsam. </st></p>
			<p><st c="163">O gelir beni bulur derdim.</st></p>
			<p><st c="189">İçinde neler olup olmadığını düşünmeden, </st></p>
			<p><st c="231">Evlerin, evlerin arasından geçip giderdim.</st></p>
		</div>
