			<p id="_idParaDest-160"><st c="0">SUSMA’NIN BİRİNCİ YÜZÜ</st></p>
			<p><st c="23">Yaşam’a sarışın girişin, nasıl maviydi.</st></p>
			<p><st c="63">Değil mi, söyle, öyle değil miydi.</st></p>
			<p><st c="98">Denizde bir yangın ipi koptu, birden.</st></p>
			<p><st c="136">O ipi kesen, senin bu ellerin miydi.</st></p>
