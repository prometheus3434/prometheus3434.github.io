		<div>
			<p>  </p>
			<p id="_idParaDest-176"><st c="0">BÜ-YÜK</st></p>
			<p><st c="7">Ben öyle eşekim ki diyo’m,</st></p>
			<p><st c="34">Kendi kendime.</st></p>
			<p><st c="49">Ne taşıdığımı bilmiyo’m.</st></p>
			<p><st c="74">Ne başkalarına, ne kendime.</st></p>
			<p><st c="102">Şimdi bekliyo’m</st></p>
			<p><st c="118">Kim ne ses çıkaracak.</st></p>
			<p><st c="140">Ne kada’n başkasına,</st></p>
			<p><st c="161">O kada’n kendine.</st></p>
		</div>
