			<p id="_idParaDest-253"><st c="0">MÜZİK İÇİN ÖVGÜ</st></p>
			<p><span><st c="16">“Bir insan topluluğunun nasıl yönetildiğini</st></span></p>
			<p><span><st c="60">anlamak isterseniz onun müziğine bakın.”</st></span></p>
			<p><span><st c="101">KONFÜÇYUS</st></span></p>
			<p><st c="111">Yeni sözler demeye geldim yeni seslerle,</st></p>
			<p><st c="152">Bağırmalarla değil, canımdan nefeslerle..</st></p>
			<p><st c="194">Sana kalacak ne var dersen, anlamı derim;</st></p>
			<p><st c="236">Susmalarında bile bulur seni seslerle.</st></p>
