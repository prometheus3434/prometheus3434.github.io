			<p id="_idParaDest-96"><st c="0">AYNANIN ÜSTÜNDE AYAKTA DURMAK SOKAĞI</st></p>

			<p><st c="77">Üstümü yaşamak bildiler, altımı ölüm.</st></p>
			<p><st c="115">Oysa ben, aldatan çizgimin kesinliğinde</st></p>
			<p><st c="155">Çoğunun üstümde öldüğünü gördüm.</st></p>
