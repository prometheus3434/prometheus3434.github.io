			<p id="_idParaDest-222"><st c="0">SESİNİZ</st></p>
			<p><st c="8">Siz gittiniz, gittiniz, gittiniz,</st></p>
			<p><st c="42">Ben kaldım, kaldım, kaldım,</st></p>
			<p><st c="70">Sesiniz kaldı, onda kaldım,</st></p>
			<p><st c="98">Yöneldim yüzünüze baktım,</st></p>
			<p><st c="124">Yöneldim gözlerinize baktım,</st></p>
			<p><st c="153">Orada yansıyan bana baktım.</st></p>
			<p><st c="181">Yalnızlığımı nasıl anlayacaktım.</st></p>
