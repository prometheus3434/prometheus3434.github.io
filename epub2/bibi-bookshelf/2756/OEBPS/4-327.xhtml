			<p id="_idParaDest-346"><st c="0">KARŞI</st></p>
			<p><st c="6">İnsan yaşantısını bölen başa karşıyım.</st></p>
			<p><st c="45">Uygarlıkta, sevgide ben yavaşa karşıyım.</st></p>
			<p><st c="86">Onca bağırıyorum, bağırıyorum onca;</st></p>
			<p><st c="122">Uyuşuk bakışlara ve savaşa karşıyım.</st></p>
