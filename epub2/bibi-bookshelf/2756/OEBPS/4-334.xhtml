			<p id="_idParaDest-353"><st c="0">TEORİ</st></p>
			<p><st c="6">Kiloya neye bin gram,</st></p>
			<p><st c="28">Metreye yüz santim dediler,</st></p>
			<p><st c="56">Birinciyle ne aldılar, ne sattılar,</st></p>
			<p><st c="92">Ne pişirip, ne yediler,</st></p>
			<p><st c="116">İkinciyle ne ölçtüler, ne biçtiler</st></p>
			<p><st c="151">Anlamadım, anlamam,</st></p>
			<p><st c="171">Santim-santim, gram-gram.</st></p>
