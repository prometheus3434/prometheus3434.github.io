			<p id="_idParaDest-32"><st c="0">ŞARKILAR</st></p>

			<p><st c="43">Hepsi başka başka sinmiş içime.</st></p>
			<p><st c="75">Biri, Büyükdereye götürüyor,</st></p>
			<p><st c="104">Biri on altı yaşımın Kadıköyüne.</st></p>
			<p><st c="137">Kimse sevgimi bilmez şarkısı</st></p>
			<p><st c="166">Eskiden ağlatırdı beni;</st></p>
			<p><st c="190">Şimdi düşündürüyor.</st></p>
