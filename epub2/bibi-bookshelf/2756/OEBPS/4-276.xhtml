			<p id="_idParaDest-294"><st c="0">BEKLEMEK</st></p>
			<p><st c="9">Birini birine götüren bu tren,</st></p>
			<p><st c="40">Birini birine getiren bu tren,</st></p>
			<p><st c="71">Birinden birini almış ayırmıştır,</st></p>
			<p><st c="105">Çekip koparmıştır birini birinden.</st></p>
			<p><st c="140">Ben hangisi oldum, ilkin trene sordum,</st></p>
			<p><st c="179">Sana, ona ve bir de kendime sordum.</st></p>
			<p><st c="215">Gündüzün gecede okunduğu anda</st></p>
			<p><st c="245">Ben kimse gelmesin diye bekleyordum.</st></p>
