		<div>
			<p>  </p>
			<p id="_idParaDest-306"><st c="0">YOKKÖY</st></p>
			<p><st c="7">Orası bir yalan artık, bir yalan köyü;</st></p>
			<p><st c="46">Çoğalan yalnızlıkların azalan köyü.</st></p>
			<p><st c="82">Şimdi senin bunaldığın kaçmak kentinin,</st></p>
			<p><st c="122">Sandığını, bavulunu açmak kentinin,</st></p>
			<p><st c="158">Elinden anılarını da alan köyü.</st></p>
			<p><st c="190">Seni bekleyeceğini sanan kendinin</st></p>
			<p><st c="224">Düşlerini süslediği son kalan köyü.</st></p>
		</div>
