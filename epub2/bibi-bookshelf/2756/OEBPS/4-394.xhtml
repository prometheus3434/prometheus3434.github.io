			<p id="_idParaDest-414"><st c="0">DENİZİN DELİSİ</st></p>

			<p><st c="36">Gitmesem de bekler orada deniz.</st></p>
			<p><st c="68">Gelirsem bilmelisin.</st></p>
			<p><st c="89">Benim beklememdir burada deniz.</st></p>
			<p><st c="121">Gitmek gibi geleceğim</st></p>
			<p><st c="143">Denizin delisine.</st></p>
			<p><st c="161">Delinin denizi gibi,</st></p>
			<p><st c="182">O ne kadar giderse.</st></p>
