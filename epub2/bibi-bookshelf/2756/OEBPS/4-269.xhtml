			<p id="_idParaDest-287"><st c="0">YALIN</st></p>
			<p><st c="6">Uyurken, uyanırken kendine sor ne diye,</st></p>
			<p><st c="46">Anarken, unuturken, neyin yerine diye.</st></p>
			<p><st c="85">Kimi gittikçe kalır, ululuk taslamaktan,</st></p>
			<p><st c="126">Kimi kaldıkça gider, yürür kendine diye.</st></p>
