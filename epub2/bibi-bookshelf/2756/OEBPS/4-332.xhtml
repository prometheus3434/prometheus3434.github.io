			<p id="_idParaDest-351"><st c="0">GİBİ</st></p>
			<p><st c="5">Sözlüklerde aradım, yorgun, yıpranmış sözü;</st></p>
			<p><st c="49">Zıtlarla benzerleri koynunda barındıran..</st></p>
			<p><st c="91">Tüm öbür sözcüklerle eş-anlam’lı: GİBİ’ydi.</st></p>
			<p><st c="135">Alıştığından kolay-benzetme’lere, gözü</st></p>
			<p><st c="174">(Komşusuna nur-topu bir oğlan kazandıran)</st></p>
			<p><st c="216">Komşusunun karısında delikanlı gibiydi.</st></p>
