			<p id="_idParaDest-321"><st c="0">KAN GİBİ</st></p>
			<p><st c="9">Niçin bırakmazlar bizi insan-insan,</st></p>
			<p><st c="45">Seni de, beni de kırdılar insan-insan,</st></p>
			<p><st c="84">Ben onun kırıldığına kırıldığımdan,</st></p>
			<p><st c="120">O da benim kırıldığıma kırıldığından.</st></p>
			<p><st c="158">Bırakmadılar kırılalım insan-insan.</st></p>
