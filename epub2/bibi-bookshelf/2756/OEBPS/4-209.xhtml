			<p id="_idParaDest-227"><st c="0">UZUN KOŞU</st></p>
			<p><st c="10">Sana yeni ulaşan şimdi, eski bir bakışdan gelmedir.	</st></p>
			<p><st c="63">Onun gözü senden öncedir, bir yalnız kalışdan gelmedir.</st></p>
			<p><st c="118">Senin şimdi duyduğun sıcak yaşamını onaran bu ses,</st></p>
			<p><st c="169">Çok ölümlü savaşlar kadar zorlu bir yarışdan gelmedir.</st></p>
