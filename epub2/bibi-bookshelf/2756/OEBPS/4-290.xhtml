			<p id="_idParaDest-308"><st c="0">GÖRMEDİM</st></p>
			<p><st c="9">Uyudum uyandım, seni görmedim,</st></p>
			<p><st c="40">İnandım, aldandım, seni görmedim.</st></p>
			<p><st c="74">Acıktığım sofralardan aç kalktım,</st></p>
			<p><st c="108">Seni nasıl aradım, nasıl aradım;</st></p>
			<p><st c="141">Anılarıma baktım, seni görmedim.</st></p>
