			<p>  </p>
			<p id="_idParaDest-301"><st c="0">SENDEN</st></p>
			<p><st c="7">Seni, senden de yakın, yalnız ben tanıyorum,</st></p>
			<p><st c="52">Sana, seni en sıcak bir ben anlatıyorum.</st></p>
			<p><st c="93">Kimse varamaz senin ben kadar yakınına;</st></p>
			<p><st c="133">Çok zamanlar kendimi sanki sen sanıyorum.</st></p>
			<p><st c="175">Sana seni anlatsam, anlatırım kendimi.</st></p>
			<p><st c="214">Sende seni ararken kendimi arayorum.</st></p>
