			<p id="_idParaDest-330"><st c="0">BAŞ</st></p>
			<p><st c="4">Susmalar düşünmenin yoğunluğunda erir.</st></p>
			<p><st c="43">Söylemler dinlemlerin büyüklüğünde erir.</st></p>
			<p><st c="84">Suskulara gizlenir korkularla yalanlar.</st></p>
			<p><st c="124">Bilmemeler bilmenin yorgunluğunda erir.</st></p>
			<p><st c="164">Böyle değiştirilir eskimiş uydurular,</st></p>
			<p><st c="202">Yaşlar yetişmişliğin olgunluğunda erir.</st></p>
