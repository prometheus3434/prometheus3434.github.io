			<p id="_idParaDest-262"><st c="0">KURAMSAL ORTAM</st></p>

			<p><st c="39">Aklıma bura’sı gelir.</st></p>

			<p><st c="83">Yer nasıl oraya gider,</st></p>
			<p><st c="106">Orası kiminle gelir.</st></p>
			<p><st c="127">Boşalır bir zaman yer’den,</st></p>
			<p><st c="154">Bir yaşam iki yön verir.</st></p>
			<p><st c="179">İkiye boşalan yerden</st></p>
			<p><st c="200">Burası oraya gider,</st></p>
			<p><st c="220">Orası buraya gelir.</st></p>
