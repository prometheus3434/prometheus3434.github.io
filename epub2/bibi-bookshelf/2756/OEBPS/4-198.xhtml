  <body id="x4" xml:lang="tr-TR">
		<div>
			<p>  </p>
			<p id="_idParaDest-216"><st c="0">AŞKIN BALLADI</st></p>
			<p><st c="14">Andırırsın beni bana, bana beni,</st></p>
			<p><st c="47">Dediklerinde, duyduklarında,</st></p>
			<p><st c="76">Yazdıklarımda seni bana, bana seni,</st></p>
			<p><st c="112">Söylemesem bile, saklamadıklarımda.</st></p>
			<p><st c="148">Ah hep aklımda, hep aklımda;</st></p>
			<p><st c="177">Andırırsın seni sana, sana seni,</st></p>
			<p><st c="210">Gözlerinde, kulaklarında, dudaklarında.</st></p>
		</div>
