    <p class="normal"><sup class="calibre5">[<a href="../Text/baltaci_split_007.html#footnote-1654-10-backlink" id="footnote-1654-10">10</a>]</sup>- İdari işlerin cahillerin ellerinde kaldığına içleri kan ağlıyan pek çok ehliyetli kimse vardı. Hatta Üçüncü Ahmet’in Başkatibi Zühtü Bey içi kan ağlayarak: “Bu gidişle gelir zeval mülke, Çünkü cahil girer bütün silke” demişti. <span class="idebold">Ata Tarihi</span> Cilt 4 Sayfa 209</p>
