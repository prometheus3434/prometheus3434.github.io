    <p class="normal"><sup class="calibre3">[<a href="../Text/bizansgozuyleturkler_split_019.html#footnote-216-107-backlink" id="footnote-216-107">107</a>]</sup> Bu kişi Moğollardan Kuzin Paşa olabilir. İmparator 1302 senesinde Türklere karşı bu adamla gizlice anlaşmıştı. Bu kişi İzmit komutanlığını üstlenecek ve Türk beylerinden birinin kızını alarak Türklerle uzlaşacaktı, ancak bu plan işe yaramadı. Bkz. Nicol, <span class="ideitalik">a.g.e</span>., s. 136.</p>
