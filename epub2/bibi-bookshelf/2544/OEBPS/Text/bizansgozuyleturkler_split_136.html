<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/bizansgozuyleturkler_split_020.html#footnote-216-112-backlink" id="footnote-216-112">112</a>]</sup> Anadolu'daki Lydia; güneyde Karia'dan Menderes ırmağı ile ayrılır; doğuda bugünkü Uşak kentine kadar uzanır ve Uşak ilinin batı yarımını içine alır; kuzeydoğu sınırı Kütahya ilinin güneybatı sınırlarıdır. Kuzeyde Akhisar, ovalık bölgenin ve Lydia'nın son kentidir. Bkz. Umar, <span class="ideitalik">a.g.e</span>., s. 526.</p>
  </div>
