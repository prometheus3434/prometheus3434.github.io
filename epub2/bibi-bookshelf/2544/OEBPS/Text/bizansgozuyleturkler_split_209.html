<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/bizansgozuyleturkler_split_022.html#footnote-216-185-backlink" id="footnote-216-185">185</a>]</sup> Melik İshak, Bizans'ın yardımıyla Selçuklu tahtına oturmak ve bu amaçla Sultan Mesud'un kızı ile evlenmek niyetindeydi. Ancak Bizans İmparatoru bu projeyi zamansız bulunca, Bizans sarayında yetişen Melik Konstantin'in yeğeni prenses ile evlenmiştir. Bkz. Öden, <span class="ideitalik">a.g.e.</span>, s. 26-27.</p>
