    <p class="normal"><sup class="calibre3">[<a href="../Text/bizansgozuyleturkler_split_013.html#footnote-216-53-backlink" id="footnote-216-53">53</a>]</sup> Eserde sene olarak kesin bir tarih verilmemesine rağmen paskalyayı göz önüne aldığımızda XIII. Yüzyılın altmışlı senelerinde burada belirtilen gün yalnızca 1261, 1264 ve 1267 senelerine denk gelmektedir. Bkz. <span class="ideitalik">Pachymeres</span>, I, s. 316 dpn. 4.</p>
