    <p class="normal"><sup class="calibre3">[<a href="../Text/bizansgozuyleturkler_split_020.html#footnote-216-144-backlink" id="footnote-216-144">144</a>]</sup> Alaşehir'in kurtarılmasından sonra Katalan ordusu güney yerine yeniden batıya yönelmişti ve bu dönemde Tripolis kenti Türkler tarafından alındı. Bu bölümde kazanılan bu zaferden ayrıntılarıyla bahsedilmektedir. Bkz. Nicol, <span class="ideitalik">a.g.e</span>., s. 139.</p>
