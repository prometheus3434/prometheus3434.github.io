    <p class="normal"><sup class="calibre3">[<a href="../Text/bizansgozuyleturkler_split_022.html#footnote-216-205-backlink" id="footnote-216-205">205</a>]</sup> Maria, VIII. Mikhail'in üvey kardeşidir. İmparator, Maria'yı eş olarak İlhanlı Abaka Han'a vermiş, Abaka ölünce Maria Konstantinopolis'e geri dönmüştür. Bizanslılar onu Despina Mugulion, yani Moğolların hanımı olarak, Moğollar ise Despina Hatun olarak tanıyorlardı. Bkz. Nicol, <span class="ideitalik">a.g.e</span>., s. 150.</p>
