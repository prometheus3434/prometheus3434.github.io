 <body id="x7" xml:lang="tr-TR"><div><p></p><p><st c="6"> Bir İlgi</st></p><p><st c="15"> Çırılçıplak</st></p><p><st c="27"> soyun</st></p><p><st c="33"> bir daha dönmemek üzere</st></p><p><st c="57"> –çok güzelsin</st></p><p><st c="71"> hata işlemiş olmayız</st></p><p><st c="92"> –yalnız bir kez</st></p><p><st c="108"> ve korkunç bir ilgi</st></p><p><st c="128"> artık ünleme</st></p><p></p><p><st c="141"> Esenkala</st></p><p><st c="150"> olsun böylece</st></p><p><st c="164"> –örümcekler</st></p><p><st c="176"> ilgilenmemek niye</st></p><p><st c="194"> kötüyle iyiyle</st></p><p><st c="209"> bir ben oldum üzülen</st></p><p><st c="230"> ünlem işareti yerine</st></p><p><st c="251"> soru işareti öldü diye. </st></p><p><span><st c="276">1956</st></span></p></div><div id="charCountTotal" value="281"></div></body>
