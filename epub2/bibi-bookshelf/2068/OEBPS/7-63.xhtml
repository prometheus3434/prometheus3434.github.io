 <body id="x7" xml:lang="tr-TR"><div><p></p><p><st c="5"> Nehir Çağırıyor</st></p><p><st c="21"> Hâlâ seni seviyor muyum</st></p><p><st c="45"> Kaybolmuştun ya bir gün</st></p><p><st c="69"> O günkü gibi misin</st></p><p><st c="88"> Ben kaybolmuştum belki</st></p><p><st c="111"> Yahut birbirimizi kaybetmiştik</st></p><p><st c="142"> “Nehir çağırıyor”</st></p><p><st c="160"> Sorarlarsa bir gün</st></p><p><st c="179"> Nehre gitti dersiniz</st></p><p><st c="200"> Dönmemek üzre</st></p><p><st c="214"> Nehir çağırmıştı</st></p><p><st c="231"> Gençlik arkadaşı</st></p><p><st c="248"> Doğduğu yerlerdeki</st></p><p><span><st c="267"> Tarihsiz</st></span></p></div><div id="charCountTotal" value="277"></div></body>
