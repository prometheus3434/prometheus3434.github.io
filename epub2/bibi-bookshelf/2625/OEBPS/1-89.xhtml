		<div>
			<p xml:lang="en-GB">  </p>
			<p id="_idParaDest-79"><st c="0">Du’â  </st></p>
			<p>  </p>
			<p><st c="6">Bütün günahlarımız kalsa affedilmeyerek  </st></p>
			<p><st c="46">Semâ hazînesi almazdı şerrü şûrumuzı  </st></p>
			<p><st c="83">Sabâh! </st><st c="90">sende hemân dâmen-i du’âya sığın  </st></p>
			<p><st c="123">Hüdâ mürüvvet edüp affeder kusûrumuzı.  </st></p>
			<p>  </p>
			<p><st c="162">Sübhâne rabbike rabbi’l-izzeti ammâ yesifûn ve selamün ale’l-mürselîn. </st><st c="233">ve’lhamdülillâhi rabb’il âlemîn. </st><st c="266">sadakallâhül azîm. </st><st c="285">âmin.  </st></p>
		</div>
