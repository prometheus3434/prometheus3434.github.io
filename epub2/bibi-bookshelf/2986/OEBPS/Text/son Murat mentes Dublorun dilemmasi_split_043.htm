        <p class="MsoNormal25"><span class="calibre115">"Ferruh Ferman, Rıza Silahlıpoda hakkında bir şey söyle</span><span class="calibre136">di mi?"</span></p>

        <p class="MsoNormal25"><span class="calibre137">"Hayır."</span></p>

        <p class="MsoNormal25"><span class="calibre114">"Nereye gidiyorsun?"</span></p>

        <p class="MsoNormal25"><span class="calibre136">"Eve. Taliha Teyze meraklanmıştır"</span></p>

        <p class="MsoNormal25"><span class="calibre123">"Yarın ne yapacaksın?"</span></p>

        <p class="MsoNormal25"><span class="calibre115">"Erkenden işe yollanacağım. Ben bir çocuk bezi kralıyım</span> <span class="calibre121">ve Türkiye'nin dört bir yanındaki bebelerin imdadına koş</span><span class="calibre114">mam gerekiyor."</span></p>
