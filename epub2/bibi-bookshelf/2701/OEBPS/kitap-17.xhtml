  <body id="kitap" xml:lang="tr-TR">
		<div>
			<p></p>
			<p xml:lang="en-GB"><span><st c="0">“Hayat ön provası yapılmamış</st></span></p>
			<p xml:lang="en-GB"><span><st c="29">bir tiyatro gösterisidir.</st></span></p>
			<p xml:lang="en-GB"><span><st c="55">Bu alkışı olmayan tiyatronun perdesi kapanmadan;</st></span></p>
			<p xml:lang="en-GB"><span><st c="104">gülün, şarkı söyleyin,</st></span></p>
			<p xml:lang="en-GB"><span><st c="127">dans edin, âşık olun...</st></span></p>
			<p xml:lang="en-GB"><span><st c="151">Hayatınızın her anını değerlendirin.”</st></span></p>
			<p xml:lang="en-GB"><span><st c="189">– Charlie Chaplin</st></span></p>
		</div>
	<div id="charCountTotal" value="207"></div></body>
