  <p class="indentmetin">“Genç bir Apollon, altın saçlı</p>

  <p class="indentmetin">Işıklar saçarak duruyor kavganın</p>

  <p class="indentmetin">Kenarında</p>

  <p class="indentmetin">Gösterecek insanlığa</p>

  <p class="indentmetin">Hayat ne imiş, ideal ne imiş…”</p>
