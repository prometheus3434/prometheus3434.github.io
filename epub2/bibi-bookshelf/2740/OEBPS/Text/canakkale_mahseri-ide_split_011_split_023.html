<p class="calibre2">
<br class="chapter"/></p>

  <p class="indentmetin">“Vatanım, ey vatanım</p>

  <p class="indentmetin">Seni bir daha ne zaman göreceğim!</p>

  <p class="indentmetin">Doğduğum topraklar</p>

  <p class="indentmetin">Yeryüzünün en güzel yeri</p>

  <p class="indentmetin">Vatanım, ey vatanım</p>

  <p class="indentmetin">Seni bir daha ne zaman göreceğim!</p>

  <p class="indentmetin">Yıllar olabilir, ya da sonsuza kadar</p>

  <p class="indentmetin">Sevgili Vatanım!”</p>

  <p class="calibre2"><div class="calibre1" id="calibre_pb_25"></div>
</p>
