<br class="chapter"/></p>

  <p class="normal">Rasih Efendi, torunu Hasan Şakir’den mektup aldı. Mektubu Taksim Kışlası’ndaki temel eğitimden sonra sevk edildikleri Keşan’dan göndermişti. Aynı eğitim alayında bulunan Yusuf, Nevzat, Sabri ve diğer öğrencilerinin ayrı ayrı selâm ve hürmetleri de yüreğini okşadı.</p>

  <p class="calibre2"><div class="calibre1" id="calibre_pb_7"></div>
</p>
