  <p class="indentmetinitalik">“Geçen gün Binbaşı, saçlarıma niçin kına yakıldığını sordu; cevap veremedim. Kardeşlerim askere giderlerken anam saçlarını kınalamasın; onlar da aynı soruyla karşılaşmasınlar.</p>

  <p class="indentmetinitalik">Ben oğlunuzdan sual ederseniz, Allah’a şükür iyiyim; hasretinizden başka hiçbir kederim yok.”</p>

  <p class="calibre2"><div class="calibre1" id="calibre_pb_15"></div>
