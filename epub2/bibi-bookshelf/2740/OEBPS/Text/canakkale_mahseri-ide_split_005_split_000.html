<br class="chapter"/>

    <p class="indentmetinitalik">“… Evet, insan ruhunu yenmek mümkün olmuyor. Dünyada hiçbir ordu bu kadar sürekli ayakta kalamaz. Sadece bugün 1800 şarapnel attık. Aylardan beri gece gündüz savaş gemilerimiz mevzilerini bombalıyor. Son derece hırpalanmış Türkleri koruyan Cenab-ı Allah’larından ayırmak için başka ne yapılabilir!…”</p><div class="calibre1" id="calibre_pb_4"></div>
