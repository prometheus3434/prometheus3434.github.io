    <p class="normal"><sup class="calibre3">[<a href="../Text/1_split_012.html#footnote-100-18-backlink" id="footnote-100-18">*</a>]</sup> Saint-Bartelmy (Sen Bartelmi): IX. Şarl zamanında 24 Ağustos 1572’de protestanların katliamı. Katliam Paris’te olmuş ve başlıca protestan şefleri boğazlanmıştı. Sen Bartelmi katliamı, yeni bir iç savaşın başlamasını zorunlu kılmıştı –ç.n.</p>
