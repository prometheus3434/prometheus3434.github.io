    <p class="normal"><sup class="calibre3">[<a href="../Text/1_split_007.html#footnote-100-11-backlink" id="footnote-100-11">*</a>]</sup> Slavofiller: 19. yüzyılda Rus Sosyal düşüncesinin temsilcileri. Rusya’nın koruyuculuğu altına bütün Slavların toplanmasını istiyorlardı. Batılılara karşıt olarak Slavofiller, Rus ulusunun, Batı Avrupa’dakinden ayrı bir şekilde, hem başka bir yol izleyerek gelişeceklerini öne sürüyorlardı –ç.n.</p>
