  <body id="x1-21" xml:lang="tr-TR">
		<div>
			<p><st c="0">o kadar hayalin vardı ki senin</st></p>
			<p><st c="31">benimle ilgili</st></p>
			<p><st c="46">sert olmamı, kırılmamamı beklerdin.</st></p>
			<p><st c="82">oysa aşk filmlerinde hep senden daha çok ağlardım</st></p>
			<p><st c="132">ve sana çiçek almayı çok severdim</st></p>
			<p><st c="166">çünkü yüzlerce parfümde aradığım</st></p>
			<p><st c="199">senin kokuna en yakın koku</st></p>
			<p><st c="226">yasemin kokusuydu.</st></p>
		</div>
