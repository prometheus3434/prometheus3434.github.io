  <body id="x1-51" xml:lang="tr-TR">
		<div>
			<p><st c="0">çocuk sesleri geliyor eski okulumun bahçesinden</st></p>
			<p><st c="48">niye bırakıyorsunuz lan beni?</st></p>
			<p><st c="78">biriniz de bir dur demedi.</st></p>
			<p><st c="105">en doğru kararı vermişim demek oluyor bu</st></p>
			<p><st c="146">onca sene yediğim dayaklara inat</st></p>
			<p><st c="179">herkes tamam deyip itti.</st></p>
			<p><st c="204">kardeş miydiniz lan siz?</st></p>
			<p><st c="229">hepsi sadece senden bir parça sevgi</st></p>
			<p><st c="265">veya şefkat miydi?</st></p>
		</div>
