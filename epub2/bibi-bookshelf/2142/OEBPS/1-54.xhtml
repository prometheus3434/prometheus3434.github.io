  <body id="x1-54" xml:lang="tr-TR">
		<div>
			<p><st c="0">peki şimdi ne olacak?</st></p>
			<p><st c="22">bir gün daha tutamayacağım elini</st></p>
			<p><st c="55">bir gün daha nefes alamamış olacağım</st></p>
			<p><st c="92">bir gün daha yerlere kayacak gözlerim.</st></p>
			<p><st c="131">bir gün daha biri silecek o yerleri</st></p>
			<p><st c="167">bir gün daha kör olacağım gördüklerimle</st></p>
			<p><st c="207">pek bir şey değil yani</st></p>
			<p><st c="230">alıştık sayılır.</st></p>
		</div>
