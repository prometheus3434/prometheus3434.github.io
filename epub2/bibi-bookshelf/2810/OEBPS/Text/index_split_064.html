    <dd class="calibre8">
      <p class="block_31"><i class="calibre2">Tail:</i> Bu sözcük, Türkçe'de öykü olarak karşılanan Tale sözcüğüyle ses benzeşmesine sahip. <i class="calibre2">Arkaik</i> ve <i class="calibre2">kaba</i> anlamı ise cinsel nesne gözüyle bakılan kadın(lar). (Ç.N.)</p>
