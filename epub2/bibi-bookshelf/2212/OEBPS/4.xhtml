	<body id="x4" xml:lang="tr-TR"><div xmlns="http://www.w3.org/1999/xhtml" id="book-columns"><div xmlns="http://www.w3.org/1999/xhtml" id="book-inner">

			<p class="paragraf ParaOverride-8"><span class="CharOverride-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">ÇEVİRMENİN ÖNSÖZÜ  </span></span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">Žižek bir sonraki kısımda okuyacağınız takdim yazısında, yeniden “tercüme” ettiği “Antigone”ye dair ayrıntılı bir izahat sunuyor. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.2">Zira bu çalışması tercüme diye de nitelendirilebilecek bir yeniden anlatım; çeviri incelemeleri alanındaki deyişle, bir   “hiper-tercüme”. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.3">Son otuz kırk yılda özerk bir disiplin haline gelen çeviri incelemeleri, çeviri fenomeninin tarihsel olarak değişken ve ilişkisel niteliğini ön plana çıkararak sadakat kavramını sorunsallaştırdı. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.4">Žižek de giriş yazısında benzer biçimde “Antigone”yi yeniden kaleme almaktaki saiklerini, kendisine yön veren ilkeleri bizlere anlatıyor. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.5">Çeviri incelemeleri alanında bir hayli rağbet gören, ortaya çıkan çeviri ürünün belirli bir ilişki bağlamında, belirli bir amaca göre farklı biçimlerde oluşturulup sunulabileceğini öngören “skopos” teorisi açısından bakıldığında, gerekçelerini sarihçe ortaya koyması bakımından son derece meşru bir tür çeviriyle karşı karşıyayız burada. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.6">Böyle bir teşebbüsün son dönemlerde benzer örnekleri de olmadı değil. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.7">Bu minvalde, sözgelimi, Alain Badiou’nun </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">Platon’un Devleti </span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">kitabı (çeviren Savaş Kılıç, Nihan Özyıldırım, Metis, 2015) geliyor aklıma hemen.  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">Bu kısa çevirmen önsözünü yazma gereği duymamdaki esas sebepse şu ki “benim” çevirim ise daha bilindik anlayışla “modern” bir çeviri; yani, esasen yazarın (bu örnekte Žižek’in) sözüne “sadık” kalan bir çeviri. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.2">Žižek her ne kadar metninin bir sanat eseri değil de bir siyasal-etik egzersiz olma iddiasında olduğunu belirtse de, meramını uygun bir üslûpla karşılama gereği de elbette aşikârdı. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.3">Türkçede tedavülde birden fazla “Antigone” çevirisi ve dikkate alınabilecek bir dizi koşut metin mevcut. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.4">Ama ben esasen Ari Çokona’nın Yunanca aslından yaptığı 2014 tarihli </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">Antigone</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1"> (İş Bankası Yayınları) çevirisini (bu çevirinin de ikinci basımını) kendime dayanak olarak aldım. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.2">Dayanak derken, Žižek’in kendi metninde “esas” metne neredeyse doğrudan atıf yapıldığında, bakıp kendi çevirim için sağlama yapmama yarayan bir metin olma işlevini kastediyorum. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.3">Fakat son kertede nihai belirleyici unsur Žižek’in kendi cümleleri ve bunları ifade ederken aldığım kendi kararlarım oldu. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.4">Siz okurları çeviri etiği gereği bu şerhi düşmeden kitapla baş başa bıraksaydım içim rahat etmezdi.</span></p>
