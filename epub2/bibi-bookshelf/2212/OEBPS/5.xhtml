			<p class="paragraf ParaOverride-9"><span class="CharOverride-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">ÖNSÖZ</span></span><span class="CharOverride-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">:</span></span><span class="CharOverride-10">  </span></p>
			<p class="paragraf ParaOverride-10"><span class="CharOverride-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">KOŞ, ANTİGONE, KOŞ!  </span></span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">Eski bir İnuit (Eskimo) efsanesini yeniden anlatan eşsiz bir film olan </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">The</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">Fast</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">Runner</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1"> [“Hızlı Koşucu”] 2001’de bizzat Kanadalı İnuitler tarafından çekilmişti. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.2">Yönetmen Zacharias Kunuk bitiş kısmını değiştirmeye karar vermişti. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.3">Asıl katliamda tüm katılımcılar ölürken, burada daha uzlaşmacı bir sonuç gerçekleşiyordu. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.4">Kültürel açıdan duyarlı bir gazeteci Kunuk’u günümüz kamusuna ucuz bir biçimde seslenmek uğruna sahici geleneğe ihanet etmekle itham etmiş. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.5">Kunuk ise bu gazeteciyi kültürel cehaletle itham ederek cevap vermişti: Hikâyeyi günümüzün özgül ihtiyaçlarına uyarlamaya dönük bu hevesliliğin kendisi, yazarların kadim İnuit geleneğinin hâlâ bir parçası olduğuna şahitlik etmekteydi – böyle “fırsatçı” bir yeniden-yazım modernite öncesindeki kültürlerin bir özelliğidir, “aslına sadakat” anlayışı ise modernitenin uzamında olduğumuzun, gelenekle dolaysız temasımızı kaybettiğimizin göstergesidir.  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">Son zamanlarda klasik opera alanında gerek eylemi farklı (çoğu kez çağdaş) bir döneme taşımak gerekse anlatının bazı temel olgularını değiştirmek suretiyle girişilen sayısız sahneleme çabasına işte böyle yaklaşmamız gerekir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.2">Başarıyı veya başarısızlığı kestirmemizi sağlayacak hiçbir a priori soyut ölçüt yoktur: Bu tür her müdahale riskli bir edimdir ve bu edimlerin kendi içkin standartlarıyla değerlendirilmesi gerekir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.3">İşin gülünç yanı, bu tür deneyler çoğu kez hedefe isabet etmez, ama </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">her</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">zaman</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1"> değil ve sonucun nasıl olacağını baştan söylemenin mümkünatı yoktur, dolayısıyla bu yola baş koyan kişi riske girmek zorundadır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.2">Fakat tek bir şeyden emin olabiliriz: Klasik bir esere sadık olmanın yegâne yolu böyle bir riske girmektir – bu riskten kaçınmak, geleneksel metne tutunmak, klasiğin ruhuna ihanet etmenin en kesin yoludur. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.3">Bir başka deyişle, klasik bir eseri canlı tutmanın tek yolu onu “açık”, geleceğe işaret eden bir şey olarak görmek; veya Walter Benjamin’in başvurduğu mecazı kullanmak gerekirse, bir klasik esere banyo etmek için en uygun kimyasal sıvının ancak daha sonra icat edildiği bir film muamelesi yapmak, dolayısıyla tüm resmi ancak bugün görebileceğimizi düşünmektir.  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">Bu tür başarılı dönüşüm örnekleri arasında Wagner’in operalarının iki sahnelenişi öne çıkar: Jean-Pierre Ponelle’in, III. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.2">Perde’de Tristan’ın bir başına öldüğü </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">Tristan</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">’ın Bayreuth versiyonu (İsolde kocası Kral Marke’yle kalmıştır, operanın sonunda belirişi ise can çekişen Tristan’ın sanrısından ibarettir) ve Hans-Juergen Syberberg’in </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">Parsifal</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">’i esas alarak yaptığı film (bu eserde Amfortas’ın yarası kısmi bir nesne, kendi bedeninin dışında bir yastığın üzerinde taşınırken devamlı kanayan bir tür vajinadır; ayrıca, Amfortas’ın ıstırabının ve Kundry’nin reddedilmesinin içyüzünü idrak ettiği an, Parsifal’i oynayan oğlanın yerine donuk bir genç kız geçer). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.2">Her iki örnekte de, yapılan dönüşümün müthiş bir açığa çıkarma gücü vardır: “İşte tam da böyle olmalıydı” demekten kendini alamaz insan.  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">Batı geleneğinin kurucu anlatılarından biri olan </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">Antigone</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">’nin sahnelenmesinde benzer bir değişimi hayal edebilir miyiz peki? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.2">Bu soruya cevaben yol gösteren kişi </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">Ya</span></span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">/</span></span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">Ya</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">Da</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">’nın I. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.2">cildinin “Modernde Yansıdığı Haliyle Antik Trajik Motifi” başlıklı bölümünde modern bir Antigone’nin nasıl olacağına dair kendi fantezisini ortaya atan Kierkegaard’du elbette.</span><span class="dipp CharOverride-12"><a id="footnote-225-1-backlink" class="_idFootnoteLink" href="#footnote-225-1"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">1</span></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1"> Çatışma artık bütünüyle içselleştirilmiştir: Kreon’a ihtiyaç yoktur artık. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.2">Antigone kamusal bir kahraman ve Thebai’nin halaskârı olan babası Oidipus’a hayranlık duyup onu sevse de, onun hakkındaki hakikati (baba katli, ensest evlilik) bilmektedir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.3">İçinde bulunduğu çıkmaz ise (tıpkı Tanrı’nın kendisine oğlunu kurban etmesini emrettiğini başkalarına söyleyemeyen İbrahim gibi) bu lanetli bilgiyi başkalarıyla paylaşamamasıdır: Başkalarına yakınamaz, acısını ve kederini başkalarıyla paylaşamaz. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.4">Harekete geçebilen (kardeşini gömen ve böylece kaderini bilfiil üstlenen) Sophokles’in Antigone’sinin aksine, harekete geçemeyen, edilgen bir şekilde acı çekip durmaya mahkûm kalır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.5">Sırrının, yıkıcı </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">agalma</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">’sının yarattığı bu dayanılmaz ağırlık onu en sonunda ölüme sürükler. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.2">İnsanın acısını ve kederini simgeselleştirmesi veya başkalarıyla paylaşmasıyla sağlanan huzura o ancak ölümde varabilir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.3">Kierkegaard’un meramı da şudur: Bu durum tam anlamıyla trajik değildir artık (tıpkı İbrahim’in de trajik bir figür olmaması gibi).  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">İbrahim örneğinde de aynı kaymayı hayal edebiliriz. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.2">İbrahim’e oğlunu kurban etmesi emrini veren Tanrı, kendi sapkın hazzı uğruna, hizmetkârını tam bir sınava tabi tutan süperego-Tanrı’dır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.3">İbrahim’in durumunu gayri-trajik kılan şey Tanrı’nın talebinin başkalarına açıklanamaması, inananlar cemaatiyle paylaşılamaması, büyük Öteki’ye dahil edilememesidir: Yüce trajik an ise tam da kahraman içinde bulunduğu müşkül durumu kamuya anlattığında, hal-i pürmelalini söze döktüğünde yaşanır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.4">Özlü ve berrak bir biçimde ifade etmek gerekirse, Tanrı’nın İbrahim’e yönelttiği talebin statüsü ile bir hükümdarın Devlet’in gereksinim duyduğu, fakat alenen söylenemeyen gizli bir suç işlemesine yönelik “kirli” buyruğun statüsü birbirine benzer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.5">1586’nın sonbaharında nazırlarının Mary Stuart’ı idam etme yönündeki baskılarına maruz kalan Kraliçe I. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.6">Elizabeth nazırlarının arzuhaline o meşhur “cevapsız cevap”la karşılık vermişti: “Ricanızı yerine getirmeyeceğimi söyleyecek olursam, düşündüğümden belki de fazlasını söylemiş olabilirim. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.7">Yerine getireceğimi söyleyecek olursam da, muhafaza etmek için uğraştığınız kendimi tehlikeye atabilirim.”</span><span class="dipp CharOverride-12"><a id="footnote-225-2-backlink" class="_idFootnoteLink" href="#footnote-225-2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">2</span></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1"> Mesaj açıktı: Mary’i idam etmek istemediğini söylemeye hazır değildi, zira bu “düşündüğümden fazlası” olurdu, fakat onun ölmesini açıkça istiyor olsa da, bu adli cinayet edimini alenen olumlamak istemiyordu. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.2">Örtük mesaj da nitekim açıktır: Eğer benim hakiki ve sadık hizmetkârlarımsanız, bu suçu benim için işleyin, onu beni mesul kılmadan öldürün, olan biteni bilmiyor olmamı eleştirmeme ve hatta bu sahte görünümü sürdürmek için bazılarınızı cezalandırmama müsaade edin... </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.3">İbrahim Tanrı’ya alenen, büyüklerinin gözlerinin önünde, sahip olduğu tek oğlunu öldürmesini gerçekten isteyip istemediğini sorsa, Tanrı’nın da benzer bir cevap vereceğini düşünemez miyiz? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.4">“İshak’ı öldürmeni istemediğimi söyleyecek olursam, düşündüğümden belki de fazlasını söylemiş olabilirim. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.5">Bunu yapman gerektiğini söyleyecek olursam da kendimi, sadık takipçim olan senin beni kurtarmak için uğraştığın tehlikeye (senden kutsal Yasalar’ımı çiğnemeni isteyen, kötü bir barbar Tanrı gibi görünme tehlikesine) atabilirim.”  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">Dahası, Kierkegaard’un Antigone’si paradigmatik derecede modernist bir figür olduğu ölçüde, bu zihinsel deneyi genişletebilir ve imgesini pek tabii Stalinist bir tavırla bükerek, postmodern bir Antigone hayal edebiliriz: Modernist olanın aksine, kendini, bizzat Kierkegaard’u alıntılayacak olursak, etik olanın ayartının ta kendisi olacağı bir konumda bulacaktır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.2">Bu minvaldeki bir versiyonda, Antigone babasını (ya da farklı bir versiyonda ağabeyi Polyneikes’i), </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">ona</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">duyduğu</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">koşulsuz</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">sevgiden</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">dolayı</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">, muhakkak alenen reddedecek, kınayacak ve sefil günahlarından ötürü suçlayacaktır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.2">Kierkegaardcu bakışa göre böyle </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">aleni</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1"> bir edim Antigone’yi daha da </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">yalıtık</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">,  büsbütün yalnız kılacaktır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.2">Kimse –Oidipus haricinde, o da hâlâ canlıysa tabii– onun ihanet ediminin sevgiye dair yüce edim olduğunu anlamayacaktır... </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.3">“Postmodern” Antigone’nin yaşadığı bu zorlu durum İsa’nın gizliden gizliye kendisine alenen ihanet etme ve bunun tüm bedelini ödeme emri verdiği Yehuda’nın yaşadığı durum değil midir? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.4">Böyle bir versiyon hikâyeyi algılayışımızı hepten değiştiren sahici bir sanatsal olay olurdu doğrusu.  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">Antigone böylece yüce güzelliğinden bütünüyle mahrum kalacaktır – tüm bunlar onun babasını aldatan su katılmamış bir hain olduğunu değil, ona olan sevgisiyle hareket ettiğini, bizatihi zar zor algılanabilen itici bir tikten ibaret olduğunu işaret ederdi. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.2">Sygne de Coûfontaine’nin histerik dudak seğirmesi gibi olurdu bu; yüze ait olmaktan çıkan, ama bitmek bilmeyişiyle yüzün birliğini dağıtan bir tik. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.3">Yehuda’nın yüzünde de buna benzer bir tik olduğunu, üstlendiği rolün feci yüküne işaret eden ümitsiz bir dudak seğirmesini tahayyül edemez miyiz?  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">Sophokles’in Antigone’si tuhaf bir ölme yahut gözden kaybolma isteğine kapılıp kendini ölümün pençesine atmak şöyle dursun, tam bir simgesel jest yaparak (ağabeyini doğru dürüst gömerek) ölümüne ayak direr. </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">Antigone</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">, tıpkı </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">Hamlet</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1"> gibi, başarısızlığa uğramış bir simgesel ritüelin dramasıdır – Lacan işte bu devamlılığa parmak basmıştı (</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">Antigone</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">’yi ele aldığı </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">Psikanalizin</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">Etiği</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">’nden önceki seminerinde </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">Hamlet</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">’i tahlil etmişti). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.2">Antigone simgesel-dışı bir gerçeğe değil, saf gösterene karşılık gelir – “saflığı”, bir gösterenin saflığıdır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.3">İşte bu yüzden, edimi intiharî olsa da, söz konusu bahisler simgeseldir: Tutkusu en saf haliyle ölüm dürtüsüdür – fakat tam da burada Freudcu ölüm dürtüsü ile Şark’ın nirvanası arasında bir ayrım yapmamız gerekir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.4">Antigone’yi saf bir ölüm dürtüsü faili kılan şey simgesel ritüelin icra edilmesi yolundaki kayıtsız şartsız talebi değil, herhangi bir yerdeğişimine veya başka tür bir tavize olanak bırakmayan ısrarıdır – Lacan’ın dürtü formülünün $-D olmasının sebebi budur: simgesel bir talepte kayıtsız şartsız ayak direyen özne.  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">Antigone’deki sorun ondaki ölüm dürtüsünün intiharî saflığı değil, tam tersine, edimin estetikleştirilmesinin edimdeki canavarlığın üzerini örtmesidir: Antigone insanlar topluluğundan dışlandığı anda, yaşadığı dertten şikâyet ederek duygudaşlığımızı uyaran yüce bir heyulaya dönüşür. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.2">Lacan’ın Antigone’den bir başka trajik kadın kahramana, Paul Claudel’in </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">L</span></span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">’</span></span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">otage</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">’ındaki Sygne de Coûfontaine’e dönmesinin önemli boyutlarından biri budur: Oyunun sonunda Sygne’de yüce bir güzellik yoktur – onu sıradan fanilerden farklı kılan tek şey yüzünü bir anlığına şekilsizleştiren tiktir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.2">Güzel yüzünün ahengini bozan bu özellik, çıkıntı yapıp onu çirkinleştiren bu ayrıntı, simgesel borç ve suçluluk evrenine çekilmeye direnmesinin maddi izidir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.3">İsa’ya dönecek olursak, o halde bu, Hıristiyanlığa dair tutarlı bir okumada atılması gereken ilk adım olmalıdır: Can çekişen İsa Sygne’nin tarafındadır, Antigone’nin değil; Çarmıh’a gerilen İsa yüce bir heyula değil, utanç verici bir canavarlıktır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.4">Rembrandt bu canavarlığın bir başka veçhesini doğrudan algılamıştı. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.5">En travmatik klasik tablolardan biri olan “Lazarus”ta İsa, Lazarus’u diriltirken resmedilir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.6">Burada çarpıcı olan husus Lazarus’un, hayata geri dönen canavarımsı bir yaşayan-ölü figürünün resmedilmesinden ziyade, İsa’nın yüzündeki dehşet ifadesidir; büyüsünün işe yaramasından ötürü afallayan, hayata geri getirdiği şeyden iğrenen, kendi başlarına bırakılsa çok daha iyi olacak kuvvetlerle oynadığının farkında olan bir büyücüdür İsa adeta. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.7">Bu hakiki Kierkegaardcu bir İsa’dır; faniliğinden değil, her iyi biyografide iş başında olan küfre ramak kalmış doğaüstü güçlerinin ağır yükünden ötürü sarsılan bir İsa: “Biyografi aslında okült sanatlarından biridir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.8">Hermetik bir amaca –adi malzemenin altına dönüştürülmesi– ulaşmak için bilimsel araçları –belgeleme, analiz, sorgulama– kullanır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.9">Nihai niyeti, niyetlerin en ihtiraslı ve en kâfir olanıdır – bir insanı hayata geri getirmek.”</span><span class="dipp CharOverride-12"><a id="footnote-225-3-backlink" class="_idFootnoteLink" href="#footnote-225-3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">3</span></a></span>  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">Demek ki Antigone’yi Claudel’in Sygne de Coûfontaine’sinin karşısına koymamız gerekir: Eğer Oidipus ve Antigone Antik tragedyanın öne çıkan örnekleriyse, Sgyne de Hıristiyan trajediye karşılık gelmektedir.</span><span class="dipp CharOverride-12"><a id="footnote-225-4-backlink" class="_idFootnoteLink" href="#footnote-225-4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">4</span></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1"> Sygne Tanrı’nın ölü olduğu modern dünyada yaşamaktadır: Nesnel bir Kader yoktur, kaderimiz kendi tercihimizdir, ondan bütünüyle sorumluyuzdur. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.2">Sygne önce esrik bir aşk patikasını sonuna kadar izler, iyiliğini, etik tözünü Tanrı için, onun saf Ötekiliği için feda eder; ve bunu bir dış baskıyla değil, varlığının deruni özgürlüğünden hareketle yapar – dolayısıyla, kendini büsbütün aşağılanmış, tüm etik tözlerden mahrum edilmiş halde bulduğunda Kaderi suçlayamaz. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.3">Fakat onun trajedisi işte bu yüzden Oidipus’un ya da Antigone’ninkinden çok daha köklüdür: Adi ve nefret edilen kocasına yöneltilen kurşunu yiyip de ölümcül bir şekilde yaralandığında, intiharî müdahalesine daha derin bir fedakârlık anlamı atfetmeyi reddeder, bu reddiyede trajik bir güzellik yoktur – onun “Hayır”ı sırf bir yüz buruşturmayla, zorlantılı bir yüz tikiyle ifade edilir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.4">Trajik bir güzellik yoktur, çünkü onun topyekûn fedakârlığı onu tüm iç güzelliğinden ve etik ihtişamından yoksun bırakmıştır, hal böyle olunca da geriye kalan tek şey tiksindirici bir dışkısal leke, hayattan mahrum edilmiş canlı bir kabuktur. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.5">Burada aşk da yoktur; tüm aşkı önceki el etek çekişlerinde tüketilmişti. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.6">Sygne burada bir bakıma çarmıha gerilmektedir ve “Hayır”ı İsa’nın “Baba, beni neden terk ettin?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.7">sorusuna yakındır – bu aynı zamanda bir Tanrı-Baba’ya karşı bir başkaldırı jesti, bir tür “Siktir Git!”tir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.8">Balmès tüm biçimleriyle bu hakiki Hıristiyan “Hayır”ın saf aşkın “düşünülemez” travmatik özü, onu içten içe oyan bir rezalet olduğunu söylemekte haklıdır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.9">Onun olağanüstü derecede sarih formülüne kulak verelim şimdi:  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">Saf aşktaki düşünülemez-olan, bir bakıma, Hıristiyanlığın ta kendisidir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.2">Çarmıh’ın, Çile’nin ve İsa’nın ölümünün, İsa’nın mezmurdan devraldığı ve saf aşk mistiklerinin Kilise’nin katlanamayacağı bir radikallik atfettiği “Beni neden terk ettin?”in rezaletidir.</span><span class="dipp CharOverride-12"><a id="footnote-225-5-backlink" class="_idFootnoteLink" href="#footnote-225-5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">5</span></a></span>  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">Bu trajedi ânı, Hıristiyanlığın kalbindeki trajiğin aşk dini olarak bu dönüşü, esrik aşkın kendini silen mistisizminin layıkıyla kavrayamayacağı noktadır aynı zamanda: Mistikler “Dünyayı Kaplayan Gece”den dem vurduklarında, bu Gece’yi (dış gerçeklikten saf içselliğin boşluğuna çekilmeyi) ilahi Kutluluk ile, kendini silerek İlahiliğe dalma ile özdeşleştirirler; Hıristiyanlığa göreyse, katlanılmaz ve aşılmaz gerilim hâlâ mevcuttur; her şeye aşkla “Evet” demenin özünde bir “dış-içten” vardır.</span><span class="dipp CharOverride-12"><a id="footnote-225-6-backlink" class="_idFootnoteLink" href="#footnote-225-6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">6</span></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1"> Bu “</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">Hayır</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">”ın </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">hainamoration</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">’ın imgesel mantığıyla, narsisistik aşkın nefrete dönüşmesiyle hiçbir alakası yoktur.  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">Claudel’in kendisi Sygne’in </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">L</span></span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">’</span></span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">Otage</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">’ın sonunda Turelure ile uzlaşmayı reddetmesini gizemli bulur: Oyunu yazarken kendini öyle yazmak zorunda hissetmişti, zira oyunun esas planı böyle değildi (önce, </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">ancien</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">régime</span></span><span class="CharOverride-11"> </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">ile Restorasyon’daki yeni rejimin uzlaşmasını simgelemek üzere Sygne ile Turelure’u evlendirmeye niyetlenmiş, sonraysa Badillon’un can çekişmekte olan Sygne’i o talep edilen af işaretini vermeye ve Turelure ile uzlaşmaya ikna ettirmeyi planlamıştı.) İşin çarpıcı yanı, birçok eleştirmen Sygne’in reddini radikalliğinin değil, ondan talep edilen fedakârlığı tamamlamadaki başarısızlığının, yani, adi Turelure ile evlenmeye tam rıza göstermeyişinin bir işareti olarak algılamıştır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.2">Buradaki fikir şudur: Sygne herhangi bir rıza işareti vermemek ve buz gibi bir sessizlik içinde ölmek suretiyle o ana kadar davranışına yön vermiş dinsel ilkeleri tekzip etmektedir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.3">Abel Hermant’ın yazdığı üzere:  </span></p>
			<p class="icerden"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">Turelure Sygne’in ağzından bir kelime, bir af dileme işareti almaya çalışır; onu kesinlikle fethettiğinin ve emellerine ulaştığının göstergesi olacaktır bu. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.2">Fakat Sygne, ebedi kurtuluşunun bağlı gibi göründüğü affı dilemeyi reddeder. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.3">Böylelikle tüm fedakârlıklarını son dakikada değersiz kılar.</span><span class="dipp CharOverride-12"><a id="footnote-225-7-backlink" class="_idFootnoteLink" href="#footnote-225-7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">7</span></a></span>  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">Claudel böyle okumalara zayıf bir itiraz yöneltmişti: “Onun kurtulduğuna inanıyorum”, ama son ediminin anlamının kendi zihninde bile açık olmadığını teslim etmişti: “Oyunun sonunda, karakterler her tür psikolojik soruşturmadan kaçar: İnsani düzeyde ise Sygne fedakârlığını tamamlamayı elbette reddetmişti; ona dair daha fazla bir şey bilmiyoruz ve yazarın kendisi onun son jestinin anlamını ancak ‘farz edebilir’.”</span><span class="dipp CharOverride-12"><a id="footnote-225-8-backlink" class="_idFootnoteLink" href="#footnote-225-8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">8</span></a></span>  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">Gelgelelim, Antigone’ye açıkça karşı duran bir figürü belirlemek için, zamanda ilerilere gidip Avrupa modernliğine varmamız gerekmez – bu figürü Antik Yunan evreninde zaten buluruz: Elektra.</span><span class="dipp CharOverride-12"><a id="footnote-225-9-backlink" class="_idFootnoteLink" href="#footnote-225-9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">9</span></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1"> Her iki durumda da, daha insancıl olan, halden anlamada cömert, ama aynı zamanda pragmatik açıdan konformist bir kız kardeşi olan (İsmene, Khrysothemis) bir dişi çift vardır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.2">Sophokles’in </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">Elektra</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">’sında, hem Orestes hem de Elektra yaşayan ölülerdir (tıpkı şehirden sürüldükten sonraki Antigone gibi). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.2">Orestes’in Aegisthus’a şu sözlerini hatırlayalım:   </span></p>
			<p class="icerden ParaOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">Anlamıyor musun artık   </span></p>
			<p class="icerden ParaOverride-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">yaşayan ölü insanlara konuştuğunu?  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">Koro Elektra’yı şu sözlerle sıradan gerçekliğe döndürmeye çalışır:   </span></p>
			<p class="icerden ParaOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">Kendini tüketiyorsun  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">devasız bir kederle  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">zaman sınırı, ucu bucağı olmayan.   </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">Kimsenin çözemeyeceği bir düğüm bu.   </span></p>
			<p class="icerden ParaOverride-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">Niçin bu kadar düşkünsün / katlanılmaz şeylere.  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">Antigone gibi Elektra da topyekûn bağlılığını yeniden öne sürer – fakat, Antigone’nin aksine, bunu tüm şiddetiyle onaylar:   </span></p>
			<p class="icerden ParaOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">Dehşet verici şeylerle zorlandım. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.2">Bunu biliyorum.   </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">Tuzağın kapandığını görüyorum.   </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">Ne olduğumu biliyorum.   </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">Ama yaşam benim içimdeyken  </span></p>
			<p class="icerden ParaOverride-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">Bu şiddeti durdurmayacağım. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.2">Hayır.  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">Ve bu şiddetin deliliğe kaydığının pekâlâ farkındadır: “Tek bir şey istiyorum: Bırakın da kendimce delireyim.”  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">Bu şiddet bağlamında, Orestes ile şu sözleri de söyleyen Aegisthus arasında nihai bir karşılaşma yaşanır:   </span></p>
			<p class="icerden ParaOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">Ben ölü bir adamım. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.2">Bundan çıkış yok.  </span></p>
			<p class="icerden ParaOverride-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">Ama şunu söyleyivereyim   </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">Orestes’e seslenen Elektra hemen onun sözünü keser:   </span></p>
			<p class="icerden ParaOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">Hayır!  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">Konuşmasına izin vermeyin   </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">/ … /   </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">Onu derhal öldürün.   </span></p>
			<p class="icerden ParaOverride-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">Cesedini atın da / leşçiller yesin..  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">(Demek ki, tıpkı </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">Antigone</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">’deki Polyneikes gibi, onun da usulünce gömülmemesi gerekiyordur.) Orestes ablasının talimatına uyar ve Aegisthus’a eve girmesini emreder. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.2">Aegisthus ise buna hemen şu sert yanıtı verir:   </span></p>
			<p class="icerden ParaOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">Ben niçin içeri gideyim?   </span></p>
			<p class="icerden ParaOverride-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">Şayet bu onurlu bir işse, karanlığa ne lüzum var?   </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">Fakat ardından hemen kabullenir:   </span></p>
			<p class="icerden ParaOverride-14"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">Siz önden buyrun.  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">Orestes: 	Hayır, sen önden git.   </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">Aegisthus: 	Kaçacağımdan mı endişe ediyorsun?   </span></p>
			<p class="icerden ParaOverride-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">Orestes: 	Kendi koşullarına göre ölmeyeceksin.   </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">Koro’nun son dizelerinde ise Orestes’in acımasız edimi şaşırtıcı bir boş kutlama jestiyle betimlenir:   </span></p>
			<p class="icerden"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">Nişan aldın ve isabet ettirdin; yolu başarıyla katedip sona vardın.  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">Bu final aslında bir anti-</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">Antigone</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">’dir: Ne bir ritüel ne bir konuşma vardır; sadece ve sadece, bir güruh tarafından gerçekleştirilen bir tasfiye gibi, karanlıkta gerçekleştirilen bir öldürme vardır ortada. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.2">(Kendi versiyonumda, ben de bir tasfiye edimi hayal etmeye çalıştım ama benimkisi, gizli gizli icra edilen değil, ayan beyan ilan edilerek yapılan bir edim.)  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">Antigone ve Elektra gibi figürlerin tüm bu kasvetli yankıları, Antik Yunan evreninin muğlak ve gizli ters yüzüne, Atina demokrasisinin kurucusu olan Solon’un </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">önomi</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1"> (yani güzel düzen) hakkındaki meşhur etik-siyasal şiirinde ortaya koyduğu ahenkli nizamın sınırına işaret eder:  </span></p>
			<p class="icerden ParaOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">Ruhum Atina halkına şunları öğret diyor:  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">Disnomi kente sayısız kötülük,  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">Önomi ise düzen getirir.  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">Ve her şeyi yerli yerine koyar,  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">haksızları zincirlere vurarak,  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">kaba olan şeyleri düzleştirerek,  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">açgözlülüğe son vererek,  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">kibri karanlığa mahkûm ederek,  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">fesat çiçeklerini soldurup  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">çarpık yargıları düzelterek.  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">Küstahlıkları yatıştırır  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">ve çetin ihtilafların aksi öfkesini durdurur.  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">Her şey düzgündür onun denetiminde  </span></p>
			<p class="icerden ParaOverride-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">ve insan ilişkilerinde ihtiyat hüküm sürer.</span><span class="dipp CharOverride-12"><a id="footnote-225-10-backlink" class="_idFootnoteLink" href="#footnote-225-10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">10</span></a></span>  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">Aynı ilkenin Sophokles’in </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">Antigone</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">’sinde, insanın tekinsiz/şeytani boyutu hakkındaki meşhur koro bölümünde de öne sürülmesine şaşmamak gerek:  </span></p>
			<p class="icerden"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">İnsan, ülkenin yasalarına hürmet gösterir ve Devlet’in Tanrılarının önünde saygıyla eğilirse, kenti gururla ayakta kalacaktır; lakin gururla gözlerini kör etmiş, kenti olmayan, dışlanmış bir kişi hakkın yolundan sapmaya cüret ederse, ne yanında otururum onun ne de kalbindeki düşünceleri paylaşırım.</span><span class="dipp CharOverride-12"><a id="footnote-225-11-backlink" class="_idFootnoteLink" href="#footnote-225-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">11</span></a></span>  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">(Amélie Oksenberg Rorty gibi kimi yazarlar daha da ileri gidip son satır için çok daha radikal bir çeviri öneriyor: “kentsiz, insan sınırlarının ötesindeki biri, tiksinti veren bir şey, uzak durulması gereken bir pislik.) Bu bağlamda, birinin (bu kişinin kim olduğunu bilmiyoruzdur henüz) Kreon’un yasağını çiğnediğini ve Polyneikes’in vücudunu toprakla örttüğünü öğrenen koronun bu habere tepki gösterdiğini hatırlamamız gerekir – alttan alta paylanan bu “kentsiz, dışlanmış” kişi Antigone’nin ta kendisidir; şeytani şeyler yapıp devletin önomisini bozmuştur. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.2">Oyunun son satırlarında bu durum iyiden iyiye ortaya konur zaten:  </span></p>
			<p class="icerden ParaOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">Mutluluğun en mühim kısmı  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">Bilgeliktir – saygısızlık etmemektir  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">tanrılara, zira burnu büyüklerin böbürlenmeleri  </span></p>
			<p class="icerden ParaOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">yol açar korkunç cezalara  </span></p>
			<p class="icerden ParaOverride-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">öyle ki insan bilgeliği ancak ihtiyarlıkta keşfedilebilir.</span><span class="dipp CharOverride-12"><a id="footnote-225-12-backlink" class="_idFootnoteLink" href="#footnote-225-12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">12</span></a></span>  </p>
			<p class="paragraf"><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">Önomi</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1"> açısından bakıldığında, Antigone hiç kuşkusuz şeytani ve tekinsizdir: Kafa tutma edimi, kentin “güzel düzeni”ni altüst eden, kabından taşmış, aşırı bir ısrar gösterir; hiçbir koşula veya şarta bağlı olmayan etiği ise </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">polis</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">’in ahengini bozar ve bu haliyle “insan sınırlarının ötesinde”dir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.2">İşin ironik tarafı, Antigone’nin kendisini insan düzenini ayakta tutan kadim yasaların hamisi diye sunsa da, garip ve tiksinti uyandıracak kadar insafsız biri gibi hareket etmesidir – muhakkak ki soğuk ve canavarca bir tarafı vardır; sıcak ve insancıl kardeşi İsmene’yle arasındaki tezat da bunu ortaya koyar zaten. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.3">“Antigone” ismindeki müphemlik bu tekinsiz boyuta delalet eder: Bu isim “bükülmez” anlamında yorumlanabileceği gibi (zira karşı/karşıt anlamına gelen </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">anti</span></span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">-</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1"> öneki ile köşe, büklüm, açı gibi anlamlara gelen </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">–</span></span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">gon</span></span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">/-</span></span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">gony</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">’in bileşiminden oluşur), “anneliğe karşı” veya “annenin yerine” anlamında da yorumlanabilir (zira </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">gone</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1"> kökü “doğuran şey” anlamına gelir – tanrıların kökeni anlatısı anlamındaki teogoni kelimesinde olduğu gibi). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.2">Bu iki anlam arasında bir bağlantı olduğunu öne süresi geliyor insanın: Anne olmak kadının “bükülmesi”nin, yani tabiyetinin temel biçimi değil mi; Antigone’nin tavizsiz tavrı kaçınılmaz olarak anneliğin reddini de beraberinde getirmez mi? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.3">İşin ironik tarafı, (Hyginus’un 72. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.4">fablında anlattıklarına bakılırsa) asıl mitte Antigone’nin </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">anne</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1"> olmasıdır: Erkek kardeşi Polyneikes’i defnetmeye çalışırken yakalandığı zaman, Kreon onu idam edilmesi için Haimon’a teslim eder – ki vaktiyle Antigone’yle Haimon nişanlanmıştır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.2">Haimon onu öldürmüş gibi yapıp kaçırır, onunla evlenir ve sonunda ondan bir oğlu olur. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.3">Zaman akıp geçer ve büyüyen oğlu Thebai’ye gelir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.4">Kreon, Sparta veya Dragon doğumlu erkeklerin soyundan gelenlerin vücudunda bulunan işareti görünce onu tanır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.5">Hiç merhamet göstermez Kreon; bunun üzerine Haimon da kendisini ve karısı Antigone’yi öldürür. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.6">Hyginus’un burada, </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">Antigone</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1"> adıyla bir başka tragedya yazmış olan Euripides’in izinden gittiğine dair kimi işaretler vardır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.2">Euripides’in bu eserinden günümüze kalan birkaç parçanın arasında şöyle bir satır da vardır: “Erkeğin sahip olabileceği en iyi şey, halden anlayan bir eştir” – bu kadın Sophokles’in Antigone’si değildir elbette. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.3">Bu hikâyeyi Antigone hikâyesinin kökenlerini bilmeyen birine anlatacak olsaydık, Hyginus’un versiyonunu </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">kiç</span></span><span class="CharOverride-11"> </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">bir melodram diye görüp geçerdi herhalde.  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">Antigone geleneksel evrenin ahengini bozan tekinsiz bir figür olsa da, tersi bir ayartıya kapılıp onu kamusal alandan dışlanmış herkes, sesleri duyulmayan herkes, kısacası Agamben’in </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">homo</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">sacer</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">’leri adına konuşan proto-modern bir özgürleşmeci kadın kahraman olarak yorumlamaya da karşı durulmalıdır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.2">Agamben’in analizinin radikal niteliği tümüyle teslim edilmelidir: </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">Homo</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">sacer</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1"> mefhumu sulandırılıp, hedefi içerme ve/ya dışlamanın sınırlarını yeniden müzakereye açmak/yeniden belirlemek ve böylece simgesel alanın kamusal söylemin hegemonik biçimlenişiyle dışlananların seslerine gitgide daha açık hale gelmesini sağlamak olan bir radikal demokrasi projesi unsuruna </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">dönüştürülmemelidir</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.2">Judith Butler’ın </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">Antigone</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1"> okumasının özü buna dayanır: “Antigone’nin temsil ettiği sınır, ki hiçbir duruşun, hiçbir tercüme edilebilir temsilin mümkün olmadığı bir sınırdır bu… bilinçli kamusal alana onun rezil geleceği olarak musallat olan almaşık bir yasallığın izidir.”</span><span class="dipp CharOverride-12"><a id="footnote-225-13-backlink" class="_idFootnoteLink" href="#footnote-225-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">13</span></a></span>  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">Antigone kendi iddiasını, tıpkı bugünün Fransa’sındaki </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">kâğıtsızlar</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1"> gibi, tam ve belirli bir sosyo-ontolojik statüden yoksun olan herkes adına dile getirir ve Butler’ın kendisi de burada Agamben’in </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">Homo</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">Sacer</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">’ine göndermede bulunur.</span><span class="dipp CharOverride-12"><a id="footnote-225-14-backlink" class="_idFootnoteLink" href="#footnote-225-14"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">14</span></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1"> İşte bu yüzden, ne Antigone’nin üzerinden hareketle (adına) konuştuğu konumu ne de iddiasının nesnesini saptamaya kalkmalıyız: Antigone erkek kardeşinin eşsiz konumunu vurgulamasına rağmen, bu nesne görünebileceği kadar açık ve net değildir (Oidipus’un kendisi onun (yarı) erkek kardeşi de değil midir?); Antigone’nin konumu sırf dişil değildir, zira eril bir alan olan kamusal ilişkiler alanına girer – devlet başkanı olan Kreon’a hitap ederken onun gibi konuşur, onun otoritesini sapkın/yerinden edilmiş bir şekilde kendine mal eder; ve Hegel’in iddia ettiği, akrabalık adına konuşmaz, zira kendi ailesi düzgün akrabalık düzeninin nihai (ensestvari) bozulmuşluğuna karşılık gelmektedir zaten. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.2">Nitekim iddiasıyla Yasa’nın temel hatlarını, Yasa’nın dışlayıp içerdiklerini, yerinden etmiş olur.  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">Butler kendi okumasını iki ana rakibe, hem Hegel’e hem de Lacan’a karşıt şekilde geliştirir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.2">Hegel’de, çatışma sosyo-simgesel düzene içkin bir şey, etik tözün trajik yarılması olarak kavranır: Kreon ve Antigone bunun iki bileşenine karşılık gelir: devlet ve aile, Gündüz ve Gece, insani yasal düzen ve ilahi yeraltı düzen. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.3">Lacan ise tam aksine Antigone’nin, akrabalığa karşılık gelmek şöyle dursun, simgesel düzenin tam da kurucu jestindeki, simgeselleştirmenin imkânsız sıfır-düzeyindeki sınır-konumu üstlendiğini, bu yüzden de ölüm dürtüsüne karşılık geldiğini vurgular: Antigone hâlâ hayattayken, simgesel düzen karşısında çoktan ölmüştür, sosyo-simgesel koordinatlardan dışlanmıştır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.4">Neredeyse diyalektik sentez denebilecek bir çerçeve içinde, Butler bu her iki ucu (Hegel’in çatışmayı sosyo-simgesel düzenin </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">içine</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1"> yerleştirmesini ve Lacan’ın Antigone’nin sınıra-gitmeye, bu düzenin </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">dışına</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1"> ulaşmaya karşılık geldiği yorumunu) reddeder: Antigone mevcut simgesel düzeni sırf o düzenin radikal dışarısından hareketle değil, aynı zamanda onun radikal bir şekilde yeniden eklemlenmesini hedefleyen ütopik bir bakış açısıyla baltalar. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.2">Antigone (Butler’ın Lacan’a atfettiği şekilde) Ate’nin gizemli alanına girme, Yasa’nın sınırına kadar gitme anlamında “yaşayan ölü” değildir; içinde oturulamaz bir konumu, kamusal alanda –a priori değil, yalnızca bu alanın halihazırda yapılanmış haliyle, tarihsel açıdan olumsal ve özgül koşullarda– hiçbir yeri olmayan bir konumu kamusal olarak üstlenmesi anlamında “yaşayan ölü”dür.  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">İşte bu, Butler’ın Lacan’a karşı yönelttiği temel iddiasıdır: Lacan’ın radikalliği (Antigone’nin kendisini simgesel düzenin intiharî dışına yerleştirdiği kanısı), bu düzeni, yerleşik akrabalık ilişkiler düzenini yeniden öne sürmüş, nihayetinde ya (sabit patriyarkal) akrabalık ilişkilerinin simgesel Yasasının ya da onun intiharî esrik ihlalinin seçileceğini sessizce varsaymış olur. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.2">Peki üçüncü seçeneğe ne demeli: bu akrabalık ilişkilerinin kendilerini yeniden eklemlendirme, yani simgesel Yasa’yı bu sefer değişime açık olumsal toplumsal düzenlemeler dizisi olarak görme seçeneğine? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.3">Antigone kamusal alana kabul edilmek için yanıp tutuşan tüm yıkıcı “patolojik” iddialar adına konuşur – ne var ki, bu okumada onun karşılık geldiği şey </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">homo</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">sacer</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">’le bir tutulursa Agamben’in analizinin temel itkisi gözden kaçırılmış olur: Agamben’de tam yurttaşları </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">homo</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">sacer</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">’den ayıran sınırı onların seslerine kulak verilmesine aşama aşama olanak vermek suretiyle “yeniden müzakereye açma”ya yönelik “demokratik” projenin yeri yoktur; Agamben daha ziyade bugünün “post-siyaset”inin, demokratik kamusal alanın kendisinin, nihayetinde hepimizin birer </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">homo</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">sacer</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1"> olduğumuz olgusunu saklayan bir maske olduğunu ima eder. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.2">Öyleyse bu söylediklerimiz, Agamben’in, tıpkı Adorno ve Foucault gibi, toplumlarımızın gelişiminin gizli telosunun “yönetilen dünya”nın topyekûn kapanımı olduğunu, bu dünyada hepimizin “biyosiyaset”in nesnelerine indirgendiğimizi söyleyenlerin safına dosdoğru katıldığı anlamına mı gelir? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.3">Agamben “demokratik” bir çıkış yolu olduğunu reddetse de, Aziz Pavlus’a dair ayrıntılı okumalarında, “devrimci” Mesiyanik boyutu şiddetle yeniden öne sürer – ve eğer bu Mesiyanik boyutun herhangi bir anlamı varsa, o da “salt hayat”ın siyasetin nihai sahası olmaktan çıktığıdır.</span><span class="dipp CharOverride-12"><a id="footnote-225-15-backlink" class="_idFootnoteLink" href="#footnote-225-15"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">15</span></a></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1"> Başka bir deyişle, “zamanın sonunu bekleme”yi esas alan Mesiyanik tavırda tam da “salt hayat”ın merkezi yeri askıya alınır; bunun tam aksine, post-siyasetin temel özelliği ise tam da “salt hayat”ı idare edip düzenleme anlamında siyaseti “biyosiyaset”e indirgemesidir.  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">Hangi Antigone günümüzdeki duruma uyardı peki? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.2">Bu soruya bir karşılık bulmaya uğraşırken bir başka üçlüyü hayal ettim: Başlangıç noktası aynı kalıyor ve üç versiyon yalnızca oyunun ortasındaki kritik bir noktada –Antigone ile Kreon arasındaki büyük karşılaşmada– farklılaşıyor:  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">--- İlk versiyon Sophokles’in vardığı neticeyi izliyor ve sonuçta hüküm veren koro Antigone’nin kendi ilkesinde (</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">fiat</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">justitia</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">pereat</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">mundus</span></span><span class="dipp CharOverride-12"><a id="footnote-225-16-backlink" class="_idFootnoteLink" href="#footnote-225-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">16</span></a></span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">…</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">) kayıtsız şartsız ısrar etmesini övüyor.  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">--- İkinci versiyon Antigone kazanacak olsa, yani Kreon’u Polyneikes’in usulünce gömülmesine izin vermeye ikna edecek olsa, yani ilkeli tavrı galip gelecek olsa neler olacağını gösteriyor. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.2">Bu versiyonda, sonuçta hüküm veren koro pragmatizme dayalı bir Brechtçi methiye şiiri okur: Yönetici sınıfın onura ve katı ilkelere itaat etmeye gücü vardır, oysa sıradan insanlar bunun bedelini öderler.  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">--- Üçüncü versiyonda, Koro aptalca edilmiş klişe hikmetli lafların satıcısı olmaktan çıkıp aktif bir faile dönüşür. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.2">Antigone ile Kreon arasındaki hararetli tartışmanın doruk noktasında, Koro bir adım öne atar ve ikisini de tüm kentin bekasını tehlikeye atan aptal tartışmaları için fırçalar. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.3">Bir tür </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">comite</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">de</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">salut</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">public</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1"> gibi hareket eden Koro kolektif bir organ olarak hâkimiyeti eline alır, yeni bir hukuk dayatır ve böylece Thebai’ye halk demokrasisini yerleştirir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.2">Kreon tahttan indirilir, Kreon da Antigone de tutuklanır, mahkemeye çıkarılır, hemen ölüme mahkûm edilip tasfiye edilir.  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">Sophokles’in </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">Antigone</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">’si burada böylece Bertolt Brecht’in üç öğretici oyunu (“Jasager”, “Neinsager”, “Jasager 2”) tarzında yeniden anlatılmış olur: Kritik karar verme ânında, olaylar üç farklı yöne gider – daha sonra iki filmde, Krzystof Kie</span><span class="CharOverride-13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">Ś</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">lowski’nin </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">Kör</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">Talih</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">’i ile Tom Tykwer’in </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">Koş</span></span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">, </span></span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">Lola</span></span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">, </span></span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">Koş</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">’unda kullanılan bir yordamdır bu. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.2">Benim öncülümse şu: Böyle bir sahneleme bizi çağımız için hakiki bir </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">Antigone</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">’yle karşı karşıya getirir; böylelikle oyunun kadın kahramanına duyduğumuz sempatiyi ve şefkati acımasızca terk ederiz, onu sorunun bir parçası haline getiririz, bir çıkış yolu öneririz ve bu da insancıl rehavet halindeki bizi sarsar.  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">Hikâyeyi yeniden anlatma girişimim bilinçli bir şekilde anakronistik. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.2">Sadece şunları belirteyim yeter: Koro’nun atıfta bulunduğu Kol Nidre çağımızın ilk binyılının ancak ikinci yarısında ortaya çıkmıştı. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.3">Ian Johnston’ın </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">Sophokles</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1"> çevirisine dayanan bu metinde, Talmud’tan, Euripides’in </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">Elektra</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">’sından, Hegel’in </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">Tinin</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">Fenomenolojisi</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">’nden, Walter Benjamin’in çeviri sanatı hakkındaki denemesinden, Brecht’in şiirlerinden, Orson Welles’in </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">Yurttaş</span></span><span class="CharOverride-11"> </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">Kane</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">’inden, Paul Claudel’in “Rehine”sinden, Panait Istrati’den, Vladimir Safatle’den, Alenka Zupančič’ten ve daha başkalarından kimi fikirler ve ifadeleri özgürce ödünç aldım. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.2">Bu metin bir sanat eseri değil, bir etik-siyasal egzersiz olma iddiasında.</span></p>
