			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">kadim gelenekleri. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.2">Bizlerin, fi tarihinden gelen geleneklerde  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">kök salmış insanların arasında yaşamıyor gibi davranıyorsun.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">Tanrıların nazarında biz faniler hepten cahilizdir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">Atalarımızdan gelen, zamanın kendisi kadar köklü o gelenekler var ya,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">keskin zekâlar ne incelikler icat ederse etsin, hiçbir argümanla yıkılamayacak onlar.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">Demem o ki Bakkhos’un deliliğine karşı çıkarken,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">kendi deliliğini seriyorsun ortaya.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">Sözlerimde incelikli bir mugalata yok.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">Yaptığım her şey akıllıca, bilgece düşünüp taşınmaya dayanıyordu.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">Ve tek amacım kent-devletimizi kaostan ve yıkımdan kurtarmaktı.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">TEİRESİAS  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">Aklın başında zannediyor olabilirsin, ama devletini hasta eden bu,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">yerli yerinde muhakemendi – senin politikaların sebep oldu buna  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">Kentimizde sunaklarımız ve ocaklarımız kirletildi,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">hem de hepsi, kuşların ve köpeklerin getirdiği   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">Oidipus’un sefilce uzanan ölü oğlunun çürümüş et parçalarıyla  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">Tanrılar artık kabul etmeyecek kurbanlarımızı,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">dualarımızı, ateşte yaktığımız uyluk kemiklerimizi.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">Hiçbir kuş bir çığlık atıp bize açık bir işaret sunmayacak,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">zira onlar da tıka basa doldurmuş karnını ölmüş bir adamın yağı ve kanıyla.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">Şunu bir düşün, oğlum.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">Herkes hata yapar – vaka-i adiyedendir bu.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">Ama olur da hata yaptıklarında, inatçılıklarını bırakıp  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">içine düştükleri kötülüğü düzeltmeye çalışırlarsa,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">ahmak veya kötü talihin kurbanı denemez artık onlara.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">Ölülere tavizler ver – nedir görkemi  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">ölü birini bir daha öldürmenin?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">Böyle yaptığında, görmeyeceksin  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">güneşin etrafında birçok kez dönüp durduğunu  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">kendi soyundan bir çocuğu kaybedene dek,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">bu cesetlere mukabil bir cesedi.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">Atıverdin aşağıdakilere  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">yukarıdan birini – o küstahlığınla  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">canlı bir ruhu bir mezara taşıdın,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">aşağıdaki tanrıların sahip olduğu bir beden bıraktın burada –  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">gömülmemiş, sahipsiz kılınmış, kutsanmamış bir beden.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">Senin veya yukarıdaki tanrıların umrunda değil bu.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">Bunu yaparak aşağıdakileri çiğniyorsun.  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">Genç oğlanın elinden tuttuğu Teiresias sahneden çıkar.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">KOROBAŞI  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">Efendim, efendim, bunlar dehşet verici kehanetler –  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">sizin iyi tavsiyelere kulak vermeniz gerek.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">KREON (besbelli sarsılmıştır)  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">Ne yapayım, söyle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.2">Konuş. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.3">Konuş da yapayım.</span><span class="CharOverride-11">  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">KOROBAŞI  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">Git de kızı kaya mezarından çıkar.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">Sonra o gömülmemiş cesede bir mezar hazırla.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">Haydi şimdi git de yap bunu.   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">Yaptırma bu işi başkalarına.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">Nasılsam öyle gideceğim.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">Haydi uşaklar, her biriniz de geliyorsunuz.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">Haydi. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.2">Baltalarınızı da getirin.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">Hızlıca tepeye koşalım.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">Değiştirdim kararımı.  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">Kreon ve uşakları telaşla sahneden çıkar.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">Tekinsiz ve şeytani olan çok şey var,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">ne var ki hiçbir şey daha tekinsiz ve şeytani değil insandan.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">İnsan konuşmayı ve rüzgâr hızında düşünmeyi öğretti kendine,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">duygularını terbiye edip ortak medeni hayata girdi,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">dondurucu ayazlardan  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">ve kış fırtınalarında şakır şakır yağan yağmurlardan kaçmayı,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">gök kubbenin altında zorlukla yaşamayı öğrendi.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">İnsan işte böyle – yaptığı her şeyde pek maharetli.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">Becerileriyle karşısına çıkamayacağı bir olay yok –  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">ölümden başka – bir ölüm var kaçınamayacağı.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">Yaratıcı becerilerinin nitelikleri  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">sanatları onun hayallerinin ötesine taşıyor  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">ve onu kâh kötüye kâh iyiye yöneltiyor.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">Ülkesinin yasalarına saygı gösterir  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">ve tanrılara yemin ederek adaleti onurlandırırsa,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">kentinde yüksek onura erişir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">Ne var ki cüretkârlaşıp kötüye yüzünü dönerse,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">kentsiz kalır ortada. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.2">Öyle bir adamla  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">ne evimi paylaşırım ne de öylesinin zihnimi bilmesini isterim.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">Nitekim hakiki başarının en mühim kısmı bilgeliktir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">Yani tanrılara karşı saygısızca hareket etmemek demektir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">Çünkü küstah adamların böbürlenmeleri büyük darbelerle cezalara yol açar.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">Bu yüzdendir ki insan ihtiyarlıkta keşfedebilir bilgeliği.  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">Sahneye </span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">bir </span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">haberci girer.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">KOROBAŞI  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">Krallarımızın evine sıcak bir kara haber mi getirdin?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">HABERCİ  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">Öldüler   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">ve bunun müsebbibi yaşayanlar.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">Genç kızın kayalık mağarasına,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">o ölümün gelininin oyuğuna gittik  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">Gömütün en uçtaki köşesinde  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">Antigone’yi bir ilmikle boynundan asılı gördük.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">Haimon beline sarılmıştı onun.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">Ona sıkı sıkı tutunuyor, feryat figan ediyordu,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">şimdi ölülerin arasında yer alan gelinini kaybetmenin kederiyle.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">Babasının işiydi bu.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">Kreon onu gördü, korkuyla inildedi,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">sonra içeri girdi ve endişeyle çığırdı,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">“Bedbaht oğlum, ne yaptın sen böyle?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">Buraya gel, evladım –sana yalvarıyorum– lütfen gel.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">Ama oğlan ona vahşi gözlerle dik dik baktı,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">yüzüne doğru tükürdü ve tek bir kelime bile etmeden,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">iki ucu keskin kılıcını çıkardı kınından. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.2">Kreon geri gitti,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">böylece oğlan babasına isabet ettirmeyi beceremedi.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">Kendine öfkelenen bahtı kara oğlan  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">tam o an kendi kılıcına yaslandı  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">ve kılıcın yarısını soktu kaburgalarından içeri.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">Bilincini daha kaybetmemişken, zayıf kollarıyla  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">kucakladı kızı ve son nefesini verirken, öksüre öksüre  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">kan kustu kızın pürüzsüz yanağına.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">KOROBAŞI  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">Ah Teiresias, nasıl da çıkıyor söylediklerin!  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf ParaOverride-17"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">Yan taraftan uşaklarıyla birlikte Kreon sahneye girer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.2">Kreon’un elinde Haimon’un bedeni vardır.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">KOROBAŞI  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">İşte kralın kendisi geliyor,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">tabiri caizse, kollarında bu kötülüğün bir yabancıdan değil  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">kendi hatalarından kaynaklandığını açıkça hatırlatan bir şeyle.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">Ahhh… Korkum ürpertiyor şimdi beni.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">Niçin biri çıkıp da vurmuyor bana,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">çift bıçaklı bir kılıçla kalbimi yarıp geçmiyor?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">Eyvahlar olsun bana… tüm bunların suçu benim.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">Bu suç benden alınamaz veya benden başka bir ölümlü adama taşınamaz  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">Bu suç sadece ve sadece benim…  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">Ölümlü insan evlatlarının kurtuluşu yok,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">kaderin yazdığı olaylardan.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">Böyle korkunç şeyler olduğunda, gökyüzü sanki hiç tanrılar yokmuş,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">sanki insanlar griye kesmiş ruhsuz bir dünyada tek başına yaşıyormuş  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">gibi kararıyor adeta.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">Gel gör ki böyle bir dehşeti ölçebilmek için tanrılara ihtiyaç vardır.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">Dehşet insanın uzanabileceği menzilin çok ötesine geçer.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">Alın götürün bu ahmak adamı buradan.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">Oğlum seni ben öldürdüm, istemeden.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">Bilmiyorum nereye bakayım, nereden destek bulayım.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">Neye dokunsam hataya dönüşüyor   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">ve kader o kahredici yüküyle başımın tepesine çıkıyor.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">Keşke olaylar geri sarılabilse de farklı bir yola girmeleri sağlansa,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">keşke gerilere uzanıp geçmişteki kararlarımı değiştirebilsem…  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf ParaOverride-17"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">Uşaklar Kreon’un basamakları tırmanıp saraya çıkmasına yardım eder, Haimon’un bedenini de beraberlerinde taşır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.2">Koro ise sahnede kalır; korobaşı önceden söylenmiş sözleri tekrarlayarak bizi önceki bir âna geri getirir</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">.]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">KOROBAŞI  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">Git de kızı kaya mezarından çıkar.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">Sonra o gömülmemiş cesede bir mezar hazırla.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">Haydi şimdi git de yap bunu.   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">Yaptırma bu işi başkalarına.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">Nasılsam öyle gideceğim.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">Haydi uşaklar, her biriniz de geliyorsunuz.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">Haydi. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.2">Baltalarınızı da getirin.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">Hızlıca tepeye koşalım.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">Değiştirdim kararımı.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">ARA FASIL – KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">Tekinsiz ve şeytani olan çok şey var,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">ne var ki hiçbir şey daha tekinsiz ve şeytani değil insandan.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">İnsan konuşmayı ve rüzgâr hızında düşünmeyi öğretti kendine,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">duygularını terbiye edip ortak medeni hayata girdi,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">dondurucu ayazlardan  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">ve kış fırtınalarında şakır şakır yağan yağmurlardan kaçmayı,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">gök kubbenin altında zorlukla yaşamayı öğrendi.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">İnsan işte böyle – yaptığı her şeyde pek maharetli.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">Becerileriyle karşısına çıkamayacağı bir olay yok –  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">ölümden başka – bir ölüm var kaçınamayacağı.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">Yaratıcı becerilerinin nitelikleri  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">sanatları onun hayallerinin ötesine taşıyor  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">ve onu kâh kötüye kâh iyiye yöneltiyor.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">Ülkesinin yasalarına saygı gösterir  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">ve tanrılara yemin ederek adaleti onurlandırırsa,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">kentinde yüksek onura erişir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">Ne var ki cüretkârlaşıp kötüye yüzünü dönerse,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">kentsiz kalır ortada. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.2">Öyle bir adamla  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">ne evimi paylaşırım ne de öylesinin zihnimi bilmesini isterim.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">Bu adamların –veya kadınların– en tehlikelisi  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">yasaların kendilerine itaat edişiyle  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">cüretkârlaşıp kötüye yüzünü dönendir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">Şeytani aşırılıklarımıza gem vurmak yerine,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">yasalar onun elinde onun kendi şeytani aşırılığının aracına,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">kent hayatının temellerini baltalamak için kullandığı bir kayaya dönüşür.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1">Doğal olmayan bir sapkınlıkla, onun bu kötülüğü  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">adaleti gerçekleştirmeye dönük acımasız irade şekline bürünür.  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">Sahneye bir haberci gelir.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">KOROBAŞI  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">Krallarımızın evine sıcak bir kara haber mi getirdin?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">HABERCİ  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">Öldüler   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">ve bunun müsebbibi yaşayanlar.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">Genç kızın kayalık mağarasına,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">o ölümün gelininin oyuğuna gittik  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">Gömütün en uçtaki köşesinde  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">Antigone’yi bir ilmikle boynundan asılı gördük.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">Haimon beline sarılmıştı onun.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">Kreon’un öncülüğünde, üçü de hep birlikte saraya,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">Polyneikes’in cesedinin kuşlarca yensin diye bırakıldığı yere gitti  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">ve cenazeyi adabıyla kaldırdılar. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.2">Fakat bunu gören insanlar  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">söylentiyi kente yaydı ve Polyneikes’i kendi kentine saldırmış bir hain addeden güruh  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">sarsılıp öfkeye kapıldı. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.2">Güçlü duygular alevlendi,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">güruh kraliyet sarayına daldı, Kreon ile Haimon’u vahşice katletti,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">şeytani tutkularını zaptedemeyince de yakıp yıkıp katletmeye devam etti.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">Thebai şimdi baştan uca ateş içinde.  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf ParaOverride-17"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">Antigone sahneye girer, sersemlemiş ve yarı çılgın bir haldedir, enkazların arasında, etrafında ateşler yanadururken vecde kapılmışçasına yürür.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">ANTİGONE (tekrarlar)  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">Benim doğam sevmek. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.2">Nefret edemem ben…  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">KORO  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">Ama etrafındaki dehşet senin başının altından çıktı.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">Afallamış durumdayım. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.2">Tüm bu yıkım nasıl olur da  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">mütevazı bir talebimin, düzgün bir cenaze talebimin sonucu olabilir?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">Tanrılarımıza ve onların kadim yasalarına  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">saygı duyulsun istemiştim sadece…  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">Muktedirlerin onura ve katı ilkelere itaat etmeye gücü vardır,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">oysa sıradan insanlar bunun bedelini öderler. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.2">Bir ihtimal,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">ilahi yasalar nihai otorite değildir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.2">Bir ihtimal,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">çok daha tekinsiz bir şey, çok daha tuhaf bir buyruk,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">ilahi muammanın dipsizliğinde uykuda yatmaktadır.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">Büyük denizimizin Doğu yakasında yaşayan garip bir kavim olan Yahudilerin  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">en büyük bayramları olan Yom Kippur’dan önceki gece  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">daha da garip bir dua ettikleri söylenir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">“Kol Nidre” diyorlarmış buna:  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf ParaOverride-16"><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">Bu Yom Kippur ile bir sonraki Yom Kippur arasında</span></span><span class="CharOverride-11">  </span></p>
			<p class="paragraf ParaOverride-16"><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">muhtemelen edeceğimiz tüm yeminlerden,</span></span><span class="CharOverride-11">  </span></p>
			<p class="paragraf ParaOverride-16"><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">muhtemelen içeceğimiz tüm antlardan ve muhtemelen vereceğimiz tüm sözlerden,</span></span><span class="CharOverride-11">  </span></p>
			<p class="paragraf ParaOverride-16"><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">alenen vazgeçiyoruz. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.2">Hepsi bırakılsın, hepsinden el etek çekilsin,</span></span><span class="CharOverride-11">  </span></p>
			<p class="paragraf ParaOverride-16"><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">hepsi geçersiz ve hükümsüz kılınsın, hiçbiri ne sarsılmaz ne yerleşik kalsın.</span></span><span class="CharOverride-11">  </span></p>
			<p class="paragraf ParaOverride-16"><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">Yeminlerimiz, sözlerimiz ve antlarımız yemin, söz ve ant sayılmasın.</span></span><span class="CharOverride-11">  </span></p>
			<p class="paragbos">  </p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">Büyük bir bilgelik var bu sözlerde,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">dikbaşlılık ederek hiçe saydığın bir bilgelik.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">Toplum Söz bağıyla kenetlenir,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">Ama logos’un, söylenebilenin alanı  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">daima söylenemeyenin girdabında döner durur  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">ve tüm çabalarımız ve mücadelelerimiz  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">bu gizemli girdaba dairdir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">Esas sadakatimiz söylenemez olanadır  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">ve en büyük bilgelik, tam da bu bilgeliğin  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">bizi ne zaman sözümüzden caymaya mecbur edeceğini bilmektir,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">bu söz en kadim yasa olsa bile. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.2">Sen işte burada yanıldın Antigone.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">Yasan için her şeyi feda ederken, bu yasanın kendisini kaybettin.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">Ne pahasına olursa olsun, yalnızca adaletin tarafını tuttum.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">Bu nasıl yanlış olabilir?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">Eğer senin adaletin kazanırsa,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">onun zaferinin görüleceği bir dünya olmayacaktır.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">Görüyoruz davana kendini ne kadar adadığını,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">onun için her şeyi feda etmeye hazır olduğunu.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">Lakin bilgelik bize diyor ki gün olur, Davan için her şeyden vazgeçtiğinde,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">kaybettiğin şey Dava’nın kendisi olur,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">demek ki beyhudeymiş, nafileymiş tüm fedakârlıkların.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">Sonra asil bir kahraman değil, zelil bir şey olup çıkarsın,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">canlıların veya ölülerin arasında değil,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">aklımızın hayal bile edemeyeceği canavarların meskûn  olduğu  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">o tekinsiz aradalıkta yaşayan.  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf ParaOverride-17"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">Antigone çıt çıkırmadan, kılını kıpırdatmadan durur, yüzünde endişeyi belli eden bir tik vardır sadece.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">Canlı bir ölü kadına konuştuğunun farkında mısın?  </span></p>
			<p class="paragraf"><span class="CharOverride-11">  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">Çünkü tüketiyorsun kendini devası olmayan,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">zaman sınırı, ölçüsü olmayan bir kederle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.2">Kimsenin çözemeyeceği bir düğüm bu.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">Öyleyse niçin bu kadar düşkünsün katlanılmaz şeylere?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">Dehşet verici şeylerle zorlandım. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.2">Bunu biliyorum.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">Tuzağın kapandığını görüyorum. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.2">Şimdi biliyorum ne olduğumu.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">Ama yaşam benim içimdeyken tek isteğim şu:  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">Bırakın da kendimce delireyim. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.2">Bu deliliğimle  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">olayların daha da geriye nasıl sarılabileceğini hayal etmeye,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">içinde bulunduğum bu dehşetten uzaklaşmaya çalışacağım…  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">Kreon yeniden sahneye girer ve yine önceki bir âna döneriz.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">KOROBAŞI  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">O yüzden ölmeli – buna karar verildi artık.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">Evet – senin ve benim için mesele kapandı.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">Ama bizim için, Thebai’nin mazlum halkı için kapanmadı.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">Bizi fazla zorladın. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.2">Bıktık artık gölgede kalmaktan  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">ve sırf yapıp ettiklerine yorumda bulunmak,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">seni boş hikmetli laflarla kutlamak için öne çıkmaya  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">müsaade edilmekten.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">O küstah kızın tarafını tutuyorsun, ha?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">Hayır, bu senin için çok daha kötü.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">Şimdi biz size,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">sorumsuzca girdiğiniz çatışmayla,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">hepimizi esir eden ve tüm şehrin bekasını tehdit eden ikinize birden  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">karşı çıkıyoruz.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">Yönetmeye uygun değilsiniz artık,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1">o yüzden biz de kolektif bir organ olarak ipleri elimize alacak  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">ve yeni bir yasa egemenliği koyacağız.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">Hep beraber karar vereceğiz artık.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">İlk kararımız da şu: Kreon kral değildir,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">tahttan indirilmiştir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">Kreon da Antigone de koruma altında.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">Kendimizi hızla adalet sağlayacak bir halk mahkemesi ilan ediyoruz.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">Bu mesele bekleyemez.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">Kentimiz olağanca nefes almaya başlamalı.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">Ben de bunu yapıyordum halbuki.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">Devletin esenliği için pragmatik davranıyordum sadece…  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">… biz de öyle, işte o yüzden de acımasız eylemlerinden ötürü  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">ölüm emrini vereceğiz.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">Kabul ediyorum, haşindim,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">lakin, sıradan insanlarımızın dediği gibi,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">bir iki yumurta kırmadan omlet yapılamaz ki..  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">Doğru, Thebai’nin dört bir yanında kırılmış yumurtalar görüyoruz.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1">İyi de, senin omletin nerede bakalım?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1">Belalarımızın kaynağı,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">Oidipus’un soyunun yaptığı korkunç işler.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1">Zararı kontrol etmeye çalıştım ben yalnızca,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">yasa ve düzeni dayatıp  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1">gerekirse özgürlüğü kısıtlayan bir efendi olarak.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.1">Sizlere bir süre önce söylediklerimi tekrarlayayım.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.1">Kent kimi getirdiyse başa,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.1">küçük büyük, haklı haksız,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1">mesele ne olursa olsun, ona itaat etmeliyiz.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.826.1">Zira önderlik yokluğundan  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.827.1">daha büyük bir kötülük yoktur…  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.829.1">… işte burada haksızsın.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.830.1">Önderliğin olmayışından çok daha kötüsü,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.1">dayatmaya çalıştığı o sahte düzenle  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.1">kentinde kaos yaratan adaletsiz bir önderdir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.1">Böyle bir düzen  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.834.1">müstehcen bir karikatürüdür  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.1">en berbat anarşinin.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.836.1">Halk bunu hisseder ve öndere kafa tutar.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.837.1">Hakiki bir düzense tüm yurttaşlara  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.1">özgürlüğün kapılarını açar.   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.839.1">Gerçekten iyi bir efendi tebaasının özgürlüğünü kısıtlamaz,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.1">onlara özgürlük verir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.2">Gündelik hayatlarımızda  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.841.1">âdetlerimize gömülüp göremeyiz ötesini.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.842.1">Hakiki bir efendi çıktı mı karşına, yapabileceğini bilmediğin  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.1">şeylerin ayırdına varmanı sağlar.   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.1">“Yapamazsın!” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.2">veya “Yapmalısın!” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.3">demez sana,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.845.1">“Yapabilirsin” der.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.846.1">İmkânsızı başarabilirsin, isyan edebilirsin.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.847.1">Hakiki bir efendi tepemizde durmaz,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1">özgürlüğümüzü bize geri verirken  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.1">ortadan kaybolan bir aracıdır o.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.1">Anlıyorum artık ölü bir adam olduğumu, bundan bir çıkış yolu olmadığını.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.852.1">Ama şunu söylememe izin verin ki  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.1">Hayır! </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.2">Muhafızlar, konuşmasına izin vermeyin, onu derhal öldürün.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.855.1">Onu sarayın karanlık bir köşesine götürüp işini bitirin.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.1">Sonra da ortaya bir yerlere atın ki kuşlara leş olsun cesedi,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.857.1">tıpkı Polyneikes’e yapılmasını emrettiği gibi.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.1">Beni niye içeriye götürüyorsunuz? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.2">Yaptığınız iş onurluysa,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.860.1">niçin lüzum var karanlığa?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.1">Kendi istediğin gibi ölmeyeceksin.  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.864.1">Muhafızlar Kreon’u götürür.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.1">]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1">Umarım bu son onur bana bahşedilecek.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1">Göreceğiz bakalım…  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.870.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.1">Neden?   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.1">Görmüyor musunuz  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.1">sizin tarafınızda olduğumu?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.874.1">Polyneikes’in düzgünce gömülmesini talep ederken,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.1">onun sesini tüm dışlananlara, seslerinden mahrum bırakılanlara  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.876.1">kent-devletimizin çeperlerinde belli belirsiz bir yaşam sürenlere katıyordum.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.877.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.878.1">Dışlananların, ayrıcalıklıların sempatisine ve merhametine ihtiyacı yok,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.1">istemiyorlar başkaları onlar adına konuşsun,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.1">kendi dertlerini kendileri anlatıp dile getirmeli.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.881.1">Yani onlar için konuşurken, onlara dayından da fazla ihanet ettin.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.1">Onları seslerinden yoksun bıraktın.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.884.1">Mugalatalarınızla beni şaşırtıyorsunuz. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.884.2">Ne ima ederseniz edin,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.885.1">iyi bir insanım ben, satın alamazsınız beni!  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.886.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.887.1">Evin üzerine düşen yıldırım da  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.888.1">satın alınamaz  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.890.1">Dediğime sadığım.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.891.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.1">Ne demiştin peki?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.893.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.894.1">Dürüstüm ben, görüşümü söylerim.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.896.1">Hangi görüşünü?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.1">Ben cesurum.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.899.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.900.1">Kime karşı?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.901.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.1">Kendi çıkarlarımı hesaba katmam.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.903.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.1">Kimin çıkarlarını hesaba katarsın öyleyse?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.905.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.906.1">Yaşayanların ve ölülerin çıkarlarını.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.908.1">Peki ölüleri göz önünde bulunduruşun  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.909.1">ölülerin nasıl işine yarıyor veya yaşayanları nasıl incitiyor?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.910.1">Bize kulak ver öyleyse:  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.1">Düşmanımız, dayından daha da tehlikeli bir düşmanımız  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.1">olduğunu biliyoruz. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.2">İşte bu yüzden   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.913.1">seni şimdi toprakta bir deliğin önüne koyacağız.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.914.1">Lakin iyi taraflarını ve güzel niteliklerini göz önünde bulundurarak  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.915.1">boynunu iyi bir kılıçla vurup  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.916.1">seni iyi bir kürekle iyi bir toprağa gömeceğiz.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.917.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.918.1">Ne derseniz deyin, bir insanı öldürmek korkunçtur…  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.919.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.1">… ama bazen,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.921.1">hiçbir şey yapmamak bir kapı açar  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.922.1">cesetler seline, öldürmemek  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.923.1">daha büyük bir suç olabilir.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.924.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.925.1">Var mı  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.926.1">burada yapabileceğim bir tercih?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.927.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.928.1">Elbette var.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.1">Ölümünü seçmekte özgürsün.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.930.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.931.1">Peki ya seçmezsem?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.933.1">Her halükârda idam edileceksin.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.934.1">Fakat kaderinle özgürce karşılaşmayı seçersen,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.935.1">namusunla ölmüş olursun.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.1">HAİMON (mahvolmuş halde)  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.937.1">Görüyorum,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.938.1">bir bıçak kadar keskin muhakemenizi.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.939.1">Ama sizin adaletiniz ile Antigone’ye sevgim  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.940.1">arasında kalıyorum.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.1">Kusursuz olsaydım, kılıcı bizzat elime alıp  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.1">cezalandırırdım onu,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.1">ama bunu yapacak kadar kuvvetli değilim.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.944.1">Karar verip tercihte bulunamayınca da,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.1">kendi yaşamımı sonlandırmayı yeğliyorum.  </span></p>
			<p class="paragbos ParaOverride-17">  </p>
			<p class="paragraf ParaOverride-17"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.946.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.947.1">Bir bıçak çıkarıp boğazını keser. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.947.2">Koro üyeleri aynı esnada Antigone’nin üstüne gider ve onu kılıçlarıyla yere indirir.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.948.1">]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.949.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.950.1">Birçok tuhaf ve harika şey var,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.951.1">Ama hiçbir şey insandan daha tuhaf bir biçimde harika değil.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.952.1">İnsan konuşmayı ve rüzgâr hızında düşünmeyi öğretti kendine,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.953.1">duygularını terbiye edip ortak medeni hayata girdi,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.954.1">dondurucu ayazlardan  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.955.1">ve kış fırtınalarında şakır şakır yağan yağmurlardan kaçmayı,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.956.1">gök kubbenin altında zorlukla yaşamayı öğrendi.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.957.1">İnsan işte böyle – yaptığı her şeyde pek maharetli.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.958.1">Becerileriyle karşısına çıkamayacağı bir olay yok   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.959.1">–ölümden başka– bir ölüm var kaçınamayacağı.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.960.1">Yaratıcı becerilerinin nitelikleri  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.961.1">sanatları onun hayallerinin ötesine taşıyor  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.962.1">ve onu kâh kötüye kâh iyiye yöneltiyor.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.963.1">Demek ki hakiki başarının en mühim kısmı  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.964.1">insanın şeytani aşırılığıyla,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.965.1">bilhassa da bizi yönetenlerin aşırılığıyla başa çıkmak.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.966.1">İnsanlara hükmetmek bu şeytani aşırılığı kuvvetlendirir,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.1">o yüzden kimse tek başına hükmetmeye uygun değildir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.968.1">Doğru olan yegâne yol kendilerini hep birden yönetmeleridir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.969.1">Felaketlere yol açabilen şeytani feveranları önlemek üzere,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.970.1">birbirlerini kontrol edebilirler böylece.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.971.1">Kendilerine yardım edecek tanrılar olmasa bile,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.972.1">böyle bir eşitler kolektifi kutsal bir ruhla kenetlenir,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.973.1">kaderden daha güçlü,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.974.1">tüm dünyevi güçlere kafa tutabilen  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.975.1">ve hatta ilahi de olan bir bağla.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.976.1">KOROBAŞI  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.977.1">Kadim bilgelikte doğru denmiş,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.1">Kaderimizin pençesinden kaçamıyoruz.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.979.1">Ama bu bilgelik bir şeyi de görmüyor,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.980.1">sorumluluğumuzun ağırlığından da kaçamıyoruz.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.981.1">Kaderimizi bizi tatmin eden şeyler için  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.982.1">bir bahane olarak kullanamıyoruz.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.983.1">Antigone’nin kendi babasının ebeveynleri  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.984.1">oğullarının akıbetini önceden biliyordu ve bundan kaçınmaya çalışmıştı,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.985.1">fakat tam da bu soylu amaç uğrunda aldıkları önlemlerle  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.986.1">kaderin kendini gerçekleştirmesine yardımcı oldular.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.987.1">Oidipus’un hikâyesinden çıkan acı bir ders var:  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.988.1">Kaderi kötü diye bir tercih hakkı olmayan biri,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.989.1">yaptığı tiksindirici işlerden yine bir o kadar suçludur.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.990.1">Fakat Antigone’nin hazin hikâyesinin öğrettiği bir şey de var:  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.991.1">Mevcut felakete sebep olmuş olayların seyrini değiştirmek üzere  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.992.1">zamanda mucizevi bir şekilde geriye gidebilseydik,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.993.1">ortaya çıkardığı dehşet ve elemiyle,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.994.1">yeni netice eskisine rahmet bile okutabilir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.995.1">Eh nihayet, Antigone’nin hazin hikâyelerinin sonuna vardık  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.996.1">Hangisinin izinden gidelim peki?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.997.1">Yazılı olmayan ilahi yasalara hürmeten  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.998.1">sonuna kadar gitmede ayak diremekte haklı mıydı?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.1">Kreon kent-devletinin ortak iyiliğini hesaba katmakta haklı mıydı?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1000.1">Yoksa Koro ikisini de tasfiye edip ortak bir yönetim kurmakta haklı mıydı?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1001.1">Bunların basit bir cevabı yok.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1002.1">Bizler, aktörler ve aktrisler,   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1003.1">farklılaşan bu üç yazgıyı  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.1">siz seyircilere sunan gölgelerden ibaretiz.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1005.1">Riski ve sorumluluğu göze alıp tercihte bulunmak sizlere kalmış.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1006.1">Size burada yardım edebilecek biri yok, kendi başınızasınız.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1007.1">Kendi başınıza olduğunda, hiçbir şey olmadığında, birdenbire  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1008.1">çarpar hayatın o uğultusu ve tam o anda,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1009.1">bilge insanlar kaosun nasıl askıya alınacağını bilir ve bir karar verir.</span></p>
