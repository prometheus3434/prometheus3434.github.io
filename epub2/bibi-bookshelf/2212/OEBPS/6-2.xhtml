	<body id="x6" xml:lang="tr-TR"><div xmlns="http://www.w3.org/1999/xhtml" id="book-columns"><div xmlns="http://www.w3.org/1999/xhtml" id="book-inner">
		<div class="Basic-Text-Frame">
			<p class="split">  </p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">KOROBAŞI  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">Derin otların arasında yatık bir kaya gururla tek başına duruyor.  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">Ama güçlü bir adamın elleri kaldırınca onu, solucanlar, böcekler,  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">hamamböcekleri, hayatın tüm o üşüşen ve mide kaldıran uğultusu  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">çarpıyor göze, tanrıların bile baş edemeyeceği bir kaos bu.  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">Nihai gerçekliğimiz böyle işte. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.2">Bazı kahraman insanlar  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">bu kaosa biraz çeki düzen vermeye uğraşıyor, ama nafile,  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">sefil biçimde başarısız oluyorlar,   </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">bu çabaları kozmik düzenin daha da istikrarsızlaşmasına sebep oluyor sadece.  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">Hayatımız bozuk bir tekne, parçaları dört bir yana dağılmış.  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">Tanrılar bizi zar gibi atıp oyun oynuyor adeta.  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">Bir hayat hikâyesi anlatıldığında, birçok noktada  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">o hikâyenin aslında başka bir yola girme ihtimalinin olduğunu kaydediyoruz.  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">Parçaları bir araya getirmenin ve arızalı tekneyi düzeltmenin mümkünatı yok,  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">ama başka bir şey yapmamız mümkün. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.2">Bir kahramanın yaşamını anlatırız ki,  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">tanrıların zarlarını attığı o çatallanma noktasında, gelebilecek tüm zarları  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">anlatmış oluruz. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.2">Birbirine paralel, üst üste binmiş bir sürü hikâyemiz olur böylece,  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">ve ahenkli bir Bütün oluşturmasa da bunlar, tam bir resim koyarlar gözlerimizin önüne.  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">İşlerin nasıl daha iyiye gitmiş olabileceğini öğreniriz bundan, ama bir de bize bazen  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">kötü talih gibi görünenin aslında gizli bir lütuf olduğunu, çünkü başka ihtimallerin  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">çok daha kötü olabileceğini öğreniriz.  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">Thebai’ye, kendi şehrine saldırırken katledilen, hain kardeşinin layıkıyla gömülmesini  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">isteyen zavallı Antigone’nin durumu da böyleydi işte.  </span></p>
			<p class="paragraf ParaOverride-16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">Hikâyemiz şimdi kraliyet sarayının önünde başlıyor…  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf ParaOverride-17"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">Thebai şehrinde, arka planda duran kraliyet sarayının hemen önünde; sarayın ana kapıları seyirciye bakar durumdadır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.2">İsmene’yi sarayın dışına çıkaran Antigone sahneye girer.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">İSMENE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">Niçin getirdin beni buraya, kapıların dışına?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">Aklında karanlık ve kasvetli haberler var herhalde.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">Bir bana bak.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">Kreon iki erkek kardeşimize ne yapıyor?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">Birini tam bir cenazeyle şereflendirip  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">diğerine şerefsizce muamele ediyor!  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">Diyorlar ki Eteokles âdetler gereğince gömülmüş,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">aşağıdaki ölülerin onuruna nail olsun diye.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">Perperişan ölen Polyneikes içinse,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">bir emir yayılmış şehrin dört bir yanına – öyle diyor insanlar.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">Cenazesi kaldırılmayacakmış, ona ağıt yakılmayacakmış,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">gömülmeden, arkasından ağlanmadan öylece bırakılacakmış ortada,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">kuşların bakacağı tatlı bir hazine olacakmış bu,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">canları isterlerse de yumulacakları bir hazine.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">Bu emre karşı gelen herkes  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">şehrin önünde taşlanarak öldürülecekmiş.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">İSMENE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">Ah benim zavallı kardeşim, eğer olan biten buysa,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">durumu hafifletmeye veya sorunu çözmeye yarayacak  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">ne diyebilirim, bir söyle?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">Bunda benimle birlikte hareket edip etmeyeceğini düşün önce.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">Yardım edecek misin bu ellerin, Polyneikes’in cesetini kaldırıp gömmesine?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">İSMENE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">Kardeşine olan sevgin çok tuhaf,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">ben kendimi görmüyorum onda. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.2">Bu sevginde hiç merhamet yok,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">sevilene karşı hiç şefkat yok.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">Sanki onu ölü olması için seviyorsun,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">sevdiğini yok etmeye hazırsın adeta.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">Hakiki sevgi soğuktur, ölümün kendisinden daha soğuk.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">Dalgalanıp duran bir his değildir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">Kaya gibi katıdır, duyguların etkisini başından savar,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">tüm baskılara ve kısıtlamalara kolayca göğüs gerer.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">İSMENE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">Bir kadın böyle konuşmamalı, hem de asla.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">Doğuştan kadın olduğumuzu ve dolayısıyla  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">erkeklerle savaşmamamız gerektiğini hatırımızda tutmalıyız.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">Yönetenler çok daha güçlü olduğu için,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">bunda ve başımıza daha da kahredici ıstıraplar getiren olaylarda  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">başımızı önümüze eğip itaat etmek zorundayız.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">Bu yüzden yeraltındakilerin affını dileyeceğim –  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">mecbur kılındığım için, kontrolü elinde tutanlara riayet edeceğim.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">Mecburum bunu yapmaya.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">Fazlasını yapmaya çalışmanın manası yok.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">Pekâlâ, eğer istersen, tüm tanrıların itibar ettiği yasaları  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">kınadığını gösterebilirsin mesela.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">İSMENE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">Onlara saygı duyuyor değilim. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.2">Ama devlete karşı  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">hareket edemem. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.2">Doğamda yok bu benim.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">ANTİGONE  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">Doğa bahanen olsun öyleyse. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.2">Ama şunu unutma ki onu sen seçtin.  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">Benim tercihimse farklı, o yüzden şimdi gidip  </span></p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">sevgili kardeşime bir höyük yapacağım.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">İSMENE (kendi kendine mırıldanır)  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">Sen de bir tercihte bulundun. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.2">Görevin, bahanen olmuş.  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf ParaOverride-17"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">Antigone saraydan uzaklaşır. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.2">İsmene onun gidişini izler ve sonra yavaş yavaş saraya geri döner. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.3">Thebaili ihtiyarlar Korosu ile Kreon sahneye girer.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">Taht da benim, tüm krallık gücü de,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">zira ben, katledilmiş olanlara kan bağıyla en yakın olanım.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">Her şeyi daima izleyen tanrı Zeus bilsin ki  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">burada yurttaşların başına bir felaketin,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">güvenliklerine bir tehdidin yaklaştığını görürsem sessiz kalmam.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">İşte bu yüzden Oidipus’un oğulları hakkındaki emirlerimi  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">tüm yurttaşlara duyurdum.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">Kentimizi kurtarmak için savaşırken canını veren,   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">mızrakçılarımızın en iyisi, en cesuru Eteokles,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">toprağa inecek en soylu naaşlara yapılan  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">tüm o arındırıcı ayinler eşliğinde gömülecektir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">Kardeşi –hani şu sürgünden dönen, atalarının kentini  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">ve o kentin kendi tanrılarını bertaraf etmek için yanıp tutuşan,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">ailesinin kanına tutunup insanları köleleştirmeye heveslenen o Polyneikes–   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">devletçe yapılan duyuruyla, ona hiçbir höyük, hiçbir cenaze töreni yapılmayacak  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">ve arkasından ağlanıp ağıt yakılmayacak. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.2">Gömülmeden öylece bırakılacak ki  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">kuşlar ve köpekler cesedini yesin,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">ve onun bu rezil kaderini herkes uluorta hatırlasın.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">Bu benim kararım. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.2">Şayet biri buna karşı çıkmayı geçiriyorsa aklından,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">başına gelecekleri de bir düşünsün.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">Eğer Polyneikes usule göre gömülürse,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">hainin böyle şereflendirilmesine karşı öfkeyle karşılık verecektir şehrimizin halkı,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">kanlar akacak ve tüm Thebai şehri Polyneikes’in cenazesi için   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">yakılan bir odun yığınına dönüşecektir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">Dolayısıyla sizlerden istirham ediyorum: Emirlerime karşı gelenlere  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">baş eğmeyin. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.2">Onların adalet anlayışları yanlış,   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">ölüm ve yıkım arzusunun aldatıcı maskesi.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">Kutsal bir ayin düzenlemeye kalkarlarsa da,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">bilin ki tanrıları, hepimizi yıkım cümbüşünün karanlık dipsizliğine  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">sürüklemek isteyen Bakkhos’tan başkası değil.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">O yüzden şunu kafanıza sokun ki yas tutanın soylu yüzünün ardında  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">Bakkhos’un çılgın sarhoş kafası var.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">KOROBAŞI  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">Kimse ölümü sevecek kadar ahmak değil.  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">Saraya doğru ilerleyen bir muhafız sahneye girer.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">Seni bu kadar üzen ne oldu?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">Meşum haberlerin var anlaşılan.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">MUHAFIZ  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">Haber Polyneikes’in cesedi hakkında.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">Az önce biri ölüyü gömdü, cansız bedeni kuru toprakla  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">kaplayıp tüm uygun ayinleri düzenledikten sonra kayboldu gözden.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">Ne diyorsun sen böyle? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.2">Kim kalkışabildi buna?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">MUHAFIZ  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">Bilmiyorum. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.2">Her kim yaptıysa bir iz bırakmamış arkasında.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">Ceset saklanmıştı, ama bir mezara değil.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">Üzeri hafifçe toprakla örtülmüştü,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">biri sanki bir laneti defetmek için yapmıştı bunu.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">KOROBAŞI  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">Efendim, bir süredir düşünüp duruyorum, tanrıların iradesiyle  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">gerçekleşmiş olabilir mi bu eylem?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">Kapa çeneni! </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.2">Öfkemden kudurtma beni söyleyeceklerinle,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">ve bu söyleyeceklerinle, çıkmasın şimdi ortaya yaşlıdan başka aptal da olduğun.   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">Demin söylediğine, tanrıların bu cesedi dert edebileceğine  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">dayanamaz kimse.  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf ParaOverride-17"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">Muhafız, yanında Antigone’yi getirerek sahneye girer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.2">Antigone mukavemet göstermiyordur.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">MUHAFIZ  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">Eylemi gerçekleştiren kişi işte burada.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">İşte bu kızmış – ölünün cesedini cenaze ayinleri eşliğinde gömerken gördük onu.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">Çıplak bir cesedi gördüğünde, yuvasını yavrularından öksüz bulmuş  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">bir kuş misali, feryat figan ediyordu.   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">Çığlıklar atıp dövünüyordu, sonra elleriyle ufalanmış toprak attı cesedin üstüne.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">İncelikle işlenmiş dövme bakır bir testiden üç kez  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">su dökerek ona hürmetini sundu.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">Bunu görür görmez hemen üstüne çullanıp yakaladık onu.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">Hiç korkmuş değildi. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.2">Onu hem eski hem de bu suçuyla itham ettik.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">Öylece durdu orada, hiçbir şeyi inkâr etmeden.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">Sen, başını yere doğru eğen sen, ne diyorsun bakalım?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">Bunu yaptığını inkâr ediyor musun, yoksa kabul ediyor musun?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">Yaptığımı kabul ediyorum. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.2">Bunu inkâr etmeyeceğim.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">Yaptıklarını yasaklayan emrin farkında değil miydin?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">Duymuştum o emri. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.2">Nasıl duymayabilirdim ki?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">Herkesin malumuydu.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">Ve buna rağmen o yasaları çiğnemeye cüret ettin ha?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">Evet. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.2">Yaptığın duyuruların hiçbiri bir faninin tanrıları,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">onların yazısız ve değişmez yasalarını hükümsüz bırakacak  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">kadar güçlü değil.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">Dün de vardı o yasalar, bugün de ve hep var olacaklar.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">Kimse de bilmiyor ilk ne zaman zuhur ettiklerini.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">O yüzden bir insandan korktum diye   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">ceza görmek istemedim tanrıların nezdinde.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">Pekâlâ biliyorum öleceğimi, nasıl bilmem ki?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">Buyruğunun bir önemi yok.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">Senin bu yasaların – bilmiyorum  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">neyden bahsettiğini seni küstah kız!  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">Gördüklerimi, şehrimizi, onun insanlarca bilinip riayet edilen  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">yasalarını muhatap alıyorum. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.2">Senin yasalarınıysa,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">onları görmüyorum bile.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">Benim ölümsüz yasalarım –  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">Onları görmek için onlara evvela inanman gerek.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">Görüyorum – senin hayal ürünlerin bunlar öyleyse?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">Onlara bir inanmaya gör, gerçek olduklarını,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">gördüklerinden çok daha gerçek olduklarını,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">onlara dokunamasan bile  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">çok daha çiğnenemez olduklarını görürsün.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">KOROBAŞI  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">Anlaşıldı  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">Bu kızda tutkulu bir ruh var –  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">babası da aynıydı. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.2">Belalı zamanlarda  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">uzlaşı gerektiği hiç dank etmiyor kafasına.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">Arızası adından da belli. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.2">Hem “bükülmez”  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">hem de “doğurmaya karşı” demek anlamı.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">Toplumumuzdaki kadınlar doğurup anne olarak  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">bükülüp tâbî olurlar erkeklerin üstün iradesine.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">O yüzden biz hatalıydık ve o ölümü seven bir ahmak.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">Çılgın ve küstah, hiç de iddia ettiği gibi mütevazı değil.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">Yeraltındaki tanrılarına sadık olmak olsaydı tek isteği,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">onları yeraltında, herkesin gözünden uzakta, aile tapınağında anmalı.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">Öne çıkıp onlar hakkında uluorta konuşarak, kralı karşısına alarak  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">erkeklerin alanına girdi.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">Sözleri bir kadının sözleri gibi tınlayabilir, ama hareketi bir erkek hareketi.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">KREON [KOROBAŞI’na hitaben]  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">Bu kız ilan ettiğimiz yasalara muhalefet ederken  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">zaten yeterince küstahtı.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">Burada yine o mağrur itaatsizliğini gösteriyor –  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">yapacağını yaptıktan sonra, şimdi bir de bununla övünüyor.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">Yaptığına gülüyor. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.2">Şimdi, istediğini yapıp cezasız kalırsa,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">buradaki adam ben değil o olur.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">Gel de al canımı öyleyse. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.2">Daha ne istiyorsun benden?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">KREON   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">Ben mi? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.2">Hiçbir şey istemiyorum. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.3">Tüm bunda benim bir muradım yok.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">Ben konuştuğumda, şehrimizin yasaları benim aracılığımla konuşuyor.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">Ben sadece bir aracıyım, adaletin hedefine varmasını sağlayan bir araç.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">Böylelikle, hiçlik olarak, her şeye sahibim.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">Öyleyse niye geciktiriyorsun? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.2">Peki ağabeyimin cenazesini kaldırmaktan   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">daha büyük onura erişebilir miydim?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">Korkudan dudakları mühürlenmiş olmasaydı,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">buradaki herkes bunun hoşlarına gittiğini doğrulardı.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">Ama işte, her türden imtiyazlara erişmeni sağlayan bir kral olunca,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">canın istediği gibi konuşup hareket edebiliyorsun.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">Koca Thebai’de bir sen varsın meselelere böyle bakan.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">Onlar da görüşlerimi paylaşıyor,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">ama sırf senin için ağızlarını kapıyorlar.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">Senin bu geri kalanlarınkinden son derece farklı olan bu görüşlerin,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">seni azıcık olsun utandırmıyor mu?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">Hayır – anamın çocuklarına saygı göstermekte  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">utanılacak hiçbir şey yok.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">İşini kolaylaştırmaya kalkma, seni küstah çocuk.   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">Ağabeyin bu şehre ihanet etti  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">ve onun rezil hareketleri yüzünden   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">her gece birçok dul gözyaşı döküyor.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">Ağabeyin bu yurdu yok ediyordu,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">diğer kardeşinse yurdu savunmaya gitmişti.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">Aşağıdaki dünyada bu tür eylemler suç teşkil etmiyor belki de.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">Aşağıda, kimsenin içinden çıkıp hayata geri dönmediği o yerde  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">hükümler nedir, kim bilir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">Eğer senin dediğin gibiyse, aşağıdaki dünya  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">adaletin hiçbir anlamının olmadığı tuhaf bir yer demektir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">Bence adil bir dünyada, bir düşman asla bir dost olamaz, ölümde bile.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">Bir insan öldüğünde, amelleri tanrıların tarafsız gözleriyle ölçülür  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">ve adaletin terazisinde ona uygun bir yer tahsis edilir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">Eğer kötü biri, hayattayken, başkalarını aldatmada başarılı olup  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">bir kahraman olarak selamlansa bile, öldükten sonra  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">amelleri neyse oldukları gibi görünecek ve ondan nefret edilecektir.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">Fakat benim doğam sevmek. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.2">Nefret edemem ben.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">İnsanın doğası bazen kötü bir rehberdir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.2">Ağabeyinden ben de nefret etmiyorum.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">Nasıl edebilirim ki? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.2">Dayısıyım ben onun.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">Edimlerim ve kararlarım aracılığıyla konuşan nefret değil adalet.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">Öyleyse aşağıdaki ölülere git. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.2">Seveceksen sev onları.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">Hayır, hayır, yaşadıkça ben, hiçbir kadın kamusal alanda  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">kafa tutup yönetemez beni.  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">Evden</span></span> <span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">İsmene’yi Kreon’a getiren iki refakatçi sahneye girer.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">Hey sen, bu gömme işine karıştığını kabul ediyor musun,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">yoksa bundan hiç haberin olmadığına yeminler mi edeceksin?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">İSMENE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">Benim de payım var.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">Suçun sorumluluğunu ben de taşıyorum.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">Hayır, hayır.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">Adil olmaz bunu söylemen.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">Sen istemedin. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.2">Seninle birlikte çalışmadım.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">İSMENE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">Şimdi başın belada olduğuna göre, yoldaşın olarak  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">ben de acı çekmekten utanmıyorum.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">Bırak da ölülere hürmetimi gösterip seninle birlikte öleyim.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">Ölümümü paylaşmaya veya yapmadığın şeyleri yaptığını iddia etmeye çalışma.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">Ben öleceğim ve bu da kâfi olacak.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">İSMENE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">Seni ölmeye terk ederken perişan hissediyorum.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">Fakat sen yaşamı tercih ettin. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.2">Ölmekse benim tercihimdi.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">Topla cesaretini. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.2">Sense yaşıyorsun. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.3">Oysa benim ruhum  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">ölülere yardım edebileyim diye çoktan öldü.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">İSMENE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">Burada sen olmadan yalnız nasıl yaşayabilirim?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">Onun burada olduğundan bahsetme. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.2">Onun yaşamı bitti.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">İSMENE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">Kendi oğlunun gelinini mi öldüreceksin?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">Neden olmasın? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.2">Oğlumun süreceği başka tarlalar var.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">İSMENE (kendi kendine sessizce konuşarak)  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">Talihsiz babam kendi anasının tarlasını sürüyordu.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">KOROBAŞI  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">O yüzden ölmeli – buna karar verildi artık.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">Evet – senin ve benim için mesele kapandı.  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">Kreon sahneden ayrılır.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">ANTİGONE  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">Tüm bu sefaletimle, hiçbir evim yok  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">ne insanların ne de cesetlerin,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">ne sağların, ne ölülerin arasında.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">Bir kahraman ölüyken canlıdır, yurttaşlarının şanlı hafızasında yaşamaya devam eder,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">oysa ben yaşarken bile ölüyüm, zelil ve utanılası bir şeyim insanların gözünde.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">O halde kimim ben?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">Dinlemiştim vaktiyle, ziyaretçilerimizden biri olan Frigyalı Tantalos’un kızının öyküsünü –  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">Sipylos’ta, dağın tam zirvesinde  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">ıstırap çeke çeke ölmeye gitmiş.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">Oradaki taşlar, tıpkı duvarsarmaşıkları gibi,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">bedenini yiyip durmuş ve şimdi, dediklerine göre,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">o feryat figan ederken, kar ve yağmur hiç terk etmiyormuş.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">Ağladıkça, gözkapaklarından taşan yaşlar sel gibi akıyormuş boynuna.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">Tanrı beni en çok onunkine benzeyen nihai bir istirahata gönderiyor.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">Öldükten sonra, bir kadının, yaşamda ve ölümde,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">yarı-tanrıların kaderini paylaştığının söylenmesi onun için iyi bir şeydir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">Ama sen, Antigone, sen henüz ölü değilsin –  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">ve hâlâ yaşıyorken, kendin hakkında bir mit örüyor,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">öldüğünde nasıl görüneceğini tahayyül ediyorsun.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">Öyle konuştuğunda, gözyaşları dökülmez,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">ancak bir tebessüm geçip gider dudaklarımızdan –   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">kendisine âşık, ölmek üzereyken bile nasıl görüneceğini  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">düşünecek kadar kibirli bir kıza tebessüm ederiz öylece.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">Evet, her şeyi feda ettin, fakat kendi fedanı feda etmedin.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">Her şeyi verdin, fakat verme edimini vermedin.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">İşte ancak bunu yaptığında, yani gözden kaybolmakla kalmayıp  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">gözden kayboluşun da gözden kaybolduğunda  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">kendini sevmekten çıkacak  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">ve bu asil jestinle, hakiki tevazuya varacaksın.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">ANTİGONE   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">Alay ediyorsunuz benimle! </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.2">Ben burada ölümü beklerken  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">yüzüme baka baka niçin aşağılıyorsunuz beni?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">Tüm bu sefaletimle, hiçbir evim yok  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">ne insanların ne de cesetlerin,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">ne sağların, ne ölülerin arasında.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">Ağabeyimin cenazesini kaldırmamın ödülü bu.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">Ne var ki bilgelerin nazarında haklıydım sizi onurlandırmakta.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">Bunu anneleri olarak, kendi çocuklarım için   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">veya çürümüş halde yatan ölü kocam için yapmazdım –  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">hayır, yurttaşlara meydan okuyarak değil.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">Bunu iddia ederken hangi yasaya başvuruyorum?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">Kocam ölseydi, bir başkası çıkardı  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">ve bir çocuğumu yitirseydim, bir başka adamla bir başka çocuk yapardım.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">Fakat babam ve anam Hades’in evinde saklandığı için,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">kanlı canlı bir kardeşim bir daha hiç olmayacak.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">Buydu sizi onurlandırmak için kullandığım yasa.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">Sözlerin arkalarındaki düşüncelerden daha fazla hakikati dile getiriyor.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">Şimdi görüyoruz ki onurlandırdığın yasa  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">sırf sana ve ağabeyine dairmiş,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">ölen herkese saygıya dair değil.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">Son oyuncağından mahrum kalmış bir kıza dairmiş.  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf ParaOverride-17"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">Görevliler idam etmek üzere Antigone’yi alıp götürür. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.2">Saraydan gelen Haimon sahneye girer.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">Oğlum, gelinine giydirilen hükmü duydun mu? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.2">Ve buraya babana öfke  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">duyarak mı geldin? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.2">Yoksa bana sadık mısın,   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">ne yaparsam yapayım benim tarafımda mısın?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">HAİMON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">Baba, ben seninim. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.2">Bana göre senin yargıların  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">ve onlara göre davranışın hayırlıdır.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">Onların izinden gideceğim.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">Kalbin gerçekten de hep böyle kararlı olmalı oğlum,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">babanın yargısının arkasında durmalısın.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">O yüzden bu kızı tükürüp at – o senin düşmanın.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">Bırak da Hades’te başkasıyla evlensin.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">Kibirlenip yasalarımızı çiğneyen  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">veya önderlerimizi ne yapmaları gerektiğini söylemeyi düşünen  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">kimse mazhar olamaz övgülerime. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.2">Hayır, hayır.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">Kent kimi getirdiyse başa,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">küçük büyük, haklı haksız,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">mesele ne olursa olsun, ona itaat etmeliyiz.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">Zira önderliğin olmayışından beter kötülük yoktur.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">Koca koca kentleri yok eden, yuvaları harabeye çeviren  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">ve savaşta askerleri kaçırtan budur.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">İnsanlar başarılı olduğunda, neredeyse her durumda  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">hayatlarını güvenli kılan şey itaatleridir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">Bu yüzdendir ki kontrolü elinde tutanları desteklemeli  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">ve birkaç kadının bizi yere sermesine asla izin vermemelidirler.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">İktidardan düşersek, bu bir erkeğin elinden olsun.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">Hiç değilse bir kadından aşağı denmez bize.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">KORO  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">İhtiyarlığımız bizi yanıltmıyorsa şayet,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">söylediklerin makul geliyor kulağımıza.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">HAİMON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">Sözlerinde haklısın, ama başkaları da pekâlâ hayırlı olabilir.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">Bakışların yurttaşları korkutuyor – duymak istemeyeceğin  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">herhangi bir şeyi söyleyemiyorlar.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">Ama karanlıkta onları konuşurken duyabiliyorum –  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">kent bu kıza üzülüyor.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">Yaptığı görkemli hareketiyle  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">ölümlerin en kötüsüne mahkûm edilmeyi  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">buradaki kadınlar arasında en az hak edenin o olduğunu söylüyorlar.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">Katliamda ağabeyi can verdiğinde,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">onu gömülmeden öylece ortada bırakmadı,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">kurda kuşa yem etmedi.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">Parlak bir onurlandırmayı hak ediyor elbette.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">İnsanların yaydığı karanlık gizli söylenti bu.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">Bana kalırsa, baba, hiçbir şey değerli değil  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">senin esenliğinden. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.2">Bir çocuk için,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">babalarının artıp büyüyen şan ve şerefinden  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">daha büyük bir onur olabilir mi?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">O yüzden tek bir düşünceye saplanma öyle,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">sırf senin söylediklerinin haklı olduğunu düşünme.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">Yalnızca kendisinin bilge olduğunu,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">başkalarından daha iyi konuşup düşündüğünü sananlar  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">ifşa edildiklerinde, herkes görür içlerindeki kofluğu.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">Bilge de olsa, bir insan için birçok şey öğrenmenin,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">esnek kalmanın utanılacak yanı yoktur.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">Haydi yatıştır öfkeni. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.2">Değişebilmene olanak tanı.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">Daha genç bir adam olarak görüşlerimi ifade edebileceksem,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">şunu söylerdim: En iyisi herkesin doğuştan her şeyi anlaması olurdu,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">öyle değilse, ki genelde hal böyledir,   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">insanlar güzel konuştuğunda, onlardan bir şeyler öğrenmek hayırlıdır.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">KREON (kendi kendine mırıldanır)   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">Evet, insanlar yapıp ettiklerim hakkında homurdanıp şikâyetlenebilir,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">ama yine de bunun yapılmasını, kendileri değil, bir başkası tarafından  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">yapılmasını istiyorlar. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.2">Tam bir önder gibi davrandım burada ben –   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">yaptıklarımla, insanların istediğini kabul etmeye korktuğu şeyi  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">bilfiil uygulamaya koydum.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">İnsanlar ikiyüzlüler, istiyorlar ki kirli bir iş halledilsin  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">ve kendi elleri temiz kalsın.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">KOROBAŞI  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">İkinizin söyledikleri de harikaydı.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">Efendim, şayet oğlunuzun söyledikleri yerindeyse,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">ondan öğrenmek uygun görünüyor,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">ve sen de, Haimon, krala kulak ver.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">Benim yaşımdaki adamlar, onun kadar genç adamlardan  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">bilgece şeyleri öğrenmek için okula mı gideceğiz?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">HAİMON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">Bunda sorun yok. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.2">Ve şayet ben gençsem,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">düşünme yaşımı, yaptıklarıma bak.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">Yaptıkların arasında bu, yani yasalarımıza  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">karşı hareket edenleri onurlandırmak da mı var?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">HAİMON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">Ne istiyorsun? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.2">Konuşmak ve hiçbir cevap duymamak mı?  </span></p>
			<p class="paragbos">  </p>
			<p class="paragraf ParaOverride-17"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">[</span><span class="CharOverride-11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">Haimon sahneden ayrılır, koşarak saraya gider. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.2">Kapıdan içeri ufak bir oğlanın elinden tuttuğu Teiresias girer.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">]  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">KREON  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">Seni ne getirdi buraya, yaşlı Teiresias?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">Thebai’miz üzerinde toplanan kara bulutlar olmalı…  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">TEİRESİAS  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">…sadece kara bulutlar değil –  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">Göremiyor musun yağmurun zaten yağdığını ve   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">bastıracak sağanakla soylu şehrimizin sürükleneceğini?  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">Hepsi senin suçun. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.2">Münakaşa etmeyi bilirsin,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">hazırcevapsın, zeki de görünüyorsun,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">lakin sözlerin hiç anlam ifade etmiyor. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.2">Seni mutsuz adam,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">Polyneikes’in cenaze ayinlerini yasakladığında,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">ne dediğine dair zerre fikrin yoktu.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">Delirmişsin! </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.2">Şeytani deliliğe kapılan Antigone değil,  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">sensin, kralımız.  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">KREON   </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">Yaşlı ve bilge bir adamın ağzından çıkan sert sözler bunlar.  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">Dayanağın var mı peki bunlara?  </span></p>
			<p class="arabaslik_sol"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">TEİRESİAS  </span></p>
			<p class="parag70"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">Seni delirten şey tam da muhakemen. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.2">Görmezden geliyor  </span></p>
