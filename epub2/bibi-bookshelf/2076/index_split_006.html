<p class="block_4" lang="tr" id="calibre_pb_5">YAZARIN NOTU</p>
	<p class="block_1"><i lang="tr" class="calibre1">Tunc</i><span lang="tr">’un iki ciltlik bir romanın ilk cildi olması tasarlandı. Dikkatli okurlar metnin çeşitli yerlerinde </span><i lang="tr" class="calibre1">İskenderiye Dörtlüsü</i><i lang="tr" class="calibre1">’</i><i lang="tr" class="calibre1">nün, </i><span lang="tr">hatta </span><i lang="tr" class="calibre1">Kara Kitap’</i><span lang="tr">ı</span><span lang="tr">n</span><i lang="tr" class="calibre1"> </i><span lang="tr">tuhaf yankılarını fark edeceklerdir; bu özellikle yapılmıştır.</span></p>
