  <h1 class="h1baslik" id="calibre_toc_32"><span class="ideitalik">XXXI</span><br class="chapter" />
  KIYAMETLİ<sup class="calibre7"><a href="../Text/ateist_split_055.html#footnote-100-18" id="footnote-100-18-backlink">[18]</a></sup></h1>

  <p class="normal">Ateistlerin, vatandaş ya da vatansever olarak görülüp görülmemeleri konusunda emin değilim. Bu, Tanrı'nın buyruğu altında toplanmış bir ulustur.</p>
