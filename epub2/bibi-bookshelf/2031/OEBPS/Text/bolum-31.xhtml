    <h2 class="no">XXXI</h2>

    <h1 class="baslik_1" id="sigil_toc_id_31">POLİS HAFİYESİ FIX, PHILEAS FOGG’UN ÇIKARLARINI CİDDİYE ALMAYA BAŞLIYOR</h1>

    <p>Phileas Fogg, o anda, yirmi dört saat gecikmiş durumdaydı. Bu gecikmenin gönülsüz nedeni olan Passepartout karalar bağlıyordu. Bu sefer efendisini tümden yıkmıştı işte!</p>

    <p>Tam bu sırada, polis hafiyesi Bay Fogg’a yaklaştı ve gözlerinin içine bakarak:</p>

    <p>— Gerçekten çok mu aceleniz var, beyefendi? diye sordu.</p>

    <p>— Gerçekten var, diye yanıtladı Phileas Fogg.</p>

    <p>— Israrımı bağışlayın, diye devam etti Fix, 11 Aralık’ta, saat dokuzdan, yani Liverpool’a giden geminin kalkışından önce New York’ta olmak istiyorsunuz, değil mi?</p>

    <p>— Hem de nasıl!</p>

    <p>— Şu Kızılderili saldırısı yolculuğunuzu yarım bıraktırmamış olsaydı, 11 Aralık sabahı New York’ta bulunacaktınız, öyle değil mi?</p>

    <p>— Evet, geminin hareketinden on iki saat önce.</p>

    <p>— Peki. Demek ki yirmi saat gecikmiş durumdasınız. On ikiyle yirmi arasındaki fark sekizdir, Bu sekiz saatin kazanılması gerek. Denemek ister miydiniz?</p>

    <p>— Yaya mı? diye sordu Bay Fogg.</p>

    <p>— Yok canım, kızakla, diye karşılık verdi Fix, yelkenli kızakla. Demin adamın biri bana bu yolu önerdi.</p>

    <p>Bu, gece polis hafiyesinin yanına gelip bir önermede bulunan, Fix’in geri çevirdiği adamdı.</p>

    <p>Phileas Fogg, Fix’e karşılık vermedi; doğruca, Fix’in gösterdiği, garın kapısında dolaşan kızakçıya yöneldi. Az sonra, Phileas Fogg’la Mudge adlı Amerikalı, Kearney kalesinin dibindeki bir kulübeye giriyorlardı.</p>

    <p>Bay Fogg burada, uçları bir kızağınki gibi kıvrık iki kalın kalasa çakılmış tahtalardan oluşan beş altı kişi alabilecek genişlikteki garip taşıtı görüp inceledi. Aracın ortasında, öne doğru, upuzun bir direk, direkte de kocaman bir yelken vardı. Çelik tellerle kızağa tutturulan direkte o kocaman yelkeni çekip çevirmeye yarayan yine demirden bir istralya göze çarpıyordu. Gerideki boyana küreğine benzer dümense araca yön vermeye yarıyordu.</p>

    <p>Görüldüğü gibi, bu, şalupa haline getirilmiş bir kızaktı. Kışın, trenler kar yüzünden yolda kalınca, bu taşıtlar donmuş ovada, oldukça büyük bir hızla istasyondan istasyona adam taşımaktadırlar. Yelkenleri epey -hatta her an devrilme tehlikesinde bulunan kotralarınkinden daha- güçlüdür ve rüzgârı arkalarına aldılar mı, ekspreslerden daha hızlı değilse bile, en az onlar kadar hızlı giderler düz ovada.</p>

    <p>Bay Fogg’la bu kara gemisinin kaptanı arasında birkaç saniye içinde bir pazarlık yapıldı. Rüzgâr uygundu. Batıdan ve oldukça sert esiyordu. Kar dona çekmişti, Mudge, Bay Fogg’u birkaç saatte Omaha garına götürebileceği savındaydı. Orada, her an Chicago ve New York’a giden tren bulunurdu. Bakarsın aradaki gecikmeyi kapatırlardı. Onun için, hemen bu serüvene atılmak gerekiyordu.</p>

    <p>Hızın daha bir dayanılmaz kılacağı bu soğukta yapılacak yolculuğun sıkıntılarına sokmak istemediği için Bay Fogg, Bayan Auda’ya Passepartout’yla birlikte Kearney’de kalmayı önerdi. Dürüst oğlan genç kadını alacak, en rahat yoldan, en iyi koşullar içinde Avrupa’ya getirecekti.</p>

    <p>Bayan Auda, Bay Fogg’tan ayrılmak istemedi, bu karara en çok sevinen de Passepartout oldu. Gerçekten de, Fix yanında kalacağı için, dünyayı verseler efendisinden ayrılmak istemiyordu.</p>

    <p>Polis hafiyesinin zihninden geçenleri anlatmaksa epey zor. Phileas Fogg konusundaki yargısı değişmiş miydi, yoksa onu, Dünya gezisini tamamladıktan sonra kendini İngiltere’de tam bir güvenlik içinde hissedecek sıfır numara üçkâğıtçı mı sayıyordu? Aslında, Fix’in Phileas Fogg konusundaki yargısı belki de değişmişti, ama yine de görevini yapmaktan geri durmuyor, onu bir an önce İngiltere’ye kavuşturabilmek için elinden gelen çabayı gösteriyordu.</p>

    <p>Saat sekizde, kızak yola çıkmaya hazırdı. Yolcular -insanın gemi yolcuları diyesi geliyor- yerlerini alıyor, battaniyelerine sarınıp birbirlerine sokuluyorlardı, iki kocaman yelken çekilmişti ve araç, rüzgârın önüne düşmüş, buz tutmuş karlar üstünde kırk mil hızla kaymaktaydı.</p>

    <p>Kearney’le Omaha arası, düz bir çizgi çekilirse, -Amerikalıların deyimiyle, arı uçuşu- çok çok iki yüz mildi. Rüzgâr böyle devam ederse, bu yolu beş saatte alırlardı. Hiç bir olay çıkmazsa, kızak öğleden sonra birde Omaha’da olurdu.</p>

    <p>O ne yolculuktu öyle! Birbirlerine sokulan yolcular ağızlarını açıp tek söz edemiyorlardı. Hızın etkisiyle artan soğuk, sözlerini bile donduracaktı sanki.</p>

    <p>Kızak karlar üstünde, sudaki bir tekne gibi rahatça kayıyordu - üstelik de sağa sola yalpa vurmadan. Rüzgâr yerden doğru esti mi, kızak koca kanatlı bir kuş gibi havalanacak gibi oluyordu. Mudge dümenin başına geçmiş, aracı doğru yolda tutuyor, küçük kürek vuruşlarıyla sapmaları önlüyordu. Bütün yelkenler fora edilmişti. Flok yelkeni çekilmiş, randanın yedeğinden kurtarılmıştı. Seren direğindeki çanaklık açıldığı gibi, küçük tepe yelkeni de gücünü ötekilere eklemişti. Matematik bir kesinlikle hesaplanamazdı elbet, ama kızağın hızı kırk milden aşağı değildi herhalde.</p>

    <p>“Kırık çıkık olmazsa, vaktinde varırız!” dedi Mudge.</p>

    <p>Ve vaktinde varmak Mudge’ın da işine geliyordu, çünkü Bay Fogg, kendi dizgesi uyarınca, adama yüklüce bir ödül vaat etmişti.</p>

    <p>Kızağın diklemesine kestiği ova deniz gibi dümdüzdü. Gören, buz tutmuş kocaman bir göl sanırdı. Demir yolu, bu bölgede güney-batıdan kuzey-batıya doğru çıkıyor, Grand-Island’dan, Nebraska’nın en önemli kenti olan Columbus’a, oradan Schuyler’a, Fremont’a ve Omaha’ya uzanıyordu. Yol boyunca, Platte-river’ın sağ kıyısını izliyordu. Kızaksa kestirmeden gidiyor, demir yolunun çizdiği yarım dairenin kirişinden yürüyordu. Mudge, Platte-river’ın Fremont’ın az berisinde yaptığı dirsekten de çekinmiyordu, çünkü ırmak bu mevsimde donmuş olurdu. Sizin anlayacağınız yolda hiç bir engel yoktu ve Phileas Fogg ancak iki şeyden korkabilirdi: ya aracın bozulmasından, ya da rüzgârın yön değiştirip dinmesinden.</p>

    <p>Ama rüzgâr dineceğe benzemiyordu. Tam tersine, gittikçe artıyordu. Hatta çelik tellerin sımsıkı bağladığı seren direğini esnetecek kadar hızlı esiyordu. Bir çalgının tellerini andıran çelik teller, üstlerinde bir yay gidip geliyormuş gibi ses çıkarmaktaydı. Kızak kendine özgü, acıklı bir ezgi eşliğinde kayıp gidiyordu.</p>

    <p>“Bizim teller de epey pes perdeden ses veriyor,” dedi Bay Fogg.</p>

    <p>Ve bütün yolculuk boyunca bundan başka laf çıkmadı ağzından. Kürklere ve battaniyelere sarılan Bayan Auda, soğuktan olabildiğince korunmaktaydı.</p>

    <p>Passepartout’ya gelince, yüzü sisler arasından batan güneş gibi kıpkırmızı, bu keskin havayı alıp veriyordu. O şaşmaz iyimserliğiyle, yeniden umuda kapılmıştı. New York’a sabah değil de, akşam varacaklardı, ama bakarsın Liverpool postasına yetişirlerdi.</p>

    <p>Passepartout’nun içinden, gidip müttefiki Fix’in elini sıkmak bile gelmişti bir ara. Yelkenli kızağı, yani kendilerini tam vaktinde Omaha’ya ulaştıracak aracı bulanın Fix olduğunu unutmuyordu çünkü. Ancak nedendir bilinmez, eyleme geçmeyip her zamanki gibi sakınımlı davranmayı yeğledi.</p>

    <p>Ama şurası bir gerçekti ki, Passepartout, Bay Fogg’un, kendisini Suilardan kurtarmak için gözünü kırpmadan canını tehlikeye atışını ömrü boyunca unutmayacaktı. Bay Fogg böylece canını da, malını da gözden çıkarmıştı... Hayır, hayır, uşağı bunu unutmayacaktı!</p>

    <p>Yolcuların her biri ayrı düşüncelere dalıp giderken, kızak da uçsuz bucaksız kardan halı üzerinde uçuyordu. Yanlarından yörelerinden Little-Blue-river’ın Atlas Okyanusu’na ya da Büyük Okyanus’a dökülen kollarından biri geçse bile fark etmiyorlardı. Tarlalar da, akarsular da tekdüze bir beyazlık altında yok olup gitmişti çünkü. Ova tam anlamıyla ıssızdı. Pasifik Demiryolu’yla Kearney’i Saint-Joseph’e bağlayan hat arasında kalan bu bölge, insansız, büyük bir adayı andırıyordu. Ne bir köy vardı ortalıkta, ne bir istasyon, ne de bir kale. Zaman zaman beyaz karaltısı rüzgârın önünde boyun eğen asık suratlı bir ağaç yıldırım hızıyla yanlarından geçip gidiyordu. Kimi zaman vahşi kuş sürüleri havalanıyor; kimi zaman da, açlıktan kemikleri çıkmış, korkunç bir gereksinimin kamçıladığı kurt sürüleri kızağın ardına düşüyor, bir süre onları izliyordu. Passepartout, bunun üzerine, elde tabanca, en yakındakilere ateşe hazırlanıyordu. O sırada bir kaza olsa da kızak dursa, bizim yolcular büyük bir tehlikeyle karşılaşırdı. Ama kızak dayanıyor, az sonra arayı açıyor, uluyan sürü gerilerde kalıyordu.</p>

    <p>Mudge, öğleyin, birtakım belirtilerden Platte-river’ı geçtiklerini anladı. Hiç bir şey demedi, ama yirmi mil sonra Omaha’da olacaklarından emindi.</p>

    <p>Nitekim, bu usta kılavuz dümeni bırakıp yelkenlere saldırdığı zaman saat bire bile gelmemişti, iyice hız almış bulunan kızak, yelkenler indirildikten sonra en az yarım mil daha gitti. Sonunda durdular ve Mudge, karla kaplı bir dam kümesini göstererek:</p>

    <p>— Geldik, dedi.</p>

    <p>Gelmişlerdi ha! Evet, gerçekten de, her gün Birleşik Devletler’in doğusuna kalkan bir sürü trenin uğradığı istasyona gelmişlerdi işte!</p>

    <p>Passepartout’yla Fix kızaktan inmiş, uyuşan kollarını bacaklarını sallamaktaydılar. Bay Fogg’la genç kadının inmesine de yardım ettiler. Phileas Fogg, Mudge’ın hesabını fazlasıyla gördü, Passepartout da çok yakın dostuymuş gibi sıktı adamın elini ve sonra hep birlikte Omaha garına seğirttiler.</p>

    <p>Asıl Pasifik demir yolu Nebraska’nın bu ünlü kentinde son bulmakta ve Mississippi havzasıyla Büyük Okyanus’u bağlamaktadır. Omaha’yla Chicago arasındaysa “Chicago-Rock-island-road” (Chicago Kayalık Ada Demiryolu) adını almakta, doğuya doğru giderken tam elli istasyona uğramaktadır.</p>

    <p>Aktarmasız bir tren kalkmak üzereydi. Phileas Fogg’la arkadaşları kendilerini vagonlardan birine zor attılar. Omaha’yı görememişlerdi, ama Passepartout kendi kendine bunun üzülmeye değmediğini, şu anda gezip görmeyle uğraşamayacaklarını tekrarlıyordu.</p>

    <p>Tren, Council-Bluffs’a, Des Moines’a, Iowacity’ye uğrayarak Iowa eyaletini geçti. Gece, Davenport’ta Mississippi’yi aşıyor, Rock-Island üzerinden Illinois’e giriyordu. Ertesi gün, yani 10 Aralık’ta, akşamüstü dörtte Chicago’ya varıyorlardı; yerle bir olan bu ünlü kent, o güzelim Michigan gölünün kıyısında, eskisinden daha görkemli bir biçimde yükselmekteydi.</p>

    <p>Chicago’yla New York’un arası dokuz yüz mildir. Chicago’da tren sıkıntısı çekilmiyordu. Bay Fogg bir trenden inip ötekine bindi. “Pittsburg-Fort-Wayne-Chicago-rail-road”un çevik lokomotifi, bizim soylu İngiliz’in yitirecek bir saniyesi bile bulunmadığını anlamış gibi son hızla ileri fırladı. Indiana’yı, Ohio’yu, Pennsilvanya’yı, New Jersey’i yıldırım gibi geçtiler, sokakları ve tramvayları olan, ama henüz eve rastlanmayan, adları dededen kalma kentlere uğradılar. En sonunda Hudson Nehri gözüktü; 11 Aralık’ta, akşam on biri çeyrek geçe tren, Hudson Irmağı’nın sağ yakasında, Cunard deniz yolları işletmesinin, yani “British and North American royal mail steam packet Co.”nin gemilerinin yanaştığı rıhtımın hemen önündeki gara giriyordu.</p>

    <p>Liverpool’a giden <i>China</i> kırk beş dakika önce kalkmıştı!</p>
