    <h1 class="baslik_1" id="sigil_toc_id_30">PHILEAS FOGG YALNIZCA GÖREVİNİ YERİNE GETİRİYOR</h1>

    <p>Passepartout’yla birlikte üç yolcu eksikti. Çatışma sırasında mı ölmüşlerdi? Yoksa Siulara tutsak mı düşmüşlerdi? Kimse bir şey bilmiyordu.</p>

    <p>Yaralı sayısı kabarıktı, ama hiç birinin ağır olmadığı görüldü. En ağır yaralılardan biri Albay Proctor’dı, kasığına yediği kurşunla yıkılana dek yiğitçe savaşmıştı. Hemen bakımı gerektiren birkaç yolcuyla birlikte gara taşındı.</p>

    <p>Bayan Auda sapasağlamdı. Gözünü budaktan esirgememiş olan Phileas Fogg’un küçük bir çiziği bile yoktu. Fix kolundan yaralanmıştı, ama önemsiz bir yaraydı bu. Yalnız Passepartout ortalıkta yoktu ve genç kadın enikonu gözyaşı döküyordu.</p>

    <p>Bu arada, yolcular da trenden inmişlerdi. Tekerlekler kan içindeydi. Poyralarda ve dingillerde et parçaları sallanıyordu. Göz alabildiğine uzayıp giden ovada kızıl izler vardı. En son yerliler de, o anda, güneyde, Republican-river dolaylarında gözden yitmekteydi.</p>

    <p>Bay Fogg, kollarını kavuşturmuş, öylece dikiliyordu. Ciddi bir karar almak üzereydi. Bayan Auda, yanı başında durmuş, tek söz etmeden ona bakıyordu...</p>

    <p>Fogg bu bakışlardaki anlamı yakaladı. Uşağı Kızılderililere tutsak düştüyse, onu kurtarmak için her şeyi göze alması gerekmez miydi?</p>

    <p>— Ölü ya da diri, mutlaka bulacağım onu, demekle yetindi Bayan Auda’ya.</p>

    <p>— Ah, Bay Fogg, ah! diye bağırdı genç kadın yoldaşının ellerine sarılıp gözyaşlarıyla yıkarken.</p>

    <p>— Ve hiç vakit yitirmezsek, diri olarak bulurum! diye ekledi Bay Fogg.</p>

    <p>Phileas Fogg, aldığı bu kararla her şeyi gözden çıkarmış oluyordu. Kendi yıkım fermanını imzalamıştı. Bir günlük gecikme ona New York’tan kalkan gemiyi kaçırtırdı. Tutuştuğu bahis hapı yutuyordu. Ama, “Benim görevim bu!” diye düşünmüş, bir an bile duraksamamıştı.</p>

    <p>Kearney kalesi kumandanı yanlarındaydı. Adamları -yüze yakın asker- Siuların doğrudan doğruya gara saldırabilecekleri düşünülerek, savunma durumuna geçmişlerdi.</p>

    <p>— Üç yolcumuz eksik, beyefendi, dedi Bay Fogg yüzbaşıya.</p>

    <p>— Ölü mü? diye sordu yüzbaşı.</p>

    <p>— Ölü ya da tutsak, diye karşılık verdi Phileas Fogg. Ancak, bu noktanın hemen aydınlığa kavuşturulması gerek. Siuları izlemek niyetinde misiniz?</p>

    <p>— Böyle bir şeye kalkışmak tehlikeli olabilir beyefendi, dedi yüzbaşı. Bu adamlar Arkansas’tan öteye dek kaçabilirler! Bana teslim edilen kaleyi bırakamam.</p>

    <p>— İyi ama, beyefendi, üç kişinin yaşamı söz konusu, diye devam etti Phileas Fogg.</p>

    <p>— Elbette... ancak, üç kişi için elli kişiyi tehlikeye atabilir miyim?</p>

    <p>— Atabilir misiniz, atamaz mısınız bilmem, ama atmalısınız.</p>

    <p>— Bakın, beyefendi, diye karşılık verdi yüzbaşı, hiç kimse görevimi öğretemez bana.</p>

    <p>— Öyle olsun, dedi Phileas Fogg soğuk bir sesle. Ben de yalnız giderim!</p>

    <p>— Siz mi gideceksiniz! diye bağırdı yanlarına gelmiş olan Fix, tek başınıza mı düşeceksiniz Kızılderililerin ardına!</p>

    <p>— Şuradaki insanların tümünün canlarını borçlu bulundukları o talihsiz oğlanı ölüme mi göndereyim yani? Gideceğim elbet.</p>

    <p>— Öyleyse, tek başınıza gidemezsiniz! diye bağırdı elinde olmaksızın heyecanlanan yüzbaşı. Hayır! Yiğit bir insansınız! Yalnız bırakamam sizi... Otuz gönüllü arıyorum! diye ekledi askerlerine dönerek.</p>

    <p>Bütün birlik bir adım öne çıktı. Yüzbaşı bu yiğit insanlar arasında seçme yapmak zorunda kaldı. Otuz er seçildi, başlarına da yaşlı bir çavuş getirildi.</p>

    <p>— Teşekkür ederim, Yüzbaşım! dedi Bay Fogg.</p>

    <p>— Sizinle gelmeme izin verir misiniz? diye sordu Fix soylu İngiliz’e.</p>

    <p>— Nasıl isterseniz, beyefendi, diye karşılık verdi Phileas Fogg. Ama bana yardım etmek istiyorsanız, Bayan Auda’nın yanında kalın. Bana bir şey olursa...</p>

    <p>Polis hafiyesinin yüzü ansızın sapsarı kesildi. Büyük bir inatla adım adım izlediği adamdan ayrılmak ha! Onu bu ıssız çölde, sonu bilinmeyen bir serüvene yollamak! Fix, dikkatle soylu İngiliz’in yüzüne baktı ve bütün sakınımına, kafasında kaynaşan bin bir düşünceye karşın, onun sakin ve içten bakışı önünde gözlerini yere indirdi. “Kalıyorum,” dedi.</p>

    <p>Bay Fogg az sonra genç kadının elini sıkıyordu; o değerli yol çantasını kendisine bırakıp çavuş ve birliği eşliğinde yola koyuldu.</p>

    <p>Hareketten önce, askerlere dönüp:</p>

    <p>“Arkadaşlar,” demişti, “tutsakları kurtarırsak, bin sterlin var size!”</p>

    <p>Vakit öğleyi birkaç dakika geçiyordu. Bayan Auda gardaki odalardan birine çekilmiş, Phileas Fogg’u basit ve yüce eli açıklığını, soğukkanlı yürekliliğini düşünerek bekliyordu. Bay Fogg daha önce varını yoğunu harcamıştı, şimdi de, bir an bile duraksamadan, parlak cümleler döktürmeden, salt görev duygusuyla canını tehlikeye atıyordu. Phileas Fogg, onun için, gerçek bir kahramandı artık.</p>

    <p>Polis hafiyesi Fix’se böyle düşünmüyor, heyecanından durduğu yerde duramıyordu. Garda beş aşağı beş yukarı gidip geliyordu. Bir an olayların etkisinde kalmıştı, ama şimdi yine kendine dönüyordu. Fogg gittikten sonra, onu bırakmakla ettiği sersemliği anlamıştı. Dünyanın öbür ucuna dek izleyeceği adamı salıvermişti ha! Polisliği ağır basıyor, kendi kendini suçluyor, Londra polis müdürü tarafından suçüstü yakalanmış bir memur gibi azarlıyordu kendini.</p>

    <p>“Ne budalalık ettim!” diye düşünüyordu. “Öbür oğlan bizimkine kim olduğumu söylemiştir mutlaka! Çekti gitti işte, bir daha da geri gelmez! Nerede bulurum artık onu? Hey Allahım, ya Rabbim, cebinde adamın tutuklama belgesi de bulunan kırk yıllık polis hafiyesi Fix nasıl yapabildi bunu? Yok canım, şapşalın biriyim ben!”</p>

    <p>Bizim polis hafiyesi, bir türlü dilediği kadar çabuk geçmeyen saatler boyu böyle düşünüyordu işte. Zaman zaman, gidip her şeyi olduğu gibi Bayan Auda’ya anlatma arzusuna kapılıyordu. Nasıl bir tavır takınırdı acaba genç kadın? Kendisini nasıl karşılayacağını pek kestiremiyordu. Zaman zaman da, o bembeyaz ovada Fogg’un ardına düşmek geliyordu içinden! Bulamamayı olanaksız sayıyordu. Yola çıkan birliğin ayak izleri hâlâ tazeydi karla kaplı ovada!.. Ama kısa bir süre sonra yeniden kar yağacak, ne iz kalacaktı, ne bir şey.</p>

    <p>İşte o zaman tümden umutsuzluğa kapıldı Fix. İçinde, karşı konmaz bir her şeyi yüzüstü bırakma arzusu uyandı. Ve tam o sırada, Kearney istasyonundan uzaklaşma, bin bir dertle dolu bu yolculuğu tamamlama fırsatı belirdi önünde.</p>

    <p>Gerçekten de, saat ikiye doğru, kar lapa lapa yağarken, doğudan gelen uzun düdük sesleri işitildi. Sisin alabildiğine büyüyüp devimsi bir görünüş kazandırdığı, önünde kızıl bir ışık bulunan kocaman bir karaltı ağır ağır yaklaşıyordu.</p>

    <p>Oysa doğudan tren falan beklenmiyordu. Telgrafla yardım istemişlerdi, ama bu kadar çabuk gelemezdi, Omaha - San Francisco postasıysa ancak ertesi gün geçecekti. Herkes şaşkına dönmüştü.</p>

    <p>Çufçuf ederek ağır ağır gelen lokomotif, trenden ayrıldıktan sonra, içinde baygın yatan makinistle ateşçiyi de alarak olanca hızıyla yoluna devam eden lokomotiften başkası değildi. Raylar üstünde bir süre daha böyle ilerlemiş; sonra, kömürsüzlükten ateş sönmüş; buhar azalmış ve makine gittikçe yavaşlamış, Kearney’in yirmi mil açığında durmuştu.</p>

    <p>Makinistle ateşçi yedikleri topuzlarla ölmemiş, uzunca bir baygınlıktan sonra kendilerine gelmişlerdi.</p>

    <p>O sırada makine de durmuştu. Makinist, kendini vagonsuz lokomotifle çölün ortalık yerinde görünce olup biteni anlamıştı. Lokomotifin katardan nasıl ayrıldığını bilemiyordu, ama geride kalan trenin perişan olduğuna kuşkusu yoktu.</p>

    <p>Makinist yapacağı şey konusunda bir an bile duraksamamıştı. Omaha’ya doğru gitmek çok daha sakınımlı bir işti elbet; Kızılderililerin hâlâ yağma etmekte oldukları katara dönmekse düpedüz tehlikeliydi... Ama ne önemi vardı! Kazana yeniden odun ve kömür atıldı, ateş canlandırıldı, basınç yükseldi, saat ikiye doğru, lokomotif Kearney istasyonuna dönüyordu. Sisler içinde çufçuf eden oydu.</p>

    <p>Yolcular lokomotifin gelip katarın başına geçtiğini görünce pek sevindiler. Çok tatsız bir biçimde yarıda kalan yolculuğa devam edebileceklerdi.</p>

    <p>Lokomotif geri gelince, Bayan Auda gardan çıkmış, biletçinin yanına gidip:</p>

    <p>— Hareket ediyor musunuz? diye sormuştu.</p>

    <p>— Hemen, hanımefendi.</p>

    <p>— İyi ama, tutsaklar... talihsiz arkadaşlarımız...</p>

    <p>— Seferi aksatamam, diye karşılık verdi biletçi. Üç saat gecikmemiz var zaten.</p>

    <p>— Peki, San Francisco’dan gelen öbür tren ne zaman geçecek?</p>

    <p>— Yarın, hanımefendi.</p>

    <p>— Yarın akşam ha! İyi ama, çok geç kalırız o zaman. Beklemelisiniz...</p>

    <p>— Olanaksız, diye yanıtladı biletçi. Gelmek istiyorsanız, hemen binin trene.</p>

    <p>— Gelmeyeceğim, diye karşılık verdi genç kadın.</p>

    <p>Fix bu konuşmayı işitmişti. Az önce, elinde hiç bir taşıt aracı yokken Kearney’den ayrılmaya kararlıydı; şimdiyse, tren oracıkta, elinin altında, harekete hazır beklerken, gidip vagonuna kurulabilecekken, karşı konmaz bir güç onu olduğu yere çiviliyordu. Dolaştığı gar ayağının altını yakıyor, ama çekip gidemiyordu bir türlü, içindeki savaş yeniden alevlenmişti. Başarısızlığın öfkesi gırtlağını sıkmaktaydı. Sonuna dek direnmek istiyordu.</p>

    <p>Bu arada yolcularla yaralılar -durumu ağırca olan Albay Proctor da bunlar arasındaydı- yerlerini almışlardı. Alabildiğine kızan kazan hırsla soluyor, kapakçıklardan kızgın buharlar çıkıyordu. Makinist düdüğünü öttürdü, tren yola koyuldu ve az sonra, beyaz dumanını kar fırtınasına karıştıra karıştıra gözden yitti.</p>

    <p>Polis hafiyesi Fix orada kalmıştı.</p>

    <p>Birkaç saat geçti. Hava kötü, soğuk bıçak gibi keskindi, gardaki sıralardan birine çöken Fix kıpırdamadan bekliyordu. Gören, ayakta uyuyor sanırdı. Bayan Auda, kar fırtınasına aldırmadan, her an kendisine ayrılan odadan çıkıyor, garın ucuna dek gidiyor, uçuşan karlar arasında, daracık ufkunun ötesini görmeye, en küçük gürültüyü yakalamaya çalışıyordu. Ama ne bir şey görebiliyor, ne de işitebiliyordu. Soğuktan buz kesmiş olarak geri dönüyor, az sonra aynı denemeyi yineliyor, ama bir sonuç alamıyordu.</p>

    <p>Akşam oldu. Küçük birlik hâlâ geri dönmemişti. Neredeydiler acaba şu anda? Yerlileri bulabilmişler miydi? Çatışma olmuş muydu, yoksa yollarını yitiren askerler durmadan dönmekte miydiler? Kearney kalesi komutanı, göstermemeye çalışmasına karşın, epey kaygılıydı.</p>

    <p>Gece kar azaldı, buna karşılık kuru soğuk arttı. En gözü pek insan bile bu uçsuz bucaksız karanlığa gözünü kırpmadan bakamazdı. Ovada çıt yoktu. O sonsuz dinginliği ne bir kuş uçuşu bozuyordu, ne de vahşi bir hayvanın ayak sesi.</p>

    <p>Bayan Auda zihninde karanlık düşünceler, yüreğinde müthiş bir sıkıntı, bütün geceyi istasyonun bitip ovanın başladığı noktada dolanmakla geçirdi. Hayal gücü kendisini alıp ta ötelere götürüyor, bin bir tehlike gösteriyordu ona. Bu geçmek bilmez saatler boyunca çektiği acıyı, ne siz sorun, ne biz söyleyelim.</p>

    <p>Fix, hep aynı yerde kıpırdamadan oturuyor, ama uyumuyordu. Bir ara adamın biri yanına gelmiş, bir şeyler söylemiş, ama polis hafiyesi başıyla olumsuz bir işaret yapıp adamı geri göndermişti.</p>

    <p>Gece böylece geçti. Sabah, güneşin solgun tekerleği sisli ufukta belirdi. Çıplak gözle aşağı yukarı iki mil ötesi görülebiliyordu. Phileas Fogg’la askeri birlik güneye gitmişlerdi... Güneyse, şu anda, bomboştu. Saat yediydi.</p>

    <p>Kaygılar içinde yüzen yüzbaşı ne edeceğini bilemiyordu, ilk birliği kurtarmak üzere ikinci bir birlik gönderse miydi? Daha önce gözden çıkarılmış insanları kurtaracağım diye, yenileri de tehlikeye atmalı mıydı? Ama bu kararsızlığı çok sürmedi, bir el hareketiyle teğmenlerinden birini yanına çağırdı, güneye doğru bir keşif kolu göndermesini söyledi - tam bu sırada, silah sesleri işitildi. Bir işaret miydi bu? Askerler kalenin dışına fırladılar ve yarım mil ilerde, tam bir düzen içinde geri dönmekte olan küçük birlikle karşılaştılar.</p>

    <p>Bay Fogg, yanında Passepartout’yla Siuların elinden kurtarılmış öbür iki yolcu, en başta yürüyordu.</p>

    <p>Kearney’in on mil güneyinde yaman bir savaş vermişlerdi. Birliğin gelişinden az önce, Passepartout’yla iki arkadaşı kendilerini tutsak edenlerle dövüşe başlamışlardı ve Fransız, efendisiyle askerler yardımlarına koştuğu sırada, yumrukla yerlilerden üçünü haklamıştı bile.</p>

    <p>Kurtarıcılar da, kurtarılanlar da sevinçle karşılandı ve Phileas Fogg, askerlere daha önce vaat ettiği ödülü dağıttı; o sırada Passepartout, kendi kendine:</p>

    <p>“Doğrusu ya, efendime epey tuzluya patlıyorum!” diyordu ve pek de haksız değildi hani.</p>

    <p>Fix, tek söz etmeden Bay Fogg’a bakıyordu, zihnindeki izlenimleri çözümlemek epey güçtü. Bayan Auda’ya gelince, soylu İngiliz’in eline yapışmış, ağzını açıp tek laf edemeden sıkıyordu.</p>

    <p>Passepartout, gara gelir gelmez treni aramıştı. Onu orada, Omaha’ya doğru harekete hazır bulacağını sanıyor, yitirdikleri zamanı kapatabileceklerini umuyordu.</p>

    <p>— Tren nerede, tren! diye bağırdı.</p>

    <p>— Gitti, dedi Fix.</p>

    <p>— Peki, bundan sonraki ne zaman geçecekmiş? diye sordu Phileas Fogg.</p>

    <p>— Bu akşam.</p>

    <p>— Yaa! demekle yetindi bizim soğukkanlı İngiliz.</p>
