    <h2 class="no">VII</h2>

    <h1 class="baslik_1" id="sigil_toc_id_7">POLİSLE İLGİLİ KONULARDA PASAPORTUN HİÇBİR İŞE YARAMADIĞI BİR KEZ DAHA BELLİ OLUYOR</h1>

    <p>Polis müfettişi rıhtıma inip konsolosun yazıhanesine yürüdü. Israrı üzerine, hemen konsolosun yanına alındı.</p>

    <p>— Konsolos Bey, dedi doğrudan doğruya konuya girerek, aradığımız adamın <i>Mongolia</i>’da, yolculuk ettiği kanısındayım ve bunun için epey güçlü ipuçları var elimde.</p>

    <p>Sonra, pasaportla ilgili olarak, kendisiyle uşak arasında geçen konuşmaları anlattı.</p>

    <p>— Peki, Bay Fix, diye karşılık verdi konsolos, bu alçak adamın suratını görmek benim de hoşuma gider doğrusu. Yalnız, tahmin ettiğiniz kişiyse, yazıhaneme gelmeyecektir. Hiç bir hırsız geçtiği yerlerde iz bırakmak istemez, ayrıca, pasaport işlemleri de artık zorunlu değil.</p>

    <p>— Hayır, Konsolos Bey, diye karşılık verdi polis hafiyesi, sandığımız gibi güçlü bir insansa, gelecektir!</p>

    <p>— Pasaportuna vize almaya mı?</p>

    <p>— Evet. Pasaportlar ancak dürüst kişilerin canını sıkan, alçakların kaçmasına yardım eden belgelerdir. İnanın bana, adam karşınıza gelecek, yalnız umarım ki istediği vizeyi vermezsiniz...</p>

    <p>— Neden vermeyeyim? Pasaportu düzgünse, vize vermemezlik edemem, diye karşılık verdi konsolos.</p>

    <p>— İyi ama Konsolos Bey, Londra’dan tutuklama belgesi gönderilene dek bu adamı alıkoymalıyım.</p>

    <p>— Haa, orası sizin bileceğiniz iş, Bay Fix, diye karşılık verdi konsolos, ben karışmam...</p>

    <p>Konsolos cümlesini tamamlayamadı. Tam o sırada kapı vuruldu ve hademe iki yabancı aldı içeri; bunlardan biri, polis hafiyesinin az önce konuştuğu uşaktı.</p>

    <p>Gelenler, gerçekten de, bizim efendiyle uşağıydı. Efendi pasaportunu uzattı ve sözü hiç uzatmadan, konsolostan kendisine vize vermesini rica etti.</p>

    <p>Beriki pasaportu aldı, dikkatle okumaya başladı. Bu sırada Fix yazıhanenin bir kösesine çekilmiş yabancıyı izliyor, daha doğrusu bakışlarıyla yiyordu.</p>

    <p>Konsolos okumayı bitirince:</p>

    <p>— Şövalye Phileas Fogg siz misiniz? diye sordu.</p>

    <p>— Evet, efendim, diye karşılık verdi bizimki.</p>

    <p>— Bu da uşağınız galiba?</p>

    <p>— Evet. Fransız’dır, adı da Passepartout.</p>

    <p>— Londra’dan mı geliyorsunuz?</p>

    <p>— Evet.</p>

    <p>— Gidiş?</p>

    <p>— Bombay’a.</p>

    <p>— Peki, beyefendi. Bu vize işleminin gereksiz olduğunu biliyorsunuz sanırım, şimdi artık kimseden pasaportunu getirmesini istemiyoruz.</p>

    <p>— Biliyorum, efendim, diye karşılık verdi Phileas Fogg, ancak ben vuracağınız damgayla Süveyş’ten geçtiğimi göstermek istiyorum.</p>

    <p>— Peki, beyefendi.</p>

    <p>Ve konsolos pasaporta o günün tarihini yazıp imzaladıktan sonra bir de damga bastı. Bay Fogg vize harcını ödedi, soğuk bir selam verdi, uşağını ardına takıp çıktı.</p>

    <p>— Ee? dedi polis müfettişi.</p>

    <p>— Eesi, son derece dürüst bir adama benziyor, diye karşılık verdi konsolos.</p>

    <p>— Olabilir, dedi Fix, ama bizim üstünde durduğumuz konu bu değil. Şu garip beyin, elimdeki tanımlamaya tıpatıp uyduğunu siz de kabul ediyorsunuz, değil mi Konsolos Bey?</p>

    <p>— Kabul ediyorum, ama siz de bilirsiniz ki, bütün tanımlar...</p>

    <p>— Yakında daha açık seçik öğrenirim, diye karşılık verdi Fix. Uşak, efendisine oranla daha kolay yaklaşılabilir bir adama benziyor. Ayrıca Fransız, konuşmadan duramaz. Pek yakında görüşmek üzere, hoşça kalın, Konsolos Bey.</p>

    <p>Polis hafiyesi, bunu söyledikten sonra çıktı, Passepartout’yu aramaya koyuldu.</p>

    <p>Bu arada, konsolosun yazıhanesinden çıkan Bay Fogg da rıhtıma yollanmıştı. Orada, uşağına birkaç şey buyurdu; bir sandala bindi, <i>Mongolia</i>’ya döndü, kamarasına kapandı. Anılarını yazdığı defteri aldı, şunlar yazılıydı defterde :</p>

    <p> </p>

    <p><i>“2 Ekim</i>, <i>Çarşamba, saat 8.45’te Londra'dan ayrılış.</i></p>

    <p><i>3 Ekim</i>, <i>Perşembe, sabah 7.20’de Paris’e varış.</i></p>

    <p><i>Perşembe günü</i>, <i>saat 8.40'ta Paris'ten ayrılış.</i></p>

    <p><i>4 Ekim</i>, <i>Cuma günü</i>, <i>sabah 6.35’te Mont-Cenis</i></p>

    <p><i>yoluyla Torino’ya varış.</i></p>

    <p><i>Cuma günü</i>, <i>sabah 7.20’de Torino'dan ayrılış.</i></p>

    <p><i>5 Ekim, Cumartesi, akşamüstü 4’te Brindisi’ye varış</i>.</p>

    <p><i>Cumartesi, akşam 5’te Mongolia’ya, biniş</i>.</p>

    <p>9 <i>Ekim, Çarşamba, sabah 11’de Süveyş’e varış</i>.</p>

    <p><i>Toplam, saat olarak: 158,5; gün olarak: 6,5."</i></p>

    <p> </p>

    <p>Bay Fogg, yukardan aşağı çekilmiş çizgilerle ayrılmış -2 Ekim’den başlayıp 21 Aralık’a dek- ayı, günü ve Paris, Brindisi, Süveyş, Bombay, Kalküta, Singapur, Hong Kong, Yokohama, San Francisco, New York, Liverpool, Londra gibi belli başlı merkezlere tarifeye göre varılacak zamanla gerçekten varılan zamanı gösteren bir gezi çizelgesine işledi bu tarihleri. Böylece, her konakta kazanılan ya da yitirilen zaman ortaya çıkmış oluyordu.</p>

    <p>Bu ayrıntılı çizelge, görüldüğü gibi her şeyi inceden inceye hesaplıyor, Bay Fogg da böylece erken mi geldiğini, geç mi kaldığını anlıyordu.</p>

    <p>O gün, yani 9 Ekim Çarşamba günü Süveyş’e varışını da çizelgeye işledi, gemi tam zamanında geldiğinden, ne kaybı ne de kazancı vardı.</p>

    <p>Bundan sonra, öğle yemeğini kamarasına getirtti. Kenti gezip görme işine gelince, uğradıkları kentleri uşaklarına gezdiren İngilizlerden olduğu için, böyle bir şeyi aklının köşesinden bile geçirmiyordu.</p>
