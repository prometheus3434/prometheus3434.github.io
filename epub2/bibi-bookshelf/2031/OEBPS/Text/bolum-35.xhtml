    <h2 class="no">XXXV</h2>

    <h1 class="baslik_1" id="sigil_toc_id_35">PASSEPARTOUT, EFENDİSİNİN BUYRUĞUNU ANINDA YERİNE GETİRİYOR</h1>

    <p>Ertesi gün, Saville-row’da oturanlara Bay Fogg’un eve döndüğünü söyleseniz, epey şaşarlardı doğrusu. Kapı baca sımsıkı kapalıydı çünkü. Dışarıdaysa en küçük bir değişiklik olmamıştı.</p>

    <p>Gerçekten de, Phileas Fogg gardan ayrıldıktan sonra Passepartout’ya gidip yiyecek içecek almasını söylemiş, kendisi de eve dönmüştü.</p>

    <p>Bu soylu adam, tepesine çöken felaketi her zamanki serinkanlılığıyla karşılamıştı. Tam anlamıyla yıkılmıştı işte! Hem de şu beceriksiz polis hafiyesi yüzünden! O uzun yolu emin adımlarla geçtikten, bin bir engeli aşıp, bin bir tehlikeye göğüs gerdikten, yolda bir iki de iyilik yaptıktan sonra, limanda, önceden kestiremeyeceği, dolayısıyla kendisini savunmasına fırsat bırakmayan apansız bir olayla karşılaşmak, gerçekten korkunç bir şeydi! Yola çıkarken yanına aldığı paradan pek az bir şey kalmıştı geriye. Servetinden, kala kala Baring Kardeşler bankasındaki yirmi bin sterlin kalmıştı, bunu da Reform-Kulüp’teki arkadaşlarına verecekti. Onca harcamadan sonra bahsi kazansa bile zenginleşmeyecekti elbet, ayrıca -salt onur için bahse giren insanlardan olduğundan- para pul ardında da değildi belki, ama şimdi işi tümden bitikti. Üstüne üstlük, kararını da vermişti. Ne yapacağını çok iyi biliyordu.</p>

    <p>Saville-row’daki odalardan biri Bayan Auda’ya ayrılmıştı. Genç kadın umutsuzluk içindeydi. Ağzından dökülen bir iki sözden, Bay Fogg’un karanlık şeyler tasarladığını anlamıştı.</p>

    <p>Zihinlerine saplanan tek bir fikrin etkisiyle, bu çılgın İngilizlerin işi nerelere vardıracaklarını hepimiz biliriz. Dolayısıyla, Passepartout hiç çaktırmadan efendisini gözlüyordu.</p>

    <p>Ama bizim dürüst oğlan, her şeyden önce odasına çıkmış, seksen gündür yanmakta olan gaz lambasını söndürmüştü. Posta kutusunda Gaz Kurumu’ndan gelen bir kâğıt bulmuş, yol açtığı harcamaların önünü alma zamanının geldiğine karar vermişti.</p>

    <p>O gece öylece geçti. Bay Fogg yatmıştı, ama gözüne uyku girmiş miydi acaba? Bayan Auda’ya gelince, bir an bile gözünü kırpmadı. Passepartout’ysa, kuçu gibi, efendisinin kapısında beklemişti.</p>

    <p>Ertesi gün, Bay Fogg onu çağırdı ve bir iki cümleyle, Bayan Auda’nın kahvaltısıyla ilgilenmesini buyurdu. Kendisiyse, bir fincan çayla bir parça kızarmış et istiyordu. Bayan Auda öğle ve akşam yemekleri için kendisini bağışlamalıydı, işlerini düzene koyması gerekiyordu. Bu yüzden aşağı inemeyecekti. Yalnız akşama, Bayan Auda’dan birkaç saniyesini kendisine ayırmasını rica edecekti.</p>

    <p>Günlük programı alan Passepartout için söylenenleri yerine getirmekten başka çare yoktu. Yüzünde en küçük bir kıpırtı olmayan efendisine bakıyor, bir türlü odadan ayrılamıyordu. Yüreği kabarmış, içi pişmanlık acısıyla dolmuştu, bu onulmaz yıkıma yol açan kendisiydi çünkü! Evet, evet! Bay Fogg’a haber verseydi, Fix’in tasarılarını anlatsaydı, efendisi polis hafiyesi Fix’i Liverpool’a dek ardında sürüklemezdi elbet, ondan sonra da...</p>

    <p>Passepartout kendini tutamadı.</p>

    <p>— Bay Fogg! Sayın efendim! diye bağırdı, Ne isterseniz deyin bana. Bütün bunlar benim, yüzümden...</p>

    <p>— Kimseyi suçlamıyorum, diye karşılık verdi Phileas Fogg son derece sakin bir sesle. Gidebilirsiniz.</p>

    <p>Passepartout odadan çıkıp genç kadının yanına gitti, efendisinin dediklerini aktardı.</p>

    <p>— Bakın, hanımefendi, diye ekledi, hiç, ama hiç bir şey gelmiyor benim elimden! Efendim üzerinde en küçük bir etkim yok. Belki siz...</p>

    <p>— Benim ne gibi bir etkim olabilir ki, diye karşılık verdi Bayan Auda. Bay Fogg kimsenin etkisinde kalmıyor! Kendisine duyduğum gönül borcunun taşmak üzere olduğunu sezdi mi? Kalbimden geçenleri okuyabildi mi? Hayır dostum, hayır, bir dakika bile yanından ayrılmamalı onun! Bu akşam benimle konuşmaya niyetlendiğini söylemiştiniz galiba?</p>

    <p>— Evet, hanımefendi, İngiltere’deki durumunuzu ayarlamak üzere sanıyorum.</p>

    <p>— Bekleyelim, görürüz, diye yanıtladı genç kadın ve sonra düşüncelere daldı.</p>

    <p>Böylece, o pazar, Saville-row’daki ev içinde kimsecikler yokmuş gibi hareketsiz kaldı ve Phileas Fogg bu eve taşınalı beri ilk kez, Meclis binasının saati on bir buçuğu çalarken kulübe gitmedi.</p>

    <p>Hem zaten neden gitsindi canım? Arkadaşları onu beklemiyorlardı bile. Bir gün önce, yani şu uğursuz cumartesi gecesi saat sekiz kırk beşte Reform-Kulüp’te bulunamadığına göre, Phileas Fogg bahsi yitirmişti. Hatta şu yirmi bin sterlinlik hesabı kapatmak üzere bankaya gitmesine bile gerek yoktu. Rakiplerinin elinde imzalı bir çek vardı, Baring Kardeşler’e küçük bir pusula yollamak, yirmi bin sterlini kendi hesaplarına geçirmeye yeterdi.</p>

    <p>Dolayısıyla, Bay Fogg’un dışarı çıkmasına gerek yoktu, o da çıkmadı. Odasına kapanıp işlerini düzene koydu. Passepartout, durmadan inip çıktı Saville-row’daki evin merdivenlerini. Zavallı oğlan için saatler geçmek bilmiyordu. Efendisinin kapısını dinliyor ve bunu yaparken kabalık ettiğini sanmıyordu! Anahtar deliğinden bakıyor ve buna hakkı olduğuna inanıyordu! Passepartout, her an bir felaket bekliyordu. Zaman zaman Fix’i düşünüyordu, ama büyük bir değişim olmuştu zihninde. Polis hafiyesine kızmıyordu artık. Fix de herkes gibi efendisi konusunda yanılmıştı, ardına düşüp tutuklarken yalnızca görevini yapmıştı, oysa kendisi... Bu düşünce onu yiyip bitiriyor, kendini dünyanın en sefil yaratığı sayıyordu.</p>

    <p>Sonunda yalnızlığa dayanamaz oldu, Bayan Auda’nın kapısını çalıp odasına girdi, tek söz etmeden bir köşeye çöktü, hâlâ düşünceler içinde bulunan genç kadını seyretmeye başladı.</p>

    <p>Saat yedi buçuğa doğru Bay Fogg, Bayan Auda’ya kendisini kabul edip edemeyeceğini sordurdu, az sonra kadının odasında baş başaydılar.</p>

    <p>Phileas Fogg, bir iskemle alıp ocağın başına, Bayan Auda’nın tam karşısına oturdu. Yüzünde en küçük bir heyecan belirtisi yoktu. Geziden dönen Fogg, geziye çıkan Fogg’un tıpkısıydı. Aynı serinkanlılık, aynı dinginlik...</p>

    <p>Beş dakika konuşmadan oturdu. Sonra gözlerini Bayan Auda’ya çevirip:</p>

    <p>— Hanımefendi, dedi, sizi alıp İngiltere’ye getirdiğim için kusurumu bağışlayacak mısınız acaba?</p>

    <p>— Ben mi, Bay Fogg!.. diye karşılık verdi Bayan Auda, yüreğinin çarpıntısını bastırmaya çalışarak.</p>

    <p>— İzin verin de sözümü bitireyim, diye devam etti Bay Fogg. Sizi alıp o tehlikeli yerlerden uzaklaştırmaya karar verdiğim zaman zengindim, varlığımın bir parçasını size sunmayı düşünüyordum. Böylece mutlu ve özgür bir insan gibi yaşayabilirdiniz. Ama şimdi yıkıldım.</p>

    <p>— Biliyorum, Bay Fogg, diye yanıtladı genç kadın, bu yüzden ben de sizden, ardınıza düşüp geldiğim, böylece -kim bilir?- belki de geciktirerek yıkımınıza katkıda bulunduğum için beni bağışlayıp bağışlamayacağınızı soracaktım?</p>

    <p>— İyi ama, hanımefendi, Hindistan’da kalamazdınız, güvenliğiniz ancak o gözü kararmış adamların sizi bulamayacağı kadar uzağa gitmenize bağlıydı.</p>

    <p>— Demek ki, Bay Fogg, diye devam etti Bayan Auda, beni korkunç bir ölümden kurtardığınız yetmiyormuş gibi, geleceğimi de mi güvenlik altına almak istiyordunuz?</p>

    <p>— Evet, hanımefendi, diye yanıtladı Bay Fogg, ama olaylar buna izin vermedi. Ancak, yine de, elimde kalan serveti size sunmama izin vermenizi dileyeceğim.</p>

    <p>— İyi ama, Bay Fogg, siz ne olacaksınız? diye sordu Bayan Auda.</p>

    <p>— Benim artık hiç bir şeye ihtiyacım yok, hanımefendi, diye karşılık verdi soylu İngiliz buz gibi bir sesle.</p>

    <p>— Peki, nasıl yaşayacaksınız acaba?</p>

    <p>— Olması gerektiği gibi, hanımefendi.</p>

    <p>— Hayır, hayır, sizin gibi bir insan yoksulluk içinde yaşayamaz, diye devam etti Bayan Auda. Dostlarınız...</p>

    <p>— Dostum yoktur, hanımefendi.</p>

    <p>— Yakınlarınız...</p>

    <p>— Yakınım da yoktur.</p>

    <p>— Öyleyse yürekten acırım size. Bay Fogg, kimsesizlik üzücü bir şeydir. Acılarınızı paylaşacak kimseniz yok demek! Oysa yoksulluğun el birliğiyle daha kolay yenildiğini söylerler!</p>

    <p>— Öyle derler, hanımefendi.</p>

    <p>— Peki, Bay Fogg, dedi Bayan Auda ayağa kalkıp elini Bay Fogg’a uzatarak, hem bir akraba, hem de bir dost ister misiniz? Karınız olmamı ister misiniz?</p>

    <p>Bu sözler üzerine Bay Fogg da ayağa kalkmıştı. Gözlerinde alışılmadık bir parıltı, dudaklarında titremeye benzer bir şey vardı. Bayan Auda dikkatle ona bakıyordu. Her şeyini borçlu bulunduğu adamı kurtarmak için varlığını ortaya koyan bu soylu kadının bakışının içtenliği, dürüstlüğü, kararlılığı ve yumuşaklığı Phileas Fogg’u ilkin şaşırttı, sonra etkiledi. Bir an gözlerini yumdu, bu bakışın iyice içine işlemesini önlemek istiyordu sanki... Açtığında:</p>

    <p>— Sizi seviyorum! dedi yalnızca. Evet, inanın bana, dünyadaki en kutsal şey üstüne yemin ederim ki seviyorum sizi ve bütün varlığımla sizinim!</p>

    <p>— Ah!., diye bağırdı Bayan Auda elini kalbine götürerek.</p>

    <p>Zile asılıp Passepartout’yu çağırdılar. Oğlan koşarak geldi. Bay Fogg, Bayan Auda’nın elini hâlâ bırakmamıştı, Passepartout görür görmez durumu kavradı ve yüzü tropikal bölge güneşi gibi ışıldadı.</p>

    <p>Bay Fogg ona, Mary-le-Bone kilisesi rahibi Sayın Samuel Wilson’ı çağırmak için vaktin geç olup olmadığını sordu.</p>

    <p>Passepartout otuz iki dişini göstererek gülümsedi.</p>

    <p>— Bu konuda geç yoktur, dedi.</p>

    <p>Saat daha sekizi beş geçiyordu.</p>

    <p>— Yarınki pazartesi günü için, değil mi? diye sordu.</p>

    <p>— Yarınki pazartesi günü olur mu? diye tekrarladı Bay Fogg genç kadına bakarak.</p>

    <p>— Olur! diye yanıtladı Bayan Auda. Passepartout koşarak çıktı.</p>
