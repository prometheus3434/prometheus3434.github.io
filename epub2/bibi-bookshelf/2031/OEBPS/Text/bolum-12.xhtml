    <h2 class="no">XII</h2>

    <h1 class="baslik_1" id="sigil_toc_id_12">PHILEAS FOGG’LA YOL ARKADAŞLARI HİNT ORMANLARINA DALIYOR VE BAKALIM NELER OLUYOR?</h1>

    <p>Kılavuz, yolu kısaltmak üzere, yapımı devam eden demir yolunu sağda bırakıp ormana daldı. Demir yolu, Vindhia Dağları’nın pek ender rastlanan ağaçsız kesimlerini izlemek zorunda olduğundan kestirmeden gidemiyordu, Phileas Fogg’unsa kestirmeden gitmesi gerekliydi. Parsi delikanlısı, bölgedeki yolları ve patikaları avucunun içi gibi bildiğinden, ormandan gitmekle en az yirmi kilometre kazanacaklarını söylüyordu, dolayısıyla işi kendisine bıraktılar.</p>

    <p>Seyis fili oldukça hızlı yürütüyor, hayvanın iki yanındaki arkalıklı iskemlelere kurulmuş bulunan Phileas Fogg’la Sir Francis Cromarty her adımda hop hop hopluyorlardı. Ancak, tam bir İngiliz serinkanlılığıyla gık demeden bu sıkıntıya katlanıyor, oturdukları yerden birbirlerini de pek göremedikleri için, hemen hemen hiç konuşmuyorlardı.</p>

    <p>Passepartout’ysa hayvanın sırtına yerleştiği için sarsıntıları dolaysız hissediyor, ama efendisi çenesini tutmasını buyurduğundan, ağzını açıp tek laf etmiyordu. Zavallı oğlan, kimi zaman öne, kimi zaman arkaya fırlıyor, tramplene çıkmış soytarı gibi taklalar atıyordu. Bununla birlikte, sazan balığınınkileri andıran bu sıçramalar arasında bile neşesini yitirmiyor, gülüp eğleniyor, ara sıra çantasından bir kesme şeker çıkarıp file uzatıyor, akıllı Kiuni bunu hortumuyla alıp yürüyüşünü aksatmadan mideye indiriyordu.</p>

    <p>İki saat yol aldıktan sonra kılavuz, hayvanı durdurup bir saatlik mola verdi. Fil önce gidip yakınlardaki bir su birikintisinde susuzluğunu giderdi, sonra dal budak ya da fidan ne bulduysa yiyip yuttu. Sir Francis Cromarty bu molaya hiç ses çıkarmadı, yorgunluktan bitmişti çünkü. Bay Fogg’sa, yataktan yeni çıkmışçasına diriydi.</p>

    <p>— Demirden midir nedir! dedi Tuğgeneral hayranlıkla ona bakarak.</p>

    <p>— Hem de iyice dövülmüş demirden, diye karşılık verdi şöyle üstünkörü bir öğle yemeği hazırlamakta olan Passepartout.</p>

    <p>Saat on ikide, kılavuz hareket borusunu çaldı. Çevre az sonra, son derece vahşi bir görünüş aldı. Ulu ağaçlı ormanlardan sonra bodur palmiyelere ve demirhindi ağaçlarına, onların ardındansa yer yer cılız mı cılız fidanlarla kaplı, ötesinde berisinde kocaman siyanit kümeleri göze çarpan, uçsuz bucaksız, kurak açıklıklara geldiler. Yolcuların pek ayak basmadığı Bundelkund ilinin bu yüksek kesimlerinde Hindu dininin en korkunç töreleriyle yoğrulmuş, koyu dinci bir kavim yaşamaktadır. Vindhia Dağları’nın en sarp kesimlerinde kalan ve racaların boyunduruğunda yaşayan bu bölgelerde İngiliz egemenliği yüzde yüz kurulamamıştı.</p>

    <p>Birkaç kez hızla geçip gitmekte olan koca memeliyi görünce kızgın kızgın ellerini kollarını sallayan, ürkünç yerlilerle karşılaştılar. Ayrıca, yerlilere rastlamanın uğursuzluk getireceğine inanan Parsi delikanlısı da, elinden geldiğince uzaklarından geçmekteydi. Yolda, taklalar atıp kaşlarını gözlerini oynatarak Passepartout’yu eğlendiren birkaç maymunun dışında, pek az hayvan gördüler.</p>

    <p>Zavallı oğlanın kafasını kurcalayan başlıca düşünce, Allahabad’a vardıktan sonra Bay Fogg’un fili ne yapacağıydı. Yanına mı alacaktı? Olacak iş değildi. Satın alırken verdiği paraya bir de yol parası eklendi miydi, hayvan son derece tuzluya patlayacaktı. Satacaklar mı, yoksa salıverecekler miydi? Bu saygıdeğer hayvan epey ilgi istiyordu doğrusu. Örneğin, Bay Fogg kalkar da onu kendisine armağan ederse, Passeportout’nun hali duman olurdu. Aklı fikri bu sorundaydı.</p>

    <p>Akşam sekizde, Vindhia’ların en büyük dizisini aşmışlardı, dağların kuzey kesimindeki yamaçlardan birinde buldukları yıkık dökük dağ evine indiler.</p>

    <p>O gün, aşağı yukarı yirmi beş millik yol almışlardı, Allahabad istasyonuna dek, bir bu kadar yolları daha vardı.</p>

    <p>Gece serindi. Parsi delikanlısı yıkık dökük dağ evinde topladığı çalı çırpıyı yaktı ve bu ateş pek hoşlarına gitti. Geç vakitte Kholby’den aldıkları öteberiyi yediler. Yemek sırasında, yorgunluktan hepsi külçe gibiydi. Bölük pörçük cümlelerle konuşmaya çalıştılarsa da, çok geçmeden, hepsi birden horlamaya başladı. Kılavuz, gövdesini kalın ağaçlardan birine yaslayıp ayakta uyuyan Kiuni’yi bekledi.</p>

    <p>O gece anlatılmaya değer hiç bir şey olmadı. Yalnız gecenin sessizliğinde, maymunların tiz çığlıkları arasında, birkaç kez yaban kedileriyle panterlerin kükreyişleri işitildi. Ama bu etobur hayvanlar kükremekle yetinip dağ evinin beklenmedik konuklarını görmeye gelmediler. Sir Francis Cromarty, yorgunluktan turşusu çıkmış yiğit bir asker gibi deliksiz uyudu. Passepartout epeyce tedirgin geçen uykusunda, gündüzki taklaları tekrarladı. Bay Fogg’sa, Saville-row’daki evindeymiş gibi mışıl mışıl uyuyup dinlendi.</p>

    <p>Sabah altıda yeniden yola koyuldular. Kılavuz, o akşam Allahabad’a varacaklarını umuyordu. Ne olursa olsun, Bay Fogg yolculuğun başından beri kazandığı kırk sekiz saatin ancak bir kısmını yitirecekti.</p>

    <p>Vindhia Sıradağları’nın son tepelerini indiler. Kiuni eski hızına kavuşmuştu. Kılavuz öğleye doğru, Ganj Nehri’nin kollarından biri olan Kani Deresi’nin kıyısında kurulmuş bulunan Kallenger kasabasının dışından geçirdi onları.</p>

    <p>Köylere, kasabalara girmemeye çalışıyor, büyük Ganj Nehri’nin açtığı ilk çukurların hissedildiği ıssız ovalardan geçmeyi yeğliyordu. Allahabad istasyonu kuzeyde on -on iki mil ötedeydi. Bir küme muz ağacının dibinde mola verdiler, yolcuların deyimiyle “krema kadar tatlı, ekmek kadar besleyici” muzlar pek beğenildi.</p>

    <p>Saat ikide, kılavuz birkaç mil uzunluğundaki, sık bir ormana daldı. Orman içlerinde yolculuğu yeğliyordu. Şimdiye dek de tatsız bir olayla karşılaşmamışlardı. Yolculuğu kazasız belasız atlatacaklarını sandıkları sırada, fil birkaç tedirginlik belirtisinden sonra zınk diye durdu. Saat dörttü.</p>

    <p>— Ne var, ne oluyor? diye sordu oturduğu yerden başını uzatan Sir Francis Cromarty.</p>

    <p>— Bilmiyorum, generalim, diye karşılık verdi Parsi delikanlısı, yaprak hışırtısı arasında derinden derine duyulmakta olan bir gürültüye kulak kabartarak.</p>

    <p>Gürültü, bir süre sonra daha belirginleşti. Ta ötelerde, insanlarla nefesli çalgılar birlikte bir konser veriyordu sanki.</p>

    <p>Passepartout gözünü kulağını açmış dinliyordu. Bay Fogg’sa, tek söz etmeden, sabırla olacakları bekliyordu.</p>

    <p>Parsi delikanlısı yere atladı, fili bir ağaca bağladı ve fundalıkların en sık kesimine daldı. Az sonra geri geldi ve,</p>

    <p>— Tören yapmakta olan Brahmanlar bu yana doğru geliyorlar. Görünmesek iyi olur, dedi.</p>

    <p>Kılavuz fili ağaçtan çözdü, bir çalılığa götürüp gizledi, yolculara da “Sakın, hayvanın sırtından inmeyin,” dedi. Kendisiyse, kaçmak gerektiğinde hemen boynuna fırlamak üzere, hayvanın yanı başında durdu. Ama yapraklar kendilerini bütünüyle gizlediğinden, Brahman alayının onları görmeden geçip gideceği inancındaydı.</p>

    <p>O karman çorman insan ve çalgı sesi gittikçe yaklaşmaktaydı. Zil ve davul sesleri arasında tekdüze ezgiler duyuluyordu. Kısa bir süre sonra, Bay Fogg’la arkadaşlarının gizlendikleri yerden elli metre kadar ötede, ağaçlar arasında tören alayının başı gözüktü. Bu dinsel törenin garip kişilerini yapraklar arasından kolaylıkla seçebiliyorlardı.</p>

    <p>En önde, bin bir renkli giysilere bürünmüş, başlarına da sivri külahlar oturtmuş din adamları yürümekteydi. Çevrelerinde, tamtam ve zil sesleri arasında kederli bir ezgi söylemekte olan kadınlar, erkekler ve çocuklar vardı. Bunların ardında, tekerlek parmaklarıyla çemberleri yılan gibi kıvrımlı, kocaman tekerlekli bir araba üstünde, korkunç bir heykel gözüktü; arabayı, alabildiğine süslü iki çift hörgüçlü öküz çekmekteydi. Heykelin dört kolu vardı; gövdesi koyu kırmızıya boyanmış, bakışları bulanık, saçı başı darmadağınık, dili dışarıda, dudakları kınalıydı. Boynunda insan kafalarından bir gerdanlık, belindeyse kesik ellerden yapılmış bir kemer vardı. Kafası koparılmış olarak yerde yatan bir devin göğsünde, ayakta durmaktaydı.</p>

    <p>Sir Francis Cromarty hemen tanıdı bu heykeli.</p>

    <p>— Ölüm ve Aşk Tanrıçası Kali bu, diye mırıldandı.</p>

    <p>— Ölüm tanrıçası olmasına bir diyeceğim yok, ama aşk tanrıçası olamaz! dedi Passepartout. Pis, aşağılık kadın!</p>

    <p>Parsi delikanlısı, ‘aman susun’ diye işaret etti. Heykelin çevresindeki yaşlı Hint fakirleri çırpınıyor, yerlerde kıvranıyor, aşı boyasıyla enlemesine boyanmış, yer yer çapraz yaralar açılmış vücutlarından damla damla kan akıyordu; bu akılsız çılgınlar, daha büyük Hindu törenlerinde kendilerini Jagernaut’un arabasının altına bile atarlar.</p>

    <p>Onların gerisindeyse, birkaç Brahman rahibi, Doğululara özgü görkemli giysiler içinde, güçlükle ayakta durabilen genç bir kadını sürükleyerek getirmekteydiler.</p>

    <p>Kadın genç, güzel ve Avrupalılar gibi ak tenliydi. Başında, boynunda, omuzlarında, kulaklarında, kollarında, ellerinde, ayak parmaklarında sayısız gerdanlık, bilezik, küpe ve yüzük vardı, ince bir tülün altından gözüken sırmalı giysisi vücudunun bütün çizgilerini belli etmekteydi.</p>

    <p>Genç kadının arkasındaysa -insanı şaşkına çeviren bir çelişkiyle- bellerindeki kayışlara birer kılıfsız kılıçla uzun saplı, kakmalı tabancalar asmış muhafızlar, bir tahtırevan üstünde bir ölü taşımaktaydılar.</p>

    <p>Görkemli raca giysileri içinde yatan yaşlı bir adamdı bu. Yaşarkenki gibi başında incili bir sarık, sırtında altın işlemeli, ipekli bir giysi, belindeyse Keşmir yünlüsünden yapılma, elmasla süslü bir kemer ve Hint prenslerine özgü göz kamaştırıcı silahlar vardı.</p>

    <p>Tahtırevanın ardından gelen çalgıcılarla ve çığlıkları zaman zaman çalgıların sesini bile bastıran ikinci ağıtçılar takımıyla alay sona eriyordu.</p>

    <p>Sir Francis Cromarty bu alaya belli bir kederle bakıyordu, bir ara kılavuza dönüp:</p>

    <p>— Bir sati galiba? dedi.</p>

    <p>Parsi delikanlısı başıyla onayladı, sonra parmağını dudaklarına götürüp ‘aman susun’ diye işaret etti. Uzun tören alayı ağır ağır geçti, ormanın derinliklerinde gözden yitti.</p>

    <p>Ezgiler de yavaş yavaş işitilmez oldu. Derinlerden gelen bir - iki çığlığın ardından, bütün o korkunç şamata yerini tam bir sessizliğe bıraktı.</p>

    <p>Phileas Fogg, Sir Francis Cromarty’nin dediğini işitmişti, alay geçip gider gitmez:</p>

    <p>— Sati nedir kuzum? diye sordu.</p>

    <p>— Sati bir insanı kurban etme törenidir, Bay Fogg, hem de kendi isteğiyle, diye karşılık verdi Tuğgeneral. Gördüğünüz kadın, yarın şafakla birlikte yakılacak.</p>

    <p>— Vay alçaklar vay! diye bağırdı kendini tutamayan Passepartout.</p>

    <p>— Peki, o ceset ne? diye sordu Bay Fogg.</p>

    <p>— Bundelkund ilinin bağımsız racalarından biri olan kocasının cesedi, diye karşılık verdi kılavuz.</p>

    <p>— Nasıl? diye devam etti Phileas Fogg, son derece heyecansız bir sesle, bu yamyamca töreler sürüp gidiyor ve İngilizler buna engel olamıyor ha?</p>

    <p>— Hindistan’ın büyük kesiminde bu türlü kurban törenleri yok artık, diye karşılık verdi Sir Francis Cromarty, ancak bazı vahşi bölgelere, özellikle Bundelkund iline hiç mi hiç söz geçiremiyoruz. Vindhia Sıradağları’nın kuzey iç kesimi sürekli kıyım ve yağmalara sahne olmaktadır.</p>

    <p>— Vah zavallı kadıncağız, diri diri yanacak ha! diye söyleniyordu Passepartout.</p>

    <p>— Evet, yakılacak, diye devam etti Tuğgeneral, ama yakılmasa, yakınlarının kendisine neler çektireceklerini aklınızın köşesinden geçiremezsiniz. Saçları kesilir, her gün ancak bir avuç pirinç verilir, itilir kakılır, dünya dışı bir yaratık sayılır, bilmem hangi köşede it gibi can verirdi. Sizin anlayacağınız, sevgi ya da koyu dinsel inançlardan çok, işte bu korkunç yaşam iter zavallıcıkları böyle bir özveriye. Kimi zaman özveri gerçekten gönüllüdür, o vakit bile valiliğin araya girip buna engel olması gerekir. Nitekim bundan birkaç yıl önce, Bombay’da çalışırken, genç bir dul gelip validen kocasıyla birlikte yakılması için izin istemişti. Tahmin edeceğiniz gibi, vali bu isteği reddetti. Bunun üzerine dul kadın kentten ayrıldı, bağımsız racalıklardan birine sığındı ve arzusunu orada gerçekleştirdi.</p>

    <p>Tuğgeneral anlatırken, kılavuz habire başını sallıyordu, anlatı bitince:</p>

    <p>— Yarın şafakta verilecek kurban gönüllü değil, dedi.</p>

    <p>— Nereden biliyorsunuz?</p>

    <p>— Bundelkund’da bilmeyen var mı bunu? diye karşılık verdi kılavuz.</p>

    <p>— İyi ama bu talihsiz kadın hemen hiç karşı koymadan gidiyordu, diyerek kendi görüşünü belirtti Sir Francis Cromarty.</p>

    <p>— Kenevir tohumu ve haşhaşla sarhoş etmişler de ondan.</p>

    <p>— Peki, nereye götürüyorlardı kadını?</p>

    <p>— İki mil ötedeki Pillaji tapınağına. Kurban edileceği saati beklerken, geceyi orada geçirecek.</p>

    <p>— Ve mutlaka kurban edilecek, değil mi?..</p>

    <p>— Yarın, gün ışır ışımaz.</p>

    <p>Kılavuz, bunu söyledikten sonra fili gizlediği yerden çıkardı ve boynuna yerleşti. Özel bir ıslıkla hayvanı yürüteceği sırada, Bay Fogg buna engel oldu ve Sir Francis Cromarty’ye dönüp:</p>

    <p>— Şu kadıncağızı kurtarsak mı? dedi.</p>

    <p>— O kadını kurtarmak mı dediniz, Bay Fogg!.. diye bağırdı Tuğgeneral.</p>

    <p>— Programa göre on iki saat kazancım var hâlâ. O zamanı bu işe harcayabilirim.</p>

    <p>— Bak hele! Siz de bir yürek taşıyorsunuz ha! dedi Sir Francis Cromarty.</p>

    <p>— Ara sıra ben de duygularıma göre davranırım, diye karşılık verdi Phileas Fogg. Vaktim varsa tabii.</p>
