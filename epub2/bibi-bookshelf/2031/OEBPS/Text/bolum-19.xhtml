    <h2 class="no">XIX</h2>

    <h1 class="baslik_1" id="sigil_toc_id_19">PASSEPARTOUT’NUN EFENDİSİYLE İYİDEN İYİYE İLGİLENİŞİ VE BUNUN DOĞURDUĞU SONUÇLAR</h1>

    <p>Hong Kong, 1842 Nanking anlaşmasıyla İngiltere’ye verilen bir adacıktır. Büyük Britanya’nın üstün sömürgecilik yeteneği burada, birkaç yılda, önemli bir kentle Victoria limanını kurmuştur. Bu adacık, Kanton Irmağı’nın ağzında, nehrin öbür kıyısına kurulmuş bulunan Portekiz kenti Makao’nun altmış mil uzağındadır. Hong Kong ticari savaşta Makao’yu yenecekti elbet, nitekim Çin akarsu ulaşımının büyük kesimi şimdi İngiliz kentinden yapılmaktadır.</p>

    <p>Yükleme-boşaltma iskeleleri, hastaneler, rıhtımlar, ambarlar. Gotik tarzı katedral, “Vali Konağı”, asfalt kaplı yollar, insanda, Kent ya da Surrey kontluklarından bir ticaret kentinin yerküreyi delip tam karşı tarafa rastlayan Çin’de su yüzüne çıktığı izlenimini uyandırmaktadır.</p>

    <p>Passepartout elleri cebinde, Güneş İmparatorluğu'nda hâlâ kullanılmakta olan tahtırevanlara, tenteli el arabalarına, yollarda koşuşan Çinli, Japon ve Avrupalı insan kalabalığına bakarak Victoria limanına indi. Bizim ağırbaşlı oğlan kendini Bombay’da, Kalküta’da ya da Singapur’da sanıyordu. Böyledir işte, dünyanın dört bir yanında İngiliz kentlerine rastlar insan.</p>

    <p>Passepartout, Victoria limanına vardı. Kanton Irmağı’nın ağzına kurulmuş limanda karınca gibi gemi kaynamaktaydı, İngiliz’i, Fransız’ı, Amerikalısı, Hollandalısı, savaş ya da ticaret gemisi, Çin ya da Japon gemileri, yelkenliler, sempanlar, tankalar ve suyun yüzünü kaplayan eğlence kayıkları...</p>

    <p>Passepartout dolaşırken, sarı giysili, yaşlı mı yaşlı birtakım yerlilere rastladı. “Çinli gibi” tıraş olmak için girdiği berber dükkânında, yerli Figaro, eli ayağı düzgün İngilizcesiyle bu adamların en az seksen yaşında olduklarını ve imparatorluk rengi sayılan sarı kumaştan giysilere hak kazandıklarını öğretti kendisine. Nedendir bilinmez, Passepartout bayıldı bu işe.</p>

    <p>Tıraş olduktan sonra, <i>Carnatic</i>’in yanaştığı rıhtıma gitti, orada beş aşağı beş yukarı dolaşan Fix’le karşılaştı ve hiç şaşmadı. Polis hafiyesinin suratından düşen bin parçaydı.</p>

    <p>“Güzeel!” dedi Passepartout kendi kendine, “Reform-Kulüp üyesi beylerin işi iyi gitmiyor besbelli!”</p>

    <p>Ve suratının asıklığını görmezlikten gelerek, neşeli bir tavırla Fix’in yanına gitti.</p>

    <p>Bizim hafiyeyse, yakasını bırakmayan tersliğe lanetler yağdırmakta haklıydı doğrusu. Tutuklama belgesi ortalarda yoktu! Ardından geldiğine ve ancak burada birkaç gün oyalanırsa eline geçeceğine kuşku yoktu. Beri yandan, Hong Kong yol üzerindeki son İngiliz kenti olduğundan, onu burada tutamazsa, Bay Fogg’u kesinlikle elinden kaçıracaktı.</p>

    <p>— Ee, Bay Fix, bizimle Amerika’ya geliyor musunuz bakalım? diye sordu Passepartout.</p>

    <p>— Evet, geliyorum, diye karşılık verdi Fix dişlerinin arasından.</p>

    <p>— Yok canım! diye haykırdı Passepartout bir kahkaha patlattıktan sonra. Bizden ayrılamayacağınızı biliyordum, zaten! Hadi gelin de yer ayırtalım!</p>

    <p>Birlikte deniz yolları yazıhanesine girip dört kişilik yer ayırttılar. Bilet satan memur, <i>Carnatic</i>’in onarımının sona erdiğini, önceden kararlaştırıldığı üzere ertesi sabah değil, hemen o akşam sekizde yola çıkacağını haber verdi.</p>

    <p>“Çok iyi!” diye karşılık verdi Passepartout, “efendimin işine yarayacak bu. Hemen gidip haber vereyim.”</p>

    <p>İşte o anda, Fix beklenmedik bir karar aldı. Passepartout’ya her şeyi olduğu gibi anlatacaktı. Phileas Fogg’u birkaç gün Hong Kong’da alıkoymanın biricik yolu belki de buydu.</p>

    <p>Yazıhaneden çıkınca Fix, yol arkadaşına meyhanelerden birinde boğazlarını ıslatmayı önerdi. Passepartout’nun vakti vardı. Fix’in çağrısını kabul etti.</p>

    <p>Hemen rıhtıma bakan bir meyhane vardı. Görünüşü de çok çekiciydi. Girdiler. Burası güzel süslenmiş geniş bir salondu, dipte bol yastıklı bir kamp yatağı göze çarpıyordu. Üstünde de uyuyan birtakım adamlar.</p>

    <p>Otuza yakın müşteri, salondaki hasır masaların başına çökmüştü. Kimisi İngiliz birası, ale ya da parter içiyor, kimisi de cin, brandy gibi alkollü içkiler. Ayrıca çoğu, içlerine tıka basa gül sulu afyon doldurulmuş uzun, kırmızı toprak pipoları tüttürmekteydiler. Ara sıra, afyon içenlerden biri kendini tutamayıp masanın altına kayıyor, meyhanede çalışan oğlanlar adamı bacaklarından ve kafasından yakalayıp kocaman yatağa, afyonkeşlerden birinin yanına uzatıyorlardı. Böyle kendinden geçmiş yirmiye yakın afyonkeş vardı yatağın üstünde.</p>

    <p>Fix’le Passepartout, İngiliz tüccarlarının yılda yüz altmış milyon franklık afyon sattığı o bir deri bir kemik kalmış, alık, yoksul, mankafa insanların devam ettiği afyonevlerinden birine girdiklerini anladılar! İnsan yaratılışının en öldürücü kusurlarından birine yaslanarak kazanılan milyonlar!</p>

    <p>Çin hükümeti sert yasalarla bunun önünü almak istemiş, ama başa çıkamamıştı. Afyonu ilkin yalnız varlıklı sınıf kullanırken, sonradan bu iş alt tabakalara da bulaşmış ve bundan böyle kıyımın önü alınamamıştı. Ülkenin dört bir yanında, özellikle Orta İmparatorluk'ta afyon içilmektedir. Kadın erkek herkes bu kötü tutkuya kapılmakta ve korkunç mide sancıları çekmedikçe, bu öldürücü dumandan vazgeçmemektedirler. Büyük tiryakiler günde böyle yedi sekiz pipo içer, beş yılda göçer giderler.</p>

    <p>Fix’le Passepartout da işte, serinlemek üzere, Hong-Kong’un dört bir yanı kaplayan bu afyon evlerinden birine dalmışlardı. Passepartout’nun parası yoktu, ama zamanı ve yeri gelince karşılığını vermek üzere, yol arkadaşının “nazik çağrısını” seve seve kabul etmişti.</p>

    <p>İki şişe porto ısmarladılar, Fransız hemen şişelere sarıldı, Fix’se yavaş gidiyor, dikkatle arkadaşını gözlüyordu. Şundan bundan, özellikle Fix’in <i>Carnatic'e</i> binme konusundaki eşsiz fikrinden söz ettiler. Söz gemiye gelince, şişeler de hızla boşaldığından, Passepartout, efendisine hareket saatini öne alındığını haber vermek üzere ayağa kalktı.</p>

    <p>Fix koluna yapıştı.</p>

    <p>— Bir saniye, dedi.</p>

    <p>— Ne istiyorsunuz, Bay Fix?</p>

    <p>— Ciddi şeyler konuşmak istiyorum sizinle.</p>

    <p>— Ciddi şeyler mi! diye bağırdı bardağındaki birkaç damla şarabı da yuvarlayan Passepartout. Yarın konuşuruz canım. Bugün vaktim yok.</p>

    <p>— Oturun, diye karşılık verdi Fix. Efendiniz söz konusu!</p>

    <p>Bu sözü duyan Passepartout dikkatle karşısındakine baktı.</p>

    <p>Fix’in yüzünde garip bir anlatım vardı. Oturdu.</p>

    <p>— Nedir bana söylemek istediğiniz? diye sordu.</p>

    <p>Fix elini arkadaşının koluna koydu, sesini alçaltıp:</p>

    <p>— Kim olduğumu keşfettiniz mi? diye sordu.</p>

    <p>— Elbette! dedi Passepartout sırıtarak.</p>

    <p>— Öyleyse, her şeyi itiraf edeyim size...</p>

    <p>— Bütün bildiklerimden sonra mı, dostum! Eh, pek iç açıcı bir iş sayılmaz bu! Neyse, anlatın bakalım. Yalnız, şu kadarını söylememe izin verin, sizin o beyler boşu boşuna masrafa giriyorlar!</p>

    <p>— Boşu boşuna mı! dedi Fix. Düşünmeden laf ediyorsunuz! Söz konusu miktarı bilmiyorsunuz besbelli!</p>

    <p>— Yoo, biliyorum, diye karşılık verdi Passepartout. Yirmi bin sterlin!</p>

    <p>— Elli beş bin! diye düzeltti Fix, Fransız’ın elini sıkarak.</p>

    <p>— Nee? diye bağırdı Passepartout, Bay Fogg böyle bir şeye cesaret etti ha!.. Elli beş bin sterlin!.. Öyleyse, bir saniye bile yitirmeye gelmez, diye ekledi ayağa fırlarken.</p>

    <p>— Elli beş bin sterlin! diye devam etti Fix ve yeni bir şişe brandy getirttikten sonra, Passepartout’yu oturmaya zorladı. Başarıya ulaşırsam, iki bin sterlin ödül alıyorum. Bana yardım ederek bunun beş yüzünü almak istemez miydiniz?</p>

    <p>— Size yardım etmek mi? diye haykırdı gözleri fal taşı gibi açılan Passepartout.</p>

    <p>— Evet, Bay Fogg’u Hong Kong’da birkaç gün alıkoyma konusunda!</p>

    <p>— Hey, ne diyorsunuz siz kuzum? diye karşılık verdi Passepartout. Nasıl? Efendilerinizin efendimi izlettikleri, yasalara bağlılığına gölge düşürdükleri yetmiyormuş gibi, bir de ayağına köstek mi olmak istiyorlar! Onlar adına utandım doğrusu!</p>

    <p>— Allah Allah! Ne demek istiyorsunuz siz? diye sordu Fix.</p>

    <p>— Diyeceğim o ki, düpedüz nezaketsizlik bu. Gelip Bay Fogg’u soysunlar, varını yoğunu alsınlar bari!</p>

    <p>— Evet, biz de bunu tasarlıyoruz zaten!</p>

    <p>— İyi ama, tuzak bu! diye bağırdı Passepartout -Fix’in habire bardağına koyduğu ve farkında olmadan yuvarladığı brandy’nin etkisiyle gittikçe coşarak- düpedüz tuzak! Düşünün bir, soylu beyler, kulüp arkadaşları!</p>

    <p>Fix’in kafası karışmaya başlamıştı.</p>

    <p>— Evet, Reform-Kulüp üyeleri! diye bağırdı Passepartout. Bana bakın, Bay Fix, efendim dürüst bir adamdır ve bir bahse tutuştu mu, bunu kuralına uygun biçimde kazanmak ister.</p>

    <p>— İyi ama kim sanıyorsunuz siz beni? diye sordu Fix, gözlerini Passepartout’nun gözlerine dikerek.</p>

    <p>— Ne sanıcam! Efendimin izleyeceği yolu denetlemekle görevlendirilmiş, Reform-Kulüp üyelerinin tuttuğu bir hafiye tabii! Yaptığınız işse, düpedüz küçük düşürücü! O yüzden kimliğinizi nicedir keşfettiğim halde, gidip bunu Bay Fogg’a açıklamaktan kaçındım!</p>

    <p>— Kendisi bu konuda hiç bir şey bilmiyor mu?., diye sordu Fix, heyecanla.</p>

    <p>— Hayır, bilmiyor, diye karşılık verdi Passepartout önündeki kadehi kafasına dikerek.</p>

    <p>Polis hafiyesi alnında biriken terleri eliyle sildi. Söze başlayıp başlamamak konusunda kararsızdı. Ne yapmalıydı? Passepartout’nun yanılgısı içten gözüküyordu, ama o zaman işi iyiden iyiye güçleşiyordu. Bu oğlanın tam bir iyi niyetle konuştuğu -Fix’in korktuğu gibi- efendisinin suç ortağı olmadığı açıktı.</p>

    <p>“Eh,” dedi kendi kendine, “suç ortağı değilse, mutlaka yardım eder bana.”</p>

    <p>Polis hafiyesi, ikinci kez kararını vermişti. Ayrıca, bekleyecek zamanı da yoktu. Fogg’u Hong-Kong’da tutuklamak gerekiyordu.</p>

    <p>— Dinleyin beni, dedi Fix kesin bir tavırla, hem de iyi dinleyin. Sandığınız adam, yani Reform-Kulüp üyelerinin tuttuğu bir hafiye değilim ben...</p>

    <p>— Pöh! dedi Passepartout alaylı alaylı suratına bakarak.</p>

    <p>— Londra güvenlik örgütünce özel bir görev verilmiş bir polis hafiyesiyim...</p>

    <p>— Siz... polis hafiyesi ha!..</p>

    <p>— Evet ve istediğiniz an kanıtlayabilirim bunu, diye devam etti Fix. İşte görev belgem.</p>

    <p>Sonra cebinden bir tomar kâğıt çıkardı, içlerinden, Londra Polis Müdürü’nce imzalanmış görev belgesini alıp arkadaşına gösterdi. Passepartout, şaşkınlıktan dili tutulmuş, tek söz etmeden Fix’e bakıyordu.</p>

    <p>— Bay Fogg’un tutuştuğu bahis, gerek sizi, gerek Reform-Kulüp’teki arkadaşlarını kandırmak için bulunmuş bir bahaneden başka bir şey değil, diye devam etti Fix, çünkü sizin bilinçsiz suç ortaklığınıza gereksinimi var.</p>

    <p>— İyi ama neden?., diye bağırdı Passepartout.</p>

    <p>— Dinleyin. Eylülün 28’inde, sonradan tanıkların verdikleri bilgilere göre kılığı kıyafeti saptanan, ancak adı sanı bilinmeyen biri İngiltere Bankası’ndan elli beş bin sterlin çaldı. Adamın tanımı burada ve tıpa tıp Bay Fogg.</p>

    <p>— Hadi canım siz de! diye bağırdı Passepartout tombul yumruğunu masaya indirerek. Efendim dünyanın en dürüst insanıdır.</p>

    <p>— Nereden biliyorsunuz? diye karşılık verdi Fix. Daha tanımıyorsunuz bile onu! Hareket edeceği gün girdiniz hizmetine ve akıl almaz bir bahaneyle, bavul mavul almadan, içi kâğıt para dolu tek bir çantayla yola çıktı, hem de apar topar! Siz de kalkmış, dürüst bir adam olduğunu ileri sürüyorsunuz.</p>

    <p>— Evet, evet! diye tekrarlıyordu zavallı oğlan.</p>

    <p>— Suç ortağı olarak tutuklanmak mı istiyorsunuz?</p>

    <p>Passepartout başını ellerinin arasına almıştı. Tanınmaz haldeydi. Polis hafiyesinin yüzüne bakamıyordu. Bayan Auda’yı kurtaran o eli açık ve yiğit adam, yani efendisi hırsızdı ha! İnanılacak şey değildi doğrusu. Oysa görünüşe göre öyleydi işte. Passepartout beynine üşüşen kuşkuları kovmaya çalışıyordu. Efendisinin suçluluğuna inanmak istemiyordu bir türlü.</p>

    <p>— Peki, nedir benden istediğiniz? dedi polis hafiyesine, büyük çabayla kendini tutarak.</p>

    <p>— İstediğim şu, diye karşılık verdi Fix. Bay Fogg’u buraya dek izledim, ama Londra’dan istediğim tutuklama belgesi henüz elime geçmedi. Onun için, kendisini Hong Kong’da alıkoymama yardım etmelisiniz...</p>

    <p>— Nee! Ben ha...</p>

    <p>— Bunu yaparsanız, İngiltere Bankası’nın vaat ettiği ödülü sizinle paylaşırım!</p>

    <p>— Asla! diye karşılık verdi Passepartout, sonra ayağa fırlamak istedi, ama ne beyni, ne bedeni buna uydu.</p>

    <p>— Bakın, Bay Fix, dedi dili dolaşarak, dedikleriniz doğru olsa... efendim aradığınız hırsız olsa bile... ki ben bunu bütün gücümle yadsıyorum... yanında çalıştım çünkü... iyi ve eli açık bir insan... olduğunu gördüm... Ona ihanet etmek ha... asla... hayır... asla... dünyanın altınını verseniz olmaz bu iş... Benim doğduğum köyde böyle haltlar yenmez!..</p>

    <p>— Ret mi ediyorsunuz?</p>

    <p>— Reddediyorum.</p>

    <p>— Bu sözlerinizi işitmemiş olayım ve içelim.</p>

    <p>— Evet, evet, içelim!</p>

    <p>Passepartout gittikçe sarhoş olduğunu hissediyordu. Onu her ne pahasına olursa olsun efendisinden ayırmak gerektiğini anlayan Fix, bu işi burada bitirmek istiyordu. Masada birkaç tane afyon çubuğu vardı. Fix bunlardan birini Passepartout’nun eline tutuşturdu, oğlan pipoyu aldı, yaktı, birkaç soluk çekti, uyuşturucu maddenin etkisiyle ağırlaşan başı küt diye masaya düştü.</p>

    <p>“Böylece, Bay Fogg, <i>Carnatic</i>’in hareket saatini öğrenemeyecek, öğrense bile, hiç değilse şu sefil Fransız’ı alamadan yola çıkacak!” dedi Passepartout’nun kendinden geçtiğini gören Fix.</p>

    <p>Sonra hesabı ödeyip çıktı.</p>
