    <h2 class="no">XXII</h2>

    <h1 class="baslik_1" id="sigil_toc_id_22">PASSEPARTOUT, ANAYURTTAN BİNLERCE MİL UZAKTA DA OLSA, YANINDA BİR POLİS HAFİYESİ BULUNDURMANIN İŞE YARAYACAĞINI GÖRÜYOR</h1>

    <p>7 Kasım günü, akşamüstü altı buçukta Hong Kong’dan ayrılan <i>Carnatic</i>, son hızla Japonya’ya doğru yol alıyordu. Tıka basa mal ve yolcu yüklüydü. Gerideki iki kamara boş kalmıştı. Bunlar, Bay Phileas Fogg için tutulmuş kamaralardı.</p>

    <p>Ertesi sabah, geminin burnundaki insanlar, saçı başı dağınık, yarı baygın bakışlı, sağa sola yalpa vurarak yürüyen bir adamın ikinci mevki kapısından çıkıp babalardan birine çöktüğünü gördüler.</p>

    <p>Bu, Passepartout’nun ta kendisiydi. Şimdi başına gelenleri görelim...</p>

    <p>Fix’in afyon evinden ayrılışından birkaç saniye sonra, meyhanede çalışan iki oğlan gelmiş, körkütük uyuyan Passepartout’yu kaldırıp afyonkeşlerin yanına yatırmışlardı. Ancak, üç saat sonra gördüğü korkulu düşler arasında bile zihnindeki saplantıyı söküp atamayan Passepartout uyanıyor, uyuşturucu maddenin etkisiyle boğuşmaya başlıyordu. Yerine getiremediği görevin sıkıntısı daldığı uykuyu dağıtıyordu. Afyonkeşlerin arasından çıkıyor, sendeleye sendeleye, duvarlara tutuna tutuna, düşe kalka afyonevinden çıkıyor, düş görüyormuşçasına, “<i>Carnatic! Carnatic!</i>” diye bağıra bağıra yola koyuluyordu.</p>

    <p>Gemi orada, rıhtımda, kazanları fayrap etmiş harekete hazır bekliyordu. Passepartout iki adım sonra gemideydi. Asma köprüye saldırdı, iskele kapısını geçti, <i>Carnatic’in</i> palamarlarının bulunduğu burna gitti, küt diye düşüp bayıldı.</p>

    <p>Bu gibi sahnelere alışık olan birkaç gemici zavallı oğlanı yakalayıp ikinci mevki kamaralardan birine indirdiler; Passepartout ertesi sabah, Çin topraklarından yüz elli mil uzakta kendine geldi.</p>

    <p>İşte böylece, Passepartout o sabah <i>Carnatic</i>’in güvertesinde temiz deniz havası alıyordu. Temiz hava onu iyice ayılttı. Zihnini toparlamaya çalıştı, ama pek kolay olmadı bu iş. En sonunda, bir gün önceki olayları, Fix’in itiraflarını, afyon evini falan hatırladı.</p>

    <p>“İyice kafayı bulmuşum besbelli,” diye düşündü! “Ne diyeceğim şimdi Bay Fogg’a? Neyse ki gemiyi kaçırmadım, eh, en önemlisi de bu.”</p>

    <p>Sonra, Fix’i düşünüp:</p>

    <p>“Bu adama gelince, inşallah bana yaptığı öneriden sonra, <i>Carnatic’e</i> binmeye cesaret edememiştir de, kendisinden kurtulmuşuzdur,” dedi. “İngiltere Bankası’nı soymakla suçlanan efendimin ardında polis hafiyesi! Hadi canım sen de: Bay Fogg hırsızsa, ben de katilim demektir!”</p>

    <p>Passepartout olup biteni efendisine anlatacak mıydı? Bu işte Fix’in oynadığı rolü gidip kendisine haber vermek doğru olur muydu acaba? Yoksa, oturup gülebilmek için, Londra’ya kadar bekleyip bir polis hafiyesinin kendisiyle birlikte Dünya’yı dolaştığını orada mı söylemeliydi? Evet, en iyisi buydu herhalde. Neyse, üzerinde durulacak bir konuydu bu. Şimdilik en önemlisi Bay Fogg’u bulmak, bu yakışık almaz davranıştan ötürü özür dilemekti.</p>

    <p>Bunun üzerine, Passepartout kalktı. Deniz dalgalıydı, gemi alabildiğine sallanıyordu. Bacakları daha pek tutmayan bizim yiğit oğlan, yalpa vura vura geminin kıç tarafına gitti.</p>

    <p>Güvertede, ne efendisine, ne de Bayan Auda’ya benzer biri vardı.</p>

    <p>—Tamam, dedi, Bayan Auda bu saatte uyuyordur daha. Bay Fogg’a gelince, whist oynayan birini bulmuştur muhakkak, her zamanki gibi...</p>

    <p>Passepartout, böyle dedikten sonra salona indi. Bay Fogg orada da yoktu. O zaman yapılacak tek şey kalıyordu: gemi yazmanına Bay Fogg’un hangi kamarada kaldığını sormak. Ancak, gemi yazmanı, böyle birini tanımadığını söyledi.</p>

    <p>— Özür dilerim, dedi Passepartout ısrar ederek. Uzun boylu, soğuk tavırlı, pek az konuşan, yanında genç bir hanım bulunan soylu bir İngiliz’i arıyorum...</p>

    <p>— Gemide böyle genç bir hanım yok, diye karşılık verdi yazman. Hem uzun söze ne gerek, alın size yolcuların listesi. Kendiniz bakın.</p>

    <p>Passepartout listeye baktı... Efendisinin adı yoktu.</p>

    <p>Birden gözleri ışıdı. Ve ansızın aklına geldi.</p>

    <p>— Eyvah! <i>Carnatic</i>’de miyim ben? diye bağırdı.</p>

    <p>— Evet, diye karşılık verdi yazman.</p>

    <p>— Yokohama’ya mı gidiyoruz?</p>

    <p>— Dosdoğru.</p>

    <p>Passepartout bir an için yanlış gemiye bindiğini sanmıştı! Ama <i>Carnatic’teydi</i> işte ve efendisi yoktu.</p>

    <p>Passepartout kendini koltuklardan birine bıraktı. Yıldırımla vurulmuşa dönmüştü. Derken bir şimşek çaktı kafasında. <i>Carnatic</i>’in yola çıkış saatinin öne alındığını, kendisinin gidip bunu efendisine haber vermesi gerektiğini, ama yapamadığını hatırladı! Demek ki, Bay Fogg’la Bayan Auda’nın gemiyi kaçırmış olmaları kendi suçuydu.</p>

    <p>Evet, onun suçuydu bu, ama aynı zamanda kendisini efendisinden ayırmak, Bay Fogg’u Hong Kong’da tutmak isteyen, bunun için de ona içki içiren hainin de suçuydu! En sonunda çakmıştı polis hafiyesinin çevirdiği dolabı. Ve Bay Fogg şu anda yıkılmış, bahsi yitirmiş, tutuklanmış, belki de hapse tıkılmıştı!..</p>

    <p>Passepartout, bunu düşündükçe saçını başını yoluyordu. Ah, ah! Şu Fix denen adamı bir eline geçirirse, bakın nasıl hesabını görecekti!</p>

    <p>İlk kızgınlık geçtikten sonra, Passepartout oturdu, durumu gözden geçirdi. Doğrusu ya, durum pek iç açıcı değildi. Fransız, Japonya yolundaydı. Oraya varmak bir şey değildi, ama ya dönüş? Cepleri tamtakırdı. Ne bir şilin vardı, ne de bir peni! Neyse ki gemideki yatak ve yiyecek parası peşin ödenmişti. Böylece, herhangi bir karara varabilmek için önünde beş altı günlük vakti vardı. Ve bu yolculuk sırasında nasıl yiyip içtiğini ne siz sorun, ne biz anlatalım. Hem kendi yerine, hem de Bayan Auda’yla efendisinin yerine yiyip içti. İneceği Japonya bir çölmüş ve her türlü besin maddesinden yoksunmuş gibi beslendi.</p>

    <p>13 Kasım sabahı, deniz yükselirken, <i>Carnatic</i> Yokohama limanına giriyordu.</p>

    <p>Burası, Pasifik Okyanusu’nun önemli bir konaklama yeridir, Kuzey Amerika, Çin, Japonya ve Malezya adaları arasında sefer yapan yük ve yolcu gemileri buraya uğrar. Yokohama, Japon İmparatorluğu’nun ikinci başkenti Yeddo’dan az uzakta, aynı adı taşıyan koydadır; Yeddo bir zamanlar, doğrudan doğruya göklerden inmiş, tanrıların hısımı Mikado’nun oturduğu Maeko’nun en büyük rakibiymiş ve ölümlülerin imparatoru, bu kentte otururmuş.</p>

    <p><i>Carnatic</i>, Yokohama rıhtımına, dalgakıranla gümrüklerin bulunduğu kesime yanaşıp türlü ulusların gemileri arasına demirledi.</p>

    <p>Passepartout, Güneşin Oğlu’nun toprağına epey keyifsiz ayak bastı. Kendini rastlantıya bırakmaktan, sokaklarda gelişigüzel dolaşmaktan başka çaresi yoktu.</p>

    <p>Passepartout kendini ilkin, zarif sütunların süslediği verandalı, az katlı evleriyle tam bir Avrupa kentini andıran bir mahallede buldu; mahalle sokakları, alanları, rıhtımları ve ambarlarıyla ırmak ağzına dek bütün yarımadayı kaplıyordu. Burada, tıpkı Hong Kong ya da Kalküta’daki gibi Amerikalısından tutun da, İngilizine, Çinlisine, Hollandalısına dek her ulustan insan kaynaşmaktaydı; bizim Fransız, her şeyi alıp satmaya hazır bu kalabalık arasında kendini Hotanto’lar ülkesindeymişçesine yabancı hissediyordu.</p>

    <p>Passepartout’nun başvuracağı bir kapı vardı: gidip Yokohama’daki İngiliz ya da Fransız Konsolosluğu’na sığınabilirdi; ama efendisininkinden ayrılmayan öyküsünü anlatmak hiç hoşuna gitmiyor, bu son kapıyı çalmazdan önce bütün öbür olanakları sınamak istiyordu.</p>

    <p>Böylece, işine yarayacak herhangi bir şeye rastlayamadan kentin Avrupalı kesimini geçti, gerekirse Yeddo’ya dek uzanma kararıyla, Japon kesimine daldı.</p>

    <p>Yokohama’nın bu kesimine, yakın adalarda tapınılan deniz tanrıçalarından birinin adıyla Benten denir. Burada, insanı hayran bırakan çam ve sedir ağaçlarıyla çevrili yollar, garip bir mimari yapıya sahip kutsal kapılar, bambular ve sazlar arasına gömülmüş köprüler, yüzlerce yıllık sedir ağaçlarının gölgesinde uyuyan tapınaklar, bahçelerinde Buda rahipleriyle Konfiçyus dinine bağlı kişilerin sebze yetişirdiği mabetler, göz alabildiğine uzayıp giden sokaklar vardı; bu sokaklarda, kısacık bacaklı kuçularla, sokulgan mı sokulgan, kuyruksuz, sarımtırak kediler arasında oynayan, tek bir kalıptan çıkarılmışa benzeyen minicik insan örnekleri, çocuklar kaynaşmaktaydı.</p>

    <p>Zaten sokaklar mahşer yeri gibiydi: ellerindeki davulları tekdüze bir sesle çalarak alay halinde geçen Buda rahipleri, Yakuninler, parlak siperli, sivri uçlu şapkalar giymiş, bellerinde ikişer kılıç taşıyan gümrük ya da polis memurları, beyaz çizgili mavi yünlü üniformalar giymiş, ateşli silahlar taşıyan askerler, Mikado’nun ipek pantolonlu, zırhlı, örme etekli silahçıları ve daha başka bir sürü subay - askerlik Çin’de ne denli küçük görülürse, Japonya’da o denli sayılır. Öte yandan, yardım parası toplamaya çıkmış din adamları, uzun cüppeli gezginler, düz ve kara saçlı, koca kafalı, uzun gövdeli, ince bacaklı, kısa boylu, ten renkleri bakırdan açık beyaza dek uzanan, ama hiç bir zaman Çinliler gibi sarı olmayan -ki Japonlarla Çinlileri ayıran başlıca niteliktir bu- siviller. Ve bütün o arabalar, tahtırevanlar, atlar, hamallar, tenteli çekçekler, lake kaplı “norimon”lar, bambudan yapılmış yumuşacık yatağa benzer “kango”lar arasında, ipek pabuçlu, keten sandallı ya da ağaç çarıklı minicik ayaklarıyla minicik adımlar atarak koşuşan, “kimono” denen ulusal giysiyi kendilerine yakıştırmış, günün modası uyarınca dişleri karartılmış, çirkince kadınlar göze çarpıyordu; o çağın Parisli dilberlerinin Japon kadınlarından ödünç aldıkları bu “kimonolar”lar, göğüsten ipekli bir başörtüyle çaprazlama bağlanmış, geniş kemeri arkaya doğru kocaman bir düğümle uzanan giysilerdir.</p>

    <p>Passepartout bu bin bir renkli kalabalık arasında dolaşıp garip ve zengin dükkânlara, Japon mücevherciliğinin bütün hünerlerinin yığıldığı pazarlara, kendisine yasak olan, bayraklarla, yaftalarla süslü “güzelleştirme evleri” ne, mis kokulu sıcak çayların mayalanmış pirinçten yapılmış “saki” denen içkiyle birlikte yudumlandığı çayhanelere, Japonya’da pek bilinmeyen afyonun değil de, en ince tütünlerin içildiği rahat kahvelere baktı.</p>

    <p>Passepartout sonra kırlara, uçsuz bucaksız pirinç tarlalarına baktı. Burada, kokularının ve renklerinin son demlerini yaşayan çiçekler arasında, çalılıklarda değil de, koskoca ağaçlarda biten parlak renkli kamelyalar görülüyordu; bambuyla çevrili bahçelerde, kiraz, erik, elma ağaçları vardı, yerli halk bunları meyveleri için değil, daha çok çiçekleri için yetiştiriyor ve bu çiçekleri serçelerden, kargalardan, daha başka obur kuşlardan ürkünç korkuluklarla, cıyak cıyak bağıran dolaplarla koruyorlardı. Tek bir ulu sedir yoktu ki, üstünde yırtıcı kuşlardan biri yuvalanmamış olsun; ağlayan söğütlerse, yerlere dek uzanan yapraklarıyla, tek ayakları üstünde kara kara düşünen balıkçıl kuşlarını örtmekteydi; bunların dışında, dört bir yan kuzgunla, yaban ördeği ve kazıyla, çakırdoğanla ve Japon’ların “Derebeyi” saydıkları uzun ömrün, mutluluğun simgesi turnayla doluydu.</p>

    <p>Passepartout, böyle başıboş dolaşırken, otlar arasında birkaç menekşe gördü.</p>

    <p>“Tamam! dedi, bizim yemek çıktı işte!” Ancak alıp kokladığı zaman, hiç kokmadıklarını fark etti.</p>

    <p>“Talihimiz yokmuş!” diye düşündü. Gerçi bizim ihtiyatlı oğlan <i>Carnatic</i>'ten ayrılmazdan önce tıka basa bir öğle yemeği yemişti; ancak, akşama dek sağda solda sürttüğünden, o anda açlıktan midesi kazınıyordu. Yerli kasaplarda koyun, keçi ya da domuz etine rastlamamıştı, yalnız tarım işlerinde kullanılan sığırların kesilmesinin de yasak olduğunu bildiğinden, Japonya’da pek et yenmediğine karar vermişti. Yanılmıyordu; ama kasaplık hayvan bulamasa da, Japon’ların pirinçle birlikte bol bol yedikleri şu balık ya da tavuk, yaban domuzu ya da sığın, keklik ya da bıldırcın etinden azıcık bulabilse, midesi hiç ses çıkarmayacaktı doğrusu. Gel gör ki, kötü giden talihi güler yüzle karşılamaktan başka çaresi yoktu, yiyecek bulma işini ertesi güne bırakmak zorunda kaldı.</p>

    <p>Gece bastırdı. Passepartout yerli mahallesine döndü, türlü hünerler yapan meydan soytarılarını, bütün halkı başlarına toplayan palavracı falcıları seyrederek bin bir renkli fenerlerle donanmış sokaklarda gezinmeye başladı. Derken, çıra ışığında balık tutan kayıkların kaynaştığı limanı karşısında buluverdi yeniden.</p>

    <p>En sonunda sokaklar boşaldı. Kalabalığın yerini gece devriyesine çıkmış Yakuninler aldı. Artlarında bir bölük askerle dolaşan bu süslü püslü subaylar büyükelçiye benziyordu ve Passepartout bu göz kamaştırıcı devriye kollarından birine rastladıkça, alaylı alaylı:</p>

    <p>“Hadi bakalım!” diyordu, “Yeni bir Japon elçisi daha gidiyor Avrupa’ya!”</p>
