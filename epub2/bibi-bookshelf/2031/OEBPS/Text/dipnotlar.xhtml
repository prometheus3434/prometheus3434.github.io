    <h1>Dipnotlar</h1>

    <p><a href="../Text/bolum-02.xhtml#dipnot-1" id="dipnot-1">1</a> Eski Fransız güldürülerindeki saygısız ve saldırgan uşak tipleri.</p>

    <p><a href="../Text/bolum-02.xhtml#dipnot-2" id="dipnot-2">2</a> Richard Brinsley Butler Sheridan (1751-1816), bir iki oyunla üne erişip zengin olmuş, sonra yazarlığı bırakıp siyasete atılmış, türlü bakanlıklarda bulunmuş ve kumar yüzünden beş parasız can vermiş ünlü bir yazar ve söylevci.</p>

    <p><a href="../Text/bolum-04.xhtml#dipnot-3" id="dipnot-3">3</a> 21 şilin değerindeki bir İngiliz parası.</p>

    <p><a href="../Text/bolum-05.xhtml#dipnot-4" id="dipnot-4">4</a> İngilizlerin “Alabama” adlı gemisi, Amerikan İç Savaşı’nda Güneylileri tutmuş, onlar hesabına epey kuzey gemisi batırmış ya da tutsak almıştır. Washington’un 1871’de Cenevre Uluslararası Mahkemesi’nde açtığı dava sonunda İngiltere 15 milyon dolar ödemek zorunda kalmıştır.</p>

    <p><a href="../Text/bolum-09.xhtml#dipnot-5" id="dipnot-5">5</a> Sivil memurların maaşları daha da yüksekti. En alt aşamadaki bir yardımcı 12.000 F, yargıçlar 60.000 F, mahkeme başyazmanları 25.000 F, valiler 300.000 F, genel valilerse 600.000 franktan fazla para alıyordu bir yılda.</p>

    <p><a href="../Text/bolum-29.xhtml#dipnot-6" id="dipnot-6">6</a> Zeus’la Antiope’un oğlu olan Amphion, ünlü bir ozan ve çalgıcıydı; efsaneye göre, Thebai kentinin duvarlarını tek başına yapmış: O lir çaldıkça, taşlar gelip üst üste konuyormuş.</p>
