    <h2 class="no">XIV</h2>

    <h1 class="baslik_1" id="sigil_toc_id_14">PHILEAS FOGG, O GÜZELİM GANJ VADİSİNİ SAĞINA SOLUNA BAKMADAN GEÇİYOR</h1>

    <p>Böylece, bu atak kaçırmayı başarmışlardı. Bir saat sonra, Passepartout hâlâ bu işi nasıl başardığını düşünüp gülmekteydi. Sir Francis Cromarty, yiğit delikanlının elini sıkmış, efendisi de, “Aferin!” demişti, onun gibi soylu bir beyin ağzında, bu laf övgülerin en büyüğüydü. Passepartout’ysa, bu işin bütün onurunun efendisinin olduğunu söyleyerek karşılık vermişti. Kendisi yalnız “garip” bir iş düşünmüştü, o kadar ve eski bir cambazın, itfaiyeci çavuşunun, süslü püslü ve kokulu bir Raca’nın, güzel bir kadının kocasının yerini aldığını düşündükçe kıkır kıkır gülüyordu.</p>

    <p>Genç Hintli kadına gelince, olup bitenin farkında bile değildi. Battaniyelere sarılıp sarmalanmış, asma iskemlelerden birinde dinlenmekteydi.</p>

    <p>Parsi delikanlısının büyük bir ustalıkla sürdüğü filse, karanlık ormanda hızla yol alıyordu. Pillaji tapınağından ayrıldıktan bir saat sonra, uçsuz bucaksız bir ovaya daldılar. Saat yedide mola verildi. Genç kadın hâlâ kendinde değildi. Kılavuz ona birkaç yudum su ve konyak içirdi, ama kolunu kanadını kıran uyuşukluk bir süre daha devam edecekti.</p>

    <p>Kenevir tohumu dumanının verdiği sarhoşluğu bilen Sir Francis Cromarty, hiç mi hiç kaygılanmıyordu.</p>

    <p>Sir Francis Cromarty genç kadının ayılıp ayılmaması konusunda değil, geleceği konusunda dertliydi. Bayan Auda’nın, Hindistan’da kalırsa, mutlaka cellatlarının eline geçeceğini Bay Fogg’a söylemekten çekinmedi. Bu gözü kararmış heriflerin yarımadanın dört bir yanına yayıldıklarını ve İngiliz polisine rağmen Madras’ta, Bombay’da ya da Kalküta’da da olsa, gelip kurbanlarını bulacaklarını söyledi. Ve sözünün doğruluğunu kanıtlamak üzere, pek yakında geçmiş olan, buna benzer bir olayı örnek verdi. Kendisine kalırsa, genç kadın ancak Hindistan’dan çıktıktan sonra güvenliğe kavuşabilirdi.</p>

    <p>Phileas Fogg bu uyarmaları hesaba katacağını, bu işin de çaresine bakacağını söyledi.</p>

    <p>Saat ona doğru, kılavuz, Allahabad istasyonuna yaklaştıklarını haber verdi. Kholby’de kesilen demir yolu burada yeniden başlıyor, trenler Allahabad’la Kalküta arasını bir gün bir geceden daha az bir zamanda alıyorlardı.</p>

    <p>Bu duruma göre, Phileas Fogg ancak ertesi gün, yani 25 Ekim’de Hong Kong’a hareket edecek gemiye rahat rahat yetişebilecekti.</p>

    <p>Genç kadını gardaki odalardan birine yatırdılar. Passepartout hemen gidip onun için entari, atkı ve kürk gibi bazı şeyler aldı. Efendisi, bu konuda kendisine sınırsız kredi açmıştı.</p>

    <p>Passepartout alışveriş için, hemen Allahabad sokaklarına daldı. Allahabad, Tanrı Kenti demekti, sularıyla Hint yarımadasının bütün hacılarını oraya doğru taşıyan iki kutsal nehrin, Ganj’la Jumma’nın birleştiği yerde kurulduğundan, Hindistan’ın önemli kentlerinden biriydi. Bilindiği gibi, Ramayana efsanelerine göre, Ganj Nehri gökten doğmakta, sonra Brahma’nın izniyle yeryüzüne inmekteydi.</p>

    <p>Passepartout alışveriş yaparken, hemen hemen bütün kenti gezdi; kent bir zamanlar, şimdi devlet hapishanesi olarak kullanılan müthiş bir kale tarafından korunurmuş. Eskiden büyük bir sanayi ve ticaret merkezi olan kentte şimdi ne ticaret, ne de sanayi vardı. Passepartout, Regent-street’deki Farmer ve Ortakları mağazasından birkaç adım ötedeymiş gibi, en son yenilikleri bulunduran mağazaları boşuna aradı durdu ve aradıklarını, kılı kırk yaran bir eskici Yahudi’de bulabildi ancak: İskoç kumaşından bir entariyle bir pelerin ve bir susamuru kürküne, gözünü kırpmadan, yetmiş beş sterlin verdi. Sonra, büyük bir iş başarmış insanların çalımıyla istasyona döndü.</p>

    <p>Bayan Auda yavaş yavaş kendine geliyordu. Pillaji rahiplerinin yarattığı etki ağır ağır dağılıyor, o güzel gözleri, Hint dilberlerine özgü yumuşaklığa yeniden kavuşuyordu.</p>

    <p>Ozan-Kral Uçaf Uddaul, Ahmehnagara’nın güzelliğini bakın nasıl dile getiriyor:</p>

    <p>“Tam ortadan ikiye ayrılmış parlak saçları, temizlik ve tazelikten ötürü pırıl pırıl parlayan ince ve ak tenli yanaklarının uyumlu çizgilerini çerçeveler. Abanozdan yapılmış kaşları, aşk tanrısı Kama’nın yayı gibidir, uzun, ipek gibi yumuşak kirpiklerinin altında ışıldayan iri kara göz bebeklerinde, Himalayalar’ın kutsal göllerindekilere benzer katkısız yansılar dolaşmaktadır. Aynı boydaki, ince, beyaz dişleri, gülümseyen dudakları arasında, bir nar-çiçeğinin yarı açık sinesine düşmüş kırağı damlaları gibi parıldamaktadır. Kıvrımları birbirinin tıpatıp aynı minicik kulakları, lâl rengi elleri, lotus tomurcuğunu andıran yumuk ve yumuşacık ayakları Seylan incileri, Golconde elmasları gibi ışıldar. Tek bir elle kavrayabileceğiniz beli, yuvarlak göğüsleriyle baharını yaşayan gençliğinin en yetkin hâzinelerini sergilediği gövdesinin güzelliğini bir kat daha arttırmakta, ipekli giysilerinin altında, vücudu, ölümsüz heykelci Vicvacarma’nın elinden çıkmış som gümüşten bir heykeli andırmaktadır.”</p>

    <p>Bizse, bütün bu abartmaları bir yana bırakıp, Bayan Auda’nın, sözün Avrupalı anlamıyla, gerçekten sevimli bir kadın olduğunu belirtmekle yetineceğiz. İngilizce’yi ana dili gibi konuşmaktaydı ve bu genç Parsi güzelinin aldığı eğitimle tepeden tırnağa değiştiğini söyleyen Parsi delikanlısı sadece gerçeği dile getirmişti.</p>

    <p>Bu arada, tren Allahabad’dan ayrılmak üzereydi. Parsi delikanlısı bekliyordu. Bay Fogg, kararlaştırılan fiyat üzerinden ücretini ödedi, hem de santimi santimine. Kılavuzun gösterdiği bağlılığı bilen Passepartout bu işe pek şaştı. Parsi delikanlısı, Pillaji tapınağında canını gerçekten tehlikeye atmıştı ve Hindular sonradan bunu öğrenirlerse hali haraptı.</p>

    <p>Şimdi bir de Kiuni sorunu vardı. Onca paraya satın alınan bu fili ne yapacaklardı?</p>

    <p>Bay Fogg bu konuda kararını çoktan vermişti.</p>

    <p>— Bak oğlum Parsi, dedi kılavuza, bize canla başla hizmet ettin. Hizmetinin karşılığını verdim, ama bağlılığını ödeyemedim. İster misin şu fili? Al senin olsun.</p>

    <p>Kılavuzun gözleri parladı.</p>

    <p>— Beyefendi bana bir servet bağışlıyorlar! diye bağırdı.</p>

    <p>— Kabul et onu, kılavuz, diye karşılık verdi Bay Fogg, fili alsan bile ben sana borçlu kalırım.</p>

    <p>— Hey yavrum hey! diye bağırdı Passepartout. Al dostum, al! Kiuni akıllı ve yiğit bir hayvandır!</p>

    <p>Sonra filin yanına gidip birkaç kesme şeker uzattı ve:</p>

    <p>— Al, Kiuni, al, ye şunları! dedi.</p>

    <p>Fil, keyifli keyifli homurdandı. Sonra Passepartout’yu hortumuyla belinden kavradı, başına dek kaldırdı. Bundan hiç mi hiç korkmayan Passepartout hayvanı bir güzel okşadı. Fil onu yere bırakınca, biri hortumunu, öbürü de elini uzatıp tokalaştılar.</p>

    <p>Az sonra, Phileas Fogg, Sir Francis Cromarty ve Passepartout en iyi köşesini Bayan Auda’ya verdikleri kompartımanda, büyük bir hızla Benares’e doğru yol alıyorlardı.</p>

    <p>Bu iki kent arasında çok çok seksen mil vardır ve tren bu yolu iki saatte aldı.</p>

    <p>Yolculuk sırasında, genç kadın tümüyle kendine geldi; sıvı afyon buharının yarattığı sarhoşluk dağıldı.</p>

    <p>Kendini öyle Avrupalı kılığında, tanımadığı insanların arasında, bir tren kompartımanında bulunca bilseniz ne şaşırdı!</p>

    <p>Yol arkadaşları hemen çevresini alıp birkaç yudum içkiyle içini ısıttılar; sonra Tuğgeneral, başlarından geçeni anlattı. Özellikle, kendisini kurtarmak için canını tehlikeye atmaktan çekinmeyen Phileas Fogg’un yiğitliği üstünde durdu ve Passepartout’nun atak düş gücü yardımıyla kurtulduğunu belirtti.</p>

    <p>Bay Fogg, generalin anlattıklarını ses çıkarmadan dinledi. Yüzü utançtan al al olan Passepartout’ysa, “Aman efendim, o kadar büyütmeyin!” deyip durdu.</p>

    <p>Bayan Auda sözden çok gözyaşıyla teşekkür etti kurtarıcılarına. Duyduğu gönül borcunu, dudaklarından çok, o güzel gözleri dile getirdi. Derken aklına yine o korkunç adak töreni geldi, gözleri bin bir tehlikenin kendisini beklediği Hint toprağını gördü ve tepeden tırnağa ürperdi.</p>

    <p>Phileas Fogg, kadının zihninden geçenleri anladı ve kendisini alıp, tehlike geçene dek Hong Kong’a götürmeyi önerdi, tabii son derece soğuk bir tavırla.</p>

    <p>Bayan Auda bu öneriyi de seve seve kabul etti. Rastlantıya bakın ki, Çin kıyılarında kurulmuş olmasına rağmen tam bir İngiliz kenti sayılabilecek bu kentte, oranın en büyük tüccarlarından biri ve kendisi gibi Parsi mezhebinden olan bir akrabası vardı.</p>

    <p>Tren, saat yarımda Benares istasyonundaydı. Brahman efsanelerine göre, bu kent, eski Kasi’nin yerindeydi; Kasi’yse bir zamanlar, Muhammed’in mezarı gibi, uzayda, göğün en tepesiyle ayakucu arasında bir yerdeymiş. Ancak, eskiye oranla iyiden iyiye gerçekçi olan o çağda, Doğuluların deyimiyle Hindistan’ın Atina’sı sayılan Benares her türlü şiirsellikten uzak, tam bir yeryüzü kentiydi ve Passepartout kısa bir süre de olsa, yerel hiç bir özellik taşımayan, yaşlı görünüşlü, tuğla evli, çitle çevrili saz kulübeli bu kenti görebildi.</p>

    <p>Sir Francis Cromarty burada inecekti. Komutasındaki birlikler, kentin birkaç mil kuzeyindeydi. Tuğgeneral, Phileas Fogg’a veda etti, gezisinin başarılı geçmesini diledi, “Bir dahaki sefere daha az garip, ama daha yararlı bir yolculuğa çıkarsınız inşallah,” dedi. Bay Fogg, hafifçe sıktı yol arkadaşının elini. Bayan Auda’nın övgüleriyse daha duygulu oldu. Sir Francis Cromarty’ye olan borcunu ömrünün sonuna dek unutamayacağını söyledi. Passepartout’ya gelince, büyük bir onur gösterisi olarak eli Tuğgeneral tarafından içtenlikle sıkıldı. Bundan son derece duygulanan Passepartout, ne zaman ve nerede kendisine hizmet edebileceğini sordu. Bu iş de bittikten sonra ayrıldılar.</p>

    <p>Demir yolu, Benares’ten sonra, bir süre Ganj vadisini izliyordu. Vagonun pencerelerinden oldukça açık bir havada, Behar ilinin çok değişik görünümü, daha geride yemyeşil dağlar, arpa, buğday ve mısır tarlaları, yeşilimtırak timsahlarla dolu dere ve gölcükler, bakımlı köyler, hâlâ yeşil duran ormanlar görülüyordu. Filler, kocaman boynuzlu, çift hörgüçlü öküzler ve mevsimin epey ilerlemiş, ısının düşmüş olmasına rağmen abdest almaya gelen kadınlı erkekli bir kalabalık kutsal ırmağın sularında yıkanmaktaydı. Buda dininin amansız düşmanı olan Brahmanlar, şu üç kutsal varlığın temsil ettiği Brahma dinine inanmaktadırlar: Güneş Tanrısı Visnu, Doğa Tanrısı Şiva ve rahiplerle yasa koyucuların yüce efendisi Brahma. İyi ama buharlı gemiler acı acı düdük çalarak, Ganj’ın kutsal sularını bulandırarak, üstünde uçuşan martıları, kıyılarında kaynaşan kaplumbağaları, yanında yöresinde yatmakta olan dindarları tedirgin ederek geçip giderken, Brahma, Şiva ve Visnu, şimdi artık iyiden iyiye “İngilizleşmiş” şu Hindistan’a hangi gözle bakıyorlardı acaba?</p>

    <p>Bütün bu panorama şimşek hızıyla geçip gitti gözlerinin önünden ve bembeyaz bir buhar dumanı, sık sık doğanın ayrıntılarını gizledi bizimkilerden. Dolayısıyla yolcularımız Benares’in yirmi mil güney batısındaki, eskiden Behar Racaları’nın yaşadığı Chunar kalesini, gül suyu fabrikalarıyla anılan Gazepur’u, Ganj’ın sol kıyısındaki Lord Cornwallis’in mezarını, surlarla çevrili Buxar’ı, Hindistan’ın en büyük afyon pazarının bulunduğu sanayi ve ticaret kenti Patna’yı, Avrupa kentlerinden ayırt edemeyeceğiniz, Manchester ya da Birmingham kadar İngilizleşmiş Mongir’i şöyle böyle görebildiler; dökümhaneleri, bıçak ve silah fabrikalarıyla ünlü Mongir’in yüksek fırınları -bu düşler ülkesinde, insanın suratına sert bir yumruk indirircesine- kapkara dumanlar savuruyorlardı Brahma’nın kutsal göğüne!</p>

    <p>Derken gece oldu ve tren, lokomotifin önünden kaçan kaplanların, ayıların, kurtların korkunç sesleri arasında, hızla yoluna devam etti; bizimkiler ne Bengal’in harikalarını, ne Golgonde’yi, ne yıkıntı haline gelmiş Gur’u, ne bir zamanların başkenti Mürşidabad’ı, ne Burdwan ile Hougly’yi, ne de Passepartout’nun üzerinde dalgalanan bayrağını görmeye can atacağı, İngiliz toprakları ortasındaki Fransız kenti Chandemagor’u görebildiler.</p>

    <p>Sabah yedide Kalküta’ya varmışlardı. Hong Kong’a gidecek gemi öğleyin kalkıyordu. Phileas Fogg’un bu duruma göre, beş saat vakti var demekti.</p>

    <p>Elindeki çizelgeye göre, bizim soylu beyin Hint başkentine 25 Ekim’de, yani Londra’dan ayrılışını yirmi üçüncü günü varması gerekmekteydi ve işte o gün Kalküta’daydı. Sizin anlayacağınız, ne geç kalmış, ne de erken gelmişti. Londra ile Bombay arasında kazandığı iki gün, bilindiği gibi, yarımadayı geçerken harcanmıştı - ama Phileas Fogg buna hiç üzülmüyordu herhalde.</p>
