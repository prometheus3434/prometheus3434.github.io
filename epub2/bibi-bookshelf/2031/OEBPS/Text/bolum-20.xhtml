    <h1 class="baslik_1" id="sigil_toc_id_20">FIX DOĞRUDAN DOĞRUYA PHILEAS FOGG’LA BAĞLANTI KURUYOR</h1>

    <p>Phileas Fogg, belki de geleceğini tehlikeye düşürecek bu işler olup biterken, Bayan Auda’yla birlikte İngiliz kentinin sokaklarında dolaşmaktaydı. Bayan Auda, Avrupa’ya götürülmeyi kabul edeli beri, Bay Fogg bu uzun yolculuğun bütün ayrıntılarını düşünmüştü. Onun gibi soylu bir İngiliz’in elinde tek bir çantayla Dünya gezisine çıkması bile akıl alacak şey değildi aslında; ama genç bir kadın böyle bir yolculuğa bu koşullar altında katlanamazdı. Dolayısıyla, yolda kullanılacak giysi ve öteberinin tamamlanması gerekiyordu. Bay Fogg, bu işi de her zamanki soğukkanlılığıyla yerine getirdi ve bunca iyilik karşısında utanıp kızaran, özürler dileyen, karşı çıkan genç dula:</p>

    <p>— Bütün bunlar yolculuğuma uygun, programımda var, diye karşılık verdi hep.</p>

    <p>Alışverişten sonra, Bay Fogg’la genç kadın otele döndüler, epey zengin olan tek tip listeye göre akşam yemeğini yediler. Biraz yorgun olan Bayan Auda, istifi bozulmayan kurtarıcısının elini “İngiliz usulü” sıktıktan sonra odasına çıktı.</p>

    <p>Bizim soylu beyse, bütün akşam Times ve Illustrated London News okudu.</p>

    <p>Yeryüzünde olup bitenlere şaşacak adam olsa, uşağının yatma vakti geldiği halde ortalarda görünmeyişine şaşması gerekirdi. Ancak, Yokohama postasının ertesi sabah kalkacağını bildiğinden, hiç üstünde durmadı bu işin. Ama Passepartout, ertesi gün, zile asıldığı zaman da gelmedi.</p>

    <p>Uşağının otele dönmediğini öğrenince bizim soylu beyin ne düşündüğünü kimsecikler bilemez doğrusu. Bay Fogg çantasını alıp Bayan Auda’ya haber göndermek ve bir tahtırevan çağırtmakla yetindi.</p>

    <p>O sırada saat sekizdi ve <i>Carnatic</i>’in limandan çıkmasına izin verecek deniz yükselmesi saat dokuz buçukta olacaktı.</p>

    <p>Tahtırevan otelin kapısına gelince, Bay Fogg’la Bayan Auda bu rahat taşıta kuruldular, bavullarsa arkadaki çek-çeke yerleştirildi.</p>

    <p>Yarım saat sonra, bizim yolcular rıhtımdaydı ve Bay Fogg, <i>Carnatic</i>’in dün gece yola çıktığını öğrendi.</p>

    <p>Rıhtımda hem gemiyi, hem de uşağını bulacağını uman Bay Fogg, şimdi ikisinden de yoksun kalmıştı. Ama en küçük bir umutsuzluk belirmedi yüzünde ve kaygıyla kendisine bakan Bayan Auda’ya:</p>

    <p>— Üzülecek bir şey yok hanımefendi, olur böyle şeyler, demekle yetindi.</p>

    <p>Tam bu sırada, bir köşeden dikkatle kendisini gözleyen biri yaklaştı yanına. Polis hafiyesi Fix’ti bu. Fogg’u selamladıktan sonra:</p>

    <p>— Benim gibi, dün limana gelen Rangoon yolcularından değil misiniz, beyefendi? dedi.</p>

    <p>— Evet, beyefendi, diye karşılık verdi Bay Fogg soğuk bir sesle, kiminle tanışmak onuruna erişiyorum acaba?..</p>

    <p>— Özür dilerim, uşağınızla buluşacaktım burada.</p>

    <p>— Nerede olduğunu biliyor musunuz, beyefendi? diye sordu genç kadın heyecanla.</p>

    <p>— Nasıl? diye karşılık verdi Fix düzmece bir şaşkınlıkla. Yanınızda değil mi?</p>

    <p>— Hayır, diye karşılık verdi Bayan Auda. Dünden beri gözükmedi. Bizsiz <i>Carnatic'e</i> binip gitmiş olmasın?</p>

    <p>— Sizsiz mi, hanımefendi?., diye karşılık verdi polis hafiyesi. İyi ama sorumu bağışlayın, bu gemiyle gitmek niyetinde miydiniz?</p>

    <p>— Evet, beyefendi.</p>

    <p>— Ben de öyle, hanımefendi ve gördüğünüz gibi canım müthiş sıkkın. Onarımı tamamlanan <i>Carnatic</i>, kimseciklere haber vermeden, tam on iki saat önce kalkıp gitmiş, şimdi sekiz gün beklemek gerekecek öteki gemiyi!</p>

    <p>Fix, <sup>u</sup>sekiz gün” derken keyfinden ağzı kulaklarına varıyordu. Sekiz gün! Fogg tam sekiz gün Hong Kong’da kalacaktı! Bu arada tutuklama belgesi mutlaka gelirdi. Talih yasa temsilcisinin yüzüne gülüyordu en sonunda!</p>

    <p>Ama Phileas Fogg’un sakin bir sesle:</p>

    <p>“Limanda <i>Carnatic</i>'ten başka gemiler de var sanırım,” dediğini duyunca tepesine nasıl bir balyoz yediğini varın siz hesaplayın.</p>

    <p>Ve Bay Fogg, bunu dedikten sonra, kolunu Bayan Auda’ya uzatıp Japonya’ya gidecek gemi aramak üzere rıhtımlara doğru yollandı.</p>

    <p>Şaşkınlıktan ağzı dili tutulan Fix de arkalarındaydı. Gören, gizli bir iple Bay Fogg’a bağlı sanırdı.</p>

    <p>Ancak talih, o ana dek güler yüz gösterdiği adamı yüz üstü bırakmış gibiydi. Phileas Fogg tam üç saat, beş aşağı beş yukarı dolandı rıhtımlarda, gerekirse, kendisini Yokohama’ya götürecek bir tekne kiralamaya bile razıydı; ama rıhtımda yük alan ya da boşaltan gemilerden başkası yoktu, bunlar da yola falan çıkmayacaktı elbet. Fix yeniden umutlanmaya başlamıştı.</p>

    <p>Ama Bay Fogg hiç istifini bozmuyor, Makao’ya dek uzanma pahasına, habire araştırıyordu; derken, iskelenin ucunda bir adam yanaştı yanına.</p>

    <p>— Saygıdeğer Efendimiz gemi mi arıyorlar? diye sordu denizci şapkasını çıkararak.</p>

    <p>— Harekete hazır geminiz mi var? diye sordu Bay Fogg.</p>

    <p>— Evet, efendim, flotillanın en iyisi olan 43 numaralı kılavuz gemisi hareket etmek üzere.</p>

    <p>— İyi gider mi?</p>

    <p>— Aşağı yukarı sekiz dokuz mil. Görmek ister miydiniz?</p>

    <p>— Evet.</p>

    <p>— Saygıdeğer Efendimiz gemiden hoşlanacaklardır. Deniz gezintisi mi yapmak istiyordunuz?</p>

    <p>— Hayır. Yolculuk.</p>

    <p>— Yolculuk mu?</p>

    <p>— Bizi Yokohama’ya götürme görevini verebilir miyim size?</p>

    <p>Bunları duyan gemicinin kolları iki yanına düştü, gözleri fal taşı gibi açıldı.</p>

    <p>— Saygıdeğer Efendimiz şaka mı ediyorlar acaba? dedi.</p>

    <p>— Hayır! <i>Carnatic</i>’i kaçırdım, oysa en geç 14’ünde Yokohama’da olup San Francisco gemisine yetişmeliyim.</p>

    <p>— Özür dilerim, ama olamaz, diye karşılık verdi kılavuz.</p>

    <p>— Yüz sterlin veririm günde, ayrıca, vaktinde yetişirsek, iki yüz sterlin de ödül.</p>

    <p>— Ciddi mi söylüyorsunuz? diye sordu gemici.</p>

    <p>— Çok ciddi, diye karşılık verdi Bay Fogg.</p>

    <p>Gemici şöyle azıcık uzaklaşmıştı. Böyle yüklü bir paraya konma arzusuyla, tehlikeli bir serüvene atılma korkusu arasında bocalıyordu besbelli. Fix ise öldürücü sinir krizleri geçiriyordu.</p>

    <p>Bu arada, Bay Fogg, Bayan Auda’ya dönmüştü.</p>

    <p>— Böyle bir yolculuktan korkmazsınız, değil mi, hanımefendi? diye sordu.</p>

    <p>— Sizin yanınızda korkmam, Bay Fogg, diye karşılık verdi genç kadın.</p>

    <p>Gemici yeniden Bay Fogg’a yaklaşmış, kasketini elinde evirip çevirmekteydi.</p>

    <p>— Ee, ne karara vardınız bakalım, Kaptan? diye sordu Bay Fogg.</p>

    <p>— Şey, Saygıdeğer Efendimiz, diye karşılık verdi gemici, çok çok yirmi tonilatoluk bir tekneyle ve bu mevsimde ne tayfalarımı, ne kendimi, ne de sizi tehlikeye atabilirim. Ayrıca, vaktinde de varamayız, çünkü Hong Kong’la Yokohama arası bin altı yüz elli mildir.</p>

    <p>— Hayır, tam bin altı yüz mil, dedi Bay Fogg.</p>

    <p>— Aynı şey.</p>

    <p>Fix şöyle derin bir soluk aldı.</p>

    <p>— Ama başka bir çare buluruz belki, diye ekledi kaptan.</p>

    <p>Fix’in soluğu yeniden kesildi.</p>

    <p>— Nasıl? diye sordu Phileas Fogg.</p>

    <p>— Japonya’nın en güneyindeki Nagasaki’ye, ya da Hong-Kong’tan sekiz yüz mil ötedeki Şanghay’a gideriz. Hele bu sonuncusu, Çin kıyılarından uzaklaşmayacağımız, akıntı da bizi kuzeye sürükleyeceği için, iyice işimize gelir.</p>

    <p>— Bana bak, Kaptan, diye karşılık verdi Phileas Fogg, ben Amerika postasına Şanghay ya da Nagasaki’den değil, Yokohama’dan bineceğim.</p>

    <p>— Neden olmasın! diye karşılık verdi kaptan. San Francisco postası Yokohama’dan yola çıkmıyor ki. Yokohama’da ve Nagasaki’de durur, ama ilk hareket Şanghay’dandır.</p>

    <p>— Bu dediğinizden emin misiniz?</p>

    <p>— Elbette.</p>

    <p>— Peki, gemi ayın kaçında ayrılıyor Şanghay’dan?</p>

    <p>— 11’inde, akşamüstü yedide... Demek ki dört günümüz var. Dört gün, yani doksan altı saatte, iyi yakıt alırsak, rüzgâr güneyden eserse, deniz sakinse, ortalama sekiz millik bir hızla, Şanghay’la aramızdaki sekiz yüz mili rahat rahat alırız.</p>

    <p>— Peki, siz ne zaman yola çıkabilirsiniz?..</p>

    <p>— Bir saat sonra... Yani, yiyecek içecek ve öteberi alır almaz.</p>

    <p>— Tamam, anlaştık... Geminin sahibi siz misiniz?</p>

    <p>— Evet, adım John Bunsby, <i>Tankadere</i>’nin sahibiyim.</p>

    <p>— Avans ister misiniz?</p>

    <p>— Efendimiz uygun görürlerse...</p>

    <p>— İşte size iki yüz sterlin... Siz de bundan yararlanmak isterseniz, beyefendi... dedi Phileas Fogg, Fix’e dönüp.</p>

    <p>— Ben de sizden bunu rica edecektim, beyefendi, diye karşılık verdi Fix kararlı bir sesle.</p>

    <p>— Peki. Yarım saat sonra gemide oluruz.</p>

    <p>— İyi ama, şu zavallı oğlan ne olacak?., dedi Passepartout’nun gözden yitişini merak eden Bayan Auda.</p>

    <p>— Onun için de elimden geleni yapacağım, diye karşılık verdi Phileas Fogg.</p>

    <p>Ve sinirinden kuduran Fix, kaptanla birlikte gemiye giderken, bizimkiler de Hong Kong Güvenlik Yönetmenliğine yollandılar. Oraya varınca, Phileas Fogg, Passepartout’nun özelliklerini verip bulunduğu zaman yurduna gönderilmesi için yetecek parayı bıraktı. Sonra Fransız Konsolosluğu’na uğrayıp aynı işlemi yinelediler ve otele uğrayıp bavulları aldıktan sonra, tahtırevan bizim yolcuları iskele başına getirdi.</p>

    <p>Saat üçü vuruyordu. 43 numaralı kılavuz gemisi tayfalarını ve yiyecekleri almış, harekete hazır bekliyordu.</p>

    <p><i>Tankadere</i>, yirmi tonilatoluk, sivri burunlu, yaygın gövdeli, uzun ve oturaklı şirin bir tekneydi. Gören gezi teknesi sanırdı. Pırıl pırıl parlayan bakır kesimleri, galvanizli demirleri, fil dişindenmiş gibi ışıldayan beyaz kaptan köşkü, John Bunsby’nin gemisine iyi baktığını gösteriyordu. İki yelken direği hafifçe geriye yatıktı. Randa, mizana, trinketa, floka ve tepe yelkeni vardı ve rüzgâr arkadan esti mi pupa yelken gidebilirdi. Epey yolluydu herhalde, nitekim, kılavuz gemileri arasındaki “yarışlar”dan birkaçını kazanmıştı.</p>

    <p><i>Tankadere</i>’de kaptan John Bunsby’den başka dört de tayfa vardı. Bunlar, en kötü havalarda denize açılıp gemilere yol gösteren, denizleri avuçlarının içi gibi bilen yiğit denizcilerdi. Aşağı yukarı kırk beş yaşlarında, güçlü kuvvetli, güneşten kararmış, bakışları canlı, yüzü enerjik, kararlı, işinin ehli bir adam olan John Bunsby en çekingen insanlara bile güven verebilirdi.</p>

    <p>Phileas Fogg’la Bayan Auda gemiye bindiler. Fix çoktan gelmişti. İki direkli geminin kıç kaportasından, kare biçiminde bir odaya iniliyordu; odanın duvarları, yuvarlak bir divanın çevresinde çerçeve biçiminde yükselmekteydi. Tam ortada, tavandan sarkan bir lambanın aydınlattığı bir masa vardı. Oda küçük, ama temizdi.</p>

    <p>— Size daha iyisini sunamadığım için üzgünüm, dedi Bay Fogg, hiç bir şey demeden eğilip kendisini selamlayan Fix’e.</p>

    <p>Polis hafiyesi, Bay Fogg’un nezaketinden yararlandığı için bir çeşit utanç duyuyordu.</p>

    <p>“Çelebi olmasına çelebi, ama yine de namussuzun biri!” diye düşünüyordu.</p>

    <p>Üçü on geçe yelkenler fora edildi. Seren direğinde İngiliz bayrağı dalgalanıyordu. Yolcular güvertede oturuyorlardı. Bay Fogg’la Bayan Auda, Passepartout’yu görebilir miyiz diye, son bir kez dönüp rıhtıma baktılar.</p>

    <p>Fix’in içi de pek rahat değildi doğrusu, çünkü pek yakışıksız bir biçimde davrandığı zavallı oğlan çıkagelebilir, ondan sonra, bizim polis hafiyesi işin içinden nasıl sıyrılırdı kim bilir. Ama Fransız gözükmedi, hâlâ o müthiş uyuşturucu maddenin etkisindeydi besbelli.</p>

    <p>Derken, John Bunsby açık denize çıktı ve <i>Tankadere</i>, rüzgârı randa, mizana ve flokların ardına alarak dalgaların üstünde ileri atıldı.</p>
