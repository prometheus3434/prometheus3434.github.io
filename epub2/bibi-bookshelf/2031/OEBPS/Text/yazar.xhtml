    <h1 class="baslik_1">Jules Verne</h1>

    <p class="orta"><i>Doğumu: 8 Şubat 1828, Nantes, Fransa</i></p>

    <p class="orta"><i>Ölümü: 24 Mart 1905, Amiens, Fransa</i></p>

    <p class="orta"><i> </i></p>

    <p>Fransız bilim kurgu yazarı. Yazmaya 1850 yılında başladı. İlk yazdığı eserler tiyatro oyunlarıydı. Balonla Beş Hafta adlı romanı ile büyük ün kazandı. Verne birçok icadı önceden tahmin ettiği için “bilim falcısı” lakabı ile anılır. Denizaltı, uzay yolculuğu, oksijen tüpü gibi onun zamanında olmayan birçok olayı öngördü. İnatçı Keraban adlı romanında Osmanlı İmparatorluğunu ve Türk insanını anlattı. Kitaplarında öngördüğü icatlara, genelde onun kullandığı isimler verilmiştir. Jules Verne, eserleri dünyada başka dillere en çok çevrilmiş yazardır. Eserleri 148 dile çevrilmiştir.</p>

    <p>Yayınevimiz Jules Verne Kütüphanesi serisinde yazarın daha önce Türkçe yayınlanmamış eserlerine de yer vermektedir. Bunlardan bazıları:</p>

    <p> </p>

    <p><i>Denizde Bulunan Çocuk</i></p>

    <p><i>Bir Gazetecinin Yolculuk Notları</i></p>

    <p><i>Güneş Sisteminde Seyahat</i></p>

    <p><i>Buzlar Sfenksi</i></p>
