    <h1 class="baslik_1" id="sigil_toc_id_5">LONDRA’DA YEPYENİ BİR TEORİ ORTAYA ÇIKIYOR</h1>

    <p>Phileas Fogg, Londra’dan ayrılırken, yola çıkışının yaratacağı yankıyı aklının köşesinden bile geçirmiyordu herhalde. Tutuşulan bahis önce Reform-Kulüp’te duyuldu ve bu onurlu kulübün üyeleri arasında büyük bir heyecan yarattı. Sonra, muhabirler kanalıyla bütün büyük gazetelere, gazetelerden Londra’ya, oradan tüm İngiltere’ye yayıldı.</p>

    <p>Bu “Dünya turu”, yeni bir Alabama<a href="../Text/dipnotlar.xhtml#dipnot-4" id="dipnot-4"><sup>[4]</sup></a> olayı söz konusuymuşçasına, tutkuyla, ateşli bir dille ele alınıp işlendi, tartışıldı, enine boyuna incelendi. Kimileri Phileas Fogg’u tuttu, kimileriyse karşı tarafı destekledi -ve bunlar kısa sürede çığ gibi büyüdü. O günkü ulaşım araçlarıyla, kâğıt üzerinde ve kuramsal olmadıktan sonra, Dünya turuna çıkmak yalnız olanaksız değil, düpedüz çılgınlıktı!</p>

    <p>Times, Stardard, Evening Star, Morning Chronicle ve benzeri yirmi büyük gazete Bay Fogg’a cephe aldı. Yalnız Daily Telegraph, belli oranda onu tuttu. Phileas Fogg, genel olarak, delinin, çılgının biri diye nitelendi, Reform-Kulüp’teki arkadaşları da, böyle bir bahse tutuştukları için ayıplandılar -bahis, Phileas Fogg’un zihinsel yeteneklerindeki zayıflığı ortaya koymaktan başka bir işe yaramıyordu çünkü.</p>

    <p>Sorunla ilgili son derece ateşli, ama aynı zamanda mantıklı yazılar çıktı, İngiltere’de, insanların coğrafi sorunlara düşkünlüğü herkesçe bilinir. Bu yüzden, hangi sınıftan olursa olsun, Phileas Fogg’la, ilgili yazıları yutarcasına okumayan tek bir okur yoktu.</p>

    <p>İlk günler, Illustrated London News gazetesi, Reform-Kulüp’teki fotoğrafına bakılarak çizilmiş resmini yayımladıktan sonra, bazı gözü pek kişiler -özellikle kadınlar- ondan yana çıktı. Kimi soylu beyler işi: “Heh, hee! neden olmasın canım? Bundan çok daha garip şeyler görmüşüzdür!” diyecek kadar ileri götürmekteydiler. Bunlar, özellikle Daily Telegraph okurlarıydı. Ama bir süre sonra, bu gazetenin bile gevşediği görüldü.</p>

    <p>7 Ekim’de, Krallık Coğrafya Derneği Dergisi’nde uzun bir yazı çıktı. Sorunu her yönüyle inceleyen bu yazı, girişimin çılgınlığını ortaya koymaktaydı. Yazıya göre, her şey ama her şey, insani engeller de, doğal engeller de bizim gezgine karşıydı. Böyle bir tasarıyı gerçekleştirebilmek için, bütün vapurlarla trenlerin kalkış ve varış saatlerinin birbirine uygun düşmesi gerekliydi, oysa bu tür bir uygunluk olmadığı gibi, olamazdı da. Çok çok Avrupa’da ve gezinin ancak çok küçük bir bölümünde, trenlerin vaktinde kalkıp vaktinde gelmesi düşünülebilirdi; ama üç günde Hindistan’ı, yedi günde de Amerika Birleşik Devletleri’ni geçen bir trenin zamanında geleceği umuduyla bu kadar büyük bir işe girişilebilir miydi? Makinelerdeki bozulmalar, yoldan çıkmalar, katarların karşılaşması, kötü havalar, kardan kapanan yollar falan hep Phileas Fogg’a karşı değil miydi? Kış bastırdığında, bindiği gemiler rüzgârın ve sisin keyfine bağlı kalmayacak mıydı? Kıtalar arasında çalışan en iyi yolcu gemilerinin bile iki üç gün gecikmesi görülmemiş şeylerden miydi? Oysa tek bir gecikme, bütün aktarma zincirinin dağılmasına yeterdi. Phileas Fogg, şöyle birkaç saatlik gecikmeyle tek bir gemiyi kaçırsa, yolculuğu düzelmemecesine tehlikeye girerdi.</p>

    <p>Yazı büyük yankılar uyandırdı. Hemen bütün gazeteler sayfalarında yer verdiler bu yazıya ve bahislerde Phileas Fogg’a oynayanların sayısı hissedilir ölçüde düştü.</p>

    <p>Bizim soylu beyin yola çıkışından sonraki birkaç gün süresince, giriştiği yolculuğun “başarı ya da başarısızlığı” konusunda büyük bahislere girilmişti. İngiltere’de, kumarcılara oranla çok daha zeki ve üst sınıftan olan ortak bahisçilerin ne denli yaygın olduğunu hemen herkes bilir. Bahse tutuşmak, bir İngiliz’in ikinci kişiliği gibidir. Bu yüzden, yalnız Reform-Kulüp üyeleri değil, geniş halk kitleleri de oyuna katılıp Phileas Fogg’dan yana ya da ona karşı paralar ortaya koydular. Phileas Fogg bir yarış atı gibi, ortak bahis defterlerine geçti. Hatta bir borsa değeri haline gelip, Londra borsasında yer aldı. Herkes, değişmez değerli ya da primli “Phileas Fogg” senedi alıp satmaktaydı, böylece epey büyük işler çevrildi. Ama yola çıkışından beş gün sonra, <i>Krallık Coğrafya Derneği Dergisi'nin</i> yazısı üzerine herkes elindeki senetleri satışa çıkardı. Phileas Fogg senetlerinin değeri düştü. Tomarla satılmaya başlandı. Önceleri üçer beşer alınırken, sonradan yirmişer, ellişer, yüzer alınır oldular!</p>

    <p>Phileas Fogg’u tutan tek bir kişi kaldı. Bu da eli ayağı tutmayan, yaşlı Lord Albermale’di. Oturduğu koltuktan kıpırdayamayan bu soylu adam, öyle seksen günde değil, on yılda Dünya’yı gezebilmek için varını yoğunu vermeye hazırdı! Onun için de, Phileas Fogg’dan yana beş bin sterlin koydu. Ve bu tasarının saçmalığı yanında gereksizliğinden de söz açıldı mı, “Böyle bir gezi yapılabilecekse, bunu herkesten önce bir İngiliz’in yapması hoş olur!” demekle yetiniyordu.</p>

    <p>Oysa durum, yukarda belirttiğimiz gibiydi, Phileas Fogg’u tutanlar gittikçe azalıyordu. Hemen herkes, üstelik haklı olarak, ona karşı birleşmekteydi. Adını taşıyan hisse senetleri artık yüz ellide, iki yüzde bir değerindeydi.</p>

    <p>Yola çıkışından yedi gün sonra, beklenmedik bir olay, bu alımlara da son verdi.</p>

    <p>Gerçekten de, gidişinin sekizinci günü, akşam dokuzda, Başkent Polis Müdürü aşağıdaki telgrafı almıştı:</p>

    <p> </p>

    <p><i>Süveyş'ten Londra'ya</i>.</p>

    <p><i>Rowan, Polis Müdürü</i>, <i>Merkez Bürosu</i>, <i>Scotland Yard</i>. <i>Banka hırsızı Phileas Fogg'un ardındayım. Bombay’a hemen bir tutuklama belgesi gönderin</i>.</p>

    <p><i>Detektif FIX</i></p>

    <p> </p>

    <p>Bu tel anında etkisini gösterdi. Bizim soylu bey uçup gitti, yerine banka hırsızı çıkageldi. Reform-Kulüp’teki fotoğrafı, bahse tutuştuğu arkadaşlarınınkilerle birlikte incelendi. Resim, soruşturma sonunda üstünde durulan kişiye tıpatıp uymaktaydı. Phileas Fogg’un giz dolu kişiliği, herkesten ayrı yaşayışı, apansız yola çıkışı hatırlatıldı ve bu garip adamın, Dünya’yı dolaşma bahanesiyle, akıl almaz bir bahse tutuşarak, aslında, İngiliz polisini şaşırtmak istediği açıkça ortaya çıktı.</p>
