    <h2 class="no">XXXVI</h2>

    <h1 class="baslik_1" id="sigil_toc_id_36">PHILEAS FOGG BORSADA YENİDEN DEĞER KAZANIYOR</h1>

    <p>Şimdi artık, İngiltere Bankası’nı soyan -James Strand adındaki- asıl hırsızın 17 Aralık’ta Edimbourg’da yakalanışından sonra Birleşik Krallık’ta meydana gelen kamuoyu değişikliğinden söz edelim azıcık.</p>

    <p>Üç gün önce, Phileas Fogg polisin şiddetle aradığı bir suçluyken, şimdi Dünya çerçevesindeki garip gezisini matematik bir şaşmazlıkla tamamlayan dürüst bir insan olup çıkmıştı.</p>

    <p>O zaman varın siz hesaplayın gazetelerin kopardığı gürültüyü! Bizim soylu İngiliz’den yana ya da ona karşı bahse tutuşanlar, bir anda yeniden alevlendiler. Yapılan bütün anlaşmalar yeniden değer kazanıyordu. Bağlanmalar yine geçerli sayılıyor ve doğrusunu isterseniz, bahse tutuşanlar bir misli artıyordu. Phileas Fogg adı borsada yeniden büyük bir değer haline geldi.</p>

    <p>Bizim soylu İngiliz’in Reform-Kulüp’teki beş arkadaşı, son üç günü belli bir kaygıyla geçirdiler. Unuttukları Phileas Fogg yeniden karşılarına dikilivermişti!</p>

    <p>Neredeydi acaba o anda? 17 Aralık’ta -yani James Strand’ın tutuklandığı gün- Phileas Fogg yola çıkalı yetmiş altı gün olmuş ve kendisinden hiç bir haber alınamamıştı. Bir yerlerde göçüp gitmiş miydi acaba? Direnmekten vazgeçmiş miydi, yoksa kararlaştırılan çizgi üzerinde yoluna devam mı ediyordu? 21 Aralık Cumartesi akşamı sekiz kırk beşte, bir şaşmazlık tanrısı halinde Reform-Kulüp’ün kapısında boy gösterecek miydi?</p>

    <p>İngiliz kibarlar dünyasının bu üç günü nasıl kaygılı geçirdiğini anlatmaktan vazgeçiyoruz. Phileas Fogg’dan haber alabilmek için Amerika’ya, Asya’ya teller çekildi! Sabah akşam, Saville-row’a adam yollandı... adamlar eli boş döndü! Polis bile, Fix’in ne olduğunu bilmiyordu artık, zavallıcık yanlış adamın ardına düşmüştü. Ama bütün bu belirsizlikler tutuşulan bahislere daha bir hız verdi. Phileas Fogg, yarış atı gibi son tura giriyordu. Şimdi artık öyle yüzle değil, yirmiyle, onla, beşle değerlendiriliyor, hatta şu yaşlı ve felçli Lord Albermale onu kendine denk tutuyordu.</p>

    <p>Dolayısıyla, Cumartesi akşamı, Pall-Mall ve çevresindeki sokaklar hınca hınç kalabalıktı. Reform-Kulüp’ün yanını yöresini simsarlar sarmıştı sanki. Tartışılıyor, ağız dalaşı ediliyor, “Phileas Fogg” senetleri İngiliz Bankası senetleri gibi satılıyordu. Polisler halkı tutmakta güçlük çekiyor, Phileas Fogg’un geleceği saat yaklaştıkça heyecan artıyordu.</p>

    <p>O akşam, soylu İngiliz’in beş arkadaşı sabah dokuzda Reform-Kulüp’ün büyük salonuna gelmişlerdi. Bankacı John Sullivan’la, Samuel Fallentin, mühendis Andrew Stuart, İngiltere Bankası Müdür Yardımcısı Gauthier Ralph ve bira fabrikatörü Thomas Flanagan sıkıntı içinde beklemekteydiler.</p>

    <p>Büyük salondaki saat sekiz yirmi beşi gösterdiği anda Andrew Stuart ayağa kalkıp:</p>

    <p>— Baylar, dedi, yirmi dakika sonra Bay Phileas Fogg’la kararlaştırdığımız süre dolacak.</p>

    <p>— Liverpool'dan kalkan son tren kaçta geldi? diye sordu Thomas Flanagan.</p>

    <p>— Yedi yirmi üçte, diye karşılık verdi Gauthier Ralph; ondan sonrakiyse gece yarısı gelecek.</p>

    <p>— Bu duruma göre, baylar, diye devam etti Andrew Stuart, Phileas Fogg yedi yirmi üç treniyle gelseydi, şimdi burada olurdu. Bahsi kazanmış sayabiliriz kendimizi.</p>

    <p>— Bekleyelim, hiç bir şey demeyelim daha, diye karşılık verdi Samuel Fallentin. Arkadaşımızın gariplikte birinci olduğunu bilirsiniz. Saat konusundaki şaşmazlığı da belli. Hiç bir zaman vaktinden önce ya da sonra gelmez, buraya da son dakikada gelmezse şaşarım.</p>

    <p>— Bense, dedi her zamanki gibi sinirli olan Andrew Stuart, gözümle görsem inanmam geri döndüğüne.</p>

    <p>— Gerçekten de çok saçmaydı Phileas Fogg’un tasarısı, diye söze karıştı Thomas Flanagan. Zaman konusunda ne denli titiz olursa olsun, birtakım gecikmeleri önleyemez elbet, oysa iki üç günlük gecikme yeter bu yolculuğu tehlikeye düşürmeye.</p>

    <p>— Ayrıca, bildiğiniz gibi, arkadaşımızdan tek bir tel almadık bugüne dek, diye ekledi John Sullivan, oysa geçtiği yol üzerinde telgrafhane vardı.</p>

    <p>— Yitirdi, baylar, yüz kere yitirdi! diye devam etti Andrew Stuart. Biliyorsunuz ki, New York’tan Liverpool’a vaktinde geçmesine izin verecek tek gemi olan China dün geldi. Shipping Gazette’nin yayımladığı yolcu listesi burada, Phileas Fogg’un adı yok aralarında. Arkadaşımız, en iyi tahminle, Amerika’dadır şu anda! Kararlaştırılan tarihten en az yirmi gün sonra gelebileceğini sanıyorum, dolayısıyla, bizim yaşlı Lord Albermale de beş bin sterlininden olacak!</p>

    <p>— Evet, öyle, diye karşılık verdi Gauthier Ralph, bizim içinse, Phileas Fogg’un çekini yarın Baring Kardeşler’e götürmekten başka iş kalmıyor.</p>

    <p>O sırada saat sekiz kırkı vurdu.</p>

    <p>“Beş dakika daha var,” dedi Andrew Stuart.</p>

    <p>Beş arkadaş bakıştılar. Nabızları azıcık artmış gibiydi, çünkü girişilen bahis en hızlı oyuncular için bile büyüktü! Ama heyecanlarını belli etmek istemiyorlardı, Samuel Fallentin’in önerisiyle oyun masasındaki yerlerini aldılar.</p>

    <p>“Üç bin dokuz yüz doksan dokuz sterlin verseler bile, bu bahisten kazanacağım dört bini vermem,” dedi Andrew Stuart yerini alırken.</p>

    <p>Saatin yelkovanı, o sırada, sekiz kırk ikiyi gösteriyordu.</p>

    <p>Oyuncular kartlarını almışlardı, ama gözleri saatteydi. Kazanacakları konusundaki güvenlerine karşın, hiç bir zaman dakikaların onlara bunca uzun gelmediğini söyleyebiliriz!</p>

    <p>“Sekiz kırk üç”, dedi Thomas Flanagan kâğıtları kesip Gauthier Ralph’a uzatarak.</p>

    <p>Derken bir an için bütün sesler kesildi. Kulüp’ün koskoca salonunda çıt çıkmıyordu. Dışardansa, toplanan kalabalığın, zaman zaman çığlık biçimini alan gürültüsü geliyordu. Saatin sarkacı matematik bir şaşmazlıkla saniyeleri vuruyordu. Oyuncuların her biri, dakikanın altmışta birini gösteren bu vuruşları açık seçik sayabiliyordu.</p>

    <p>“Sekiz kırk dört!” dedi John Sullivan dizginlenemeyen bir heyecanı yansıtan bir sesle.</p>

    <p>Kala kala bir dakika kalmıştı ve bahis kazanılmıştı. Andrew Stuart ve arkadaşları oyunu falan bırakmışlardı. Kâğıtlar masadaydı! Şimdi artık saniyeleri sayıyorlardı!</p>

    <p>Kırkıncı saniyede gelen giden yoktu! Ellinci saniyede de!</p>

    <p>Elli beşinci saniyede dışardan gök gürültüsünü andıran bir bağrış çağrış, alkış, hatta üst üste yinelenen yaşa varol sesleri geldi.</p>

    <p>Oyuncular ayağa kalktı.</p>

    <p>Elli yedinci saniyede salonun kapısı açıldı, Phileas Fogg ardında çılgın bir kalabalıkla eşikte görünüp sakin bir sesle: “Baylar, ben geldim,” dediğinde altmışıncı saniye dolmamıştı.</p>
