    <h2 class="no">II</h2>

    <h1 class="baslik_1" id="sigil_toc_id_2">PASSEPARTOUT EN SONUNDA ARADIĞINI BULDUĞUNU ANLIYOR</h1>

    <p>“Yemin ederim,” dedi ilk ağızda pek şaşıran Passepartout kendi kendine, “Bayan Tussaud’nun evinde de en az yeni efendim kadar canlı insanlar tanımıştım!”</p>

    <p>Bu arada şunu belirtmemiz gerekir ki, Bayan Tussaud Mumya Müzesi’ndeki “insanlar”, Londra halkının seyretmeye bayıldığı, balmumundan yapılmış yaratıklardır ve öylesine canlıdırlar ki, az sonra ağızlarını açıp konuşacaklar sanırsınız.</p>

    <p>Passepartout, Phileas Fogg’la yaptığı o kısacık görüşme sırasında, yeni efendisini şöyle çabucak, ama alıcı gözle inceleyivermişti. Kırk yaşlarında, güzel ve soylu yüzlü, uzun boylu, azıcık göbekli, ama yine de filinta görünüşlü, kumral saçlı ve favorili, alnı göz kenarlarındaki kırışıklarla şakaklarından ayrılmayan, yanakları solgunca, inci dişli bir adamdı. Karakter analizcilerinin “eylemde serinkanlılık” adını verdikleri, gürültü patırtı etmeden iş görenlere özgü yetiye fazlasıyla sahip görünüyordu. Britanya’da sık sık rastlanan ve Angelica Kauffmann’ın o yarı resmi tavırlarını büyük bir ustalıkla tablolarına geçirdiği sakin, ağır-kanlı, duru bakışlı, kirpikleri oynamayan, heyecansız İngiliz tipinin canlı örneğiydi. Yaşamının çeşitli dönemlerinde izleyip incelediğiniz zaman, bu kibar adamın sözcüğün en gerçek anlamıyla dengeli, ölçülü, bir Leroy ya da Earnshaw kronometresi kadar kusursuz olduğunu görürdünüz. Gerçekten de, Phileas Fogg, şaşmazlığın ta kendisiydi ve bunu “elleriyle ayaklarına bakıp” açıkça görebilirdiniz, çünkü gerek hayvanlarda, gerek insanoğlunda, ellerle ayaklar tutkuları olduğu gibi belli ederler.</p>

    <p>Phileas Fogg, hiç bir zaman acele etmeyen, her yere vaktinde yetişen, adımlarını da, hareketlerini de ölçülü kullanan, matematik şaşmazlıktaki insanlardandı. Gideceği yere en kestirmeden gider, gereksiz tek bir adım atmazdı. Sağa sola bakıp oyalanmaz, yararsız hiç bir harekette bulunmazdı. Kimsecikler onu heyecanlı ya da şaşkın görmemişti. Dünyanın en ağırkanlı adamıydı, ama her yere vaktinde gelirdi. Bu açıdan bakınca, neden yapayalnız, hatta her türlü toplumsal ilişkinin dışında yaşadığını anlamak kolaylaşıyor. Yaşarken sürtünmelere de bir yer ayırmak gerektiğini biliyor ve sürtünmeler insanı geciktirdiğinden, kimseye değmemeye çalışıyordu.</p>

    <p>Doğma büyüme Parisli olan Maymuncuk Jean’a gelince, İngiltere’ye yerleşip Londra’da uşaklık yapmaya başlayalı beri gönlüne göre bir efendi aramaktaydı.</p>

    <p>Passepartout omuzlarını kabartıp, burunlarının dikine giden, kendini beğenmiş, donuk bakışlı, gülünç ve saygısız Frontin ya da Mascarille’lerden<a href="../Text/dipnotlar.xhtml#dipnot-1" id="dipnot-1"><sup>[1]</sup></a> değildi. Tam tersine, sevimli yüzlü, hep bir şeyler yemeye ya da birilerini öpmeye hazırmışçasına hafifçe öne çıkık dudaklı, ancak bir dostun omuzları üstünde görmekten hoşlandığımız biçimde yuvarlak başlı, tatlı ve yumuşak bir adamdı. Gözleri mavi, teni canlıydı, yüzü öyle tombuldu ki, elmacık kemiklerini kendisi bile görebiliyordu, omuzları geniş, beli inceydi, çelik gibi kasları vardı. Gençliğinde yaptığı beden eğitimlerinden ötürü Herkül gibi güçlüydü. Kumral saçları hafifçe havadaydı. Eski Yunan’daki heykelcilerin Minerva’nın saçlarına on sekiz ayrı biçim verebilmelerine karşılık, bizim Passepartout’nun tek bir saç tarama yöntemi vardı: Şöyle üç kaba tarak attı mı, tamamdı.</p>

    <p>Bu oğlanın dışa dönük kişiliğinin Phileas Fogg’unkiyle uyuşup uyuşmayacağını söylemek bizim harcımız değil doğrusu. Passepartout, efendisinin aradığı kadar şaşmaz bir uşak olabilir mi? Bunu ancak olaylar geliştikçe anlayacağız. Bildiğiniz gibi, başıboş gençlik yıllarından sonra, sessiz sakin yaşamak istiyordu Passepartout. İngiliz titizliğini ve soylu kişilerin o buz gibi soğukluğunu işitmiş, talihini bir de İngiltere’de denemeye gelmişti. Ama talih, o güne dek yüzüne gülmemişti. Hiç bir yerde dikiş tutturamamıştı. Tam on ev değiştirmişti.</p>

    <p>Bunların hepsindeki insanlar değişken huylu, tutarsız, çapkın ya da gezegendi - bu da Passepartout’nun hiç işine gelmiyordu tabii. Son efendisi, genç Lord Longsferry milletvekiliydi, geceyi Hay-Market’in “istiridye odaları”nda geçirdikten sonra, eve çoğu kez polislerin omzunda gelirdi. Efendisine her şeyden önce saygı duymak isteyen Passepartout, elinde olmadan saygılı bir iki uyarmada bulunmuş, bunlar ters karşılanınca işi bırakmıştı. Ve tam o sırada, soylu Phileas Fogg’un bir uşak aradığını öğrenmişti. Bu soylu kişi hakkında bilgi toplamıştı. Böylesine düzenli yaşayan, evinden başka yerde yatmayan, yolculuğa falan çıkmayan, bir gün bile evden ayrılmayan bu adamdan iyisini bulamazdı. Gelip kendisine başvurdu ve bildiğiniz gibi kabul edildi.</p>

    <p>Böylece, Passepartout -saat tam on bir buçukta- Saville-row sokağındaki evde yalnızdı. Hemen evi dolaşmaya başladı. Bodrumdan tavan arasına dek her yeri gezdi. Bu temiz, düzenli, ciddi, sıkı ilkeci, rahat hizmet edilecek biçimde düşünülmüş ev hoşuna gitti. Güzel bir salyangoz kabuğuna benzetti onu, ama havagazıyla ısıtılıp aydınlatılan bir salyangoz kabuğu; gerçekten de, evin bütün ışık ve ısı ihtiyacını havagazı karşılıyordu. Passepartout ikinci katta kendisine ayrılan odayı kolayca buldu. Beğendi. Elektrikli bir gösterge levhasıyla ses getirip götüren borular bu odayı zemin katla birinci kattaki öbür odalara bağlamaktaydı. Ocağın üstündeki elektrikli duvar saati, Phileas Fogg’un yatak odasındaki saate göre ayarlanmıştı ve iki saat saniyesi saniyesine aynıydı.</p>

    <p>“Güzeel, güzeel, her şey tam istediğim gibi!” dedi Passepartout kendi kendine.</p>

    <p>Odasında, duvar saatinin üstüne asılmış bir kâğıt ilişti gözüne. Günlük hizmet çizelgesiydi bu. Phileas Fogg’un şaşmaz kalkış saati olan sekizden, Reform-Kulüp’e gitmek üzere evden çıktığı on bir buçuğa dek yapacağı işleri gösteriyordu: Sekizi yirmi üç gece kızartmalar ve çay, dokuz otuz yedide tıraş suyu verilecek, ona yirmi kala süslenip giyinme başlayacaktı. Saat on bir buçuktan, düzenli beyzadenin yatağa girme zamanı olan gece yarısına dek de her şey önceden hesaplanmış, düzene konmuş, not edilmişti. Passepartout oturdu, büyük bir zevkle bu program üstünde düşünüp maddelerini ezberlemeye çalıştı.</p>

    <p>Beyefendinin giysi dolabına gelince, çok zengin ve düzenliydi. Her pantolonun, ceketin ve yeleğin bir numarası ve mevsime göre, hangisinin giyileceğini gösteren bir giriş-çıkış defteri vardı. Aynı düzen ayakkabılar için de geçerliydi.</p>

    <p>Ünlü, ama haylaz Sheridan’ın<a href="../Text/dipnotlar.xhtml#dipnot-2" id="dipnot-2"><sup>[2]</sup></a> çağında düzensizliğin tapınağı sayılacak Saville-row sokağındaki bu evde her şey tatlı bir rahatlığın habercisiydi. Ne kitaplık vardı evde, ne de kitap, çünkü Reform-Kulüp, biri edebi yapıtlara, öbürüyse siyaset ve hukuka ayrılmış iki kitaplık sunuyordu Bay Fogg’a. Dolayısıyla evde kitap bulundurmak gereksizdi. Yatak odasında, yangına da, hırsızlığa da kafa tutacak sağlamlıkta, orta boy bir kasa vardı. Ve evde tek bir silah, tek bir av ya da savaş aleti yoktu. Her şey, barışçı alışkanlıkları haber vermekteydi.</p>

    <p>Passepartout, evi inceden inceye gözden geçirdikten sonra ellerini ovuşturdu, geniş yüzü aydınlandı, sevinçle tekrarladı:</p>

    <p>“Güzel! Tam bana göre bir yer burası! Bay Fogg’la çok iyi anlaşacağa benzeriz! Düzenli ve evcimen bir adam! Makine gibi mübarek! Ben de bir makineye hizmet etmekten kaçınmam doğrusu!”</p>
