    <h2 class="no">XXI</h2>

    <h1 class="baslik_1" id="sigil_toc_id_21">“TANKADERE”İN SAHİBİ İKİ YÜZ STERLİNLİK ÖDÜLÜ YİTİRME TEHLİKESİYLE KARŞILAŞIYOR</h1>

    <p>Yirmi tonilatoluk bir tekneyle, hele bu mevsimde, sekiz yüz millik yolculuğa çıkmak gerçekten akıl almaz bir serüvendi. Çin denizleri, hele gün dönümlerindeki korkunç rüzgârların etkisinde, gerçekten pek kötüdür ve bizimkiler de kasımın ilk günlerindeydiler.</p>

    <p>Günde o kadar para verilince, yolcularını Yokohama’ya götürmek aslında kaptanın yararınaydı. Ama sözünü ettiğimiz koşullarda böyle bir yolculuğa girişememişti; ayrıca Şanghay’a gitmek de çılgınlık değilse bile, epey yiğitlikti. Ancak, dalgaların tepesinde yırtıcı bir hayvan gibi seken <i>Tankadere</i>'ye güveni vardı John Bunsby’nin ve belki de bunda haklıydı.</p>

    <p><i>Tankadere</i> o günün ilk saatlerinde, Hong Kong’un maymun iştahlı boğazlarında yol aldı ve rüzgâra kimi zaman tam arkasını, kimi zaman da hafif yanını vererek harika bir biçimde ilerledi.</p>

    <p>— Bakın, Kaptan Bey, dedi Phileas Fogg tekne açık denize çıktıktan sonra, elinizden geldiğince hızlı gitmenizi söylemeyi gereksiz buluyorum.</p>

    <p>— Saygıdeğer Efendimiz işi bana bıraksınlar, diye karşılık verdi John Bunsby. Bütün yelkenleri açtık. Tepe yelkenlerinin bir işe yarayacağını sanmıyorum, olsa olsa hızımızı keserler.</p>

    <p>— Orası sizin bileceğiniz iş, benim değil. Kaptan, size güveniyorum.</p>

    <p>Phileas Fogg bacaklarını iki yana açmış, dimdik vücuduyla, kırk yıllık denizci gibi gözünü kırpmadan dalgalı denize bakıyordu. Genç kadınsa, zayıf bir tekneyle göğüslemeye kalktığı, yavaş yavaş alaca karanlığa gömülen okyanusu geminin kıçından seyrederken epeyce heyecanlıydı. Başının üstünde, kendisini alıp uzayın derinliklerine uçuran kocaman kanatlara benzeyen ak bulutlar uçuşuyordu. Rüzgârın önüne katılmış giden iki direkli kılavuz gemisiyse, denizde değil de, gökyüzünde yüzüyordu sanki.</p>

    <p>Gece oldu. Ay ilk dördündeydi, zayıf ışığı da az sonra ufku kaplayan sisler arasında eriyip gidecekti. Doğudan kara kara bulutlar geliyordu, göğün bir kesimi daha şimdiden örtülmüştü.</p>

    <p>Kaptan, yerini gösteren fenerleri astırmıştı - karaya yakın olduğu için geliş-gidişin çok olduğu bu deniz yolunda bunu yapmak zorunluydu. Her an bir gemiyle karşılaşabilirler ve bu hızla, kılavuz gemisi en küçük çarpışmada tuz buz olurdu.</p>

    <p>Fix geminin burnunda dikilmiş düş kuruyordu. Fogg’un pek konuşkan olmadığını bildiğinden hep uzak duruyordu. Ayrıca, yardımını kabul ettiği adamla konuşmak hoşuna da gitmiyordu. Geleceği düşünüyordu. Fogg’un Yokohama’da durmayacağı, hemen San Francisco postasına atlayacağı ve o uçsuz bucaksız Amerika’nın kendisini yasanın elinden kurtarıp güvenlik altına alacağı besbelliydi. Phileas Fogg’un tasarısını çok basit buluyordu.</p>

    <p>Fogg denen şu adam, sıradan bir hırsız gibi İngiltere’den doğruca Amerika’ya geçecek yerde, en uzun yolu seçmiş, Dünya’nın dörtte üçünü dolaşmıştı; böylece Amerika kıtasına çok daha güvenlik içinde varacak, polisi ektikten sonra, İngiltere Bankası’nın paracıklarını oturup afiyetle yiyecekti. İyi ama Birleşik Devletler’e ayak bastıktan sonra, Fix ne yapacaktı? Adamın yakasını bırakacak mıydı? Hayır, asla! Onu sınır dışı ettirene dek ardından ayrılmayacaktı. Görevi buydu ve o bu görevi sonuna dek götürecekti. Her şeye rağmen, iyi bir şey olmuştu: Passepartout artık efendisinin yanında değildi ve Fix’in itiraflarından sonra, uşakla efendinin bir daha görüşmemesi gerekliydi.</p>

    <p>Öte yandan, Phileas Fogg da garip bir biçimde ortadan yiten uşağını düşünmekteydi. En sonunda, zavallı oğlanın, bir anlaşmazlık sonunda <i>Carnatic'e</i> binmiş olması mümkündür kanısına vardı. Kendisine pek çok şey borçlu bulunduğu bu dürüst uşağı yürekten özleyen Bayan Auda da bu fikirdeydi. Dolayısıyla, belki de Yokohama’da bulacaklardı Passepartout’yu; <i>Carnatic</i> onu alıp oraya götürmüşse, kısa zamanda öğrenebilirlerdi bunu.</p>

    <p>Saat ona doğru serin bir imbat çıktı. Yelkenlerden birini indirmek yerinde olurdu belki, ama kaptan gökyüzünü dikkatle inceledikten sonra, hepsini yerli yerinde bıraktı. Ayrıca, su çekimi güçlü olduğundan, <i>Tankadere</i> onca yelkene rahatça dayanıyordu ve tehlike anında bütün yelkenleri bir anda indirecek donanımı vardı.</p>

    <p>Phileas Fogg’la Bayan Auda, gece yarısı kamaraya indiler. Fix onlardan önce gelmiş, hamaklardan birine uzanmıştı. Kaptanla adamlarına gelince, onlar geceyi kaptan köşkünde geçirdiler.</p>

    <p>Ertesi gün yani 8 Kasım’da, gün ağarırken kılavuz gemisi yüz milden fazla yol almış durumdaydı. Sık sık denize daldırılan hız ölçme aygıtı, ortalama hızın sekiz dokuz mil olduğunu gösteriyordu. Tankadere rüzgârı tam arkadan alıyor, yelkenlerinin hepsini fora ettiğinden, son hızla gidiyordu. Böyle giderse, talih yüzüne gülecek demekti.</p>

    <p>Tankadere o gün, akıntı da uygun düştüğünden, kıyıdan pek uzaklaşmadı. Kıyı, iskele yanından çok çok beş mil açıktaydı ve bulutların aralandığı yerlerde, uzaktan, hayal meyal seçilebiliyordu. Rüzgâr karadan estiği için deniz pek dalgalı değildi; bu da bizimkilerin işine yarayan bir durumdu, çünkü hafif tekneler özellikle hızlarını kesen, gemici deyimiyle “işlerini bitiren” açık deniz dalgasından korkarlar.</p>

    <p>Öğleye doğru rüzgâr hafifleyip güney-doğuya kaydı. Kaptan tepe yelkenlerini de çektirdi; ama iki saat sonra indirmek zorunda kaldılar, çünkü rüzgâr yeniden sertleşiyordu.</p>

    <p>Büyük bir rastlantıyla deniz tutması nedir bilmeyen Bay Fogg’la genç kadın gemideki konservelerle bisküvileri iştahla yediler. Gemiler kadar midelere de safra koymanın gerekliliğini bilen Fix, çağrı üzerine onlara katılmak zorunda kaldı, ama istemeye istemeye! Kovaladığı adamın kesesinden yolculuk etmek, yiyip içmek azıcık ağırına gidiyordu. Az da olsa bir şeyler atıştırdı.</p>

    <p>Ancak, yemekten sonra, Bay Fogg’u bir köşeye çekip konuşma zorunluluğu duydu ve:</p>

    <p>— Beyefendi... dedi.</p>

    <p>Beyefendi derken dudakları yanıyor, ‘beyefendi’nin yakasına yapışmamak için kendini zor tutuyordu!</p>

    <p>— Beyefendi, beni de geminize almakla büyük incelik gösterdiniz. Ancak, olanaklarım sizin kadar rahat davranmama izin vermese de, payıma düşeni vermek isterdim...</p>

    <p>— Söz etmeyelim bundan, beyefendi, diye karşılık verdi Bay Fogg.</p>

    <p>— Yok, yok, ısrar ediyorum...</p>

    <p>— Hayır, beyefendi, bırakalım, diye tekrarladı Fogg kestirip atan bir sesle. Masraf hanesinde bu da var nasıl olsa!</p>

    <p>Fix eğilip selam verdi, sıkıntıdan patlayacak gibiydi, gidip geminin burnuna uzandı, bütün gün ağzını açmadan yattı.</p>

    <p>Bu arada, gemi hızla yol alıyordu. John Bunsby’nin ağzı kulaklarındaydı. Birkaç kez gelip Şanghay’a tam vaktinde varacaklarını söyledi Bay Fogg’a. Nitekim, bütün tayfalar bunun için ellerinden geleni yapmaktaydılar. Alacakları ödül bu yiğit insanları aşka getirmişti. Dolayısıyla, kaptanın her buyruğu anında yerine getiriliyordu. Çekilmedik tek bir yelken yoktu. Dümenci en küçük bir hata yapmıyordu. Krallık Yat Kulübü’ne bağlı tekneler de ancak böyle yönetilirdi herhalde.</p>

    <p>Kaptan akşamüstü, Hong Kong’dan çıkalı beri iki yüz yirmi mil yol geldiklerini hesapladı; dolayısıyla Phileas Fogg, Yokohama’ya genel programa göre gecikmesiz varabileceklerini, umacak durumdaydı. Böylece, Londra’dan, ayrıldığı günden beri karşılaştığı ilk ciddi terslik de işini aksatmayacağa benziyordu.</p>

    <p>O gece, sabahın ilk saatlerinde <i>Tankadere</i>, Formoza adasıyla Çin arasındaki Fo-Kien Boğazı’ndan geçiyor, bu arada Yengeç dönencesini de aşıyordu. Bu boğazda, karşılaşan ters akıntılardan ötürü, deniz pek sertti. Kılavuz gemisi orayı geçene dek epey ter döktü. Kısa ve sert dalgalar hızını kesiyordu. Güvertede ayakta durabilmek iyice güçleşmişti.</p>

    <p>Gün doğduktan sonra rüzgâr daha da sertleşti. Gökte fırtına belirtisi vardı. Ayrıca, barometre de havanın kısa bir süre sonra değişeceğini gösteriyordu; günlük çizgi hiç düzgün değildi, cıva habire yükselip alçalıyordu. Denizin de, “fırtına habercisi” açık deniz dalgalarıyla güney-doğudan doğru kabarmaya başladığı görülüyordu. Zaten bir gün önce de güneş, okyanusun fosforlu pırıltıları arasında, kızıl bir sis içinde batmıştı.</p>

    <p>Kaptan göğün bu kötü görünüşünü uzun uzun inceledikten sonra dişlerinin arasından anlaşılmaz bir şeyler mırıldandı. Ve bir ara yolcusuyla yan yana gelince:</p>

    <p>— Saygıdeğer Efendimiz, size her şeyi açıkça söyleyebilir miyim acaba? diye sordu alçak sesle.</p>

    <p>— Elbette, diye karşılık verdi Phileas Fogg.</p>

    <p>— Öyleyse, yakında fırtınaya tutulacağız.</p>

    <p>— Güneyden mi gelecek, kuzeyden mi? diye sormakla yetindi Bay Fogg.</p>

    <p>— Güneyden. Bakın. Tayfun geliyor!</p>

    <p>— Güneyden gelecek tayfuna eyvallah, nasıl olsa yolumuzu kesmez, diye karşılık verdi Bay Fogg.</p>

    <p>— Eh, siz işi bu yandan aldıktan sonra bana söz düşmez! diye yanıtladı kaptan.</p>

    <p>John Bunsby’nin içine doğan yanlış değildi. Yılın daha önceki aylarında olsa, tayfun ünlü bir hava tahmin uzmanının deyimiyle, elektrik kıvılcımlarından oluşmuş parlak bir çağlayan halinde akıp giderdi; ama mevsim kışa döndüğünden korkunç bir şiddetle patlamasından korkulurdu.</p>

    <p>Kaptan, tedbirini önceden aldı. Bütün yelkenleri sıktırdı, serenleri güverteye çektirtti. Tepe yelkenleri indirildi. Ek yelken çekilen direkler söküldü. Ambar kapakları sımsıkı kapatıldı. Artık bir damla bile su giremezdi tekneye. Rüzgârı arkadan alabilmek için, trinkota yerine, üçgen biçiminde küçük bir yelken bırakıldı yalnız. Ve başladılar beklemeye.</p>

    <p>John Bunsby, yolcularını kamaraya inmeye çağırmıştı; ancak, o daracık ve havasız yerde, gemi oradan oraya yalpa vururken hapis kalmak da pek hoş değildi doğrusu. Bu yüzden, ne Bay Fogg, ne Bayan Auda, ne de Fix yanaştı güverteden ayrılmaya.</p>

    <p>Saat sekize doğru sağanak ve fırtına, bastırdı. <i>Tankadere</i>, o avuç içi kadar yelkeniyle, fırtına halinde estiği zaman neler yapabileceğini sözle anlatamayacağımız rüzgârın önünde kuş gibi havalanmaya başladı. Hani olanca hızıyla giden bir lokomotiften dört kere daha hızlıydı desek bile, gerçeği dile getirmiş olmayız.</p>

    <p>Gemi bütün gün, dağ gibi dalgaların tepesinde sıçrayarak kuzeye doğru koştu, neyse ki hızı dalgalarınkine denkti. Belki yirmi kez ardında yükselen dağ gibi dalgaların altında kalma tehlikesiyle karşılaştı; ama kaptanın ustaca bir dümen kırışı onları felaketten kurtarıyordu. Yolcular zaman zaman feylesofça karşıladıkları bir dalga serpintisine tutuluyorlardı. Fix’in için için küfrettiği belliydi, korkusuz Auda’ysa, gözlerini hayran olmaktan kendini alamadığı yoldaşına dikmiş, ona layık olmaya çalışıyor, her şeye göğüs geriyordu. Phileas Fogg’a gelince, bu tayfun bile programında varmışçasına sakindi.</p>

    <p><i>Tankadere</i> akşama dek kuzeye doğru yol aldı; ancak akşamüstü, korkulan başa geldi, üç çeyrek kayan rüzgâr kuzey-batıdan esmeye başladı. Ve dalgayı yandan yiyen kılavuz gemisi korkunç bir biçimde çalkalanmaya koyuldu. Deniz, böyle bir teknenin en küçük parçalarının birbirine nasıl kenetlendiğini bilmeyenleri korkutacak bir şiddetle dövüyordu gemiyi.</p>

    <p>Geceleyin fırtına daha da azıttı. Karanlığın bastırdığını, karanlıkla birlikte fırtınanın da gemi azıya aldığını gören John Bunsby kaygılanmaya başladı. Kendi kendine, “Acaba bu işten vazgeçsem mi?” diye düşündü ve tayfalarını toplayıp fikirlerini aldı.</p>

    <p>John Bunsby, adamlarıyla görüştükten sonra Bay Fogg’un yanına gitti ve:</p>

    <p>— Saygıdeğer Efendimiz, en yakın limanlardan birine girsek iyi olacak sanırım, dedi.</p>

    <p>— Ben de aynı fikirdeyim, diye karşılık verdi Bay Fogg.</p>

    <p>— Yaa! dedi kaptan, ama hangisine girelim?</p>

    <p>— Benim bildiğim tek bir liman var, diye yanıtladı Phileas Fogg, sakin bir sesle.</p>

    <p>— Evet!..</p>

    <p>— Şanghay.</p>

    <p>Kaptan, ilk birkaç saniye, bu karşılıktaki inat ve direngenliği kavrayamadı. Sonra bağırdı:</p>

    <p>— Elbette, canım, elbette! Efendimiz haklıdırlar. Doğru Şanghay’a!</p>

    <p>Ve <i>Tankadere</i>’in burnu kuzeyden bir milim ayrılmadı.</p>

    <p>Müthiş bir gece geçirdiler! Küçük teknenin batmaması gerçekten mucizeydi. İki kez dalgalara kapıldılar, halatlarla sımsıkı bağlanmamış olsaydılar, güvertedeki her şey denize sürüklenirdi. Bayan Auda yorgunluktan bitmişti, ama ağzını açıp tek laf etmedi. Bay Fogg, birkaç kez üstüne kapanıp azgın dalgalardan korumak zorunda kaldı onu.</p>

    <p>Derken sabah oldu. Fırtına yine olanca hızıyla devam ediyordu. Ancak, rüzgâr yine güney-doğuya dönmüştü. Bu değişiklik işlerine yaradı ve <i>Tankadere</i> denizin dalgasıyla çarpışan dalgacıklar yapa yapa yola koyuldu. Bu iki dalganın çatışması öyle şiddetliydi ki, daha çürük bir tekne çoktan sulara gömülüp giderdi.</p>

    <p>Zaman zaman aralanan sislerden kıyı gözüküyordu, ama tek bir gemi yoktu ortalıkta. Yalnız <i>Tankadere</i> kafa tutuyordu bu azgın denize.</p>

    <p>Öğleyin fırtına hafifler gibi oldu ve güneşin batıya doğru alçalmasıyla, bu hafifleme daha da belirgin hale geldi.</p>

    <p>Fırtınanın böyle az sürmesi, şiddetinin çokluğundandı. Tam anlamıyla bitkin düşen yolcular, fırsattan yararlanıp bir lokma bir şey yiyip azıcık dinlendiler.</p>

    <p>Gece oldukça sakin geçti. Kaptan, en alttaki yelkenleri çektirdi. Geminin hızı epey arttı. Ertesi gün, yani 11 Kasım’da, John Bunsby kıyıya bakıp yerini saptadıktan sonra Şanghay’dan çok çok yüz mil uzakta olduklarını haber verdi.</p>

    <p>Yüz mil ha! Demek ki, yalnız bir günlük yolları kalmıştı. Zaten, Yokohama postasını kaçırmamak için, Bay Fogg’un bu akşam Şanghay’da olması gerekiyordu. Kendilerine epey zaman yitirten şu fırtına olmasa, şimdi limanın otuz mil açığında bulunacaklardı.</p>

    <p>Rüzgâr hissedilir derecede azalmıştı, ama çok şükür onunla birlikte dalgalar da yatışıyordu. Geminin bütün yelkenleri çekildi. Tepe yelkenleriyle istralya yelkenleri bile çekilmişti; deniz geminin burnunda köpürmekteydi.</p>

    <p><i>Tankadere</i>, öğleyin, Şanghay’dan kırk beş mil açıktaydı. Yokohama postası kalkmadan limana varabilmek için altı saat vakti vardı.</p>

    <p>Gemidekilerin yüreğine bir korkudur düştü. Her ne pahasına olursa olsun, vaktinde varmak istiyorlardı. Hepsinin -Phileas Fogg bunun dışındaydı tabii- yüreği küt küt atıyordu. Küçük teknenin dokuz millik hızdan aşağı düşmemesi gerekiyordu, oysa rüzgâr gittikçe hafifliyordu. Rüzgâr dediğin de, karadan esen, habire yön değiştiren, maymun iştahlı bir yeldi. Bu esintiler de zaman zaman duruyor, denizin yüzü çarşaf gibi oluyordu.</p>

    <p>Bununla birlikte, tekne son derece hafif, yelkenler de ince kumaştan olduğu için, akıntının da yardımıyla, saat altıda, John Bunsby’nin tahminiyle Şanghay Irmağından on mil uzaktaydılar; kentin kendisiyse, ırmak ağzından on iki mil içerdeydi.</p>

    <p>Saat yedide, Şanghay’ın üç mil açığındaydılar. Korkunç bir küfür döküldü kaptanın dudaklarından... İki yüz sterlinlik ödülün havaya gideceği belliydi. Dönüp Bay Fogg’a baktı. Bay Fogg’un kılı bile kıpırdamıyordu, oysa bütün geleceği buna bağlıydı...</p>

    <p>Tam bu sırada, kapkara dumanlarla çevrilmiş uzun, kara bir burun gözüktü ufukta. Tam vaktinde yola çıkan Amerikan gemisiydi bu.</p>

    <p>— Hay Allah kahretsin! diye bağırdı umutsuz bir hareketle dümeni fırıl fırıl döndüren John Bunsby.</p>

    <p>— İşaret verin! demekle yetindi Phileas Fogg.</p>

    <p><i>Tankadere</i>’in burnunda küçük, dökme bir top yatıyordu. Sisli havalarda işaret vermeye yarardı.</p>

    <p>Top tıka basa dolduruldu ve tam kaptan fitili ateşleyecekken:</p>

    <p>— Bayrağı yarıya indirin, dedi Bay Fogg.</p>

    <p>Bayrak yarıya indirildi. Bu, yas işaretiydi, Amerikan gemisi onu görünce bir an için yolunu kesip kendilerine yanaşırdı belki.</p>

    <p>— Ateş! dedi Bay Fogg.</p>

    <p>Ve dökme topun gümbürtüsü yeri göğü inletti.</p>
