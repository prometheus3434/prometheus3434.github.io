    <h2 class="no">IX</h2>

    <h1 class="baslik_1" id="sigil_toc_id_9">KIZILDENİZ’LE HİNT OKYANUSU PHILEAS FOGG’UN TASARILARINI DESTEKLİYOR</h1>

    <p>Süveyş’le Aden arası tamı tamına bin üç yüz on mildir ve işletme tarifesinde gemilere bu yolu alabilmek için yüz otuz sekiz saat ayrılmıştır. Kazanları durmadan beslenen <i>Mongolia</i>'ysa tarifedeki zamandan önce varacak biçimde ilerlemekteydi.</p>

    <p>Brindisi’den binen yolcuların çoğu Hindistan’a gitmekteydi. Kimisi Bombay’da, kimisi de Kalküta’ya inecekti. Ama bu sonuncular da Bombay üzerinden Kalküta’ya geçeceklerdi, çünkü kıtayı bir başından öbür başına kesen demir yolu yapılalı beri, koskoca yarımadayı gemiyle dolaşmak gereksizdi.</p>

    <p><i>Mongolia’nın</i> yolcuları arasında birçok sivil memurla çeşitli rütbelerde subay vardı. Subayların bir kısmı İngiliz ordusunda görevliydi, bir kısmıysa yerli birliklere kumanda etmekteydi ve İngiliz Hükümeti eski Hindistan İşletmesi’nin bütün hak ve yükümlülüklerini devraldıktan sonra bile epeyce yüksek aylıklarla çalışmaktaydılar: Teğmenler yılda 7.000 Frank, yüzbaşılar 60.000 Frank, generallerse 100.000 Frank alıyordu.<a href="../Text/dipnotlar.xhtml#dipnot-5" id="dipnot-5"><sup>[5]</sup></a></p>

    <p>Sizin anlayacağınız, <i>Mongolia'daki</i> memur toplumu pek rahat ve keyifli yaşamaktaydı; bunlar arasında, ceplerinde milyonlarla uzak illerde ticari işletmeler kurmaya giden genç İngilizler de vardı. İngilizlerin gemi yazmanı dedikleri, İşletme’nin tam güvenine sahip, rütbesi de kaptana denk bir adam bütün işlere göz kulak olmaktaydı. Sabah kahvaltısında, saat ikideki öğle yemeğiyle beş buçuktaki akşam yemeğinde ve saat sekizdeki gece yemeğinde masalar geminin kilerleriyle kasabından gelen eşsiz yemekler, taptaze etlerle dolup taşmaktaydı. Kadın yolcular -birkaç da kadın yolcu vardı gemide- günde iki kez kılık değiştirmekteydi. Müzik çalınıyor hatta deniz elverişli olduğu zaman, dans bile ediliyordu.</p>

    <p>Ancak, bütün dar ve uzun körfezler gibi, Kızıldeniz de epey değişken, çoğu kez de allak bullaktır. Rüzgâr Asya’dan ya da Afrika’dan doğru esti mi, pervaneli bir iği andıran <i>Mongolia</i> dalgayı yandan yiyip beşik gibi sallanıyordu. O zaman hanımlar ortalıktan çekiliyor, piyanolar susuyor, şarkı ve danslar bir anda kesiliyordu. Bütün bu çalkantılara, boralara rağmen, gemi güçlü makinelerinin yardımıyla, gecikmesiz Bab-ül-Mendeb Boğazı’na doğru yol almaktaydı.</p>

    <p>Bu arada Phileas Fogg ne yapıyordu acaba? Tahmin edileceği gibi, bin bir kaygı ve tasa içinde, geminin hızını kesebilecek rüzgârları, makinelerde bozukluğa yol açacak çalkalanmaları, sözün kısası <i>Mongolia</i>’yı limanlardan birine sığınmaya zorlayacak, dolayısıyla yolculuğu tehlikeye düşürecek terslikleri mi hesaplıyordu dersiniz?</p>

    <p>Ne gezer! Ya da, bizim soylu İngiliz bu gibi şeylerin olabileceğini düşünse bile, dıştan hiç bir şey belli etmiyordu. Her zamanki gibi, hiç bir olay ya da kazanın şaşırtamayacağı, Reform-Kulüp’ün sarsılmaz üyesi, serinkanlı bir insandı. Gemideki kronometrelerden daha heyecanlı değildi. Güverteye pek ender çıkıyordu, insanlık tarihinin ilk dramatik sahnelerinden birinin geçtiği, anı yüklü Kızıldeniz’i seyretmeye falan da aldırdığı yoktu. Avrupalıyı şaşırtan ince çizgileriyle zaman zaman kıyılarda boy gösteren ilginç kentleri tanıyıp hakkında yorumlar yapmaya da kalkmıyordu. Strabon, Arrien, Arthemidore, Edrisi gibi ünlü tarihçilerin korkuyla sözünü ettikleri, gemicilerinse türlü adaklar adamadan yanına yaklaşmaya cesaret edemedikleri Arabistan körfezindeki tehlikeleri bile düşündüğü yoktu.</p>

    <p>İyi ama, <i>Mongolia</i>’da hapis kalan bu garip adam ne yapıyordu acaba? Bir kere geminin öne arkaya ya da sağa sola sallanmasına aldırmadan, her gün dört öğün yemek yiyordu. Sonra, whist oynuyordu.</p>

    <p>Evet, evet! Kendisi kadar hırslı oyuncular bulmuştu: Goa’daki görevine gitmekte olan bir vergi toplayıcısı, Bombay’a dönmekte olan Sayın Büyükelçi Decimus Smith ve Benares’teki birliğine dönen İngiliz ordusu subaylarından bir tuğgeneral. Bu üç yolcu whist’e Bay Fogg kadar tutkundu ve saatlerce, tıpkı onun gibi, çıt çıkarmadan oynayabiliyorlardı.</p>

    <p>Passepartout’ya gelince, deniz tutması diye bir derdi yoktu. Geminin burnunda bir kamarası vardı ve efendisi gibi, hiç sektirmeden dört öğün yemeğini yemekteydi. Doğrusunu isterseniz, böyle bir yolculuğa, pek bir diyeceği yoktu. Gününü gün etmeye bakıyordu. Krallar gibi yiyip içip yatıyor, bir sürü yer görüyordu, ayrıca, bu peri masalının Bombay’da sona ereceğine inanıyordu.</p>

    <p>Süveyş’ten yola çıktıklarının ertesi günü, yani 10 Ekim’de, Mısır’da karaya çıktığı zaman rastladığı kibar adamı güvertede görüverince epey sevindi doğrusu.</p>

    <p>— Yanılmıyorsam, Süveyş’te bendenize yardım etme lütfunda bulunan sizdiniz, beyefendi? diye sordu en tatlı gülüşüyle adama yaklaşarak.</p>

    <p>— Evet, evet, ben de sizi tanıdım, diye karşılık verdi polis hafiyesi. Şu garip İngiliz’in uşağısınız...</p>

    <p>— Tam üstüne bastınız, Bay?..</p>

    <p>— Fix.</p>

    <p>— Evet, Bay Fix, dedi Passepartout. Sizi gemide bulduğuma sevindim. Nereye gidiyordunuz acaba?</p>

    <p>— Sizin gibi, Bombay’a.</p>

    <p>— Güzeel! Daha önce geçtiniz mi bu yoldan?</p>

    <p>— Birkaç kez, diye karşılık verdi Fix. İspanya Denizyolları İşletmesi’nin adamıyım.</p>

    <p>— Öyleyse Hindistan’ı tanırsınız?</p>

    <p>— Evet... ama... diye karşılık verdi Fix, fazla açılmak istemiyordu.</p>

    <p>— Peki, ilginç bir yer mi bu Hindistan?</p>

    <p>— Çok ilginç! Camiler, minareler, tapınaklar, Hint fakirleri, Buda tapınakları, kaplanlar, yılanlar, çengiler! Ancak, umalım ki gezip görecek vakti bulasınız, öyle değil mi?</p>

    <p>— Öyle, Bay Fix. Seksen günde Dünya’yı dolaşacağım diye, gemiden inip trene, trenden inip gemiye binmenin pek akıllı işi olmadığı kabul edersiniz sanırım? Bütün bu cambazlıkların Bombay’da sona ereceğine kuşkunuz olmasın.</p>

    <p>— Bay Fogg iyidir herhalde? diye sordu Fix, son derece doğal bir sesle.</p>

    <p>— Çok çok iyi, Bay Fix. Ayrıca, ben de iyiyim. Uzun süre oruç tutmuş bir dev gibi yemek yiyorum. Deniz havasından galiba.</p>

    <p>— Efendinizi güvertede görmüyorum pek.</p>

    <p>— Hiç çıkmaz. Meraklı değildir.</p>

    <p>— Biliyor musunuz, Bay Passepartout, bu seksen günde Dünya’yı dolaşmanın altında gizli bir görev... örneğin, diplomatik bir görev bulunabilir!</p>

    <p>— Açıkçası, Bay Fix, hiç bir fikrim yok bu konuda ve inanın bana, öğrenmek için de kılımı bile oynatmam.</p>

    <p>Passepartout’yla Fix, ondan sonra sık sık buluşup konuştular. Polis Hafiyesi Fix, Bay Fogg’un uşağıyla içli dışlı olmaya çalışıyordu. Gereğinde işe yarardı. Bu yüzden de, <i>Mongolia</i>’nın barında, Passepartout’ya sık sık bir kadeh viski ya da bira ısmarlıyor, o da bunları hiç nazlanmadan kabul ediyor ve altında kalmamak için -dürüst bir insan saydığı Fix’e- kendisi de zaman zaman bir şeyler ısmarlıyordu.</p>

    <p>Bu arada gemi hızla yol alıyordu. 13 Ekim günü, yıkılmış, orasında burasında yeşilimtırak hurma ağaçları bitmiş duvarlarla çevrili Moka ile tanıştılar. Daha ötede, dağların yamaçlarında geniş kahve tarlaları uzanmaktaydı.</p>

    <p>Passepartout bu ünlü kenti seyrederken kendinden geçti, çevresini kuşatan surları ve bir kulpu andıran yıkık dökük kalesiyle kocaman bir kahve fincanına benzetti onu.</p>

    <p>Ertesi gece <i>Mongolia,</i> Bab-ül-Mendeb Boğazı’nı geçti. Bu Arapça sözün anlamı Gözyaşı Kapısı’ydı. Ertesi gün, yani 14 Ekim’de, Aden limanının kuzey-batı kesiminde, Buharlı Gemi Noktası denen yerde demirledi. Yakıtını buradan alacaktı.</p>

    <p>Gemilerin, kömür madenlerinden böylesine uzak yerlerde yakıt alması son derece önemli ve ciddi bir iştir. Örneğin İspanya Denizyolları İşletmesi bu iş için yılda sekiz yüz bin sterlin harcamaktadır. Gemilerin uğrayacağı birçok limana, yakıt depoları açmak gerekmiştir ve bu kadar uzak denizlerde kömürün tonu yüz seksen liraya patlamaktadır.</p>

    <p><i>Mongolia</i>’nın Bombay’a kadar, bin altı yüz millik yolu vardı ve kömür ambarlarını doldurabilmek için, Buharlı Gemi Noktası’nda dört saat kalacaktı. Ama bu gecikme Phileas Fogg’un programını bozmuyordu. Böyle şeyler hesaba katılmıştı. Ayrıca <i>Mongolia,</i> Aden’e 15 Ekim sabahı gelmesi gerekirken, 14 Ekim akşamı varmıştı. Bu da, on beş saatlik kazanç demekti.</p>

    <p>Bay Fogg’la uşağı karaya çıktılar. Bizim soylu İngiliz pasaportunu vize ettirmek istiyordu. Fix çaktırmadan arkalarına düştü. Vize işlemi bittikten sonra, Phileas Fogg gemiye dönüp yarım bıraktığı oyununa devam etti.</p>

    <p>Passepartout’ysa her zamanki gibi, Aden’deki yirmi beş bin kişilik Osmanlı, Bardan, Parsi, Yahudi, Arap ve Avrupalı kalabalığının içine dalıp dolaşmaya başladı.</p>

    <p>Aden’i, Hint Denizi’nin Cebelitarık’ı haline getiren o sağlam surlara, Hazreti Süleyman’ın mühendislerinden iki bin yıl sonra, bu sefer İngiliz mühendislerin üzerinde çalıştığı müthiş sarnıçlara hayran oldu.</p>

    <p>— Çok ilginç, çok ilginç doğrusu! deyip duruyordu Passepartout gemiye dönerken. Yeni şeyler görmek istersen, yolculuk hiç de yararsız değil.</p>

    <p>Akşam saat altıda, <i>Mongolia</i>’nın güçlü pervanesi Aden körfezinin sularında dönmekte ve gemi az sonra Hint Denizi’ne açılmaktaydı. Aden’den Bombay’a gidebilmesi için kendisine yüz altmış sekiz saat ayrılmıştı. Hint Denizi de pek bir güçlük çıkarmadı doğrusu. Rüzgâr kuzey-batıdan esiyordu. Böylece yelkenler de yardıma gelmiş oluyordu.</p>

    <p>İyice yükünü alan gemi ondan sonra daha az sallandı. Giysilerini değiştirip süslenmiş olan hanım yolcular yeniden güvertede boy gösterdiler, şarkı ve dans yeniden başladı.</p>

    <p>Ve yolculuk çok tatlı geçti. Passepartout, Fix gibi sevimli bir arkadaş bulduğu için son derece hoşnuttu.</p>

    <p>20 Ekim Pazar günü, öğleye doğru Hindistan kıyıları gözüktü. İki saat sonra da, kılavuz kaptan gemiye biniyordu. Ufukta, uyumlu bir dağ dizisi göğün maviliğine uzanmaktaydı. Az sonra, kenti örten palmiye dizileri olanca canlılıklarıyla ortaya çıktı. Gemi Salcette, Colaba, Elephanta, Butcher adalarının çevrelediği koya girdi. Saat dört buçuktaysa Bombay rıhtımına yanaşıyordu.</p>

    <p>Phileas Fogg o sırada, günün otuz üçüncü elini tamamlamaktaydı. Ortağıyla birlikte gözü pek manevralar sonunda pek çoğunu kazanmıştı; böylece bu güzel yolculuğu harika bir başarıyla kapamış oluyordu.</p>

    <p><i>Mongolia</i>’nın Bombay’a 22 Ekim’de gelmesi gerekiyordu. Oysa, 20 Ekim’de gelmişti. Böylece, Londra’dan yola çıkalı beri iki gün kazanılmıştı. Phileas Fogg vakit geçirmeden kazanç hanesine işledi bu iki günü.</p>
