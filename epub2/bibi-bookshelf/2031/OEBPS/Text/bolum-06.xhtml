    <h2 class="no">VI</h2>

    <h1 class="baslik_1" id="sigil_toc_id_6">POLİS MEMURU FIX PEK HAKLI BİR SABIRSIZLIK GÖSTERİYOR</h1>

    <p>Şimdi gelelim, Bay Phileas Fogg’la ilgili şu telgrafın nasıl gönderildiğine.</p>

    <p>9 Ekim Çarşamba günü, sabah on birde, <i>Mongolia</i> yolcu gemisinin Süveyş’e gelmesi bekleniyordu. <i>Mongolia</i> buharla işleyen, pervanesi ve iskelesi demirden, iki bin sekiz yüz ton yük alan, beş yüz beygir gücünde bir gemiydi. İspanya yarımadasıyla doğu ülkeleri arasında yolcu taşıyan bir şirket hesabına çalışmaktaydı. Süveyş Kanalı yoluyla, Brindisi-Bombay arasında düzenli seferler yapardı. Şirketin en hızlı gemilerinden biriydi; Brindisi-Süveyş arasında saatte on mil, Süveyş-Bombay arasında da 9,59 mil olarak saptanan hızı hep aşmıştı.</p>

    <p><i>Mongolia</i>’yı bekleyen yerli yabancı kalabalığı arasında, rıhtımda beş aşağı beş yukarı dolanan iki adam vardı; De Lesseps’in büyük bir iş başarıp kanalı açmasından önce küçük bir kasaba olan Süveyş’in geleceği epey umutluydu.</p>

    <p>Rıhtımda dolanan iki adamdan biri Büyük Britanya’nın, Süveyş’te yerleşmiş konsolosluk görevlisiydi ve -İngiliz Hükümeti’nin olumsuz yargılarıyla mühendis Stephenson’ın karamsar tahminlerine rağmen- Ümit Burnu’ndan dolaşarak Hindistan’a giden eski yolu yarıya indirmek üzere Süveyş Kanalı’ndan geçen İngiliz gemilerinin gün günden artışını izlemekteydi.</p>

    <p>Öbürü, ufak tefek, zayıf, oldukça zeki görünüşlü, sinirli, kaşlarını yöneten kasları büyük bir inatla gergin tutan bir adamdı. Uzun kirpiklerinin arasından canlı gözleri ışıldamaktaydı. Ancak, dilediği zaman bunların parıltısını söndürürdü. O anda, belli bir sabırsızlık içindeydi, gidiyor, geliyor, durduğu yerde duramıyordu.</p>

    <p>Bu adamın adı Fix’ti. İngiliz Merkez Bankası’ndaki hırsızlıktan sonra, Dünya’nın türlü limanlarına gönderilmiş “detektiflerden” yani İngiliz polislerinden biriydi. Fix, Süveyş kanalından geçecek bütün yolcuları dikkatle gözleyecek, içlerinden biri kendisine kuşku verici gelirse, tutuklama belgesi gönderilene dek “ardına düşecekti”.</p>

    <p>Fix iki gün önce, Londra polisinden, hırsızlığı yapmış olmasından kuşkulanılan kişinin kaşı gözü, boyu posu ve kılığı konusunda birtakım haberler almıştı. Bunlara göre, Banka’nın ödeme salonunda dikkatleri üstüne çeken kişi kılığı kıyafeti düzgün, soylu bir adamdı.</p>

    <p>Başarı halinde verilecek yüklü ödülün ateşiyle kanı iyiden iyiye alevlenen detektif, <i>Mongolia</i>’nın gelişini, anlaşılması kolay bir sabırsızlıkla bekliyordu.</p>

    <p>— Sizce, gemi gecikmez, öyle mi, Konsolos Bey? diye sordu ikinci kez.</p>

    <p>— Hayır, Bay Fix, gecikmez, diye karşılık verdi konsolos. Dün Port-Said’de olduğu bildirildi, böyle bir gemi için kanaldaki yüz kilometrelik yol hiçtir. Bir daha hatırlatayım ki, <i>Mongolia</i> tarifeye göre yirmi dört saat erken gelecek gemilere verilmek üzere hükümetin koyduğu yirmi beş sterlinlik ödülü her zaman kazanmıştır.</p>

    <p>— Bu gemi doğruca Brindisi’den mi geliyor? diye sordu Fix.</p>

    <p>— Evet, Brindisi’den geliyor, Hindistan’a gidecek malları yükleyip cumartesi akşamı saat beşte yola çıktı. Onun için sabırlı olun; gecikmesi düşünülemez. Yalnız, aklımın ermediği şey, verilen o birkaç ipucuyla, <i>Mongolia</i>’da olsa bile, aradığınız adamı nasıl tanıyacağınız!</p>

    <p>— Konsolos Bey, diye karşılık verdi Fix, biz böylelerini tanımaktan çok, kokusunu alırız. Bunun için de sezgi gerekir; sezgiyse, göz, kulak ve burunla yarışan bir duyudur. Şimdiye dek epey soylu hırsız yakalamışımdır, eğer gemideyse, inanın elimden kaçamaz.</p>

    <p>— Umarım öyle olur, Bay Fix, çünkü önemli bir hırsızlık bu.</p>

    <p>— Harika bir hırsızlık, diye karşılık verdi iyice coşan polis memuru. Elli beş bin sterlin! Her zaman elimize böylesi geçmez! Hırsızlar da soysuzlaşıyor canım! Ünlü Sheppard gibileri yok artık! Adamlar, birkaç şilin için yakayı ele veriyorlar şimdi!</p>

    <p>— Öyle heyecanlı konuşuyorsunuz ki, başarınızı candan istiyorum, Bay Fix; yalnız bir daha tekrarlayayım, içinde bulunduğunuz koşullarda bu işin epey güç olacağını sanıyorum. Size verilen bilgilere göre, hırsızın dürüst bir adama benzediğinin farkındasınız herhalde.</p>

    <p>— Konsolos Bey, diye karşılık verdi bizim dediği dedik polis memuru, büyük hırsızlar hep dürüst görünüşlüdür. Hırsız görünüşlülerinse dürüst kalması gerekir, yoksa hemen yakayı ele verirler. Asıl üstünde durulacaklar, dürüst görünüşlülerdir. Bununsa epey güç bir iş olduğunu kabul ediyorum elbet, polislikten çok, insan sarraflığı diyebiliriz buna.</p>

    <p>Görüldüğü gibi, bizim polis hafiyesi Fix epeyce kendini beğenmiş bir adamdı.</p>

    <p>O arada, rıhtım gittikçe canlanmaktaydı. Türlü ulustan denizciler, tüccarlar, simsarlar, hamallar, fellahlar doldurmuştu dört bir yanı. Geminin gelişi yaklaşmıştı besbelli.</p>

    <p>Hava oldukça güzel, ama doğudan esen rüzgâr dolayısıyla serindi. Güneşin solgun ışıkları altında, birkaç minare yükseliyordu kentin üstünde. Güneyde, gemilerin demirlediği yerde, iki kilometrelik bir dalgakıran bir kol gibi sarıyordu Süveyş limanını. Kızıldeniz’in üzerinde bir sürü balıkçı sandalı ya da yük motoru dolaşmaktaydı; bunların bazıları eski çağlardaki kadırgaların biçimindeydi.</p>

    <p>Fix, rıhtımı dolduran kalabalığın arasında dolaşırken, mesleğinden gelen bir alışkanlıkla, gelip geçen herkese şöyle bir göz atıyordu.</p>

    <p>Saat on buçuktu.</p>

    <p>— Bu gemi gelmeyecek galiba! diye bağırdı liman saatinin vuruşunu duyunca.</p>

    <p>— Pek uzaklarda olamaz, diye karşılık verdi konsolos.</p>

    <p>— Süveyş’te ne kadar kalacak? diye sordu Fix.</p>

    <p>— Dört saat. Yani kömür alana dek. Süveyş’ten, Kızıldeniz’in bitimindeki Aden limanına bin üç yüz on millik bir yol var, onun için yakıtını tamamlaması gerek.</p>

    <p>— Peki, bu gemi Süveyş’ten kalkıp doğruca Bombay’a mı gidiyor? diye sordu Fix.</p>

    <p>— Evet, başka bir yere uğramadan, doğruca Bombay’a.</p>

    <p>— Hırsız bu yolu ve bu gemiyi seçtiyse, Asya’daki Hollanda ya da Fransız topraklarına geçebilmek üzere, Süveyş’te gemiden inecektir, dedi Fix. İngiliz yönetiminde bulunan Hindistan’da rahat edemeyeceğini biliyordur.</p>

    <p>— Çok güçlü bir adamsa, o başka, diye karşılık verdi konsolos. Bilirsiniz, bir İngiliz suçlusu, Londra’da, yabancı bir ülkeye oranla çok daha iyi gizlenebilir.</p>

    <p>Konsolos, bizim polis hafiyesini derin düşüncelere salan bu sözünden sonra, hemen yakınlardaki yazıhanesine yollandı. Polis müfettişi, içinde aradığı hırsızın <i>Mongolia</i>’da olduğu sezgisi, sinirli bir sabırsızlıkla rıhtımda yalnız kaldı -bu alçak adam, Yeni Dünya’ya (yani Amerika’ya) gitmek üzere İngiltere’den ayrılmışsa, çok daha az denetlenen ya da denetlenmesi çok daha güç olan Hindistan yolunu seçmiş olabilirdi.</p>

    <p>Fix, düşünceleriyle uzun süre baş başa kalamadı. Keskin düdük sesleri geminin yaklaşmakta olduğunu haber verdi. Hamal ve fellah alayı, rıhtımda bekleyen yolcuların kolları bacakları ve giysileri için epey büyük tehlikeler yaratan bir itiş kakış, bağrış çağrış arasında rıhtıma doğru aktı. Ona yakın sandal iskeleden ayrılıp gemiyi karşılamaya gitti.</p>

    <p>Az sonra, kanalın ortasında ilerleyen <i>Mongolia</i>’nın kocaman gövdesi gözüktü ve gemi, büyük bir gürültüyle buhar çıkara çıkara dalgakıranın beri yanına demir attığında saat on bir buçuktu.</p>

    <p>Gemide bir hayli yolcu vardı. Kimisi, kentin alışılmamış görünümünü seyretmek üzere güvertede kaldı; ama çoğunluk, <i>Mongolia’</i>ya, yanaşan sandallara doldu.</p>

    <p>Fix karaya çıkan herkesi dikkatle inceliyordu. Tam bu sırada, hizmet edebilmek için çevresini kuşatan fellahları sertçe kendinden uzaklaştıran bir yolcu geldi yanına ve son derece kibar bir tavırla, İngiliz Konsolosluğu’nun yerini sordu. Bunu sorarken, bir yandan da, herhalde İngiliz vizesini işletmek istediği pasaportunu gösteriyordu.</p>

    <p>Fix, içgüdüsel bir hareketle pasaportu aldı, göz açıp kapayıncaya dek okudu. Az kalsın istemediği bir harekette bulunacaktı. Elindeki pasaport titredi. Belgedeki bilgiler, Londra polisinin aktardıklarına tıpatıp uymaktaydı.</p>

    <p>— Bu pasaport sizin değil mi? diye sordu yolcuya.</p>

    <p>— Hayır, efendimin, diye karşılık verdi beriki.</p>

    <p>— Efendiniz nerede peki?</p>

    <p>— Gemide kaldı.</p>

    <p>— Kimliğini ispatlamak üzere, konsolosluğa kendisinin gelmesi gerek, diye devam etti polis hafiyesi.</p>

    <p>— Demeyin! İlle de gerekli mi?</p>

    <p>— Zorunlu.</p>

    <p>— Peki, konsolosluk nerede?</p>

    <p>— Şurada, alanın sonunda, diye karşılık verdi müfettiş, iki yüz adım ötedeki bir evi göstererek.</p>

    <p>— Öyleyse, gidip efendime haber vereyim, ama bu işten pek hoşlanacağını sanmıyorum!</p>

    <p>Yolcu, bunu söyledikten sonra Fix’i selamladı ve gemiye döndü.</p>
