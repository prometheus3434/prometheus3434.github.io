    <h1 class="baslik_1" id="sigil_toc_id_10">PASSEPARTOUT AYAKKABILARINI YİTİRİP BU DERTTEN KURTULDUĞUNA PEK SEVİNİYOR</h1>

    <p>Herkes bilir ki -tabanı kuzeyde, tepesi güneyde kocaman bir üçgeni andıran- Hindistan’ın yüzölçümü üç milyon iki yüz yirmi sekiz bin metre karedir. Üzerinde, değişik yoğunluklarda dağılmış olarak, yüz seksen milyon kişi yaşamaktadır. İngiliz hükümeti, bu uçsuz bucaksız ülkenin belli bir bölümünde koşulsuz egemendir. Kalküta’da bir genel valisi; Madras, Bombay ve Bengal’de birer valisi, Agra’daysa bir vali yardımcısı vardır.</p>

    <p>İngiliz Hindistanı’nın yüzölçümü bir milyon altı yüz dokuz bin metre kare, nüfusuysa yüz, yüz on milyondur. Sizin anlayacağınız, ülkenin yarısından fazlası Kraliçe’nin etki alanı dışındadır. Nitekim bazı korkunç ve yırtıcı racalıklarda bağımsızlık mutlaktır.</p>

    <p>Bugünkü Madras kentinin bulunduğu yerde ilk İngiliz işletmesinin kurulduğu tarih olan 1756’dan 1857’deki büyük Sipahi ayaklanmasına dek, Fransızların ünlü Hindistan İşletmesi ülkenin dediği dedik, astığı astık egemen gücüydü. İşletme, yavaş yavaş birçok eyaleti kendine mal ediyor, bu toprakları racalardan para karşılığı kiralıyor, ama sonra kirayı ya ödüyor, ya ödemiyordu. İşbaşına kendi dilediği genel valiyi getiriyor, sivil ya da asker, bütün memurları kendisi görevlendiriyordu. Ama 1872’de durum değişmiş, Hindistan İşletmesi ortadan kalkmış, Hindistan’daki İngiliz mal ve mülkü doğrudan doğruya Kraliçe’ye bağlanmıştır.</p>

    <p>Dolayısıyla yarımadanın görünüşü, töreleri, kavimleri, kavimsel bölünmesi gün geçtikçe değişmekteydi. Eskiden en ilkel araçlarla, yaya, at sırtında, arabayla, el arabasıyla, tahtırevanla, insan sırtında, posta arabasıyla falan yolculuk edilirdi. Şimdiyse buharlı gemiler olanca hızlarıyla İndüs ya da Ganj nehirleri üzerinde gidip gelmekte, geçtiği yerlerde birçok kola ayrılan bir demir yolu hattı yarımadanın iki yakasını birbirine bağlamakta, Bombay’la Kalküta arasını üç güne indirmiş bulunmaktadır.</p>

    <p>Demir yolu düz bir çizgi halinde uzanmamaktadır. Bombay’la Kalküta arası, kuş uçuşu, bin yedi yüzle bin sekiz yüz kilometre kadardır ve orta hızdaki bir tren bunu üç günden daha az bir sürede alabilir. Ancak, demir yolu hattı yarımadanın kuzeyindeki Allahabad’a dek uzandığından, yol en azından üçte bir oranında artmaktadır.</p>

    <p>Büyük Hint Yarımadası Demiryolları İşletmesi’nin belli başlı uğrak noktaları şunlardır: Tren yolu Bombay’dan ayrıldıktan sonra Salcette adasından geçmekte, Tannah’ın karşısında yarımadaya dönmekte, Batı Gat Sıradağlarını aşıp Burampour’a dek kuzeye doğru koşmakta, yarı bağımsız Bundelkund topraklarında iz bıraktıktan sonra Allahabad’a ulaşmakta, oradan doğuya yönelip Benares’te Ganj’la buluşmakta, daha sonra ondan azıcık ayrılmakta, Burdivan ve Fransız kenti Chandernagor üzerinden güney-batıya yönelmekte, gelip Kalküta’ya ulaşmaktadır.</p>

    <p><i>Mongolia</i> yolcuları akşamüstü dört buçukta Bombay’a inmişlerdi, Kalküta treniyse saat tam sekizde kalkıyordu, Bay Fogg oyun arkadaşlarından izin istedi, gemiden ayrılıp uşağına alınacak şeylerin listesini verdi, saat sekizden önce garda olmasını söyleyip dev boyutlu bir saat sarkacı kadar düzenli adımlarla pasaport dairesine yöneldi.</p>

    <p>Görüldüğü gibi, Bombay’daki ilginç şeylerin hiç birini, ne Belediye Sarayı’nı, ne o eşsiz kitaplığı, ne kaleleri, ne rıhtımları, ne pamuk pazarını, ne antikacıları, ne camileri, ne Ermeni kiliselerini, ne Yahudi havralarını, ne de çok kenarlı iki kuleyle süslü göz kamaştırıcı Malebar-Hill tapınağını gezmeye niyeti vardı. Ne Elephanta adasındaki başyapıtları, ne limanın güney-doğu kesiminde kalan gizli yeraltı yapılarını, ne de Salcette adasındaki güzelim Buda mimarisi kalıntılarından Kanherie mağaralarını görecekti.</p>

    <p>Hayır, hiç bir şey görmeyecekti! Pasaport dairesinden çıktı, doğruca gara gitti, akşam yemeğini getirtti. Başgarson, birçok yemek arasında, öve öve göklere çıkardığı “özel tavşan yahnisi”ni salık verdi kendisine.</p>

    <p>Phileas Fogg bu öneriyi kabul edip bir yahni getirtti. Büyük bir dikkatle tadına baktı. Tuzu biberi ve yerinde salçasına rağmen hiç beğenmedi.</p>

    <p>Çıngırağı kapıp başgarsonu çağırdı.</p>

    <p>— Garson Bey, dedi gözlerinin içine bakarak, tavşan eti mi bu?</p>

    <p>— Evet, efendim, diye karşılık verdi küstah adam, vahşi ormanlarda avlanmış bir tavşandır bu.</p>

    <p>— Peki, boğazlanırken miyavlamadı mı acaba?</p>

    <p>— Miyavlamak mı! Aman efendim! Tavşan miyavlar mı hiç! Yemin ederim ki...</p>

    <p>— Bakın, Garson Bey, diye devam etti Bay Fogg soğuk bir sesle, yemini falan bırakın da şunu hatırlayın: Bir zamanlar, Hindistan’da, kedilere kutsal hayvan gözüyle bakılırdı. Ama çok gerilerde kaldı şimdi o günler.</p>

    <p>— Kedilere mi, efendim?</p>

    <p>— Evet, biraz da yolculara tabii.</p>

    <p>Bay Fogg, bunları söyledikten sonra, sakin sakin yemeğini bitirdi.</p>

    <p>Bay Fogg’un karaya çıkışından birkaç saniye sonra, polis hafiyesi Fix de <i>Mongolia</i>'dan ayrılmış, doğruca Bombay polis müdürünün yanına koşmuştu. Kimliğini, görevini, hırsız sandığı kişi karşısındaki durumunu anlattı. Londra’dan bir tutuklama belgesi gelmiş miydi acaba? Hiç bir şey gelmemişti. Aslında, Fogg’un yola çıkışından epey sonra postalanan belgenin gelmesi olanaksızdı.</p>

    <p>Fix büyük hayal kırıklığına uğradı. Polis müdüründen, Bay Fogg için bir tutuklama belgesi koparmaya çalıştı. Oysa sorun Londra polisini ilgilendiriyordu, dolayısıyla, belgeyi yalnız orası verebilirdi. İngiliz törelerine tıpatıp uyan bu ilke titizliği, yasalara uygun davranma kaygısı, kişisel özgürlük konusunda keyfi davranışlara yer bırakmaz.</p>

    <p>Fix ısrar etmedi, belgeyi beklemek zorunda olduğunu anladı. Ancak, Bombay’da kalacağı süre içinde, yanına varılmaz sanığını gözden kaçırmamaya karar verdi. Phileas Fogg’un bir süre burada kalacağına kuşku yoktu -bilindiği gibi, Passepartout da bu inançtaydı- böylece tutuklama belgesi de gelmiş olacaktı.</p>

    <p>Yalnız, <i>Mongolia</i>’dan çıkarken efendisinin verdiği buyruklar Passepartout’ya Bombay’da da tıpkı Paris ya da Süveyş’teki gibi birkaç saat kalacaklarını, yolculuğun burada bitmeyeceğini, hiç değilse Kalküta’ya, belki de daha ötelere dek uzayacağını göstermişti. Ve işte o zaman, Bay Fogg’un tutuştuğu bahsin ciddi olup olmadığını, yazgısının, kendisi gibi sakin sakin yaşamak isteyen bir adamı, seksen günde Dünya’yı dolaşmaya sürükleyip sürüklemediğini düşünmeye başladı!</p>

    <p>Birkaç gömlekle birkaç çift çorap almış, tren saatini beklerken Bombay sokaklarında dolanıyordu. Sokaklar tam bir panayır yeriydi, türlü ulustan Avrupalıların yanında, sivri külahlı İranlılar, sarıklı Bunhyalar, dört köşe takkeli Sindeler, uzun entarili Ermeniler, kara külahlı Parsiler doldurmuştu dört bir yanı.</p>

    <p>O gün, Zoroastre mezhebinden gelen bu Parsi ya da Guebre’lerin bayramıydı.</p>

    <p>Bunlar Hintli kavimlerin en uygarı, sanayide en ileri gitmişi, en zekisi, en sert ilkelisiydiler - Bombay’daki en zengin yerli tüccarlar bu kavimdendi. O gün, türlü dinsel tören ve eğlencelerle karnavala benzer bir bayramı kutluyorlardı. Kenarları sırmalı ya da gümüşlü pembe tüllere bürünmüş çengiler, kemana benzer çalgılarla çeşitli darbukaların sesine uyarak, terbiyeli bir tavırla, insanı hayran bırakan oyunlar oynuyorlardı.</p>

    <p>Passepartout’nun bu törenlere nasıl şaşkınlıkla baktığını, olup biteni görebilmek için gözlerini nasıl dört açtığını, her şeyi işitebilmek için nasıl kulak kabarttığını, suratının bütün o insan kalabalığı içinde nasıl göze çarptığını, nasıl “ahmak” bir havaya büründüğünü belirtmek gereksiz.</p>

    <p>Yalnız talihsizliğe bakın ki, bizim Passepartout meraklanmakta biraz ileri gitti ve az kalsın efendisinin yolculuğunu tehlikeye düşürüyordu.</p>

    <p>Passepartout, bu Parsi bayramını gördükten sonra istasyona yollandı; ancak o harika Malebar-Hill tapınağının önünden geçerken, hangi şeytan aklına getirdiyse, tapınağı gezmeye karar verdi.</p>

    <p>Ama iki şeyden habersizdi: Bir kere, bazı Hint tapınakları Hıristiyanlara kapalıdır; ayrıca, o dinden olanlar bile tapınaklarına girerken pabuçlarını kapıda bırakırlar. Ve bu arada şunu da belirtmek gerekir ki, ülkenin dinine saygı gösteren ve aynı saygıyı, en ince ayrıntılara varana dek, kendi uyruklarından da bekleyen İngiliz yönetimi, bu yasaklara uymayanları şiddetle cezalandırmaktadır.</p>

    <p>Passepartout basit bir turist gibi, hiç bir kötülük düşünmeksizin tapınağa girdi. Brahman sanatının bütün inceliklerini taşıyan Malebar-Hill’i hayran hayran seyrederken, bir anda kendini döşeme taşlarının üstünde buldu. Bakışlarıyla ateş püsküren üç din adamı üstüne çullanıp pabuçlarını ve çoraplarını çıkardılar. Sonra da korkunç çığlıklar atarak onu pataklamaya başladılar.</p>

    <p>Sırım gibi, güçlü kuvvetli bir delikanlı olan Fransız hemen doğruldu. Birine bir yumruk, ötekine bir tekme atarak üstüne çullananlardan, ikisini yere yıktı, yalın ayak başıkabak tapınaktan dışarı fırladı, bacaklarının bütün gücüyle koşmaya başladı. Kısa bir süre sonra, avaz avaz bağırarak, herkesi telaşa veren üçüncü din adamıyla arasını epey açmıştı.</p>

    <p>Passepartout, trenin kalkışına birkaç dakika kala, aşağı yukarı yedi elli beşte, yalın ayak istasyona vardı; kavga sırasında, elindeki çamaşır paketini yitirmişti.</p>

    <p>Fix de orada, perondaydı. Bay Fogg’un ardına düşüp gara gelmiş, bu aşağılık adamın Bombay’dan ayrılmak üzere olduğunu anlamıştı. Hemen o anda, ardına düşüp Kalküta’ya, gerekirse daha ötelere dek gitmeye karar vermişti.</p>

    <p>Passepartout karanlık bir köşeye gizlenen Fix’i görmedi, ama Fix birkaç cümleyle efendisine anlatırken, Passepartout’nun başından geçenleri öğrendi.</p>

    <p>Phileas Fogg vagonlardan birine yerleşirken:</p>

    <p>— Umarım bir daha böyle bir şey gelmez başınıza, demekle yetindi.</p>

    <p>Zavallı oğlan, yalın ayak başı kabak, saçları darmadağınık, hiç bir şey demeden efendisinin ardına düştü.</p>

    <p>Fix de başka bir vagona yürüdü, tam binmek üzereyken aklına gelen bir düşünce onu bu tasarıdan vazgeçirdi.</p>

    <p>— Hayır, kalıyorum, dedi kendi kendine. Hint topraklarında işlenmiş bir suç... Şimdi kıskıvrak yakaladım işte adamımı.</p>

    <p>Tam o sırada, lokomotif keskin bir düdük çaldı ve tren gecenin karanlığına dalıp gitti.</p>
