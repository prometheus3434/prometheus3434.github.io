    <h2 class="no">XI</h2>

    <h1 class="baslik_1" id="sigil_toc_id_11">PHILEAS FOGG AKILLARA DURGUNLUK VERECEK FİYATA BİR BİNEK HAYVANI SATIN ALIYOR</h1>

    <p>Tren tam saatinde kalkmıştı. İçinde biraz yolcu, birkaç subay, birkaç sivil memur ve işleri dolayısıyla yarımadanın doğu yakasına geçmekte olan haşhaş ve çivit tüccarları vardı.</p>

    <p>Passepartout efendisiyle aynı kompartımanda kalıyordu. Karşı köşede de başka bir yolcu vardı.</p>

    <p>Bu, Süveyş’le Bombay arasında Bay Fogg’a oyun arkadaşlığı eden, şimdi de Benares’teki birliğinin başına giden Tuğgeneral Sir Francis Cromarty’ydi.</p>

    <p>Sir Francis Cromarty uzun boylu, sarışın, elli yaşlarında bir adamdı, son sipahi ayaklanması sırasında dikkatleri üzerinde toplamıştı, gören rahatça yerli derdi ona. Genç yaşından beri Hindistan’da yaşamaktaydı, doğduğu ülkeye pek ender gitmişti. Bilgili bir insandı, Phileas Fogg’un öğrenmeye niyeti olsa, Hint töreleri, tarihi ve toplumsal düzeni konusunda seve seve birçok şey anlatabilirdi. Ama bizimki hiç bir şey sormuyordu. Yolculuk etmiyor, Dünya çevresinde dönüyordu sanki. Dünya çevresindeki bir yörüngede, zihinsel mekanizmanın yasaları uyarınca dönmekte olan ağır bir cisim gibi. Tam o sırada, zihninde, Londra’dan çıkalı beri kaç saat harcadığını hesaplamaktaydı ve gereksiz hareketler yapan bir adam olsaydı, sevinçle ellerini ovuştururdu.</p>

    <p>Sir Francis Cromarty yol arkadaşını yalnız iki el arasında ve elinde kâğıtlarla incelemiş olmasına rağmen, garipliğini fark etmemiş değildi elbet. Dolayısıyla, şu soğuk görünüşün altında bir insan yüreği çarpıp çarpmadığını, Phileas Fogg’un doğal güzelliklere, insani olaylara karşı duyarlı olup olmadığını merak etmekteydi. Doğrusu, çözümü güç bir soruydu bu. Tuğgeneral’in gördüğü garip adamların hiçbiri, pozitif bilimlerin ürünü olan şu adamla kıyaslanamazdı.</p>

    <p>Phileas Fogg gerek Dünya’yı dolaşma tasarısını, gerekse gezinin koşullarını Sir Francis Cromarty’den gizlememişti. Tuğgeneral, bu bahsi amaçsız bir gariplik, her akıllı insana yol gösteren şu transire benefaciendo’dan (her işe belli bir çıkar gözeterek atılma ilkesinden) yoksun bir girişim saymaktaydı. Bu gidişle, bizim garip beyzade ömrünü kendine de, başkalarına da yararı dokunacak “herhangi bir şey yapamadan” tüketecekti besbelli.</p>

    <p>Bombay’dan ayrılışlarından bir saat sonra, tren su kemerlerini geçmiş, Salcette adasından yarımadaya atlamış, şimdi kıtada yol almaktaydı. Callyan istasyonunda, Kandallah ve Punah üzerinden güneydoğu Hindistan’a inen hattı sağda bırakıp Pauwell’e geldiler. Oradan sonra, dorukları sık ormanlarla kaplı, iyi birer trapp ve bazalt yatağı olan bin bir kollu Batı Gat Sıradağları'na daldılar.</p>

    <p>Sir Francis Cromarty ile Phileas Fogg zaman zaman iki çift laf etmekteydiler; o sırada da Sir Cromarty, hep yarıda kesilen konuşmalardan birine daha başlamıştı:</p>

    <p>— Bilir misiniz, Bay Fogg, bundan birkaç yıl önce, şu geçtiğimiz yerde, belki de yolculuğunuzu tehlikeye düşürecek bir gecikmeye uğrardınız.</p>

    <p>— Neden, Sir Francis?</p>

    <p>— Demir yolu dağların eteğinde kesiliyor, öbür yamaçtaki Kandallah’a tahtırevanla ya da at sırtında gitmek gerekiyordu da ondan.</p>

    <p>— Böyle bir gecikme programımı aksatmazdı, diye karşılık verdi Bay Fogg. Bu türlü engelleri hesaba katmamış değilim ki.</p>

    <p>— Ayrıca, diye devam etti Sir Francis, şu oğlanın başından geçenler sizin başınızı da epey derde sokabilirdi, Bay Fogg.</p>

    <p>Passepartout, çıplak ayaklarını battaniyesine sarmış, mışıl mışıl uyuyor, kendisinden söz edildiğini aklının köşesinden geçirmiyordu.</p>

    <p>— İngiliz Hükümeti, bu gibi suçlara karşı son derece sert davranmaktadır, diye devam etti Sir Francis Cromarty. Hint halkının dinsel alışkanlıklarına saygı gösterilmesine büyük önem vermektedir, uşağınız yakalansaydı...</p>

    <p>— Yakalansaydı, yargılanır, cezasını çeker, sonra paşa paşa Avrupa’ya dönerdi Sir Francis, diye karşılık verdi Bay Fogg. Bu olayın, efendisini yolundan alıkoymasına aklım ermiyor doğrusu!</p>

    <p>Ve bu laftan sonra konuşma kesildi. Tren, gece Gatları aşıp Nassik’ten geçti ve ertesi gün, yani 21 Ekim’de, Kandeiş ilinin görece düz yaylasına daldı. Son derece iyi işlenmiş yaylada düzensiz yerleşmiş evlerden oluşan kasabalar vardı. Üzerlerinde Avrupa kiliselerinin çan kuleleri yerine cami minareleri yükselmekteydi. Çoğu Godavery’nin ya da ona bağlı ırmakların kolları olan sayısız derecik suluyordu bu verimli yaylayı.</p>

    <p>Passepartout uyanmış, yanına yöresine bakıyor ve bir trenle Hint ülkesinden geçtiğine bir türlü inanamıyordu. Akıl almaz bir şeydi bu. Oysa yüzde yüz gerçekti işte. Bir İngiliz’in yönettiği, İngiliz kömürüyle beslenen lokomotif kara dumanını pamuk, kahve, Hindistan cevizi, karanfil, kızıl armut bahçelerine saçıyordu. Trenin bacasından çıkan, duman ve buhar palmiyeler arasında döne döne uzanıyordu. Sağda solda, tek katlı, verandalı şirin evler, terk edilmiş Budist tapınakları, Hint mimarisinin bin bir süsle donattığı, göz kamaştırıcı tapınaklar görülüyordu. Bunların ardında, trenin çufçuflarından ürken kaplanlarla yılanların doldurduğu vahşi ormanlar, uçsuz bucaksız tarlalar; daha gerilerde de demir yolunun kestiği, içlerinde hâlâ o kocaman filleri barındıran ormanlar vardı; bu sevimli hayvanlar, düşünceli bakışlarla, ipini koparmışçasına geçip giden katarı seyrederlerdi.</p>

    <p>O sabah, Malligaum istasyonundan sonra, Tanrıça Kali’ye tapanların sık sık kana buladığı uğursuz bir bölgeden geçtiler. Hemen yakınlarda, güzelim pagodlarıyla Ellora ve ünlü Aurungabad vardı. Bu sonuncusu eskiden korkunç Aureng-Zeb’in başkentiymiş, bugünse Nizam krallığından kopmuş eyaletlerden birinin belli başlı kentidir. Thug’ların, yani insan kasabı yerlilerin kralı Feringhea işte bu bölgede egemendi. Bu katil adamlar, Ölüm Tanrıçası adına, önlerine çıkan herkesi, kadın erkek, genç yaşlı demeden boğazlamaktaydılar ve bir ara, hangi taşı kaldırsanız altından bir ceset çıkar olmuştu. İngiliz Hükümeti bu kıyıma büyük ölçüde set çekmişti, ama o korkunç dernek yine de vardı ve etkinlik göstermekteydi.</p>

    <p>Saat yarımda, tren Burhampur istasyonunda durdu ve Passepartout ateş pahasına, yalancı incilerle süslü bir çift ucu kalkık ayakkabı alıp epeyce şişinerek ayağına geçirdi.</p>

    <p>Yolcular tez elden yemeklerini yediler ve bir süre, Surate yakınlarından Cambaye körfezine dökülen küçük Tapty Nehri’nin kıyısını izledikten sonra, Assurghur’a doğru yollandılar.</p>

    <p>O sırada Passepartout’nun zihninden geçenleri anlatmanın zamanıdır sanıyoruz. Bombay’a gelene dek, bu işin orada biteceğine inanmış, inanabilmişti. Ama şimdi son hızla Hint yarımadasını geçerken, tam bir geriye dönüş olmuştu zihninde. Yaratılışının gizli kapaklı yanları yeniden ortaya çıkmaktaydı. Gençliğindeki hayalci fikirler yeniden uyanıyor, efendisinin tasarısını ciddiye almaya, tutuşulan bahse, yani seksen günde Dünya’yı dolaşma işine inanmaya başlıyor, zaman konusunda kaygılanıyordu. İlerde karşılaşabilecekleri gecikmelerin, kazaların tasası şimdiden yüreğini sarmıştı. Şimdi artık o da tutuşulan bahisle ilgiliydi ve bir gün önceki bağışlanmaz alıklığının bu işi geciktirebileceğini düşündükçe soğuk terler döküyordu. Bay Fogg’dan çok daha az serinkanlı olduğundan, daha fazla tedirgindi. Geçen günleri bir bir sayıyor, trenin duruşlarına kızıyor, makiniste önceden bir ödül vaat etmediği için de Bay Fogg’u içinden kınıyordu. Garip oğlan, bir gemi için mümkün olan şeyin, kalkış ve varış saatleri önceden saptanmış tren için geçerli olmadığını bilmiyordu.</p>

    <p>Akşama doğru, Kandeiş iliyle Bundelkund ilini birbirinden ayıran Sutpur Dağları’na vurdular.</p>

    <p>Ertesi gün, yani 22 Ekim’de, Sir Francis Cromarty’nin bir sorusu üzerine, Passepartout köstekli saatini çıkarıp baktı ve saat sabahın üçü diye karşılık verdi. Oysa hâlâ aşağı yukarı yetmiş yedi derece batıda kalmış bulunan Greenwich boylamına göre ayarlı olan bu ünlü saat tam dört saat geriydi.</p>

    <p>Sir Francis Cromarty, Passepartout’nun saatini düzeltmesi gerektiğini söyledi, ama beriki kendisine Fix’e verdiği karşılığı verdi. Tuğgeneral, saatini her boylama göre yeniden ayarlaması gerektiğini, hep doğuya doğru yol aldıklarına göre, saatin her boylam derecesi için dört dakika ileri alınması gerektiğini anlatmaya çalıştı. Ama boşuna, inatçı oğlan Sir Francis’in dediğini anladı mı anlamadı mı bilmeyiz, ancak saatine el sürmeyip Londra ayarında bırakmakta direndi. Ayrıca, bu çocuksu inadın kimseye bir zararı da yoktu doğrusu.</p>

    <p>Sabah sekizde, Rothal istasyonuna on beş mil kala, birkaç dağ eviyle işçi kulübesinin çevrelediği genişçe bir açıklıkta tren duruverdi. Katar şefi bütün vagonların, önünden geçip:</p>

    <p>— Yolcular aşağı, diye bağırdı.</p>

    <p>Phileas Fogg, Sir Francis Cromarty’ye baktı, ama trenin bu ılgın khajur ormanının ortalık yerinde duruşuna o da akıl erdirememişti.</p>

    <p>Bu işe en az efendisi kadar şaşıran Passepartout hemen dışarı fırladı ve az sonra haykırarak geri geldi:</p>

    <p>— Demir yolu bitmiş, efendim!</p>

    <p>— O da ne demek? diye sordu Sir Francis Cromarty.</p>

    <p>— Şu demek ki, tren daha fazla gidemiyor!</p>

    <p>Tuğgeneral hemen vagondan indi. Phileas Fogg da, hiç acele etmeden ardına düştü. Birlikte katar şefine gittiler:</p>

    <p>— Neredeyiz? diye sordu Sir Francis Cromarty.</p>

    <p>— Kholby köyünde, diye karşılık verdi katar şefi.</p>

    <p>— Burada mı kalıyoruz?</p>

    <p>— Elbette. Demir yolu bitmemiş...</p>

    <p>— Nasıl! Bitmemiş mi?</p>

    <p>— Hayır, bitmemiş! Allahabad’la bulunduğumuz nokta arasında, döşenmesi gereken elli millik bir parça var.</p>

    <p>— İyi ama gazeteler demir yolunun tümünün açıldığını yazdı!</p>

    <p>— Ne diyeyim, generalim, gazeteler yanılmış!</p>

    <p>— Pekiyi ama Bombay’dan Kalküta’ya dek bilet kesiyorsunuz! diye devam etti yavaş yavaş kafası kızmakta olan Sir Francis Cromarty.</p>

    <p>— Haklısınız, diye karşılık verdi biletçi, ancak yolcuların, Kholby’den Allahabad’a gidebilmenin çaresine bakacaklarını biliyorlar.</p>

    <p>Sir Francis Cromarty kızmış köpürmüştü. Passepartout elinden gelse, katar şefini gebertirdi. Efendisinin yüzüne bakmaya cesaret edemiyordu.</p>

    <p>— Sir Francis, dedi Bay Fogg sakin bir sesle, isterseniz Allahabad’a gidebilmenin yolunu arayalım.</p>

    <p>— Bay Fogg, size epey zararı dokunacak bir gecikme bu, öyle değil mi?</p>

    <p>— Hayır, Sir Francis, hesapta bu da vardı...</p>

    <p>— Nasıl! Demir yolunun...</p>

    <p>— Böyle olacağını bilmiyordum tabii, ama yolda er geç bir engelle karşılaşacağımı tahmin ediyordum. Oysa henüz yitirilmiş bir şey yok. Bu işe harcanacak, önceden kazanılmış iki günüm var. Ayın 25’inde, Kalküta’dan Hong Kong’a bir buharlı gemi kalkacak. Bugünse ayın 22’si, rahat rahat yetişiriz Kalküta’ya.</p>

    <p>Böylesine güvenle verilen bir karşılıktan sonra diyecek bir şey kalmıyordu. Demir yolu yapımının o noktada kesildiği acı, ama gerçekti. Gazeteler, ileri gitmeye bayılan saatlere benzerler, demir yolunun tümünün açıldığını da işte böyle alelacele yazmışlardı. Yolcuların çoğu, hattın burada kesildiğini biliyordu, trenden inmiş, köyde buldukları araçlara, dört tekerlekli palkigari’lere, hörgüçlü öküzlerin çektiği yük arabalarına, tekerlekli pagodalara benzeyen posta arabalarına, tahtırevan ve midillilere saldırmışlardı. Bu yüzden, Bay Fogg’la Sir Francis Cromarty bütün köyü dolaşmış ve elleri boş dönmüşlerdi.</p>

    <p>— Yaya giderim, dedi Phileas Fogg.</p>

    <p>Tam o sırada efendisinin yanına gelmiş olan Passepartout, süslü püslü, ama yürüyüşe uygun olmayan pabuçlarına bakıp dudak büktü. Neyse ki, efendisiyle birlikte o da araç aramaya çıkmıştı. Çekine çekine:</p>

    <p>— Efendim, dedi, ben bir araç buldum galiba.</p>

    <p>— Ne buldun?</p>

    <p>— Fil! Yüz adım ilerde oturan bir Hintli’nin bir fili var.</p>

    <p>— Gidip görelim şu fili, diye karşılık verdi Bay Fogg.</p>

    <p>Beş dakika sonra, Phileas Fogg, Sir Francis Cromarty, ve Passepartout, kocaman tahta perdelerle çevrili bir avlunun yanı başındaki küçük bir kulübeye gelmişlerdi. Kulübede bir Hintli, avludaysa bir fil vardı. İstek üzerine Hintli, Bay Fogg’la arkadaşlarını alıp avluya soktu.</p>

    <p>Avluda, adamın yük taşımak falan için değil de, savaş için yetiştirdiği yarı evcil bir hayvanla karşılaştılar. Adam bu amaçla, hayvanın uysal yaratılışını değiştirmekle işe başlamıştı; onu halk dilinde “muç” diye bilinen azgınlığa getirebilmek için, üç aydır şeker ve yağla beslemekteydi. Böyle bir beslenme istenen sonucu vermeyecekmiş gibi gözükür, ama bakıcılar yine de bu yolu izlemekte ve başarıya ulaşmaktadırlar. Neyse ki, söz konusu fil pek kısa bir süre önce besiye çekilmişti ve “muç” daha başlamamıştı.</p>

    <p>Kiuni -filin adı Kiuni’ydi- bütün soydaşları gibi, uzun süre oldukça hızlı yürüyebilirdi, başka da araç bulunmadığından, Phileas Fogg onu kullanmaya karar verdi.</p>

    <p>Ancak, soyları azalmaya başladığından, fil Hindistan’da da pahalıdır. Hele sirklerdeki fil dövüşlerinde kullanılan erkek filler ateş pahasıdır. Evcilleştirildikleri zaman pek ender olarak yavrularlar, dolayısıyla ancak ormanda yakalayarak fil sahibi olabilirsiniz. O yüzden de, ele geçiren gözü gibi bakar hayvanına; nitekim Bay Fogg, Hintli’ye filini kiralamak istediğini söylediği an adam, “Kesinlikle hayır!” dedi.</p>

    <p>Fogg ısrar etti ve hayvan için, saat başına on sterlin gibi müthiş bir ücret önerdi. Cevap, hayır. Yirmi sterlin? Olmaz. Kırk sterlin? Yine olmaz. Fiyat arttırıldıkça Passepartout hop oturup hop kalkıyordu Hintli’yse Nuh diyor, peygamber demiyordu.</p>

    <p>Oysa verilen ücret hiç de fena değildi. Filin Allahabad’a on beş saatte gittiği kabul edilse, efendisi altı yüz sterlin kazanacaktı.</p>

    <p>Phileas Fogg, hiç istifini bozmadan, bu sefer Hintli’nin hayvanını satın almaya karar verdi ve bu iş için ilk elde bin sterlin önerdi.</p>

    <p>Hintli satmak istemedi! Hınzır adam, daha büyük bir para koparacağını sezmişti galiba.</p>

    <p>Sir Francis Cromarty, Bay Fogg’u bir köşeye çekti ve pazarlığa girişmezden önce iyice düşünmesini istedi. Phileas Fogg düşünmeden hareket etme alışkanlığında olmadığını, işin uçunda yirmi beş bin sterlinlik bir bahis bulunduğunu, bu file ihtiyaç duyduğunu, değerinden yirmi misli fazlasına da olsa satın alacağını söyledi.</p>

    <p>Bay Fogg, Hintli’nin yanına döndü, adamın çipil gözleri ışıl ışıl yanıyor, paradan başka bir şey düşünmediğini belli ediyordu. Phileas Fogg, art arda, bin iki yüz, bin beş yüz, bin sekiz yüz ve en sonunda da iki bin sterlin verdi. Genellikle pancar gibi kıpkırmızı olan Passepartout sapsarı kesilmişti.</p>

    <p>Hintli, iki bin sterline teslim oldu.</p>

    <p>“Pabucum üstüne yemin ederim ki, bu herif altın fiyatına satıyor fil etini!” diye bağırdı Passepartout.</p>

    <p>Alım-satım bitmiş, şimdi sıra bir kılavuz bulmaya gelmişti. Bu iş çok daha kolay çözüldü. Zeki bakışlı bir Parsi delikanlısı ben yaparım dedi. Bay Fogg delikanlıyı kabul etti ve zekâsını bilemek üzere, yüklüce bir ücret vaat etti oğlana.</p>

    <p>Fil hemen getirilip yolculuk için hazırlandı. Parsi delikanlısı bu işleri çok iyi biliyordu. Filin sırtına kalınca bir örtü atıp iki yanına da oldukça rahat, arkalıklı iki iskemle astı.</p>

    <p>Phileas Fogg, o ünlü çantayı açıp Hintli’nin parasını verdi. Fogg paraları çekip aldıkça Passepartout’nun ciğerleri sökülüyordu sanki. Bu iş de bittikten sonra, Phileas Fogg, Sir Francis Cromarty’ye kendisini de Allahabad’a götürmeyi önerdi. Tuğgeneral de kabul etti. O kocaman hayvan bir fazla yolcuyla yorulacak değildi ya.</p>

    <p>Kholby’den yiyecek içecek aldılar. Sir Francis Cromarty arkalıklı iskemlelerden birine yerleşti, Phileas Fogg da öbürüne. Passepartout’ysa, hayvanın sırtına çıkıp efendisiyle Tuğgeneral’in arasına kuruldu. Parsi delikanlısı filin boynuna tünedi ve saat tam dokuzda, köyden ayrılıp sık latanya ormanı içersindeki kestirme yola daldılar.</p>
