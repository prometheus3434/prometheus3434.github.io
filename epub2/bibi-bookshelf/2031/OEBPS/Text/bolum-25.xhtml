    <h2 class="no">XXV</h2>

    <h1 class="baslik_1" id="sigil_toc_id_25">BİR AÇIK HAVA TOPLANTISI SIRASINDA SAN FRANCISCO’YA KISA BİR BAKIŞ</h1>

    <p>Çıktıkları yüzer iskeleye bu ad verilebilirse, Phileas Fogg, Bayan Auda ve Passepartout, Amerika kıtasına ayak bastıklarında saat sabahın yedisiydi. Gelgitle birlikte alçalıp yükselen bu yüzer iskeleler gemilerin yüklenip boşaltılmasını kolaylaştırmaktaydı. Her boydan yelkenliler, her ulustan buharlı gemiler ve Sacramento ile yöresinde çalışan birkaç katlı tekneler hep bu iskelelere yanaşır. Öte yandan, Meksika’dan Peru’ya, Şili, Brezilya, Avrupa, Asya ve Okyanus Adaları’na uzanan bir ticaret ağının ürünleri de yine buraya yığılır.</p>

    <p>En sonunda Amerikan toprağına ayak basabildiğine sevinen Passepartout, gemiden, çok tehlikeli bir perendeyle çıkması gerektiğine karar vermişti. Ama çürük iskeleye düştüğünde, az kalsın öbür dünyayı boyluyordu. Bizim dürüst oğlan bu yeni kıtaya “ayak basış” biçiminin verdiği şaşkınlıkla öyle bir çığlık attı ki, yüzer iskelelerin sürekli konukları pelikanlarla karabataklar sürü halinde havalandılar.</p>

    <p>Bay Fogg, gemiden iner inmez New York treninin kaçta hareket ettiğini sorup öğrendi. Akşam altıda hareket ediyordu. Demek ki, Bay Fogg’un önünde, Kaliforniya eyaletinin başkentinde geçirecek koskoca bir gün vardı. Bayan Auda’yla kendisi için bir araba getirtti. Passepartout arkaya kuruldu ve böyle bir seferi üç dolara yapan taşıt aracı International-Hotel’e yollandı.</p>

    <p>Passepartout, oturduğu yüksek yerden, büyük bir merakla bu kocaman Amerikan kentini seyrediyordu: geniş yollar, ip gibi dizilmiş alçak evler, Anglo-Sakson tarzında yapılmış Gotik kilise ve tapınaklar, uçsuz bucaksız rıhtımlar, kimisi tahta, kimisi tuğla saraya benzer ambarlar; sokaklarda çeşit çeşit arabalar, omnibüsler, tramvay “arabaları”; kaldırımlarda, Amerikalı ve Avrupalıların yanı başında, Çinli ve Hintliler - sizin anlayacağınız, iki yüz bini aşkın bir kalabalık.</p>

    <p>Passepartout gördükleri karşısında epey şaşırdı. O hâlâ 1849’ların efsanevi kentinde, altın aramaya gelmiş haydutların, kundakçıların, katillerin yığınak yaptığı, toplum dışı itin uğrunun, bir elde tabanca, bir elde bıçak, altın tozuyla kumar oynadığı çıfıt çarşısındaydı. Oysa geçip gitmişti “o güzel günler”. San Francisco şimdi büyük bir ticaret kentine benziyordu, içine yerleştirilmiş gözcülerin gece gündüz çevreyi gözledikleri ulu Belediye Kulesi, dik açılarla kesişen, aralarında yemyeşil halk bahçelerinin uzandığı sokak ve caddelere tepeden bakıyordu; bir köşedeyse, Gök İmparatorluğu'ndan alınıp oyuncak kutusu içinde buraya getirilmişe benzeyen şirin Çin Mahallesi vardı. Ortalıkta ne Meksika şapkası, ne altın arayıcılarına özgü kırmızı gömlek, ne de kafası tüylü Kızılderili kalmıştı, çevrenizde yalnızca, durmadan koşuşan beylerin çoğunun giydiği ipek şapkalarla kara giysileri görebiliyordunuz. Kimi caddelerde, hele -Londra’nın Regent-street’ine, Paris’in İtalyan Bulvarı’na, New York’un Broadway’ine benzeyen- Montgommery-street’teki göz kamaştırıcı mağazalarda dünyanın dört bir yanından gelmiş ürünler sergilenmekteydi.</p>

    <p>International-Hotel’e geldiklerinde, Passepartout kendini İngiltere’de sandı.</p>

    <p>Otelin zemin katında, orada kalan bütün müşterilere parasız içki veren kocaman bir “bar” vardı. Burada, müşterinin kesesine el atmasına gerek kalmadan, istendiği kadar söğüş et, istiridye çorbası, bisküvi ve chester peyniri yenip içiliyordu. Canı serinlemek isteyen, yalnızca, içtiği ale, porto ya da xeres’in parasını veriyordu. Bu iş pek “Amerikanvari” geldi Passepartout’ya.</p>

    <p>Otelin lokantası epey rahattı. Bay Fogg’la Bayan Auda masalardan birine yerleştiler, son derece güzel tenli zenciler onlara minnacık tabaklarda yemek getirdiler.</p>

    <p>Phileas Fogg yemekten sonra, Bayan Auda’yı da yanına alıp otelden çıktı, pasaportunu gösterip damgalatmak üzere İngiliz Konsolosluğu’na yollandı. Dışarıda uşağıyla karşılaştı, beriki efendisine, Pasifik postasına binmeden bir iki düzine Enfield karabinası ya da Colt tabancası satın almanın yerinde olup olmayacağını sordu. Passepartout, İspanyol hırsızları gibi canları çektiği zaman trenin yolunu kesen Siu’larla Pavni’lerin yaptıklarını işitmişti çünkü. Bay Fogg böyle bir şeyin gereksiz olduğunu söyledi, ama yine de onu bildiği gibi davranmakta özgür bıraktı. Sonra, doğruca İngiliz Konsolosu’nun yazıhanesine yollandı.</p>

    <p>Phileas Fogg daha iki yüz adım atmadan, “büyük bir rastlantıyla” Fix’e rast geldi. Polis hafiyesi müthiş şaşırmış gibi davrandı. Allah, Allah! Bay Fogg’la birlikte Pasifik Okyanusu’nu geçmiş ve birbirlerini görmemişlerdi demek? Her neyse, Fix, pek çok şey borçlu bulunduğu soylu İngiliz’e rastlamaktan olsa olsa onur duyardı ve işleri kendisini Avrupa’ya çağırdığından, yolculuğun geri kalan kesimini bir arada yapmaktan büyük mutluluk duyacaktı.</p>

    <p>Bay Fogg, asıl onurun kendisine ait olduğunu söyledi ve -onu bir an bile gözden ırak tutmak istemeyen- Fix, şu garip San Francisco’yu birlikte gezebilmeleri için izin istedi, izin verildi.</p>

    <p>Az sonra, Bayan Auda, Phileas Fogg ve Fix sokaklarda dolanmaya başlamışlardı bile. Derken kendilerini, büyük bir kalabalığın toplandığı Montgommery-street’te buldular. Durmadan gelip giden tramvay ve omnibüslere rağmen, rayların üstünde, sokağın ortasında, dükkânların önünde, hatta damlarda müthiş bir kalabalık vardı. Aralarda duyuru-adamlar dolaşıyordu. Üstü yazılı bezlerle bayraklar havalarda uçuşuyor, dört bir yandan haykırışlar yükseliyordu.</p>

    <p>— Yaşasın Kamerfield!</p>

    <p>— Yaşasın Mandiboy!</p>

    <p>Bir açık hava toplantısıydı bu. Daha doğrusu, Fix öyle düşündü ve bu düşüncesini Bay Fogg’a aktarıp ekledi:</p>

    <p>— Onun için, beyefendi, isterseniz bu kalabalığa girmeyelim. Olsa olsa hırpalanırız.</p>

    <p>— Haklısınız, diye karşılık verdi Phileas Fogg, siyasal da olsa, yumruk yumruktur!</p>

    <p>Fix, bu söz üzerine gülümsemek zorunda kaldı ve Bayan Auda, Phileas Fogg ve kendisi, gürültüye patırtıya karışmadan her şeyi görebilmek üzere, tam Montgommery-street’in karşısındaki bir taraçaya çıkan merdivenin en üst basamağına yerleştiler. Önlerinde, sokağın öte yakasında, bir kömürcünün iskelesiyle bir gaz satıcısının arasında kocaman bir kürsü vardı ve dört bir yandan akan kalabalık buraya yönelmekteydi.</p>

    <p>Peki ama niçin yapılıyordu bu açık hava toplantısı? Nedeni neydi? Phileas Fogg’un bu konuda en küçük fikri yoktu. Asker ya da sivil bir yüksek memur, bir vali ya da Kongre üyesi mi seçiliyordu acaba? Kenti fokur fokur kaynatan şu korkunç kalabalığa bakılırsa, öyle olması gerekirdi.</p>

    <p>Tam bu sırada, büyük bir kaynaşma oldu. Bütün eller havadaydı. Bu ellerin kimisi, yumruk biçiminde sıkılmış olarak kalkıyor, sonra, bağrış çağrış arasında hızla iniyordu - bu da oy vermenin başka bir türlüsüydü besbelli. Kalabalık dalga dalga büyüyordu. Bayraklar sallanıyor, bir an yok oluyor, sonra hep birlikte ortaya çıkıyordu, insan denizinin dalgası bizimkilerin tünedikleri merdivenin dibine dek vuruyor, başlar, apansız patlayan bir sağanağın dövdüğü denizin yüzündeki kabarcıklara benziyordu. Kara şapkalar gözle görülecek derecede azalmaktaydı, kalanların da boyu kısalıyordu.</p>

    <p>— Evet azizim, siyasal bir toplantı bu, dedi Fix, üstelik de epey ateşli bir konuda yapılıyor olmalı. Bana kalırsa, üstünden epey zaman geçmiş olmasına rağmen, yine de şu ünlü Alabama işi alevlenmiştir.</p>

    <p>— Olabilir, diye karşılık verdi Bay Fogg.</p>

    <p>— Şöyle ya da böyle, diye devam etti Fix, iki şampiyon, saygıdeğer Kamerfield’le saygıdeğer Mandiboy karşılaşıyor.</p>

    <p>Bayan Auda, Phileas Fogg’un koluna girmiş bu gürültülü patırtılı toplantıyı şaşkınlıkla seyrediyordu; Fix tam yanındakilerden birine bu müthiş kalabalığın nedenini sormak üzereyken, öncekileri bastıran bir kaynaşma oldu. Küfürlü bağrışmalar iki katına çıktı. Havada sallanan flamalar gözdağı veren bir görünüş aldı. Artık eller değil, yalnız yumruklar göze çarpıyordu. Durdurulmuş arabaların, yoldan alıkonmuş omnibüslerin tepesinden yumruklar savruluyordu.</p>

    <p>Ele geçen her şey fırlatılmaktaydı. Çizmeler ve pabuçlar ıslık çalarak uçuşuyor, hatta tabancalar bile ulusal patlamalarıyla halkın haykırışlarına katılıyordu.</p>

    <p>Kalabalık, merdivenin dibine geldi, ilk basamakları doldurdu, iki yandan biri geri püskürtülmüştü, ama bizimkiler üstünlüğün Mandiboy’da mı, yoksa Kamerfield’de mi kaldığını anlayamamışlardı.</p>

    <p>“Çekilsek iyi olacak,” dedi ‘adamının’ kim vurduya gitmesini ya da başına dert açmasını istemeyen Fix. “Bütün bunların nedeni İngiltere’yse ve adamlar da bizi tanırsa, gürültü patırtı arasında bir güzel pataklanırız!”</p>

    <p>“Soylu bir İngiliz...” diye karşılık verdi Phileas Fogg.</p>

    <p>Ama cümlesini bitiremedi. Tam arkalarından, yerleştikleri merdivenin açıldığı taraçadan korkunç bir gürültü koptu. Halk, “Ya, ya, ya... ga, şa, ga... Mandiboy, Mandiboy çok yaşa!” diye bağırıyordu. Bunlar, Kamerfield’i tutanları yandan vurmaya gelen seçmenlerdi.</p>

    <p>Böylece Bay Fogg, Bayan Auda ve Fix iki ateş arasında kalmıştı. Sıvışmak için vakit çok geçti. Ellerinde kurşunlu sopalar ve balyozlar bulunan bu insan seline karşı koymak olanaksızdı. Genç kadını korumaya çalışan Phileas Fogg’la Fix epey hırpalandılar. Her zamanki gibi soğukkanlılığı elden bırakmayan Bay Fogg, doğanın her İngiliz’e bağışladığı silahlarla kendini korumaya çalıştıysa da, boşuna. Kızıl tenli, kızıl sakallı, geniş omuzlu, hareketlerinden gelenlerin başı olduğu belli olan iriyarı biri o koca yumruğunu kaldırdığı gibi Bay Fogg’un suratına indirmek istedi ve Fix tam bir bağlılıkla atılıp bu yumruğu yemeseydi, bizim soylu İngiliz hapı yutmuştu. Zavallı polis hafiyesinin yamyassı olan ipek şapkasının altında bir anda kocaman bir yumru belirmişti.</p>

    <p>— Bana bak Yankee! diye bağırdı Bay Fogg, müthiş küçümseyen bakışlarla karşısındakini süzerek.</p>

    <p>— Ne var be İngiliz! diye karşılık verdi beriki.</p>

    <p>— Görüşürüz sizinle!</p>

    <p>— Ne zaman isterseniz. Adınız?</p>

    <p>— Phileas Fogg. Sizinki?</p>

    <p>— Albay Stamp W. Proctor.</p>

    <p>Bu konuşma sona erdiğinde, sel de akıp gitmişti. Fix yere devrilmişti, üstü başı parçalanmış olarak doğruldu, bereket kötü bir yara almamıştı. Paltosu değişik büyüklükteki iki parçaya ayrılmış, pantolonuysa, kimi Kızılderililerin -sırf modadan ötürü- poposunu kestikten sonra giydikleri kısa pantolonlara benzemişti. Sonuç olarak Bayan Auda hırpalanmaktan kurtulmuş, yalnız Fix yemişti yumruğu.</p>

    <p>— Teşekkür ederim, dedi Bay Fogg polis hafiyesine, kalabalıktan kurtuldukları zaman.</p>

    <p>— Değmez, diye karşılık verdi Fix, hadi gidelim.</p>

    <p>— Nereye?</p>

    <p>— Hazır giyim mağazasına.</p>

    <p>Gerçekten de, tam sırasıydı. Bizim İngiliz beyleri de Kamerfield ya da Mandiboy hesabına dövüşmüş gibi, Phileas Fogg’la Fix’in giysileri lime limeydi.</p>

    <p>Bir saat sonra adam gibi giyinmiş, saçlarını başlarını taramışlardı. Bunun üzerine International-Hotel’e döndüler.</p>

    <p>Passepartout, satın aldığı yarım düzine altıpatlarla efendisini bekliyordu. Bay Fogg’un yanında Fix’i görünce kaşları çatıldı. Bayan Auda bir iki cümleyle olup biteni anlatınca yüreğine su serpildi. Fix artık düşman değil, dosttu. Sözünü tutuyordu.</p>

    <p>Akşam yemeğinden sonra, yolcularla bavullarını gara götürmek üzere bir araba çağrıldı. Bay Fogg, tam arabaya binerken Fix’e dönüp:</p>

    <p>— Şu Albay Proctor’ı bir daha görmediniz mi? diye sordu.</p>

    <p>— Hayır, görmedim, diye karşılık verdi Fix.</p>

    <p>— Bu adamı bulmak için özel olarak döneceğim Amerika’ya, diye devam etti Phileas Fogg buz gibi bir sesle. Soylu bir İngiliz’in kendisine bu türlü davranılmasına izin vermesi yakışık almaz.</p>

    <p>Polis hafiyesi karşılık vermeyip gülümsemekle yetindi. Ama görüldüğü gibi, Bay Fogg, kendi yurdunda düelloya karşı oldukları halde, yabancı ülkelerde, onurlarını korumak için, çekinmeden dövüşen İngilizlerdendi.</p>

    <p>Yolcular, altıya çeyrek kala gara vardılar, tren harekete hazırdı.</p>

    <p>Bay Fogg, tam trene binerken bir memur gördü, yanına gidip:</p>

    <p>— Affedersiniz, dostum, dedi, bugün San Francisco’da bir karışıklık olmadı mı?</p>

    <p>— O karışıklık değil, açık hava toplantısıydı efendim, diye karşılık verdi görevli.</p>

    <p>— İyi ama sokaklarda müthiş bir canlılık gözüme çarptı.</p>

    <p>— Basit bir seçim toplantısıydı bu.</p>

    <p>— Bir orduya baş seçiliyordu herhalde? diye sordu Bay Fogg.</p>

    <p>— Hayır, efendim, bir Sulh Mahkemesi’ne yargıç seçiliyordu.</p>

    <p>Bunun üzerine Bay Fogg vagona bindi ve tren son hızla yola koyuldu.</p>
