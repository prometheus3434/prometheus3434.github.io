    <h2 class="no">I</h2>

    <h1 class="baslik_1" id="sigil_toc_id_1">PHILEAS FOGG’LA PASSEPARTOUT TANIŞIYOR</h1>

    <p>1872 yılında, Burlington Gardens’ın Saville-row sokağındaki 7 numaralı evde -1814’te, Sheridan bu evde ömrünü tamamlamıştı- dikkati çekmek için hiç bir çaba harcamıyormuş gibi durmasına rağmen, Londra Reform-Kulüp’ün en garip, en gözde üyelerinden Phileas Fogg oturmaktaydı.</p>

    <p>Böylece, İngiltere’ye onur veren en büyük konuşmacılardan birinin yaşadığı evde şimdi Phileas Fogg kalıyordu. Soylu İngiliz toplumunun en yakışıklı, en çelebi kişilerinden biri oluşundan başka hiç kimse pek bir şey bilmiyordu bu anlaşılmaz insan konusunda.</p>

    <p>Byron’a benzediği söylenirdi -ama yalnız kafa yapısıyla, çünkü ayakları gerçekten kusursuzdu- ancak, Byron’ın yaşlanmadan bin yıl yaşamış, soğukkanlı, bıyıklı ve favorilisi.</p>

    <p>İngiliz olduğuna kuşku bulunmayan Phileas Fogg belki Londralı değildi. Hiç kimse onu Borsa’da, Merkez Bankası’nda, ya da City’deki yabancı ticarethanelerde görmemişti şimdiye dek. Londra kızakları ya da iskeleleri Phileas Fogg’un sahip olduğu bir gemiyle karşılaşmamıştı. Bu kibar adam hiç bir yönetim kurulunda üye değildi. Adı ne Baro’da, ne Temple’da, ne Lincoln’ün Yeri’nde, ne de Gray’in Yeri’nde duyulmuştu. Ne Başbakanlık’ın, ne Kraliçe’nin, ne Maliye Bakanlığı’nın, ne de Kilise’nin bir davasını savunmuştu. Ne sanayiciydi, ne büyük tüccar, ne küçük tüccar, ne de tarımcı. Ne Büyük Britanya Krallık Kurumu’na üyeydi, ne Londra Kurumu’na, ne Zanaatçılar Birliği’ne, ne Russell Kurumu’na, ne Batı Bölgesi Edebiyatçılar Birliği’ne, ne Hukuk Kurumu’na, ne de doğrudan doğruya Kraliçe Hazretleri’nin başkanlığı altında bulunan Birleşik Sanat ve Bilim Kurulu’na. Ve son olarak, İngiltere başkentinde kum gibi kaynayan derneklerden hiçbirine, ne Armonika Derneği’ne, ne de özellikle zararlı böcekleri yok etmek üzere kurulmuş olan Böcek Derneği’ne üye değildi.</p>

    <p>Phileas Fogg, Reform-Kulüp üyesiydi, o kadar.</p>

    <p>Onun kadar giz dolu bir insanın bu onurlu kulübe üye olabilmesine şaşacak kimselere, sonsuz güvenlerine sahip bulunduğu Baring Kardeşler’in salık vermesiyle oraya girebildiğini söyleyeceğiz. Tabii bir de yazdığı çeklerin her zaman karşılığının olmasının ve hesaplarının düzenli olarak ödenmesinin verdiği bir “saygınlığı” vardı.</p>

    <p>Peki, varlıklı mıydı bu bizim Phileas Fogg? Hiç kuşkusuz. Ama servetinin nereden geldiğini en kulağı delikler bile bilmezdi ve tabii bu konuda bir şeyler öğrenebilmek üzere başvurulacak en son insan Bay Fogg’un kendisiydi. Sizin anlayacağınız, tutumsuz değildi, ama cimri hiç... soylu, yararlı ya da verimli bir işe katkıda bulunması gerektiğinde, sessizce, hatta gizlice yapardı bunu.</p>

    <p>Sözün kısası, bağdaşılması, dostluk kurulması alabildiğine zor bir insandı. Ağzını kırk yılda bir açar ve bu suskunluk, giz dolu havasını iyice arttırırdı. Oysa bütün yaşamı ortadaydı, ama yaptıkları öylesine matematik bir kesinlikle hep aynı şeylerdi ki, bununla yetinmeyen düş gücü daha başka şeyler arıyordu.</p>

    <p>Çok yolculuk yapmış mıydı acaba? Herhalde, çünkü hiç kimse Dünya haritasını onun kadar iyi tanımıyordu. En ıssız köşeler konusunda bile ayrıntılı bilgisi vardı. Kimi zaman, açık seçik, yerli yerinde edilmiş iki çift sözle, kulüpte yitik ya da yolunu şaşırmış gezginler hakkında söylenen bir sürü lafı çürütürdü; asıl olasılıkları gösterir ve olaylar sonunda mutlaka kendisini haklı çıkardığından, çevresindekiler gizli şeyleri de gören ikinci bir çift gözü olduğu hissine kapılırlardı. Dünya’nın dört bir yanını gezmiş bir adamdı — hiç değilse zihninde.</p>

    <p>Ama kesin olan bir şey varsa, Phileas Fogg, yıllardır Londra’dan ayrılmamıştı. Kendisini ötekilerden biraz daha çok tanıma onuruna kavuşanlar, her gün geçtiği, evinden doğruca kulübe giden yolun dışında bir yerde görülmediğini ileri sürmekteydiler. Zamanını gazete okumakla, ‘whist’ denen İngiliz kâğıt oyunuyla geçirirdi. Kişiliğine pek yaraşan bu sessiz oyunda çoğu kez kazanır, ama kazandıkları kesesine girmez, bütçesinin yoksullara yardım hanesine yazılırdı. Ayrıca şurasını da belirtmek gerekir ki, Bay Fogg kazanmak için değil, oynamak için oynardı. Oyun, onun için bir savaş, bir kavgaydı, kişiliğine tıpatıp uyan hareketsiz, kıpırtısız, insanı yormayan bir kavga.</p>

    <p>Hiç kimse Phileas Fogg’un karısını ya da çocuklarını -oysa en dürüst kişilerin bile karısı ve çocukları vardır- hısım akrabasını ya da dostunu görmemişti o güne dek - eh, bu sonuncular gerçekten enderdir zaten.</p>

    <p>Phileas Fogg, Saville-row’daki evinde tek başına yaşıyor, kendinden başka kimsecikler girmiyordu oraya. Evinin içini tanıyan yoktu. Tek bir uşak yetiyordu hizmetini görmeye. Öğle ve akşam yemeklerini Kulüp’te, saniye şaşırmamacasına aynı saatlerde, aynı salonda, aynı masada yer, öbür üyelerle hoşbeş etmez, hiç kimseyi masasına çağırmaz, Reform-Kulüp’ün üyelerine ayırdığı o rahat odalarda kalmaz, tam gece yarısı, yatmak üzere eve yollanırdı. Yirmi dört saatin onunu, uyumak ya da temizlenip giyinmek için evinde geçirirdi. Gezintilerini bile, uygun adımlarla, kulübün girişindeki gömme parkeli salonda, ya da kızıl mermerden yapılmış İon tarzı yirmi sütunun taşıdığı mavi camlı bir kubbeyle örtülü yuvarlak salonda yapardı. Öğle ya da akşam yemeklerinde kulübün mutfağında, tel dolabında, servis odasında, balıkhanesinde, süthanesinde ne var ne yoksa masasına taşınırdı. Kulübün siyah giysili, altına keçe çakılmış pabuçlu, ciddi yüzlü uşakları son derece güzel Saksonya örtüsüyle örtülmüş bir masada, özel porselen takımlar içinde verirlerdi yemeğini; sherry’si, porto’su ya da tarçınlı, baldırıkaralı, sinnamomlu claret’si kulübün dededen kalma billur bardaklarında gelir ve yine kulübün -büyük harcamalarla Amerika göllerinden getirilmiş -buzu serinletirdi içkilerini.</p>

    <p>Bu koşullarda yaşamak gariplikse, böyle garipliğe can kurban doğrusu!</p>

    <p>Saville-row’daki ev, görkemli olmamakla birlikte, son derece rahattı. Ayrıca, kiracının hiç değişmeyen alışkanlıklarından ötürü, bu evde hizmet de pek ağır değildi. Bununla birlikte Phileas Fogg, biricik uşağından olağanüstü bir zaman titizliği ve düzenlilik beklerdi. O gün, yani 2 Ekim’de, Phileas Fogg -tıraş suyunu seksen altı Fahrenheit yerine seksen dört Fahrenheit derecesinde getirmiş olan -James Forster’a yol vermiş, saat on birle on bir buçuk arasında gelmesi gereken yeni uşağı bekliyordu.</p>

    <p>Phileas Fogg baston yutmuş gibi koltuğuna kurulmuş, ayaklarını hazıroldaki erler gibi bitiştirmiş, ellerini dizlerine koymuş, gövdesi ve vücudu dimdik, sarkaçlı saatin göstergesine bakıyordu - saatleri, dakikaları, saniyeleri, günleri, ayları ve yılı gösteren karmaşık bir saatti bu. Bay Fogg, alışageldiği üzere, saat tam on bir buçukta evden ayrılıp Reform-Kulüp’e yollanmalıydı.</p>

    <p>Tam o sırada, Phileas Fogg’un oturduğu salonun kapısı vuruldu.</p>

    <p>Yol verilen James Forster gözüktü.</p>

    <p>— Yeni uşak geldi, efendim, dedi.</p>

    <p>Otuz yaşlarında bir adam belirdi kapıda, Bay Fogg’u selamladı.</p>

    <p>— Fransız’sınız, adınız da John, öyle değil mi? diye sordu Phileas Fogg.</p>

    <p>— Yüksek izninizle, John değil, Jean efendim, diye karşılık verdi yeni uşak, Jean Passepartout (Maymuncuk Jean); her işten kolayca sıyrıldığım için takılan bu ad üstümde kalmış durumda. Dürüst bir insan olduğumu sanıyorum efendim, yalnız doğrusunu söylemek gerekirse, bir sürü uğraş değiştirdim şimdiye dek. Sokak şarkıcılığı, bir sirkte at cambazlığı yaptım, Leotard gibi perendeler attım, ip üstünde Blondin kadar hünerliydim; sonra, yeteneklerimi daha iyi değerlendirebilmek için jimnastik öğretmeni oldum, en son olarak da Paris’te itfaiyeci çavuşluğu yapmaktaydım. Epeyce önemli yangınlar görmüş bulunuyorum. Beş yıl önce Fransa’dan ayrıldım. Derli toplu yaşamak istediğimden, İngiltere’de uşak olarak çalışmaktayım. Son günlerde işsiz kalıp da, Bay Phileas Fogg’un İngiltere’nin en titiz, en az yer değiştiren insanı olduğunu öğrenince, dingin bir ömür sürmek, hatta şu Passepartout adını bile unutmak üzere Beyefendi’nin karşısına geldim...</p>

    <p>— Her kapıyı açan bir adam çok işime gelir, diye karşılık verdi bizim soylu İngiliz. Salık verdiler sizi bana. Hakkınızda iyi şeyler işittim. Çalışma koşullarını biliyor musunuz?</p>

    <p>— Evet, efendim.</p>

    <p>— Peki. Saatiniz kaç.</p>

    <p>— On biri yirmi iki geçiyor, diye karşılık verdi Passepartout yeleğinin derinliklerinden kocaman, gümüş bir saat çıkararak.</p>

    <p>— Geri kalmış, dedi Bay Fogg.</p>

    <p>— Beyefendi beni bağışlasınlar, ama olanaksız.</p>

    <p>— Dört dakika geri kalmış saatiniz. Neyse, önemi yok. Önemli olan aradaki farkı saptamaktır. Şu andan, yani 2 Ekim 1872 Çarşamba sabahı on bir yirmi dokuzdan başlayarak hizmetime girmiş bulunuyorsunuz.</p>

    <p>Phileas Fogg, bunu dedikten sonra kalktı, sol eliyle şapkasını aldı, robot gibi kafasına geçirdi, başka, bir şey söylemeden çıkıp gitti.</p>

    <p>Passepartout, sokak kapısının kapandığını duydu; yeni efendisi evden çıkıyordu. Derken kapı bir daha açılıp kapandı; bu sefer de, kendinden önceki uşak, James Forster çıkmıştı.</p>

    <p>Böylece, Passepartout, Saville-row’daki evde yalnız kaldı.</p>
