    <h2 class="no">XXIV</h2>

    <h1 class="baslik_1" id="sigil_toc_id_24">PASİFİK OKYANUSU GEÇİLİYOR</h1>

    <p>Şanghay’da olup bitenleri tahmin ediyorsunuzdur. <i>Tankadere</i>’nin verdiği işaretler Yokohama postasınca görülmüştü. Bayrağın yarıya indirildiğini gören yolcu gemisinin kaptanı, doğruca küçük teknenin yanına gelmişti. Az sonra Phileas Fogg, anlaştıkları üzere, John Bunsby’nin cebine beş yüz elli sterlin koyuyordu. Bu iş de bitince, bizim saygıdeğer İngiliz, Bayan Auda ve Fix buharlı gemiye binmiş ve Nagasaki üzerinden Yokohama’ya doğru yola çıkılmıştı.</p>

    <p>Phileas Fogg, 14 Kasım sabahı, tam zamanında limana varmış, Fix’i kendi haline bıraktıktan sonra, hemen <i>Carnatic'e</i> gitmiş ve Bayan Auda’yı sevindiren -aslında belki kendisini de sevindiren, ama hiç belli etmediği- haberi almış, Fransız Passepartout’nun bir gün önce Yokohama’ya geldiğini öğrenmişti.</p>

    <p>O akşam San Francisco’ya hareket etmek zorunda bulunan Phileas Fogg hemen uşağını aramaya koyuldu. Hiç bir sonuç elde edemeden Fransız ve İngiliz konsolosluklarına başvurdu, Yokohama sokaklarında boşu boşuna dolaştıktan sonra, Passepartout’yu bulmaktan umudunu kestiği sırada, rastlantı ya da bir çeşit önsezi onu Saygıdeğer Batulcar’ın sirkine soktu. Uşağını o garip kılığıyla tanıyamadı elbet; ama beriki, sırtüstü yatarken, galeride boy gösteren efendisini tanıdı. Görür görmez burnunun oynamasına engel olamadı. Burnu oynayınca da denge bozuldu ve bildiğiniz işler oldu.</p>

    <p>Passepartout, Bayan Auda’nın ağzından ilkin bunları, sonra da, Bay Fix’le birlikte, iki direkli Tankadere ile Hong Kong’dan Yokohama’ya gelişlerini öğrendi.</p>

    <p>Fix, Passepartout sözünü işitince hiç istifini bozmadı. Passepartout ise, polis hafiyesiyle aralarında geçenleri efendisine anlatma zamanının gelmediği kanısındaydı.</p>

    <p>Bu yüzden de, olup biteni anlatırken, Hong Kong’daki bir afyon evinde uyuşturucu maddeden içip sızdığı için kendini suçlayıp özür dilemekle yetindi.</p>

    <p>Bay Fogg bu öyküyü tek söz etmeden, büyük bir soğukkanlılıkla dinledi; sonra, gidip gemiden kendisine uygun bir kılık bulabilmesi için uşağına para verdi. Bir saat geçmeden, bizim dürüst oğlan burnunu kesmiş, kanatlarını koparmış, yüce tanrı Tingu’nun kullarına benzer bir yanı kalmamıştı.</p>

    <p>Yokohama - San Francisco postasını yapan gemi, “Pacific Mail Steam” Şirketi’ne bağlıydı, adı da <i>General</i>-<i>Grant</i>'tı. Bu, yandan çarklı, iki bin beş yüz tonluk, oturaklı, hızlı, geniş bir gemiydi. Kocaman sarkaç güvertede bir yükseliyor, bir alçalıyordu; bir ucunda piston kolu, öbüründeyse düz hareketi dairesel hareket haline getirip doğruca çark miline ileten kol vardı. <i>General-Grant</i>, üç direkli bir gemiydi, kocaman yelkenleri buhar kazanının işini kolaylaştırıyordu. On iki millik hızla, Pasifik Okyanusu’nu çok çok yirmi bir günde geçerdi. Böylece Phileas Fogg, 2 Aralık’ta San Francisco’da, 11 Aralık’ta New York’ta ve 20’sinde -yani bahsin sona ereceği 21 Aralık’tan birkaç saat önce- Londra’da olmayı umabilirdi.</p>

    <p>Gemide epey yolcu vardı, bunlar İngiliz, Amerikalı, Amerika’ya göç eden Çinli ya da Japon işçiler ve izinlerinde dünya gezisine çıkmış Hintli subaylardı. Yolculuk sırasında tek bir deniz olayı olmadı. Geniş çarklarına yaslanan, güçlü yelkenlerinden destek alan tekne pek az sallanıyordu. Pasifik Okyanusu, adına layık dingin bir deniz olduğunu göstermekteydi. Bay Fogg her zamanki gibi sakin ve suskundu. Genç yol arkadaşı, gün geçtikçe bu adama gönül borcunun dışında birtakım bağlarla bağlandığını hissediyordu. Aslında son derece eli açık olan bu suskun insan onu sandığından daha çok etkiliyordu ve farkında olmaksızın, giz dolu Fogg’un hiç mi hiç etkilenmiyora benzediği duygusuna kapılıyordu.</p>

    <p>Bayan Auda, ayrıca, soylu İngiliz’in tasarılarıyla da yakından ilgilenmekteydi. Yolculuğu tehlikeye düşürecek zorluklarla karşılaşacaklar diye ödü kopuyordu. Çoğu kez, Bayan Auda’nın gönlünden geçenleri okumakta güçlük çekmeyen Passepartout’yla hoşbeş ediyordu. Bu yiğit oğlan, şimdi artık efendisine bir madenci gibi bağlıydı; onun dürüstlüğünü, eli açıklığını, kendini yakınlarına adayışım öve öve bitiremiyordu; sonra, Çin ve Japonya gibi garip ülkelerden çıktıklarını, uygar ülkelere döndüklerini, Dünya çevresindeki bu güç yolculuğu tamamlayabilmek için, kendilerini alıp San Francisco’dan New York’a götürecek bir trenle, oradan Londra’ya aktaracak bir gemi yeteceğine göre, işin zor kısmının atlatıldığını söyleyerek Bayan Auda’nın yüreğine su serpiyordu.</p>

    <p>Yokohama’dan ayrılışlarının dokuzuncu günü, Phileas Fogg Yerküre’nin tam yarısını geçmiş durumdaydı.</p>

    <p>Gerçekten, de, <i>General-Grant</i>, 23 Kasım’da, yüz sekseninci boylamdan geçmekteydi, buysa tam Londra’nın karşısına rastlıyordu. Bay Fogg, kendisine verilen seksen günün elli ikisini kullanmış, geriye yalnız yirmi sekiz gün kalmıştı. Ancak, bizim soylu İngiliz “boylam daireleri yönünden” yolun yalnız yarısını geçtiyse de, aslında, toplam yolun üçte ikisinden çoğunu bitirmişti. Gerçekten de, Londra’yla Aden, Aden’le Bombay, Kalküta’yla Singapur ve Singapur’la Yokohama arasında ne de çok dönüp dolaşmışlardı! Londra’dan geçen ellinci enlemi dümdüz izlemiş olsa, bütün yol on iki bin mil tutacaktı; oysa Phileas Fogg, ulaşım araçlarından ötürü, yirmi altı bin mil geçmek zorundaydı, bunun hemen hemen on yedi bin beş yüzünü aşmıştı 23 Kasım’da. Şimdi artık yol düzdü ve Fix de ayak bağı olamazdı!</p>

    <p>23 Kasım günü, Passepartout müthiş keyiflendi. Bildiğiniz gibi, bizim inatçı oğlan, geçtiği ülkelerin yerel saatlerini kabul etmeyip atadan kalma köstekli saatini Londra’ya göre ayarlamaya devam ediyordu. O günse, saatini ne ileri, ne geri aldığı halde, gemideki kronometrelerle çakışmıştı.</p>

    <p>Passepartout’nun bundan ne türlü bir zevk duyduğunu anlamak kolay elbet. Fix’in, yanında olsa, ne diyeceğini merak ediyordu doğrusu.</p>

    <p>“O aşağılık herif de bana boylam daireleri, Güneş, Ay üstüne bir sürü şey anlatırdı!” deyip duruyordu Passepartout. “Hey gidi, hey! Bu adamları dinlesek, saatimiz da saate benzerdi ha! Günün birinde, güneşin benim saate göre doğmaya karar vereceğinden emindim zaten!..”</p>

    <p>Oysa Passepartout’nun bilmediği bir şey vardı: saatinin kadranı İtalyan saatlerindeki gibi yirmi dörde bölünmüş olsaydı, sevinmeye fırsat bulamayacaktı, çünkü gemideki saatler sabah dokuzu gösterirken, kendi saati akşamın dokuzunu, yani gece yarısından sonra yirmi biri gösterecekti - Londra’yla yüz sekseninci boylam arasındaki fark da bu kadardır zaten.</p>

    <p>Ancak Fix, bu fizik olayı açıklayabilse bile, Passepartout belki anlar, ama kabul etmezdi. Ayrıca, gerçi olacak şey değildi ya, hani polis hafiyesi bir çılgınlık edip de tam o sırada ortalarda görünse, Passepartout haklı hıncının verdiği öfkeyle, ona böyle paşa paşa saat işini değil, çok daha başka bir şeyi sorardı herhalde.</p>

    <p>Peki ama, Fix nerelerdeydi acaba?..</p>

    <p><i>General-Grant</i>'ta tabii!</p>

    <p>Gerçekten de, polis hafiyesi, Yokohama’ya gelince, akşamüstü yeniden buluşacağı Bay Fogg’dan ayrılmış, hemen İngiliz Konsolosu’na koşmuştu. Orada, bunca zamandır beklediği tutuklama belgesini bulmuştu; Bombay’dan beri ardından koşan -Hong Kong’dan buraya, kendisinin de bindiğini sandıkları <i>Carnatic</i>'le gelmiş olan- belgenin daha kırk günlük geçerliliği vardı. Bu durumda, varın siz hesaplayın polis hafiyesinin hayal kırıklığını! Belge artık hiç bir ise yaramazdı! Bay Fogg, İngiliz topraklarından ayrılmıştı! Şimdiden sonra onu tutuklayabilmek için, Amerika’dan çıkarılmasını sağlamak gerekliydi!</p>

    <p>“Olsun!” dedi Fix ilk öfkesini yendikten sonra, “belge burada işime yaramıyorsa, İngiltere’de yarar. Bu namussuz herif, polisi atlattığına aklı kestiğinden, yurda dönmek niyetinde galiba. Dönsün bakalım. Oraya dek ardından ayrılmam. Paraya gelince, inşallah tükenmemiştir! Ancak adamım, yol, ödül, dava, ceza, fil parası falan derken, şimdiye dek beş bin sterlinden fazla harcadı herhalde. Neyse, Banka zengindir nasıl olsa!”</p>

    <p>Böylece karara vardıktan sonra, General-Grant’a bindi. Bay Fogg’la Bayan Auda gemiye geldiklerinde, o çoktan yerleşmişti. O garip kılık içinde de olsa, Passepartout’yu görür görmez tanıdı ve ağzı bir karış açık kaldı. Bütün işleri altüst edecek bir açıklamada bulunmak zorunda kalmamak için, hemen koşup kamarasına gizlendi -gemide çok sayıda yolcu bulunduğundan, düşmanının gözüne çarpmayacağını tahmin ediyordu; ama günün birinde, geminin burnunda yüz yüze geliverdiler.</p>

    <p>Passepartout tek laf etmeden Fix’in gırtlağına sarıldı, hemen kendisini tutan birtakım Amerikalıların sevinç çığlıkları arasında, Fransız boksunun İngiliz boksundan üstün olduğunu gösterip bir temiz patakladı zavallı polis hafiyesini.</p>

    <p>Dayak faslı bittiğinde, Passepartout sakinleşmiş, adeta bir yükten kurtulmuştu. Fix epey kötü bir durumda doğruldu, rakibine bakıp soğuk bir tavırla:</p>

    <p>— Bitti mi? dedi.</p>

    <p>— Evet, şimdilik.</p>

    <p>— Öyleyse, gelin de konuşalım azıcık.</p>

    <p>— Nee, ben mi?..</p>

    <p>— Efendinizin iyiliği için.</p>

    <p>Adamın soğukkanlılığı karşısında alıklaşan Passepartout polis hafiyesinin ardına düştü, birlikte gidip geminin burnuna çöktüler.</p>

    <p>— Bir temiz ıslattınız beni, dedi Fix. Şimdi de sözlerime kulak verin. Bugüne dek Bay Fogg’un karşısındaydım, ama artık ondan yanayım.</p>

    <p>— Çok şükür! diye haykırdı Passepartout, dürüst bir insan olduğuna inandınız mı?</p>

    <p>— Hayır, diye karşılık verdi Fix soğuk bir sesle, hâlâ alçak bir insan olduğuna inanıyorum... Şiişt! Sakın yerinizden kıpırdamayın ve beni dinleyin. Bay Fogg, İngiliz topraklarındayken tutuklama belgesi beklediğim için hep kendisine engel olmaya çalıştım. Bunun için elimden geleni yaptım. Bombay’da din adamlarını üstüne saldım, Hong Kong’da sizi uyuttum, efendinizden ayırdım, ona Yokohama postasını kaçırttım...</p>

    <p>Passepartout, yumruklarını sıkmış dinliyordu.</p>

    <p>— Ama şimdi, Bay Fogg İngiltere’ye dönüyor galiba? diye devam etti Fix. Eğer öyleyse, ben de ardındayım demektir. Yalnız, bundan böyle, şimdiye dek engel çıkarmak için gösterdiğim çabayı engelleri ortadan kaldırmaya harcayacağım. Gördüğünüz gibi, oyunum değişti, çünkü çıkarım buna bağlı. Öte yandan şunu da belirteyim ki, sizin çıkarınız da bunu gerektiriyor, çünkü ancak İngiltere’de bir suçluya mı, yoksa dürüst bir adama mı hizmet ettiğinizi anlayabileceksiniz!</p>

    <p>Passepartout büyük bir dikkatle dinlemişti Fix’i ve adamın gerçekten iyi niyetle konuştuğuna aklı kesmişti.</p>

    <p>— Dost muyuz artık? diye sordu Fix.</p>

    <p>— Dost mu? Yok canım! diye karşılık verdi Passepartout. İsterseniz müttefik diyelim, o da çıkarlarımız uygun düştüğü için, çünkü en küçük ihanetinizde boynunuzu koparırım.</p>

    <p>— Anlaştık, dedi polis hafiyesi sakin bir tavırla.</p>

    <p><i>General-Grant</i> on bir gün sonra, 3 Aralık’ta Altın Kapısı koyuna girip San Francisco’ya varıyordu.</p>

    <p>Bay Fogg ne bir gün kazanmış, ne de yitirmişti.</p>
