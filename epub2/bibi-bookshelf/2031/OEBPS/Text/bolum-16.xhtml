    <h2 class="no">XVI</h2>

    <h1 class="baslik_1" id="sigil_toc_id_16">FIX, ANLATILAN ŞEYLERDEN HİÇ AMA HİÇBİR ŞEY ANLAYAMIYOR</h1>

    <p>Hint Yarımadası ve Doğu Ülkeleri Denizyolları İşletmesi’nin Çin ve Japon denizlerinde çalıştırdığı gemilerden biri olan <i>Rangoon</i>, demir gövdeli, pervaneli, yüküyle birlikte bin yedi yüz yetmiş ton çeken, dört yüz beygir gücünde, buharlı bir tekneydi. Hızı <i>Mongolia</i>’nınkine eşitti, ama ondan daha az rahattı. Bu yüzden Bayan Auda, Bay Fogg’un dilediği kadar rahat ettirilemedi. Neyse ki, topu topu üç bin beş yüz millik, yani on bir - on iki günlük, yolları vardı ve genç kadın da kılı kırk yaran bir yolcu değildi.</p>

    <p>Yolculuğun ilk günleri, Bayan Auda, Phileas Fogg’la daha yakından tanıştı. Her fırsatta duyduğu büyük gönül borcunu belli ediyordu kendisine. Bizim soğuk beyzadeyse, hiç değilse dış görünüşüyle, buz gibi bir tavırla onu dinliyor, ne sesiyle, ne de el kol hareketleriyle en küçük bir heyecan belirtisi göstermiyordu. Genç kadının bir eksiğinin kalmamasına dikkat ediyor, belli saatlerde, konuşmaya değilse bile, onu dinlemeye geliyordu. Bayan Auda’ya karşı son derece kibar davranıyor, ama bunu, hareketleri buna göre ayarlanmış bir robot şaşmazlığıyla yapıyordu. Bayan Auda’nın kafası gereğinden fazla çalışmaktaydı, ama Passepartout ona efendisinin garipliğini anlatmıştı. Efendisini Dünya gezisine çıkaran bahisten söz etmişti. Bayan Auda bunları duyunca gülümsemişti; ancak, her şeye rağmen, canını Phileas Fogg’a borçluydu ve ona ancak duyduğu büyük gönül borcu açısından bakabilmekteydi.</p>

    <p>Bayan Auda, kılavuzun dokunaklı öyküsünü doğrulamıştı. Kendisi, gerçekten de, Hindistan’daki ırklar arasında birinci sırayı tutan Parsi ırkındandı. Birkaç Parsi tüccarı, pamuk ticaretiyle, Hindistan’ın en büyük varlıklarını elde etmişlerdi. Bunlardan Sir James Jejeebhoy, İngiliz Hükümeti’nce soylu kılınmıştı, Bayan Auda da, Bombay’da oturan bu zengin adamın akrabasıydı. Hong Kong’da da, işte bu adamın yeğenlerinden saygıdeğer Jejeeh’in yanına gitmeyi tasarlıyordu. Orada acaba nasıl karşılanacak, kendisine kucak açılacak mıydı? Şimdiden bir şey söyleyemezdi doğrusu. O bunları söyledikçe, Bay Fogg hiç kaygılanmamasını, her şeyin bir matematik sorusu gibi tıkır tıkır çözüleceğini tekrarlıyordu. Evet, matematik sorusu gibi!</p>

    <p>Genç kadın, bu korkunç lafı anlıyor muydu acaba? Bilmiyoruz. Bildiğimiz bir şey varsa, “Himalayalar’daki kutsal göller kadar duru” gözlerini Bay Fogg’dan ayıramıyordu. Ancak, ceketinin düğmeleri her zamanki gibi sıkı sıkıya ilikli Bay Fogg, bu duru göle dalmaya yanaşmıyordu.</p>

    <p>Rangoon’daki yolculuğun ilk bölümü harika geçti. Hava yumuşaktı. Denizcilerin “Bengal körfezinin derin kulaçları” adını taktıkları o koca körfezi rahatça geçtiler. Kısa bir süre sonra, takımadaların bağı olan Büyük-Andaman’la tanıştılar; bu adanın göbeğindeki, ilginç görünümlü, sekiz yüz metre yükseklikteki Saddle-Peak Dağı, denizciler için, ta uzaklardan seçilen bir işarettir.</p>

    <p>Adanın epey yakınından geçtiler. Ama adada yaşayan vahşi Papua’ları göremediler. İnsanlık merdiveninin en son basamaklarında yer alan bu insancıklara, haksız yere, yamyam denmiştir.</p>

    <p>Bu takımadaların genel görünümü harikaydı. Latanyalar, arek denen palmiyeler, bambu ağaçları, küçük Hindistan cevizi ağaçları, Hint meşeleri, dev gibi mimozalar, ağaçlaşmış eğrelti otları ilk planı kaplıyor, onların ardındaysa dağların oya gibi çizgisi göze çarpıyordu. Kıyıdaysa, Çin İmparatorluğu’nda belli başlı besinlerden sayılan salangan kuşları, hem de binlerce. Ancak, Andaman takımadalarının gözler önüne serdiği bu renkli görünüm çabucak geçip gitti ve <i>Rangoon</i>, Çin Denizi’nin giriş kapısı Malaga Boğazı’na doğru yollandı.</p>

    <p>Bu arada, hiç istemeden böyle denizaşırı bir yolculuğa sürüklenen polis hafiyesi Fix ne yapıyordu acaba? Kalküta’da, dört gözle beklediği şu tutuklama belgesi gelirse hemen Hong Kong’a yollanmasını istemiş, Passepartout’ya gözükmeden <i>Rangoon</i>’a binmişti ve limana varana dek gizlenebileceğini umuyordu. Çünkü kendisini hâlâ Bombay’da sanan Passepartout’yu kuşkulandırmadan orada bulunuşunu açıklayabilmesi olanaksızdı. Ancak, içinde bulundukları durumun zorunlu sonucu olarak, bizim dürüst oğlanla yeniden karşılaştılar. ‘Nasıl’ mı diyeceksiniz? Az sonra göreceğiz nasıl olduğunu.</p>

    <p>Bizim polis hafiyesinin bütün umudu, bütün arzusu bu işi Hong Kong’da bitirebilmekti, çünkü gemi Singapur’da pek az kalacaktı. Dolayısıyla, hırsızı Hong Kong’da yakalarsa yakalayacak, yoksa tümden kaçıracaktı.</p>

    <p>Gerçekten de, Hong Kong, izledikleri yol üzerindeki son İngiliz toprağıydı. Ondan sonra, Bay Fogg, Çin’e, Japonya’ya, ya da Amerika’ya sığınabilirdi artık. Ardından geldiğine kuşkusu bulunmayan tutuklama belgesini Hong Kong’da ele geçirebilirse, Bay Fogg’u tutuklayıp kent polisine teslim edecekti. Ve peynir ekmek yer gibi yapacaktı bu işi. Hong Kong’dan sonraysa, basit bir tutuklama belgesi yetmezdi. Yabancı bir ülkede olacağı için, suçlunun resmen istenmesi gerekirdi. Ve alçak adam bütün bu gecikmelerden, ağırkanlılıklardan ve engellerden yararlanıp sıvışırdı. Onun için, işi Hong Kong’da bitiremezse, bundan böyle başarıya ulaşabilmesi olasılığı büsbütün ortadan kalkmasa bile, iyice azalacaktı.</p>

    <p>“Demek ki,” diye düşünüyordu Fix kamarasında geçirdiği bitmez tükenmez saatler boyunca, “ya tutuklama belgesi Hong Kong’a gelir ve ben adamımı tutuklarım; ya da gelmez, o zamansa, ne yapıp eder hareketini geciktiririm! Bombay’da elim böğrümde kaldı, Kalküta’da da öyle! Hong Kong’da da tutturamazsam, hapı yuttum demektir! Öyleyse her ne pahasına olursa olsun başarmalıyım, iyi ama bu yola başvurmak zorunda kalırsam, nasıl edip de hareketini geciktirmeli şu lanet Fogg’un?”</p>

    <p>Fix, son çare olarak Passepartout’ya durumu açmaya, suç ortağı olmadığı halde, nasıl bir efendiye hizmet ettiğini anlatmaya karar vermişti. Bu açıklamadan sonra, suç ortağı sayılmaktan korkan Passepartout, hiç kuşkusuz, kendisinden yana çıkacaktı. Yalnız, bu da epey tehlikeli, ancak başka çare kalmayınca başvurulacak bir yoldu. Passepartout’nun efendisine söyleyeceği tek bir laf bütün işi yatırırdı.</p>

    <p>Sizin anlayacağınız, polis hafiyesinin başı iyice dertteydi; ancak, Bayan Auda’nın da Phileas Fogg’la birlikte <i>Rangoon</i>’da oluşu yeni umut kapıları açtı kendisine.</p>

    <p>Bu kadın da neyin nesiydi? Nasıl olmuş da Fogg’la tanışmıştı? Bombay’la Kalküta arasında karşılaşmışlardı herhalde. Ama yarımadanın neresinde olmuştu bu karşılaşma? Phileas Fogg’la bu genç hanımı biraraya getiren şey acaba salt rastlantı mıydı? Yoksa bizim soylu bey, sırf bu sevimli insanla buluşmak için mi Hindistan’ın içerlerine dalmıştı? Doğrusu ya, kadın da gerçekten sevimliydi! Fix, onu Kalküta’daki yargılama salonunda inceden inceye seyretmişti çünkü.</p>

    <p>Polis hafiyesinin kafasının ne denli karıştığını tahmin ediyorsunuzdur sanırım. Kadının zorla kaçırılıp kaçırılmadığını düşünmeye bile başlamıştı. Evet, evet! Mutlaka öyle olmuştu. Bu düşünce iyiden iyiye yer etti bizim hafiyenin zihninde ve bundan yararlanmaya karar verdi. Kadın ister evli ister bekâr olsun, mutlaka kaçırılmıştı ve Hong Kong’da bizim katmerli hırsızın başına öyle parayla falan da söküp atamayacağı bir çorap örülebilirdi.</p>

    <p>Ayrıca, Rangoon’un Hong Kong’a varmasını beklemek de gereksizdi. Şu lanet Fogg’un, geminin birinden inip öbürüne binmek gibi kötü bir huyu vardı ve en küçük bir gecikme, kuşun elden uçmasına yol açabilirdi.</p>

    <p>Bu duruma göre, İngiliz yetkililerini önceden haberdar etmek ve gemi rıhtıma yanaşmadan olayı bildirmek gerekiyordu. Gemi Singapur’da duracağı ve bu kentle Çin arasında telgraf bağlantısı bulunduğu için, haberi kolayca ulaştırabilirdi.</p>

    <p>Bununla birlikte Fix harekete geçmezden önce bir kere de Passepartout’yla görüşmeyi uygun buldu. Bu oğlanı konuşturmanın hiç de güç olmadığını biliyordu; ayrıca, o güne dek oynadığı saklambaçtan vazgeçmeye de karar vermişti. Yitirilecek zamanı yoktu çünkü. Ekimin 30’uydu ve gemi, ertesi gün Singapur’a yanaşacaktı.</p>

    <p>Böylece Fix, o gün kamarasından çıktı, büyük şaşkınlık gösterileriyle üstüne yürümek üzere Passepartout’yu aramaya koyuldu. Passepartout ön güvertede dolaşmaktaydı. Polis hafiyesi:</p>

    <p>— Siz de <i>Rangoon</i>'dasınız ha! diyerek ona doğru seğirtti.</p>

    <p>— Bay Fix, siz de mi gemidesiniz! diye karşılık verdi <i>Mongolia</i>'daki yolculuk arkadaşını karşısında görünce büyük bir şaşkınlığa düşen Passepartout. Allah, Allah!</p>

    <p>Sizi Bombay’da bırakıp Hong Kong yolunda buluyorum! Siz de mi Dünya gezisine çıktınız yoksa?</p>

    <p>— Hayır, hayır, diye karşılık verdi Fix, Hong Kong’da kalmayı tasarlıyorum - hiç değilse iki gün.</p>

    <p>— Yaa! dedi bir an için şaşıran Passepartout. İyi ama nasıl oldu da Kalküta’dan ayrılalı beri ortalıkta göremedim sizi?</p>

    <p>— Vallahi, şey... rahatsızdım da, deniz tuttu azıcık... Kamaramdan ayrılamadım... Bengal Körfezi, Hint Denizi kadar iyi gelmedi bana. Efendiniz, Bay Fogg nasıllar acaba?</p>

    <p>— Turp gibi maşallah ve kronometre gibi ayarlı! Bir gün bile gecikmiş değil! Ah Bay Fix, sizin haberiniz yok, ama bir de genç hanım var şimdi yanımızda!</p>

    <p>— Genç bir hanım mı? diye karşılık verdi arkadaşının ne demek istediğini anlamıyormuş numarası yapan polis hafiyesi.</p>

    <p>Passepartout onu merakta bırakmayıp bütün öyküyü anlattı hemen. Bombay tapınağındaki olayı, iki bin sterline bir fil satın alışlarını, kurban törenini, Auda’nın kaçırılışını, Kalküta mahkemesinde hüküm giyişlerini ve kefaletle serbest bırakılışlarını aktardı. Öykünün son bölümünü bilen Fix, görünüşe göre öbür bölümlerden habersizdi ve Passepartout başlarından geçenleri, kendisini böylesine ilgiyle dinleyen bu çelebi insana, ballandıra ballandıra anlatıyordu.</p>

    <p>— Sözün kısası, efendiniz bu kadını Avrupa’ya götürmek niyetinde, öyle mi? diye sordu Fis.</p>

    <p>— Ne gezer, Bay Fix, ne gezer! Hong Kong’un varlıklı tüccarlarından biri olan bir akrabasına bırakacağız.</p>

    <p>— İş yok! diye düşündü hayal kırıklığını gizlemeye çalışan polis hafiyesi. Bir bardak cine ne dersiniz, Bay Passepartout?</p>

    <p>— Hay hay, Bay Fix. <i>Rangoon</i>’da da buluştuğumuza göre, bu olayı kutlamak için bir bardak cin az gelir!</p>
