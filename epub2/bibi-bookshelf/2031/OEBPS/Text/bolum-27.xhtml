    <h2 class="no">XXVII</h2>

    <h1 class="baslik_1" id="sigil_toc_id_27">PASSEPARTOUT, SAATTE YİRMİ MİLLİK BİR HIZLA BİR MORMON TARİHİ DERSİNİ İZLİYOR</h1>

    <p>Tren, 5-6 Aralık gecesi, aşağı yukarı elli millik yol aldı güney-doğuya doğru; sonra, Tuz Gölü’ne yaklaşıp kuzey-doğuya yöneldi.</p>

    <p>Passepartout sabah dokuza doğru, vagon aralarındaki köprücüklerden birine hava almaya çıktı. Hava soğuk, gökyüzü kül renkliydi, ama kar yağmıyordu. Sisin irileştirdiği güneş kocaman bir altın tekerleği andırıyordu, Passepartout gözünü dikmiş, bunun sterlin olarak değerini kestirmeye çalışırken, garip bir adam gelip onu daldığı düşlerden ayırdı.</p>

    <p>Trene Elko’da binen bu adam çok uzun boylu, esmer mi esmer, kara bıyıklı, kara çoraplı, kara ipek şapkalı, kara yelekli, kara pantolonlu, beyaz kravatlıydı, köpek derisinden eldiven takmıştı. Gören din adamı sanırdı. Trenin bir başından öbürüne gidiyor ve her vagonun kapısına, balmumuyla, el yazısı bir duyuru asıyordu.</p>

    <p>Passepartout kapıya yanaşıp bu kâğıtlardan birinde saygıdeğer Mormon misyoneri “birader” William Hitch’in, 48 numaralı katarda bulunuşundan yararlanarak, saat on birle on iki arasında, 117 numaralı vagonda, Mormonluk üzerine bir konuşma yapacağını, “Yeni Zaman Ermişleri”nin dini konusundaki gizleri öğrenmek isteyen herkesi bu toplantıya çağırdığını okudu.</p>

    <p>“Giderim elbet,” dedi kendi kendine, Mormonluk konusunda bu toplumun temeli olan çok eşlilikten başka bir şey bilmeyen Passepartout.</p>

    <p>Haber bir anda yayıldı yüze yakın yolcusu bulunan trene. Bunların çok çok otuzu, konuşmanın çekimine kapılmış, saat on birde 117 numaralı vagonun sıralarına çökmüştü. Passepartout en ön sıradaydı. Ne efendisi, ne de Fix yerlerinden kıpırdamayı gerekli bulmamışlardı.</p>

    <p>Birader William Hitch, bildirilen saatte kalktı ve daha başından kendisine karşı çıkılmış gibi, sinirli bir sesle bağırdı:</p>

    <p>“Ben diyorum ki, Joe Smyth bir din şehididir, kardeşi Avram da öyle ve Birleşik Devletler Hükümetinin peygamberlerimize karşı giriştiği baskılar devam ederse, pek yakında Brigham Young da din şehitleri arasına katılacaktır! Kim cesaret edebilir bunun tersini söylemeye?”</p>

    <p>Bu apansız coşkunluğu doğal sakinliğiyle çelişen din yayıcıya hiç biri karşı çıkmaya cesaret edemedi. Öfkesinin, Mormonluğun son zamanlarda uğradığı ağır baskılardan geldiği belliydi. Gerçekten de Birleşik Devletler Hükümeti, üstelik büyük çabalardan sonra, bu kör inançlı kişilerin sayısını epey azaltmıştı. Utah eyaleti ele geçirilmiş, Birleşik Devletler yasalarına bağlanmış, Brigham Young, başkaldırma ve çok eşlilik suçlarıyla hapse tıkılmıştı. O günden beri, peygamberin öğrencileri çabalarını iki katına çıkarmış, eyleme geçmezden önce, Kongre’nin tasarılarına sözle direnmeye başlamışlardı.</p>

    <p>Görüldüğü gibi, birader William Hitch demir yollarında bile dinini yaymaya çalışıyordu.</p>

    <p>Ve başladı Tevrat günlerinden bu yana Mormonluğun öyküsünü anlatmaya, gerek sesiyle, gerek el kol hareketleriyle anlatışını tutkulu bir biçime sokarak: “İsrail’de, Joseph oymağına bağlı bir Mormon peygamberinin yeni dinin tarihçesini yayımlayıp bunu oğlu Morom’a bırakışını; aradan yüzyıllar geçtikten sonra, Mısır harfleriyle yazılmış bu küçük kitabın, 1825 yılında Vermont eyaletinde ortaya çıkıp peygamberliğini ilan eden Joseph Smyth Jr. tarafından İngilizceye çevrilişini ve en sonunda, gökten inen bir habercinin, aydınlık bir ormanda önüne çıkıp kendisine Tanrı’nın bildirisini getirişini,” anlattı.</p>

    <p>Tam bu sırada, din yayıcının bu çok özel öyküsünden sıkılan birkaç dinleyici vagondan ayrıldı; ama William Hitch istifini bozmadı, öyküsüne devamla “Genç Smyth’in, babası, iki kardeşi ve birkaç öğrencisiyle birlikte Yeni Zaman Ermişleri dinini kuruşunu; bu dinin yalnız Amerika’da değil, aynı zamanda İngiltere, İskandinavya, Almanya’da kabul edilişini; buna inananlar arasında zanaatçılarla birlikte daha birçok serbest uğraş sahibinin bulunduğunu; Ohio’daki kolun kuruluşunu; Kirkland’da, iki yüz bin dolara bir tapınakla koca bir kentin yapılışını; Smyth’in gözü pek bir bankacı oluşunu, basit bir mumyacının elinden, Hazreti İbrahim ve benzeri ermiş Mısırlıların kaleminden çıkmış öyküleri anlatan bir papirüsü alışını,” aktardı.</p>

    <p>Anlatı uzayınca, dinleyici sıraları biraz daha boşaldı, sonunda kala kala yirmi kişi falan kaldı.</p>

    <p>Ama bizim ateşli birader, bu kaçışlara aldırmadan devam etti: “Joe Smyth’in 1837’de iflas edişini, paraları batırılan hisse senedi sahiplerinin onu katrana buladıktan sonra kuş tüyleri içinde yuvarlayışlarını; birkaç yıl sonra, Bağımsızlık Savaşı sırasında Missouri’de, eskisinden daha ünlü ve sayılan bir adam olarak, en az üç bin kişilik bir dindar topluluğunun başına geçişini ve dinsizlerin şerrinden Amerika’nın batısına kaçışını” bütün ayrıntılarıyla anlattı.</p>

    <p>Bu bölüm sona erdiğinde, vagonda topu topu on dinleyici kalmıştı, anlatılanları tüm dikkatiyle dinleyen dürüst Passepartout da bunlar arasındaydı. Bu sabırlı dikkati sayesinde “Smyth’in, yıllarca kovalandıktan sonra, 1839’da, Mississippi Irmağı kıyılarında Nauvoo-la-Belle kentini kuruşunu, kentin nüfusunun yirmi beş bini buluşunu; Smyth’in buraya hem Belediye Başkanı, hem yargıç, hem kumandan oluşunu; 1843’te, Birleşik Devletler başkanlığına adaylığını koyuşunu; Carthage’de tuzağa düşürülüp hapse atılışını ve burada, maskeli adamlar tarafından öldürülüşünü,” öğrendi.</p>

    <p>O anda Passepartout vagonda yapayalnızdı ve bizim ateşli birader, gözlerinin içine bakıp sözleriyle büyüleyerek ona, Smyth’in ölümünden iki yıl sonra, ardılı (halefi), Tanrı’nın peygamberi Brigham Young’ın Nauvoo’dan ayrılıp Tuz Gölü kıyılarına yerleştiğini ve bu seyrine doyulmaz ülkede verimli topraklarda, Utah’tan Kaliforniya’ya göç eden insanların yolu üzerinde, dinin yeni bir kolunun kurulduğunu, Mormonluğun ayrılmaz parçası olan çok eşlilik sayesinde kısa zamanda geliştiğini hatırlattı.</p>

    <p>“Ve işte bu yüzden, sırf bu yüzden Kongre’nin kıskançlığı üzerimize döndü!” diye ekledi William Hitch. “İşte bu yüzden Birleşik Devletler askerleri Utah topraklarını çiğneyip geçti! İşte bu yüzden başkanımız, peygamber Brigham Young, yasalar çiğnenerek hapse atıldı! Kaba kuvvet karşısında boyun mu eğeceğiz? Asla! Vermont’dan, Illinois’den, Ohio’dan, Missouri’den, Utah’tan kovulmuş olmamıza rağmen, çadırımızı dikecek bağımsız bir toprak bulacağız elbet... Peki ya siz, benim sadık kardeşim,” diye ekledi ateşli birader şimşekler çakan gözlerini biricik dinleyicisinin gözlerine dikerek, “çadırınızı getirip bayrağımızın gölgesine dikecek misiniz?”</p>

    <p>“Hayır,” diye karşılık verdi yiğit Passepartout ve sonra gözü dönmüş Mormon’u vaazıyla baş başa bırakıp tüydü.</p>

    <p>O bu konuşmayı dinlerken, tren hızla yol almış, yarıma doğru, Tuz Gölü’nün kuzey-batı ucuna varmıştı. Bulundukları noktadan, aynı zamanda Ölü Deniz diye anılan ve Amerika’daki kutsal ırmaklardan birinin döküldüğü Tuz Gölü’nün genişçe bir bölümü görülebiliyordu. Bu, son derece güzel, oturaklı, tuza belenmiş kayalıklarla çevrili, bir zamanlar epey geniş bir alanı kaplayan nefis bir göldü; ama zamanla kıyıları yükselmiş, genişliği azalırken derinliği artmıştı.</p>

    <p>Uzunluğu yetmiş, genişliği otuz beş mili bulan Tuz Gölü denizden üç bin sekiz yüz ayak yüksekliktedir. Kendisinden bin iki yüz ayak daha alçakta olan Asfalt Gölü’ne hiç benzemeyen bu gölde tuz oranı yüksektir ve yapısındaki maddelerin dörtte biri suyunda erimiş durumdadır. Damıtık suyun özgül ağırlığı 1000, Tuz Gölü’nünkiyse 1170’tir. Dolayısıyla, burada balık yaşayamaz. Kutsal Irmak’ın, Weber’in ve daha başka bir iki akarsuyun getirdiği balıklar hemen ölür; ama suyunun insan giremeyecek kadar yoğun olduğu doğru değildir.</p>

    <p>Gölün çevresindeki topraklar çok iyi işlenmişti, çünkü Mormonlar toprak işinden anlıyordu: Hayvanlar için kümes ve avlular yapılmış, tarlalara buğday, mısır, Hint dansı ekilmiş, yemyeşil çayırlar yetiştirilmişti, altı ay sonra yaban gülleri, akasyalar, sütleğenler dört bir yanı kaplayacaktı herhalde; şimdilik, toprak incecik bir karla kaplıydı.</p>

    <p>Yolcular, saat ikide Ogden’e indiler. Tren saat altıda yola çıkacağından, Bay Fogg’la Bayan Auda ve arkadaşlarının küçük bir ara yolla Ogden istasyonundan ayrılan Ermişler Kenti’ne (Salt Lake City) gidecek vakitleri vardı. Victor Hugo’nun deyimiyle “dik açıların iç karartıcı hüznünü” taşıyan ve kocaman satranç tahtalarını andıran düz çizgili Amerikan kentlerinin tipik örneği olan bu minik kenti iki saatte gezdiler. Ermişler Kenti’ni kuran mimar da Anglo-Saksonlara özgü simetri gereksiniminden kurtaramamıştı kendini. İnsanların kuramların düzeyine erişemediği bu garip ülkede, evlerden kentlere, hatta salaklıklara varana dek her şey “ölçülü”ydü.</p>

    <p>Böylece, bizim yolcular, saat üçte Kutsal Irmak’la Wahsatch Dağları arasına oturtulmuş kentin sokaklarındaydılar. Pek az kilise görebildiler, buna karşılık peygamberin evi, Adliye Sarayı ve silah fabrikası hemen gözlerine çarptı; bunların dışındaysa, akasyalarla, palmiye ve keçiboynuzu ağaçlarıyla çevrili, maviye çalan tuğlalarla yapılmış, bahçeli verandalı, galerili evler dikkati çekmekteydi. 1853’te yapılmış taş ve topraktan örülme bir duvar vardı kentin çevresinde. Pazarın kurulduğu ana caddede, bayraklarla süslü birkaç otel yükseliyordu, bunlardan biri de Lake-Salt-house’du.</p>

    <p>Bay Fogg’la arkadaşları kenti pek kalabalık bulmadılar. Sokaklar hemen hemen ıssızdı - ancak tahta perdelerle çevrili birkaç mahalleyi geçtikten sonra ulaşabildikleri tapınağın yanında yöresinde insana rastlayabildiler. Kadınlar daha çoktu, bu da Mormon ailelerinin yapısından ileri geliyordu. Yalnız, bütün Mormonların çok eşli olduğunu sanmamak gerekir. Bu konuda herkes özgürdür, ama belirtmek yerinde olur ki, Utah eyaletinde özellikle kadınlar kocaya varmak isterler, çünkü ülkede geçerli dine göre, Mormon tanrısı evlenmemiş kadınları cennetine almamaktadır. Sokakta gördükleri zavallı kadınlar ne mutlu, ne de varlıklıya benziyordu. En zenginleri olduklarına kuşku bulunmayan kimileri beli açık, kara ipek bir yelek giyiyordu, başlarında da bir kapüşon ya da sıradan bir atkı vardı. Geri kalanlarsa yerli kılığındaydı.</p>

    <p>İmanı bütün bir insan olan Passepartout, tek bir erkeğin gönlünü etmeye çalışan bu Mormon kadınlarına adeta ürkerek bakıyordu. Sağduyusuna dayanarak, en çok kocalara acıyordu. Bir kocanın bunca kadını yaşamın dolambaçlı yollarından geçirip sürü halinde Mormon cennetine ulaştırmakla yükümlü bulunmasına bir türlü aklı ermiyordu ve bu tadına doyulmaz cennetin başlıca süsü olan anlı şanlı Smyth’in yanına vardığında, aynı kadınlarla, sonsuza dek bir arada yaşamak zorunda kalacağını düşündükçe soğuk terler döküyordu. Doğrusu ya, kendisi böyle bir işe hiç mi hiç yatkın değildi ve -belki de yanılıyordu ama- Great-Lake-City’li hanımların ona kaygı verici bakışlarla baktığını sanıyordu.</p>

    <p>Neyse ki, Ermişler Kenti’nde fazla kalmayacaktı. Saat dörtten birkaç dakika önce, bizimkiler gara gelmiş, trendeki yerlerini almışlardı.</p>

    <p>Derken tren düdük çaldı; ama raylar üstünde patinaj yapan tekerlekler katarı yola çıkaracağı sırada: “Durun! Durun!” diye bir çığlık duyuldu.</p>

    <p>Oysa yola çıkan tren durdurulmaz. Böyle bağıran adam, herhalde, treni kaçıran bir Mormon’du. Dili dışarıda koşup duruyordu. Neyse ki garın ne kapısı, ne parmaklığı vardı. Trenin ardına takıldı, son vagonun basamağına atladı ve gelip soluk soluğa kendini sıralardan birine bıraktı.</p>

    <p>Bu cambazlığı büyük bir heyecanla izlemiş olan Passepartout gidip treni kaçıran adamın başına dikildi; hele bu Utahlı’nın bir kavga sonucu evden kaçtığını öğrenince, adama ilgisi iyiden iyiye arttı. Mormon soluk alacak duruma gelince, Passepartout, büyük bir çelebilikle, kaç karısı olduğunu sordu adama - kaçış hızına bakılırsa, en azından yirmi karısı vardır sanıyordu.</p>

    <p>“Bir tane, beyefendi!” diye karşılık verdi Mormon ellerini havaya kaldırarak, “Ve bu bir tane canıma yetti!”</p>
