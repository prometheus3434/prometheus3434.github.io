    <h2 class="no">III</h2>

    <h1 class="baslik_1" id="sigil_toc_id_3">PHILEAS FOGG’A PAHALIYA PATLAYACAK BİR KONUŞMA</h1>

    <p>Phileas Fogg, Saville-row’daki evinden saat on bir buçukta ayrılmış, sağ ayağını tam beş yüz yetmiş beş kez sol ayağının önüne, sol ayağını da yine beş yüz yetmiş beş kez sağ ayağının önüne attıktan sonra, Pall-Mall’deki, herhalde en az üç milyona mal olmuş kocaman Reform-Kulüp’e gelmişti.</p>

    <p>Dokuz penceresi sonbaharın çoktan altın sarısına boyadığı ağaçlarla süslü güzel bir bahçeye bakan yemek odasına çıktı hemen. Hazırlanmış olarak kendisini bekleyen her zamanki masasına oturdu. Öğle yemeğinde birkaç çerez, birinci sınıf “reading soslu” haşlama balık, ünlü “mantar” baharatıyla süslü, kan kırmızı bir rozbif, üstüne ravent yapraklarıyla Frenk üzümü serpiştirilmiş bir pasta - hepsinin ardından da, Reform-Kulüp mutfağı için özel olarak devşirilmiş nefis çaydan birkaç fincan.</p>

    <p>Soylu beyimiz, on ikiyi kırk yedi geçe masadan kalktı, çok değerli çerçevelerin içine oturtulmuş resimlerle süslü, göz alıcı büyük salona yürüdü. Salonda, uşaklardan biri sayfaları açılmamış bir Times gazetesi sundu kendisine. Phileas Fogg, bu güç işe epey alışkın olduğunu gösteren ustaca el hareketleriyle gazeteyi açtı. Phileas Fogg, üç kırk beşe dek bu gazeteyi, ondan sonra, akşam yemeğine dek de Standard’ı okudu. Akşam yemeği de öğle yemeğinin koşullarında tamamlandı, yalnız bu sefer salça değişmiş, “reading sos”un yerini “royal british sos” almıştı.</p>

    <p>Kibar beyimiz, saat altıya yirmi kala büyük salona döndü ve Morning Chronicle’ı okumaya koyuldu.</p>

    <p>Yarım saat sonra, Reform-Kulüp’ün çeşitli üyeleri salona giriyor, maden kömürü yakılan ocağın başında toplaşıyorlardı. Bunlar, Bay Phileas Fogg’un oyun arkadaşlarıydılar, tıpkı onun gibi whist’e bayılırlardı: mühendis Andrew Stuart, bankacı John Sullivan’la Samuel Fallentin, bira fabrikası işleten Thomas Flanagan, İngiliz Merkez Bankası yöneticilerinden Gauthier Ralph - hepsi de varlıklı, sanayi ve maliye dünyasının belli başlı kodamanlarının üye olduğu Reform-Kulüp’te bile sayılan kişilerdi.</p>

    <p>— Ee, Ralph, diye sordu Thomas Flanagan, ne oldu şu hırsızlık sorunu?</p>

    <p>— Banka biraz paradan olacak galiba, diye karşılık verdi Andrew Stuart.</p>

    <p>— Tam tersine, hırsızı enseleyeceğimizi sanıyorum, dedi Gauthier Ralph. Son derece usta polisler Amerika ve Avrupa’nın belli başlı yükleme ve boşaltma limanlarına gönderildi, hırsızın ellerinden kaçması epey güç olacağa benzer.</p>

    <p>— Hırsızın kimliği biliniyor demek? diye sordu Andrew Stuart.</p>

    <p>— Bir kere adam hırsız değil, diye karşılık verdi Gauthier, ciddi bir tavırla.</p>

    <p>— Nasıl olur, bankanın elli beş bin sterlinini yürüten adam hırsız değil mi yani?</p>

    <p>— Hayır, değil, diye karşılık verdi Gauthier Ralph.</p>

    <p>— Öyleyse sanayici? dedi John Sullivan.</p>

    <p>— Morning Chronicle, onun soylu biri olduğunu ileri sürüyor.</p>

    <p>Bunu söyleyen, önündeki kâğıt yığınından yalnız tepesi gözüken Phileas Fogg’dan başkası değildi. Phileas Fogg, bunu söylerken, bir yandan da arkadaşlarını selamladı, onlar da buna karşılık verdiler.</p>

    <p>Birleşik İngiliz Krallığındaki bütün gazetelerin ateşli ateşli tartıştıkları söz konusu olay üç gün önce, yani 29 Eylül’de geçmişti. İngiltere Merkez Bankası’nın baş veznedarının masasından elli bin sterlinlik bir tomar yürütülmüştü.</p>

    <p>Böylesine büyük bir hırsızlığın bu denli kolaylıkla başarılabilmesine şaşan kimselere, bankanın müdür yardımcısı Gauthier Ralph, veznedarın o sırada üç şilin altı pens’lik bir hesabı deftere geçirmekte olduğunu, aynı anda dört bir yana bakamayacağını söyleyerek karşılık veriyordu.</p>

    <p>Yalnız şunu da belirtmek yerinde olur ki -ve o zaman olayın anlaşılması da epey kolaylaşacaktır- “İngiltere Merkez Bankası” denen o harika kurum müşterilerinin saygınlığına büyük önem verir. Ne bekçi vardır bu bankada, ne alarm, ne de demir parmaklık! Onca altın, gümüş ve kâğıt para ortalık yerde, hırsızın elinin altında gibidir. Hiç kimsenin saygınlığından kuşkulanılmaz, İngiliz geleneklerini çok iyi bilenlerden biri şöyle bir olay anlatmıştır: Bir gün, bankanın salonlarından birindeyken, veznedarın masasında duran bir altın külçesini yakından görmek ister; aşağı yukarı bir buçuk kilo ağırlığındaki külçeyi eline alır, inceler, yanındaki adama uzatır, o ona, o ona derken, külçe karanlık bir koridorun sonuna dek gider, yarım saat sonra döner yerine gelir ve bu arada veznedar başını bile kaldırmaz.</p>

    <p>Ancak, 29 Eylül günü işler böyle olmamıştır. Para tomarı geri gelmemiş ve “drawing-office”in kapısındaki görkemli duvar saati bankanın kapanış saati olan beşi vurduğunda, İngiltere Merkez Bankası için, bu elli bin sterlini zarar hanesine geçirmekten başka çare kalmamıştır.</p>

    <p>Hırsızlık açık seçik kabul edildikten sonra, başarı halinde kendilerine iki bin sterlinlik bir ödülle ele geçirilecek paranın yüzde beşi vaat edilerek, Dünya’nın belli başlı limanlarına, Liverpool, Glasgow, Havre, Süveyş, Brindisi, New York ve diğerlerine en seçkin polisler, “hafiye”ler gönderildi. Hemen girişilen soruşturma sonucu elde edilecek bilgiler beklenirken, bu müfettişler adı geçen limanlara girip çıkan bütün yolcuları dikkatle gözleyeceklerdi.</p>

    <p>Oysa, Morning Chronicle’ın da belirttiği üzere, parayı çalan, İngiltere hırsız derneklerinin hiç birine üye değildi. 29 Eylül günü, düzgün giyimli, kibar tavırlı, soylu bir kişinin hırsızlığın geçtiği ödeme salonunda beş aşağı, beş yukarı dolaştığı saptanmıştı. Soruşturma, bu adamın dış görünüşünü olabildiği kadar kesinlikle açığa çıkarmış ve bu, hemen bütün Büyük Britanya hafiyelerine bildirilmişti. Bazı iyi niyetli kişiler -Gauthier Ralph da bunlar arasındaydı- hırsızın eninde sonunda yakalanacağı umudundaydılar.</p>

    <p>Tahmin edileceği gibi, Londra’da ve tüm İngiltere’de günün konusu bu olaydı. Herkes bunun üzerinde tartışıyor, başkent polisinin başarıya ulaşıp ulaşamayacağı konusunda iddialara girişiliyordu. Hele müdür yardımcılarından birinin de üyeler arasında bulunduğu düşünülürse, Reform-Kulüp’te de bu konu üzerinde durulmasına şaşmamak gerekir.</p>

    <p>Saygıdeğer Gauthier Ralph, verilecek ödülün polislerin çabalarını arttırıp zekâlarını bileyeceğini de umarak, soruşturmanın başarısızlığa uğrayacağını düşünmek bile istemiyordu. Kulüp arkadaşı Andrew Stuart’sa onun bu güvenini paylaşmaktan epey uzaktı. Böylece, tartışma oyun masasında da devam etti; Stuart, Flanagan’ın, Fallentin’se Phileas Fogg’un karşısında oturuyordu. Oyun sırasında hiç konuşmuyorlar, ama her el arasında, konuşma eskisinden daha ateşli bir biçimde yeniden başlıyordu.</p>

    <p>— Bence, talih bundan sonra da ustaca davranmaktan geri kalmayacak hırsıza gülecektir! dedi Andrew Stuart.</p>

    <p>— Hadi canım siz de! diye karşılık verdi Ralph, sığınabileceği tek bir ülke yok ki!</p>

    <p>— Yok canım!</p>

    <p>— Pekiyi ama nereye gidebilir?</p>

    <p>— Ne bileyim ben, diye karşılık verdi Andrew Stuart, yalnız yeryüzü oldukça geniştir.</p>

    <p>— Eskiden öyleydi... diye karşılık verdi Phileas Fogg, alçak sesle. Sonra, kartları Thomas Flanagan’a uzatarak, Kesme sırası sizde, efendim, diye ekledi.</p>

    <p>Konuşma, yeni el sırasında kesildi. Ama Andrew Stuart az sonra, bırakılan yerden devam etti:</p>

    <p>— Nasıl eskiden öyleydi! Yerküre o günden bu yana küçüldü mü acaba?</p>

    <p>— Elbette, diye karşılık verdi Gauthier Ralph. Ben de Bay Fogg’un görüşündeyim. Bugün onu yüz yıl öncesine göre on kez daha çabuk dolaşabildiğimize göre, Dünya küçülmüş demektir. Dolayısıyla, ele aldığımız konuda da, hırsızın araştırılması çok daha hızlı olacaktır.</p>

    <p>— Hırsızın kaçışı da hızlanacaktır ama!</p>

    <p>— Oyun sırası sizde, Bay Stuart! dedi Phileas Fogg.</p>

    <p>Ancak, kuşkucu Stuart ikna edilmiş değildi, oyun biter bitmez:</p>

    <p>— İtiraf etmek gerekir ki, Bay Ralph, diye devam etti, Dünya’nın küçüldüğünü göstermek için epey eğlendirici bir örnek seçtiniz! Demek ki şimdi, Dünya üç ayda dolaşılabiliyor diye...</p>

    <p>— Üç ay değil, seksen günde, dedi Phileas Fogg.</p>

    <p>— Gerçekten de öyle, baylar, diye ekledi John Sullivan, ‘Büyük Hint Yarımadası Demiryolları’ Rothal’la Allahabad’ı bağlayan yolu açalı beri, dünya seksen günde dolaşılabiliyor, Morning Chronicle’ın hesabı şöyle:</p>

    <p><br/></p>

    <p><i>Mont-Cenis ve Brindisi üzerinden demir yolu</i></p>

    <div class="noktalar">
      <p><span><i>ve gemiyle Londra-Süveyş</i></span><span><i>7 gün</i></span></p>

      <p><span><i>Süveyş’ten Bombay’a, gemiyle</i></span><span><i>13 gün</i></span></p>

      <p><span><i>Bombay’dan Kalküta’ya, trenle</i></span><span><i>3 gün</i></span></p>

      <p><span><i>Kalküta’dan Hong Kong’a, gemiyle</i></span><span><i>13 gün</i></span></p>

      <p><span><i>Hong Kong’dan Yokohama’ya (Japonya) gemiyle</i></span><span>6 <i>gün</i></span></p>

      <p><span><i>Yokohama’dan San Francisco’ya gemiyle</i></span><span>22 <i>gün</i></span></p>

      <p><span><i>San Francisco’dan New York’a, trenle</i></span><span>7 <i>gün</i></span></p>

      <p><span><i>New York’tan Londra’ya, gemi ve trenle</i></span><span>9 <i>gün</i></span></p>
    </div>

    <p class="sag"><i>Toplam 80 gün</i></p>

    <p><span><i><br/></i></span></p>

    <p><span>— Evet, evet, seksen günde! diye bağırdı Andrew Stuart ve heyecandan en büyük kartı kesti; yalnız fırtınaları, ters rüzgârları, geminin batmasını, trenin yoldan çıkmasını falan hesaba katmazsak.</span></p>

    <p><span>— Hepsini katarak, diye karşılık verdi Phileas Fogg oynamaya devam ederek. Tartışma oyuna ağır basıyordu artık.</span></p>

    <p><span>— Hintliler ya da Kızılderililer rayları sökse, trenleri durdursa, yük vagonlarını talan etse, yolcuları soysa bile mi? diye bağırdı Andrew Stuart.</span></p>

    <p><span>— Öyle olsa bile, diye karşılık verdi Phileas Fogg ve sonra kartlarını masaya açıp, iki koz, dedi.</span></p>

    <p><span>Kâğıtları karıştırma sırası kendisine gelen Andrew Stuart kartları toplarken:</span></p>

    <p><span>— Kuramsal açıdan haklısınız, Bay Fogg, dedi, ama uygulama açısından...</span></p>

    <p><span>— Uygulamada da öyle, Bay Stuart.</span></p>

    <p><span>— Doğrusu ya, işbaşında görmek isterdim sizi.</span></p>

    <p><span>— Nasıl isterseniz. Birlikte yola çıkabiliriz.</span></p>

    <p><span>— Tanrı beni korusun! diye bağırdı Stuart, ama dört bin sterlin koyarım böyle bir gezinin başarılamayacağına.</span></p>

    <p><span>— Tam tersine, kolayca başarılabilir, diye karşılık verdi Bay Fogg.</span></p>

    <p><span>— Peki, yapın bakalım!</span></p>

    <p><span>— Seksen günde Dünya’yı mı dolaşayım yani?</span></p>

    <p><span>— Evet.</span></p>

    <p><span>— Kabul.</span></p>

    <p><span>— Ne zaman?</span></p>

    <p><span>— Hemen.</span></p>

    <p><span>— Düpedüz çılgınlık bu! diye haykırdı karşısındakinin ısrarından canı sıkılmaya başlayan Andrew Stuart. Alın şu kartları da, oyunumuza bakalım!</span></p>

    <p><span>— Öyleyse, yeniden karıştırın lütfen, diye karşılık verdi Phileas Fogg, yanlış dağıttınız çünkü.</span></p>

    <p><span>Andrew Stuart, heyecanla kartları topladı; sonra, ansızın masaya bırakıp:</span></p>

    <p><span>— Evet, Bay Fogg, evet, dedi, tam dört bin sterlin koyarım bu işe!..</span></p>

    <p><span>— Sevgili Stuart, dedi Fallentin, sakin olun. Ciddi değil ki bu konuştuklarımız.</span></p>

    <p><span>— Ben bahse giriyorum dedim mi, son derece ciddiyimdir, diye karşılık verdi Andrew Stuart.</span></p>

    <p><span>— Kabul! dedi Bay Fogg. Sonra oyun arkadaşlarına dönüp ekledi, Baring Kardeşler’de yirmi bin sterlinim var. Seve seve ortaya koyabilirim bu parayı...</span></p>

    <p><span>— Yirmi bin sterlin ha! diye bağırdı John Sullivan. Umulmadık bir gecikme elinizden uçurabilir bu yirmi bini!</span></p>

    <p><span>— Umulmadık şey yoktur, diye karşılık vermekle yetindi Phileas Fogg.</span></p>

    <p><span>— İyi ama Bay Fogg, bu seksen gün gerekenin en azı!</span></p>

    <p><span>— İyi kullanılırsa yeter.</span></p>

    <p><span>— Ama o zaman da, matematik bir kesinlikle trenlerden inip gemilere, gemilerden inip trenlere binmeli ki konan sınır aşılmasın!</span></p>

    <p><span>— Ben de öyle yaparım!</span></p>

    <p><span>— Şaka yapıyorsunuz herhalde!</span></p>

    <p><span>— Ortada bahis gibi ciddi bir iş varken, hiç bir İngiliz şaka etmez, diye karşılık verdi Phileas Fogg. İsteyen herkese karşı bahse girerim ki, seksen ya da daha az günde, yani bin dokuz yüz yirmi saat ya da yüz on beş bin iki yüz dakikada dünyayı dolaşabilirim. Kabul ediyor musunuz?</span></p>

    <p><span>— Kabul, diye karşılık verdi Bay Stuart, Bay Fallentin, Bay Sullivan, Bay Flanagan ve Bay Ralph, kendi aralarında anlaştıktan sonra.</span></p>

    <p><span>— Peki, dedi Bay Fogg, Douvres treni sekiz kırk beşte kalkıyor. Ona yetişirim.</span></p>

    <p><span>— Hemen bu akşam mı? diye sordu Stuart.</span></p>

    <p><span>— Hemen bu akşam, diye karşılık verdi Phileas Fogg. Öyleyse, diye ekledi cebinden çıkardığı bir takvimi inceledikten sonra, bugün 2 Ekim Çarşamba olduğuna göre, 21 Aralık Cumartesi günü, akşam sekiz kırk beşte Londra’da, Reform-Kulüp’ün bu salonunda bulunmak zorundayım; bulunamazsam Baring Kardeşler Bankası'ndaki yirmi bin sterlinim fiilen ve hukuken sizin olur, baylar, işte yirmi binlik çekiniz!</span></p>

    <p><span>Altı kişi arasında, tutuşulan bahsi gösteren bir tutanak düzenlenip imzalandı hemen. Phileas Fogg, bütün bunlar olup biterken kılını bile oynatmamıştı. Kazanmak için girmemişti bu bahse ve yalnız -varlığının yarısı demek olan- yirmi bin sterlini ortaya koyuşu, öbür yarıyı hani sırf olanaksız dememek için güç diyeceğimiz bu tasarıya ayırmış bulunmasındandı. Öbür yarışmacılara gelince, onlar epey heyecanlıydılar, giriştikleri bahsin büyüklüğünden değil, böyle eşit olmayan koşullarda yarışmaktan azıcık utandıkları için.</span></p>

    <p><span>O sırada saat yediyi vuruyordu. Yol hazırlığı yapabilmesi için oyunu bırakmayı önerdiler Bay Fogg’a.</span></p>

    <p><span>— Hazırım zaten! diye karşılık verdi bizim soğukkanlı bey ve kartları dağıtarak, karoyu atıyorum, dedi. Sıra sizde, Bay Stuart.</span></p>
