    <h1 class="baslik_1" id="sigil_toc_id_15">ÇANTADAKİ PARACIKLARIN BİRKAÇ BİN STERLİNİ DAHA GİDİYOR</h1>

    <p>Tren gara gelip durmuştu. İlkin Passepartout indi, yanındaki hanımın inmesine yardım eden Phileas Fogg da ardından. Phileas Fogg, bu tehlikeli ülkeden çıkana dek yanından ayrılmak istemediği Bayan Auda’yı yerleştirmek üzere, doğruca Hong Kong seferini yapacak gemiye gitmeyi tasarlıyordu.</p>

    <p>Bay Fogg tam gardan çıkacağı sırada, bir polis memuru yanına gelip:</p>

    <p>— Bay Phileas Fogg siz misiniz? dedi.</p>

    <p>— Evet, benim.</p>

    <p>— Bu adam da uşağınız mı? diye ekledi polis, Passepartout’yu göstererek.</p>

    <p>— Evet...</p>

    <p>— İkiniz de benimle gelir misiniz lütfen.</p>

    <p>Bay Fogg, şaşkınlığını gösteren herhangi bir harekette bulunmadı. Polis memuru yasayı temsil ediyordu, bir İngiliz içinse, yasa kutsaldı. Passepartout, Fransız geleneği uyarınca, hemen akıl yürütmeye girişti, ama polis memuru elindeki copla kendisine hafifçe dokunurken, Phileas Fogg da söyleneni yapmasını işaret etti.</p>

    <p>— Bu genç hanım da bizimle gelebilir mi? diye sordu Bay Fogg.</p>

    <p>— Gelebilir, diye karşılık verdi polis memuru.</p>

    <p>Ve sonra Bay Fogg’u, Bayan Auda’yı ve Passepartout’yu alıp, yerlilerin palki-gari dedikleri, dört kişilik, iki atlı arabaya götürdü. Arabaya binip yola çıktılar. Aşağı yukarı yirmi dakika süren yolculuk sırasında kimse ağzını açıp bir şey demedi.</p>

    <p>Araba ilkin, kulübelerinde yetmiş iki ulustan yoksul insanın kaynaştığı, daracık sokaklı “kara mahalle”den geçti; sonra, bin bir renkli tuğla evlerle süslü, yolları Hindistan cevizi ağaçlarıyla gölgelenmiş, her yanından direkler yükselen ve sabahın o erken saatinde bile şık binicilerle allı pullu arabalara rastlanan Avrupa mahallesine daldılar.</p>

    <p>Palki-gari, ev olarak kullanılmadığı belli, süssüz bir yapının önünde durdu. Polis, mahpuslarını indirdi -gerçekten de mahpustular- demir parmaklıklı bir odaya götürüp:</p>

    <p>— Sekiz buçukta, Yargıç Obadiah’ın karşısına çıkacaksınız, dedi.</p>

    <p>Sonra kapıyı çekip çıktı.</p>

    <p>— Hadi bakalım, kapana düştük işte! diye haykırdı Passepartout, kendini iskemlelerden birine bırakırken.</p>

    <p>Bayan Auda, heyecanını gizlemeye çalışarak Bay Fogg’a döndü ve:</p>

    <p>— Beni bırakın, beyefendi, dedi. Benim yüzümden kovuşturmaya uğruyorsunuz! Beni kurtardığınız için!</p>

    <p>Phileas Fogg, böyle bir şey olamayacağını söylemekle yetindi. Yakılma töreni yüzünden kovuşturulmak ha! Olacak iş değildi bu! Davacılar hangi yüzle gelip yargıca başvurabilirlerdi ki? Bir yanlışlık vardı mutlaka. Bay Fogg sözlerini, genç kadını asla bırakmayacağını, kendisiyle birlikte Hong Kong’a götüreceğini tekrarlayarak bitirdi.</p>

    <p>— İyi ama, gemi on ikide kalkıyor! dedi Passepartout.</p>

    <p>— On ikiden önce gemide oluruz, diye karşılık verdi bizim soğukkanlı İngiliz.</p>

    <p>Ve bunu öyle kesinlikle söyledi ki, Passepartout içinden:</p>

    <p>— Öyle vallahi, on ikiden önce gemide oluruz mutlaka! demekten kendini alamadı.</p>

    <p>Sekiz buçukta odanın kapısı açıldı. Polis memuru geldi, mahpusları yan odaya aldı. Bir duruşma salonuydu burası ve içerde, Avrupalı Hintli karışımı, oldukça büyük bir kalabalık vardı.</p>

    <p>Bay Fogg, Bayan Auda ve Passepartout, yargıçla mahkeme yazmanına ayrılan yerin karşısındaki sıraya oturdular.</p>

    <p>Az sonra salona Yargıç Obadiah, ardında yazman girdi. İriyarı, tostoparlak bir adamdı. Çiviye asılmış takma saçı alıp çabucak kafasına geçirdi.</p>

    <p>— İlk dava, dedi.</p>

    <p>Ve daha sözünü bitirmeden elini başına atıp:</p>

    <p>— Hey, benim takma saçım değil bu! diye bağırdı.</p>

    <p>— Haklısınız, Bay Obadiah, benimki o, diye karşılık verdi yazman.</p>

    <p>— İyi ama, pek Sayın Bay Oysterpuf, bir yargıcın, yazman perukasıyla sağlam yargılar vermesi mümkün mü, rica ederim!</p>

    <p>Takma saçlar değiştirildi. Bu değiş tokuş yapılırken, Passepartout yerinde oturamıyordu, çünkü yargı salonundaki kocaman duvar saatinin yelkovanı müthiş bir hızla ilerliyordu sanki.</p>

    <p>— İlk dava, diye devam etti Yargıç Obadiah.</p>

    <p>— Phileas Fogg kimdir? diye sordu Yazman Oysterpuf.</p>

    <p>— Benim, diye karşılık verdi Bay Fogg.</p>

    <p>— Passepartout?</p>

    <p>— Buradayım! dedi Passepartout.</p>

    <p>— Peki, dedi Yargıç Obadiah. Bay sanıklar, tam iki gündür, Bombay’dan gelen bütün trenlerde sizleri arıyoruz.</p>

    <p>— Suçumuz nedir? diye bağırdı Passepartout.</p>

    <p>— Az sonra öğreneceksiniz, diye karşılık verdi yargıç.</p>

    <p>— Beyefendi, dedi bu sırada Bay Fogg, ben bir İngiliz yurttaşıyım ve hakkım...</p>

    <p>— Bir saygısızlığa mı uğradınız? diye sordu Bay Obadiah.</p>

    <p>— Hayır.</p>

    <p>— Peki davacıları getirin.</p>

    <p>Yargıcın buyruğu üzerine, kapılardan biri açıldı ve mübaşir üç din adamını içeri aldı.</p>

    <p>— Tamaam! diye mırıldandı Passepartout, bizim hanımı yakmak isteyen alçaklar bunlar!</p>

    <p>Din adamları yargıcın kargısına gelip dikildiler, yazman, yüksek sesle, Phileas Fogg’la uşağı hakkında açılan kutsal yerlere saygısızlık davasının dilekçesini okudu.</p>

    <p>— İşittiniz mi? diye sordu yargıç Phileas Fogg’a.</p>

    <p>— Evet, efendim, diye karşılık verdi Bay Fogg saatine bakarak ve itiraf ederim ki...</p>

    <p>— Yaa! İtiraf ediyorsunuz demek?..</p>

    <p>— Evet, böyle bir suç işlediğimizi itiraf ediyorum, yalnız, su üç rahibin de Pillaji tapınağında ne yaptıklarını söylemelerini istiyorum.</p>

    <p>Rahipler bakıştılar. Sanığın sözlerinden hiç bir şey anlamamış gibi bir halleri vardı.</p>

    <p>— Evet, evet, kurbanları olan şu kadıncağızı yakmaya kalkıştıkları Pillaji tapınağı önünde ne yaptıklarını anlatsınlar! diye bağırdı Passepartout.</p>

    <p>Din adamları yine alık alık birbirlerine baktılar, Yargıç Obadiah da büyük bir şaşkınlığa düştü.</p>

    <p>— Ne kurbanı? diye sordu. Yakılan kim? Hem de Bombay’ın göbeğinde!</p>

    <p>— Bombay mı? diye bağırdı Passepartout.</p>

    <p>— Evet, Bombay. Söz konusu tapınak Pillaji değil, Bombay’daki Malebar-Hill tapınağı.</p>

    <p>— Ve kanıt olarak, işte dine karşı saygısızlıkta bulunanın pabuçları, diye ekledi yazman, bir çift ayakkabıyı masasının üstüne koyarak.</p>

    <p>— Benim pabuçlar bunlar! diye bağırdı duyduğu şaşkınlıkla kendini tutamayan Passepartout.</p>

    <p>O anda, efendiyle uşağın zihinlerindeki karışıklığı tahmin ediyorsunuzdur sanırım. Bombay’daki tapınakta geçen olayı tümüyle unutmuşlardı, oysa Kalküta’da, bu yüzden yargıç önüne çıkıyorlardı.</p>

    <p>Polis hafiyesi Fix, bu talihsiz olaydan nasıl yararlanabileceğini inceden inceye hesaplamıştı. Yola çıkışını on iki saat geciktirmiş, gidip Malebar-Hill tapınağı rahiplerine akıl hocalığı etmişti; İngiliz Hükümeti’nin bu türlü suçlara karşı pek amansız davrandığını bildiğinden, yüklüce bir zarar-ziyan ödentisi alırsınız demiş ve bir sonraki trenle, onları da bizimkilerin ardına salmıştı. Ancak, genç dulu kurtarmak için vakit harcadıklarından, telgrafla Kalküta’ya iner inmez tutuklanmaları istenen Phileas Fogg’la uşağı, kente Fix’le rahiplerden sonra gelmişlerdi. Ve Phileas Fogg’un Hindistan’ın başkentine gelmediğini öğrendiği zaman Fix’in düştüğü hayal kırıklığını varın siz hesaplayın! Aradığı hırsızın, Hindistan Yarımadası Demiryolları’nın ara istasyonlarından birinde inip kuzey illerinden birine sığındığını sanmıştı. Fix yirmi dört saat, öldürücü kaygılar içinde, garda onu beklemişti. Ama Bay Fogg’u o sabah, yanında varlığına akıl erdiremediği bir kadınla trenden inerken görünce bilseniz ne sevinmişti. Polislerden birini hemen üstüne salmış ve böylece Bay Fogg, Passepartout ve Bundelkund Racası’nın dul karısı, Yargıç Obadiah’ın önüne getirilmişti.</p>

    <p>Ve Passepartout kendi derdine düşmemiş olsaydı, yargılama salonunun bir köşesinde, anlaşılması kolay bir ilgiyle davayı izleyen polis hafiyesini görebilecekti - tahmin edeceğiniz gibi, Bombay’a, Süveyş’e gelemeyen tutuklama belgesi, Kalküta’ya da gelmemişti daha.</p>

    <p>O arada, yargıç Obadiah, Passepartout’nun söylememiş olmak için varını yoğunu vereceği lafları açık seçik bir itiraf saymıştı.</p>

    <p>— Olayı kabul ediyor musunuz? dedi.</p>

    <p>— Ediyoruz, diye karşılık verdi Bay Fogg, soğuk bir sesle.</p>

    <p>— Bu duruma göre, diye devam etti yargıç, İngiliz yasaları Hint halklarının dinlerini korumak istediğinden ve Bay Passepartout, 20 Ekim günü, Bombay’daki Malebar-Hill tapınağının kutsal zeminini saygısız ayaklarıyla çiğnediğinden, yargı kurulumuz, adı geçen Passepartout’yu on beş gün hapis ile üç yüz sterlin para cezasına çarptırmıştır.</p>

    <p>— Üç yüz sterlin mi? diye haykırdı hapis cezasını umursamayan Passepartout.</p>

    <p>— Susunuz! diye bağırdı yazman, cıyak cıyak bir sesle.</p>

    <p>— Ayrıca, diye ekledi Yargıç Obadiah, efendiyle uşak arasında suç ortaklığı bulunduğu konusunda elde somut kanıtlar olmamakla birlikte, bir efendi parayla yanında çalıştırdığı uşağının edim ve hareketlerinden sorumlu sayılacağından, mahkememiz adı geçen Phileas Fogg’u da tutuklamakta, sekiz gün hapis ile yüz elli sterlin para cezasına çarptırmaktadır. Yazman, öbür dava gelsin!</p>

    <p>Fix, gizlendiği köşede, karşı konmaz bir sevinç duymaktaydı. Phileas Fogg’un Kalküta’da sekiz gün kalması, beklediği tutuklama belgesinin on kez gelmesi demekti.</p>

    <p>Passepartout şaşkına dönmüştü. Bu ceza efendisini tümden yıkıyordu. Yirmi bin sterlinlik bir bahis, tam bir alık gibi o lanet tapınağa girdiği için yitiriliyordu!</p>

    <p>Phileas Fogg’sa, cezaya çarptırılan kendisi değilmiş gibi, kılını bile kıpırdatmamıştı. Yazman başka bir davaya geçeceği sırada ayağa kalktı ve:</p>

    <p>— Kefalet akçesi yatırmak istiyorum, dedi.</p>

    <p>— Hakkınızdır, diye karşılık verdi yargıç.</p>

    <p>Fix’in sırtından soğuk terler boşandı, ama hemen kendini toparladı, çünkü yargıcın “Phileas Fogg’la uşağının yabancı oldukları göz önünde bulundurularak” her biri için bin sterlinlik kefalet akçesi biçtiğini işitmişti.</p>

    <p>Böylece, cezasını çekmek istemezse, Bay Fogg’un tam iki bin sterlin ödemesi gerekecekti.</p>

    <p>— Ödüyorum, dedi bizim soylu İngiliz.</p>

    <p>Ve Passepartout’nun elindeki çantadan bir deste gıcır gıcır para alıp yazmanın masasına bıraktı.</p>

    <p>— Paranız, hapisten çıktığınız zaman geri verilecek, dedi yargıç, şimdilik, kefaletle serbestsiniz.</p>

    <p>— Yürüyün, gidiyoruz, dedi Phileas Fogg uşağına.</p>

    <p>— Bari pabuçlarımı versinler! diye bağırdı öfkesinden deliye dönen Passepartout.</p>

    <p>Pabuçlarını verdiler.</p>

    <p>— Amma da pahalı pabuçlar ha! diye mırıldandı. Teki bin sterline geliyor mübareklerin! Üstelik de ayağımı sıkıyorlar!</p>

    <p>Kolu kanadı kırılan Passepartout, genç hanımı koluna takıp yürüyen Bay Fogg’un ardına düştü. Fix hâlâ hırsızının iki bin sterlin gibi korkunç bir parayı gözden çıkaramayacağını, sekiz gün hapis yatacağını sanıyordu. Bu yüzden, o da arkalarına takıldı.</p>

    <p>Bay Fogg hemen bir araba tuttu, Bayan Auda, Passepartout ve kendisi bindiler. Fix başladı arkalarından koşmaya. Rıhtımlardan birinde durdular.</p>

    <p>Seren direğine hareket bayrağını çekmiş olan <i>Rangoon</i> yarım mil kadar açıkta demirlemişti. Saat on birdi.</p>

    <p>Bay Fogg’un daha bir saati vardı. Fix, onun arabadan indiğini, Bayan Auda ve uşağıyla birlikte sandallardan birine bindiğini gördü. Bunun üzerine, polis hafiyesi, hırsla ayağını yere vurdu. “Vay alçak herif vay! diye bağırdı, gidiyor! İki bin sterlini gık demeden gözden çıkardı! Tam bir hırsız gibi eliaçık hınzırın! Yoo, gerekirse dünyanın öbür ucuna dek izleyeceğim onu; ama bu gidişle, çaldığı paralar kısa bir süre sonra suyunu çekeceğe benzer!”</p>

    <p>Polis hafiyesi böyle akıl yürütmekte haklıydı elbet. Phileas Fogg, Londra’dan çıkalı beri, yol parası, ödül, fil parası ve ceza olarak beş bin sterlinden fazla harcamıştı; dolayısıyla, hırsızı yakalayacak polis hafiyesine vaat edilen para da gittikçe azalmaktaydı.</p>
