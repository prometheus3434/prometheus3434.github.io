    <h2 class="no">XXXIV</h2>

    <h1 class="baslik_1" id="sigil_toc_id_34">PASSEPARTOUT, YAKIŞIK ALMASA DA, KORKUNÇ LAFLAR ETME FIRSATINI BULUYOR!</h1>

    <p>Phileas Fogg hapisteydi. Onu alıp Custom-house’a, yani Liverpool gümrüğüne kapatmışlardı, Londra’ya aktarılmak üzere geceyi bekleyecekti.</p>

    <p>Tutuklama sırasında, Passepartout, az kalsın polis hafiyesinin üstüne çullanıyordu. Ama polisler engel oldu buna. Hiç bir şeyden haberi olmayan ve böyle bir şeyi beklemeyen Bayan Auda şaşkına dönmüştü. Passepartout ona durumu anlattı. Canını borçlu bulunduğu şu dürüst ve yiğit Bay Fogg hırsız diye tutuklanmıştı. Genç kadın bu haksızlık karşısında kendini tutamayıp ağlamaya başladı, kurtarıcısını kurtarabilmek için hiç bir şey yapamıyor, hiç bir şeye girişemiyordu. Fix’e gelince, suçlu olsa da olmasa da, görevi gerektirdiği için tutuklamıştı Bay Fogg’u. Gerisi yargıcın bileceği işti.</p>

    <p>Ve işte o anda, Passepartout’nun aklına, bütün bunlara yol açan korkunç fikir geldi! Gerçekten de, neden Bay Fogg’dan saklamıştı bu serüveni? Fix kimliğini ve yüklendiği görevi açıkladığı zaman, neden gidip bunları efendisine anlatmamıştı? Efendisi durumu öğrenince Fix’e suçsuz olduğunu gösteren kanıtları verirdi elbet; yanıldığını anlatırdı polis hafiyesine; bu tatsız hafiyeyi, parasını cebinden vererek yanında taşımazdı, çünkü adamın ilk işi, İngiliz Krallığı toprağına, ayak basar basmaz kendisini tutuklamak olacaktı. Zavallı oğlan, yaptığı patavatsızlıkları, işlediği hataları düşündükçe büyük bir pişmanlık duymaktaydı. Ağlıyor, saçını başını yoluyordu. Elinden gelse, kafasını taşlara çalacaktı.</p>

    <p>Bayan Auda’yla ikisi, kuru soğuğa karşın, gümrük kapısında kalakaldılar. Hiç biri oradan ayrılmak istemiyordu. Bay Fogg’u son bir kez görmek arzusundaydılar. Bizim soylu İngiliz’e gelince, bu sefer tam anlamıyla yıkılmıştı, hem de hedefine varmak üzereyken. Bu tutuklama, işini bitirecekti mutlaka. 21 Aralık’ta, on ikiye yirmi kala Liverpool’a inmişti, Reform-Kulüp’e gidebilmek için önünde tam sekiz saat kırk beş dakika vardı- Londra’yaysa altı saatte gidiliyordu.</p>

    <p>O anda gümrük odasına giren biri, Bay Fogg’u tahta sıralardan birinde, öfkesiz, heyecansız oturur bulurdu. Talihe boyun eğdiği söylenemezdi elbet, ama bu son olay da onu hiç sarsmamıştı, ya da hiç değilse öyle görünüyordu. Acaba içinde, dizginlendikleri için, son anda bomba gibi patlayan o korkunç öfkelerden biri mi vardı? Bilemeyiz. Yalnız şurasını söyleyebiliriz ki, Phileas Fogg orada oturmuş, sakin sakin bekliyordu... neyi? Hâlâ umudu var mıydı? Hapishanenin kapısı üstüne kilitlendiği zaman bile başarıya ulaşacağını mı sanıyordu?</p>

    <p>Her neyse işte, Bay Fogg saatini çıkarmış, özenle masalardan birine koymuş, akreple yelkovanı izliyordu. Ağzından tek söz çıkmıyor, büyük bir dikkatle saate bakıyordu.</p>

    <p>Doğrusu ya, durum gerçekten korkunçtu ve bu soğukkanlı adamın bilincini okuyamayan için şöyle özetlenebilirdi:</p>

    <p>Dürüst Phileas Fogg hapı yutmuştu.</p>

    <p>Yok, eğer hırsızsa, o zaman da yasanın pençesindeydi.</p>

    <p>O anda kaçmayı düşündü mü dersiniz? Bu yazıhanede bir çıkış yolu bulunup bulunmadığını araştırdı mı acaba? Kaçmayı tasarlıyor muydu? Gören öyle sanırdı, çünkü bir ara kalkıp odayı dolaştı. Ama kapı sımsıkı kapalıydı, penceredeyse demir parmaklık vardı. Dönüp yerine oturdu, cüzdanından yol çizelgesini çıkardı.</p>

    <p>“21 Aralık, cumartesi, Liverpool”</p>

    <p>yazısının yanına:</p>

    <p>“80’inci gün, sabah 11.40” sözünü ekledi ve beklemeye koyuldu.</p>

    <p>Custom-house’un saati biri vurdu. Bay Fogg kendi saatinin iki dakika ileri olduğunu saptadı.</p>

    <p>Derken iki oldu! Şu anda bir eksprese atlasa, akşam sekiz kırk beşten önce Londra’da, Reform-Kulüp’te olabilirdi.</p>

    <p>Saat iki buçukta, dışardan hızla açılıp kapanan kapıların gürültüsü geldi.</p>

    <p>Passepartout’yla Fix’in sesleri işitildi.</p>

    <p>Phileas Fogg’un bakışları bir an için parladı.</p>

    <p>Yazıhanenin kapısı açıldı ve Bay Fogg, Bayan Auda, Passepartout ve Fix’in kendisine doğru seğirttiklerini gördü.</p>

    <p>Fix soluk soluğaydı, saçı başı darmadağınıktı... Konuşacak hali yoktu!</p>

    <p>“Şey... Beyefendi... diye geveledi, çok özür... dilerim... üzücü bir benzerlik... Hırsız üç gün önce yakalanmış... siz... siz özgürsünüz!..”</p>

    <p>Phileas Fogg özgürdü ha! Kalkıp polis hafiyesinin yanına gitti. Gözlerini gözlerine dikti ve ömrü boyunca yapmadığı, yapmayacağı bir iş yaptı, kollarını yana açtı, yumruklarını sıktı, bir robot gibi iki yandan zavallı polis hafiyesinin suratına indirdi.</p>

    <p>“Harika bir vuruş!” diye bağırdı Passepartout ve sonra, tam bir Fransız gibi, müthiş bir sözcük oyunu yapıp, “Yaşşa be! İngiliz yumruğu diye buna derim işte,” dedi.</p>

    <p>Yere yıkılan Fix ağzını açıp tek söz etmedi. Hak ettiği cezayı bulmuştu. Bay Fogg, Bayan Auda ve Passepartout, hemen gümrükten ayrıldılar. Bir arabaya atlayıp, iki üç dakikada Liverpool garına vardılar.</p>

    <p>Phileas Fogg, Londra’ya hareket edecek tren olup olmadığını sordu...</p>

    <p>Saat iki kırktı... Ekspres otuz beş dakika önce gitmişti.</p>

    <p>Phileas Fogg, bunun üzerine, özel bir tren istedi.</p>

    <p>Harekete hazır bir sürü hızlı lokomotif vardı; ama bunların katara bağlanması zaman aldığından, özel tren saat üçten önce yola çıkamadı.</p>

    <p>Phileas Fogg, makiniste kazanılacak ödül konusunda iki laf ettikten sonra, saat üçte, genç hanım arkadaşı ve sadık uşağıyla birlikte Londra’ya doğru uçuyordu.</p>

    <p>Liverpool’la Londra arasını beş buçuk saatte almaları gerekiyordu - yol açıksa, kolayca başarılacak bir işti bu. Ama ister istemez beklemek zorunda kaldılar ve bizim soylu İngiliz gara girdiğinde, Londra’daki saatler sekiz elliyi gösteriyordu.</p>

    <p>Phileas Fogg, Dünya gezisini beş dakika gecikmeyle bitirmişti!..</p>

    <p>Bahsi yitirmişti.</p>
