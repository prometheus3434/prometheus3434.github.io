    <h2 class="no">XXIII</h2>

    <h1 class="baslik_1" id="sigil_toc_id_23">PASSEPARTOUT’NUN BURNU ALABİLDİĞİNE UZUYOR</h1>

    <p>Ertesi gün, yorgunluktan canı çıkan, açlıktan midesi kazınan Passepartout, “Yok azizim, dedi kendi kendine, her ne pahasına olursa olsun yiyecek bulmalı, hem de çabuk.” Gerçi cep saatini satıp karnını doyurabilirdi, ama böyle bir şey yapmaktansa açlıktan gebermeye razıydı. Bu durumda, doğanın kendisine bağışladığı, uyumlu değilse bile, güçlü sesi kullanmaktan başka çaresi yoktu.</p>

    <p>Birkaç Fransız ve İngiliz şarkısı biliyordu, bunları denemeye karar verdi. Her işi zille, davulla, dümbelekle yaptıklarına göre, Japonların müziksever olmaları ve Avrupa’dan gelmiş bir ustaya layık olduğu değeri vermeleri gerekirdi. Yalnız, konser vermek için vakit biraz erkendi galiba ve müzikseverler ansızın uykudan uyandırılınca, bakarsın Mikado’nun resmini taşıyan paralarla değil, başka bir şeyle öderlerdi ücretini.</p>

    <p>Bunun üzerine Passepartout birkaç saat beklemeye karar verdi; ama yolda, gezginci bir sanatçı için fazla iyi giyimli gözükebileceğini düşündü ve aklına, durumuyla uyuşan bir kılığa girme fikri geldi. Öte yandan, sırtındakilerle daha eski giysilerin değiştirilmesinden eline birkaç kuruş da para kalır, bununla gidip karnını doyurabilirdi.</p>

    <p>Hemen bu kararın uygulamasına girişti. Ancak, uzun araştırmalardan sonra bulabildi bir Japon eskici, bulunca da adama fikrini açtı. Avrupalı giysi adamın hoşuna gitti ve Passepartout, az sonra dükkândan, kafasına zamanın etkisiyle solmuş, türbana benzer kenarlı bir şapka, sırtına da eski bir Japon giysisi geçirmiş olarak çıktı. Kılığı pek iç açıcı değilse de, cebinde şıngırdayan birkaç metelik vardı.</p>

    <p>“Aldırma canım,” diye düşünüyordu, “diyelim ki karnavaldayız!”</p>

    <p>Böylece ‘Japonlaşan’ Passepartout’nun ilk işi, gösterişsiz bir ‘çayhane’ye girip birkaç parça tavukla bir iki avuç pirinç yemek oldu; akşam yemeğiniyse, şimdilik aklına bile getirmiyordu.</p>

    <p>“Şimdi artık aklımızı başımıza devşirmeliyiz,” dedi kendi kendine, karnını tıka basa doyurduktan sonra. “Bundan böyle, sırtımdaki partalları verip daha Japon işi bir şey de alamam. Demek ki, ancak kötü bir anı olarak saklayacağım şu Güneş Ülkesi’nden bir an önce ayrılmanın çaresine bakmalıyım!”</p>

    <p>Passepartout, bunun üzerine, Amerika’ya gidecek gemileri gözden geçirmeyi kararlaştırdı. Karşılığında yalnız yol ve yiyecek masrafının istenmemesi koşuluyla, aşçı ya da uşak olarak bunlardan birine girmeyi tasarlıyordu. San Francisco’ya vardıktan sonra Allah kerimdi. En önemli sorun, Japonya’yla Yeni Dünya arasındaki dört bin yedi yüz mili aşabilmekti.</p>

    <p>Aklına geleni sürüncemede bırakanlardan olmayan Passepartout hemen rıhtıma yollandı. Ancak ilkin çok basit görünen bu fikir, rıhtıma yaklaştıkça gerçekleştirilmesi güç hale geliyordu. Amerikan yolcu gemilerinden birinde bir aşçı ya da bir uşağa gereksinim duyuluyor muydu bakalım? Ve şu garip kılık içersinde neden ona güvensinlerdi? Kim kendisini salık verecek? İyi durum belgesini kimden alacaktı?</p>

    <p>Böyle düşüne düşüne yol alırken, soytarıya benzer bir adamın Yokohama sokaklarında dolaştırdığı kocaman bir ilana takıldı gözü. İngilizce yazılmış ilanda şunlar okunuyordu:</p>

    <p> </p>

    <p class="orta">SAYGIDEĞER WILLIAM BATULCAR YÖNETİMİNDEKİ JAPON AKROBATLARI TOPLULUĞU</p>

    <p class="orta">---------o---------</p>

    <p class="orta"><i>Amerika Birleşik Devletlerine Hareketten Önce</i></p>

    <p> </p>

    <p class="orta">ULU TANRI TİNGU TARAFINDAN KORUNAN UZUN-BURUN-UZUN-BURUNLARIN SON TEMSİLLERİ</p>

    <p> </p>

    <p class="orta"><i>Büyük Gösteri!</i></p>

    <p> </p>

    <p>— Amerika Birleşik Devletleri ha! diye bağırdı Passepartout, arayıp da bulamadığım şey işte!..</p>

    <p>İlancı adamın ardına düşüp Japon mahallesine daldı. Bir çeyrek sonra, tepesine şerit flamalar çekilmiş, duvarlarına, derinliği olmayan hokkabaz resimleri çizilmiş kocaman bir barakanın önüne geldiler.</p>

    <p>Bu, ünlü Amerikan sirki Barnum’a benzer bir cambaz, hokkabaz, soytarı, akrobat, ip cambazı ve jimnastikçi topluluğunu yöneten Saygıdeğer Batulcar’ın gösteri yeriydi; topluluk ilandan da anlaşılacağı üzere, Güneş Ülkesinden ayrılıp Birleşik Devletler’e gitmezden önceki son temsillerini veriyordu.</p>

    <p>Passepartout, kulübenin önündeki sütunlu taraçaya girip Bay Batulcar’ı sordu. Az sonra çıkageldi Bay Batulcar.</p>

    <p>— Ne istiyorsunuz? diye sordu ilkin yerli sandığı Passepartout’ya.</p>

    <p>— Uşağa ihtiyacınız var mı? dedi Passepartout.</p>

    <p>— Uşak mı! diye bağırdı Batulcar, çenesinin altında kıvır kıvır uzanan kırçıl sakalını sıvazlayarak, sözümden ayrılmayan, sadık, boğazı tokluğuna yanımda çalışan iki uşağım var... İşte, karşınızdalar, diye ekledi, damarları kontrbas telini andıran yapılı kollarını göstererek.</p>

    <p>— Demek hiç bir işinize yarayamam, öyle mi?</p>

    <p>— Hiç bir işimize...</p>

    <p>— Hay Allah kahretsin! Oysa ne de iyi olurdu sizinle birlikte gelebilmem.</p>

    <p>— Hele, hele! dedi Saygıdeğer Batulcar. Ben ne kadar maymunsam, siz de o kadar Japon’sunuz galiba! İyi ama neden böyle giyindiniz?</p>

    <p>— İnsan ancak bulabildiğini giyiyor!</p>

    <p>— Doğru be. Fransız mısınız siz?</p>

    <p>— Evet, hem de Parislinin hası...</p>

    <p>— Ee, şaklabanlık gelir öyleyse elinizden?</p>

    <p>— Vallahi, diye karşılık verdi, ulusunun kendisini böyle garip bir iş önermesiyle karşılaştırmasına canı sıkılan Passepartout, biz Fransızlar gerçekten de şaklabanlıkta ustayızdır, ama Amerikalıların eline su dökemeyiz gene de.</p>

    <p>— Doğrudur. Her neyse azizim, uşak olarak alamasam da, soytarı olarak tutabilirim sizi. Tamam mı, aslanım. Fransa’da yabancı soytarılar gösterilir, dışarıdaysa, Fransız soytarılar!</p>

    <p>— Yaa!</p>

    <p>— Ayrıca, sağlam bir adama benziyorsunuz?</p>

    <p>— Öyleyimdir, hele yemekten kalktıktan sonra.</p>

    <p>— Şarkı da söyler misiniz?</p>

    <p>— Söylerim, diye karşılık verdi bir zamanlar sokak şarkıcılığı da etmiş olan Passepartout.</p>

    <p>— Peki, sol ayağınızın tabanında bir topaç döndürür, sağ ayağınızın tabanında da sivri bir kılıç taşırken, baş aşağı da söyleyebilir misiniz?</p>

    <p>— Elbette! diye karşılık verdi, gençliğinde öğrendiği cambazlıkları hatırlayan Passepartout.</p>

    <p>— Anlıyorsunuz ya, bütün iş bunda! diye yanıtladı Saygıdeğer Batulcar.</p>

    <p>Ve hemen oracıkta sözleşmeyi yapıverdiler. Passepartout, en sonunda bir iş bulmuştu. Ünlü Japon topluluğundaki bütün numaraları yapacaktı. Gerçi pek iç açıcı bir şey değildi bu, ama böylece, bir haftaya kalmadan San Francisco yolunda olacaktı.</p>

    <p>Saygıdeğer Batulcar’ın korkunç bir gürültüyle saat üçte başlayacağını duyurduğu temsil için daha şimdiden, trampet ve davullardan kurulu bir Japon orkestrası sirkin kapısında şamataya başlamıştı. Tahmin edileceği üzere, göstereceği numaraya hazırlanmamış olan Passepartout, yüce tanrı Tingu’nun Uzun Burunları’nın kuracağı “büyük piramit”te, güçlü omuzlarıyla yer alacaktı. Bu “büyük gösteri”yle kapanacaktı temsil.</p>

    <p>Saat üç olmadan, koca kulübe seyirci dolmuştu. Avrupalısı yerlisi, Çinlisi Japonu, kadını, erkeği, çocuğu koşmuş, daracık sıralara, sahneye bakan localara yerleşmişti. Çalgıcılar da yerlerini almış, bir yığın gong, tamtam, flüt, zil, dümbelek ve davul kulakları sağır edercesine ötmeye başlamıştı.</p>

    <p>Gösteri, bütün o akrobat gösterilerine benzer bir şey oldu. Ancak şunu da itiraf etmek gerekir ki, şu Japonlar dünyanın en usta dengecileridirler. İçlerinden biri, eline bir yelpazeyle küçük kâğıt parçaları almış, çiçek-kelebek oyunu oynuyordu. Bir başkası piposunun kokulu dumanıyla, havaya çabucak seyircileri öven birtakım mavimtırak sözcükler yazıyordu. Beriki, yanan mumlarla hokkabazlık yapıyor, mumlar dudaklarının hizasından geçerken teker teker söndürüyor, sonra birbiri ardı sıra yakıyordu. Başka biri, dönen topaçlarla akla hayale gelmedik hünerler gösterdi; bu vızıldayan makineler onun elinin altında sanki canlanıyor, hiç durmamacasına dönüyorlardı; pipo saplarında, kılıç üstünde, sahnenin bir başından öbür başına uzatılmış, saç inceliğindeki çelik tellerde koşuşuyor; bambudan yapılmış merdivenleri çıkıyor, sahnenin dört bir yanına dağılıyor, değişik fonlardaki vızıltılarıyla garip bir uyum yaratıyorlardı. Hokkabazlar onlarla oynuyor, topaçlar havada dönmeye devam ediyordu; adamlar onları tahta raketlerle top gibi savuruyor, topaçlar yine dönüyordu; alıp ceplerine tıkıyorlar, çıkardıklarında bir de bakıyordunuz, yine dönüyorlar - ve bu iş, gevşeyen bir yay kendilerini havai fişek gibi dört bir yana saçana dek sürüyordu.</p>

    <p>Burada topluluğun jimnastikçileriyle akrobatlarının yaptığı akıllara durgunluk veren numaraları bir bir saymak gereksiz. Merdiven, sırık, top ve fıçı numaraları büyük bir titizlikle yapıldı. Ama temsilin başlıca gösterisi, Avrupa’nın henüz görmediği şu şaşırtıcı ‘Uzun Burunlar’dı...</p>

    <p>Uzun Burunlar, yüce tanrı Tingu’nun koruduğu özel bir topluluktu. Orta Çağ çavuşları gibi giyinen bu adamların sırtında birer çift görkemli kanat vardı. Ama başlıca özellikleri suratlarının ortasına kondurulmuş upuzun burunları ve bunu kullanış biçimleriydi. Bu burunlar aslında, beş, altı, on ayak uzunluğunda, düz, eğri, kaygan ya da pürtüklü bambulardan başka bir şey değildi. Adamların bütün gösterisi de, suratlarına sıkıca tutturulmuş bu burunlarla yapılıyordu. Tingu’culardan on - on ikisi sırtüstü yatıyor, arkadaşları da gelip yıldırım çeker gibi uzanan burunlar üstünde atlayıp zıplıyor, akıl almaz gösteriler yapıyorlardı.</p>

    <p>Son olarak da, elliye yakın Uzun Burun’un gerçekleştireceği “Jaggernaut’nun Arabası” adı verilen canlı piramit vardı. Ancak, Saygıdeğer Batulcar’ın sanatçıları bu piramidi birbirlerinin omzuna basarak değil, burunları üstünde kuracaklardı. Arabanın temelinde duran adamlardan biri topluluktan ayrıldığı ve bu iş için güçlü kuvvetli olmak gerektiği için, yerini Passepartout’ya vermişlerdi.</p>

    <p>Bizim yiğit oğlan, Orta Çağ kılığına bürünüp de suratının ortasına altı ayak uzunluğunda bir burun oturtulunca -gençliğinin hüzünlü anısı aklına geldiğinden- azıcık kederlendi elbet! Ama neylersin, ekmek parası için hepsini sineye çekmek zorundaydı.</p>

    <p>Passepartout sahneye girdi ve Jaggernaut’nun Arabası’na temel taşı olmak üzere arkadaşlarının yanında yer aldı. Hep birlikte, burunları havada, sırtüstü uzandılar. Bir ikinci cambaz takımı gelip bu burunların üstüne çıktı, üçüncü takım onların, dördüncü takım da bu sonuncuların burnuna yerleşti; böylece, tiyatronun tavanına değen, insandan yapılma bir anıt kuruldu.</p>

    <p>Tam bütün salon alkıştan inler, orkestradaki bütün çalgıcılar avaz avaz bağırırken, piramit sarsıldı, denge bozuldu, en alttaki burunlardan biri aradan çekildiği için, insan anıt iskambil kâğıdından yapılmış bir şato gibi çöküverdi...</p>

    <p>Suç Passepartout’daydı, yerini bırakmış, kanatlarını kullanmadan ön sahneyi aşmış, sağdaki galeriye tırmanmış, seyircilerden birinin ayağına kapanıp:</p>

    <p>“Ah, Efendim! Efendiciğim!” diye bağırmıştı.</p>

    <p>— Siz ha?</p>

    <p>— Benim ya!</p>

    <p>— Peki evladım, hadi gemiye öyleyse!..</p>

    <p>Bundan sonra Bay Fogg, yanından ayırmadığı Bayan Auda ve Passepartout, hızla kulübenin koridoruna doğru yürüdüler. Ama yarı yolda, ‘kırılıp dökülen’ler için para isteyen, öfkeden deliye dönmüş Saygıdeğer Batulcar dikildi karşılarına. Bay Fogg bir avuç para fırlatarak adamın öfkesini yatıştırdı. Bay Fogg’la Bayan Auda, saat altı buçukta, tam kalkmak üzereyken, sırtındaki koca kanatlarla suratındaki altı ayaklık burnu çıkarıp atmaya vakit bulamamış Passepartout’nun ardından gemiye biniyorlardı.</p>
