    <h2 class="no">XIII</h2>

    <h1 class="baslik_1" id="sigil_toc_id_13">PASSEPARTOUT TALİHİN ANCAK GÖZÜ PEKLERE GÜLDÜĞÜNÜ BİR KEZ DAHA KANITLIYOR</h1>

    <p>Yapmayı tasarladıkları şey epey atakça, bin bir güçlükle dolu, belki de olanaksızdı. Bay Fogg canını değilse bile özgürlüğünü, dolayısıyla giriştiği işi tehlikeye atıyordu, ama bir an bile duraksamadı. Ayrıca, Sir Francis Cromarty de bu konuda en az kendisi kadar kararlıydı.</p>

    <p>Passepartout’ya gelince, o da yardıma hazırdı, her isteneni yerine getirebilirdi. Efendisinin kadını kurtarma fikri coşturmuştu onu. Şu buz gibi görünüşün altında bir yüreğin, bir ruhun varlığını hissediyordu. Phileas Fogg’u sevmeye başlamıştı.</p>

    <p>Geriye bir kılavuz kalıyordu. Kimi tutacaktı acaba? Hindulardan yana çıkmayacak mıydı? Yardım etmese bile, yan tutmaması sağlanmalıydı.</p>

    <p>Sir Francis Cromarty sorunu açıkça ortaya koydu.</p>

    <p>— Generalim, diye karşılık verdi kılavuz, ben Parsi’yim, bu kadın da bizim mezhepten. Onun için ne derseniz yaparım.</p>

    <p>— Aferin, kılavuz, diye karşılık verdi Bay Fogg.</p>

    <p>— Yalnız şurasını bilmiş olun ki, diye devam etti Parsi delikanlısı, yakalanırsak öldüğümüz bir şey değil, türlü işkenceye uğrarız. Bunu da hesaba katın.</p>

    <p>— Hepsi hesaba katıldı, diye karşılık verdi Bay Fogg. Harekete geçmek için geceyi beklesek daha iyi olur kanısındayım, öyle değil mi?</p>

    <p>— Ben de aynı kanıdayım, diye karşılık verdi kılavuz.</p>

    <p>Ve sonra, bu yiğit Hint delikanlısı, kadın konusunda biraz bilgi verdi. Bombaylı zengin tüccarlardan birinin, Parsi ırkından gelen, güzelliği dillere destan kızıydı bu.</p>

    <p>Bombay’da İngiliz eğitimine göre yetişmişti, davranışlarına, kültürüne bakan Avrupalı sanırdı onu. Adı da Auda’ydı.</p>

    <p>Öksüz kalınca, hiç istemediği halde, şu yaşlı Bundelkund Raca’sıyla evlendirilmişti. Üç ay sonra dul kalmıştı. Kendisini bekleyen sonucu bildiğinden kaçmış, hemen yakalanmıştı. Onun ölümünden yararlanmayı düşünen Raca’nın hısım akrabası, kadıncağızı kurtulması olanaksız bir hükme çarptırmış, kurban etmeye karar vermişlerdi.</p>

    <p>Kılavuzun anlattıkları, Bay Fogg’la arkadaşlarının kararlarını kesinleştirmekten başka bir işe yaramadı tabii. Kılavuzun fili Pillaji tapınağına doğru sürmesi ve elinden geldiğince yaklaşması kararlaştırıldı.</p>

    <p>Yarım saat sonra, tapınaktan beş yüz adım beride, balta girmemiş bir ağaçlıkta mola verdiler; tapınak gözükmüyor, ama ağıtçıların ulumaları açık seçik işitiliyordu.</p>

    <p>Bunun üzerine oturup zavallı kadıncağıza ulaşabilme yollarını konuştular. Kılavuz, kadının kapatıldığını sandığı Pillaji tapınağını çok iyi biliyordu. Bütün alay körkütük sarhoşlar gibi deliksiz bir uykuya daldığı zaman kapılardan birinden mi girmeliydiler, yoksa duvarda bir delik mi açmalıydılar? Bu, ancak harekete geçtikleri anda ve hemen orada verilecek bir karardı. Yalnız, kuşkuya yer bırakmayan bir şey varsa, o da kurbanlık kadının, yarın sabah yakılmaya götürülürken değil, hemen o gece kaçırılması gerektiğiydi. Kurban töreni başladıktan sonra hiç kimse bir şey yapamazdı çünkü.</p>

    <p>Bay Fogg’la arkadaşları karanlığı beklediler. Ve karanlık basar basmaz, yani saat altıya doğru, hemen çevreyi kolaçan etmeye çıktılar. O sırada, en son fakir çığlıkları da kesilmek üzereydi. Gelenekleri uyarınca, bütün bu Hintliler az sonra “hang”ın -içine kenevir suyu karıştırılmış sıvı afyonun- yoğun sarhoşluğuna dalacaklardı ve işte o zaman; aralarından geçip tapınağa ulaşma olanağı doğacaktı belki.</p>

    <p>Bay Fogg’u, Sir Francis Cromarty ve Passepartout’yu ardına takan Parsi delikanlısı, ağaçlar arasında, gürültü etmeden yol aldı. Alçacık dalların altında sürünürcesine on, on beş dakika yürüdükten sonra bir dere kıyısına vardılar ve reçine yakılan madeni meşalelerin aydınlığında, kocaman bir odun yığınıyla karşılaştılar. O değerli sandal ağacından yapılmış ve daha şimdiden kokulu bir gazla ıslatılmış bir yığındı bu. Tepesinde, dul karısıyla birlikte yakılacak olan Raca’nın cesedi yatmaktaydı. Odun yığınından yüz adım ötedeyse, minareleri, gecenin karanlığında ağaçların bile üstüne çıkan tapınak göze çarpıyordu.</p>

    <p>— Gelin! dedi kılavuz alçak sesle.</p>

    <p>Ve arkadaşlarını ardına taktı, eskisinden daha büyük bir dikkatle, diz boyu otlar arasına daldı.</p>

    <p>Şimdi artık gecenin sessizliğinde yalnızca rüzgârın dallar arasındaki mırıltıları duyulmaktaydı.</p>

    <p>Kılavuz, az sonra, ağaçsız bir kesimin bitimine gelip durdu. Birkaç reçine meşalesi aydınlatıyordu alanı. Dört bir yan, afyonun esrikliğiyle kendilerinden geçmiş, horul horul uyuyan adamlarla doluydu. Gören, ölülerle dolu bir savaş alanı sanırdı. Kadın, erkek ve çocuklar üst üsteydi. Sağdan soldan hâlâ bir-iki sarhoş hırıltısı geliyordu.</p>

    <p>Pillaji tapınağı arkada, ağaç kümeleri arasında hayal meyal seçiliyordu. Ancak, kılavuzun tahminlerinin tersine, Raca’nın muhafızları kapkara meşalelerin aydınlığında nöbet tutuyor, yalın kılıç beş aşağı beş yukarı gidip geliyorlardı. Bu durumda, tapınaktaki rahiplerin de uyumadığı söylenebilirdi tabii.</p>

    <p>Parsi delikanlısı olduğu yerde çakıldı kaldı. Tapınağın kapısını zorlamanın hiç bir işe yaramayacağını anlamıştı, arkadaşlarını alıp geri çekildi.</p>

    <p>Phileas Fogg’la Sir Francis Cromarty de bu yakadan hiç bir şey yapılamayacağını anlamışlardı. Durup alçak sesle konuşmaya başladılar.</p>

    <p>— Bekleyelim, dedi Tuğgeneral, saat daha sekiz, bakarsınız nöbetçiler de uykuya dayanamaz.</p>

    <p>— Evet, dayanamazlar belki, diye karşılık verdi Parsi delikanlısı.</p>

    <p>Bunun üzerine, Phileas Fogg’la arkadaşları bir ağacın dibine uzanıp beklemeye başladılar.</p>

    <p>Zaman geçmek bilmiyordu! Kılavuz ara sıra yanlarından ayrılıyor, açıklığın, başladığı yere dek gidip tapınağı gözlüyordu. Raca’nın nöbetçileri, meşalelerin ışığında hâlâ kapıyı bekliyor, tapınağın pencerelerindense zayıf bir ışık sızıyordu.</p>

    <p>Böylece gece yarısını ettiler. Durumda bir değişiklik olmadı. Kapı aynı biçimde denetim altındaydı. Nöbetçilerin uyuyacağı falan yoktu. Onları “hang” esrikliğinden yoksun bırakmışlardı besbelli. Demek ki başka türlü hareket etmek, tapınağın duvarında açılacak bir delikten içeri girmek gerekiyordu. O zaman da, kurban edilecek kadının başındaki rahiplerin, kapıdaki nöbetçiler kadar uyanık olup olmadıkları sorunu kalıyordu.</p>

    <p>Son bir görüşmeden sonra kılavuz, “Haydi gidelim,” dedi. Bay Fogg, Sir Francis Cromarty ve Passepartout da ardına düştüler. Tapınağın mihrap kısmına çıkabilmek için, oldukça geniş bir yay çizdiler.</p>

    <p>Gece yarısı yarıma doğru, kimseciklere gözükmeden, tapınağın duvar dibine geldiler. Bu kesimde nöbetçi yoktu, ama şurasını da belirtmeliyiz ki, kapı pencere falan da yoktu görünürlerde.</p>

    <p>Ortalık zifiri karanlıktı. On dördündeki ay, az önce kocaman bulutlarla kaplı ufukta yitip gitmişti. Ulu ağaçlar karanlığı daha da arttırıyordu.</p>

    <p>Tapınağın duvarının dibine gelmek bir şey değildi aslında, en önemlisi bir delik açıp içeri girmekti. Bu iş içinse, Phileas Fogg’la arkadaşlarının elinde çakılarından başka bir şey yoktu. Neyse ki, tapınağın duvarları tuğla ve ağaç karışımıydı, dolayısıyla delmek oldukça kolaydı. İlk tuğlayı çıkardılar mı, arkası çorap söküğü gibi gelirdi.</p>

    <p>Elden geldiğince az gürültü çıkarmaya çalışarak işe koyuldular. Bir yanda Parsi delikanlısı, öte yanda Passepartout çalışıyor, tuğlaları sökerek iki ayak genişliğinde bir delik açmaya uğraşıyorlardı.</p>

    <p>İşin yarısında, tapınaktan bir çığlık yükseldi ve az sonra, dışardan gelen haykırışlar buna karşılık verdi.</p>

    <p>Passepartout’yla kılavuz hemen durdular. Yakalanmış mıydılar? Tehlike işareti mi verilmişti? En basit güvenlik tedbiri oradan uzaklaşmalarını gerektiriyordu -onlar da, Phileas Fogg ve Sir Francis Cromarty’yle birlikte, öyle yaptılar. Yine ağaçların arkasına gizlendiler, orada tehlikenin geçmesini bekleyecek, ondan sonra yeniden işe koyulacaklardı.</p>

    <p>Ancak -aksiliğe bakın ki- tapınağın mihrabında birkaç nöbetçi belirdi ve adamlar her türlü yaklaşma denemesini boşa çıkaracak biçimde yerleşip beklemeye başladılar.</p>

    <p>Giriştikleri iş yarıda kalan bizim dört ahbap çavuşun uğradığı düş kırıklığını anlatabilmek çok güç. Kurbanlık kadının yanına varamadıklarına göre, nasıl edip de kurtaracaklardı zavallıyı? Sir Francis Cromarty yumruklarını yiyordu. Passepartout öfkesinden çılgına dönmüştü ve kılavuz onu güçlükle tutuyordu. Serinkanlı Fogg’sa, kılını kıpırdatmadan oturuyordu.</p>

    <p>— Şimdi artık çekip gitmekten başka çaremiz yok galiba? diye sordu Tuğgeneral alçak sesle.</p>

    <p>— Evet, öyle, diye karşılık verdi kılavuz.</p>

    <p>— Durun, durun, dedi Fogg. Yarın öğleden önce Allahabad’da olmak yetişir bana.</p>

    <p>— İyi ama daha ne umuyorsunuz? diye karşılık verdi Sir Francis Cromarty. Birkaç saat sonra güneş doğacak, ve...</p>

    <p>— Şimdi bize sırtını dönen talih, son anda yüzümüze güler belki.</p>

    <p>Tuğgeneral, düşüncelerini okumak üzere dikkatle Phileas Fogg’un gözlerine baktı.</p>

    <p>Allah, Allah, neye güveniyordu bu soğukkanlı İngiliz? Tören sırasında bu cellat heriflerin üstüne atılmak ve genç kadını ellerinden almak mı istiyordu acaba?</p>

    <p>Tam bir çılgınlık olurdu böyle bir hareket; doğrusu, bu denli kaçık olabileceğine de ihtimal verilemezdi. Bununla birlikte, Sir Francis Cromarty de, o korkunç sahnenin sonuna dek beklemeye karar verdi. Ancak, kılavuz, arkadaşlarını orada bırakmadı, ağaçsız kesimin öte yakasına geçirdi. Buradan ağaçların ardına gizlenip, uyuyanları gözetleyebilirlerdi.</p>

    <p>Bu sırada, ağaçlardan birinin alçak dallarından birine tüneyen Passepartout, az önce bir şimşek gibi kafasında çakan ve şimdi bütün benliğini sarmış olan bir fikri geliştirmekteydi.</p>

    <p>İlkin, kendi kendine, “Düpedüz çılgınlık canım!” demişti, şimdiyse, “İyi ama, neden olmasın? Elimizdeki tek yol bu, üstelik de bunlar gibi salak sürüsüyle!..” deyip duruyordu.</p>

    <p>Passepartout, düşüncesini başka türlü dile getiremedi, bunla birlikte, bir yılan kıvraklığıyla en üst dalları yere doğru sarkan ağaca tırmanmaktan da geri durmadı.</p>

    <p>Saatler geçiyordu, bir süre sonra, iyiden iyiye belirginleşen dallarla yapraklar, günün doğmak üzere olduğunu haber verdi. Bununla birlikte, ortalık hâlâ karanlıktı.</p>

    <p>Vakit gelmişti. Pestil gibi uyuyan tören alayı bir anda canlanıverdi. Dört bir yanda kıpırtı başladı. Tamtamlar çınladı. Ezgiler ve haykırışlar her yanı kapladı. Zavallı kadının son saati çatmıştı.</p>

    <p>Nitekim, az sonra tapınağın kapıları açıldı. İçerden, göz kamaştıran bir aydınlık yayıldı ortalığa. Bay Fogg’la Sir Francis Cromarty bu yoğun aydınlıkta, iki rahibin sürükleyerek dışarı çıkarmakta olduğu genç kadını gördüler. Zavallı kadının, afyonun verdiği uyuşukluğa rağmen, son bir yaşama içgüdüsüyle çırpındığını sandılar. Sir Francis Cromarty’nin yüreği sızladı, içgüdüsel bir hareketle Phileas Fogg’un eline sarıldı ve orada açık bir bıçağın bulunduğunu hissetti.</p>

    <p>Tam o sırada, kalabalık dalgalandı. Genç kadın, kenevir tohumlarından çıkan dumanla yeniden kendinden geçmişti. Ulurcasına dinsel dualar okumakta olan Hint fakirlerinin arasından geçirildi.</p>

    <p>Phileas Fogg’la arkadaşları, en sondaki adamların arasına karışıp kadını izlediler.</p>

    <p>İki dakika sonra dere kıyısına gelmiş, Raca’nın cesedinin yatırıldığı odun yığınından elli adım kadar uzakta durmuşlardı. Alaca karanlıkta, zavallı kadının, kocasının cesedinin yanına yatırıldığını gördüler.</p>

    <p>Derken, yanan bir meşale tutuldu odun yığınına ve gazlı odunlar bir anda tutuştu.</p>

    <p>Sir Francis Cromarty’yle kılavuz, çılgınca bir gözüpeklikle odun yığınına doğru atılmaya kalkan Phileas Fogg’un kollarına yapıştılar.</p>

    <p>Phileas Fogg onları itip öne fırlayacağı sırada, sahne değişti. Dört bir yandan müthiş bir korku çığlığı yükseldi. Kalabalık, büyük bir yılgıyla yerlere kapandı.</p>

    <p>Yaşlı Raca ölmemişti, ansızın yattığı yerden kalktığını, bir hayalet gibi genç karısını kucağına aldığını ve kendisine hortlak görünüşü veren kapkara dumanlarla alevler arasında odun yığınından indiğini gördüler.</p>

    <p>Hint fakirleri, nöbetçiler, rahipler anlatılmaz bir korkuya kapılmış, yüzlerini yere yapıştırmış, başlarını kaldırıp bu inanılmaz mucizeye bakmaya bile cesaret edemiyorlardı.</p>

    <p>Baygın yatan kadıncağızsa, hiç ağırlığı yokmuşçasına, iki güçlü kol üzerinde geçip gitti. Bay Fogg’la Sir Francis Cromarty, herkes gibi yerlere kapanmamış, ayakta kalmışlardı. Parsi delikanlısı başını önüne eğmiş, Passepartout da epey şaşırmıştı herhalde!..</p>

    <p>Dirilen Raca, Bay Fogg’la Sir Francis Cromarty’nin yanına geldi ve alçak sesle:</p>

    <p>— Tüyelim!., dedi.</p>

    <p>Hortlak, dumanlar arasında odun yığınının tepesine tırmanıvermiş olan Passepartout’dan başkası değildi! Ortalığın daha alacakaranlık oluşundan yararlanarak genç kadını ölümden kurtaran da Passepartout’ydu! Herkesin şaşkınlığından ve korkusundan yararlanarak, büyük bir gözü peklikle rolünü oynayan, onca insanın arasından geçip gelen de oydu!</p>

    <p>Birkaç saniye sonra, bizim dört ahbap çavuş ormanın derinliklerine dalıyor, fil de onları alıp uçuruyordu. Ama bağrışmalar, çığlıklar ve Phileas Fogg’un şapkasını delip geçen bir kurşun, hilenin çakıldığını gösteriyordu.</p>

    <p>Gerçekten de, ateşin çevresindekiler iyiden iyiye tutuşan odun yığını üstünde Raca’nın cesedini görmüşlerdi. Korkuları geçen rahipler, kadının kaçırıldığını anlamışlardı.</p>

    <p>Bunun üzerine, hemen ormana koşmuşlar, nöbetçiler de artlarına düşmüştü. Yaylım ateşine başladılar, ama bizimkiler epey hızlı gitmekteydi, birkaç saniye sonra okların ve kurşunların erişemeyeceği kadar uzaklaşmışlardı.</p>
