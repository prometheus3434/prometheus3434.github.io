    <h2 class="no">XXXIII</h2>

    <h1 class="baslik_1" id="sigil_toc_id_33">PHILEAS FOGG HER DURUM VE KOŞULUN ADAMI OLDUĞUNU GÖSTERİYOR</h1>

    <p>Bir saat sonra <i>Henrietta</i>, Hudson Nehri’nin ağzındaki feneri geçiyor, Sandy-Hook burnunu dönüyor, denize açılıyordu. Gün boyu Long-Island kıyılarını izleyip, Fire-Island açıklarından doğuya doğru yol aldılar.</p>

    <p>Ertesi gün, yani 13 Aralık’ta, öğleyin adamın biri güverteye çıkıp geminin yerini saptadı. Şimdi siz, bunun Kaptan Speedy olduğunu sanacaksınız elbet! Ama hayır, hiç de öyle değildi. Sayın Phileas Fogg’du bu.</p>

    <p>Kaptan Speedy’ye gelince, kamarasına kapatılıp kapı üstüne kilitlendiği için, haklı bir öfkeyi dile getiren naralar atmaktaydı.</p>

    <p>Olup biten çok basitti. Phileas Fogg, Liverpool’a gitmek istiyor, Kaptan’sa istemiyordu. Bunun üzerine Phileas Fogg, ilkin Bordeaux’ya gitmeyi kabul etmişti, ama gemiye bineli otuz saati geçmeden, öyle ustalıkla para dağıtmıştı ki -kaptanla araları pek iyi olmayan- bütün tayfalar kendisinden yana dönmüştü. Bu yüzden, Kaptan Speedy’nin yerine gemiye şimdi Phileas Fogg kumanda ediyordu, Kaptan kamarasına kilitlenmişti ve <i>Henrietta,</i> Liverpool’a doğru yol alıyordu. Ve kaptan köşkündeki hareketlerine bakıldığı an, Bay Fogg’un iyi bir denizci olduğu anlaşılıyordu.</p>

    <p>Bu serüvenin nasıl biteceğini ilerde göreceğiz. Bu arada, Bayan Auda bir şey demese de, epey kaygılanıyordu. Fix, önce olup biten karşısında şaşkına dönmüştü. Passepartout’ysa efendisinin yaptığına hayran kalmıştı.</p>

    <p>Kaptan Speedy, “Dokuz - on iki mil yapar,” demişti ve <i>Henrietta</i> gerçekten de ortalama bu hızla gidiyordu.</p>

    <p>Eğer -daha ne çok “eğer” vardı!- deniz kötülemezse, rüzgâr doğuya dönmezse, tekneye bir şey olmaz, makineler bozulmazsa <i>Henrietta</i> 12 Aralık’la 21 Aralık arasındaki dokuz günde New York’la, Liverpool’u ayıran üç bin mili alırdı. Ancak, limana vardıktan sonra, banka işine bir de <i>Henrietta</i> eklenince, bizim soylu İngiliz umduğundan çok daha ötelere düşebilirdi.</p>

    <p>İlk günler, yolculuk son derece iyi geçti. Deniz pek sert değildi; rüzgâr kuzey-doğuya yerleşmiş gibiydi; yelkenler de açılınca Henrietta tam bir transatlantik olup çıkmıştı.</p>

    <p>Passepartout’nun ağzı kulaklarındaydı. Efendisinin, sonunu düşünmek istemediği bu son girişimi onu pek keyiflendirmişti. Tayfalar, o güne dek böyle neşeli, böyle çevik adam görmemişlerdi. Gemicilere bin bir şaka yapıyor, akıl almaz hünerler gösteriyordu. Onlara en tatlı sözcüklerle sesleniyor, en güzel içkileri veriyordu. Kendisine sorarsanız, gemiciler birer çelebi gibi davranıyor, ateşçiler de birer kahraman gibi çalışıyordu. Bütün sıkıntı ve tehlikeleriyle geçmişi unutmuştu. Yalnızca pek yakında ulaşacakları hedefi düşünüyor ve zaman zaman öylesine sabırsızlanıyordu ki, gören, <i>Henrietta</i>’nın kazanlarının Passepartout’nun içinde kaynadığını sanırdı. Yiğit oğlan, çoğu kez Fix’in bile çevresinde pervane oluyordu; “çok şey anlatan!” gözlerle bakıyordu ona; ama ağzını açıp tek söz etmiyordu, çünkü iki eski dost arasında en küçük bir yakınlık kalmamıştı artık.</p>

    <p>Öte yandan, doğrusunu söylemek gerekirse, Fix de artık hiç bir şey anlayamıyordu bu işten! <i>Henrietta</i>’nın ele geçirilişi, tayfaların satın alınışı, Fogg denen adamın kırk yıllık denizci gibi kaptanlık edişi onu tümden şaşkına çevirmişti. Zavallıcık ne düşüneceğini bilemiyordu. Ancak, elli bin sterlin çalan adam, elin gemisine de el koyardı elbet. Ve tabii Fix, Fogg’un yönetimindeki <i>Henrietta</i>’nın, Liverpool’a falan değil, korsanlığa başlayan bu hırsızın tehlikelerden uzak yaşayabileceği, bilinmeyen bir yere doğru yol aldığına inanmaya başladı. Eh, bundan daha sağlam bir varsayım da olamazdı yani ve bizim polis hafiyesi bu işe burnunu soktuğuna bin pişmandı.</p>

    <p>Kaptan Speedy’ye gelince, kamarasında böğürmeye devam ediyor, ona bakmakla görevlendirilen Passepartout, bütün gücüne kuvvetine karşın, bin bir sakınımla kendisine yiyecek getiriyordu. Bay Fogg’sa gemide bir kaptanın bulunduğunu unutmuş gibiydi.</p>

    <p>Ayın 13’ünde, Yeni Dünya’nın en doğu ucundan geçtiler. Burası denizciler için epey kötü bir bölgedir. Hele kışın, sis eksik olmaz, rüzgâr epey serttir. Dünden beri düşen hava basıncı, havanın pek yakında değişeceğini gösteriyordu. Nitekim, gece ısı değişti, soğuk keskinleşti ve rüzgâr güney-doğuya kaydı.</p>

    <p>Hava bozmuştu. Ama rotasını bozmak istemeyen Bay Fogg yelkenleri indirip buharı fayrap etti. Bununla birlikte gemi yavaşladı, gövdesini döven dalgalar hızını kesmişti. Başladılar beşik gibi sallanmaya, hızı azaltan da buydu zaten. Rüzgâr yavaş yavaş fırtınaya dönüşüyordu, <i>Henrietta</i>’nın dalgalara karşı duramadığı an düşecekleri durumu şimdiden kestirebiliyorlardı. Oysa bir kez kaçmaya başladılar mı, sonlarının nereye varacağı bilinmezdi.</p>

    <p>Passepartout’nun suratı gökyüzüyle birlikte karardı, zavallı oğlan tam iki gün ölümcül sıkıntılar geçirdi. Ama Phileas Fogg gözü pek bir denizciydi, azgın denize kafa tutmayı biliyordu, hem de hızını falan kesmeden. <i>Henrietta</i>, dalgayı burundan aşamazsa yandan alıyor, tepeden tırnağa yıkanıyor, ama gene de aşıyordu. Dağ boyu dalgalar gelip de geminin kıçını havaya kaldırdı mı pervane dışarıda kalıyor, boşlukta çılgınca dönüyor, ama gemi yoluna devam ediyordu.</p>

    <p>Ancak, rüzgâr korktukları kadar azıtmadı. Hızı saatte doksan mili aşan kasırgalardan biri haline gelmedi. Hep orta şiddette esti, ama güney-doğuya çakılıp kaldığından bizimkilere yelken açtırmadı. Oysa az sonra göreceğimiz gibi, ne de iyi olacaktı yelkenlerin açılması!</p>

    <p>16 Aralık, Londra’dan ayrılışlarının yetmiş beşinci günüydü. Böylece, <i>Henrietta</i> pek öyle dişe dokunur derecede gecikmiş sayılmazdı. Atlantik’in hemen hemen yarısını aşmış, tehlikeli bölgeden çıkmışlardı. Yazın olsa, bu işi başarmış sayılırlardı. Ama kışın, kötü havanın boyunduruğundaydılar. Passepartout’nun ağzını bıçak açmıyordu. Bununla birlikte, yine de umutluydu, rüzgâr değilse bile, buhar kazanları kendilerinden yanaydı.</p>

    <p>Ama o gün, makinist güverteye gelip Bay Fogg’u buldu ve kendisiyle ateşli bir konuşmaya girişti.</p>

    <p>Nedendir bilinmez -belki de bir önseziyle- Passepartout müthiş kaygılandı. Makinistin efendisine söylediklerini işitebilmek için kulaklarından birini vermeye razıydı. Konuşulanların bir parçası kulağına çalınıyordu; bir ara efendisinin:</p>

    <p>— Emin misiniz bundan? dediğini işitti.</p>

    <p>— Eminim, efendim, diye karşılık verdi makinist. Unutmayın ki, yola çıktığımızdan beri, kazanları fayrap etmiş durumdayız, kömürümüzse bizi, yarım yolla, New York’tan Liverpool’a değil, ancak Bordeaux’ya götürecek kadardı!</p>

    <p>— Peki, bir çaresine bakarım, diye yanıtladı Bay Fogg.</p>

    <p>Passepartout olup biteni anlamıştı. Dolayısıyla, öldürücü bir kaygıya kapıldı.</p>

    <p>Kömür bitmişti!</p>

    <p>“Efendim bu işin de çaresine bakarsa,” dedi kendi kendine, “pes doğrusu!”</p>

    <p>Az sonra Fix’le karşılaştı, kendini tutamayıp durumu ona da bildirdi.</p>

    <p>— Sizce, gerçekten Liverpool’a mı gidiyoruz yani? diye karşılık verdi polis hafiyesi dişlerinin arasından.</p>

    <p>— Elbette!</p>

    <p>— Sersem! diye yanıtladı polis hafiyesi, omuz silkerek uzaklaştı.</p>

    <p>Passepartout az kalsın, pek de anlam veremediği niteleme sıfatının hesabını soracaktı adama; ama Fix’in yanlış adamın ardına takılıp Dünya’yı boşu boşuna dolaşmış olmanın gurur kırıklığı ve ezikliği içinde böyle konuştuğunu düşünüp cezadan vazgeçti.</p>

    <p>Peki, şimdi ne yapacaktı acaba Phileas Fogg? Doğrusu ya, herhangi bir çözüm yolu bulmak son derece güçtü. Ancak, bizim giz dolu İngiliz galiba bir çare buldu, çünkü akşamüstü makinisti çağırtıp:</p>

    <p>“Ocakları besleyip kömür bitene dek tam yol ilerleyin”, dedi.</p>

    <p>Az sonra, <i>Henrietta</i>’nın bacası kapkara dumanlar kusuyordu.</p>

    <p>Böylece gemi tam hızla yola devam etti; ancak makinist, iki gün sonra, yani ayın 18’inde, kömürün o gün biteceğini haber verdi.</p>

    <p>“Sakın ateşi azaltmayın,” diye yanıtladı Bay Fogg. “Tam tersine. Bütün kazanlar buhar dolsun.”</p>

    <p>Phileas Fogg o gün öğleye doğru, haritada yerlerini saptadıktan sonra Passepartout’yu çağırttı, gidip Kaptan Speedy’yi getirmesini söyledi. Oysa bu, bizim yiğit oğlandan gidip bir kaplanı çözmesini istemek gibi bir şeydi. Passepartout:</p>

    <p>“Eh, adam şimdi küplere biner işte!” diye söylenerek kamaraya indi.</p>

    <p>Nitekim, az sonra, bağrış çağrış ve küfürler arasında bir bomba çıktı güverteye. Kaptan Speedy’ydi bu bomba. Patlamaya hazır olduğu belliydi.</p>

    <p>Öfkeden ağzı köpüre köpüre ilkin, “Neredeyiz?” diye sordu ve beyin kanamasına yatkın bir adam olsaydı, o anda nalları dikmesi işten bile değildi.</p>

    <p>— Neredeyiz? diye yineledi allak bullak bir suratla.</p>

    <p>— Liverpool’dan yüz yetmiş mil uzaktayız, diye karşılık verdi Bay Fogg büyük bir soğukkanlılıkla.</p>

    <p>— Korsan! diye haykırdı Andrew Speedy.</p>

    <p>— Sizi getirtmemin nedeni, beyefendi...</p>

    <p>— Deniz korsanı sen de!</p>

    <p>— ... evet, beyefendi, diye devam etti Phileas Fogg, geminizi bana satmanızı rica edecektim.</p>

    <p>— Hayır, cehennemin bütün zebanileri adına yemin ederim ki, hayır!</p>

    <p>— Çünkü onu yakmak zorundayım!</p>

    <p>— Gemimi mi yakacaksınız!</p>

    <p>— Evet, hiç değilse ağaç kesimlerini, çünkü kömürümüz bitti.</p>

    <p>— Gemimi yakmak ha! diye bağırdı Kaptan Speedy, lafları bin bir güçlükle söyleyerek. Elli bin dolarlık gemiyi mi yakacaksınız?</p>

    <p>— Alın size altmış bin dolar, diye karşılık verdi Phileas Fogg, Kaptan’a bir tomar para uzatarak.</p>

    <p>Para tomarı müthiş bir etki yaptı Andrew Speedy üzerinde. Zaten altmış bin doları görüp de heyecanlanmayan adam Amerikalı değildir. Kaptan, öfkesini de, hapsedilişini de, yolcularına duyduğu bütün hıncı da bir anda unuttu. Gemisi yirmi yıllıktı. Böyle bir alışveriş arayıp da bulamayacağı şeydi!.. Bomba artık patlayamazdı. Bay Fogg bombanın fitilini koparmıştı.</p>

    <p>— Geminin demir kesimi bana kalacak, dedi ansızın yumuşayan bir sesle.</p>

    <p>— Demir kesimi de, makineler de size kalacak, beyefendi. Tamam mı?</p>

    <p>— Tamam.</p>

    <p>Ve Andrew Speedy para tomarını kapıp hızla saydı, sonra cebine indirdi.</p>

    <p>Passepartout, bütün bunları kireç gibi bir yüzle izlemişti. Fix’se, az kalsın kan boğmasına uğruyordu. Aşağı yukarı yirmi bin sterlin gitmişti ve şu Fogg denen adam tekneyi de, makineleri de satıcıya bırakıyordu! Sizin anlayacağınız, geminin asıl para eden kesimlerini... Evet, evet, bankadan çalınan para gerçekten elli beş bin sterlin olmalıydı!</p>

    <p>Andrew Speedy parayı cebe indirdikten sonra:</p>

    <p>— Bakın, beyefendi, dedi Bay Fogg, sakın bu olup bitenlere şaşmayın. Yalnız şu kadarını bilmiş olun ki, 21 Aralık’ta, saat yirmi kırk beşte Londra’da olamazsam, yirmi bin sterlinim boşa gidecek. New York’tan kalkan gemiyi kaçırmıştım, siz de Liverpool’a gitmek istemiyordunuz...</p>

    <p>— İyi ki istememişim, canına yandığımın iblisleri, diye bağırdı Andrew Speedy, baksana en azından kırk bin dolar kazanıyorum.</p>

    <p>Sonra, daha kararlı bir sesle:</p>

    <p>— Yalnız, biliyor musunuz, Kaptan... diye devam etti.</p>

    <p>— Fogg.</p>

    <p>— Biliyor musunuz Kaptan Fogg, Yankee’lik var sizde.</p>

    <p>Böylece yolcusuna kendince övgüde bulunduktan sonra tam gideceği sırada Phileas Fogg:</p>

    <p>— Kısacası, gemi şimdi benim, değil mi? diye sordu.</p>

    <p>— Elbette, omurgasından direklerine dek sizin, ama yalnız “ağaç” kesimleri tabii!</p>

    <p>— Peki. Hemen iç bölmelerini kırıp ateşi besleyin.</p>

    <p>Buhar kazanma gerekli basıncı verebilmek için bu kuru ağaçlardan ne kadarını parçalamak zorunda kaldıklarını varın siz hesaplayın. O gün kıç güverte, güverte kamaraları, alt kamaralar, ambarlar ve sintine güvertesi sökülüp parçalandı.</p>

    <p>Ertesi gün, yani 19 Aralık’ta, irili ufaklı bütün direkler yakıldı. Seren direkleri devrildi, baltalarla parçalandı. Tayfalar inanılmaz bir çaba gösteriyordu. Passepartout’ysa kesiyor, biçiyor, yarıyor, on kişilik iş görüyordu. Bir yıkımdır gidiyordu.</p>

    <p>Ertesi gün, 20 Aralık’ta, küpeşteler, donanma bayrakları, su üstünde kalan tahta kesimler, güvertenin büyükçe bir bölümü ateşe atıldı. <i>Henrietta</i> artık yenik içindeki bir kalafat teknesine dönmüştü.</p>

    <p>Ama o gün, İrlanda kıyılarına varmış, Fastenet fenerini görmüşlerdi.</p>

    <p>Ancak, gemi, akşam saat onda gele gele Queenstown açıklarına gelmişti. Phileas Fogg’un, Londra’ya varabilmek için yalnızca yirmi dört saati kalmıştı! Bu kadar zamanda olsa olsa Liverpool’a varabilirdi <i>Henrietta</i> -hem de tam yol giderse. Oysa bizim gözü pek İngiliz pek yakında buharsız kalacaktı!</p>

    <p>— Size gerçekten acıyorum, beyefendi, dedi en sonunda Bay Fogg’un tasarılarıyla ilgilenmeye başlayan Kaptan Speedy. Her şey size karşı sanki! Gele gele Queenstown’a geldik ancak.</p>

    <p>— Yaa! dedi Bay Fogg, ışıklarını gördüğümüz kent Queenstown demek?</p>

    <p>— Evet.</p>

    <p>— Limana girebilir miyiz?</p>

    <p>— Üç saatten önce giremeyiz. Yani ancak deniz yükseldikten sonra.</p>

    <p>— Bekleyelim! diye karşılık verdi Phileas Fogg sakin bir sesle ve yüzünden, ters giden talihi yenmek üzere aklına son bir çare geldiği asla anlaşılmıyordu.</p>

    <p>Gerçekten de, Queenstown, Birleşik Devletler’den gelen denizaşırı gemilerin yanaşıp mektuplarını boşalttıkları İrlanda limanıydı. Mektuplar buradan, her an harekete hazır bekleyen ekspreslerle Dublin’e götürülürdü. Dublin’den de, çok hızlı buharlı gemilerle Liverpool’a giderler - böylece, deniz yollarının en hızlı gemilerinden bile on iki saat önce oraya varmış olurlardı.</p>

    <p>Phileas Fogg da işte Amerika postasının kazandığı bu on iki saati kazanmak niyetindeydi. <i>Henrietta</i>'yla, ertesi gün akşam varacağı Liverpool’a öğleyin varacak, böylece, akşam sekiz kırk beşten önce Londra’da olabilecekti.</p>

    <p><i>Henrietta</i>, sabah bire doğru, yani deniz yükseldikten sonra Queenstown limanına giriyor ve Phileas Fogg elini yürekten bir dostlukla sıktığı Kaptan Speedy’yi, sattığı fiyatın en az yarısı değerindeki gemi iskeletinde bırakarak karaya çıkıyordu!</p>

    <p>Hemen gemiden indiler. Fix, tam, o sırada Bay Fogg’u tutuklamayı geçirdi kafasından. Ama yapmadı. Niçin acaba? Nasıl bir çatışma olmuştu içinde? Bay Fogg’dan yana mı dönmüştü? En sonunda anlamış mıydı yanıldığını? Her neyse, gerçi tutuklamadı, ama yanından da ayrılmadı. Fix, Bayan Auda ve artık soluk almaya fırsat bulamayan Passepartout, saat bir buçukta trene biniyor, şafak sökerken Dublin’e varıyor, vakit geçirmeden gemilerden birine atlıyorlardı - tepeden tırnağa çelikten yapılmış, yalnız makineyle çalışan bu füze gibi gemiler, öyle dalgaya burun verme gereğini falan duymaz, yolu tuttu mu giderdi.</p>

    <p>Phileas Fogg 21 Aralık’ta, on ikiye yirmi kala Liverpool’a iniyordu. Londra’dan altı saatlik yoldaydı artık.</p>

    <p>Tam bu sırada Fix yanına geldi, elini omzuna koydu, tutuklama belgesini gösterip:</p>

    <p>— Bay Phileas Fogg sizsiniz, değil mi? dedi.</p>

    <p>— Evet, beyefendi.</p>

    <p>— Kraliçe adına sizi tutukluyorum!</p>
