    <h2 class="no">XXXII</h2>

    <h1 class="baslik_1" id="sigil_toc_id_32">PHILEAS FOGG KÖTÜ GİDEN TALİHE KARŞI AMANSIZ BİR SAVAŞA GİRİŞİYOR</h1>

    <p><i>China</i>, giderken, Phileas Fogg’un son umudunu da birlikte götürmüştü sanki.</p>

    <p>Gerçekten de, Amerika’yla Avrupa arasında çalışan öbür gemilerin hiç biri, ne Fransız transatlantikleri, ne “White-Starline” işletmesinin gemileri, ne Imman Kumpanyası vapurları, ne de Hamburg Kumpanyası’nınkiler bizim soylu İngiliz’in işini görebilirdi. Çünkü -hız yönünden öbür işletmelerden aşağı kalmayan, rahatlık yönündense bütün işletmeleri bastıran- Fransız Denizaşırı Ulaşım İşletmesi’ne bağlı Pereire gemisi ancak ertesi gün, yani ayın 14’ünde yola çıkıyordu. Ayrıca, tıpkı Hamburg şirketininkiler gibi, doğruca Liverpool ya da Londra’ya değil, Le Havre’a gidiyordu, Le Havre’la Southampton arasındaki ek yolculuk Phileas Fogg’u iyice geciktirecek, son çabalarını da boşa çıkaracaktı.</p>

    <p>Imman işletmesi gemilerine gelince, onların City-of-Paris’i de ancak ertesi gün yola çıkacağından, üzerinde bile durulmazdı. Özellikle göçmen taşıyan bu gemilerin makineleri zayıftır, kimi zaman yelkenle, kimi zaman buharla yol alırlar, hızları da iyice düşüktür. New York’la İngiltere arasını, Bay Fogg’a tutuştuğu bahsi kazandırmayacak kadar uzun sürede alırlar.</p>

    <p>Bizim soylu İngiliz bütün bunları, elindeki, Atlas Okyanusu’nda çalışan tüm gemilerin geliş gidiş zamanlarını gösteren Bradshaw kılavuzuna bakarak öğrenmişti.</p>

    <p>Passepartout’nun kolu kanadı kırılmıştı. Kırk beş dakika için gemiyi kaçırmış olmak öldürmüştü onu. Bütün bunlar, bu konuda yardımcı olacak yerde, efendisinin ayağına köstek vuran kendisinin suçuydu! Hele yolculuk sırasında karşılaştıkları olayları hatırladıkça, sırf kendisi için ve boşu boşuna harcanan paraları hesapladıkça, artık hiç bir anlamı kalmayan bu gezinin altından kalkılmaz harcamalarıyla o büyük bahsin Bay Fogg’u tamı tamına yıktığını düşündükçe, saçını başını yoluyor, kendi kendine lanetler yağdırıyordu.</p>

    <p>Bay Fogg’sa ağzını açıp tek laf etmedi bu konuda, denizaşırı gemilerin yanaştığı rıhtımdan ayrılırken:</p>

    <p>— Gelin bakalım, yarın bir çaresini buluruz bu işin, demekle yetindi.</p>

    <p>Bay Fogg, Bayan Auda, Fix ve Passepartout, Hudson Nehri’ni Jersey-city-ferry-boat’uyla geçtiler, bir arabaya binip Broadway’deki Saint-Nicolas oteline gittiler. Hepsine birer oda verildi, mışıl mışıl uyuyan Bay Fogg’a son derece kısa, heyecandan gözlerine uyku girmeyen Bayan Auda’yla arkadaşlarınaysa alabildiğine uzun gelen geceyi orada geçirdiler.</p>

    <p>Ertesi gün ayın 12’siydi. 12 Aralık saat yediden 21 Aralık yirmi kırk beşe dek dokuz gün, on üç saat, kırk beş dakika zaman vardı. Phileas Fogg bir gün önce, <i>China</i> ile yola çıkmış olsaydı -ki bu gemi Cunard şirketinin en iyi vapurlarından biriydi- ilkin Liverpool’a, sonra da Londra’ya vaktinde varabilecekti!</p>

    <p>Bay Fogg, uşağına orada kalıp kendisini beklemesini ve Bayan Auda’ya her an yola çıkacak gibi hazırlık yapmasını haber vermesini söyleyerek otelden ayrıldı.</p>

    <p>Bay Fogg, otelden çıktıktan sonra doğruca Hudson kıyısına indi, rıhtıma bağlı ya da nehire demirlemiş tekneler arasında yola çıkmak üzere olan birini aramaya başladı. Pek çok gemi hareket bayrağını çekmiş, suların yükselmesini bekliyordu; o kocaman ve güzelim New York limanından, her gün, dünyanın dört bir köşesine en az yüz gemi kalkardı; ama bunların çoğu yelkenliydi, dolayısıyla Phileas Fogg’un işine yaramazlardı.</p>

    <p>Bizim soylu İngiliz son girişimden de umudunu kesmek üzereydi ki, Batarya’nın tam önünde, ince uzun, uskurlu bir ticaret gemisinin yattığını gördü, bacasından çıkan kara dumanlar yola çıkmaya hazırlandığını gösteriyordu.</p>

    <p>Phileas Fogg, hemen sandallardan birine seslendi, bindi ve birkaç kürekte, gövdesi demir, üstü ağaç, buharlı <i>Henrietta</i>’nın asma köprüsüne ulaştı.</p>

    <p><i>Henrietta</i>’nın kaptanı gemideydi. Phileas Fogg güverteye çıktı, kaptanı sordu. Adam az sonra geldi.</p>

    <p>Bu, elli yaşlarında, hiç de uysal bir adama benzemeyen, tam bir deniz kurduydu. İri gözleri, bakıra çalan yanık teni, kızıl saçları, kalın ensesiyle pek de iç açıcı bir görünüşü yoktu doğrusu.</p>

    <p>— Kaptan siz misiniz? diye sordu Bay Fogg.</p>

    <p>— Benim.</p>

    <p>— Ben de Londralı Phileas Fogg’um.</p>

    <p>— Bense, Cardifli Andrew Speedy.</p>

    <p>— Yakında mı hareket ediyorsunuz?..</p>

    <p>— Bir saat sonra...</p>

    <p>— Gidiş ne yana?..</p>

    <p>— Bordeaux’ya.</p>

    <p>— Yükünüz nedir?</p>

    <p>— Ambar çakıl taşı dolu. Navlun yok. Safrayla yola çıkıyorum.</p>

    <p>— Yolcu var mı?</p>

    <p>— Yok. Yolcu almam. Yolcu demek, insana ayak bağı olan, durmadan toriği çalıştıran yük demektir çünkü.</p>

    <p>— Hızlı mıdır sizin tekne?</p>

    <p>— Dokuzla on iki mil arası. Herkes bilir <i>Henrietta’</i>yı.</p>

    <p>— Benimle birlikte üç yolcuyu Liverpool’a götürür müsünüz?</p>

    <p>— Liverpool’a mı? Yok canım, isterseniz Çin olsun, ha?</p>

    <p>— Ben Liverpool’a gitmek istiyorum.</p>

    <p>— Olmaz!</p>

    <p>— Olmaz mı?</p>

    <p>— Olmaz. Bordeaux’ya hareket etmek üzereyim, başka yere gitmem.</p>

    <p>— Kaç para verilirse gidersin?</p>

    <p>— Kaç para verilirse verilsin. Kaptan bunları başka bir söze gerek bırakmayan bir tavırla söylemişti.</p>

    <p>— İyi ama, <i>Henrietta</i>’nın sahipleri... diye devam etti Phileas Fogg.</p>

    <p>— Geminin sahibi benim, diye karşılık verdi Kaptan.</p>

    <p>— Öyleyse kiralıyorum bu gemiyi.</p>

    <p>— Olmaz.</p>

    <p>— Satın alıyorum.</p>

    <p>— Olmaz.</p>

    <p>Phileas Fogg, bu sözler karşısında kılını bile kıpırdatmadı. Oysa durum çok ciddiydi. New York, Hong Kong’a, <i>Henrietta</i> da <i>Tankadere</i>'ye hiç benzemiyordu. Bizim soylu İngiliz’in parası o ana dek bütün engelleri aşırtmıştı. Ama bu sefer para sökmüyordu.</p>

    <p>Bununla birlikte -çok tehlikeli ve gerçekleştirilmesi güç bir iş olan balonla yolculuk düşünülemeyeceğine göre- Atlantik’i gemiyle aşmanın yolunu bulmak gerekiyordu.</p>

    <p>Tam o sırada, Phileas Fogg’un aklına bir çare geldi galiba, çünkü kaptana dönüp:</p>

    <p>— Peki, Bordeaux’ya götürür müsünüz beni? dedi.</p>

    <p>— Hayır, adam başına iki yüz dolar verseniz bile götürmem!</p>

    <p>— Adam başına iki bin dolar veriyorum.</p>

    <p>— Adam başına mı?</p>

    <p>— Adam başına.</p>

    <p>— Ve dört kişisiniz, öyle mi?</p>

    <p>— Dört.</p>

    <p>Kaptan Speedy, derisini yüzecekmiş gibi alnını kaşımaya başladı. Yol değiştirmeden sekiz bin dolar kazanmak, o köklü yolcu düşmanlığından vazgeçmeye değerdi doğrusu. Ayrıca, tanesi iki bin dolara taşınan yolcu da yolcu değil, çok değerli bir yük sayılırdı.</p>

    <p>— Saat dokuzda yola çıkıyorum, dedi yalnızca Kaptan Speedy, siz de arkadaşlarınızla o saatte burada olur musunuz?..</p>

    <p>— Saat dokuzda gemide olacağız! diye karşılık vermekle yetindi Bay Fogg.</p>

    <p>Saat sekiz buçuktu. Bizim soylu İngiliz, hiç bir durum ve koşulda bozmadığı soğukkanlılığıyla gemiden indi, Saint-Nicolas oteline gitti, Bayan Auda’yı, Passepartout’yu ve her zamanki çelebiliğiyle kendilerine eşlik etmesini dilediği Fix’i alıp geri döndü. <i>Henrietta</i>’nın motorları çalışmaya başladığı anda bizimkiler gemideydiler.</p>

    <p>Bu son yolculuğun kendilerine kaça patlayacağını öğrendiği zaman, Passepartout, pes perdenin bütün notalarını kapsayan derin bir “Off!” çekti.</p>

    <p>Fix’se İngiltere Bankası’nın bu işten epey zararla çıkacağını düşündü. Gerçekten de, Londra’ya vardıklarında, Bay Fogg yolda birkaç avucunu daha denize atmasa bile, para tomarından en az yedi bin sterlin eksilmiş olacaktı!</p>
