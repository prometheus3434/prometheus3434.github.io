    <h2 class="no">XVIII</h2>

    <h1 class="baslik_1" id="sigil_toc_id_18">PHILEAS FOGG, PASSEPARTOUT VE FIX AYRI AYRI KENDİ İŞLERİNİN ARDINDA KOŞUYORLAR</h1>

    <p>Yolculuğun son günleri hava kötü gitti. Rüzgâr azdıkça azdı. Kuzey-batıya çöreklenip geminin hızını kesti. Oturaksız bir gemi olan <i>Rangoon</i> sallandı da sallandı ve yolcular rüzgârın açık denizden koparıp getirdiği, insanı canından bezdiren bu dalgalara haklı olarak kızdılar.</p>

    <p>Hele 3-4 Kasım günleri rüzgâr tam bir fırtına biçimini aldı. Bora, denizin altını üstüne getirdi. <i>Rangoon</i> yarım gün, dalgalarla baş edebilmek için hızını kesip burnunu rüzgâra vermek zorunda kaldı. Bütün yelkenler indirilip sımsıkı bağlandığı halde, geminin güvertesindeki nesneler fırtınada acı acı ıslık çalmaktaydı.</p>

    <p>Tahmin edileceği üzere, gemi iyiden iyiye yavaşladı, bu gidişle Hong Kong’a en az yirmi dört saat gecikmeyle varabilecek, fırtına düzelmezse, bu daha da artacaktı.</p>

    <p>Phileas Fogg düpedüz kendisiyle inatlaşıyormuşa benzeyen bu azgın denizi her zamanki soğukkanlılığıyla izlemekteydi. Kaşları bir an bile çatılmadı. Oysa yirmi dört saatlik gecikme, Yokohama’dan kalkan gemiyi kaçırtıp yolculuğunu tehlikeye düşürebilirdi. Ama bu sinirsiz adam ne sabırsızlanıyor, ne de üzülüyordu. Bu fırtına bile programında vardı, önceden tahmin edilmişti sanki. Yol arkadaşıyla kötü hava hakkında hoşbeş eden Bayan Auda, onu eskisi kadar sakin buldu.</p>

    <p>Fix ise işleri öyle görmüyordu. Tam tersine. Fırtına hoşuna gidiyordu. Hatta <i>Rangoon</i> fırtınadan yılıp geri dönse, bayram ederdi. Gecikmelerine bayılıyordu, çünkü böylece Bay Fogg, Hong Kong’da birkaç gün beklemek zorunda kalacaktı. Gökyüzü en sonunda bora ve fırtınalarıyla kendisinden yana çıkıyordu. Azıcık hastalanmıştı, ama ne önemi vardı! Bulanan midesiyle uğraşmıyor, deniz tutmasıyla kıvranırken sevinçten içi içine sığmıyordu.</p>

    <p>Passepartout’ya gelince, bu kötü havaya nasıl yalansız dolansız kızdığını tahmin edersiniz sanırım. O ana dek her şey yolunda gitmişti! Yer gök efendisinin buyruğundaydı sanki. Deniz yolları da, demir yolları da ona ayak uyduruyordu. Rüzgârla buhar el ele verip yolculuğunu kolaylaştırmıştı. Yoksa bütün o güzel rastlantıların faturasını ödeme saati mi gelip çatmıştı? Tutuşulan bahsin yirmi bin sterlini kendi cebinden çıkacakmış gibi, Passepartout yaşamaz olmuştu. Fırtına onu çileden çıkarıyor, sağanak cinlerini tepesine topluyordu, elinden gelse, bu söz dinlemez denizi bir temiz pataklardı! Zavallıcık!</p>

    <p>Bu arada Fix, duyduğu sevinci ondan gizledi, iyi de etti, çünkü Passepartout onun bu gizli sevincini sezse, Fix’in hali duman olurdu herhalde.</p>

    <p>Passepartout fırtına süresince <i>Rangoon'un</i> güvertesinden ayrılmadı. Aşağıda kalamazdı çünkü; seren direğine tırmanıyor, bir maymun çevikliğiyle her işe koşup tayfaları şaşırtıyordu. Onun bu telaşını görüp gülmekten kendilerini alamayan kaptanı, gemi subaylarını ya da tayfaları belki yüz kere sorguya çekti. Passepartout, fırtınanın ne kadar süreceğini öğrenmek istiyordu ille. O vakit kendisini, yükselmek bilmeyen barometreye yolluyorlardı. Passepartout aygıtı alıp sallıyor, ama ne bu, ne de sorumsuz aygıta savurduğu küfürler bir işe yaramıyordu.</p>

    <p>Sonunda fırtına dindi. 4 Kasım günü deniz yatıştı. Rüzgâr iki çeyrek güneye kayıp sakinleşti.</p>

    <p>Passepartout havayla barıştı. Gabya yelkeniyle alt yelkenler açıldı ve <i>Rangoon</i> tam hızla yola koyuldu.</p>

    <p>Ama yitirilen zamanı kazanmak olanaksızdı. Gecikmeyi sineye çekmek gerekiyordu, kara ancak 6 Kasım günü saat beşte gözüktü. Phileas Fogg yol çizelgesinde geminin varışını 5 Kasım diye işaretlemişti. Oysa ayın 6’sında varıyorlardı limana. Demek ki yirmi dört saat gecikmişlerdi dolayısıyla Yokohama’ya giden gemiyi mutlaka kaçıracaklardı.</p>

    <p>Saat altıda kılavuz kaptan gelip <i>Rangoon</i>'un kaptan köşküne kuruldu, gemiyi alıp dar boğazlardan geçirecek, Hong Kong limanına yanaştıracaktı.</p>

    <p>Passepartout bu adamı sorguya çekmek, ona Yokohama postasının hareket edip etmediğini sormak için yanıp tutuşuyordu. Ama son ana dek bir umut kırıntısı saklayabilmek için bunu yapmaya cesaret edemiyordu. Kaygısını Fix’e açmış, beriki de -tilki gibi kurnaz bakışlarla- onu avutmaya çalışmış, Bay Fogg’un bir sonraki gemiye binmekle bir şey yitirmeyeceğini söylemişti. Buysa, Passepartout’yu çılgına çeviriyordu.</p>

    <p>Passepartout kılavuz kaptanı sorguya çekemediyse de, Bay Fogg cebindeki Bradshaw tarifesine bir göz attıktan sonra, adama gidip her zamanki sakinliğiyle Hong Kong-Yokohama seferini yapan geminin hareket edip etmediğini sormuştu.</p>

    <p>— Yarın, şafakta hareket edecek, diye karşılık verdi kılavuz kaptan.</p>

    <p>— Yaa! dedi Bay Fogg, en küçük bir şaşkınlık belirtisi göstermeden.</p>

    <p>O sırada yanlarında bulunan Passepartout kendini tutmasa, kılavuz kaptanın boynuna sarılacak, Fix’se, elinden gelse, bu boynu koparacaktı.</p>

    <p>— Geminin adı ne acaba? diye sordu Bay Fogg.</p>

    <p>— <i>Carnatic</i>, diye karşılık verdi kılavuz kaptan.</p>

    <p>— Dün yola çıkması gerekmiyor muydu?</p>

    <p>— Evet, efendim, kazanlarından birinin onarılması gerekti, dolayısıyla hareket yarına kaldı.</p>

    <p>— Teşekkür ederim, diye karşılık verdi Bay Fogg, sonra her zamanki sakin yürüyüşüyle <i>Rangoon</i>'un salonuna indi.</p>

    <p>O gider gitmez, Passepartout kılavuz kaptanın eline sarılıp sertçe sıktı, “Yaşayın, Kılavuz Kaptan, siz bir aslansınız!” dedi.</p>

    <p>Kılavuz kaptan, sorulanlara verdiği karşılıkların neden böyle dostça karşılandığını hiç bir zaman öğrenemedi elbet. Bir düdük sesi üzerine kaptan köşküne çıktı ve Hong Kong limanını dolduran balıkçı kayıkları, yelkenliler, tankalar arasından gemiyi rıhtıma yöneltti.</p>

    <p>Saat birde <i>Rangoon</i> rıhtımdaydı. Yolcular karaya çıkıyordu.</p>

    <p>Doğrusunu söylemek gerekirse, talih bu sefer de Phileas Fogg’a gülmüştü. Kazan onarımı olmasa, <i>Carnatic 5</i> Kasım’da yola çıkacak, Japonya yolcuları ikinci sefer için tam sekiz gün beklemek zorunda kalacaktı. Gerçi Bay Fogg şimdi de yirmi dört saat gecikmiş durumdaydı, ama bu gecikme yolculuğun geri kalan yanını pek etkilemeyecekti.</p>

    <p>Gerçekten de, Yokohama’dan San Francisco’ya hareket edecek buharlı gemi, Hong Kong’dan geleni bekler, bu gelmeden öbürü hareket etmezdi. Şimdilik yirmi dört saatlik bir gecikme vardı, ama daha sonraki yirmi iki günlük yolculuk sırasında bunu kolayca kapatabilirlerdi. Böylece, Phileas Fogg, Londra’dan hareketinden otuz beş gün sonra, şu yirmi dört saatlik gecikmenin dışında, tam programına uygun durumdaydı.</p>

    <p>Carnatic ertesi gün saat beşte hareket edeceğinden, Bay Fogg’un önünde, işleriyle, daha doğrusu ‘Bayan Auda’nın işleriyle ilgilenebilmek için tam on altı saat vakit vardı. Gemi rıhtıma yanaşınca kolunu genç kadına uzattı, bir tahtırevana götürdü.</p>

    <p>Tahtırevanı taşıyan adamlara iyi bir otel sordu, onlar da Kulüp Oteli’ni salık verdiler. Önde tahtırevan, arkada Passepartout yola koyuldular, yirmi dakika sonra oteldeydiler.</p>

    <p>Genç kadına bir daire tutuldu, Phileas Fogg hiç bir eksiğinin kalmamasına dikkat etti. Sonra, Bayan Auda’ya, kendisini teslim edeceği Hong Kong’lu akrabasını aramaya çıkacağını söyledi. Bu arada, hanımın yalnız kalmaması için, Passepartout’ya otelden ayrılmamasını buyurdu.</p>

    <p>Bizim soylu bey tahtırevanla borsaya gitti. Orada, kentin en zengin tüccarlarından olan saygıdeğer Jejeeh’i tanırlardı mutlaka.</p>

    <p>Nitekim, Bay Fogg’un sorguya çektiği simsar Parsi tüccarı tanıyordu. Ama adam iki yıldır Çin’de değildi. Yükünü tuttuktan sonra, Avrupa’ya -galiba Hollanda’ya- yerleşmişti, çünkü başlangıçta ticaretinin büyük bölümünü bu ülkeyle yapmıştı.</p>

    <p>Phileas Fogg, Kulüp Oteli’ne döndü. Bayan Auda’dan izin isteyip odasına gitti ve sözü uzatmadan, saygıdeğer Jejeeh’in Hong Kong’da bulunmadığını, galiba Hollanda’ya yerleştiğini anlattı.</p>

    <p>Bayan Auda ilkin hiç bir şey demedi. Elini alnında gezdirip biraz düşündü. Sonra, o tatlı sesiyle :</p>

    <p>— Ne yapayım şimdi ben, Bay Fogg? dedi.</p>

    <p>— Çok basit, diye karşılık verdi bizim beyzade. Avrupa’ya dönün.</p>

    <p>— İyi ama iyi niyetinizi kötüye...</p>

    <p>— Hiç bir şeyi kötüye kullanmıyorsunuz, varlığınız programımı aksatmaz... Passepartout?</p>

    <p>— Buyrun efendim? diye karşılık verdi Passepartout.</p>

    <p>— <i>Carnatic’e</i> gidip üç kamara tutun.</p>

    <p>Yolculuğa pek çok beğendiği genç kadınla birlikte devam edeceğine sevinen Passepartout hemen Kulüp Oteli’nden ayrıldı.</p>
