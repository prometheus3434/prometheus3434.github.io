    <h2 class="no">XVII</h2>

    <h1 class="baslik_1" id="sigil_toc_id_17">SİNGAPUR’LA HONG KONG ARASINDA BİR SÜRÜ ŞEY OLUYOR</h1>

    <p>O günden sonra, Passepartout’yla polis hafiyesi sık sık buluştular, ama Fix artık ölçülü davrandı ve yol arkadaşını konuşturmaya çalışmadı. Bay Fogg’uysa bir-iki kez şöyle uzaktan görebildi, bizimki ya Bayan Auda’ya arkadaşlık ediyor, ya da değişmez alışkanlığı uyarınca <i>Rangoon</i>'un büyük salonunda whist oynuyordu.</p>

    <p>Passepartout’ya gelince, Bay Fix’i ikinci kez efendisinin yoluna çıkaran rastlantıyı ciddi ciddi düşünmeye başlamıştı. Çünkü gerçekten, hiç değilse şaşırtıcı bir rastlantıydı bu. Süveyş’te rastladığınız, sizinle birlikte <i>Mongolia</i>’ya binen, orada kalacağını söyleyerek Bombay’da gemiden inen, ama sonra <i>Rongoon</i>’la Hong Kong’a giderken yeniden karşınıza çıkan, kısacası Bay Fogg’u adım adım izleyen bu pek sevimli, pek kibar adam üzerinde durulmaya değerdi doğrusu. Çok garip bir rastlantıydı bu. Kimin ardındaydı bu Fix?</p>

    <p>Passepartout -gözü gibi sakladığı- süslü çarıklarına bahse girerdi ki, Fix, Hong Kong’dan kendileriyle birlikte, hatta aynı gemiyle ayrılacaktı.</p>

    <p>Passepartout böyle yüz yıl düşünse, polis hafiyesinin görevini tahmin edemezdi. Phileas Fogg’un, Dünya çevresinde, tıpkı bir hırsız gibi “izlendiğini” aklının köşesinden geçiremezdi. Ama her şeye bir açıklama bulmak insanın yaratılışında olduğundan, Passepartout da ansızın zihninde çakan bir şimşekle, Fix’in gemide bulunuşunu kendine göre yorumlayıverdi ve yorumu aslında gerçekten de epey geçerliydi. Passepartout’ya göre Fix, Bay Fogg’un ardına, gezinin önceden çizilen programa uygun olarak, Dünya çevresinde yapılıp yapılmadığını denetlemek isteyen Reform-Kulüp’teki arkadaşları tarafından takılmıştı.</p>

    <p>“Tamam, tamam!” diye söyleniyordu bu dürüst oğlan, görüşünün keskinliğiyle de övünerek. “Kulüp üyesi beylerin ardımıza taktığı bir casus bu! Ama çok ayıp doğrusu! Bay Fogg gibi doğru, onurlu bir insana karşı hiç yakışmıyor! Böyle bir adamın ardına hafiye takmak ha! Ah, pek sayın baylar, pahalıya ödeyeceksiniz bu saygısızlığınızı!”</p>

    <p>Buluşunun sevinciyle kendinden geçen Passepartout, bahse tutuştuğu insanların gösterdiği güvensizlikten ötürü haklı olarak incinecek efendisi üzülmesin diye ona hiç bir şey söylememeye karar verdi. Bununla birlikte, ilk fırsatta, çaktırmadan Fix’le dalga geçmeyi de kararlaştırdı.</p>

    <p>30 Ekim Çarşamba günü, öğleden sonra, <i>Rangoon</i>, Malaga yarımadasıyla Sumatra’yı birbirinden ayıran Malaga Boğazı’nı dönüyordu. Alabildiğine sarp, ama bir o kadar da güzel adacıklar, Sumatra adasını görmelerine engel oluyordu.</p>

    <p>Ertesi gün, sabah dörtte, <i>Rangoon</i>, tarifeye göre altı saat erken, kömür almak üzere Singapur’a yanaşıyordu.</p>

    <p>Phileas Fogg kazanılan zamanı çizelgesine işledi, sonra Bayan Auda kentte şöyle bir - iki saat dolaşmak istediğinden, alışkanlığının tersine, karaya çıktı.</p>

    <p>Fogg’un bu davranışını kuşkuyla karşılayan Fix, çaktırmadan artlarına düştü. Fix’in çevirdiği dolaplara kıs kıs gülen Passepartout’ysa, her zamanki gibi alışverişe çıktı.</p>

    <p>Singapur adası ne fazla büyük, ne de pek öyle ahım şahımdır. Dağı, yani ufku kaplayan oyası yoktur. Bununla birlikte, ince uzun, sevimli bir adacıktır. İp gibi yollarla bölünmüş kocaman bir parkı andırır. Yeni Zelanda’dan getirilmiş yağız atların çektiği güzel bir araba, Bayan Auda’yla Phileas Fogg’u alıp gür yapraklı, kocaman gövdeli palmiyeler, karanfil ağaçları arasına daldırdı, bildiğimiz karanfil, bu ağacın tohumudur. Burada, Avrupa’daki dikenli çitlerin yerini armut ağaçları almıştı; gösterişli eğrelti otları, sagu ağaçları bu tropikal bölgeye çok değişik bir görünüm kazandırıyor, cilalı yapraklı Hindistan cevizi ağaçları ortalığa insanın genzini yakan bir koku salıyorlardı. Kıyıya yakın ormanlarda şaklaban suratlı, oyuncu maymun sürüleri, daha içerlerdeki vahşi bölgelerdeyse kaplanlar kol geziyordu. Böylesine küçük bir adada bu etobur hayvanların kökünün kazınamamış olmasına şaşacak kimselere, kaplanların boğazı yüzerek geçip Malaga’dan geldiklerini söyleyebiliriz.</p>

    <p>Bayan Auda’yla arkadaşı -ki hiç bir şey görmeden, üstünkörü çevresine bakınmakla yetiniyordu- iki saat dolaştıktan sonra kente döndüler; burası, sevimli bahçelerle çevrili, ağır ve basık evli bir kentti, bahçelerde dünyanın en güzel meyveleri, ananaslar, mangustanlar yetişmekteydi.</p>

    <p>Saat onda, gemiye döndüler, bir araba tutup artlarına düşmek zorunda kalan polis hafiyesince izlendiklerini akıllarına bile getirmemişlerdi.</p>

    <p>Passepartout onları <i>Rangoon</i>'un güvertesinde bekliyordu. Oğlancık, orta boy elma büyüklüğünde, birkaç düzine mangustan satın almıştı; dıştan koyu kahve, içiyse kan kırmızı olan bu meyvenin ortasındaki beyaz çekirdek ağzınıza aldınız mı erir ve midesine düşkün kişilere doyulmaz bir tat verir.</p>

    <p>Passepartout getirip onları büyük bir zevkle Bayan Auda’ya sundu, o da gülerek kendisine teşekkür etti.</p>

    <p>Saat on birde, kömürünü alan <i>Rangoon</i> palamarları çözüyor, birkaç saat sonraysa yolcular, dünyanın en güzel kaplanlarını barındıran Malaga ormanlarını ve yüce dağlarını göremez oluyorlardı.</p>

    <p>Çin kıyılarından ayrı minicik bir ada olan ve İngiliz egemenliğinde bulunan Hong Kong’la Singapur arası aşağı yukarı bin üç yüz mildir. Phileas Fogg, 6 Kasım’da Japonya’nın belli başlı limanlarından Yokohama’ya hareket edecek gemiye yetişebilmek için, bu yolu en çok altı günde almak istiyordu.</p>

    <p><i>Rangoon</i> iyice yüklüydü. Singapur’da, çoğu ikinci mevkiye yerleşen Hintli, Seylanlı, Çinli, Malezyalı, Portekizli bir sürü yeni yolcu binmişti.</p>

    <p>O güne dek güzel giden hava, ayın son dördünde bozuverdi. Deniz kabardı. Rüzgâr fırtına biçimini aldı, ama güney-doğudan estiği için geminin hızını kesmiyordu. Rüzgâr uygun olduğu zaman, kaptan yelkenleri de açtırıyordu. İyice yükünü almış bulunan <i>Rangoon</i>, çoğunlukla gabya ve mizana yelkenleriyle yol aldı ve gerek buhar kazanlarının, gerekse yelkenlerin etkisiyle hızı arttı. Böylece, Annam ve Koşinşin kıyılarını epey ter dökerek, adeta bıçak sırtında yürür gibi geçtiler.</p>

    <p>Ama suç denizden çok <i>Rangoon</i>'daydı, çoğu hastalanıp yatağa serilen yolcular yorgunluklarının sorumluluğunu gemiye yüklediler.</p>

    <p>Gerçekten de, Çin Denizi’nde çalışan Hint Yarımadası Denizyolları İşletmesi gemilerinde önemli bir yapım kusuru vardır. Su altı kesimleri iyi hesaplanmadığı için, kabaran denize dayanamazlar. Su altında kalan, dalgaların erişemeyeceği kesimleri yetersizdir. Denizci ağzıyla söylersek, fazla “batık”tırlar, dolayısıyla, yandan gelen bir - iki dalga yollarını sapıttırmaya yeter. Sizin anlayacağınız, bu gemiler -motor ve suyun pompalanması yönünden değilse bile, yapı bakımından- Fransız Denizyolları İşletmesi’nin İmparatoriçe ya da Kamboç gibi gemilerinden geridir. Mühendislerin yaptıkları hesaplara göre, Fransız gemileri ancak ağız ağıza su dolunca battıkları halde, Hint Yarımadası İşletmesi’nin Golgonda, Kore ya da <i>Rangoon'u</i> ağırlıklarının altıda biri suyla dibi boylayabilir.</p>

    <p>Bu yüzden, kötü havada son derece tedbirli davranmak gerekiyordu. Zaman zaman hızı alabildiğine kesip geminin burnunu dalgalara vermek zorunda kalıyorlardı. Böylece yitirdikleri zaman Phileas Fogg’u hiç mi hiç etkilemiyor, buna karşılık, Passepartout müthiş sinirleniyordu. O vakit hemen kaptanı, makineciyi, işletmeyi suçluyor, beceremeyecekleri işlere girişip yolcu taşımaya kalkışanları cehennemin dibine gönderiyordu. Onun bu sabırsızlığında, evde kendi hesabına yanmakta olan havagazı lambasının da büyük payı vardı herhalde.</p>

    <p>— Hong Kong’a bir an önce varmak istiyorsunuz galiba? diye sordu bir gün polis hafiyesi.</p>

    <p>— Evet, bir an önce! diye karşılık verdi Passepartout.</p>

    <p>— Bay Fogg’un Yokohama postasına yetişmek üzere sabırsızlandığını mı sanıyorsunuz?</p>

    <p>— Hem de nasıl.</p>

    <p>— Demek ki, şimdi artık bu Dünya gezisine siz de inanıyorsunuz?</p>

    <p>— Yüzde yüz. Ya siz, Bay Fix?</p>

    <p>— Ben mi? Hayır, inanmıyorum!</p>

    <p>— Sizi gidi dalgacı sizi! diye karşılık verdi Passepartout, çapkın çapkın göz kırparak.</p>

    <p>Bu laf bizim polis hafiyesini düşüncelere saldı. Nedendir bilinmez, bu sıfat işkillendirdi onu. Fransız, kim olduğunu sezmiş miydi acaba? Çünkü kafası hiç durmadan çalışıyordu hınzırın, iyi ama kendisinden başka kimsenin bilmediği polis hafiyeliğini Passepartout nereden öğrenebilirdi? Yalnız, kendisiyle böyle konuştuğuna göre, Passepartout’nun bir art düşüncesi olmalıydı.</p>

    <p>Hatta bizim yiğit delikanlı, başka bir gün, kendini tutamayıp daha da ileri gitti.</p>

    <p>— Ee, Bay Fix, diye sordu kurnaz kurnaz sırıtarak, Hong Kong’a gelince sizden ayrılma talihsizliğine uğrayacak mıyız acaba?</p>

    <p>— Şey, bilmem ki!., diye karşılık verdi epeyce telaşlanan Fix. Bakarsınız...</p>

    <p>— Ah! dedi Passepartout. Bizimle gelseniz, ne çok sevinirdim! Hem, sizin gibi bir işletme memuru yarı yoldan dönmez ki canım! Bombay’a kadar geliyordunuz, bakın şimdi Çin’desiniz! Amerika nah şuracıkta, Amerika’yla Avrupa arasıysa iki adım!</p>

    <p>Fix, dikkatle karşısındakinin suratına bakıyordu; dünyanın en sevimli yüzüyle karşı karşıya olduğundan, Passepartout’nun şakasına onunla birlikte gülmekten başka çare bulamadı. Ama bizimki o gün kıvamındaydı, işi bu kadarla da bırakmayıp, “Nasıl, iyi para getiriyor mu sizin uğraş?” diye sordu.</p>

    <p>— Fena sayılmaz, diye karşılık verdi Fix hiç istifini bozmadan, işin de iyisi var, kötüsü var elbet. Ancak, tahmin edeceğiniz gibi, kendi kesemden yolculuk etmiyorum!</p>

    <p>— Ooo! Buna hiç kuşkum yok işte! diye bağırdı kocaman bir kahkaha savuran Passepartout.</p>

    <p>Konuşma bilince Fix odasına çekildi ve düşünmeye başladı. Kimliğinin ortaya çıkarıldığına kuşku yoktu. Fransız, şöyle ya da böyle, kendisinin bir hafiye olduğunu çakmıştı. Yalnız, kimin hesabına çalıştığını da bulmuş muydu acaba? Oynadığı rol neydi? Efendisinin suç ortağı mıydı, değil miydi? Çevirdiği dolap sezilmiş, dolayısıyla iş tümden yatmış mıydı? Bizim polis hafiyesi, böylece, kimi zaman her şeye bitmiş gözüyle bakarak, kimi zaman Fogg’un durumdan haberi olmadığını umarak, kısacası tam bir kararsızlık içinde birkaç saat geçirdi.</p>

    <p>Derken zihnindeki kargaşa yatıştı, Passepartout’ya karşı açık oynamaya karar verdi. Hong Kong’da uygun koşulları bulamazsa, Fogg’u tutuklayamaz da adam İngiliz topraklarından uzaklaşmaya kalkarsa, gidip Passepartout’yla konuşacaktı. Uşak ya efendisinin suç ortağıydı -ki o zaman Fogg her şeyi biliyor demekti ve bu iş tümden yatardı- ya da hırsızlıkla hiç ilişiği yoktu, dolayısıyla hırsızı kendisine teslim ederdi.</p>

    <p>Bizim iki ahbap çavuşun durumu buydu işte; Phileas Fogg’sa, bütün bunların üstünde, kendi dünyasında yaşamaktaydı. Çevresinde dönenen uydulara aldırmadan, Dünya çevresindeki gezisine tam bir akılcı gibi devam ediyordu.</p>

    <p>Oysa -yine gök bilimcilerin terimleriyle söylersek- yanında yöresinde, bizim soylu beyin yüreğinde sarsıntılara yol açabilecek bazı ters uydular dolaşmaktaydı. Ama hayır, hayır! Bayan Auda’nın çekiciliği, Passepartout’yu hayretler içinde bırakarak, en küçük bir etki yaratmıyordu ve birtakım düzen bozulmaları varsa bile, bunlar, Uranüs’ün yörüngesinde saptanan ve Neptün’ün keşfine yol açan sapmalardan çok daha zor yakalanabilirdi.</p>

    <p>Evet! Genç kadının gözlerinde efendisine duyulan büyük gönül borcunu okuyan Passepartout için bu durum sürekli bir şaşkınlık konusuydu! Kuşkuya yer yoktu canım! Phileas Fogg’un bir aşık değil, bir çelebi yüreği vardı! Bu Dünya gezisinin kendisine açacağı kapılarıysa hiç mi hiç düşündüğü yoktu.</p>

    <p>Passepartout’ysa heyecanından durduğu yerde duramıyordu. Bir gün, “makine dairesi”nin korkuluğuna dayanmış, geminin öne arkaya sallanması sırasında uskurun su dışında kalmasıyla zangır zangır titremeye başlayan güçlü makineleri seyrediyordu. Buhar, o vakit supaplardan fışkırıyordu; bunu gören Passepartout’cuk öfkesinden deliye döndü.</p>

    <p>— Yeterince ağır değil bu supaplar be! diye bağırdı. Kaplumbağa gibi yol alıyoruz! Ah bu İngilizler, ah! Altımızdaki Amerikan gemisi olsaydı, supapları atma pahasına, bunun iki katı hızla giderdik!</p>
