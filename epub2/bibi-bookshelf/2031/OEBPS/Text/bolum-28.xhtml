    <h2 class="no">XXVIII</h2>

    <h1 class="baslik_1" id="sigil_toc_id_28">PASSEPARTOUT AKLIN SESİNİ KİMSECİKLERE DİNLETEMİYOR</h1>

    <p>Tren, Great-Salt-Lake’ten ve Ogden istasyonundan ayrıldıktan sonra, bir saat kuzeye, Weber Irmağı’na doğru yol aldı; böylece, San Francisco’dan ayrıldığından beri, aşağı yukarı dokuz yüz mil yol gelmiş oluyordu. Sözünü ettiğimiz noktadan sonra, Wahsatch Dağları arasından doğuya yöneldi. Amerikan mühendisleri en büyük güçlüğü işte bu dağlarla Kayalık Dağlar arasında kalan bölgede çekmişlerdi. Dolayısıyla, ovadaki katkısı mil başına on altı bin dolar olan Birleşik Devletler Hükümeti, dağlık bölgede bu katkıyı aşağı yukarı kırk sekiz bin dolara çıkarmak zorunda kalmıştı; ama mühendisler, daha önce de söylediğimiz gibi, doğanın akışını bozmamış, güçlüklerin yanından yöresinden dolaşmış, onca yol boyunca bin dört yüz ayaklık bir tek tünel kazmışlardı.</p>

    <p>Demir yolu, en yüksek noktaya Tuz Gölü’nde erişmişti. Bu noktadan sonra, eğrisi uzun eğimle alçalıyor, Bitter-creek vadisine doğru iniyor, sonra Atlantik’le Pasifik arasındaki su ayrımı noktasına doğru yeniden yükseliyordu. Bu dağlık bölgede bir sürü derecik vardı. Muddy, Green ve benzeri derecikleri küçük köprülerle geçtiler. Sona yaklaştıkça Passepartout’nun sabrı tükenmeye başlamıştı. Fix’se, bu geçişi zor bölgeyi çoktan aşmış olmak arzusundaydı. Gecikmelerden korkuyor, kazalardan çekiniyordu ve İngiliz toprağına ayak basma konusunda Phileas Fogg’dan daha sabırsızdı!</p>

    <p>Akşam altıda tren Fort-Bridger’daydı, az sonra buradan ayrılıyor, yirmi millik yolu geçip Bitter-creek vadisinden Wyoming eyaletine -eski Dakota’ya- giriyordu; Colorado vadisindeki akarsuların büyükçe bir kısmı Bitter-creek’ten çıkmaktaydı.</p>

    <p>Ertesi gün, yani 7 Aralık’ta, Green-river istasyonunda on beş dakika durakladılar. Gece boyunca lapa lapa kar yağmış, ancak yarı erimiş sulu kar olduğundan tren yolunu örtememişti. Bununla birlikte, kötü hava, yine de Passepartout’nun huzurunu kaçırmıştı, çünkü kar, tekerleklerin arasına dolup kendilerini yoldan alıkoyabilirdi.</p>

    <p>“Şu benim efendim de hangi akla hizmet ederek kışın yolculuğa çıktı bilmem ki? diyordu kendi kendine. “Güzel mevsimi bekleyip talihini arttırsa olmaz mıydı yani?”</p>

    <p>Bizim dürüst oğlan gökyüzüyle ve düşen ısıyla ilgilenirken, Bayan Auda da, çok daha başka kaynaktan gelen ciddi korkular geçirmekteydi.</p>

    <p>Gerçekten de, yolculardan bir ikisi vagonlarından inmiş, trenin hareketini beklerken, Green-river istasyonunda geziniyorlardı. Ve genç kadın, pencereden, bunlardan birinin, San Francisco’daki siyasal toplantı sırasında Phileas Fogg’a kabalık eden Albay Stamp W. Proctor olduğunu görmüştü. Adama gözükmek istemeyen Bayan Auda, hızla geri çekilmişti.</p>

    <p>Bu rastlantı genç kadını epey heyecanlandırmıştı. Çünkü soğuk da olsa, her gün kendisine büyük bir yakınlık gösteren adama yürekten bağlanmıştı. Kurtarıcısına beslediği duygunun derinliğini ölçemiyordu elbet ve buna şimdilik, gönül borcu diyordu, ama sevgisi bundan öte bir şeydi. Dolayısıyla, Bay Fogg’un er geç hesap sormayı tasarladığı kaba adamı görünce kalbi cendereye sokulmuş gibi daraldı. Albay Proctor’ı bu trene salt rastlantı getirmişti elbette, ama rastlantı mastlantı, trendeydi işte, ne yapıp edip Phileas Fogg’un onu görmesine engel olmak gerekiyordu.</p>

    <p>Tren hareket ettikten sonra, Bay Fogg’un uyuduğu bir andan yararlanan Bayan Auda, gidip durumu Fix’le Passepartout’ya anlattı.</p>

    <p>— Proctor denen adam trende, ha! diye bağırdı Fix. Üzülmeyin, hanımefendi, bu adam beyefendiden... şey, yani Bay Fogg’dan önce bana hesap verecektir! Aslını ararsanız, bu işte en büyük hakaret bana edilmiş durumda!</p>

    <p>— Ayrıca, albaylığına falan bakmayıp bu işi ben üstüme alıyorum, diye ekledi Passepartout.</p>

    <p>— Bakın, Bay Fix, diye devam etti Bayan Auda, Bay Fogg öcünü alma işini kimselere bırakmaz. Kendi ağzıyla söyledi, bunun için Amerika’ya dönmeyi bile göze almış durumda. Albay’ı görürse, çok tatsız olaylara yol açacak bir çatışmayı önleyemeyiz. Onun için, bu adamı görmemeli.</p>

    <p>— Haklısınız, hanımefendi, diye karşılık verdi Fix, böyle bir çatışma her şeyi altüst edebilir. Yense de, yenilse de, Bay Fogg gecikir ve...</p>

    <p>— Ve bu da Reform-Kulüp üyelerinin işine gelir, diye ekledi Passepartout. Dört gün sonra New York’tayız! Efendim bu dört gün içinde vagonundan dışarı adım atmazsa, şu lanet Amerikalıyla yüz yüze gelmez! Bizler buna engel olabiliriz herhalde...</p>

    <p>Konuşma yarıda kesildi. Bay Fogg uyanmış, karlı pencereden dışarıyı seyrediyordu. Epey zaman sonra Passepartout, efendisine ve Bayan Auda’ya duyurmadan, polis hafiyesinin kulağına eğilip:</p>

    <p>— Onun için dövüşmekten çekinmeyeceğiniz doğru mu? diye sordu.</p>

    <p>— Onu Avrupa’ya canlı götürebilmek için elimden gelen her şeyi yaparım! diye karşılık vermekle yetindi sesinden sarsılmaz bir istek okunan Fix.</p>

    <p>Passepartout bir anda tüylerinin diken diken olduğunu hissetti, ama efendisine olan inancı yine de sarsılmadı.</p>

    <p>Peki, şimdi nasıl edip de Albay’la karşılaşmasını önlemek üzere kompartımanda tutacaklardı Bay Fogg’u? Bizim soylu İngiliz pek gezegen ve meraklı bir adam olmadığından bunda büyük bir güçlük çekmeyebilirlerdi. Her neyse, ilk çareyi polis hafiyesi buldu galiba, çünkü az sonra Phileas Fogg’a dönüp şunları söylediği işitildi:</p>

    <p>— Trende geçirilen saatler de ne uzun, ne bitmez saatlerdir beyefendi.</p>

    <p>— Gerçekten öyledir, diye karşılık verdi soylu İngiliz, ama gene de geçerler.</p>

    <p>— Gemilerde whist oynardınız, öyle değil mi? diye devam etti polis hafiyesi.</p>

    <p>— Evet, diye yanıtladı Phileas Fogg, ama burada zor bu iş. Ne kâğıdım var, ne oyun arkadaşım.</p>

    <p>— Oo! Kart alırız. Amerikan trenlerinde bol bol kâğıt bulunur. Oyun arkadaşına gelince, eğer hanımefendi...</p>

    <p>— Elbette, beyefendi, diye karşılık verdi genç kadın heyecanlı bir sesle, whist bilirim, İngiliz eğitimi içinde bu gibi oyunlar da vardır.</p>

    <p>— Bense bu oyunu iyi oynadığına inananlardanım, diye devam etti Fix. Eh, hadi öyleyse...</p>

    <p>— Nasıl isterseniz, beyefendi, diye karşılık verdi trende bile gözde oyununa kavuştuğuna sevinen Phileas Fogg.</p>

    <p>Passepartout hemen yolcuların hizmetine bakan adamı aramaya koştu ve az sonra elinde iki deste kâğıt, fişler, jetonlar ve çuha kaplı küçük bir masa olduğu halde geri döndü. Her şey tamamdı. Oyun başladı. Bayan Auda whist’i epey biliyordu, hatta asık suratlı Phileas Fogg’dan bir iki övgü bile aldı. Polis hafiyesine gelince, gerçekten birinci sınıf bir oyuncuydu ve bizim soylu İngiliz’e rahatça kafa tutabiliyordu.</p>

    <p>“Şimdi artık kıskıvrak bağladık onu,” diye söylendi Passepartout. “Hiç bir yere kıpırdamaz bundan sonra!”</p>

    <p>Tren sabah on birde, iki okyanusa dökülen akarsuların ayrım çizgisine gelmişti. Burası, Passe-Bridger bölgesine rastlayan, tren yolunun Kayalık Dağlar’dan geçerken ulaşacağı en yüksek noktaydı ve denizden, İngiliz ölçüsüyle, yedi bin beş yüz yirmi dört ayak yukardaydı. Yolcular, iki yüz mil sonra, Atlantik Okyanusu’na dek uzanan ve doğanın demir yolu döşensin diye özel olarak yarattığı dümdüz ovalara vardılar.</p>

    <p>Dağların Atlantik havzasına bakan yamaçlarında daha şimdiden North-Platte-river’ın ikinci ya da üçüncü dereceden kollarını meydana getiren dereciklere rastlanıyordu. Bütün kuzey ve doğu ufku, Laramie Dağı’nın egemenliğindeki, yarım daire biçiminde uzanıp giden ulu Kayalık Dağlar’ın güney kesimiyle kaplıydı. Bu dağ çemberiyle demir yolu arasında, alabildiğine sulanan geniş ovalar uzanmaktaydı. Demir yolunun sağındaysa, Missouri Irmağı’nı besleyen başlıca kaynaklardan biri olan Arkansas Nehri’nin çıkış noktalarının bulunduğu dağlara dek uzanan tepelerin ilk kıvrımları vardı.</p>

    <p>Yolcular, saat yarımda, bu bölgeye hükmeden Halleck kalesini bir an için uzaktan gördüler. Birkaç saat sonra Kayalık Dağlar geçilmiş olacaktı. Dolayısıyla, trenin bu zor bölgeden olaysız geçmesi umudu belirmişti. Kar dinmişti. Hava yavaş yavaş ayaza çekiyordu. Lokomotifin havalandırdığı kocaman kuşlar uçuşuyordu ötelerde. Ovada ne bir ayı, ne de bir kurt göze çarpıyordu. Çöl, olanca çıplaklığıyla uzayıp gidiyordu.</p>

    <p>Ayaklarına getirilen epey rahat bir yemekten sonra, Bay Fogg’la arkadaşları yeniden o bitmez tükenmez whist’e koyulmak üzereydiler ki, tiz düdük sesleri işitildi. Tren durdu.</p>

    <p>Passepartout, hemen kafasını uzattı kapıdan, ama trenin durmasına yol açan şeyi göremedi. Görünürde istasyon falan yoktu.</p>

    <p>Bayan Auda’yla Fix, bir an Bay Fogg’un aşağı inmeye kalkmasından korktular. Ama bizim soylu İngiliz, uşağına:</p>

    <p>“Bakın bakalım, ne olmuş,” demekle yetindi.</p>

    <p>Passepartout hemen dışarı koştu. Kırka yakın yolcu inmişti trenden, Albay Stamp W. Proctor da bunlar arasındaydı.</p>

    <p>Tren, demir yolunu örten bir kırmızı ışığın önünde durmuştu. Makinistle biletçi, duracakları ilk istasyon olan Medicine-Bow garı şefinin gönderdiği hat bekçisiyle tartışmaktaydılar. Yolcular da yaklaşmış, tartışmaya katılmışlardı - hele Albay Proctor yüksek sesi, aşırı el kol hareketleriyle herkesi bastırıyordu.</p>

    <p>Biriken kalabalığın yanına gelen Passepartout, hat bekçisinin:</p>

    <p>“Hayır, efendim, hayır! geçemezsiniz! Medicine-Bow köprüsü sallanıyor, tren miren çekemez”, dediğini işitti.</p>

    <p>Söz konusu köprü, trenin durduğu yerden aşağı yukarı bir mil ötedeki asma köprüydü. Hat bekçisinin dediğine bakılırsa, çelik tellerden kimisi koptuğu için yıkılma tehlikesiyle karşı karşıyaydı, dolayısıyla geçmeye kalkmak olanaksızdı. Hat bekçisi geçemezsiniz derken, hiç abartmıyordu. Ayrıca, Amerikalıların o ünlü kayıtsızlığı düşünülürse, sakınımlı davranmaya başladıkları zaman başka türlü bir davranışın çılgınlık olacağına inanmak gerekir.</p>

    <p>Duyduklarını gidip efendisine aktarmaya cesaret edemeyen Passepartout, dişlerini sıkmış, heykel gibi konuşulanları dinliyordu.</p>

    <p>— Hadi canım sen de! diye bağırdı Albay Proctor, burada kalıp karlar içinde kök salacak değiliz herhalde!</p>

    <p>— Albayım, diye karşılık verdi biletçi, Omaha’ya tel çekip bir tren istedik, ama saat altıdan önce Medicine-Bow’a gelemez sanırım.</p>

    <p>— Altı mı! diye haykırdı Passepartout.</p>

    <p>— Evet, diye yanıtladı biletçi. Ayrıca, biz de yürüyerek daha önce varamayız istasyona.</p>

    <p>— Yürüyerek mi! diye bağrıştı yolcular.</p>

    <p>— Peki ama ne kadar uzakta bu istasyon? diye sordu içlerinden biri.</p>

    <p>— Nehrin öte yakasından on iki mil uzakta.</p>

    <p>— Karda kışta on iki mil ha! diye bağırdı Stamp W. Proctor.</p>

    <p>Albay bundan sonra, demir yolları işletmesine de, biletçiye de küfürler yağdırdı, öfkesinden çılgına dönen Passepartout da onunla birlikte. Bu sefer öyle somut bir engelle karşılaşmışlardı ki, efendisinin cebindeki bütün sterlinler çaresiz kalırdı.</p>

    <p>Öte yandan, gecikme bir yana, karla kaplı ovada on beş mile yakın yol tepmek zorunda kalan yolcular arasındaki hoşnutsuzluk gittikçe artmaktaydı. Dört bir yandan bağrış çağırışlar ve küfürler yükseliyordu, bizim soylu İngiliz kendini oyuna iyiden iyiye kaptırmamış olsa, çoktan çıkıp gelirdi.</p>

    <p>Bu arada Passepartout, istese de istemese de efendisine haber vermek zorundaydı, başı önde vagona doğru yollandığı sırada, tam bir Yankee olan makinist Forster sesini yükseltip:</p>

    <p>— Bakın baylar, dedi, yine de geçeriz belki.</p>

    <p>— Köprüden mi? diye karşılık verdi yolcunun biri.</p>

    <p>— Köprüden.</p>

    <p>— Bizim trenle mi? diye sordu Albay.</p>

    <p>— Bizim trenle.</p>

    <p>Passepartout durmuş, büyük bir dikkatle makinisti dinliyordu.</p>

    <p>— İyi ama, köprü yıkılmak üzereymiş! diye söze girişti biletçi.</p>

    <p>— Olsun, diye karşılık verdi Forster. Bence, trene son hızını verirsek belki de geçeriz.</p>

    <p>— Vay canına be! diye bağırdı Passepartout.</p>

    <p>Ama yolcuların bir bölümü bu önerinin büyüsüne kapılmıştı bile. Hele Albay Proctor bayılmıştı bu işe. Bu ateşli adam önerilen şeyi pek kolay ve çekici buluyordu. Hatta kimi mühendislerin akarsuları olanca hızlarıyla ileri atılan trenler üstünde “köprüsüz” geçme tasarıları kurduklarını falan anlattı. Ve sonunda, bütün ilgililer makinistin fikrine katıldı.</p>

    <p>— Geçebilme olasılığımız yüzde elli, diyordu birisi.</p>

    <p>— Yüzde altmış, diyordu başka biri.</p>

    <p>— Yüzde seksen!.. Yüzde doksan!</p>

    <p>Passepartout şaşkına dönmüştü, gerçi Medicine-creek’i geçebilmek için elinden gelen her şeyi yapardı, ama girişilecek denemeyi yine de pek “Amerikanvari” buluyordu.</p>

    <p>“Ayrıca,” diye düşünüyordu, “bundan çok daha kolay bir şey var, ama adamlar bunu akıllarına bile getirmiyor!..”</p>

    <p>— Bakın, Bayım, dedi yolculardan birine, makinistin önerdiği yol bana biraz tehlikeli gözüküyor, ama...</p>

    <p>— Başarı olasılığı yüzde seksen! diye karşılık verdi yolcu ve sırtını döndü.</p>

    <p>— Biliyorum, biliyorum, diye yanıtladı Passepartout başka bir efendinin yanına giderek, ama basit bir akıl yürütmeyle...</p>

    <p>— Akıl yürütmek falan istemez! diye karşılık verdi seslendiği Amerikalı omuz silkerek, baksanıza makinist geçeriz diyor!</p>

    <p>— Elbette geçeriz, diye devam etti Passepartout, ancak şöylesi daha sakınımlı olmaz mıydı...</p>

    <p>— Nee! Sakınım mı, dediniz! diye bağırdı ters bir rastlantıyla Passepartout’nun lafını işiten ve iğne batırılmış gibi sıçrayan Albay Proctor. Son hızla diyoruz size! Anlıyor musunuz? Son hızla ileri!</p>

    <p>— Anlıyorum... biliyorum... deyip duruyordu konuşmasına fırsat verilmeyen Passepartout, sakınım lafından hoşlanmadıysanız, doğal diyelim...</p>

    <p>— Kim? Ne? Neyi? Ne istiyormuş bu doğalcı herif?.. diye bağrışıldı dört bir yandan.</p>

    <p>Zavallı oğlan kime söz dinleteceğini bilemiyordu.</p>

    <p>— Korkuyor musunuz yoksa? diye sordu Albay Proctor.</p>

    <p>— Ben mi korkacağım! diye bağırdı Passepartout. Hadi bakalım, sizin dediğiniz olsun! Bir Fransız’ın Amerikalı’dan çok Amerikalı olabileceğini göstereyim hepinize!</p>

    <p>— Yerlerinize! Yerlerinize! diye bağırdı biletçi.</p>

    <p>— Evet, herkes yerine, herkes yerine! diye tekrarlıyordu Passepartout da. Hem de çabuk! Ama gene de, ilkin yolcuları yaya olarak geçirip sonra treni geçirmenin çok daha doğal olacağını düşünmemi engelleyemezsiniz!..</p>

    <p>Ama kimsecikler kulak asmadı bu bilgece akıl yürütmeye, hiç kimse yanaşmadı bunun doğruluğunu kabul etmeye.</p>

    <p>Yolcular vagonlarına yerleşmişti. Passepartout, olup biten konusunda tek söz etmeden yerini almıştı. Oyuncularınsa aklı fikri kâğıtlardaydı.</p>

    <p>Lokomotif acı acı düdük çaldı. Makinist buharı ters yönde göndererek treni -atlamak için açılan atlet gibi—-aşağı yukarı bir mil geriye aldı.</p>

    <p>Sonra, ikinci bir düdük sesiyle ileri doğru fırladılar: Yavaş yavaş hızlandılar; az sonra hız ürkütücü bir hale gelmişti; şimdi artık yalnızca lokomotifin kişnemesi işitiliyor; pistonlar saniyede yirmi kez gidip geliyordu; dingiller, yağ kutularından duman çıkarmaktaydı. Saatte yüz mil hızla giden trenin raylara hiç bir ağırlık bindirmediği hissediliyordu. Hız, ağırlığı yenmişti.</p>

    <p>Ve karşıya geçtiler! Hem de şimşek gibi! Köprüyü falan gören olmadı. Katar, hani terim yerindeyse, bir kıyıdan öbürüne sıçradı ve makinist alıp başını giden lokomotifi istasyonun beş mil ötesinde durdurabildi ancak.</p>

    <p>Beri yandan, tren nehri geçtiği anda, iler tutar yeri kalmayan köprü, müthiş bir çatırtıyla Medicine-Bow’un köpüklü sularına gömülüyordu.</p>
