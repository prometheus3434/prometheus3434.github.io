    <h2 class="no">VIII</h2>

    <h1 class="baslik_1" id="sigil_toc_id_8">PASSEPARTOUT GEREĞİNDEN BİRAZ FAZLA KONUŞUYOR</h1>

    <p>Fix koşup gelmiş, efendisi gibi etrafta dolaşmayı anlamsız kabul etmediği için salına salına dolaşan ve çevresini seyreden Passepartout’nun ardına düşmüştü.</p>

    <p>— Ee, dostum, diyerek Passepartout’ya yanaştı Fix, pasaportunuzu vize ettirdiniz mi?</p>

    <p>— Oo, siz misiniz efendim! diye karşılık verdi Fransız. Çok naziksiniz. Her şeyimiz tamam.</p>

    <p>— Şimdi de kenti geziyorsunuz galiba?</p>

    <p>— Evet, öyle hızlı yolculuk ediyoruz ki, düşteyim sanıyorum. Şimdi biz Süveyş’te miyiz?</p>

    <p>— Süveyş’tesiniz.</p>

    <p>— Yani Mısır’da?</p>

    <p>— Evet, Mısır’da.</p>

    <p>— Afrika’da?</p>

    <p>— Afrika’da.</p>

    <p>— Afrika’da ha! diye tekrarladı Passepartout. Bir türlü inanamıyorum doğrusu. Düşünebiliyor musunuz, Beyfendi, Paris’ten öteye geçmeyeceğimizi sanıyordum ve bu ünlü başkenti, yıllar sonra, şakır şakır yağmur altında, Kuzey garından Lyon garına giderken, bindiğimiz arabanın camından, ancak sabah 7.20’yle 8.40 arası görebildim! Ah nasıl üzüldüm bu işe, nasıl! Oysa Pere-Lachaise mezarlığıyla, Champs Elysees’deki sirki görmek isterdim!</p>

    <p>— Demek ki epey aceleniz var? diye sordu polis müfettişi.</p>

    <p>— Benim yok, efendimin var. Bu arada, çorap ve gömlek almalıyım! Yanımıza tek bir bavul almadan, yalnız bir çantayla yola çıktık.</p>

    <p>— Gelin bir çarşıya götüreyim sizi, dilediğiniz her şeyi bulabilirsiniz orada.</p>

    <p>— Beyefendi, gerçekten çok naziksiniz, diye karşılık verdi Passepartout.</p>

    <p>Ve birlikte yola koyuldular. Passepartout durmadan anlatıyordu.</p>

    <p>— Ayrıca, gemiyi kaçırmamaya dikkat etmeliyim, dedi.</p>

    <p>— Vaktiniz var, diye karşılık verdi Fix, saat daha on iki!</p>

    <p>Passepartout kocaman köstekli saatini çıkardı.</p>

    <p>— On iki mi? dedi. Hadi canım siz de! Saat dokuz elli iki!</p>

    <p>— Saatiniz geri kalıyor, diye karşılık verdi Fix.</p>

    <p>— Benim saat mi?! Dedemin dedesinden kalma bu saat ha! Yılda beş dakika bile geri kalmaz. Kronometre gibidir!</p>

    <p>— Şimdi anladım, diye karşılık verdi Fix. Süveyş’e oranla iki saat geri olan Londra’ya göre ayarlı saatiniz. Onu, geçtiğiniz her ülkenin saatine göre ayarlamalısınız.</p>

    <p>— Saatime dokunmak ha, Tanrı yazdıysa bozsun! diye bağırdı Passepartout.</p>

    <p>— Öyleyse, saatiniz güneşle uyuşmayacak demektir.</p>

    <p>— Aman beyefendi, cehenneme kadar yolu var güneşin! Bana uymazsa, kendisi şaşırır!</p>

    <p>Ve bizim yiğit delikanlı, görkemli bir tavırla saatini yelek cebine yerleştirdi.</p>

    <p>Bir süre sonra Fix başladı konuşmaya:</p>

    <p>— Londra’dan apar topar ayrıldınız demek?</p>

    <p>— Sanırım öyle! Geçen çarşamba, Bay Fogg, alışkanlığının tersine, akşam sekizde kulüpten döndü, üç çeyrek sonra yola çıkmıştık.</p>

    <p>— Peki ama efendiniz nereye gidiyor böyle?</p>

    <p>— Burnunun doğrusuna! Dünya’yı dolaşıyor!</p>

    <p>— Dünya’yı mı dolaşıyor? diye bağırdı Fix.</p>

    <p>— Evet, hem de seksen günde! Dediğine bakılırsa, bahse tutuşmuş, ama ben inanmıyorum. Akıl alacak şey değil çünkü. Başka bir şey vardır mutlaka altında.</p>

    <p>— Yaa! Garip bir insan galiba, sizin şu Bay Fogg?</p>

    <p>— Sanırım öyle.</p>

    <p>— Zengin mi?</p>

    <p>— Elbette, yepyeni paracıklardan koca bir deste var yanında! Yolda para falan da esirgemiyor! Örneğin, <i>Mongolia</i>’nın makinecisine, Bombay’a epeyce erken varalım diye, yüklüce bir ödül vaat etti!</p>

    <p>— Uzun süredir mi tanıyorsunuz efendinizi?</p>

    <p>— Ben mi? diye karşılık verdi Passepartout, yola çıktığımız gün girmiştim yanına.</p>

    <p>Bu sözlerin, zaten heyecanından kabına sığamayan polis müfettişinin zihninde yaptığı etkiyi kolayca tahmin edebilirsiniz.</p>

    <p>Londra’dan, hırsızlıktan hemen sonra, böyle apar topar yola çıkış, götürülen yüklüce para, yabancı ülkelere varmaktaki telaş, o garip bahis bahanesi, sözün kısası her şey Fix’in düşüncelerini doğrulamaktaydı. Fransız’ı azıcık daha konuşturdu ve onun efendisini hiç tanımadığı, adamın Londra’da tek başına yaşadığını, varlığının kaynağı bilinmemekle birlikte zengin sayıldığını, yanına yaklaşılmaz, giz dolu bir insan olduğunu öğrendi. O arada, Phileas Fogg’un Süveyş’te inmeyeceğini, gerçekten de Bombay’a gitmekte olduğunu da anladı.</p>

    <p>— Bombay uzak mıdır? diye sordu Passepartout.</p>

    <p>— Oldukça, diye karşılık verdi polis hafiyesi. Dokuz on gün deniz üstünde kalacaksınız.</p>

    <p>— Peki, nerededir bu Bombay?</p>

    <p>— Hindistan’da.</p>

    <p>— Asya’da yani?</p>

    <p>— Elbette.</p>

    <p>— Hay Allah! Bir şey diyeyim mi size... asıl kafamı kurcalayan... şu benim lamba!</p>

    <p>— Ne lambası?</p>

    <p>— Söndürmeyi unuttuğum, benim hesabıma yanmakta olan havagazı lambası. Yaptığım hesaba göre, yirmi dört saatte iki şilinlik gaz yanıyor, yani günlük kazancımdan daha fazlası; anlıyorsunuz ya, yolculuğumuz biraz daha uzarsa...</p>

    <p>Fix bu havagazı işini anladı mı dersiniz? Pek sanmıyorum. Zaten artık Passepartout’yu dinlemiyordu bile, aklı başka yerdeydi. Fransız’la polis hafiyesi çarşıya gelmişlerdi. Fix, alışveriş etmesi için arkadaşını orada bıraktı, <i>Mongolia</i>’yı kaçırmamaya dikkat etmesini söyledi, sonra koşar adım konsolosun yazıhanesine döndü.</p>

    <p>İnancı kesinleşen Fix eski soğukkanlılığına kavuşmuştu yeniden.</p>

    <p>— Beyefendi, dedi konsolosa, hiç kuşkum kalmadı. Aradığım adamı bulmuş durumdayım. Seksen günde Dünya’yı dolaşacak garip bir adam gibi gözükmek istiyor.</p>

    <p>— Hinoğluhinin biri desenize, diye karşılık verdi konsolos, üstelik iki kıtadaki polisleri atlattıktan sonra, yine Londra’ya dönmeyi tasarlıyor ha!</p>

    <p>— Dönüp dönemeyeceğini göreceğiz, diye karşılık verdi Fix.</p>

    <p>— Yalnız, yanılmadığınıza eminsiniz, değil mi? diye sordu konsolos son bir kez.</p>

    <p>— Eminim.</p>

    <p>— İyi ama onun gibi bir hırsız, Süveyş’ten geçtiğini neden belgelemeye çalışsın?</p>

    <p>— Neden mi? Bilmiyorum, Konsolos Bey, diye karşılık verdi polis hafiyesi, ama bildiğim başka şeyler var.</p>

    <p>Ve birkaç cümleyle, sözü geçen Fogg’un uşağı ile aralarında geçen konuşmanın ilginç yanlarını aktardı ona.</p>

    <p>— Gerçekten de, eldeki bütün ipuçları bu adama karşı, dedi konsolos. Ne yapacaksınız şimdi?</p>

    <p>— Londra’ya, Bombay’a bir tutuklama belgesi yollamaları için tel çekip <i>Mongolia</i>’ya bineceğim, benim hırsızın ardına düşeceğim, Hindistan’a varınca, İngiliz toprağında olacağımız için, bir elimde tutuklama belgesi, bizim soylu beyzadenin yanına yaklaşıp kibarca yakasına yapışacağım.</p>

    <p>Polis hafiyesi, buz gibi bir sesle bunları söyledikten sonra konsolostan izin istedi, postaneye yollandı. Ve Londra polis müdürüne, yukarıdaki telgrafı çekti.</p>

    <p>Bir çeyrek sonra, Fix elinde küçük bir valiz, cüzdanında bir tomar para, <i>Mongolia'ya</i> biniyor ve bu hızlı buharlı gemi, Kızıldeniz’e açılıyordu.</p>
