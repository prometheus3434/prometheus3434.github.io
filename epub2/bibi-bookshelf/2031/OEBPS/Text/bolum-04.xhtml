    <h2 class="no">IV</h2>

    <h1 class="baslik_1" id="sigil_toc_id_4">PHILEAS FOGG, UŞAĞI PASSEPARTOUT’YU ŞAŞKINA ÇEVİRİYOR</h1>

    <p>Phileas Fogg, oyunda aşağı yukarı yirmi guinee<a href="../Text/dipnotlar.xhtml#dipnot-3" id="dipnot-3"><sup>[3]</sup></a> kazandıktan sonra, saat yedi yirmi beşte saygıdeğer kulüp arkadaşlarından izin istedi ve Reform-Kulüp’ten ayrıldı. Yedi ellide evinin kapısını açıp içeri giriyordu.</p>

    <p>Günlük çalışma programını inceden inceye gözden geçirmiş bulunan Passepartout, Bay Fogg’un kendi ilkelerini çiğneyip böyle beklenmedik bir saatte eve döndüğünü görünce epey şaştı. Programa göre, Saville-row’lu kiracının tam gece yarısı eve dönmesi gerekiyordu çünkü.</p>

    <p>Phileas Fogg doğruca odasına çıktı, sonra seslendi:</p>

    <p>— Passepartout!</p>

    <p>Passepartout karşılık vermedi. Kendisi çağrılıyor olamazdı. Saati değildi çünkü.</p>

    <p>— Passepartout, diye yineledi Bay Fogg, sesini yükseltmeksizin.</p>

    <p>Passepartout gözüktü.</p>

    <p>— İkidir sesleniyorum, dedi Bay Fogg.</p>

    <p>— Daha gece yarısı olmadı ama, diye karşılık verdi Passepartout, elinde saati.</p>

    <p>— Biliyorum, diye devam etti Phileas Fogg, ayrıca sizi de suçlamıyorum. On dakika sonra Douvres ve Calais’ye doğru yola çıkıyoruz.</p>

    <p>Fransız’ın toparlacık yüzünde hoşnutsuzluğa benzer bir kıpırtı dolaştı. Yanlış işitmişti herhalde.</p>

    <p>— Beyefendi yolculuğa mı çıkıyorlar acaba? diye sordu.</p>

    <p>— Evet, diye karşılık verdi Phileas Fogg. Dünya’yı dolaşacağız.</p>

    <p>Gözleri fal taşı gibi açılan, kaşlarıyla kirpikleri alnının tepesine çıkan, kolları iki yanına düşen, omuzları çöken Passepartout’nun yüzünde duyduğu büyük şaşkınlığın bütün belirtileri vardı.</p>

    <p>— Dünya’yı mı dolaşacağız! diye mırıldandı.</p>

    <p>— Seksen günde, diye karşılık verdi Bay Fogg. Onun için, yitirecek bir saniyemiz bile yok.</p>

    <p>— İyi ama bavullar?., dedi, farkında olmadan başını sallayan Passepartout.</p>

    <p>— Bavul falan istemez. Bir yol çantası yeter. İçine de iki yün gömlek, üç çift çorap. Kendinize de öyle. Gerisini yoldan alırız. Yağmurluğumla battaniyemi unutmayın. Sağlam ayakkabılar giyin. Ancak, ya pek az yürüyeceğiz, ya da hiç yürümeyeceğiz. Haydi bakalım.</p>

    <p>Passepartout bir şeyler söylemek istedi. Başaramadı. Bay Fogg’un odasından ayrılıp kendi odasına çıktı, iskemlelerden birine çöktü, ülkesinin kaba laflarından birini savurdu:</p>

    <p>— İyi be! Bu da çok kıyak ha! Ben de şöyle sessiz sakin yaşayıp kafamı dinleyeyim diyordum!..</p>

    <p>Ve sonra, robot gibi yol hazırlığına koyuldu.</p>

    <p>Seksen günde Dünya gezisi ha! Çılgının birine mi düşmüştü ne? Ama hayır, hayır... Sakın bir şaka olmasındı? Douvres’a gitmeye bir diyeceği yoktu. Calais’ye de öyle. Zavallıcık tam beş yıldır ayak basmamıştı ana yurduna, böyle bir gezi hiç de kötü olmazdı doğrusu. Belki Paris’e de uzanırlardı, eh, başkenti de seve seve görebilirdi. Ama işte o kadar, bunun kadar evcimen bir adam oradan öteye öldürsen gitmezdi... İyi ama, o güne dek evinden dışarı adım atmamış bu kibar adam, yuvasından ayrılıyor, yolculuğa çıkıyordu işte!</p>

    <p>Saat sekizde, Passepartout efendisinin giysileriyle kendininkileri yerleştirdiği çantayı hazırlamıştı; zihni hâlâ allak bullak, odasından çıktı. Kapıyı sıkıca örttü, Bay Fogg’un yanına gitti.</p>

    <p>Bay Fogg da hazırdı. Yolculuğu sırasında ihtiyaç duyacağı bütün bilgileri gösteren Bradshaw Kara ve Deniz Yolu Kılavuzu da koltuğundaydı.</p>

    <p>Passepartout’nun elinden çantayı aldı, dünyanın dört bir yanında geçen o gıcır gıcır kâğıt paralardan koca bir desteyi içine tıktı.</p>

    <p>— Hiç bir şey unutmadınız, değil mi? diye sordu.</p>

    <p>— Hayır efendim.</p>

    <p>— Yağmurluğumla battaniyem?</p>

    <p>— Buradalar...</p>

    <p>— Peki, alın şu çantayı.</p>

    <p>Bay Fogg, çantayı Passepartout’ya verdi.</p>

    <p>— Dikkat edin, yirmi bin sterlin var içinde, diye ekledi.</p>

    <p>Yirmi bin sterlin altındanmış ve külçe gibi ağırmışçasına, Passepartout az kalsın çantayı düşürüyordu.</p>

    <p>Bunun üzerine, efendiyle uşak aşağı indiler, sokak kapısını anahtarı iki kez çevirerek kilitlediler.</p>

    <p>Saville-row sokağının sonunda bir araba durağı vardı. Phileas Fogg’la uşağı bir arabaya bindiler, Güney-Batı Demiryollarından bir hattın bitim noktası olan Charing-Cross garına yollandılar.</p>

    <p>Araba, sekiz yirmide garın önündeydi. Passepartout hemen fırladı. Efendisi de inip arabacıya parasını verdi.</p>

    <p>Tam bu sırada, çamurlar içinde yalın ayak yürüyen, başına kenarından insanın içini burkan bir tüy sarkan yırtık pırtık bir şapka geçirmiş, partal giysileri üstüne bir şal atmış zavallı bir dilenci kadın, yanında elinden tuttuğu bir çocuk, Bay Fogg’a yaklaşıp sadaka istedi.</p>

    <p>Bay Fogg, az önce oyunda kazandığı yirmi guinee’yi çıkardı, kadına uzatıp:</p>

    <p>— Alın, hanım, dedi, size rastladığıma sevindim.</p>

    <p>Ve yürüdü.</p>

    <p>Passepartout, gözbebeklerinin nemlendiğini hissetti. Efendisi, gönlünü kazanma yolunda bir adım atmıştı.</p>

    <p>Bay Fogg’la ikisi, garın büyük salonuna girdiler hemen. Phileas Fogg, Passepartout’ya, Paris için iki birinci mevki bileti almasını söyledi. Ve geri döndüğü zaman, Reform-Kulüp üyesi beş arkadaşıyla karşılaştı.</p>

    <p>— Yola çıkıyorum, baylar, dedi, pasaportuma işleteceğim vizeler, dönüşte, geçtiğim yolları denetlemenize izin verecektir.</p>

    <p>— Aman, Bay Fogg, gerek yok böyle bir denetlemeye, diye karşılık verdi Gauthier Ralph, çelebice. Sizin gibi soylu bir beyin sözüne güveniyoruz bu konuda!</p>

    <p>— Böylesi çok daha iyi elbet, dedi Bay Fogg.</p>

    <p>— Geri döneceğiniz zamanı unutmuyorsunuzdur sanırım?.. dedi Andrew Stuart.</p>

    <p>— Seksen gün sonra, 21 Aralık 1872 Cumartesi günü, akşam saat sekiz kırk beşte burada olacağım, diye karşılık verdi Bay Fogg. Hoşça kalın, baylar.</p>

    <p>Sekiz kırkta, Phileas Fogg’la uşağı aynı kompartımana yerleşmişti. Sekiz kırk beşte keskin bir düdük sesinden sonra tren yola koyuldu.</p>

    <p>Gece zifiri karanlıktı. İncecikten bir yağmur çiseliyordu. Köşesine yaslanmış bulunan Phileas Fogg konuşmuyordu. Düştüğü şaşkınlıktan hâlâ uyanamamış Passepartout’ysa, farkında olmaksızın, paraların bulunduğu çantayı sıkı sıkı göğsüne bastırmaktaydı.</p>

    <p>Daha tren Sydenham’ı geçmemişti ki, Passepartout düpedüz bir çığlık attı.</p>

    <p>— Neyiniz var? diye sordu Bay Fogg.</p>

    <p>— Şey... aceleyle... şaşkınlığımdan... unuttum...</p>

    <p>— Ne unuttunuz?</p>

    <p>— Odamdaki havagazı lambasını söndürmeyi!</p>

    <p>— Üzülmeyin, diye karşılık verdi hiç istifini bozmayan Bay Fogg, sizin hesabınıza yanacak demektir!</p>
