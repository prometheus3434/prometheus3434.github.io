    <h2 class="no">XXVI</h2>

    <h1 class="baslik_1" id="sigil_toc_id_26">BİZİMKİLER PASİFİK EKSPRESİ’NE BİNİYOR</h1>

    <p>“OCEAN TO OCEAN” (Okyanustan Okyanusa) der Amerikalılar ve Amerika Birleşik Devletleri’ni boydan boya geçen “grand trunk”a (büyük hatta) aslında bu ad verilmeliydi. Ancak, “Pacific rail-road” (Pasifik Demiryolları) iki ana parçaya bölünür: San Francisco ile Ogden arasındakine “Central Pacific”, Ogden ile Omaha arasındakine de “Union Pacific” denir. Beş ayrı yönden gelen demir yolu Omaha’da birleşir, oradan New York’a sık sık tren vardır.</p>

    <p>Böylece San Francisco’yla New York, uzunluğu üç bin yedi yüz seksen milden aşağı olmayan, kesintisiz bir demir şeritle birbirine bağlanır. Omaha ile Pasifik Okyanusu arasında, demir yolu, hâlâ Kızılderililerle vahşi hayvanların kol gezdiği bir bölgeden geçer - Illinois’ten kovulan Mormonlar bu geniş toprakları 1845’te sömürgeleştirmeye başlamışlardır.</p>

    <p>Eskiden, en iyi koşullarda, New York’tan San Francisco’ya tam altı ayda gidiliyordu. Öykümüzün geçtiği günlerdeyse, yalnız yedi günde.</p>

    <p>Demir yolu, 1862’de, hattı kendi bölgelerinden geçirmek isteyen Güneyli milletvekillerinin bütün direnmelerine rağmen, kırk birinci enlemle kırk ikinci enlem arasından geçirilmiştir. Hâlâ büyük bir saygıyla anılan Başkan Lincoln’ün kendisi saptamıştı tren yolunun başlangıç noktasını: Nebraska eyaletinin Omaha kentiydi bu. Ve ne kırtasiyecilikle, ne de kalem efendiliğiyle ilişkisi bulunmayan, Amerikalılara özgü bir hızla çalışmaya başlanmıştı. Bu hızlı çalışma demir yolunun sağlamlığına zarar vermiyordu. Ovada, günde bir buçuk millik hat döşeniyordu. Bir lokomotif, bir gün önce döşenen raylardan geçerek bir gün sonraki rayları getiriyor ve döşenen kesimlerde koşup duruyordu.</p>

    <p>Pasifik demir yolu, Iowa, Kansas, Colorado ve Oregon eyaletlerinde birçok kola ayrılmaktadır. Omaha’dan çıktıktan sonra, kuzey kolunun ağzına dek Platte Irmağı’nın sol yakasını izlemekte, sonra güney koluna eşlik etmekte, Laramie’den ve Wahsatch Dağları’ndan geçmekte. Tuz gölünün çevresinden dolanmakta, Mormonların başkenti Lake Salt City’ye uğradıktan sonra uçsuz bucaksız Amerikan çölü Tuilla vadisine dalmakta, Cedar ve Humboldt Dağları’nı aşmakta, Humboldt Irmağı’yla Sierra Nevada’yı geçmekte, Sacramento üzerinden Pasifik’e inmektedir ve bütün yol boyunca, eğimi, Kayalık Dağlar bölgesinde bile, mil başına on iki ayağı geçmemektedir.</p>

    <p>Trenlerin yedi günde aldıkları, saygıdeğer Phileas Fogg’u 11 Aralık’ta New York’tan hareket edecek olan Liverpool postasına yetiştirecek -şimdilik umudu buydu- o upuzun demir yolu buralardan geçiyordu işte.</p>

    <p>Phileas Fogg’un bindiği vagon, her biri dört tekerlek üstüne oturtulmuş, böylece küçük çaplı dönemeçleri kolaylıkla alabilecek bir hareketliliğe kavuşturulmuş iki ayrı bölümden oluşmuştu. Vagonda kompartıman yoktu: Her vagondaki tuvalete falan giden dar geçidin iki yanına, karşılıklı olarak, iki dizi sıra konmuştu. Trenin bütün vagonları köprücüklerle birbirine bağlıydı, yolcular böylece bir vagondan öbürüne geçebiliyor, yemekli vagondan, taraçalı vagondan, kahveli ya da salonlu vagondan yararlanabiliyorlardı. Bir tek tiyatro vagonu eksikti. Günün birinde o da olurdu elbet.</p>

    <p>Vagonları bağlayan köprücüklerden, bağıra çağıra mallarını tanıtan kitap ve gazete satıcılarıyla, müşteri bulmakta güçlük çekmeyen yiyecek içecek ve sigara satıcıları eksik olmuyordu.</p>

    <p>Bizimkiler, Oakland’dan akşamüstü altıda yola çıkmışlardı. Ortalık çoktan kararmıştı - soğuk ve karanlık bir geceydi bu, gökyüzünü örten bulutlar neredeyse kara dönüşecekti. Tren pek hızlı gitmiyordu. Duruşlar da hesaba katılırsa, saatte yirmi mili ancak tutturuyordu, ama bu hız, Amerika Birleşik Devletlerini tarifede gösterilen zamanda aşmasına izin verecekti.</p>

    <p>Vagonda pek az konuşuluyordu. Zaten az sonra herkesin uykusu gelecekti. Passepartout polis hafiyesinin yanına düşmüştü, ama adamla konuşmuyordu. Son olaylardan sonra, ilişkileri iyiden iyiye soğuklaşmıştı. Birbirlerine ne yakınlık gösteriyorlardı, ne dostluk. Fix’in tutumunda bir değişiklik olmamıştı, ama Passepartout, diken üstünde oturuyor, en küçük kuşkuda eski dostunun gırtlağına sarılacakmış gibi duruyordu.</p>

    <p>Yola çıktıktan bir saat sonra kar yağdı - neyse ki bu, trenin yolunu kesmeyecek, ince bir kardı. Pencereden bakıldığında artık uçsuz bucaksız bir çarşaftan başka bir şey görülmüyor, lokomotifin kıvrım kıvrım uzanan buharı bu ak örtü üzerinde kül rengine çalıyordu.</p>

    <p>Saat sekizde, vagona giren bir “steward” yolculara yatma vaktinin geldiğini haber verdi. Burası bir “sleeping-car”dı, vagon birkaç dakikada yatakhaneye çevrildi. Sıraların arkalıkları yatırıldı, özenle katlanmış döşekler büyük bir ustalıkla açıldı, kısa zamanda, tek kişilik kabinler yapıldı, böylece her yolcu, kendisini saygısız bakışlardan koruyan kalın perdelerle çevrili rahat bir yatağa kavuştu. Çarşaflar kar gibi beyaz, yastıklar yumuşacıktı. Yatıp uyumaktan başka iş kalmamıştı - nitekim, tren olanca hızıyla Kaliforniya eyaletine doğru yol alırken, yolcular da, bir geminin rahat kamarasındaymışlarcasına, yatıp uyudular.</p>

    <p>San Francisco’yla Sacramento arasındaki bölgede arazi pek engebeli değildir. “Central Pacific road” adını taşıyan demir yolu Sacramento’dan yola çıkar, doğuya doğru ilerler, Omaha’dan gelen hatla birleşir. Tren yolu, San Francisco’dan çıktıktan sonra, San Pablo körfezine dökülen Amerikan-river’ı izleyerek doğruca kuzey-batıya, Kaliforniya eyaletinin başkentine yollanır. Bu iki önemli kent arasındaki yüz yirmi mil altı saatte alındı ve bizim yolcular, gece yarısına doğru, ilk uykularında Sacramento’yu geçtiler. Dolayısıyla, Kaliforniya eyaletinin başı olan bu kentin ne o güzel rıhtımlarını, ne geniş caddelerini, ne göz kamaştırıcı otellerini, ne parklarını, ne de tapınaklarını görebildiler.</p>

    <p>Tren Sacramento’dan çıktıktan sonra Junction, Roclin, Auburn ve Colfax istasyonlarını geçti, Sierra Nevada Dağları’na vurdu. Cisco istasyonunu sabah saat yedide geçtiler. Bir saat sonra yatakhane yine sıradan bir vagon haline gelmişti ve yolcular, pencerelerden bu güzel dağlık ülkeyi seyredebiliyorlardı. Tren yolu Sierra’nın keyfine uyuyor, kimi yerde dağın yamacından gidiyor, kimi yerde uçurumların kıyıcığından geçiyor, dik açılardan kaçınıp tatlı yaylar çiziyor, insanda çıkışı yokmuş izlenimi uyandıran daracık boğazlara dalıyordu. Demirci çekici gibi kıvılcımlar saçan lokomotif, önde bir mahmuz gibi uzanan “inek-kovucu”su, gümüş gibi parlayan çam ve dört bir yana kızıl ışıklar gönderen kocaman feneriyle, çavlan ve çağlayanların gürültüsü arasında çufçuf ede ede, böğüre böğüre ilerliyor, kara dumanını çam dallarına dolandırıyordu.</p>

    <p>Geçtikleri yol üzerinde yok denecek kadar az tünel vardı, köprüyse hiç yoktu. Demir yolu, iki nokta arasındaki en kestirme yolu aramıyor, doğayı zorlamıyor, bütün engellerin yanından dolaşıyordu.</p>

    <p>Tren, saat dokuza doğru, yine kuzey-doğuya doğru yol alarak, Garson vadisinden geçip Nevada eyaletine giriyordu. Öğleyin de Reno’dan hareket ediyordu, yolculara burada yirmi dakikalık yemek molası verilmişti.</p>

    <p>Demir yolu, bundan sonra, Humboldt Irmağı’nı izleyerek, birkaç mil kuzeye doğru çıktı. Sonra doğuya döndü, bundan böyle, Nevada eyaletinin hemen hemen doğu sınırına rastlayan Humboldt-Ranges bölgesindeki kaynağa dek akarsudan ayrılmayacaktı.</p>

    <p>Bay Fogg, Bayan Auda ve arkadaşları, öğle yemeğinden sonra vagonlarına döndüler. En rahat biçimde yerleşen Phileas Fogg, genç kadın, Fix ve Passepartout önlerinden geçip giden değişik görünümleri seyrediyorlardı -ta ufka dek uzanan geniş çayırlar, imgeleri göğe vuran sıradağlar, köpüre köpüre akan ‘derecikler’ bunlar arasındaydı. Ötelerde toplanan bizon sürüleri, zaman zaman, canlı su bentlerini andırmaktaydı. Bu kalabalık geviş getirenler ordusu, sık sık trenlerin önünü keserdi. Sımsıkı diziler halinde, saatlerce tren yolundan geçtikleri görülmüştür. O vakit lokomotif durmak, yolun açılmasını beklemek zorundadır.</p>

    <p>O sefer de böyle oldu. Akşamüstü üçe doğru, on - on iki bin başlık bir sürü demir yolunu kesti. Makine önce hızını yavaşlatıp boynuzunu o kalın et yığınına daldırmayı denedi, ama sonunda vazgeçti.</p>

    <p>Geviş getirenlerin -Amerikalıların buffalo dedikleri yaban öküzlerinin- zaman zaman kulakları sağır eden böğürtülerle, ağır ağır geçişlerini seyrediyorlardı. Boyları Avrupa’daki boğalarınkinden uzun, bacaklarıyla kuyrukları kısaydı, boynuzları daha dipten epey ayrıktı, başlarında, boyunlarında ve omuzlarında uzun tüylü bir yele vardı. Bu göçü durdurmak kimsenin aklından geçmiyordu tabii. Yaban öküzleri yola düştüler mi, kimse onları bundan alıkoyamaz, ya da yönlerini değiştiremezdi. Hiç bir engelin durduramayacağı canlı bir et seli halinde akıp giderlerdi.</p>

    <p>Vagonlar arasındaki köprücüklere dağılan yolcular bu garip gösteriyi izliyorlardı. İçlerinde en tez canlı olması gereken adam, Phileas Fogg’sa yerinden bile kıpırdamamış, bilgece yaban öküzlerinin kendisine yol vermesini bekliyordu. Passepartout bu hayvan selinin yarattığı gecikmeden ötürü kızıp köpürmüştü. Elindeki bütün silahları üzerlerine boşaltmak istiyordu.</p>

    <p>“Ne ülke be!” diye bağırdı. “Allah’ın öküzleri trenleri durduruyor ve gezmeye gider gibi, kıllarını bile kıpırdatmıyorlar! Vay canına be! Bay Fogg’un bu tersliği de programa katıp katmadığını öğrenmek isterdim doğrusu! Hele makinesini bu lanet hayvan sürüsünün üstüne süremeyen makiniste ne demeli!”</p>

    <p>Makinist engeli devirmeye kalkışmamış, sakınımlı davranmıştı. Üstlerine yürüse, lokomotifin önündeki mahmuzla ilk sıradaki öküzleri öldürürdü elbet; ama ne denli güçlü olursa olsun, makine az sonra durmak zorunda kalır, lokomotif yoldan çıkar, tren oracıkta kalıverirdi.</p>

    <p>En iyisi sabırla beklemek, açılan arayı sonradan kapatmaya çalışmaktı. Yaban öküzlerinin geçidi tam üç saat sürdü ve yol ancak karanlık basarken boşaldı. O sırada, ilk geçenler güney ufkunda yitip giderken, sürünün son hayvanları hâlâ hattın üzerindeydiler.</p>

    <p>Tren Humboldt-Ranges’ları aşarken saat sekiz, Utah eyaletinin ünlü Tuz Gölü bölgesine, yani Mormonların garip ülkesine girdiğindeyse dokuz buçuktu.</p>
