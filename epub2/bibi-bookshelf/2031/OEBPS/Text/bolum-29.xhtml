    <h2 class="no">XXIX</h2>

    <h1 class="baslik_1" id="sigil_toc_id_29">ANCAK BİRLEŞİK DEVLETLER DEMİR YOLLARINDA RASTLANAN BİRTAKIM OLAYLAR</h1>

    <p>Tren, o akşam, hiç bir engelle karşılaşmadan yoluna devam ediyor, Sauders kalesini geçiyor, Cheyenne Boğazı’nı aşıyor, Evans geçidine varıyordu. Demir yolu bu noktada en yüksek düzeyine, yani denizden sekiz bin doksan bir ayağa ulaşıyordu. Yolcular bundan sonra, akarsuların dilimlediği uçsuz bucaksız ovalardan geçip Atlantik Okyanusu’na ineceklerdi.</p>

    <p>Colorado’nun başkenti Denver-city’den gelen hat da işte hurda ana yolla birleşmekteydi. Bölge özellikle altın ve gümüş yönünden zengindir ve daha şimdiden elli bini aşkın insanı barındırmaktadır.</p>

    <p>O anda, üç gün üç gece yolculuktan sonra, San Francisco’dan bin üç yüz seksen iki mil uzaktaydılar. Bu duruma göre, dört gün dört gecede New York’a varacaklar demekti. Böylece, Phileas Fogg’un programı aksamamış oluyordu.</p>

    <p>Gece, Walbah ordugâhının sağından geçtiler. Wyoming ve Colorado eyaletlerini ayıran dümdüz sınır çizgisini izleyen Lodge-pole-creek, burada demir yoluyla at başı gidiyordu. Saat on birde Nebraska’ya giriyor, Sedgwick yakınlarından geçiyor, Platte-river’ın güney kolu üzerindeki Julesburgh’a geliyorlardı.</p>

    <p>Başmühendisliğini J. M. Dodge’un yaptığı Pasifik Demiryolları 23 Ekim 1867’de, işte burada açılmıştı. Dokuz vagon dolusu konuğu getiren iki güçlü lokomotif burada durmuştu, konuklar arasında Başkan Yardımcısı Bay Thomas C. Durant da vardı; alkışlar işte burada çınlamış; Siyu’larla Pavni’ler işte burada küçük bir savaş gösterisi yapmışlardı; havai fişekler atılmış ve son olarak, taşınabilir bir baskı makinesiyle Railway Pioneer’ın ilk sayısı yine burada yayımlanmıştı. Uçsuz bucaksız çölde uzayıp giden, henüz kurulmamış kentlerle kasabaları birleştirecek o büyük demir yolunun, uygarlık ve gelişme aracının açılışı işte böyle kutlanmıştı.</p>

    <p>Amphion’un<a href="../Text/dipnotlar.xhtml#dipnot-6" id="dipnot-6"><sup>[6]</sup></a> lirinden daha güçlü olan lokomotifin düdüğü, kısa zamanda yerden mantar gibi bitirmişti o kasabalarla kentleri.</p>

    <p>Sabah sekizde, Mac-Pherson kalesi geride bırakılmıştı. Omaha’yla buranın arası üç yüz elli yedi mildir. Demir yolu, Platte-river’ın güney kolunu soluna almış, büyük bir sabırla onun sayısız kıvrımlarını izlemekteydi. Saat dokuzda, ırmağın iki kolunun birleştiği noktaya oturtulmuş, önemli bir kent olan North-Platte’ye varıyorlardı; ırmağın iki kolu burada birleşip tek bir akarsu haline geliyor, bu da, Omaha’nın az yukarısında Missouri’ye katılıyordu.</p>

    <p>Yüz birinci boylamı geçmişlerdi.</p>

    <p>Bay Fogg’la arkadaşları kendilerini yine oyuna vermişlerdi. Hiç biri yolun uzunluğundan yakınmıyordu artık. Fix ilkin birkaç el kazanmış, şimdiyse kazandıklarını yitirmekteydi, ama hiç istifini bozmuyor, oyuna Bay Fogg kadar tutku gösteriyordu. O sabah, talih özellikle bizim soylu İngiliz’e güldü. Bütün kozlar ona geliyordu. Bir ara, epey gözü pek bir oyuna girişmiş, maça ası oynamaya hazırlanıyordu ki, oturduğu sıranın ardından:</p>

    <p>“Ben olsam, karoyu oynardım...” diyen bir ses geldi.</p>

    <p>Bay Fogg, Bayan Auda ve Fix aynı anda başlarını kaldırdılar. Albay Proctor tepelerindeydi.</p>

    <p>Stamp W. Proctor’la Phileas Fogg hemen tanıdılar birbirlerini.</p>

    <p>— Oo! Siz miydiniz Bay İngiliz? diye bağırdı Albay, maça asını oynamak üzere olan sizsiniz demek?</p>

    <p>— Oynamak üzere olan değil, oynayan, diye karşılık verdi Phileas Fogg bir maça birlisi oynayarak.</p>

    <p>— Bense, hâlâ karoyu oynayın derim, diye yanıtladı Albay Proctor sinirli bir sesle.</p>

    <p>Ve masaya atılan kartı almak üzere elini uzattı:</p>

    <p>— Hiç bilmiyorsunuz bu oyunu, dedi.</p>

    <p>— Başka bir oyunu daha ustalıkla oynarım belki, diye karşılık verdi Phileas Fogg ve doğruldu.</p>

    <p>— İsterseniz deneyelim, John Bull’un oğlu! diye yanıtladı kaba adam.</p>

    <p>Bayan Auda’nın yüzü kül gibi olmuştu. Damarlarındaki bütün kan çekilmişti sanki. Phileas Fogg’un koluna yapıştı, o da hafifçe kendisini itti. Passepartout, son derece saldırgan bir tavırla efendisine bakan Amerikalı’nın üstüne çullanmak üzereydi. Tam bu sırada Fix kalktı, Albay Proctor’un yanına gidip:</p>

    <p>— Alışverişinizin benimle olduğunu, bana hakaret etmekle kalmayıp düpedüz vurduğunuzu unutuyorsunuz galiba, bayım! dedi.</p>

    <p>— Özür dilerim Bay Fix, ama bu iş yalnız beni ilgilendirir, dedi Bay Fogg. Maça asını oynamakla yanılgıya düştüğümü söyleyerek Albay bana dil uzatmış oldu ve bunun hesabını verecek.</p>

    <p>— Ne zaman ve nerede isterseniz, diye yanıtladı Amerikalı, dilediğiniz silahla!</p>

    <p>Bayan Auda, Bay Fogg’a engel olmaya çalıştı, ama boşuna. Polis hafiyesi de kavgayı üstüne çekmek istedi. Passepartout’ysa az kalsın Albay’ı tuttuğu gibi trenden atıyordu, ama efendisinin bir işareti bunu engelledi. Phileas Fogg vagondan ayrıldı, Amerikalı da ardından.</p>

    <p>— Beyefendi, dedi Bay Fogg rakibine, bir an önce Avrupa’ya dönmek zorundayım, ufacık bir gecikme bana pahalıya patlayabilir.</p>

    <p>— Ee! Bana ne bundan? diye karşılık verdi Albay Proctor.</p>

    <p>— Bakın, beyefendi, diye çelebice devam etti Bay Fogg, San Francisco’daki karşılaşmamızdan sonra, eski kıtadaki işlerimi bitirir bitirmez Amerika’ya dönüp sizi bulmayı tasarlamıştım.</p>

    <p>— Yok canım!</p>

    <p>— Altı ay sonra buluşalım mı?</p>

    <p>— İsterseniz altı yıl sonra olsun, ha?</p>

    <p>— Altı ay sonra diyorum size, diye yanıtladı Bay Fogg, ve dediğim gün gelirim.</p>

    <p>— Palavra bütün bunlar! diye bağırdı Stamp W. Proctor. Ya şimdi olur, ya da hiç olmaz.</p>

    <p>— Peki, diye karşılık verdi Bay Fogg. New York’a mı gidiyorsunuz?</p>

    <p>— Hayır.</p>

    <p>— Şikago’ya mı?</p>

    <p>— Hayır.</p>

    <p>— Omaha’ya mı?</p>

    <p>— Size ne bundan! Plum-Creek’i bilir misiniz?</p>

    <p>— Hayır, diye karşılık verdi Bay Fogg.</p>

    <p>— Önümüzdeki ilk istasyondur. Bir saat sonra oradayız. On dakika kalacağız. On dakikada birkaç el ateş edilebilir.</p>

    <p>— Tamam, diye yanıtladı Bay Fogg. Plum-Creek’te ineceğim.</p>

    <p>— Bana sorarsanız, orada da kalırsınız! diye karşılık verdi Amerikalı benzeri görülmemiş bir yüzsüzlükle.</p>

    <p>— Kim bilir, beyefendi? dedi Bay Fogg, sonra, her zamanki soğukkanlılığıyla vagona döndü.</p>

    <p>Bizim soylu İngiliz, vagona döndükten sonra, şamatacılardan korkulmaz diyerek Bayan Auda’yı yatıştırmaya çalıştı. Ardından, Fix’e dönüp yapılacak karşılaşmada kendisine tanıklık etmesini istedi. Fix bu ricayı geri çeviremezdi elbet ve Phileas Fogg hiç bir şey olmamış gibi masa başına geçti, son derece sakin bir tavırla maça asını oynadı.</p>

    <p>Saat on birde, lokomotifin düdüğü Plum-Creek’e yaklaşmakta olduklarını haber verdi. Bay Fogg kalktı, Fix’le birlikte iki vagon arasındaki köprüye çıktı. Passepartout, elinde bir çift tabancayla ardından geliyordu. Bayan Auda’ysa, sapsarı bir benizle vagonda kalmıştı.</p>

    <p>Tam bu sırada öteki vagonun kapısı açıldı ve Albay Proctor, ardında kendisi gibi iri yarı bir Amerikalı tanıkla çıkageldi. Ama bizimkiler trenden inecekleri anda biletçi sökün etti ve bağırarak:</p>

    <p>— İnmek yok, baylar, dedi.</p>

    <p>— Nedenmiş? diye sordu Albay.</p>

    <p>— Yirmi dakika gecikmiş durumdayız, tren burada durmayacak.</p>

    <p>— İyi ama ben bu beyle dövüşecektim.</p>

    <p>— Çok üzgünüm, beyefendi, diye karşılık verdi memur, ama hemen yola çıkıyoruz. Bakın kampana çaldı bile!</p>

    <p>Gerçekten de kampana çalıyor, tren hemen yola çıkıyordu.</p>

    <p>— İnanın çok üzüldüm, baylar, dedi biletçi. Elimde olsa sizlere yardım etmek isterdim. Ancak, aşağı inip çarpışamadığınıza göre, neden yolda yapmıyorsunuz bu işi?</p>

    <p>— Böylesi beyefendinin işine gelmez belki! dedi Albay alaylı bir sesle.</p>

    <p>— Yoo, çok işime gelir, diye yanıtladı Phileas Fogg.</p>

    <p>— Vallahi tam Amerika’ya yaraşır iş bu! diye düşündü Passepartout, şu biletçi de bulunmaz bir çelebi!</p>

    <p>Ve efendisinin ardına düştü.</p>

    <p>İki rakip, önde biletçi, arkada tanıklar, vagondan vagona geçerek trenin en arkasına gittiler. Son vagonda on - on iki yolcu vardı ancak. Biletçi, yolculardan, birkaç dakika için vagonu bir onur sorununu çözmek isteyen şu iki beye bırakıp bırakamayacaklarını sordu.</p>

    <p>Aman efendim! Bu da sorulur muydu? Yolcular bizim soylu kişilere hizmetten zevk duyacaklardı, hemen vagondan çıktılar.</p>

    <p>Aşağı yukarı elli ayak uzunluğundaki vagon da tam bu iş içindi. Kavgacılar sıralar arasında birbirlerine doğru yürüyüp diledikleri gibi ateş edebileceklerdi. Hiç bir düello bu kadar kolay olmamıştır. Bay Fogg’la Albay Proctor, ellerinde ikişer altıpatlar, vagona girdiler. Dışarıda kalan tanıklar kapıları üstlerine örttüler. Lokomotifin ilk düdüğüyle ateşe başlayacaklar... on dakika sonra, sağ kalan vagondan çıkarılacaktı.</p>

    <p>Gerçekten de, bundan daha basit iş olamazdı. Hatta o denli basitti ki, Passepartout’nun yüreği sıkıntıdan duracak gibiydi.</p>

    <p>Trenin düdüğünü beklerken, ansızın, korkunç çığlıklar işitildi. Ardından da silah sesleri, ama bütün bunlar bizim düellocuların bulunduğu vagondan gelmiyordu. Patlamalar tam tersine, demir yolu boyunca trenin başına dek uzanıyordu. Katardansa korku çığlıkları yükselmekteydi.</p>

    <p>Albay Proctor’la Bay Fogg, elde tabanca vagondan çıktılar ve çığlıklarla silah seslerinin geldiği baş tarafa doğru koştular.</p>

    <p>Trenin Siuların hücumuna uğradığını anlamışlardı.</p>

    <p>Bu gözü pek Kızılderililer hiç de acemi çaylak değillerdi, daha önce bir sürü trenin yolunu kesmişlerdi. Her zamanki gibi, katarın durmasını beklememiş, yüzlercesi koşmakta olan bir atın sırtına fırlayan soytarılar gibi önce basamaklara, oradan da vagonların tepesine sıçramışlardı.</p>

    <p>Siular tüfekliydi. Patlamalar buradan geliyor, hemen hepsi silahlı yolcular da onlara tabancayla karşılık veriyordu. Kızılderililer ilkin lokomotife saldırmışlardı. Makinist ve ateşçi, başlarına yedikleri sopalarla yarı baygın yere serilmişlerdi. Siu önderlerinden biri, makineden anlamadığı için, lokomotifi durdurmaya kalkınca buhar vanasını dibine dek açmış, dolayısıyla tren duracak yerde olanca hızıyla ileri fırlamıştı.</p>

    <p>Bu arada Siular vagonlara dolmuş, tepede koşuşuyor, kapıları omuzluyor, yolcularla göğüs göğüse çarpışıyorlardı. Yük vagonunun kapısı kırılmış, içindekiler aşağı atılmıştı. Silah sesleriyle çığlıkların ardı arkası kesilmiyordu.</p>

    <p>Ancak, yolcular da büyük bir yiğitlikle kendilerini savunuyorlardı. Kapıları sıralarla desteklenen kimi vagonlar, saatte yüz mil hızla uçan gezici kaleler gibi hâlâ direnmekteydi.</p>

    <p>Bayan Auda, saldırının başından beri tam bir yüreklilik göstermişti. Elinde tabanca, vahşilerden biri üstüne geldi mi, kırık camdan ateş ediyordu. Ağır yaralı yirmi kadar Siu yere serilmişti, vagon aralarındaki köprülerden kayanlarıysa trenin tekerlekleri karınca gibi ikiye biçmekteydi.</p>

    <p>Kurşunla ya da topuzla ağır yaralar alan yolcular sıralarda yatmaktaydı.</p>

    <p>Bu arada, savaşın sonu yaklaşıyordu. Çatışma başlayalı on dakika olmuştu, tren durmazsa, Siuların yenilgisiyle bitecekti. Gerçekten de, Kearney kalesi istasyonu iki mil ötedeydi. Orada bir Amerikan birliği vardı; ama Kearney kalesini geçtiler mi, sonraki istasyona dek Siular trene egemen olacak demekti.</p>

    <p>Bay Fogg’un yanında çarpışmakta olan biletçi bir kurşunla yere serildi. Adam, düşerken bağırdı:</p>

    <p>— Tren beş dakikaya dek durmazsa, hapı yuttuğumuzun resmidir!</p>

    <p>— Duracak! dedi Phileas Fogg ve kapıya doğru seğirtti.</p>

    <p>— Durun, Efendim, diye bağırdı Passepartout. Bu benim işim!</p>

    <p>Phileas Fogg bu yiğit oğlana engel olmaya vakit bulamadı, beriki yerlilere gözükmeden kapılardan birini açtı, vagonun altına süzüldü. Ondan sonra, çatışma devam ederken, kurşunlar tepesinde vızıldarken, eski cambazlığından ve kıvraklığından yararlanıp, zincirlere tutunarak, fren kollarıyla ana merteklere yapışarak vagondan vagona geçip katarın önüne doğru yollandı. Kimselere gözükmemiş, gözükememişti.</p>

    <p>Yük vagonuyla kömür vagonu arasına gelince, bir eliyle kendini askıya aldı, öbürüyle de bağlantı zincirlerini çözdü, ama beklenmedik bir sarsıntı asıl kancayı fırlatmasa, iki vagonu birbirinden ayıramayacaktı; yükü azalan lokomotif daha büyük bir hızla alıp başını giderken, tren de yavaşlayıp gerilerde kaldı.</p>

    <p>Tren, aldığı hızla daha bir süre gitti, ama vagonların içinde frenler sıkıştırıldı ve katar, Kearney istasyonundan çok çok yüz adım ötede durdu.</p>

    <p>Silah seslerini işiten askerler, koşarak geldiler. Siularsa askerleri beklememiş, daha tren durmadan tabanları yağlayıp kaçmışlardı.</p>

    <p>Ancak, yolcular peronda toplanınca, içlerinden birkaçının, bu arada, kendi canını tehlikeye atarak hepsini kurtarmış bulunan yiğit Fransız’ın orada olmadığı anlaşıldı.</p>
