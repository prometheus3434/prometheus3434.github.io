    <h2 class="no">XXXVII</h2>

    <h1 class="baslik_1" id="sigil_toc_id_37">PHILEAS FOGG’UN DÜNYA GEZİSİNE ÇIKMAKLA, MUTLULUĞUN DIŞINDA HİÇ BİR ŞEY KAZANAMADIĞI BELLİ OLUYOR</h1>

    <p>Evet! Gelen, Phileas Fogg’un ta kendisiydi.</p>

    <p>Hatırlanacağı gibi, akşam saat sekiz beşte -yani Londra’ya gelişlerinden aşağı yukarı yirmi beş saat sonra- Passepartout, efendisinden Sayın Peder Samuel Wilson’la hemen ertesi gün yapılacak evlenme törenini konuşma görevini almıştı.</p>

    <p>Ve Passepartout, ağzı kulaklarında evden çıkmıştı. Hızlı hızlı sayın Peder Samuel Wilson’ın evine gitmişti, adam evde yoktu. Tabii Passepartout orada şöyle bir yirmi dakika beklemişti.</p>

    <p>Sözün kısası, rahibin evinden çıkarken saat sekizi yirmi beş geçiyordu. Ama o nasıl çıkıştı öyle! Saçı başı darmadağınık, şapkasız, ha babam koşuyor, yoldan geçenleri deviriyor, bir kasırga gibi esiyordu kaldırımlarda!</p>

    <p>Üç dakika sonra Saville-row’daki evdeydi ve o hızla, soluk soluğa Bay Fogg’un odasına damladı.</p>

    <p>Konuşamıyordu.</p>

    <p>— Ne var, ne oluyor? diye sordu Bay Fogg.</p>

    <p>— Efendim... diye geveledi Passepartout... nikâh... kıyılamıyor.</p>

    <p>— Kıyılamıyor mu?</p>

    <p>— Yarın kıyılamıyor.</p>

    <p>— Neden?</p>

    <p>— Çünkü yarın... pazar!</p>

    <p>— Hayır, pazartesi, diye karşılık verdi Bay Fogg.</p>

    <p>— Hayır, efendim... bugün... cumartesi.</p>

    <p>— Cumartesi mi? Olamaz!</p>

    <p>— Oldu bile, oldu bile; diye bağırdı Passepartout. Günü şaşırdınız! Yirmi dört saat önce geldik... ama şimdi yalnız on dakikamız var!</p>

    <p>Passepartout efendisinin yakasına yapışmış, karşı koymasına izin vermeden sürüklüyordu!</p>

    <p>Böyle yaka paça sürüklenen Phileas Fogg odasından çıktı, bir arabaya atladı, arabacıya yirmi sterlin vaat etti, iki köpek ezip beş arabaya çarptıktan sonra Reform-Kulüp’e vardı.</p>

    <p>Saat sekiz kırk beşi gösteriyordu büyük salonun kapısındaki içeri adımını attığı anda.</p>

    <p>Phileas Fogg, Dünya gezisini seksen günde tamamlamıştı!..</p>

    <p>Phileas Fogg, yirmi bin sterlinlik bahsi kazanmıştı!</p>

    <p>Peki ama, onun gibi titiz, şaşmaz bir adam nasıl olmuş da günü şaşırmıştı? Londra’ya 21 Aralık Cumartesi günü geldiğini sanırken, nasıl olmuş da, hareketinden yetmiş dokuz gün sonra, 20 Aralık günü gelebilmişti?</p>

    <p>Nedeni şu, bu yanılgının: Hem de çok basit. Phileas Fogg, yolda “farkına varmadan” bir gün kazanmıştı - ve bu da, sırf, gezisini doğuya yaptığı için olmuştu; batıya doğru gitseydi, tam tersine, bir gün yitirecekti.</p>

    <p>Gerçekten de, Phileas Fogg, doğuya doğru yol alırken hep güneşten yön alıyor, her boylam derecesinde saatler dört dakika küçülüyordu. Dünya’nın çevresindeyse üç yüz altmış boylam vardır, bunu dörtle çarptınız mı, tamı tamına yirmi dört saat eder - yani farkına varmadan koskoca bir gün kazanılır. Bir başka deyişle, Phileas Fogg doğuya doğru giderken, Güneş’in belli bir boylam dairesinden seksen kez geçtiğini görüyordu, Londra’da kalan arkadaşlarıysa yetmiş dokuz kez. Dolayısıyla, Bay Fogg’un pazar sandığı cumartesi günü, arkadaşları kendisini Reform-Kulüp salonunda bekliyorlardı.</p>

    <p>Ve -Londra ayarından ayrılmamış olan- Passepartout’nun saati, dakika ve saatlerin yanında günleri de gösterseydi, bizimkiler de bunu saptayacaklardı!</p>

    <p>Phileas Fogg böylece yirmi bin sterlini kazanmıştı. Ama yolda aşağı yukarı on dokuz bin sterlin harcadığından, kazancı hiç denecek kadar azdı. Ancak, daha önce de söylediğimiz gibi, saygıdeğer İngiliz bu geziye çıkarken kazancı değil, onurunu düşünmüştü. Hatta açıktan gelen bin sterlini Passepartout’yla, bu işte hiç bir kusuru bulunmayan talihsiz Fix arasında pay etti. Yalnız, düzeni bozmamak için, unutkanlığından ötürü boşa harcanan bin dokuz yüz yirmi saatlik gazın parasını uşağından kesti.</p>

    <p>O akşam, Bay Fogg, her zamanki serinkanlılığı ve anlaşılmazlığıyla Bayan Auda’ya:</p>

    <p>— Bu evlilik hâlâ işinize geliyor mu, hanımefendi? diyordu.</p>

    <p>— İyi ama Bay Fogg, diye karşılık verdi Bayan Auda, bunu asıl ben size sormalıyım. Dün yıkılmış bir adamdınız, bugünse yine zengin oldunuz...</p>

    <p>— Özür dilerim, hanımefendi, bu servet sizindir. Şu evlilik fikri aklınıza gelmemiş olsaydı, uşağım Sayın Peder Samuel Wilson’ın evine gitmeyecek ve ben yaptığım yanlışlığı öğrenemeyecektim, dolayısıyla...</p>

    <p>— Ah, sevgili Bay Fogg... dedi genç kadın.</p>

    <p>— Sevgili Auda... diye karşılık verdi Phileas Fogg.</p>

    <p>Tahmin edileceği üzere, nikâh ancak kırk sekiz saat sonra kıyılabildi ve anlı şanlı, görkemli, gözleri kamaştıran törende Passepartout, genç kadının tanığı oldu. Canını kurtaran kendisi olduğuna göre, bu onuru ona borçlu değiller miydi?</p>

    <p>Yalnız, ertesi gün, şafakla birlikte Passepartout efendisinin kapısına dayandı.</p>

    <p>Kapı açıldı, bizim serinkanlı İngiliz gözüktü.</p>

    <p>— Ne var, Passepartout?</p>

    <p>— Şey var, efendim! Az önce öğrendiğime göre...</p>

    <p>— Ne öğrendiniz?</p>

    <p>— Dünya gezisini yetmiş sekiz günde bitirebilirmişiz.</p>

    <p>— Elbette, diye karşılık verdi Bay Fogg, Hindistan’ı bir baştan öbürüne geçmeseydik... Ancak, oradan geçmeseydik Bayan Auda’yı kurtaramazdım, o benim eşim olamazdı, dolayısıyla...</p>

    <p>Ve Bay Fogg sözünün arkasını getirmeden kapıyı örttü.</p>

    <p>Kısacası, Phileas Fogg bahsi kazanmıştı. Dünya gezisini seksen günde tamamlamıştı! Bunun için yolcu gemisi, demir yolu, araba, yat, yük gemisi, kızak ve fil gibi taşıt araçlarını kullanmıştı. Ve bu garip İngiliz, yolculuk sırasında olağanüstü bir soğukkanlılık ve şaşmazlık örneği vermişti. Peki sonra? Ne kazanmıştı onca yer dolaşmaktan? Ne getirmişti bu yolculuğun sonunda?</p>

    <p>Hiç bir şey, mi diyeceksiniz? Evet, o sevimli kadının dışında hiç bir şey getirmedi gerçekten - ama bu kadın, belki inanmayacaksınız, onu dünyanın en mutlu insanı kıldı!</p>

    <p>Ee, sırf bunun için Dünya gezisine çıkmaya değmez mi acaba?</p>
