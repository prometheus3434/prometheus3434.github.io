    <p class="normal"><sup class="calibre3">[<a href="../Text/cin_split_005.html#footnote-34489-42-backlink" id="footnote-34489-42">42</a>]</sup> Çin’deki azınlık uluslardan olan Hui ve Müslüman Çinlilerin başlattığı bir ayaklanmaydı. Çin’in güneyinde Yunnan eyaletinde patlak verdi ve liderliğini Du Wen Xiu (Dun Vın Şio) yaptı.</p>
