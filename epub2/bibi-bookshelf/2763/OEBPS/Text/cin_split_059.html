<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/cin_split_005.html#footnote-34489-44-backlink" id="footnote-34489-44">44</a>]</sup> Çin’de yaşayan yabancıları ve Hristiyanları hedef alan bir ayaklanmaydı. Yabancı ülkelerin Çin’i ele geçirmelerinin vermiş olduğu huzursuzluk yüzünden çıkan ayaklanmada çok sayıda kişi yaşamını kaybetti. Çin’in kuzeydoğusunda yer alan Shangdong (Şandong) eyaletinde patlak verdi.</p>
  </div>
