  <body id="kitap" xml:lang="tr-TR">
		<div>
			<p></p>
			<p xml:lang="en-GB"><st c="0">“Bu aşk beni del’ eyledi</st></p>
			<p xml:lang="en-GB"><st c="24">Bir kötüye kul eyledi</st></p>
			<p xml:lang="en-GB"><st c="46">Şu dünyanın dertlerine</st></p>
			<p xml:lang="en-GB"><st c="69">Bu gönlümü yol eyledi.</st></p>
			<p xml:lang="en-GB"></p>
			<p xml:lang="en-GB"><st c="92">Dizlerimde derman bitti</st></p>
			<p xml:lang="en-GB"><st c="116">Sözlerimde ferman bitti</st></p>
			<p xml:lang="en-GB"><st c="140">Gençlik elden uçtu gitti</st></p>
			<p xml:lang="en-GB"><span xml:lang="tr-TR"><st c="165">Beni geçmez pul eyledi.”</st></span><span xml:lang="tr-TR"><a id="footnote-249-1-backlink" href="#footnote-249-1"><st c="190">1</st></a></span><span xml:lang="tr-TR"></span></p>
			<div>
				<div>
					<p><a id="footnote-249-1" href="#footnote-249-1-backlink"><st c="192">1</st></a><span><st c="193"> Giden Gençliğim</st></span><span><st c="209"> albümüne adını veren şarkı sözlerinden. </st><st c="250">Söz ve müzik: Selami Şahin.</st></span></p>
				</div>
			</div>
		</div>
