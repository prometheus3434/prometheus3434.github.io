<div class="chapter">
				<p class="normal"><sup class="calibre5"><a href="ayi_split_011.html#footnote-426-2-backlink" id="footnote-426-2">2</a></sup> Shakespeare’in “Troilus ile Cressida” isimli tragedyasının kahramanlarından biri. Yunan mitolojisinde Thestor’un oğlu; Agamemnon’un ordusunda rahip ve kâhin; Homeros’un sözlerine göre “bugün ve geçmişte olanı, gelecekte olacakları bilen kişi”. “İlyada”da adı sık sık geçer. (ç.n.)</p>
		</div>
