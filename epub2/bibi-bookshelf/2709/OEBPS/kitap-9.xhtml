		<div>
			<p></p>
			<p xml:lang="en-GB"><span><st c="0">“Bir elbise ya bir trajedidir</st></span></p>
			<p xml:lang="en-GB"><span><st c="30">ya da bir portre...</st></span></p>
			<p xml:lang="en-GB"><span><st c="50">Elbise; sonsuz bir sanat eseri değil,</st></span></p>
			<p xml:lang="en-GB"><span><st c="88">büyüleyici ve  geçici bir kreasyondur!</st></span></p>
			<p xml:lang="en-GB"><span><st c="126">Ticaretin hayatta kalabilmesi için</st></span></p>
			<p xml:lang="en-GB"><span><st c="161">moda ölmeli... </st><st c="177">Moda; ne kadar geçiciyse,</st></span></p>
			<p xml:lang="en-GB"><span><st c="202">o kadar kusursuzdur.”</st></span></p>
			<p xml:lang="en-GB"><span><st c="224">– Coco Chanel</st></span></p>
