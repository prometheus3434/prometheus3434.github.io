  <div class="chapter">
    <p class="normal"><sup class="calibre4">[<a href="../Text/arzu_split_008.html#footnote-100-16-backlink" id="footnote-100-16">16</a>]</sup> Mechoulam, tüm bu araştırmaların sonunda kanabinoidlerin unutmak için yaptığını, hatırlamak için yapacak bir sinir iletici bulacağımızı düşünüyor; bu iki kimyasal maddenin birlikte itme-çekme etkileşimi, neyin hafızada kaydedilip neyin atılacağını tayin edecek.</p>
