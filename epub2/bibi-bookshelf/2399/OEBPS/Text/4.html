      <p class="Normal-3 para-style-override-17" xml:lang="ar-SA"><span class="char-style-override-10" xml:lang="tr-TR">SELİN ONGUN</span></p>

      <p class="Normal-3 para-style-override-18" xml:lang="ar-SA"></p>

      <p class="Normal-3 para-style-override-18" xml:lang="ar-SA"><span class="char-style-override-11" xml:lang="tr-TR">1981 İstanbul doğumlu. İstanbul Üniversitesi İngiliz Dili ve Edebiyatı Bölümü mezunu.</span> <span class="char-style-override-12" xml:lang="tr-TR">Haftalık</span> <span class="char-style-override-11" xml:lang="tr-TR">dergisi,</span> <span class="char-style-override-12" xml:lang="tr-TR">Vatan</span> <span class="char-style-override-11" xml:lang="tr-TR">gazetesi,</span> <span class="char-style-override-12" xml:lang="tr-TR">Star</span> <span class="char-style-override-11" xml:lang="tr-TR">gazetesi ve</span> <span class="char-style-override-12" xml:lang="tr-TR">Tempo</span> <span class="char-style-override-11" xml:lang="tr-TR">dergisinde çalıştı. Türkiye medyasında söyleşileri dikkatle izlenen Ongun, bağımsız internet gazetesi T24’ün kurucuları arasında yer aldı.</span></p>
