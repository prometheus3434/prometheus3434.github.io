  <body class="calibre">
<div class="chapter">
				<p class="normal"><sup class="calibre3"><a href="../Text/basimizagelenler_split_022.html#footnote-600-119-backlink" id="footnote-600-119" name="footnote-600-119">119</a></sup> Safahat 4. kitaptan:</p>
				<p class="normal">Sinirlerinde te'essür denen fenâlık yok,</p>
				<p class="normal">Tabîatında utanmakla âşinâlık yok.</p>
				<p class="normal">Bilirsiniz, hani, insanda bir damar varmış,</p>
				<p class="normal">Ki yüzsüz olmak için mutlakà o çatlarmış;</p>
				<p class="normal">Nasılsa "Rabbim utandırmasın!" duâsı alan,</p>
				<p class="normal">Bu arsızın, o damar zâten eksik alnından!</p>
		</div>
		<div class="calibre1" id="calibre_pb_191"></div>
