<div class="chapter">
				<p class="normal"><sup class="calibre3"><a href="../Text/basimizagelenler_split_005.html#footnote-600-17-backlink" id="footnote-600-17" name="footnote-600-17">17</a></sup> "Fünûn-i hâzırayı sonradan mütâlaa etmiş, (1311 senesinde) Avrupa'ya da seyahat ederek, ahvâl-i garbiyeyi nazar-ı hikmet ve basîretle müşâhede ve temâşâ eylemiştir." (<span class="ideitalik">Binbir Hadîs</span>, 1. baskı) Diğer üç baskıda biraz farklı olan bu ibare için <span class="ideitalik">"Yazarın Memuriyet Hayatı"</span>na bakınız.</p>
