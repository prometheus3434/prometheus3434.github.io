				<p class="normal"><sup class="calibre3"><a href="../Text/basimizagelenler_split_035.html#footnote-600-192-backlink" id="footnote-600-192" name="footnote-600-192">192</a></sup><span class="ideitalik">Mübâlâtsız:</span> Aldırış etmeyen, dikkatsız, kaygısız, boşveren. (Bu sıfat, eskiden, "dinî kàidelere yeteri kadar önem vermeyen kimseler" için de kullanılırdı. "Dindar"ın karşılığı <span class="ideitalik">"dinsiz"</span> değil, <span class="ideitalik">"mübâlâtsız"</span>dır.</p>
