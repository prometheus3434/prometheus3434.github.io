				<p class="normal"><sup class="calibre3"><a href="../Text/basimizagelenler_split_016.html#footnote-600-84-backlink" id="footnote-600-84" name="footnote-600-84">84</a></sup> Yazarın kitaplarının baskılarına aynı başlıkla giren bu yazı, bazı nüshalarda ufak farklılıklar göstermektedir. Burada, en son basılmış olan <span class="ideitalik">"Başımıza Gelenler"</span> 2. baskıdaki (1328) metin esas alınmış; birkaç noksan, diğerlerinden nakledilerek tamamlanmıştır.</p>
