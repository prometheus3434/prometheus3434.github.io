  <body class="calibre">
<div class="chapter">
				<p class="normal"><sup class="calibre3"><a href="../Text/basimizagelenler_split_029.html#footnote-600-146-backlink" id="footnote-600-146" name="footnote-600-146">146</a></sup> Safahat 6. kitaptan:</p>
				<p class="normal">Uğramaz doğru adam semtine, lâkin, heyhat,</p>
				<p class="normal">Gece gündüz seni ıdlâle müvekkel haşerat!</p>
				<p class="normal">Kulağın hak söze artık ebediyyen hasret;</p>
				<p class="normal">Kustuğun herze: Ya hikmet, ya büyük bir ni'met!</p>
				<p class="normal">Yutan olmazsa dedin, öyle mi? Beyhûde merak;</p>
				<p class="normal">Dalkavuklar onu hazmetmeye candan müştak!</p>
		</div>
