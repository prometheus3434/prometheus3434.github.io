<div class="chapter">
				<p class="normal"><sup class="calibre3">(<a href="../Text/basimizagelenler_split_030.html#footnote-800-37-backlink" id="footnote-800-37" name="footnote-800-37">*37</a>)</sup> İleride görüleceği üzere, biz böyle hesap ederken, iş başka şekle döndü. Düşman, kışın da askerî harekâtına devam etti ve bir kışlağa çekilmedi. Biz de askerimizi Erzurum istihkâmlarında ve çadırlar altında bulundurmaya mecbur olduk.</p>
