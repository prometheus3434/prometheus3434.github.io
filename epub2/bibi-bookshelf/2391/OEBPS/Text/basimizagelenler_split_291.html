<div class="chapter">
				<p class="normal"><sup class="calibre3"><a href="../Text/basimizagelenler_split_033.html#footnote-600-178-backlink" id="footnote-600-178" name="footnote-600-178">178</a></sup> Safahat 4. kitaptan:</p>
				<p class="normal">Muallim ordusu derken, çekirge orduları</p>
				<p class="normal">Çıkarsa ortaya, artık hesâb edin zararı!</p>
				<p class="normal">"Muallimim" diyen olmak gerektir îmanlı;</p>
				<p class="normal">Edebli, sonra liyâkatli, sonra vicdanlı.</p>
				<p class="normal">Bu dördü olmadan olmaz: Vazîfe, çünkü, büyük...</p>
		</div>
