<div class="chapter">
				<p class="normal"><sup class="calibre3">(<a href="../Text/basimizagelenler_split_030.html#footnote-800-36-backlink" id="footnote-800-36" name="footnote-800-36">*36</a>)</sup> Haritaya bakılırsa görülür ki, işbu Göle nâhiyesi, Ardahan tarafında, yâni Ardahan'la Çıldır sancağının merkezi olan Oltu'nun arasındadır. Otlu, sulu, ormanı ve kışı çok, kırk elli kadar köyden ibaret bir nâhiyedir. Hayvan yatağıdır. Çok miktarda koyun ve karasığır yetiştirir.</p>
