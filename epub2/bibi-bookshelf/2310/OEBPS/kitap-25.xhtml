		<div>
			<p></p>
			<p xml:lang="en-GB"><st c="0">“Eğer güzel gözlerin olmasını istiyorsan, insanlara iyilikle bak.</st></p>
			<p xml:lang="en-GB"><st c="66">Eğer saçların güzel olsun istiyorsan,</st></p>
			<p xml:lang="en-GB"><st c="104">bırak çocuklar ellerini geçirsin saçlarından. </st><st c="151">İnce bir bedense isteğin, ekmeğini açlarla bölüş. </st><st c="201">Ve güzel dudaklara sahip olmak için, sadece güzel sözler söyle...”</st></p>
			<p xml:lang="en-GB"><st c="267">– Audrey Hepburn</st></p>
