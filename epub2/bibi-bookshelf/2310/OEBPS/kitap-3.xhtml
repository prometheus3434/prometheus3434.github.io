			<p xml:lang="en-GB"><span xml:lang="tr-TR"><st c="0">“Hayat bana ne yaşatırsa yaşatsın,</st></span></p>
			<p xml:lang="en-GB"><span xml:lang="tr-TR"><st c="35">karşıma ne kadar kötü insan çıkarsa çıksın, ne kadar canım acırsa acısın; üç şeyden asla vazgeçmeyeceğim: Kendim olmaktan,</st></span></p>
			<p xml:lang="en-GB"><span xml:lang="tr-TR"><st c="158">iyi olmaktan ve nefes aldığım her saniye</st></span></p>
			<p xml:lang="en-GB"><span xml:lang="tr-TR"><st c="199">için mutlu olmaya çalışmaktan...”</st></span></p>
			<p xml:lang="en-GB"><st c="233">– Audrey Hepburn</st></p>
