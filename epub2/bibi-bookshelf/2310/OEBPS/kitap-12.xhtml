  <body id="kitap" xml:lang="tr-TR">
		<div>
			<p></p>
			<p xml:lang="en-GB"><st c="0">“Hayat bana ne yaşatırsa yaşatsın,</st></p>
			<p xml:lang="en-GB"><st c="35">karşıma ne kadar kötü insan çıkarsa çıksın,</st></p>
			<p xml:lang="en-GB"><st c="79">ne kadar canım acırsa acısın;</st></p>
			<p xml:lang="en-GB"><st c="109">üç şeyden asla vazgeçmeyeceğim:</st></p>
			<p xml:lang="en-GB"><st c="141">Kendim olmaktan, iyi olmaktan ve</st></p>
			<p xml:lang="en-GB"><st c="174">nefes aldığım her saniye için</st></p>
			<p xml:lang="en-GB"><st c="204">mutlu olmaya çalışmaktan...”</st></p>
			<p xml:lang="en-GB"><st c="233">– Audrey Hepburn</st></p>
		</div>
	<div id="charCountTotal" value="250"></div></body>
