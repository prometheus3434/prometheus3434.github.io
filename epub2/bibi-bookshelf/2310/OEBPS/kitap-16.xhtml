  <body id="kitap" xml:lang="tr-TR">
		<div>
			<p></p>
			<p xml:lang="en-GB"><st c="0">“Neye odaklanırsanız,</st></p>
			<p xml:lang="en-GB"><st c="22">hayatınızda o çoğalır.</st></p>
			<p xml:lang="en-GB"><st c="45">Dünyada iyiliği ve güzelliği</st></p>
			<p xml:lang="en-GB"><st c="74">çoğaltmak için çalışın.</st></p>
			<p xml:lang="en-GB"><st c="98">Güzel şeyler, insanın kucağına düşmez.</st></p>
			<p xml:lang="en-GB"><st c="137">Tanrı, çok cömerttir.</st></p>
			<p xml:lang="en-GB"><st c="159">Ancak senin de üzerine düşeni</st></p>
			<p xml:lang="en-GB"><st c="189">yapmanı bekler.”</st></p>
			<p xml:lang="en-GB"><st c="206">– Audrey Hepburn</st></p>
		</div>
