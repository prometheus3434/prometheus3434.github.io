    <dt class="calibre11" id="note_94">[<a class="calibre12" href="../Text/index_split_019.html#back_note_94" title="94">←94</a>]</dt>

    <dd class="calibre13" id="calibre_pb_118">
      <p class="block_36"><span xml:lang="tr">Esasen, etki psikozu, tıpkı genel olarak psikozlar gibi, ayrıcalıklı deneyimdir ve büyük bir metafizik olgu içeren mitoslarla dile getirilir: buradaki, yabancılaşma olgusudur. Bir deli her zaman için insanlık durumunu kendi tarzında gerçekleştirir.</span></p>
    </dd>
