<p class="block163" id="calibre_pb_47">Elini uzatıp elimi kavradı, sımsıcak, acıtarak sıktı. "Olmuştur, mutlaka olmuştur," dedi.</p>
	<p class="block164">Boğazıma dizilen hıçkırıkları zorla geri ittim, tüm kalbimle karşılık verdim ellerine. Kenara ayırdığı kâğıt tomarını vermesini beklemedim bu kez, ben uzanıp aldım.</p>
	<p class="block165"> </p>
