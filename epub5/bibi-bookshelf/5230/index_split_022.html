<p class="block45" id="calibre_pb_22">Son "lan"ı söylerken Şair'in doğrulduğunu, gayet huzurlu bir yüz ifadesiyle bana baktığını, yumruğunu sıkıp kaldırdığını fark ettim. Bayılmadan önce son gördüğüm, o zarif yumruğun adeta gülerek yüzüme indiğiydi.</p>
