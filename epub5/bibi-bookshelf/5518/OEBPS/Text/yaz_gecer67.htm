  <p><b>DALGIN ÇALGILAR</b></p>

  <p>...dalgın çalgılar gibi duran akşamüzerleri...</p>

  <p>...incir kokan gece sokağı...</p>

  <p>...sonra yüzündeki sabahın ilk ışıkları...</p>

  <p>yağmurlara çıkamazdın</p>

  <p>günler gölgelenirdi kendiliğinden</p>

  <p>sonra günler üst üste</p>

  <p>üst üste düşerdi yeniden</p>

  <p><br /></p>

  <p><br /></p>

  <p>bütün gün güz bahçelerine uğradım</p>
