	<body>
		<div id="x3-25.html" xml:lang="en-GB">
			<div class="Basic-Text-Frame">
				<p class="Konu-Basligi" id="toc_marker-25" xml:lang="tr-TR">KIŞIN</p>
				<p class="Basic-Paragraph-2 para-style-override-5"/>
				<p class="Basic-Paragraph-2 para-style-override-5"><span class="char-style-override-3" xml:lang="tr-TR">Açıl perde, açıl perde,</span></p>
				<p class="Basic-Paragraph-2 para-style-override-5"><span class="char-style-override-3" xml:lang="tr-TR">Sen açıldın, güneş nerde?</span></p>
				<p class="Basic-Paragraph-2 para-style-override-5"><span class="char-style-override-3" xml:lang="tr-TR">Bizi galiba unutmuş;</span></p>
				<p class="Basic-Paragraph-2 para-style-override-5"><span class="char-style-override-3" xml:lang="tr-TR">Hayır, onu bulut yutmuş.</span></p>
				<p class="Basic-Paragraph-2 para-style-override-5"><span class="char-style-override-3" xml:lang="tr-TR">Çok soğuk var,</span></p>
				<p class="Basic-Paragraph-2 para-style-override-5"><span class="char-style-override-3" xml:lang="tr-TR">Her taraf kar;</span></p>
				<p class="Basic-Paragraph-2 para-style-override-5"><span class="char-style-override-3" xml:lang="tr-TR">Kar pek güzel, ama soğuk...</span></p>
				<p class="Basic-Paragraph-2 para-style-override-5"><span class="char-style-override-3" xml:lang="tr-TR">Ben soğuk şeyleri sevmem!</span></p>
			</div>
		</div>
