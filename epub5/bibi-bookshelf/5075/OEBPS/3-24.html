	<body>
		<div id="x3-24.html" xml:lang="en-GB">
			<div class="Basic-Text-Frame">
				<p class="Konu-Basligi" id="toc_marker-24" xml:lang="tr-TR">YAZIN</p>
				<p class="Basic-Paragraph-2 para-style-override-5"/>
				<p class="Basic-Paragraph-2 para-style-override-5"><span class="char-style-override-3" xml:lang="tr-TR">Perde kapan, perde kapan,</span></p>
				<p class="Basic-Paragraph-2 para-style-override-5"><span class="char-style-override-3" xml:lang="tr-TR">Kapan çabuk çünkü camdan</span></p>
				<p class="Basic-Paragraph-2 para-style-override-5"><span class="char-style-override-3" xml:lang="tr-TR">Güneş içeri vuruyor,</span></p>
				<p class="Basic-Paragraph-2 para-style-override-5"><span class="char-style-override-3" xml:lang="tr-TR">Defterleri solduruyor.</span></p>
				<p class="Basic-Paragraph-2 para-style-override-5"><span class="char-style-override-3" xml:lang="tr-TR">Benim parlak</span></p>
				<p class="Basic-Paragraph-2 para-style-override-5"><span class="char-style-override-3" xml:lang="tr-TR">Mor yazım, bak,</span></p>
				<p class="Basic-Paragraph-2 para-style-override-5"><span class="char-style-override-3" xml:lang="tr-TR">Neler olmuş; uçuk, soluk...</span></p>
				<p class="Basic-Paragraph-2 para-style-override-5"><span class="char-style-override-3" xml:lang="tr-TR">Ben soluk şeyleri sevmem!</span></p>
			</div>
		</div>
