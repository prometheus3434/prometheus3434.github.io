				<h1><span class="epub-type_pagebreak" id="page19" title="19"/>4</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">Q</span>uebec uçağında</span>, ikram ettikleri bütün o muhteşem Fransız yemeklerinin tadını çıkaramayacağımı fark ettim; çiğ sebzeli karışık salatalarla, havuç sularıyla, taze meyvelerle ve koloidal minerallerle beslenmek durumundaydım. Bir yanım ayak diriyordu ama yalnızca bir ay sürem olduğunu hatırlattım kendime, hem kendim için bu kadarını yapabilirdim.</p>
		<p>Don’la birlikte Quebec’in, resmedilmeye değer, sakin sokaklarında telaşsızca dolaşırken, yüksek bir farkındalık halindeydim; algılarım yine çok canlı ve keskindi. Ağaçlar sanki daha canlı görünüyordu, sokak kahvelerinden gelen kokularsa çok çeşitli ve keskindi. Arnavut kaldırımı yıllar içinde insanlar, at arabaları ve otomobiller yüzünden yuvarlaklaşmıştı; bulutlar açık mavi gökyüzünde parlak renkleriyle belirginleşmişti. Sadece bakabildiğim, koklayabildiğim, hissedebildiğim için bile kutsanmış gibiydim, keskin rüzgâr bile sanki çok nadir bir şeydi. Sanki ruhum hayatın tadını <em>gerçek </em>anlamda çıkarıyordu.</p>
		<p>Üzerime bir sessizlik çöktü. Bir kere daha sanki zaman durmuştu. Kendimi hem tamamen hareketsiz hem de ışıldayan bir canlılıkta keskin bir sükûnet içinde buldum. Bana “rehberlik edildiğine” dair inancım giderek arttı. Dışarıdan muhtemelen düşünceli ve sessiz görünüyordum ama içimde bu bilincin böylesine güçlü bir biçimde kendini göstermesine duyduğum şükranla ağlamak üzereydim.</p>
		<p>Dönüp Don’a baktım; orada ne kadar süre durduğumu bilmiyorum ama onun da olağan halinden sessiz olduğunu fark <span class="epub-type_pagebreak" id="page20" title="20"/>ettim. Üstelediğimde, Don benimle duygularını paylaşmak istemediğini itiraf etti; iyileşeceğime inanan ve beni olumlu düşüncelerle destekleyecek insanlarla bir arada olmamın benim için çok önemli olduğunu biliyordu ama konuşursa korktuğunu itiraf etmesi gerekecekti.</p>
		<p>“O kadar büyük gibi ki…”</p>
		<p>Uzun bir sessizlik…</p>
		<p>Usulca cevapladım, “Büyük zaten”</p>
		<p>Diyecek başka şey bulamıyordum. Aşikâr olanı dile getirmişti ama bir şekilde bu açık durum hem tek seferde kavranamıyordu hem de neredeyse aptalca aleniydi.</p>
		<p>Bir uzun sessizlik daha…</p>
		<p>Sonra, “Ben de bazen korkuyorum” dedim. “O anlarda açık olmam ve güvenmem gerektiğini kendime hatırlatmam gerekiyor. Karşı koymanın bir faydası yok. Sana içimden taşan bu sessiz kesinliği keşke tam olarak anlatabilseydim ama zihnim ve kişiliğim ne kadar endişeyle dolmuş olsa da her nasılsa daha derinlerden, içimden gelen bir şey başka türlü düşünüyor. Bu bilinç olağandışı yolculuğumda beni yönlendiriyor. O yüzden gel de buradaki zamanımızın keyfini sürelim, burası çok romantik bir şehir.” Bir kahvede oturduk, ben yalnızca salata yiyor olsam da, onu şahane Fransız mutfağının tadını çıkarmaya teşvik ettim. Gönülsüzce kabul etti.</p>
		<p>Günbegün içimdeki huzur derinleşti; Quebec’te geçen üç dört günün ardından artık hareket vaktinin geldiğini biliyordum. Neye doğru olduğunu hâlâ bilmiyordum ama içimdeki bir şey beni ilerlemeye zorluyordu.</p>
