				<h1><span class="epub-type_pagebreak" id="page58" title="58"/>12</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">B</span>İr spİrİtüel öğretmenden ders alıyordum</span>. Soru/cevap bölümünde öğrencilerden biri “İçimde yoğun bir duygu kabarırsa ne yapmalıyım, bundaki huzuru nasıl bulabilirim?” diye sordu.</p>
		<p>Öğretmen, “Sadece <em>hareketsiz dur</em>” dedi. “Duyguya tamamen açık ol. Onu karşıla. Eğer olumsuz bir duyguysa ondan kaçma; örtbas etmek için bir şeyler yemek üzere buzdolabına koşma; ilgini başka yere kaydırmak için televizyonu açma; hakkında konuşarak enerjisini dağıtmak için arkadaşlarını arama. Sadece dur ve <em>hisset</em>. Sadece onun karşısında <em>mevcut</em> ol. Aklını başka yere yönlendirmeye veya onu itmeye ya da daha da kötüsü başkasının üstüne yıkmaya çabalamadığında; <em>olduğun yerde </em>kalırsan, eğer hâlâ ona <em>açıksan, </em>duygunun özünde huzuru bulacaksın. Yani, güçlü bir duygu hissettiğinde, var olmasına izin ver. HAREKET ETME. <em>Duyguyu buyur et.</em></p>
		<p>Ne kadar radikal bir fikir, diye düşündüm. Bireysel gelişim hareketindeki her şey bize duygularımızı değiştirmemizi, onları olumlu kılmamızı öğretir. Ya da duygularınızı değiştirmiyorsanız, fizyolojinizi değiştirirsiniz, acıdan kaçınmak için elinizden ne geliyorsa yaparsınız. Tıp doktorları bile duygusal yoğunluğu köreltmek için ilaçlar yazıyor. “-Mış gibi yapmak.” Elinizden ne geliyorsa yapın, yeter ki karşınıza çıkan şeyleri <em>gerçekten hissetmenize </em>müsaade <em>etmeyin</em>. O ise tamamen farklı bir şey söylüyordu, “Hareket etme. Orada ol. O anda kal.” Ne kadar orijinal bir kavram!</p>
		<p><span class="epub-type_pagebreak" id="page59" title="59"/>İçimde bir şeyler kıpırdadı. Kendi kendime, ya haklıysa diye düşündüm. Duygularımı “yeni bir çerçeveye oturtmak” yerine onları basitçe karşılasam ve <em>tümüyle hissetmeme </em>izin versem, o sözünü ettiği, duygunun özündeki huzuru bulur muydum acaba?</p>
		<p>Böylece denemeye karar verdim. Kaybedecek neyim vardı? Hem her zaman benim yolum böyle olmuştu: Herhangi bir şeyi asla dış görünüşüne göre değerlendiremem, birinin anlattığı bir şeyi kabullenmeden önce mutlaka <em>denemek </em>isterim.</p>
		<p>Epeydir süregelen ve inceleyip çözümlemem gerektiğini bildiğim duygusal bir meselem vardı. Başkalarına yardım ve hizmet etme ihtiyacı tarafından ele geçirilmiştim; hem de sağlığım pahasına. “Hayır” demeyi bilmiyordum. Bu huyum, spiritüel öğretmenin haklı olup olmadığını anlamak için mükemmel bir fırsat olabilirdi.</p>
		<p>Don, beş günlüğüne şehir dışında seminer vermeye gidecekti. Gitmeden önce Don’a yapacağım deneyden bahsettim. Beş gün boyunca sessiz kalacaktım ve eski teknikleri kullanmaktansa spiritüel öğretmenin önerdiklerini deneyecektim; duygunun kalbine inip <em>özünde </em>ne olduğunu keşfedecektim.</p>
		<p>Don’a, kadının, dikkati duygudan başka yere kaydırmamakla ilgili bahsettiklerini anlattım; başkalarına dedikodusunu yapmamalı, duygudan kaçmak için sinemaya gitmemeli ya da yemek yememeli veya televizyon izlenmemeliydi, duyguyu tümüyle <em>hissetmek </em>için insan kendine izin vermeliydi. Neler olacağını bilmiyordum ama bunu denemek için bir itki hissediyordum.</p>
		<p>Beni telefonla aramamasını rica ettim, dikkatimi dağıtmak için bunu bir bahane olarak kullanmak istemiyordum. Her şeyimle odaklanmak istiyordum. O da, ben de daha önce birçok kere spiritüel sessizlik inzivasına çekilmiştik, bu nedenle onun için yeni bir şey değildi ve beni desteklediğine memnundu.</p>
		<p>Yola çıkarken Don, “Seni özleyeceğim” dedi. “Geceleri yaptığımız telefon konuşmalarını çok seviyorum, seninle temas halinde olmayı özleyeceğim. Biliyorsun, Brandon, seminerlerimde öğrencilere hep söylediğim bir şey var: ‘Hafta sonu için evden uzaklaşıyorum ve döndüğümde kimi bulacağımı asla bilmiyorum!’ Kendini hep geliştiriyorsun.”</p>
		<p><span class="epub-type_pagebreak" id="page60" title="60"/>Şakayla karışık, “Bizim buralarda kimse can sıkıntısından dert yanamaz” dedim.</p>
		<p>“Hayır… Mümkünü yok.”</p>
		<p>Bana şans diledi, azmimi takdir ettiğini içten içe hissettim. Kapıdan çıkarken onu öperek uğurladım ama her nasılsa her zamanki yumuşak, romantik ayrılıklarımızdaki gibi hissetmiyordum. Sanki bu, acıklı, neredeyse hasret dolu bir vedaydı, sanki uzun bir okyanus seyahatine çıkacaktı ve ben de ıssız bir adaya terk edilmiştim, ona ulaşamazdım.</p>
		<p>Çok saçma, dedim kendi kendime, üstümdeki bu hissi atmaya çalışarak. Kapıyı kapatırken karın boşluğumda büyüyen bir huzursuzluk hissettim, sanki <em>büyük </em>bir olay olmak üzereydi. Güçlü bir uğursuzluk önsezisi içimi kaplarken ürperdim.</p>
		<p>Balkona koşup her zamanki gibi arkasından el sallarken bu hisleri bir kere daha üstümden atmaya çalıştım. Arabayla yola koyulunca, ben de oturma odasına döndüm, içten içe kendimi eleştiriyordum: Bu çok aptalca, yalnızca beş günlüğüne gidiyor… Kendini topla.</p>
		<p>Zihnime çeki düzen verip ayaklarımı sürükleyerek mutfağa, öğle yemeği için salata yapmaya gittim. Salatayı hazırlarken aklımın bir yanıyla, ilgimi bu önseziden başka tarafa çekmek için kendimi meşgul ettiğimin farkındaydım. Sebzeleri doğrarken hafif ama var olduğu kesin bir korkunun arka planda dolandığını hissedebiliyordum. Salata pek tatmin edici değildi; oturup huzursuz, rahatsız bir yemek yedim.</p>
		<p>Yerken, “büyük deneye” hazırlanmamın iyi olacağını düşündüm; ev temiz, çamaşırlar yıkanmış, faturalar ödenip postalanmış olmalıydı. Bir yanımla bunların kaçınma taktiği olduğunu biliyordum, duygusal konuyla yüzleşmeden önceki süreyi uzatmaya çalışıyordum; bir tarafımla da dikkatimin hiç dağılmaması için “güverteyi temizlemenin” iyi olacağını düşünüyordum.</p>
		<p>Her şeyi düzene sokarak kendimi meşgul ettim, son dakikada kızımı ve arkadaşlarımı arayıp bir süreliğine yalnız kalacağımı söyledim; son olarak da telesekreterdeki mesajı değiştirdim: “Merhaba, Don ve Brandon’u aradınız. Don beş günlüğüne şehir dışında olacak, ben de sessizlik inzivasına çekiliyorum, bu <span class="epub-type_pagebreak" id="page61" title="61"/>nedenle pazartesiye kadar size ulaşamayacağız. Sizinle o zaman konuşmayı çok isteriz. Lütfen bip sesinden sonra mesajınızı bırakın.”</p>
		<p>Çok kesin olmuştu, sanki dünyayla tüm iletişimimi kesmiştim. Sesi tamamen kısmak için düğmeye uzanırken içimden bir şey beni durdurdu. Onlarla konuşmasam bile en azından seslerini duyarım, diye düşündüm.</p>
		<p>Bu son düşünceme, durumu bu kadar dramatik bir hale getirişime içten içe güldüm. Geçmişte sessizlik inzivasına çekilmekten ne kadar hoşlandığımı hatırladım; bu seferin de farklı olmadığına kendimi inandırmaya çalıştım. Fakat bedenim bu sözlere inanmıyordu. Sanki zihnim bana “angarya” yüklemeye çalışıyordu ve ben yutmuyordum.</p>
		<p>Dikkatimi bozacak hiçbir iş kalmayınca, içimde büyüyen rahatsızlık verici korku hissini tümüyle fark etmeye başladım. Merdivenlerden oturma odasına indim ve zamanın geldiğine karar verdim, bu duygusal meseleyle artık yüzleşecektim. Büyük, yumuşak, şeftali rengi sandalyemize oturdum ve “Şimdi ne peki?” diye düşündüm.</p>
		<p>Orada otururken içimde bir şeylerin beni hayatıma giren herhangi birine ve herkese hizmet etmem yönünde <em>dürttüğünü </em>fark ettim. Günün ya da gecenin hangi vakti olursa olsun birilerine yardım ederdim; o kadar ki çoğu zaman kendi ihtiyaçlarımı göz ardı etmiş, çok kere günlerce, gecelerce bazen haftalarca çalışıp kendimi gerçekten “kül duman” etmiştim.</p>
		<p>Kendimi en iyi hissettiğim zamanlar, başkalarına bir şey verdiğim, onlara bir şekilde yardımcı olduğum anlardı. Tony’yle seminer verirken sadece birkaç saat uyurdum ama yine de bana iyi gelirdi, her şeyimle çalışıyormuş gibi hissederdim. Fakat durumun çoktan, sağlıklı ve coşkulu bir şekilde destek vermekten, hizmet etmeye duyulan sağlıksız bir <em>ihtiyaç</em> haline geldiğini de görebiliyordum. Sanki tüm kişiliğim özverili bir hizmete tutulmuştu.</p>
		<p>Bunun hayatımı ne kadar derinden yönlendirdiğini anlamamı özellikle sağlayan bir olayı anımsadım. İki yıl önce, zinde ve sağlıklı bedenim bana bir “kendine gel, yoksa!” uyarısı verdi. Bu uyarıyı, Tony’le yürüttüğüm on dört günlük bir programın hemen <span class="epub-type_pagebreak" id="page62" title="62"/>ardından almıştım; o kadar çok iş üstlenmiştim ki gecede sadece iki üç saat uyuyordum. Bazı geceler yalnızca duş alıp üstümü değiştiriyor ve tekrar işe koyuluyordum.</p>
		<p>Programın sonunda kendimi duygusal anlamda derinden tatmin olmuş, çok ödüllendirilmiş hissediyordum, çabalarımın birçok insanın hayatında büyük değişiklikler yarattığını hissediyordum. Fakat bedenim başka türlü hissediyordu. Bana, “Dur… Yeter!” dedi ve kendimi akut zatürree nedeniyle yatakta buldum.</p>
		<p>O sıralar gittiğim her sağlıkçı bana aynı şeyi söylemişti: “Brandon, bastırılmış yorgunluk, hücrelerine işlemiş. Bu sefer durup beklemen ve dinlenip iyileşmen gerekiyor. Kendine bakmaya istekli değilsen etrafta dolaşıp başkalarına nasıl yardımcı olacağını düşünüyorsun? Eğer durmazsan, bedenin seni durduracak.”</p>
		<p>Dediklerini dinledim ve önerilerini dikkate <em>almamayı </em>göze alamayacağıma karar verdim. Böylece, sonraki iki sene boyunca, ufak ufak kendimi korumayı, daha dengeli olmayı öğrenmeye başladım. Fakat bu çok zordu çünkü ne zaman kendime zaman ayırsam kendimi suçlu ve gizlice utanmış hissediyordum, sanki yardım ve hizmet etmem gerekiyordu.</p>
		<p>Hizmet aşkı kesinlikle bir <em>ihtiyaç</em>, bir <em>bağımlılık</em>, bir <em>takıntı </em>haline gelmişti. Kişiliğim, olduğumu düşündüğüm ulu, özverili imajda takılıp kalmıştı. Böylece o şeftali rengi sandalyede otururken, orada sadece eski bir duygusal meseleyle yüzleşip onu çözmek için oturmadığımı anladım. Hayatımın en büyük sorunlarından biriyle yüzleşip çözümlemek için oradaydım, kendi kişiliğimi incelemek; beni bu davranışa iten dürtüleri bulmak ve hepsinin ötesinde tüm bunların özünü keşfetmek için oradaydım.</p>
		<p>Bu küçük bir olay değildi. Devasa bir durumdu. Ve orada saf ve açık bir halde otururken nereden başlayacağımı bilemiyordum. Kendimi çok yalnız hissediyordum. Bana yol gösterecek ve bunları aşmama yardım edecek bir öğretmenim yoktu. Eşim yanımda olmadığından elimi tutamazdı. Tamamen kendi başınaydım. İçimden, dikkatimi dağıtmayacağıma, kimseyi aramayacağıma ya da arayanlara cevap vermeyeceğime kendi kendime yemin ettim. Bu bağımlılığa teslim olmayacaktım, beş gün bo<span class="epub-type_pagebreak" id="page63" title="63"/>yunca. Sadece öğretmenin anlattıklarını yapacaktım, “duyguyla karşılaştığında, hareket etme, duyguyu buyur et.”</p>
		<p>Böylece sandalyede oturdum. Yaklaşık beş dakika sonra terlemeye başladım. Kalkıp telefonda yardım isteyen birine cevap vermek için kendime izin vermeyeceğimi düşündükçe kalbim hızla çarpmaya başladı. Aklımdan hayatımda ulaşmam “gereken” tüm insanlar geçmeye başladı. Bu nedenle, zihnimi durultmak için, büyük deneye meditasyonla başlamaya karar verdim.</p>
		<p>Ama bu bile zor geldi çünkü korku çok daha sert bir biçimde yüzüme çarptı. Aklıma şu soru geldi: “Kimseye hizmet etmeyeceksem, verecek hiçbir hizmet yoksa ve hiç hizmet veren de yoksa, o zaman kimim ben?”</p>
		<p>Eğer verilecek bir hizmet yoksa ve hizmet veren de yoksa o zaman <em>orada kimse yoktur</em> fikri beni içsel bir karışıklığa, baş döndürücü bir korkuya sürükledi. Bu korkuyla yüzleşmeye karar verdim; kaçmayacak, tamamen hissetmeye bakacak ve gerekiyorsa altında ezilecektim ama öğretmenin tavsiyesinden şaşmayacaktım: “Hareket etme. Duyguyu buyur et.”</p>
		<p>Böylece orada sandalyenin kollarını tutarak oturdum ve korkunun tüm enerjisine kendimi açtım. Ellerim terliyordu, sanki bedenim bu korkunun içinde boğulmuştu. Korkuyu buyur ettiğimde içsel olarak dibe çökmeye başladım. Yalnızlığa doğru çöktüm, o kadar derin bir yalnızlıktı ki sanki bütün oda yalnız hissediyordu. Sanki sandalyelerden yalnızlık akıyordu, duvarlar yalnızdı; o kadar büyük bir yalnızlık ki, odadaki tüm moleküller onunla titreşiyordu. Sanki yalnızlığın bulunmadığı yer yoktu ama yine de yeminimi tuttum. Duygu ne olursa olsun, hareket <em>etmeyecektim</em>, sadece açık olacak, tamamen hissedecek ve merkezine sürüklenmeye direnmeyecektim. Böyle bir yalnızlığı ve ne kadar acı verici olabileceğini hiç bilmiyordum ama yine de kıpırdamadım.</p>
		<p>Bir süre sonra yalnızlıktan bir başka duygu “katmanına” inmeye başladım. O kadar derin bir umutsuzluğa düştüm ki, öylesine çaresiz hissedebileceğimi hiç bilmiyordum. “Hiç hizmet etmeyeceksem ve hizmet edilecek kimse yoksa o zaman yaşamanın ne anlamı var, neden uğraşayım?” duygusuydu bu.</p>
		<p>Bir pes etme, her şeyi içime doldurma isteği, ölme hissi vardı. Keskin bir umutsuzluk ve çaresizlikle tamamen karışmış, bu ka<span class="epub-type_pagebreak" id="page64" title="64"/>dar boğucu bir acıyı daha önce yaşamamıştım. Umutsuzluk her yerdeydi ve ondan kaçış yoktu.</p>
		<p>Umutsuzluk beni boğacakmış gibi geldiği anda bir başka katmana doğru çöktüğümü hissettim ama bu sefer sanki bir uçurumun kenarında gibiydim; bir kara delikti bu, tam bir hiçlik. Dehşete kapıldım, hastaymışım gibi vücudumun her yanından soğuk terler fışkırmaya başladı. “Oraya” girersem öleceğimi sandım.</p>
		<p>Donakaldım. Tümüyle sıkıştım ve direndim. Bu yok oluş karanlığına girmek zorundaysam devam etmek istemiyordum, öğretmen ne demiş olursa olsun. Böylece zihnimde gördüğüm bu yerde durdum; ölümüm, ya da en azından Brandon olarak düşündüğüm kişinin ölümü olacağına emin olduğum bu yerin kıyısında donup kaldım.</p>
		<p>Dehşet çok kuvvetliydi; gözlerimden yaşlar akıyordu, ellerim sandalyeye yapışmıştı. Bu karanlık hiçlik çukurunda her ne varsa onunla yüzleşemeyecektim.</p>
		<p>Bir süre sonra, dehşetten yoruldum ama yine de sözümü tuttum. <em>Kıpırdamayacaktım.</em> Sıkışmıştım, bu kara deliğe kendimi bırakamıyor ve bunu yapmayı istemiyordum, yine de sözümü bozmaya niyetim yoktu.</p>
		<p>Yine de hareket etmedim. Zaman geçiyordu. Sonunda bir soru belirdi: “Ya burayı <em>asla </em>terk edemezsem, hep burada sıkışıp kalırsam?” Ve o anda bir şey oldu. Sanki iradem kırılmıştı ve teslim oldum. Kendimi serbest düşüşte buldum… Hiçliğe doğru düşüyordum ve hiçbir sözcüğün tasvir edemeyeceği bir huzura açılıyordum.</p>
		<p>Tüm oda huzurla doldu. Etrafa huzur yayılıyordu. Ben huzurdum ve odadaki her şey de öyleydi. Huzur ve tanımlanamaz sevgi odayı kaplamış gibiydi. Ben hayatın kaynağı olan sevginin kendisiydim. Dans eden moleküller ve aralarındaki tüm boşluktum.</p>
		<p>Odadaki her şey parıldayan, ışıl ışıl huzur olmuştu; yine de aynı anda bu huzurun geçici bir hal veya benim dışımdaki bir şey olmadığına dair derin, yadırganamaz bir anlayış içindeydim. Bu <em>bendim</em>. Kendi ruhumun içine düşmüştüm. Ve ruhum her şeydi. Kendimi sınırsız, engelsiz, ebedi, zaman dışı hissediyordum; san<span class="epub-type_pagebreak" id="page65" title="65"/>ki bu varlığım evrenin ulaşabildiği yerlerin ötesine ulaşmıştı, tüm hayat benim <em>içimde </em>gerçekleşiyordu.</p>
		<p>Bunun, zihnin anlayışının ötesindeki huzur olduğunu kavradım. <em>Kendimi saf farkındalık, tam özgürlük, sınırsız sevgi gibi görüyordum.</em></p>
		<p>Usta Sufi Kabir’in dizelerini anımsadım:</p>
		<div class="poem html5_section">
			<span>Sevginin yolu değildir</span>
			<span>Mahir bir tartışma.</span>
			<span>O kapı açılır yıkıma.</span>
			<span>Kuşlar özgürlüğün göksel döngüsünü çizer.</span>
			<span>Bunu nasıl öğrenirler?</span>
			<span>Düşerler ve düşerken,</span>
			<span>Verilir hepsine kanatlar.</span>
		</div>
		<p>Bu sevgi, bu özgürlük o andan beri hep benimle oldu, <em>ben oldu</em>. Ben kendimi böyle biliyorum. Geçici bir hal değil, <em>özümdeki ben</em>. <em>Tek </em>gerçek doğru budur. Burası “Yuva”dır. Her şey aynen spiritüel öğretmenin anlattığı gibi olmuştu. <em>Herhangi </em>bir duygunun tam özünde huzur bulunur. Büyük “H” ile Huzur. Nihai huzur.</p>
		<p>Aynı anda, gerçek benliğimi, ruhumu tanımamı engelleyen kısıtlayıcı katmanların içinden çıktım. Bu katmanlar benden gerçek benliğimi saklayan perdeler haline gelmişti. Tek yaptığım her seferinde bir perdeyi, bir katmanı kaldırmaktı. Soğanın katmanlarını soymak gibiydi ama benim merkezde bulduğum şey kusursuz mükemmellikte, tarif edilmez güzellikte bir elmastı. Hiçbir sözün anlatamayacağı ışıldayan bir görkemi meydana çıkarmıştım.</p>
		<p>Bana bu kitabın başındaki hikâyeyi anımsatıyordu ancak artık yalnızca hoş bir benzetme değil, benim kendi deneyimimdi. Anlattıklarına göre doğduğumuzda saf, katıksız, kusursuz bir elmas olarak dünyaya gelir ve hayatımız boyunca bunun üzerine bir yığın duygusal “pislik” yığıp, doğal parlaklığını ve ışıltısını gizleriz. Sonra, yetişkin olduğumuzda, parlak ve beğenilir olsun diye üzerini yaldızlarız. Tek yaptığımız bir yığın zırvanın üstüne sert cilalı bir kaplama geçirmektir ama bunu dünyaya “Ben buyum” diyerek sunduğumuzda neden kimse “almadı” diye düşünürüz.</p>
		<p>Sonra bir gün, eğer çok şanslıysak, bir lütufla veya dönüştü<span class="epub-type_pagebreak" id="page66" title="66"/>rücü bir seminer, kitap, kriz, hastalık ya da hayatın başka türlü bir hediyesi sayesinde, bu kırılgan yüzeyi çatlatıp kıracak kadar büyük bir kısmete sahip olabiliriz. Sonra bir süre sanki tek yaptığımızın bu kahverengi maddeyi küremek olduğunu sanırız. Fakat sonunda, hepsinin altında, her zaman orada olan paha biçilmez, parlak, bozulmamış, saf ve nefis güzellikteki elması gün ışığına çıkarırız.</p>
		<p>Aslında <em>başından beri </em>bu kusursuz elmas olduğumuzu, yalnızca tüm hayatımızı onu gizleyen madde olduğumuzu sanarak geçirdiğimizi sonunda anlarız. Bazılarımızın, kendi iç parıltısına bir an göz atmış olsa bile, bunu unutması veya göz ardı etmesi uzun sürmez ve bir kere daha kendimizi cilalanmış, yapay yüzeylerle özdeşleştiririz.</p>
		<p>Bu hikâye sonunda bana gerçek anlamını göstermişti. Kendi çöp katmanlarımdan geçmiş ve kusursuz elması kendiliğinden keşfetmiştim, bu deneyimi <em>hiç kimse</em> benden alamazdı. Hiçbir duygu bunu yok edemez, hiçbir hayat deneyimi bunu lekeleyemez, hiçbir eleştiri bunu mahvedemezdi çünkü doğal olarak lekesiz, bozulmamış ve hayatın hiçbir dramından etkilenmemişti. Ben buyum, siz busunuz ve biz hep bu olacağız. Tüm dünyanın canlandığını, <em>benim kadar parlak ve ışıl ışıl </em>olduğunu fark ettim.</p>
		<p>Beş gün boyunca sessiz kalmaya devam ettim ama artık arkadaşlarımı ya da müşterilerimi arayıp onlara hizmet etme ihtiyacı duymuyordum. İlk, yardım talebinde telefonu açmaya da mecbur hissetmiyordum. Artık sevgi ve takdir görmek için hizmet etmeye ihtiyacım yoktu. <em>Sevgi olduğumu </em>keşfetmişken neden başkalarından sevgi bekleyecektim ki?</p>
		<p>Ne büyük ironi! Bir ömrü, kendi ihtiyaçlarımı ve kişisel arzu veya hedeflerimi feda etmek pahasına, sağlığımı harap etmiş olsa <em>bile</em> başkalarına vererek, hizmet ederek, yardımcı olarak, ilgi göstererek ve en iyisini yapmaya çalışarak, onların sevgi, onay ve beğenisini kazanmakla geçirmiştim. Şimdi de aradığım bu sevgi ve özdeğerin hep orada olduğunu keşfetmiştim! Bunu kazanmak için hiçbir şey yapmaya gerek yoktu, sadece o <em>olmak</em>, bunu bilmek yeterliydi.</p>
		<p>Böylece, kendi sevgimin tadını çıkararak, gündelik ev işlerini <span class="epub-type_pagebreak" id="page67" title="67"/>huzur içinde yapmaktan memnundum. Bana bir şey kazandıracağı veya iyi bir insan olduğumu kanıtlayacağı için değil, sadece yapılacak doğal işlerdi bunlar. Zahmetsiz varoluş.</p>
		<p>Bu deneyimden beri, bu zahmetsiz varoluş içindeyim. Kendimi, tanıdığım her insana yardımcı olmak için bir şeyler yapmak, yapmak, yapmak zorunda veya ihtiyacında hissetmiyorum. Eskisinden farklı olarak artık sevgi kazanma, değerli olma, onay alma ihtiyacıyla <em>hareket etmiyorum</em>. Hizmet etmek hayatımın doğal bir parçası çünkü bu, hep orada olan sevginin doğal bir ifadesi. Rahatça akan sevgiden kaynaklanıyor ve bana sanki hayatım hep bu “akış” içinde ilerliyormuş gibi geliyor.</p>
		<p>En şaşırtıcısı da, sevgiyi vermek kadar <em>almamın </em>da kolaylaştığını fark etmem oldu. Bu benim için gerçek bir keşifti. Geçmişte ben her zaman ilgi gösteren, güçlü taraftım, tüm kişiliğimi destek ve hizmet vermek üzerine kurmuştum. Yardım veya kılavuzluk istemekten, duygusal desteğe ihtiyaç duymaktan utanır, kendimi tam bir başarısızlık örneği gibi hissederdim. Sevdiklerimden maddi hediyeler almakta bile zorlanırdım. Hizmet eder rolünde çok daha rahattım.</p>
		<p>Gerçek sevginin huzurunda, veriyor ya da alıyor olmam önemli değil, sanki içimden akıyor ve hangi yönden gelirse gelsin çok güzel. Daha doğrusu, veriyor ya da alıyormuş gibi hissetmiyorum, sadece sevginin engin varlığında hareketler gerçekleşiyor.</p>
		<p>Artık yardıma ihtiyacım olduğunu, tüm cevapları bilmediğimi itiraf etmeye istekliyim. Sonunda sevdiklerime karşı “gerçek” olmaya istekliyim; güçlüymüş <em>gibi davranmak </em>yerine, kendi başıma yapamayacağımı fark edecek kadar güçlü <em>olmaya,</em> samimi olarak yardıma ihtiyacım olduğunu fark edecek kadar ve başkalarının destek ve rehberliğine alçakgönüllülükle minnettarım.</p>
		<p>Bu yegâne deneyden birçok ders çıktı, her gün de bu dersler devam ediyor. Ancak önümde hâlâ yapmam gereken bir iş vardı. Artık kendim tecrübe ettiğime göre, tüm bunları başkalarının da kendilerine özel katmanları aşma ve kendini bulma yolculuğuna çıkabilmesi için pratik, adım adım bir plana ya da haritaya dönüştürecektim. Ama nasıl? Ve sonra, sınırsız sevgiyi, ruhun engin sessizliğini bulduklarında, onlara hücrelerinde birikmiş anıları <span class="epub-type_pagebreak" id="page68" title="68"/>keşfetmede nasıl yardım edecektim?</p>
		<p>Hücresel anılar bir kere ortaya çıkınca, bunları <em>çözmelerine </em>ve eski çözülmemiş konuları sağaltmalarına nasıl yardım edecektim? Sonra da eski acı verici hikâyelerini <em>tamama erdirmelerinde </em>nasıl destek olacaktım? En sonunda bu da bittiğinde, bir şey “yapmalarına” gerek kalmadan, bedenlerinin doğal olarak, kendiliğinden, bildiği yolla iyileşeceğini bildiğine güvenmelerini nasıl sağlayacaktım?</p>
		<p>Bunun bir ruha dâhil olma süreci olduğunu ve bir kere eski desenler, meseleler ve anılar iyileştiğinde, bedenin de içgüdüsel olarak gerisini halletmeyi bildiğini insanlara nasıl öğretebilirdim? İnsanlara GÜVENMEYİ öğrenmelerinde nasıl yol gösterebilir ve “yapan” kişiden “olan” kişiye geçmelerine nasıl yardımcı olabilirdim?</p>
		<p>Bunun ufak bir görev olmadığını anladım. Ama bana bir anahtar verildiğini de biliyordum; “geçide” girmenin, gerçekle temas kurmanın anahtarıydı. <em>Kaynağı, sonsuz bilinci, yüce aklı doğrudan ve aralıksız tecrübe etmenin bir yolunu bulmuştum. </em>Artık esas soru şuydu: Bende işe yaraması başkalarında da işe yarayacağı anlamına mı geliyordu? Öğrenmeye karar verdim.</p>
