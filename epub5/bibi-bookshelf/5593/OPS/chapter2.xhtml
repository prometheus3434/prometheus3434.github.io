				<h1><span class="epub-type_pagebreak" id="page14" title="14"/>2</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">L</span>os <span class="in-bfl">A</span>ngeles güneşİ altında dİkİlİrken</span>, zamanın durduğu o kısacık anda, bütün ömrümü tam da bu noktaya gelmek için geçirdiğimi hissetmiştim. Aklımdan, yıllar süren çalışmalarımda tecrübe ettiğim çeşitli tinsel ve zihin beden sağaltımı öğretileri ile ilgili anı parçaları gelip geçiyordu.</p>
		<p>Tüm öğrendiklerime; bunları bana öğreten tüm öğretmenlerime ve üzerinde çalıştığım, benimkinden çok daha ciddi hastalıklarını büyük bir cesaretle iyileştirmeyi başarmış tüm insanların hikâyelerine karşı içimdeki şükran duygusu gittikçe büyüyordu. Bu vakaların yüzlercesini okumak, incelemek ve bunlardan bilgi edinmekle kalmamış, yıllar boyunca şifa yolculuğuna çıkmış birçok insana tedavisinde yardımcı olma ayrıcalığına da kavuşmuştum. Deneyimlerinin benim için gerçek birer hayat dersi olduğunu, cesaretlerinin de benim cesaretimi artırdığını fark ettim. Bedensel ve hücresel düzeyde iyileşmeyi başarmış <em>bir </em>kişinin bile var olması demektir ki, tüm insan bedenleri hücresel iyileşmede yetkindir. Bunun mümkün olduğuna hiç şüphem yoktu; yalnızca <em>kendi </em>şifa yolculuğumun nasıl gerçekleşeceğini bilmiyordum.</p>
		<p>Bir süredir düşüncelere daldığımı ve dostum Catherine’in hâlâ yanımda durduğunu fark edip ona döndüm. Şaşkın bakışlarla şöyle dedim: “Eh, en azından bir aylık sürem var. Gidip bir şeyler içelim. Biraz sarsıldım, toparlanmam lazım.”</p>
		<p>Good Earth sağlıklı yiyecekler lokantasından, Amerika’nın önde gelen bireysel gelişim eğitmeni Anthony Robbins’le se<span class="epub-type_pagebreak" id="page15" title="15"/>miner vermek üzere şehir dışında bulunan eşim Don’u aradım. Sesimin çok endişeli çıkmamasına özen göstererek ona haberi verdim: “Hani karnımın neden bu kadar şiştiğini öğrenmek için şu cerrahla olan randevumu hatırlıyor musun?”</p>
		<p>“A, evet, nasıl gitti?”</p>
		<p>“Basketbol topu büyüklüğünde bir tümörüm varmış, bu işi çözmem için bana bir ay süre verdiler.”</p>
		<p>Telefonda uzun bir sessizlik oldu. Don’un dili tutulmuştu.</p>
		<p>Sonra da “Kahretsin, bir ay mı?” dedi.</p>
		<p>Doktora yapmış, güzel konuşmayı bilen, bilgili biri olmasına rağmen, söyleyecek söz bulamıyordu. Anlaşılmaz bir şeyler mırıldanarak telefonu, aynı zamanda <em>benim de</em> patronum olan Tony’ye verdi. Bunu beklemiyordum. Kendimi teşhir edilmiş ve tüm ışıklar üzerimdeymiş gibi hissediyordum, yine de neşeli ve kendine güvenen bir havayla konuşmaya çalışarak Tony’ye durumu anlattım. Dilim sürçerek, “Selam Tone, son birkaç aydır karnımın biraz şişkolaştığını fark ettin mi bilmiyorum” dedim. (Uzun, dökümlü, romantik elbiselerle karnımı örtmede başarılı olduğumu sanıyordum.)</p>
		<p>“Evet, Brandon, aslında fark etmiştim…”</p>
		<p>İçim utançla doldu ve bir an ben de ne söyleyeceğimi bilemedim. Uzun, tuhaf bir sessizliğin ardından tüm sözcükler ardı ardına ağzımdan dökülüverdi, “Şey… Basketbol topu büyüklüğünde bir tümörüm varmış, bunu çözmem için bana bir ay süre verdiler…”</p>
		<p>Beni utandıracak bir cevap vermesinden korkarak endişeyle beklerken yeniden uzun bir sessizlik havada asılı kaldı; sonra canlı, cesaretlendirici bir sesle, “Hiç sorun değil Brandon, sen bu işin üstesinden gelirsin. Seninle, Üstatlık’ta (yalnızca bir ay sonra Havai’de yapılacak bir eğitim semineri) görüşeceğiz” dedi.</p>
		<p>Tony telefonu tekrar Don’a verdi, ben de ona tüm tıbbi detayları kısaca anlattım, kan kaybı konusunu hemen çözeceğime söz verdikten sonra da telefonu kapadım.</p>
		<p>Telefon kulübesinin yanında Tony’yle yaptığım konuşmanın şaşkınlığı ve bana verdiği esinle kalakalmıştım. Tepkisini düşündüm… “Hiç sorun değil Brandon, sen bu işin üstesinden gelirsin.” Bana duyduğu katıksız güveni fark ettim; hem nasıl <span class="epub-type_pagebreak" id="page16" title="16"/>da emindi, bedenin ne denli hızla iyileşebileceğinden (hücresel düzeyde). Doğru söylüyor, diye düşündüm, gerçekten de o kadar hızlı olabilir, zaten oluyor da. Bu meseleyi, sadece bu bilince ve güvene sahip kişilerle konuşmalıydım. İyi niyetlilerin olumsuzluğunu üzerime çekmeyi göze alamazdım; kendi şüphelerini, korkularını ve çarpık-yargılı sempatilerini bana yansıtırlardı. Sadece bir ayım vardı. <em>Çok değerli bir süre</em>.</p>
		<p>O anda kendime bir söz verdim; beni tüm kalpleriyle olumlu yollardan destekleyeceklerinden hiç şüphe duymadığım; iyileşeceğime kesin gözüyle bakan insanlara açacaktım durumu.</p>
		<p>Sonuçta da yalnızca sekiz kişiye anlattım.</p>
		<p>Öğle yemeğinden sonra hemen mahalledeki homeopati eczanesine gidip eczacıya durumumu anlattım. Bana birkaç bitkisel ve homeopatik ilaç önerdi; bunlardan biri kanamayı durdurmaya yardımcıydı; ayrıca kafein alımı konusunda uyardı çünkü kafeinin tümör gelişimini büyük ölçüde etkilediği hakkında istatistik veriler vardı.</p>
		<p>Sonra eve gittim. Kanamayı durdurmak için kendime basit bir nöro-linguistik zihin beden sağaltım seansı uyguladım. Bir buçuk gün sonra, hafif lekelenmeler dışında kanama durunca hem şaşırdım hem de rahatladım.</p>
		<p>Bunun üzerine doktoru aradım. Havadisi alınca biraz şüpheci ama açık bir tavırla konuştu ve telefonu kapamadan önce “…belirtiler kötüleşirse beni hemen arayın” diyerek uyarmayı ihmal etmedi.</p>
		<p>Ancak telefonu kapattıktan sonra fark ettim ki bir ay daha kazanmayı gerçekten başarmıştım. Ferahlayarak iç geçirdim. Ama bir süre sonra, <em>esas </em>işimin <em>şimdi </em>başladığı fikri üstüme çöreklendi.</p>
