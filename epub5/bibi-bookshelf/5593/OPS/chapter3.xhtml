				<h1><span class="epub-type_pagebreak" id="page17" title="17"/>3</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">B</span>İr yandan yolculuğumun</span> bana neler getireceğini neredeyse çocukça bir merakla bekliyordum, öte yandan da “kalk borusunun” acilliğinin ve bir ayın çok kısa bir süre olduğunun iyice farkındaydım. Bu değerli sürenin tek dakikasını bile boşa harcamayı göze alamazdım. Nereden başlayacağımı bilmesem de, bir şekilde yönlendirileceğimi söyleyen o içsel “bilinç” sürekliliğini ve ısrarını koruyordu. Yani, yapabileceğim tek şey güvenmekti.</p>
		<p>Neye doğru yönlendirileceksem tümüyle teslim olacağıma ve beni götüreceği yere güveneceğime dair basitçe kendime söz verdim. Elimden gelenin en iyisini yapacaktım, sonucunsa önemi yoktu. Yolculuğumun bir bölümünün tümörün bana öğreteceklerini keşfedip ortaya çıkarmakla ilgili olacağından hiç şüphem yoktu. Hücrelere geçmişten gelen hangi çözümlenmemiş duygusal anılarla sebeplerin yerleştiğini bulmam ve bunlardan özgürleşmem gerektiğini biliyordum.</p>
		<p>Yıllarca zihin beden sağaltımı alanında çalıştıktan sonra, her şeyin bir sebeple ve amaçla gerçekleştiğine inanıyordum. Hastalığın veya bedensel bir engelin size ne öğretmeye çalıştığını kavrayıp, hücrelerde saklanan duygusal konulardan nihayet kurtulunca, işte o zaman ve <em>ancak </em>o zaman iyileşme her düzeyde; duygusal, tinsel ve bedensel olarak başlayabilir. Ancak o zaman beden doğal olarak kendini iyileştirme sürecine girecektir. Kendi şifa yolculuğumun da, tümörün içinde birikmiş duygusal konulardan kurtulmayı içereceğini biliyordum. Yalnızca o zaman bu konuların ne olduğunu <span class="epub-type_pagebreak" id="page18" title="18"/>bilmiyordum.</p>
		<p>Ayrıca bedenimi çok pratik yöntemlerle fiziksel olarak desteklemeliydim ki çok miktarda bozucu ve toksik hücreyi atmaya başlayabilsin! Böylece ilk olarak bedenimi, yıllar içinde öğrendiğim çok bilinen doğal hijyen terapileri kullanarak, canlı ve temiz bir diyetle desteklemeye karar verdim.</p>
		<p>Zaten çok sağlıklı yiyecekler yiyordum ama artık daha yüksek enerji düzeyine ulaşabilmek için daha da iyi beslenmeliydim. Vejetaryen diyetimde, yüzde altmış beş/yetmiş olan taze ve çiğ sebze meyve oranını, bolca taze sıkılmış sebze, meyve suyu da dâhil olmak üzere yüzde yüze çıkardım. Buna besin enzimlerini de ekledim, mineral alımını da artırdım, ayrıca arınmaya yardımcı olduğunu bildiğim bitkileri de kullandım. Bunlara ek olarak, masajla lenf sistemimin akışını düzenleyecek, lavmanla kolon temizliği yaptıracaktım; böylece duygusal arınma bittiğinde vücudum bedensel arınma için en iyi durumda olacaktı. Fakat bunlar yalnızca uygulaması kolay bedensel desteklerdi. <em>Gerçek </em>uğraşımın tümör içindeki duygusal birikimi keşfetmek olacağını biliyordum.</p>
		<p>Don, Kanada’daydı ve seminerleri bırakamazdı. Bu nedenle o gün, gelişmelerin ciddiyetini de dikkate alarak, onun yanında olmam gerektiğine karar verdim; işleri biraz yavaşlatıp birlikte kısa bir tatil yapmak iyi fikirdi. Belki de bu sayede içsel kılavuzum bir sonraki adımı karşıma çıkarırdı. Böylece, Quebec’e, Don’un yanına gitmek üzere uçakta yerimi ayırttım.</p>
		<p>Sezgilerim bana, karşıma çıkacak her şeye açık olmamın, sakin kalmamın ve güven-güven-güven duymamın şifa yolculuğumun ana yolu olduğunu söylüyordu. Bir şekilde içgüdüsel olarak biliyordum ki, bu işte yetkili, Brandon adlı kişilik değildi; sürücü koltuğuna içimdeki sonsuz bilgelik geçecekti. Saçımın uzamasından, kalbimin atmasından sorumlu olan tarafımın kendi işini yapacağını biliyordum; içsel kılavuzum bir sonraki adımı karşıma çıkarabilsin diye tam bir sükûnet ve teslimiyet halinde olmanın ne denli büyük bir cesaret isteyeceğini de biliyordum.</p>
		<p>İlk adım olarak en iyi seçenek kısa bir tatil gibi görünüyordu.</p>
