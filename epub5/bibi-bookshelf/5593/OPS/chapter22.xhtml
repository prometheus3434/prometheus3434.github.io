				<h1><span class="epub-type_pagebreak" id="page118" title="118"/>22</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">A</span>rtık hem Duygusal Yolculuk</span> hem de Bedensel Yolculuğu yaşama imkânı bulduğunuza göre, Yolculuk çalışmalarının bazı beklenmedik olumlu “yan etkilerini” öğrenmek hoşunuza gidebilir.</p>
		<p>Çok sıklıkla insanlar Kaynağı o kadar derinlemesine tecrübe ediyor ki üstünde çalışmamış olsalar bile, birçok eski alışkanlık ve kısıtlayıcı inançtan anında kurtulduklarını görüyorlar. Gerçek benlikleriyle ne kadar temas kurarlarsa, eski, yıkıcı dizgeler de o kadar kullanılmaz ve yapay hale geliyor. </p>
		<p>Noreen, girişken, sıcakkanlı, elli yaşında İrlandalı bir kadındı. İki Yolculuk mezununun çocuklarına dadılık ettiği için kendini kutsanmış sayar. Rastlantı bu ya (belki de kader demeli) Jerry ile Cathy, Bolluk İnzivası seminerine katılınca -katılımcıları, gizli kapaklı sayısız yolla kendilerini sınırlamaktan ve bilinçsiz olarak hayatlarındaki bolluğa ulaşmalarını engellemekten kurtarmayı hedefleyen bir inziva çalışması- Noreen’den, kendileri seminer salonundayken bebeklerine göz kulak olmasını rica etmişlerdi. </p>
		<p>Noreen de seminer salonunun kapısında sabırla oturup Cathy’nin aralarda gelip oğlunu emzirmesini bekliyordu. Kısa zamanda odadan çıkan herkes Noreen’in ateşli nüktedanlığına ve İrlandalı cazibesine kapılmış halde kendini onunla oturmuş sohbet ederken buluyordu. O da, onlarla konuştukça, seminere katılan insanlarda “özel” bir hal olduğunu, içlerinden bir sevginin yayıldığını fark etmeye başlamıştı. Gözlerinde belirgin bir ışıltı, bir “parıltı” görüyordu. Herkesin yanındayken hissettiği her ney<span class="epub-type_pagebreak" id="page119" title="119"/>se bundan biraz edinmek istediğini hissediyordu ve o gün, orada Yolculuk seminerine katılması <em>gerektiğine </em>karar verdi.</p>
		<p>Noreen yıllardır akut sırt ağrısından şikâyetçiydi, kendini iyileştirme olasılığı ilgisini çekiyordu ama daha önemlisi, <em>gerçek </em>arzusu, gerçek benliğine “uyanmış” bir seminer katılımcısıyla ne zaman tanışsa hissettiği o “enerjinin” ne olduğunu bulmaktı.</p>
		<p>Noreen bir sonraki hafta sonu Yolculuk çalışmasına katılmanın bir yolunu buldu. Yoğun bir Duygusal Yolculuk sürecinden geçti. Katmanlarını aşıp da kendi ruhunun Kaynağının huzuruna çıkma deneyimi o kadar etkili olmuştu ki bunu ne pahasına onursa olsun yüceltmeye karar vermişti.</p>
		<p>Noreen ömrünü bu içsel yüceliği, hepimizin özünde bulunan bu sevgiyi arayarak geçirmişti. Kendi kalbinin güzelliğini bir kere tecrübe edince buna, ortaya çıkardığı elmasına sadık kalacağına yemin etti. Bu engin parıltıyı örtecek, lekeleyecek veya gölge düşürecek hiçbir şey yapmak istemiyordu, sadece bu duygunun huzurunda, bu basitlik ve saflık içinde kalmak ve ondan ayrılmamak istiyordu.</p>
		<p>Noreen her zaman sadık bir içkisever olmuştu. Bu özelliği İrlandalı atalarından miras kalmış gibiydi. Çoğu akşam bara gidip kızlarla içki, sigara içer, çok iyi vakit geçirirdi ve bu çoğunlukla sabahın erken saatlerine kadar sürerdi. Bana başka türlü bir hayat bilmediğini anlatmıştı: “İnsanlar hep böyle yapmaz mı? İşten eve gelirsin, bir şeyler yersin, sonra da bara gidip gece boyunca arkadaşlarla eğlenirsin.”</p>
		<p>Yolculuğa katıldıktan sonra, içsel olarak o kadar huzurlu, o kadar memnun hissetmişti ki, tatmin olmak için sürekli bir faaliyet veya arkadaşlık içinde olmaya ihtiyaç duymadığını fark etmişti. Çalışırken veya eğlenirken, içinde hep bir memnuniyet vardı. Kendiyle o kadar barışık hissediyordu ki artık geç vakitlere kadar eğlenme gereksinimi duymuyor, kendi başına olmaktan zevk alıyordu.</p>
		<p>Bir süre sonra barların ona çok duman altı ve karanlık gelmeye başladığını, oralara karşı tüm ilgisinin giderek azaldığını söyledi. Beklenmedik bir şekilde sigaradan tiksinmeye başlamıştı; içince kendini kirlenmiş hissediyordu, hem artık tadı da talaşa benziyordu. Şaşırtıcı bir biçimde artık içkiyi de bırakmıştı, <span class="epub-type_pagebreak" id="page120" title="120"/>idrar tadı alıyordu. Her zaman sigarayla içkinin rahatlatıcı olduğunu düşünmüştü ama artık kendini <em>doğal halinde </em>rahatlamış hissediyordu, bunlara ihtiyacı kalmamıştı. Canının daha canlı yiyecekler çekmesine, daha sağlıklı beslenme ihtiyacı duymasına kendisi de şaşırıyordu. Et yemeye çalıştığında yutamadığını fark etmişti. Zamanla vejetaryen oldu.</p>
		<p>Bütün bunlar olurken hiç çaba göstermesi gerekmemişti. Bir kere aradığının aslında <em>kendisi </em>olduğunu anlayınca tüm eski alışkanlıklarından kendiliğinden uzaklaşmıştı. Gerçek tatmini ve huzuru bir kere hissedince, içindeki derin boşluğu doldurmakta her zaman birer araç olmuş eski zararlı alışkanlıkları artık istemiyor ve bunlara gereksinim duymuyordu.</p>
		<p>İçinde bir ışık bulduğunu, bunu yüceltmek ve korumak istediğini, insanların <em>beden ruhun mabedidir </em>diyerek ne kastettiklerini artık anladığını söylüyordu. Göğsündeki kütle ve kronik sırt ağrısının yok olması da bu yüce farkındalığın yanında ikinci dereceden bir olaymış gibi geliyordu. Değerli bir elmas keşfetmişti ve artık bunun üstünü örtmeye niyetli değildi. Noreen artık zamanının çoğunu hafta sonlarındaki Yolculuk çalışmalarına yardımcı olarak geçiriyor, hayattaki en büyük zevklerinden birinin, başkalarına içsel huzurlarına uyanmada yardım etmek olduğunu düşünüyor.</p>
		<p>Suzy’de Yolculuk mezunlarından biriydi ve şu düşüncelerini benimle gülerek paylaşmıştı: “Brandon, bu sağlıklı insanların hep çok sıkıcı olduklarını sanırdım; bu tipleri bilirsin, ithal maden suyu içer, tavşan maması yer, egzersiz yapar, sigara ve içki kullanmazlar. Hep, ‘Amma da iyilik timsali insanlar. Onlar gibi olmak istemezdim’ diye düşünürdüm. Bir de şu halime bak, onlardan biri haline geldim! Bana ne oldu bilmiyorum ama Egoya Son İnzivası’ndan beri (ileri seviye yatılı inziva semineri) hayatımda gerçek anlamda ilk kez bedenime iyi bakmayı istiyorum. Sevdiğim biriyle ne kadar ilgileniyorsam, kendime de o kadar önem veriyorum.”</p>
		<p>Gülümseyerek sağlık dolu, ışıltılı gözlerine baktım, ruhun kendi özgürlüğümüzü tecrübe etmemizde bizimle bu kadar işbirliği yapmak istemesi beni bir kez daha şaşırttı, hep bizim en iyisine, en güzeline sahip olmamızı istiyor.</p>
		<p><span class="epub-type_pagebreak" id="page121" title="121"/>Kendi içsel ışığınızı bir kere tadınca bunun zevkini çıkarmaya başlıyorsunuz ve bunu örtecek ya da gizleyecek şeylerden uzak durmak için elinizden geleni yapmak istiyorsunuz. Işığımızın üstüne bir “abajur şapkası” koymaktan çekiniyoruz. Marianne Willamson, <em>A Return to Love (Sevgiye Dönüş) </em>adlı kitabında bu durumu çok ustaca ele almıştır:</p>
		<blockquote>
			<p class="no-indent-bq">En derin korkumuz yetersiz olmak değildir. En derin korkumuz, ölçüsüzce güçlü olmamızdır. Aslında bizi bu denli korkutan karanlığımız değil, ışığımızdır. Kendimize “Ben kimim de akıllı, güzel, yetenekli, muhteşem olacağım?” diye sorarız. Hâlbuki neden olmayacakmışsınız?</p>
			<p>Siz Tanrının çocuklarısınız. Kendinizi küçük görmeniz dünyaya bir fayda sağlamaz. İnsanlar etrafınızda kendilerini güvensiz hissetmesin diye küçülmenin hiçbir aydınlanmış yanı yoktur. Çocuklar gibi parıldamamız gerekir. Bizler Tanrının içimizdeki görkemini yansıtmak üzere doğduk. Bu bazılarımıza has bir durum değildir; herkesin içindedir. Ve ışığımızın parlamasına izin verdiğimiz sürece, başka insanlara da aynını yapmaları için bilmeden müsaade etmiş oluruz. Kendi korkumuzdan kurtulduğumuzda, varlığımız kendiliğinden başkalarını da kurtaracaktır.</p>
		</blockquote>
