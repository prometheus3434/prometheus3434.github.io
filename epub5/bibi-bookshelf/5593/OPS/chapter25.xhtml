		<p><span class="bfl"><span class="in-bfl">Y</span>olculuk semİnerİnde</span>, “Sen kimsin?” çalışması bittikten sonra herkese, Kaynaktan doğal olarak çıkan özelliklerin neler olduğunu sorarım. Katılımcılar birkaç özellik sayar ve tüm bu sözcükleri büyük bir yazı tahtasına aktarırız. Tahta bu güzel özelliklerle dolar.</p>
		<p>“Sen kimsin?” çalışması boyunca sizin aklınıza hangi özellikler geldi? Aşağıda tipik bir çalışma sonrası karatahta örneği göreceksiniz. </p>
		<div class="italic html5_section">
			<p class="no-indent-bq"><em>Özgürlük, sınırsızlık, neşe, berraklık, bolluk, bağışlama, eşzamanlılık, farkındalık, huzur, mizah, akıcılık, zarafet, dinginlik, korkusuzluk, açıklık, sessizlik, tanrısallık, teslimiyet, oluş, şevk, heves, doğallık, hafiflik, bilgelik, ilgi, şefkat, zahmetsizlik, güzellik, güven, esin, şifa, canlılık, eğlence, kahkaha, saflık, oyunculuk, heyecan, tatmin, beklenmedik şans, birlik, tevazu, anlayış, kabulleniş, sevinç, yüceltme, güç, cesaret, enginlik, hayat dolu olma, coşkunluk, tutku, denge, zamandışılık, yumuşaklık, merak, basitlik, saf enerji, sevecenlik, bütünlük, tamlık, sükûnet, gerçek.</em></p>
		</div>
		<p>Yazı tahtası dolunca, herkesten bu özelliklere bakmasını ve bunları tümüyle özümsemesini isterim. Bu özelliklerden hangilerini hafta sonu boyunca, seminer sırasında hissettiklerini sorarım. <span class="epub-type_pagebreak" id="page134" title="134"/>Genelde, insanlar sorunun üstünde düşünürken uzun bir sessizlik olur ve sonunda birisi kendini tutamayıp “Hepsini!” der.</p>
		<p>Ben de her zaman bunun kesinlikle doğru olduğunu söylerim. Hepsini yaşarız. Kaynak ne zaman kendisiyle bağlantıda olduğunuzu size anlatmak istese, bu özelliklerden birini size hediye eder. Kendi özünüz, kendi Kaynağınız, size en derin Benliğinizle iletişimde olduğunuzu bu açık ifadelerle belli eder. Bu, Kaynağın, “İşte oldu! Bağlantıdasın. Madem bağlandın, işte ödülün, işte hediyen!” deme yöntemidir. Bağlantıda olduğunuz için coşku, neşe, huzur hissedersiniz. Bu, farkındalığın bedene, doğru yolda olduğunuzu işaret ediş şeklidir.</p>
		<p>Ne zaman bağlantıya geçerseniz, size bir ipucu verilir ve hayatınızda bu özelliklerden herhangi birini (şefkat, yumuşaklık, netlik, vb.) duyumsadığınız anları fark etmeye başladığınızda, Kaynak size akış içinde olduğunuzu işaret ediyor demektir.</p>
		<p>Birçok insan “Keşke hayatta ne yapmam gerektiğini bilebilseydim” der. O zaman siz de ipuçlarını arayın, Kaynak yolunuzun üzerine ekmek kırıntıları bırakmıştır. Yalnızca bu ekmek kırıntılarını takip ederek, Kaynakla ilgili bir deneyimden diğerine geçerseniz, hayatınızı bitmeyen bir Kaynak akışı olarak yaşayabilir, çatışan fikirleriniz ve akıl karıştıran zihinsel konuşmalarınızın ağına düşmeksizin, ruhunuzun sizin için tasarladığı hayatı sürdürebilirsiniz.</p>
		<p><em>Bedeniniz ruhunuzun barometresidir. </em>Doğru yolda olduğunuzdan emin olmak istediğinizde bedeninizi yoklayın. Eğer Kaynağın bu özelliklerinden herhangi birini hissediyorsanız, sırtınızı güzelce sıvazlayabilirsiniz, bağlantıdasınız, akışın içindesiniz.</p>
		<p>Bu sayede ruhunuz size bir Kaynak deneyiminden diğerine rehberlik edebilecektir.</p>
