				<h1><span class="epub-type_pagebreak" id="page103" title="103"/>18</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">Y</span>olculuk çalışmasının en sevdİğİm yanlarından bİrİ de</span>, Yolculuk süreçlerini tamamladıklarında aileler <em>içinde </em>gelişen derin iyileşme ve bağışlamadır.</p>
		<p>Yolculuk çalışması, o anki davranışlarımızı haklı gösterebilelim ya da sevdiklerimize karşı silah olarak kullanalım diye eski anılarımızı ortaya çıkarmakla ilgili <em>değildir. </em>Yolculuk, meselelerimizi <em>çözümlemek</em>, acıyı <em>iyileştirmek</em>, hikâyelerimizi <em>tamama erdirmek</em> ve sevdiklerimizi <em>bağışlamakla </em>ilgilidir, bu sayede hayatımızı sağlıklı bir biçimde, geçmişin duygusal yüklerinden kurtulmuş halde sürdürebiliriz.</p>
		<p>Özellikle bir kadın var ki, onun cesur hikâyesi, mümkün olan bağışlamanın derinliğinin ve bunun tüm aileyi iyileştirmedeki güçlü etkisinin somut bir örneği. Ronnie sıcakkanlı, otuz iki yaşında bir anneydi ve hikâyesi kronik depresyon tanısı konmuş diğer insanlardan farklı değildi.</p>
		<p>İki buçuk yaşında evlat edinilmiş, çocukluğunun başlarında üvey ailesi ve arkadaşları tarafından tekrar tekrar cinsel tacize uğramış ve fiziksel şiddete maruz kalmıştı. Onun durumundaki birçok çocuk gibi, bu dayanılmaz travma ve üzüntüyle baş edebilecek duygusal beceriye sahip değildi. Depresyon onu acıya duyarsızlaştıran bir örtü haline gelmişti.</p>
		<p>On bir yaşında ilk kez terapi koltuğuna oturmuştu. On altısında içsel ıstırabı hâlâ çözümlenmemişti ve o kadar dayanılmaz hale <span class="epub-type_pagebreak" id="page104" title="104"/>gelmişti ki, intihar girişimleri başlamıştı. O günden bu yana, stres, duygusal çöküş ve depresyon nöbetleriyle doktorlara, psikiyatristlere, muayenehanelere ve hastanelerin psikiyatri bölümlerine gidip gelir olmuştu. Akla gelen her yatıştırıcıyı, her antidepresanı kullanmıştı ama ne kadar terapi ya da ilaç alsa da umutsuzluğundan kurtulamamıştı.</p>
		<p>Annelik için duygusal açıdan uygun olmadığı gerekçesiyle üç güzel çocuğu ondan alınmış ve bakıcı ailelere verilmişti. Yüksek dozda uyku ilaçlarıyla bile gecede yalnızca iki saat uyuyabiliyordu. Umutsuzluğa doğru döne döne indiğini ve bundan dönüşü olmadığını hissediyordu.</p>
		<p>Bana ilk Yolculuk sürecinin ardından sağlığına müthiş bir biçimde tekrar kavuştuğuna dair yürek burkan bir mektup yolladı. İlk birkaç gün çok büyük bir değişiklik fark etmediğini söylüyordu. Sonra bir gece uyumak için Temazapam’a ihtiyacı olmadığına karar vermişti. Aralıksız sekiz saat uyumuştu. “Tümüyle muhteşemdi. Hiç kâbus görmedim, hiçbir şey olmadı. Etrafta neşe içinde koşup bağırabilirdim” diye yazmıştı.</p>
		<p>Kendini daha farklı görmeye başlamıştı. İki yıldır hiç yapmadığı bir şeyi yapıyor, gülümsüyordu. Annesini görmeye gitmiş, onunla uzunca sohbet etmişti. “Onca yıldan sonra ona tekrar sarılabilmek, onu sevdiğimi ve bana yaptıkları için onu gerçekten affettiğimi söyleyebilmek muhteşemdi” diyordu.</p>
		<p>Prozak kullanmaktan vazgeçmiş, o günden beri elini bile sürmemişti, hayatının yeniden bir bütün olduğunu hissettiğini anlatıyordu. Mektubunu, çocuklarını geri aldığını haber vererek bitiriyordu. Hep birlikte çocuklara özel Yolculuk inzivasına katılmışlardı; onları bir arada sevgi dolu bir ortamda doğal bir şekilde oynarken görmek çok etkileyiciydi.</p>
		<p>Oğlu Sean çocuk programının “yıldızlarından” biri haline gelmiş, hem çocuklar hem de yetişkinler tarafından çok sevilmişti. Sean ve kardeşi, Ronnie’nin geçirdiği gibi güçlü, derin bir iyileşme süreci yaşamış, yıllarca birikmiş duygusal yüklerinden kurtulmuşlardı.</p>
		<p>Birlikte, en umutsuz gibi görünen aile durumunun bile iyileşeceğinin sevinçli bir örneği olmuşlardı.</p>
