				<h1><span class="epub-type_pagebreak" id="page35" title="35"/>8</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">D</span>oktora gİtmeme artık yalnızca on gün kalmıştı</span>. Her gün karnım biraz daha düzleşiyordu ama muayene tarihi gittikçe yakınlaştığında tümden inmediğini de görebiliyordum.</p>
		<p>O sıralarda çoktan Malibu’ya dönmüştüm. İyileşmemi hızlandırabilir miyim diye çareler aramaya karar verdim. Birkaç yakın arkadaşlarımdan, bana travmatik anı tedavisinde eşlik etmelerini rica ettim; ancak bu sefer bedenime masaj yapmak yerine iç organlarıma denk gelen akupunktur noktalarına baskı uyguladılar.</p>
		<p>Bir kere daha sessizliğe derinlemesine teslim oldum ve içsel bilincim anında karşıma birkaç hatıra daha çıkardı; bunlar ilkinden farklıydı ama hepsi aynı ana fikir üstüne yoğunlaşmıştı. Kendimi ve ayrıca olaylarla ilgisi olan insanları affettiğimi hissediyordum fakat aynı dersi farklı açılardan öğrendiğimi de görebiliyordum.</p>
		<p>Sanki ortada bir <em>çekirdek sorun </em>vardı ve ben ömrümü, aynı deseni farklı insanlarla tekrarlayarak, aynı acı verici hataları yaparak geçirmiştim. İnci bir kolye gibi bir dizi hatıram vardı. Sanki bu hatıralar veya inciler farklı şekil, boy ve renkte de olsa esasında hepsi aynıydı. O gün Surja’yla, kolyenin ipini koparmışız ve şimdi inciler tek tek dökülüyormuş gibi geliyordu bana; tüm anılar bir sona kavuşup beni terk ediyordu. Her tedavinin sonunda birkaç saat süren derin değişiklikler ve hareketlilik hissediyordum.</p>
		<p>Randevu günü gelip çatmıştı. Karnım epey ufalmış ama hâlâ tümüyle düzleşmemişti. Muayenehanede beklerken kalbim küt <span class="epub-type_pagebreak" id="page36" title="36"/>küt atıyordu. Karışık duygular içindeydim; heyecan, merak ve korkudan dizlerimin bağı çözülmüş ellerim yapış yapış olmuştu. Yine en kötüsünü düşünerek, korkuyla doktorun ipimi çekmesini bekliyordum.</p>
		<p>Bir kere daha detaylı bir incelemeden geçtim ancak bu sefer doktor muayene boyunca benimle konuştu. Kütlenin iyi huylu mu kötü huylu mu olduğunu anlayabilmek için önceki tahlil örneklerini gönderdiğinden bahsetti. Fakat örneklere kan bulaştığından tahlilleri tekrarlaması gerekiyordu. <em>Önceki tahlillerle ilgili bir şey duymak istemiyorum. Bana şimdi neler olduğunu anlat yeter</em>, diye düşünüp duruyordum.</p>
		<p>Doktor bunları anlatırken, bir yıl önce yaptırdığım smir testi sonuçlarının kanser başlangıcına işaret ettiğini bir anda hatırladım. Birden beşe kadar bir ölçüde, beş kanserse ben üçüncü sıradaydım. O zaman bunun üstünde pek durmamıştım çünkü alternatif tıp uzmanım birçok şeyin (vajinal bir iltihabın bile) bu tahlilde kanser benzeri tanılara yol açabileceğini söyleyerek sonuçları önemsememişti. Ben de umursamamıştım. Biraz daha araştırmam gerektiğini şimdi anlıyordum.</p>
		<p>Sonunda doktor, “Evet, büyük bir gelişme olmuş. Batın kütlesi önemli ölçüde ufalmış; basketbol topu büyüklüğünden on beş santimlik bir kavuna kadar inmiş.”</p>
		<p>Bu sözler kulaklarımda çınlamıştı.</p>
		<p>“On beş santimlik kavun mu? Hâlâ o kadar büyük olduğundan emin misiniz?” diye sordum. İçim hüsranla doldu.</p>
		<p>“Bu çok önemli bir değişim, Brandon. Önceden diyaframınıza baskı yapıyor, bel çizginizin yedi santim üzerine kadar geliyordu, şimdi ise tam burada, belinizin beş santim <em>altında</em> duruyor. Üst kısmını avucumla tutabiliyorum. Bakın, kendi elinizle dokunun. Hissedebiliyor musunuz?”</p>
		<p>“Evet” dedim gözyaşlarıma hâkim olmaya çalışarak.</p>
		<p>“Bir de basketbol topunu düşünün” (Elleriyle bana hayali bir top gösteriyordu.) “Şimdi de on beş santimlik bir kavun düşünün” (Yine elleriyle gösterdi.) “Bu çok belirgin bir değişim…” Uzun sessizlik… “Fakat yeteri kadar belirgin değil Brandon. Hâlâ ameliyatla alınması gerekiyor.”</p>
		<p><span class="epub-type_pagebreak" id="page37" title="37"/>Gözlerimi sildiğimi görmemesi için yüzümü başka tarafa çevirdim ve sessizce ondan bunları odasında konuşmayı rica ettim. Tümörün <em>çok </em>daha fazla küçüldüğünü düşünmüştüm. Doktorla otururken sözleri sanki bir sisin ardından geliyordu. Üzgün olduğumu tabii ki fark etmişti ve beni teskin etmeye çalışıyordu, bir yandan da izlemem gereken yol konusunda ısrarını sürdürüyordu.</p>
		<p>“Bu çok büyük bir gelişme. Hayal kırıklığına uğramanıza gerek yok. Kendinizi iyileştirmek için bir şeyler yaptığınız ortada. Ama tümörlerin değişken olduğunu, boylarının aniden değişebileceğini de bilmeniz gerektiğini düşünüyorum. Buraya ilk gelişinizden önceki altı haftada karnınız bu nedenle “kabarmıştı.” Yeniden büyümeyeceğini söyleyemeyiz. Bu konuda “gerçekçi” olmalısınız. Tümörün türünü belirlemek için tahliller yaptırmalısınız ve bunlar sonuçlandığında da ameliyat olmalısınız. Bunu size şiddetle tavsiye ediyorum. Durumunuz hafife alınacak gibi değil. Kavun büyüklüğünde bir kütle bile epey ileri safhada sayılır.”</p>
		<p>Söylediği her şey mantıken anlamlıydı. Fakat içimdeki her ses “HAYIR!” demeye devam ediyordu. O konuşurken ben sessizce oturdum, sesli olarak ona karşı çıkmadım. Sadece sözlerini özümsemeye, geçerliliğini tam anlamıyla değerlendirmeye çalışıyordum. Akla yatkın konuştuğu kesindi. Fakat içimdeki “sen üstesinden gelirsin” bilinci hâlâ güçlü bir şekilde arka plandaydı.</p>
		<p>Bir noktada, nazik ve önyargısız bir tavırla bana geçtiğimiz ay boyunca bu kadar büyük bir değişikliğe yol açacak ne yaptığımı sordu. Ben de, yaşadığım yoğun duygusal şifa yolculuğumla belki de gerçekten ilgilenir diye hemen konuşmaya başladım. Safça ve büyük bir coşkuyla hikâyemi anlattım. Lafımı böldü.</p>
		<p>“Hayır, hayır! Ben sadece esasları öğrenmek istiyorum. <em>Bedensel </em>olarak neler yaptınız? Hangi yiyecekleri yediniz? Kullandıysanız hangi bitkileri aldınız? Diyetinizde önemli bir değişiklik yaptınız mı? Bedensel faaliyetleriniz? Ben sadece dosyama eklemek için sizden <em>gerçekleri </em>istiyorum.”</p>
		<p>Ben de böylece tüm bitkileri, enzimleri, koloidal mineralleri, kolon tedavilerini ve masajları saymaya başladım; yüzde yüz taze, çiğ sebze meyve yediğimi ve taze sıkılmış sebze, meyve suları içtiğimi söyledim.</p>
		<p><span class="epub-type_pagebreak" id="page38" title="38"/>Hepsini not aldı, dosyayı kapadı ve yavan bir sesle, “Pekiyi, hayatınız boyunca çiğ besinler tüketmeniz gerekebilir, eğer değişikliği bunların yarattığını düşünüyorsanız” dedi. Başka bir zaman güzel sayılabilecek yüzüne hiç yakışmayan küçümseyici, alaycı bir gülümseme takınmıştı.</p>
		<p>İçimde bir kapı kapanıverdi. Çaresiz bir avanak gibi hissetmekten vazgeçip her şeyi çözdüm: resmin <em>bütününü</em>, olayların duygusal tarafını da kapsayan <em>gerçek </em>esasları öğrenmek isteyen bir doktor değildi. O sadece esasların <em>kendi </em>fikrine uygun kısmını istiyordu! Tartışmaya mahal kalmadığını fark ettim ve içimden bir ses “YETER” dedi.</p>
		<p>Basitçe ve neredeyse sertçe, zaman ayırdığı için teşekkür ettim; tümörün büyüyeceğine, sonra tekrar küçülüp tekrar büyüyeceğine inanmadığımı çünkü bir iyileşme yolculuğunda olduğumu söyledim. Bedenimi onurlandırmaya kararlıydım ve bu şifa sürecini tamamlaması için ne kadar zamana ihtiyacı varsa verecektim.</p>
		<p>Hayretler içinde kalmıştı. Beni hayal âleminde olduğum konusunda ikna etmeye çabalarken ve tek çözümün ameliyat olduğunu yinelerken çok itici görünüyordu. Oradan ayrılırken yüzüne baktım ve şefkatle tiksinme karışımı tuhaf bir duygu hissettim. İyileşme sadece yediklerimizle ve aldığımız ilaçlarla mı ilgilidir? Bunun basitçe onun dünyasının bir modeli olduğunu ve bir suçu olmadığını anladım. Dar görüşlü bir eğitim alıyorlardı. Doktorlar bedenler üzerinde çalışmak üzere eğitim görürler; tamircilerin arabalar üzerinde çalışması gibi. Görünüşte insanların iyileşmesini sağlamak için yola çıkarlar ama yolda bir yerde insanların sadece bedenlerden ibaret olmadığını unuturlar. Bizim bedenimiz, zihnimiz ve duygularımız <em>vardır</em> ama <em>olduğumuz </em>en önemli şey de <em>ruhtur</em> ki bu da görülemez, tahlil edilemez ve ameliyatla alınamaz.</p>
		<p>Arabayla eve dönerken, doktorun anlayış kıtlığı sayesinde öttürdüğü kalk borusunun sesine müteşekkirdim. İddiaları ne kadar da etkileyiciydi; bir doktorun insanların nasıl iyileştirilmesi gerektiğini bilebileceği fikrine kapılmaya başlamıştım; insanlar, parçaları alınarak tedavi edilirdi. Sağaltım yolculuğumun geri kalan kısmına karşı gösterdiği ilgisizlik bir kere daha, dışarıdan ne kadar aptalca görünse de kendi yolumu izlemem gerektiğini anlamamı <span class="epub-type_pagebreak" id="page39" title="39"/>sağlamıştı. Bu zor bir karardı çünkü tümöre sadece fiziksel olarak hücum etmenin tersine, içimde gerçekleşen duygusal değişimlere dokunmak ya da bunları “tahlil etmek” mümkün değildi; ancak, benim için bunları doğrudan bir sonuç olarak takip eden fiziksel değişimler kadar bu duygusal değişimler de her yönüyle gerçekti.</p>
		<p>O an kendimi çok yalnız hissettim. Mantıken bunun doğru olmadığını biliyordum çünkü beni sevip destekleyen arkadaşlarım ve ailem vardı, yine de her nasılsa yalnız hissediyordum. Herkesin kendi, benzersiz şifa sürecini takip edeceği bir yolu olduğunu ve bu deneyimi başka kimsenin yaşayamayacağını anladım. Ruhsal dönüşüm içsel bir yolculuktur; öğrenmek ve geride bırakmakla ilgili ruhun kişisel yoludur ve kendi başınıza tecrübe etmeniz gereken bir şeydir.</p>
