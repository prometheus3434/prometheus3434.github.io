				<h1><span class="epub-type_pagebreak" id="page40" title="40"/>9</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">K</span>apıdan gİrİnce, Tony Robbins’İn</span> iki haftalık semineri olan Üstatlık için Havai’de hazırlık yapan Don’un telesekretere bıraktığı mesajı buldum. Doktor randevumu hatırlamıştı ve nasıl geçtiğini soruyordu, sesi coşkulu ve destekleyiciydi. Onunla konuşmaya, olan biteni paylaşmaya ihtiyacım olduğunu gerçekten hissediyordum ama içten içe utanıyordum, bir şekilde başarısız olmuşum gibi geliyordu, tümör tamamen iyileşmemişti.</p>
		<p>Don’u ve Havai’deki arkadaşlarımı düşününce kendimi daha da yalnız hissettim. En yakın arkadaşlarımdan bazıları oradaydı. Durumu kimsenin bilmesini istemiyordum, beni desteklediklerini ve hayal kırıklığına uğrayacaklarını biliyordum. Bu meseleye daha çok zaman ayırmam gerektiğini biliyordum.</p>
		<p>Sonra Tony’yle ilk konuşmamı hatırladım, “Sorun değil, üstesinden geleceksin, seninle Üstatlık’ta görüşürüz.” Üstatlık seminerine yetişememiştim. Başarısızlığım apaçıktı.</p>
		<p>Tony’nin eşi Becky üç gün önce beni kibarca aramış ve samimi bir şekilde Üstatlık’a gelmemi rica etmişti. “Çalışmak zorunda değilsin, sadece gelip biraz takıl. Don’a destek olursun.” Bana ulaşmaya çalışmasından etkilenmiştim ama sessizce “Beck, aramana çok sevindim ama bu sefer kendimi tamamen şifa yolculuğuma vermeliyim. Son on üç yıldır birçok insan için orada bulundum. Şu an başkalarına bir şey verebilmem için doğru bir zaman değil, sadece arka planda olsam bile… Kendime bu sefer sadece kendimi destekleyeceğime söz verdim ve elimden gelenin <span class="epub-type_pagebreak" id="page41" title="41"/>en iyisini deneyeceğim” diye cevap vermiştim. Bunları söylemek benim için zordu çünkü tüm kalbimle ve ruhumla Üstatlık seminerinde onlara yardımcı olmak istiyordum ama kendime verdiğim sözü tutmam gerektiğini biliyordum.</p>
		<p>Don’la o gece geç saatlere kadar konuşamayacağımı biliyordum, bu nedenle sevgili arkadaşım Skip’i arayıp birine “başarısızlığımı” itiraf edip en azından içimi dökmeye karar verdim. Şifa yolculuğumu paylaştığım sekiz kişiden biri de oydu ve en başından beri yanımdaydı. İki seansta akupunktur noktalarını tutmuş, geçirdiğim yoğun ve güçlü dönüşümü gerçekten görmüştü. Başından beri kusursuz bir şekilde bana destek olmuştu, en azından biraz kafamı dağıtmama yardımcı olacağını düşündüm.</p>
		<p>Skip her zamanki coşkusuyla telefonu açtı: “Selam, Brandon! Nasıl geçti?”</p>
		<p>“Eh, umduğum kadar iyi sayılmaz. Basketbol topu büyüklüğünden on beş santimlik bir kavun kadar küçülmüş.” Ona doktorla görüşmemi olduğu gibi anlattım.</p>
		<p>“Hey! Hey! Bir dakika dur, Brandon. Basketbol topundan küçülüp kavun kadar mı olmuş dedin? …Bu inanılmaz… Sen müthişsin! Neden endişe ediyorsun? Gittikçe küçülüyor. Doktorun söylediklerini boş ver, sen <em>sonuçlara </em>bak. Bir anda <em>büyüyüp </em>bir anda <em>küçülmeyeceğini </em>sen de <em>biliyorsun</em>, bu dönüşümü neyin yarattığını biliyorsun, neredeyse tüm olay boyunca yanındaydım.”</p>
		<p>Sonra, keyifli keyifli çocuk azarlar gibi “Benim tanıdığım Brandon bu değil!” dedi. “Baksana neler olduğuna. Neredeyse yok olmak üzere kızım. Zaman meselesi. Bir iki hafta ver de gör. Bu şekilde giderse karnın haftaya dümdüz olur. Sen ne sanıyorsun ki?”</p>
		<p>Önüne geçilemez coşkusuyla birleşen, iyileşeceğime dair kesin kararlılığı ve halime inanamayışı öylesine bulaşıcıydı ki kendime gülmemi sağladı. Utanarak muhtemelen haklı olduğunu itiraf ettim.</p>
		<p>“Ama Skipper, doktor yüzüne karşı tamamen saçmaladığını söylerken güçlü kalmak epey zor” dedim.</p>
		<p>“Esas <em>kendi </em>saçmalıyor!” dedi sıcacık bir kahkahayla. “Yaşadığın şeyin yoğunluğunu veya tümörün içinde gizlenen o eski, demode, dinozor soruna bakarken gösterdiğin teslimiyeti ve gü<span class="epub-type_pagebreak" id="page42" title="42"/>veni o bilmiyor. Ne kadar özgürleştiğinden haberi yok. Parlıyorsun, Brandon. Git de kendine aynada bir bak. Sen bir dinle beni.”</p>
		<p>Coşkusu sayesinde ikna olmuştum, buna hiç şüphe yoktu.</p>
		<p>“O doktordan kurtul, Brandon. O seni tanımıyor. Yapabileceklerini bilmiyor. Dinle, karım yarın buradaki Cedar Sinai Hastanesi’nde bir doktora gidecek. Müthiş biri. Onları arayıp mesela iki hafta sonrasına randevu alıp alamayacağını öğrensene. Tümörün o zamana kadar geçecektir. İleri teknoloji donanımları var. Jill için de kullanıyorlar [eşi Jill hamileliğinde bazı sorunlar yaşıyordu] ve gerçekten ilgililer. Onları aramamı ister misin? <em>Son teknoloji </em>Brandon. En iyilerine muayene olmalısın. İçin rahat olmalı.”</p>
		<p>Çekinerek peki dedim, o güne kadar tümörün gerçekten geçip geçmeyeceğini merak ediyordum.</p>
		<p>“Seni hemen arayacağım. Şu işi ayarlayayım.”</p>
		<p>Beş dakika sonra tekrar arayıp heyecanla, “Hey, önümüzdeki çarşamba gününe randevu aldım” dedi. “Bu çarşamba değil ama ondan sonraki haftaya. Oraya bayılacaksın, herkes çok iyi. Birkaç saat beklemen gerekebilir çünkü çok dolular ama inan buna değecek.”</p>
		<p>Bir buçuk haftada, Skip’in tümörün daha da küçüleceği tahmininin gerçekleştiğini görmek beni çok sevindirdi. Karnım hafta boyunca, gitgide daha da düzleşiyordu. Masaj terapistim, “Brandon, sanki burada hiçbir şey kalmamış. Ne kadar derine de insem artık ellerimle hissedemiyorum” diyip duruyordu.</p>
		<p>Kolon terapisti de aynı duyguları taşıyordu ve yıllar dolusu duygusal yükten kurtulduğumu sezdiğini söylüyordu. Bu süre boyunca bitkileri kullanmaya, yalnızca taze, çiğ sebze meyve yemeye, taze sıkılmış sebze meyve suları içmeye, mineraller almaya devam etim; gittikçe incelip canlanan bedenime bildiğim en iyi şekilde destek oldum.</p>
