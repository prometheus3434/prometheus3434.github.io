		<p><span class="bfl"><span class="in-bfl">B</span>u kİtap</span>, herkesin içindeki yüceliği anlamanız ve fark etmeniz için sizi esinlendirmek üzere, kendi şifa yolculuğuna çıkmanın insanın kendisine vereceği harika bir hediye olduğunu belirtmek için yazılmıştır. Bu, zaten içinizde olan özgürlüğe ve bütünlüğe “uyanma çağrısıdır.”</p>
		<p>Sürdürdüğünüz, geleneksel veya alternatif şifa ya da sağlık programından sizi koparmak için TASARLANMAMIŞTIR. Tam tersine, amacı kendi seçtiğiniz yöntemin etkisini <em>artırmak </em>ve desteklemektir.</p>
		<p>Şifa alanının garantisi yoktur; insanlar ne kadar çoksa şifa yolları da o kadar çeşitlidir. Bu kitaptaki sözlerin, seçtiğiniz yolda sizi esinlendirmesini ve desteklemesini ümit ederim.</p>
		<p>Eğer içinizden bu çalışma ya da Yolculuk workshopları ile ilgili daha fazla bilgi edinmek geçerse lütfen Yolculuğun İngiltere numarasını aramaktan çekinmeyin: 07000 783646. Buradakiler sorularınızı yanıtlamaktan memnuniyet duyacaktır.</p>
		<p>Seçtiğiniz yolculuğun kendini keşfetme coşkusu ve bütünlüğü ile dolmasını dilerim.</p>
