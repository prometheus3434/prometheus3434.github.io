				<h1><span class="epub-type_pagebreak" id="page46" title="46"/>11</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">D</span>önüş yolunda dİzgİnlerİnİ ısıran bİr at gİbİydİm</span>. Havai’deki Üstatlık programını daha yeni tamamlayan Don’u aramak için sabırsızlanıyordum. Eve girince hemen telefona koştum, Havai’de saatin kaç olduğunu bile düşünmedim. Ön büroyu arayıp onu seminer odasından çıkaracak birini bulma riskini göze almaya karar verdim. Tabii ki onu salonda, telefonlardan çok uzak olmayan bir yerde buldular.</p>
		<p>“Merhaba Brandon, iyi misin?” </p>
		<p>“Evet, hastaneden yeni döndüm, teşhise göre tıp kitaplarındaki kadar iyiymişim! Tümör tamamen yok olmuş!”</p>
		<p>Sessizlik… Söylediklerimi hazmetmeye çalışıyordu.</p>
		<p>Tam hikâyenin tamamını anlatmaya başlamıştım ki, ”Bu inanılmaz! İnanılmazsın!” diyerek lafımı kesti.</p>
		<p>O akşam hikâye tüm eğitmenler arasında yayılmıştı, sadece bir tümörüm olduğu değil, yalnızca altı haftada iyileştiği de. Haberi duyan Tony, biraz da sakin bir havayla “Üstesinden geleceğini biliyordum. Onun için sorun olacağını hiç düşünmedim bile, gerçekten düşünmedim. Bundan daha azını beklemiyordum” dedi.</p>
		<p>Yalnızca iyileşeceğime <em>emin olan </em>insanlara bunları anlattığım için memnundum. Bana sürekli destek oldular, özellikle de kendimden şüphe ettiğim zamanlarda.</p>
		<p>Eğitmen arkadaşlarımla ancak bir sonraki Üstatlık programında, altı ay sonra birlikte olabildim. Çoğu beni tebrik edip sırtımı sıvazladı. Sonra bir kere daha kalplerimiz ve zihnimiz seminer katılımcılarına yardımcı olmaya odaklandı.</p>
		<p><span class="epub-type_pagebreak" id="page47" title="47"/>Üstatlık, mesleğinin doruğundaki, seçtikleri alanda gerçekten uzmanlaşmış, dünyanın her yerinden gelen konuşmacıların bir araya gelerek binden fazla katılımcıyla bilgi ve uzmanlıklarını paylaştıkları güçlü bir program. General Norman Schwarzkopf, Dr. Deepak Chopra, Dr. John Gray ve Sör John Templeton bu ustalardan bazıları.</p>
		<p>Dr. Chopra’nın sahneye çıkmasına yarım saat vardı. Onu dinlemek için sabırsızlanıyordum. <em>Üstatlık </em>programında onun bölümünden hep çok etkilenmişimdir çünkü hücresel şifanın nasıl gerçekleştiğini, tamamen bilimsel bir yaklaşımla çok ustaca anlatır.</p>
		<p>Zihin beden sağaltımı alanında hücresel şifa ile ilgili belki de en iyi konuşmacı odur. Çok saygı gören bir endokrinolog olarak çok radikal bir yaklaşımı vardı. Başarısızlıklar ve insanları öldüren şeyler üzerinde çalışmak yerine, başarılara odaklanmayı ve ciddi hastalıkları atlatıp sağ kalan insanların süreçleri üzerinde hayatı boyunca çalışmayı seçmişti.</p>
		<p>Deepak’la, <em>Üstatlık</em>’a katılmaya başlamadan yıllar önce çalışmıştım; o zaman çalışmalarının beni kendi şifa yolculuğumda ne kadar etkileyeceğinden habersizdim. Tüm tersliklere rağmen başarıyla kendini iyileştirmiş sayısız insanın hikâyesi üzerinde çalışmanın benim için bu kadar temel ve esinlendirici bir örnek olacağını hiç düşünmemiştim. Beyin kanseri, kemik kanseri, benden çok daha ciddi hastalıklarla teşhis konmuş insanların, rekor sürede kendilerini iyileştirmeleri ile ilgili yazılar okumuştum. Tüm bedeni kanserle kaplanmış, üç saat sonra öleceği düşünülen bir kadın o sabah kansersiz bir şekilde uyanmıştı. Bu nedenle, başkaları yapabiliyorsa benim de şansımın yerinde olduğunu biliyordum. Onların bu parlak örnekleri ve yıllar içinde yardım edip birlikte çalıştığım başkaları sayesinde kendi şifa yolculuğumun da mümkün olduğuna dair <em>hiç şüphem </em>yoktu.</p>
		<p>Böylece o gün Chopra konuşmaya başladığında, hem bu adama hem de çalışmalarına minnet duydum. Koridorda durmuş iyi talihim üzerine düşünürken Tony yanıma geldi.</p>
		<p>“Selam Brandon, Deepak’tan önce sahneye çıkmaya ne dersin?” diye sordu. “On dakikan var… Herkese neler olduğunu <span class="epub-type_pagebreak" id="page48" title="48"/>ve tam olarak kendini nasıl iyileştirdiğini anlat. Deepak’ın bahsedeceği konuların canlı bir örneğisin, herkesi etkiler bu. Böylece herkes kendini nasıl düzelteceğini öğrenir” dedi muzip bir gülümsemeyle.</p>
		<p>Son söylediği laf üzerine kıkırdadım. Sanki insanların karşısına geçip, “A’yı yapın, sonra B’yi yapın, sonra da C’yi, <em>düzelirsiniz</em>” dememi istiyormuş gibi konuşmuştu. Bu coşkusunu kaçırmamaya gayret ederek ama yine de kesin olmaya çalışarak, nazikçe “Biliyorsun Tone, bunu yapmaya pek hevesli değilim. Bu insanlara kötülük olur. “A, B ve C’yi yapın, iyileşirsiniz” diyemeyiz. Üstelik <em>ben </em>kendimi iyileştirmedim, içimdeki sonsuz bilinç tüm sağaltımı gerçekleştirdi. Bana sadece inanılmaz bir kutsamayla bu deneyime <em>katılma </em>şansı verildi. Bu nedenle, sahneye çıkıp bunları anlatmayı doğru bulmuyorum” dedim.</p>
		<p>Cümleyi bitirdiğim anda birkaç <em>Üstatlık</em> eğitmeni bize katıldı ve önceki konuşmacı hakkında neşeyle şakalar yapmaya başladılar. Bunu fırsat bilip Tony konuyu daha da ilerletmeden oradan kaçtım. Tony güçlü coşkusuyla, “kendini aşmak” türünden çok da istemediğim bir şeyi yapma konusunda beni pek çok kez ikna etmiştir. Ama özellikle bu konu bana bir şekilde çok ürkütücü geliyordu. Yaşadığım inanılmaz şifa yolculuğu bana kendimi çok mütevazı ve ayrıcalıklı hissettiriyordu. Bu kadar mükemmel bir şekilde yönlendirildiğim için derin bir minnet duyuyordum ve bir anda uzmanmışım da tüm cevapları biliyormuşum gibi davranmaya başlamayı hiç istemiyordum. Daha da önemlisi insanların bunu “zihnin bedene üstünlüğü” gibi bir durum olarak algılamalarını istemiyordum çünkü kesinlikle doğru değildi. Bu bir keşif, teslimiyet, vazgeçiş ve şifa yolculuğuydu. Zihnimin bununla hiçbir ilgisi yoktu!</p>
		<p>Gerçekten, zihnim bu olayı çözebilse, <em>uzun zaman önce </em>çözmüş olurdu. Ama yapmamıştı. Geçirdiğim süreçte, öğretiyi alabilmek için zihinden çok daha derinlere bakmam gerektiğini keşfetmiştim.</p>
		<p>Bin iki yüz kişilik coşkun bir katılımcı topluluğuna bunlar nasıl açıklanırdı? Hepimizin içinde bir güç, kalbimizin atmasını ve hücrelerimizin kopyalanmasını, uyurken bile soluk alıp vermemizi sağlayan içsel bir bilgelik olduğunu söyleyip, bununla <span class="epub-type_pagebreak" id="page49" title="49"/>iletişim kurmanın ve hücrelerimizde biriken duygusal anıları keşfetmemizde bize yardımcı olacağına güvenmemizin mümkün olduğu nasıl anlatılırdı?</p>
		<p>Sonra, bu anıları ortaya çıkartınca <em>ne </em>yapılması gerektiği nasıl izah edilirdi? Çözülmeden kalanları nasıl tümüyle hazmedip en sonunda tamamen sileceklerdi? Bu süreçten geçmek üzere kendiliğinden bana yol gösterildiğini ve en sonunda duygusal hikâyeyi serbest bırakıp, ilgili tüm insanları tümüyle affedince içimde tanımlanamaz bir şeyler olmaya başladığını nasıl açıklayacaktım? Bedenimin kendiliğinden sağlıklı hücreler üretmeye başladığını ve bunun otomatik olarak, <em>benim </em>tek bir şey yapmama gerek kalmadan gerçekleştiğini nasıl izah edecektim?</p>
		<p>Hücrelerde birikmiş duygusal deseni silince, basketbol topu büyüklüğünde bir tümörün sadece altı hafta içinde kolayca ve tamamen yok olduğunu nasıl anlatacaktım?</p>
		<p>Bunun imkânsız bir öneri olduğunu düşünerek oradan uzaklaştım ve Chopra sahneye çıkmadan hemen önce Tony beni kazara bulamasın diye tümüyle gözden kaybolup bir köşeye çekildim. Ama yine de düşünmeme neden olmuştu. Bir yanım “Brandon, bu tümör bir hediyeydi, sadece sana değil, keşfettiklerinden faydalanabilecek başkalarına da” diyordu. Diğer yanımsa “Evet ama her insan şifa yolculuğunu <em>kendi başına </em>yaşamalı. Onlar için bunu bir başkası yapamaz, bu <em>kişisel</em> bir <em>keşif </em>yolculuğu olmalı, her birimiz için eşsiz olmalı. Ben kimim ki sahneye çıkıp insanlara ne yapacaklarını söyleyeyim? Bu tam anlamıyla kibirlilik olur.”</p>
		<p>Koridorda saklanarak Chopra’nın sahneye çıkmasını beklerken zihnim bir o yana bir bu yana gidip geliyordu. O sahneye çıkınca seminer odasına girdim ve hücresel şifayla ilgili konuşmasını dinlemek üzere gerilerde durdum.</p>
		<p>Bu konuşmayı daha önce birçok kere duymuştum ve her zaman yeni bir esin kaynağı olduğunu düşünmüştüm. Fakat bu sefer yeni kulaklarla dinliyordum; müthiş bir teori ya da bir olasılık örneği gibi değil, gerçeklerin bir ifadesi, kendi deneyimimin bir ifadesi gibiydi. Sahnede, bilimsel bir bakış açısıyla tümörümün nasıl yok olduğunu tam olarak doğruluyordu, bozulmuş hücre<span class="epub-type_pagebreak" id="page50" title="50"/>lerde biriken anıları engellemenin nasıl mümkün olduğunu ve desen bir kere çözülünce yeni hücrelerin nasıl bunların yerini aldığını anlatıyordu.</p>
		<p>“Sağ kalmayı başaranlar” üzerine bir ömür çalışmış biri olarak, bu insanlarda iki ortak nokta bulduğunu söyledi. Birincisi, bu kişiler “geçide” girebiliyorlar; varoluşlarının sessizliğiyle, sonsuz akılla, zihnin ötesindeki bilgelikle iletişim kurabiliyorlardı. İkincisi, hücrelerde depolanan hatıraları serbest bırakabiliyorlardı.</p>
		<p>Kalp ve akciğer nakli yapılmış bir kadının hikâyesini anlattı; organları bağışlayan kişiden nasıl hücresel anıları “devraldığından” bahsetti. Nakil ameliyatından uyanınca, kadının canı inanılmaz şekilde “Chicken McNuggets” ve kızarmış patates çekmişti, hem de sevmemesine rağmen! Olay incelendiğinde, donörün “Chicken McNuggets” ve kızarmış patates için McDonald’s’a giderken bir motosiklet kazasında aniden öldüğü anlaşılmıştı.</p>
		<p>Sonraları bu kadın başka anıları da “hatırlamaya” başlamıştı; adamın ailesiyle, eski kız arkadaşlarıyla ilgili, kalp ve akciğer hücrelerinde birikmiş anıları. Özel olarak adamın ailesiyle tanışıp, aklına gelen anıları paylaşınca, tüm detayların doğruluğunu teyit etmişlerdi; gerçekten de, <em>kadın </em>yeni kalp hücrelerinden ayrılan, <em>adamın </em>eski anılarını yaşıyordu.</p>
		<p>Chopra bunu epey zarifçe açıkladı; bu “hayalet anıların” bir hücre neslinden sonrakine aktarıldığını söyledi. Bedenin bazı organlarındaki hücrelerin farklı hızlarda yenilendiğinden bahsetti. Karaciğer hücrelerinin yenilenmesi altı hafta alırken, deri hücreleri için bu süre yalnızca üç dört haftaydı. Her üç dört haftada yeni bir cilde sahip olduğumuzu söylediğinde Havai’ye yaptığım son geziyi ve bronzlaşmış ten rengimin yalnızca üç haftada nasıl açıldığını hatırladım. Haklıydı, tamamen yeni bir cilt!</p>
		<p>Mide çeperinin yalnızca <em>dört </em>günde ve bundan daha da şaşırtıcı olarak tüm göz hücrelerinin her <em>iki </em>günde bir yenilendiğini söyleyerek devam etti. Özellikle bu bilimsel istatistiği algılamakta her zaman güçlük çekerdim. Siz de benim gibiyseniz muhtemelen şu soruyu soruyorsunuzdur, nasıl oluyor da iki gün içinde insanın yepyeni iki göz yuvarı olabiliyor?</p>
		<p>Sonra annemin yeni geçirdiği göz ameliyatını anımsadım. <span class="epub-type_pagebreak" id="page51" title="51"/>Pazartesi günü hastaneye gitmişti, anestezi altında gözünün ön kısmını kesip açmışlar, geriye kıvırıp yeni bir mercek yerleştirmişlerdi. Mercek yerine oturunca “kıvırdıkları” bölümü üzerine kapamışlardı. Sonra, çarşamba günü annem doktora geri gitmiş ve doktor da göz bandını açmıştı. Gözü mükemmel biçimde iyileşmişti ve görebiliyordu, yalnızca iki gün sonra. İki gün içinde yepyeni gözler.</p>
		<p>Böylece, Chopra’nın bahsettiğinin yalnızca bilimsel teori olmadığını anladım, bunlar kanıtlanabilir gerçeklerdi. Ama hâlâ daha bedendeki bu müthiş sonsuz bilince ve bedenin hücrelerini bu kadar çabuk yenilemesine hayret ediyorum.</p>
		<p>Sonra Chopra şu soruyu sordu: “Her altı haftada bir yepyeni bir karaciğeriniz oluyorsa, ocak ayında karaciğer kanserine yakalandığınızda bu neden haziranda da orada oluyor? O zamana kadar karaciğeriniz kendini birkaç kere yenilemiş olmalıydı. Tüm hücreler yepyeni olmalıydı.” Seyircilerin bu soru karşısında dili tutuldu.</p>
		<p>Sonra Chopra hücrelerimizde eski anıların, o bunlara “hayalet anılar” adını vermişti, biriktiğini açıklamaya başladı. Bu eski anılar hücre içinde zamanla bozuk hastalıklı <em>desenlere </em>neden olabiliyordu. Ve hastalıklı bir hücre ölmeden önce anılarını doğacak bir sonraki hücreye aktarıyordu. Böylece hastalık deseni devam ediyordu.</p>
		<p>İnsan bedenini bir bilgisayara benzeterek “programlamaya” müdahale etmenin mümkün olduğunu söyledi; bir kere bu programlamaya müdahale edilince iyileşme imkânı vardı. Programlamaya müdahale edebilmek ve hücre anılarını açığa çıkarıp serbest bırakabilmek için programlamayı ilk başta gerçekleştirmiş yanınızla; yüce akılla, bedenin bilgeliğiyle temasa geçmeliydiniz. Hastalıklardan başarıyla kurtulup sağ kalanların, bu beden bilgeliğiyle nasıl temas kuracaklarını bilenler -“geçide” girmeyi, “kuantum çorbasına” dalmayı bilenler- olduğunu iddia etti.</p>
		<p>Herkesin buna kendine has bir yolla, bazen kendiliğinden bazen de seçerek ulaştığını gözlemlemişti. Bu imkânın herkes için var olduğunu, bedenin iyileşme yolundaki kuantum mekaniğinin bir parçası olduğunu ileri sürdü. Sadece benim doğrudan tecrübe etiklerimi değil yıllarca tanık olduğum şeyleri de teoride doğruluyordu.</p>
		<p><span class="epub-type_pagebreak" id="page52" title="52"/>Konuşması bittiğinde, yanına gidip ona “Biliyor musunuz, ben de belgelediğiniz yüzlerce örnek gibiyim, buna benzer bir olay yaşadım” demeyi düşündüm. Fakat sonra utandım. “Bunların hepsini zaten biliyor; hep aynı terane, der” diye düşündüm.</p>
		<p>Ama neden birkaç adımlı bir program geliştirmediğini de merak ettim. Ne de olsa tıp doktoruydu; hem galiba o sıralarda yaptığı da, gözlemleme ve ilişkilendirme yoluyla, hücresel düzeyde iyileşmenin teoriden ibaret olmadığının apaçık kanıtlarını ortaya koymaktı. Muazzam araştırma ve alakası sayesinde insanlığa kazandırdığı fayda da ölçülemezdi.</p>
		<p><em>Üstatlık</em>’tan döndüğümde Tony’nin “hodri meydanı” kafama takıldı ve yakamı bırakmaz oldu. Kendimi çok bencil hissediyordum. Neden deneyimlerimi başkalarıyla paylaşmaya istekli değildim? Birçok insan için, işlerine yarayacak bir yönün en azından “işaret edilmesinin” faydalı olabileceğini biliyordum.</p>
		<p>Yalnızca bu da değildi; bir <em>Üstatlık</em> eğitmeni ve seminer lideri olmamın yanı sıra, on yıldan fazladır bireysel danışmanlık vererek her tür duygusal meselenin geride bırakılmasına yardımcı oluyordum. NLP, NAC (nöro-çağrışım şartlandırması) beslenme, kinesiyoloji, iridoloji, tıbbi hipnoz ve daha birçok alternatif terapi konusunda eğitim görmüştüm; insanlarla derinden ilgilendiğim için yıllar içinde giderek gelişen sezgisel bir bilgeliğim vardı. Öyleyse, bana ne engel oluyordu? Hizmet etmek benim hayatımken neden her şeyi kendime saklıyordum?</p>
		<p>Beni içten içe rahatsız eden şeyin <em>gerçekten </em>ne olduğunu bulabilmek için kendimi yokladığımda Chopra’nın “geçit” veya “kuantum çorbası” olarak adlandırdığı şeyle temas kurmayı birine nasıl öğretebilirim diye düşünürken buldum kendimi. Yüce akıldan <em>söz etmek </em>çok yetersizdi, bunu ilk elden <em>tecrübe etmek </em>gerekiyordu. </p>
		<p>Benim için bu <em>dolaysız </em>bir deneyimdi. Birine öğretilebilecek bir şey olduğunu düşünmüyordum, <em>bu size ruhunuzun öğrettiği bir şeydi</em>! Bu gizemi başka birisine nasıl açıklayabilirdim, daha da önemlisi en derin yönleriyle bağlantı kurmasına, bunu <em>doğrudan </em>tecrübe etmesine nasıl yardımcı olabilirdim? Bu, zaman boyutunun olmadığı farkındalığı ilk ne zaman yaşadığımı düşün<span class="epub-type_pagebreak" id="page53" title="53"/>meye başladım; acaba herkes bunu hayatının bir döneminde hiç değilse bir an için yaşıyor mudur diye merak eder oldum. </p>
		<p>Aklıma hemen çocukluğumdan bir anı geldi. Altı yedi yaşındaydım, evin önünde çimlere uzandığımı hatırlıyorum; zihnim tamamen çimlerden, çamurdan ve böceklerden oluşan kendi özel dünyamla meşguldü. Her çim yaprağını inceliyor, çizgiler halindeki parçalarını fark ediyordum, hatta her yapraktaki değişik hücreleri bile görebiliyordum. Çamurdan sıcak, nemli toprak kokusu geliyordu. Çimler de kokuluydu ve ben kendi küçük krallığıma tamamen yoğunlaşmıştım. Tamamen odaklanmış haldeki zihnim tümüyle durmuştu, o keskin durağanlıkta sanki zaman da durmuştu. Kendimi bir huzur banyosuna dalmış gibi hissediyordum.</p>
		<p>Çimler yoğun bir güzellikle parlıyordu. Her şey ışıldıyordu ve hayat doluydu. Annemin beni akşam yemeğine çağırdığını duyduğumda sadece bir dakika geçtiğini sanmıştım. Kalkarken, ben her nasılsa o “geçide dalmışken” en azından yarım saatin akıp gittiğini fark ettim. Ruhum, masum çocukluk halime kendini sessizce göstermişti.</p>
		<p>Sonra zihnim, bu engin var oluş sessizliğinin bana kendini gösterdiği başka zamanlara da gitti. Ruhun, çoğunlukla en beklenmedik anlarda belirdiğini fark ettim. Beyzbol maçı izlemeye gittiğim bir zamanı anımsadım. Maç, New York’ta, Yankee Stadyumu’ndaydı. İçeri girmeye çalışan arabalar kilometrelerce kuyruk oluşturmuştu, egzoz dumanıyla zehirleniyorduk. Bronks’ta sıcak bir yaz günüydü ve insanların asabı epey bozuktu. Bunu neden yapıyorum? Delilik bu, sadece bir adamın sopayla topa vurmasını görmek için tüm bu itiş kakış, diye şaşıyordum. Sonra, hayır, diye düşündüm, beyzbol sahasına gelmemin nedeni bu değildi. Beyzbol maçlarında <em>özel </em>bir şey oluyordu, açıklayamayacağım bir şey.</p>
		<p>Stadyumda sıraların arasından ilerleyişimi hatırladım; etrafta çocuklar koşturuyordu, koltuklar şekerli patlamış mısırla, yerler de dökülmüş kola ve o tanıdık yapışkan birayla kaplıydı, koltukların arkasına sakızlar yapıştırılmıştı. Üst sıralardaki bir çocuk balkondan yanımdaki adamın üstüne bira döktü, oğlan bunun eğlendirici olduğunu düşünüyordu, adam burnundan soluyordu.</p>
		<p>Sonra maç başladı ve seyirciler bir anda sessizleşti, milli marşı <span class="epub-type_pagebreak" id="page54" title="54"/>söylemek için ayağa kalktık. Bizim sıranın ucundaki bir adam çabucak havamızı bozdu. Sarhoştu, karşı takıma küfürler yağdırarak patlamış mısırını saçmaya başladı. İki sıra aşağısındaki başka bir adam sinirlenip ona susması için bağırmaya başladı. Böylece arbede çıktı. Maç daha başlamamıştı bile!</p>
		<p>Bir kere daha orada ne aradığımı merak ettim, bunaltıcı bir yaz akşamı tüm bunlara katlanıyordum. Bir kere daha içsel bilinç bana beyzbol sahalarında özel bir şey yaşandığını anımsattı, bir tür sihir olacaktı, bunlara dayanmalıydım.</p>
		<p>Ve o an geldi. Atıcı gerindi, topu fırlattı; sanki hepsi yavaş çekimde gerçekleşiyordu. Top vurucuya yaklaşırken kalabalık tümüyle sessizleşti, vurucu dengesini bulmuş, bütün benliğiyle tetikte ve topa vurmaya hazırdı. Sonra sanki stadyumdaki herkes hep birlikte nefes aldı, bir nefes… Tam bir sessizlik… Tüm zihinler ve kalpler tamamen topa <em>mıhlanmıştı</em>… Zaman durmuştu.</p>
		<p>Sonra, TAK! Sopa topu hızla saha dışına doğru yükseltiyor… tüyler diken diken, coşku ve neşe dalga dalga, kahkahalarla yer gök inliyor, sevinç çığlıkları… <em>Sihir</em>!</p>
		<p>Normal, gündelik bir spor karşılaşmasında basit ama ortak bir an. Fakat bu anı bu kadar büyülü yapan neydi, sopaya çarpan bir top mu? Sanmıyorum. Bu anı bu kadar özel kılan neydi?</p>
		<p>Tüm sahneyi kafamda tekrar tekrar canlandırdım ancak bu sefer yavaşlattım. Top geliyor… Herkes ve her şey duruyor… <em>Zihin tamamen duruyor</em> ve bu boşlukta ruhun keskin sessizliği ortaya çıkıyor, açığa çıkan bir sınırsızlık… Bir enginliğin varlığı… Açıklanamaz bir yücelik… Ve sonra tak! Topa vuruluyor, tüyler ürperiyor. O minicik anda yüce bir şey kendini belli etti. Tek yürek, tek nefes, tüyler diken diken. Bir anlığına “geçide” düşmüştük ve bu engin gerçek, şimşek gibi kendini göstermişti.</p>
		<p>Spor müsabakalarına gitmeyi sevmemize şaşmamak gerek. Hepimiz muhtemelen bir kriket ya da futbol maçına gitmişizdir, sanki her şeyin bir an durduğu, kalabalığın duraksamada kaldığı ve bir an için açıklanamaz bir enerjinin içimizden yükselip tüylerimizi diken diken ettiğini yaşamışızdır. Bu “sihirli an” için gizlice beklediğimiz doğru değil mi? Bunun bir ufak anda gerçekleşebildiğini ama geri kalan her şeye katlanmanın buna değe<span class="epub-type_pagebreak" id="page55" title="55"/>ceğini biliyoruz.</p>
		<p>Sonra aklıma Kaynak ile ilgili başka bir deneyim geldi. Don’la balayımızın ilk gecesi. Rudolf Nureyev’i <em>Romeo ve Jülyet </em>balesinde izlemek için Metropolitan Opera Sahnesi’nden bilet almıştık. O sıralar Nureyev çoktan efsaneleşmişti, sanatının doruğundaydı.</p>
		<p>Bir kez daha sanki zamanın durduğu bir an geldi. Nureyev sanki ruhunun derinliklerine, dehanın kendisine ulaşmıştı. Havaya sıçradı ve bacaklarını dümdüz açtı, sonra bir an için sanki biraz daha yükseldi, havada süzülüyormuş gibiydi. Bir kere daha seyirci nefesini tuttu, tek yürek oldu, tüyleri ürperdi.</p>
		<p>Sebepsiz bir sevinç dalgası salonu doldurdu. Sanki o an Nureyev içsel dehasıyla bağlantı kurmuştu ve aynı şey hepimizin içinde belirmişti. Kendi yüceliğimiz ortaya çıktı. Kendi benliklerimizi aynada görmüştük. Bunu açıklamaya imkân yok, fakat elle tutulacak kadar inkâr edilemez bir şeydi. Herkes aynı anda hissetmişti. “Kendini” tanıma.</p>
		<p>Nureyev selam vermek için sahneye çıkınca hepimiz ayağa fırladık. Yaşlar akıyor, eller alkışlıyor, alkışlıyor, alkışlıyordu. Bu adama ne kadar teşekkür etsek azdı. Büyük bir alkış ve tebrik tufanıyla kırk üç dakika boyunca onu sahneye geri çağırdık. Bu süreden eminim çünkü akşam yemeği rezervasyonumuzu kaçırmıştık! Ellerim morarmıştı ama yine de alkışlamayı bırakamıyordum. Ruhuna ulaştığı için bu adama minnettardım ve esasen <em>benim </em>içimdeki dehanın kendini hatırlamasına şükran duyuyordum.</p>
		<p>Daha önce hiç, olağanüstü bir tiyatro oyununun veya konserin sonunda, müziğin güzelliğiyle coştunuz mu veya her şeyden ayrı bir varlık olduğunuzu düşünmekten bir an için vazgeçtiniz mi? Ya da belki de doğayla baş başayken böyle bir şey yaşadınız mı? Hiç, bir dağın zirvesinde durup, enginlik karşısında büyülendiniz mi? Ya da deniz kenarındaki günbatımının güzelliği karşısında diliniz tutuldu mu? Belki de “aklını kaçırmışçasına” kayak yaptınız, yamaçlardan aşağıya bir nehir gibi aktınız, dağla bir oldunuz ve içgüdüsel olarak nasıl ve ne zaman dönmeniz gerektiğini “bildiğiniz” bir akışta kayboldunuz.</p>
		<p><em><span class="epub-type_pagebreak" id="page56" title="56"/>Hepimiz </em>hayatımızın bir noktasında bu tip bir deneyim yaşamış <em>olmalıyız. </em>Belki de dans ederken müziğin akıcı ritmine kapıldınız ve zihniniz artık ayaklarınızı kontrol etmiyordu, sanki sizden ayrı yaşıyordu.</p>
		<p>“Kaynakla” çok sefer kendiliğinden bütünleştiğimi anladım. Ancak mesele hâlâ karşımda duruyordu, başkalarının bunu doğrudan ve <em>aralıksız </em>yaşamasında nasıl yardım edebilirim?</p>
		<p>Ruh, sınırsız enginliğini bu tip anlarda göstermeyi seçmişti ama buna <em>seçerek </em>nasıl dalınır, sonra da başkasının bu <em>aralıksız </em>deneyimde bir iyileşme sürecinden geçebilecek kadar uzun süre kalması nasıl sağlanabilirdi? Bu sonsuzluğu, bu huzuru, bu ebedi sevgiyi <em>doğrudan </em>hissetmesine nasıl yardımcı olunabilirdi? Ezelden beri ve ebediyete kadar <em>gerçekte o olduğunu </em>kendi kendine keşfetmesine nasıl yardım edilirdi? Özünde, varlığının merkezinde olduğu ve zihin kendi yolundan çekildiği anda “gerçek” Benliğin ortaya çıkacağı nasıl anlatılırdı?</p>
		<p>Kendi dışında birine ya da bir şeye başvurmanın hiç gerekmediğini fark etmesi için birine nasıl yardım edilirdi? Bu gücün, bu bilincin, sevginin bu tezahürünün, tam olan bu birliğin, kim ne isim verirse versin, insanın <em>gerçek doğası olduğu </em>nasıl öğretilir! Yalnızca <em>kendisinin </em>keşfedip, doğrudan <em>kişisel </em>olarak tecrübe edebileceği bir şeyi keşfetmesinde birine nasıl destek olabilirdim?</p>
		<p>Bir sürü sözcüğün bile bunun anlamını yakalayamayacağını biliyordum; sözcükler sadece buna <em>işaret </em>edebilirdi ama bunu yaşamak yalnızca <em>deneyimin </em>kendisinden gelebilirdi, kendisini gösteren sınırsız yücelikten.</p>
		<p>Herkes bu gerçeği hayatında bir noktada yaşamış olmalı mutlaka, diye düşündüm. Zihinleri bir noktada durmuş <em>olmalıydı</em>. Torvill ve Dean’i <em>Bolero </em>eşliğinde olimpiyat madalyasına doğru kayışını izlerken o herkesi yerine mıhlayan sessizlikte dehanın ortaya çıkış anını hissetmemek mümkün müydü?</p>
		<p>Martin Luther King’in “Benim bir hayalim var…” diye bağırışı ya da Neil Armstrong’un Ay yüzeyinden “Benim için küçük ama insanlık için dev bir adım” diye seslenişi… Gerçeğin konuşmaya başladığı anlarda içinizdeki gerçek de kendinin farkına vardı.</p>
		<p><span class="epub-type_pagebreak" id="page57" title="57"/>Bu nedenle biri bu içsel dehayla, gerçekle temasa geçtiğinde içimizde bir şeyler kıpırdar, tüylerimiz diken diken olur, içimizden bir “evet” duyarız. Gerçek kendisini fark etmiştir. Fakat gerçeğin kendini, <em>kendi isteğiyle </em>fark etmesi nasıl sağlanabilirdi?</p>
		<p>Böylece bir süre bireysel danışmanlığa ara verdim. K<em>endi benliklerini aralıksız </em>olarak yaşamalarına yardımcı olmak için bir yol bulana kadar insanlara en derin düzeyde hizmet etmemiş olacağımı hissediyordum. Duygusal konuların, <em>en derin </em>seviyede yani ruh düzeyinde; bilincin kendisinde ele alındığında gerçekten <em>özüne</em> inilebildiğini biliyordum. Ancak o zaman <em>gerçek özgürlük</em>, hem duygusal hem de bedensel olarak gerçekleşebilir. Sonra da “gerçek” iyileşme başlar.</p>
		<p>Benimki ruhsal bir yolculuktu, kendini özgür kılmakla ilgiliydi. <em>Sonucu </em>da çok bedensel, hücre düzeyinde bir iyileşme olmuştu. Delil su götürmezdi ama yine de ruhun açıklanamaz gücü ve gizemine ne dokunabiliyor, ne de tahlil edebiliyordum, hatta açıklayamıyordum.</p>
		<p>Böylece duamı sürdürdüm. Başkalarının bunu yaşamasına yardımcı olmak için bir yol bulmamda kılavuzluk istiyordum. <em>Tüm </em>seviyelerde, sadece bedenen değil, duygusal ve ruhsal olarak da iyileşmeleri için onlara destek olmak istiyordum.</p>
		<p>Cevapları bilmediğim için yapabileceğim en iyi şeyin, kendi ruhsal yolculuğumu sürdürmek ve başkalarının Kaynağı aralıksız olarak yaşamalarına yardımcı olma arayışımı geri planda tutmak olduğunu düşündüm. Eğer başkalarına yardımcı olmam gerekiyorsa bir şekilde önümde bir yol oluşacağına güvenmeye karar verdim.</p>
		<p>Birkaç ay sonra, en beklemediğim anda, cevap derinlemesine belirdi. Kaynağı o kadar doğrudan ve devasa bir tecrübeyle yaşamıştım ki o günden beri bu tam farkındalık beni hiç terk etmedi. <em>Kaynak o andan itibaren tüm hayatımda bir dip akıntısı olarak var oldu.</em></p>
