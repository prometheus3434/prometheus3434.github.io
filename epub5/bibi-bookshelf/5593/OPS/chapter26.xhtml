				<h1><span class="epub-type_pagebreak" id="page135" title="135"/>26</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">Y</span>olculuk çalışmasının tüm katılımcıları</span>, zorlayıcı bir duygusal mesele veya sağlık sorunu ile gelmiyor. Hatta <em>çoğu</em> zaten epey düzgün hayatlar sürdürüyor. Kendilerini sağlıklı hissediyorlar, başarılı, tatmin edici bir yaşantıları var.</p>
		<p>Bana göre, başarının gerçek bir belirtisi de, gelişmeye, daha çok büyümeye ve öğrenmeye <em>her zaman </em>yer olduğunun dürüstçe kavranmasıdır. Başarı başarıyı doğurur ve başarıyı sürdürmek için büyümeniz gerekir. Bu nedenle, çok başarılı insanlar da, genel bir “ev temizliği” yapmak üzere, ilişkilerinde, işlerinde veya kendi içlerinde <em>daha </em>özgür, <em>daha </em>canlı ve <em>daha </em>sağlıklı olmak için Yolculuk çalışmasına katılırlar. Daha başarılı olmak için gelirler.</p>
		<p>İnsanlar her şeyi başardıklarında, mükemmel aileye, şehir dışında bir eve veya müthiş bir kariyere sahip olduklarında, çoğunlukla içlerinden bir ses şöyle der: “İstediğimi <em>sandığım </em>her şeyi elde ettim ama yine de bundan <em>öte</em>, daha büyük bir şey olduğundan eminim.”</p>
		<p>Kendi benliklerine, kaynağa uyanmayı en çok arzulayanlar da bu kişilerdir. Dıştaki tüm süslerin zevk verici olabileceğini ama bunların kendilerine “yetmediğinin” farkına varmışlardır. Aradıkları “BU” değildir. Bu insanlar çoğu zaman gerçek ruhani arayışçılara dönüşürler. Dış dünyanın harikalarının peşinden gidip bir şeylerin eksik kaldığını fark edince, onları özgür kılacak gerçeği bulmayı umarak dikkatlerini içlerine yöneltirler.</p>
		<p>İnsanın gerçekten kim olduğunu bilmek için duyduğu bu arzu <span class="epub-type_pagebreak" id="page136" title="136"/>bence var olan en derin arzudur. En yüce düzene duyulan susuzluktur. Arayış içindeki bu kişiler çoğu zaman aradıklarının bu olduğunu bile fark etmezler. Sadece daha büyük bir şey <em>olduğunu </em>düşünür, bunu yaşamak, bilmek, tecrübe etmek ve bir ifadesi haline gelmek isterler.</p>
		<p>Tam işlerinizi yoluna koymuşken, her şey tıkırında görünürken, ruhunuz size şöyle fısıldar: “<em>Evet</em>, bundan daha fazlası var.” İşte bu noktada insanlar teke tek seanslara veya hafta sonu Yolculuk seminerine gelirler.</p>
		<p>Ben her zaman, bir insan Yolculuk çalışmasına gelmiş veya bu kitabı edinmişse, ruhu hazır demektir diye düşünürüm. İçten içe, gerçeğe uyanmak, içlerindeki yüceliği bulmak için güçlü bir dua etmişlerdir. Bireysel seanslara gelen veya Yolculuk çalışmalarına çekilen insanlarla tanışmaktan her zaman onur duyarım; çünkü bu ilahi duayı ettiklerini ve bilinçli zihinleri bunun farkında olmasa da ruhlarının onları yuvaya çağırdığını bilirim.</p>
		<p><em>Gerçek benliklerini </em>keşfetmeye gelirler ve şansları yerindeyse, Kaynağa, gerçeğe o kadar âşık olurlar ki ondan ayrılmak istemezler.</p>
		<p>Geoffrey de bu tip bir adamdır. Manchester yakınlarında çok başarılı bir şirketin genel müdürüdür. Bireysel seansa geldiğinde kendine güvenen, dinamik, tam bir “kazanan” gibi görünüyordu. Birçok insanın onun yaşantısına gıpta edeceğine inanıyorum; çok tatlı bir kızı, hoş bir eşi, müthiş bir evi ve başarılarla dolu bir kariyeri vardı. Hayatındaki her şey yolunda görünüyordu.</p>
		<p>Bana her şeyin epey iyi gittiğinden bahsetti ve yalnızca bazı ufak şeyleri çözmek, bir nevi “ince ayar” için geldiğini söyledi. Başarılı bir bilgisayar şirketinin genel müdürü olmasına rağmen, topluluk önünde konuşmaktan korkuyordu ve yönetim kurulunun karşısında sunum yaparken utanıyor, kendini tuhaf hissediyordu. Şirketin işleri iyi olduğundan bu durumun çok gülünç olduğunu ve bir genel müdür olarak kendi kurulunun önünde bu kadar açıkça tuhaf duruma düştüğü için kendini aptal gibi hissettiğini söyledi. “İyi bir lider olduğumu biliyorum, sonuçlar da bunu gösteriyor ama iş, topluluk önünde konuşmaya geldi mi donup kalıyorum.”</p>
		<p>İkimiz de gülüştük ve ona Amerika’da yapılan bir araştırmaya <span class="epub-type_pagebreak" id="page137" title="137"/>göre topluluk önünde konuşma korkusunun listenin en tepesindeki fobi olduğunu, ölüm korkusunu bile geçtiğini anlattım. Çok yaygın bir korku olduğunu söyledim. “İnsanlar topluluk önünde konuşmaktan ölmekten bile çok korktuğuna göre bence siz herkesin önündesiniz çünkü en azından oraya çıkıp konuşuyorsunuz. Çoğu insan bunu yapabileceğine bile inanmaz” dedim.</p>
		<p>Gülümsedi ama yine de kendisini engelleyen her neyse bundan kurtulmak istediğini tekrarladı. Ona hak verdim ve hayatta bana bir şekilde ket vuran her zorluğun üstüne aynı şekilde gittiğimi söyledim. Korkusunun altında yatanları keşfetmesi ve bundan kurtulması için elimden geleni yapacağımı söyledim. </p>
		<p>Çalışmaya başlamadan önce saatine baktı ve bir toplantıya gitmek zorunda olduğunu, uçağı kaçırmaması gerektiğini söyledi; bu nedenle her şeyin en fazla iki saat içinde çözülüp bitmiş olması gerekiyordu. En büyük korkusunu yenmek için gelmişti ve bunun bir buçuk saatte hallolmasını bekliyordu! Konu bireysel gelişim bile olsa rekor sürede en mükemmel sonuca ulaşmak istiyordu. Gülümseyip ona elimden geleni yapacağımı söyledim.</p>
		<p>Yazı tahtamın yanına giderken, başlamadan önce her danışana yaptığım gibi, en üst seviyede ve en derin iyileşmenin, varlığının her seviyesinde, duygusal, bedensel ve ruhsal olarak gerçekleşmesi için dua ettim. Kalbimde, onun burada topluluk önünde konuşma korkusundan kurtulmak için bulunduğunu düşünse bile aslında çok daha fazlasıyla karşılaşacağını; gerçek benliğini, sonsuz bilgeliği, içsel dehayı tanıyacağını sezdim.</p>
		<p>Bundan bahsetmemiş olsa bile, ben, içinde bir yerden gerçekte <em>olduğu </em>kişiye “uyanmak” için çağrıda bulunulduğunu, “kalk borusu” sesini duyduğunu ve yüzeysel olarak duygusal sorunu topluluk karşısında konuşma korkusu gibi görünse bile esas arzusunun özgürlük, huzur ve gerçeğin ta kendisi olduğunu anlamıştım.</p>
		<p>Duygusal katmanlarını aşarken, yaşadıklarını sürekli olarak yorumluyordu, ne kadar iyi iş yaptığının skorunu tutar gibiydi. Süreci sırasında bile, başarıcı kimliğini güçlü bir şekilde yansıtıyordu. Çalışmanın bazı noktalarında, bu yorumlarının onu neredeyse engeller hale geldiğini hissederek, kafasının dışında durmasını, sadece duyguları hissetmesini ve geleni buyur etmesini <span class="epub-type_pagebreak" id="page138" title="138"/>hatırlatmak zorunda kaldım. Sonunda atılımını gerçekleştirdi. İkimizi de naçizleştiren bir deneyimdi. Karşımda, kusursuz ütülenmiş gömleği ve ipek kravatıyla oturan bu adamın yanaklarından şaşkınlık gözyaşları süzülüyordu; keşfettiği huşu uyandıran güzellik karşısında, herkesle, her şeyle engin ve sınırsız birlik karşısında hayranlıkla kalakalmıştı. Kendi kalbindeki bu güçlü sevginin varlığından derinden etkilenmiş bir şekilde, sessizce oturuyordu.</p>
		<p>Kendi sonsuz bilgeliğiyle iletişim kurduğunda, olağanüstü bir şekilde, çocukluk desenleri müthiş bir netlikte açığa çıktı. Babasını asla tatmin edemeyeceğini hissettiği sahneleri peş peşe görüyordu. Eve yüz üstünden doksan beş aldığı bir sınav kâğıdını getirse, babası ona “Kalan beş puan nereye gitti?” diye soruyordu. Ne kadar çok çalışsa da, ne kadar çok şey başarsa da, babasının saygısını ve onayını asla kazanamayacaktı.</p>
		<p>Topluluk önünde konuşma korkusunun özünde yatanın ne olduğunu tam bir açıklıkla görüyordu. Ne kadar çok şey başarmış olursa olsun, yönetim kurulunun önünde bile, onların saygısını asla kazamayacağını hissediyordu. Ne zaman kurulun önünde konuşmak için ayağa kalksa, sanki babasının karşısındaki o çocuğa dönüşüyordu. “Bunu asla beceremeyeceğim. Asla yeteri kadar iyi olamayacağım” gibi eskiden kalma korkuları içsel olarak çökmesine neden oluyordu.</p>
		<p>Çalışmayı tamamladıktan; anlaşılmadığını, sevilmediğini ve onaylanmadığını hissettiği tüm zamanlar için babasını bağışlayıp, onunla ilgili meselesini çözümledikten sonra, geriye kalan duygusal katmanlara da inmeye devam ettik.</p>
		<p>İşimiz bittiğinde, huzuru en sonunda bulmuş bir adamın gözlerine bakıyordum. Genç, masum bir çocuk gibiydi. Saatine bir göz attı ve uçağa yetişmek için vakti olduğunu anladı; yine de öğleden sonraki kurul toplantısını iptal etmeye karar verdi. Bunun onun için çok büyük bir keşif olduğunu itiraf etti; bu nedenle bir süre kendine zaman ayırıp, yaşadıklarının tadına varmak ve özümsemek istediğini söyledi.</p>
		<p>İki hafta sonra, Newcastle’da Yolculuk semineri verirken Geoffrey sürpriz bir şekilde seminer salonuna girdi. İşlerinin yoğunluğundan ötürü gelmesini hiç beklemiyordum, onu gördüğüme <span class="epub-type_pagebreak" id="page139" title="139"/>çok memnun olmuştum.</p>
		<p>Soru cevap bölümünün bir yerinde söz isteyip gururla ve korkusuzca yüzden fazla kişinin karşısında konuşmak üzere ayağa kalktı. Çok güzel ve canlı bir konuşma yaptı; herkesi esinlendirdi, sanki topluluk önünde konuşmak ayakkabısını bağlamak kadar doğal bir işti.</p>
		<p>Ne büyük bir dönüşüm, diye düşündüm. Eskiden topluluk önünde konuşmaktan korktuğunu ve benimle teke tek bir seansta görüştüğünü anlattı. Sadece korkusunu yenmekle kalmamıştı, o zamandan beri kendini akışa kapılmış, “alana” girmiş gibi hissediyordu; golf becerisi bile belirgin olarak gelişmişti. Hatta seanstan iki gün sonra bir golf turnuvası <em>kazanmıştı.</em></p>
		<p>Onun bu gözle görünür başarısını herkes alkışladı. O da şu sözleri ekledi: “Kupayı kabul etmek için ayağa kalkıp, akıcı bir biçimde rahatça konuştum. O zaman, topluluk önünde konuşma korkusundan kurtulduğumu anladım.”</p>
		<p>Yerine oturduğunda gözlerinin içine baktım ve aynı parıltıyı gördüm; uyanmış, yuvaya, gerçek benliklerine dönmüş insanların gözlerinde bu pırıltıyı hep görürüm. Gerçekten de ışık saçıyordu.</p>
		<p>Tüm dikkatini başarıya odaklamış bir işadamının bile bu içsel sevgiyi, bu huzuru böylesine özlemesi çok müthiş bir şey, değil mi?</p>
		<p>Bence hayatında ilk kez <em>gerçek anlamda </em>başarılı görünüyordu. Kimsenin ondan çalamayacağı bu paha biçilemez hazineyi keşfetmişti. Öz benliğini bulmuştu.</p>
		<p>Bir seferinde de Birmingham’daki çalışmaya bir adam geldi. Onun durumunda tüm bunların tersi geçerliydi. Alan, kırklı yaşlarındayken çok başarılı olmuş, milyonlar kazanmış bir işadamıydı. Artık altmışlarına gelmişti, tüm servetini yitirmişti ve hafta sonu ders ücretini bile bir arkadaşından almıştı.</p>
		<p>Bedensel Yolculuk çalışması sırasında, hiç beklenmedik bir olay oldu. Uzay gemisi onu gözünün içine götürmüştü ve içeriden dışarı baktığında görüntü bulanıktı. Ancak işin ilginç tarafı, keşfettiği anı, geçmişinden gelen olumsuz bir anı değildi, tersine <em>olumluydu.</em> Alan, hayatında çok başarılı, gerçek bir iş bitirici ve girişimci olduğu zamanlara geri döndü. Dokunduğu her şeyin <span class="epub-type_pagebreak" id="page140" title="140"/>sanki altına döndüğü, onu hiçbir şeyin durduramayacağını hissettiği zamana geri gitmişti.</p>
		<p>Kamp ateşinin çevresinde kendinden, kırk yaşındaki genç Alan’dan ve akıl hocasından başkası yoktu. Fakat genç halinin ona diyecek öyle çok sözü vardı ki! Genç Alan, şimdiki Alan’a tam bir “fırça çekti” ve ona gayet açık bir dille, kırklarında milyoner olmasını sağlayan aynı olumlu özellikleri, aynı dehayı hâlâ içinde taşıdığını anlattı. Bunlar öylece boş kalmış ve el değmemiş şekilde duruyordu çünkü şimdiki Alan kim olduğunu unutmuştu. Onun böylesine bir başarıyı elde etmesini sağlayan yüceliği unutmuştu. Genç hali onu azarlıyor, “Ben hâlâ buradayım!” diyerek ona yalvarıyordu.</p>
		<p>Başarısının dış etkilerin bir ürünü olmadığı o günkü Alan’ın aklına hiç gelmemişti. Başarısının, kendi içsel yüceliğinden doğduğunu düşünmemişti. Alan tekrar başarılı olabileceğini bile on yıldan uzun bir süredir ilk kez düşünüyordu.</p>
		<p>Süreç tamamlandığında Alan, yürüyüşünün bile değiştiğini, bunca yıldır hapsolduğu çaresiz kurban halinden gerçekten kurtulduğunu hissediyordu. Yeniden Kaynakla bağlantıda olmanın ve kendi içsel dehasından faydalanmanın nasıl bir şey olduğunu hatırlaması için bu süreçten geçmesi gerekmişti. Yıllardır ilk kez kendini akışın içinde, bağlantıda hissediyordu. Bunun mümkün olduğunu hiç düşünmemişti.</p>
		<p>Seminerden ayrılmak üzere hazırlanırken gözlerinde gençlik dolu bir ışıltı gördüm; genç ve başarılı günlerinde de aynen böyle göründüğünü düşündüm. Kendi gerçek, özgür Benliğiyle bağlantıda olmanın verdiği kıvılcımı hatırlamıştı.</p>
