		<p><span class="bfl"><span class="in-bfl">Ö</span>yle görünüyor kİ ne kadar yaşlı</span> ya da genç olduğumuz önemli değil. İçimizde bir yerde uçsuz bucaksız bir özgürlük olduğunu bir şekilde hepimiz duyumsuyoruz. Daha büyük şeyler başarabileceğimizi aslında biliyoruz ve gizliden gizliye gerçek potansiyelimize ulaşmayı arzuluyor, bunu tümüyle ifade edebilmek istiyoruz.</p>
		<p>Noreen, masada oturmuş, seksen yedi yaşında İrlandalı eski bir rahiple çay içip sohbet ediyordu. Rahip ona yaşı ilerledikçe, yerel kilisenin arka sıralarında sessizce oturmanın kendisini rahatlatmaya başladığını anlatıyordu; orada kendini çok huzurlu ve memnun hissediyordu. Ancak son zamanlarda içine bir kurt düşmüştü. Son haftalarda bu memnuniyetin yanı sıra bir de korku hissetmeye başlamıştı. Bu yüzden günlük tefekkürü için kiliseye gitmeyi pek istemediğini Noreen’e itiraf etmişti.</p>
		<p>Noreen ona, “Neden korkuyorsun, Arthur?” diye sordu.</p>
		<p>Yaşlı adamın yüzü kızardı ve fısıltıyla şöyle cevap verdi: “Ölmekten… galiba…” Sesi çıkmaz olmuştu.</p>
		<p>Noreen, “Hadi gel oturma odasına gidip seninle kısa bir çalışma yapalım” dedi.</p>
		<p>Yaşlı rahip sessizce Noreen’in peşi sıra gidip rahat bir sandalyeye oturdu. Yumuşak bir sesle Noreen ona duygusal katmanlarını aşmasında rehberlik etti. Karanlıktan geçip “huzura” ulaştığında, adamın gözleri doldu ve gözyaşları yanaklarından süzülmeye başladı. Gözlerini açtı ve hafifçe fısıldadı, “Bize bunu neden kilisede <span class="epub-type_pagebreak" id="page127" title="127"/>öğretmiyorlar? Onca yıl yaşadım, hiç <em>bilmiyordum.”</em></p>
		<p>Yaşımız kaç olursa olsun, hepimiz gerçekte kim olduğumuzu hatırlamayı arzularız. Hepimiz en sonunda “yuvaya” dönmeyi isteriz. Kaynağımız olan huzur ve özgürlüğe ulaşmamızın, bunu doğrudan tecrübe etmemizin tek yolu katmanları aşmak değildir. Günlük hayatımızın her dakikasında bunu pek çok değişik yolla yaşayabiliriz.</p>
		<p>Deneyimlerime göre, öz varlığınıza bir kere uyandığınızda Kaynak sizi dürtmeyi sürdürüyor. Peşinizi hiç bırakmıyor! Yuvaya bir kere yolculuk ettiyseniz, sizi tekrar tekrar çağırmaya devam ediyor. Gerçek sizi kendine çekiyor ve en sonunda bu duruma öyle âşık oluyorsunuz ki onu sizden uzaklaştıracak hiçbir şey yapmak istemiyorsunuz.</p>
		<p>Yolculuk çalışmasının ikinci gününde, herkes katmanlarını aşıp Kaynağına ulaştıktan sonra içsel farkındalığımızdan faydalanmanın daha çabuk ve ani yollarını denemeye başlarız.</p>
		<p>İlk ve en etkili seçenek olarak hep katmanları aşmayı öneririm. Kaynağı tecrübe ettikten sonra ki, bu sadece “parmağınızı azıcık değdirmek” de olabilir, önünüzde sayısız yol açılır.</p>
		<p>Özellikle çok etkili bir yöntem var; hem o kadar da basit bir yöntem ki insanlar Kaynağı bu kadar kolaylıkla böylesine derinlemesine tecrübe etmelerine hep şaşırıyor. Bu eskiçağlardan kalma öz soruşturma yöntemi birçok Veda ve Tibet Budizm’i manastırlarında yüzyıllardır uygulanıyor. İsterseniz bu yöntemi siz de şu an evinizde deneyebilirsiniz. Bu yöntemi bir arkadaşınızla uygulamanız en iyisi olacaktır.</p>

			<p class="no-indent-bq"><span class="bfl"><span class="in-bfl">K</span>endİnİze özel, sessİz, bölünmemİş bİr saat ayırın</span>. Bir arkadaşınızdan, bu kitabı okumuş biri daha iyi olur, sizinle oturmasını rica edin. İkiniz de rahat ve hazır hissettiğinizde gözlerinizi kapayın. Arkadaşınız size çok basit bir soru soracak. Siz sadece rahat ve bir çocuk gibi açık olun, cevabı öğrenmeyi <em>arzulayın, </em>cevabın size sözcükler halinde ya da söz<span class="epub-type_pagebreak" id="page128" title="128"/>cük<em>süz </em>bir karşılık şeklinde gelebileceğine güvenin. </p>
			<p>Arkadaşınızın tüm dikkatini size vermesi; sizi, adeta Tanrı kelamını dinler gibi dinlemesi çok iyi olacaktır. Bu sayede arkadaşınız da sizin tecrübenizde tamamen “yer alabilir” ve sürecin başlaması için size “kutsal bir alan” yaratabilir. </p>
			<p>Arkadaşınızın gözleri açık olsun, siz gözünüzü kapatın. Size usulca, “Sen kimsin?” diye sorsun. Gözleriniz kapalı kalsın, kendinizin farkına vararak bekleyin, sadece “istasyon ayarını” yapın ve cevabın içinizden “kabarmasına” izin verin, yüzeye çıkan hiçbir şeyi sansürlemeyin. Sonra cevabınızı yüksek sesle söyleyin.</p>
			<p>Çalışma arkadaşınız size “Teşekkür ederim” deyip tekrar sorsun: “Sen kimsin?” Bir kere daha sadece gevşeyin ve dikkatle içinizde neyin belirdiğini gözleyin, sonra yüksek sesle cevaplayın. Arkadaşınız “Teşekkür ederim” diyecek ve bir kere daha “Sen kimsin?” diye soracak.</p>
			<p>Ve çalışma bu şekilde sürecek.</p>
			<p>Çoğu zaman, çalışmanın başlarında yüzeysel rollerimizi sıralarız: “Öğretmenim, anneyim, işadamıyım, vb.” ama gerçekten açık olursanız ve <em>gerçekte </em>kim olduğunuzu bulmayı arzularsanız, çoğunlukla daha derinlerdeki benliğiniz kendini göstermeye başlayacaktır. </p>
			<p>Bir noktada kendinizi çok engin, yaygın ve sessiz hissedebilirsiniz ve size “Sen kimsin?” diye sorulduğunda içinizden hiçbir sözcük geçmeyebilir. Böyle bir durumla karşılaştığınızda sadece deneyiminize sadık kalın ve dinginlik içinde durun.</p>
			<p>Arkadaşınız, bu, <em>sözcüklere dökülmeyen </em>cevabınıza <em>yine de </em>“Teşekkür ederim” diyecek ve bir kere daha “Sen kimsin?” diye soracak.</p>
			<p>Süreç tamamlanana kadar, yaklaşık on beş yirmi dakika, çalışma eşiniz soruyu sormaya devam etsin <span class="epub-type_pagebreak" id="page129" title="129"/>ve sesli ya da sessiz cevabınızı bekleyip “Teşekkür ederim” desin. Sonra çalışmayı bırakıp, eşinize teşekkür edip, rolleri değişebilirsiniz.</p>

		<p>Bu egzersizin kilit noktası, çocuksu bir açıklık içinde bulunmak, beliren ilk sözcüklere güvenmek ve aklınıza gelen ne olursa olsun, size ne kadar saçma görünse de, bunları dürüstçe dile getirmeye istekli olmaktır. </p>
		<p>Bazı cevaplarınızın gerçek anlamı çok sonra ortaya çıkabilir, ya da aptalca bile gelebilir. Yolculuk seminerlerinden birinde, bir çiftin yanına gittiğimde, birinin “Sen kimsin?” diye sorduğunu ve diğerinin de “Ben bir benzin pompasıyım” diye cevap verdiğini duydum. Soruyu soran hafifçe gülümsedi ve devam etti “Teşekkür ederim… Sen kimsin?”</p>
		<p>Çalışmalarının geri kalanını dinlemedim ancak sonra kendini benzin pompası olarak tecrübe eden katılımcı bize, daha sonra sadece benzin pompası değil, benzinin kendisi, benzin istasyonu, hava ve en sonunda da <em>her şey </em>olduğunu fark ettiğini anlattı. Kendini <em>yaşamın tümü gibi</em> hissetmiş ve sonra da tüm yaşamın da kendi <em>içinde </em>gerçekleştiğini fark etmişti; buna benzin pompası da dâhildi!</p>
		<p>Bu nedenle, size ne kadar aptalca gelse de, lütfen kendinizi sansürlemeyin. Kaynağın kendi sihirli ve gizemli yöntemleriyle doğasını açığa çıkarmasına izin verin. Bu çok basit bir çalışma olmasına rağmen aşırı derindir. Benim de en sevdiğim çalışmadır.</p>
		<p>Yoğun günümün birkaç dakikasını ayırıp, sessizce otururken içime dönüp “Sen kimsin?” diye sormaktan çok hoşlanıyorum. Genelde, ben soruyu daha tam soramadan, varlığımın her yerde ve her şeyde bulunduğunun engin ve güçlü farkındalığı kendini gösteriyor. Düşüncelerden arınmış öyle huşu verici bir dinginlik içinde kalıyorum ki gözlerim doluyor ve bunun gerçek benliğim olduğunu kavrıyorum.</p>
		<p>“Sen kimsin?” yönteminde sorunun sorulduğu taraf olmak kadar dinleyen taraf olmak ve tüm dikkati çalışma arkadaşında yoğunlaştırmak da çoğu zaman bir o kadar güçlü bir deneyim oluyor. <span class="epub-type_pagebreak" id="page130" title="130"/>Bu basit, güçlü prensibi günlük hayatınızda da kolayca uygulayabilirsiniz. Kendinizi tümüyle uğraştığınız işe vermeniz yeterli olacaktır. Dikkatinizi gerçekten toplar, tümüyle orada bulunursanız, hiçbir düşüncenin ortaya çıkmadığı zaman-dışı farkındalığın hep var olduğunu görebilirsiniz. Kendinizi, anda bulunmanın hiç bitmeyen akıntısı, şimdinin farkındalığı içinde anbean ilerlerken bulursunuz. Bu saf basitlik, düşüncelerden arınmış bir dinginlik ve tam korkusuzluk (korkunun yokluğu) halidir. Bu farkındalık içindeyken, dikkatinizi dağıtan veya sizi raydan çıkaran düşünceler olmadığından eylemleriniz çok daha zarif, özgür ve verimli olur. Bu farkındalık eylemlerle bozulmadığı gibi tüm dehanın ve ilhamın fışkırdığı bir kaynak haline gelir.</p>
		<p>Benliği doğrudan tecrübe etmenin bir diğer yolu da meditasyondur. Bu kitabı okuyanların çoğu muhtemelen bazı meditasyon “tekniklerini” biliyordur. Burada bahsetmek istediğim, zihninizi bir sözcüğe ya da mantraya yoğunlaştırdığınız bir meditasyon tipi değil. Zihnin, bedendeki muhtelif duyulara istikamet verdiği meditasyon türünden de söz etmiyorum. Birçok kere, meditasyon yapan insanların, anlatmaya çalıştığım özgürlüğü, trans benzeri ruh hali ile karıştırdıklarını gördüm. Benim bahsetmeye çalıştığım hal kesinlikle bir uyku hali değil. “Kopmuş”, “başka boyuta geçmiş”, “gerçeklik dışına çıkmış”, “sıyırmış” veya “zombileşmiş” bir hal değil. Benim anlattığım tam olarak bir ayık olma hali. Dikkatli, keskin, mevcut ve canlılıkla parlayan bir haldir. Kristal berraklığında, saf bir varoluştur ve bu halin içindeyken her şeyle bağlantıdaymış gibi hissedersiniz. Hatta her şey <em>olduğunuzu </em>bilirsiniz.</p>
		<p>Meditasyonun bir tefekkür ve düşünceleri gözden geçirme zamanı olduğundan bahsedildiğini çok kere duydum. Birçokları için bu süre, zihnin ayaklandığı, geveze maymunlar gibi etrafta zıpladığı bir zaman dilimidir. Bu nedenle eğer belli bir yöntemle meditasyon yapıyorsanız, burada anlattıklarımı onunla karıştırmayın.</p>
		<p>Yirmi yılı aşkın süredir meditasyon yapıyorum; herkes gibi ben de meditasyonu rahatlatıcı ve dinginleştirici bulurum, buna rağmen, benim “uyanmamı” sağlamadı veya benliğimi tam ola<span class="epub-type_pagebreak" id="page131" title="131"/>rak kavramama yardımcı olmadı. Anlattığım bu huzur, zihnin de <em>ötesindeki </em>bir dinginliktir. İçinde bir enerji, bir sevgi gücü vardır ve çoğu zaman nedensiz bir neşeye sebep olur. Ben, anlatmaya çalıştığım bu meditasyon türünü “oturmak” olarak adlandırmayı tercih ediyorum. Bu, farkındalığın tam anlamıyla içinde bulunma, ona bulanma, onda yıkanma, dinginlik içinde saf bir varoluş halidir. Düşünce olmadan, mantra olmadan, yöntem olmadan. Ve yalnızca “Ben kimim?” sorusunu sorarak bu halin güçlü bir şekilde belirdiğini keşfettim.</p>
		<p>“Yöntem-siz” bir meditasyonu denemek ister miydiniz? “Oturmayı” tecrübe etmek ister miydiniz?</p>

			<p class="no-indent-bq"><span class="bfl"><span class="in-bfl">K</span>endİnİze yİrmİ veya otuz dakİka ayırın</span>. Kendi başınıza sessizce oturabileceğiniz rahat bir pozisyon bulun. “Ben kimim?” diye sormaya başlayın. Sözcüklerden azade varlığın kendini belli etmesine izin verin… Bu varoluş halinde sadece durun.</p>
			<p>İsterseniz, bu varlığın, bu farkındalığın önünüzde sınırsızca genişlemesine izin verebilirsiniz… Sonra da arkanıza doğru uzandığını hissedin… Sonra her yerinizi sarmasına izin verin… Aşağıya doğru sonsuz… Yukarıya doğru sonsuz… Bu sınırsız ve saf varoluş denizi, bu dinginlik okyanusu halinde kalın. </p>
			<p>Aklınızda düşünceler belirirse, siz farkındalık içinde derinliklere dalmışken, bunların yüzeyden akıp gitmesine veya süzülmesine izin verin. </p>
			<p>Eğer düşünceler size doğru sızarsa onlarla hiç ilgilenmeyin; siz bu dinginlik denizi, bu saf farkındalık halinin sonsuz derinliklerindeyken onları yalnızca gökyüzünde süzülen bulutlar olarak değerlendirin. </p>
			<p>İçsel bir bilinç veya dürtü sizi çalışmayı tamamlamaya itene kadar, bu enginlik, sınırsızlık halinde kalın. </p>
			<p>Ben genelde bu “oturma” çalışmasını ne kadar <span class="epub-type_pagebreak" id="page132" title="132"/>sürüyorsa o kadar devam etmeyi tercih ediyorum ama en azından yirmi dakikamı buna ayırıyorum. Gözlerinizi açtığınızda farkındalığınızın çok hafif, açık ve geniş olduğunu hissedin. Varlığınızın odayı doldurduğunu düşünün, bu sayede o günkü eylemleriniz bu engin çerçeve içinde doğal olarak gerçekleşecektir.</p>
			<p>Bu varoluş halinin, aslında tüm günümün çok akıcı bir biçimde geçmesini sağlayan derin bir bilince sahip olduğunu düşünüyorum. Bu hal içinde kaldığımda, benim engelime takılmayan eylemlerim zahmetsizce ve zarafetle gerçekleşiyor. Bu farkındalık içinde olunca, normal zamanlardaki çekişme veya çabalama olmaksızın çok daha fazla iş halledilebiliyor. </p>
