				<h1><span class="epub-type_pagebreak" id="page86" title="86"/>16</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">A</span>vustralya yolculuğumuza hazırlanırken</span>, Duygusal Yolculuk Yöntemi üzerinde rötuşlar yapmayı sürdürdüm. Biriyle ne zaman çalışma yapsam, metin daha da güçlü, açık ve “kullanıcı dostu” bir hale geldi. Belki ihtiyaç olur diye çalışmamı da yanımda götürmeye karar verdim.</p>
		<p>Avustralya’da harikulade zaman geçirdik. Avustralyalılar hep çok samimi ve şamatacılardır. Bana orası hep “yeni doğmuş” bir ülke gibi gelir, doğalarındaki taze coşku ve açıklık özellikle ilgimi çekmiştir.</p>
		<p>Nedense bana, Duygusal Yolculuk Yöntemi’ni en çok onlar öğrenmekten hoşlanacaklarmış gibi geliyordu. Tümörün üstünden neredeyse yirmi bir ay geçmişti ve insanlarla yalnızca teke tek seanslarla çalışmıştım. Herkes çok başarılı sonuçlar almış olsa da, onları hâlâ <em>kendim </em>yönlendiriyormuş gibi hissediyordum, sanki yöntemi gerçek anlamda <em>öğrenmiyorlardı</em>. Onlara “balık veriyordum” ama “balığın nasıl tutulacağını öğretmiyordum”. İnsanların bu yöntemi kendi başlarına uygulamayı öğrenmelerinin onları ne kadar güçlendireceğini sıkça düşünüyordum. Bu sayede bir uzman eğitmene ya da terapiste gidip işlerini halletmek zorunda kalmadan, kendi başlarına katmanları soyma sürecine devam edebilirlerdi.</p>
		<p>Sonuçta bu bir Yolculuktu! Sıva yapmıyorduk ki bir yeri tamir edip, işimiz bitti diyelim. Hepimizin üzerinde çalışması gereken <span class="epub-type_pagebreak" id="page87" title="87"/>bir sürü duygusal meselesi var ve benim esas dileğim, karşımıza çıktıkça bu kısıtlamalardan kurtulmamız. Dönüşümü asla durdurmamalıyız; kendimizin o kusursuz elmas olduğunun hep daha da farkında olmalıyız, gerçek özümüzü bizden gizleyen kısıtlayıcı katmanlardan kurtulmayı hep sürdürmeliyiz.</p>
		<p>Duygusal Yolculuk Yöntemi’ni uygulamayı herkese tek seferde öğretebilsem ne muhteşem olurdu diye düşündüm; böylece hayatlarında karşılarına çıkabilecek her duygusal meselenin üstünde çalışacak bir dizi alete sahip olurlardı. Herkesin şifa yolculuğunun bir parçası olmam gerekmiyordu. İnsanların kendi katmanlarını soyması ve kendi benlikleri olan sınırsız sessizliği keşfetmeleri, duygusal meselelerini çözmeleri, tamamen bağışlamaları ve kendi hikâyelerini tamamlamaları çok daha iyi olurdu. Sonrası da doğanın bildiği şeyi yapmasına kalmıştı, bedeni iyileştirmek.</p>
		<p>Herkesin üzerinde çalışabileceği bir metin olsa, bunu eşleriyle, sevdikleriyle paylaşabilseler ne muhteşem olurdu. Her gece oturup televizyon seyretmektense, belki de zaman zaman kendi üstlerinde biraz dönüşüm çalışması yapar ve kendi benliklerinin ifadesi olarak yaşamaya başlarlardı.</p>
		<p>Böylece, yakın arkadaşlarım Catherine’le Peter’ın evinde ufak bir akşam çalışması düzenlemeye karar verdim. Oturma odalarına yaklaşık on altı kişi kolayca sığabilirdi. Bu sayının, Yolculuk çalışmasını denemek için az ama kolay idare edilebilir olacağını düşündüm.</p>
		<p>Don’un seminerinin son günü olan pazar akşamı, insanları bu özel ilk akşama davet ettim. Kendi hikâyemi anlattım ve ne kadar denemiş, ne kadar terapi görmüş, ne kadar seminere katılmış olsalar da karşılarına çıkmayı <em>sürdüren</em> bir duygusal tekrardan; onları her seferinde “oltaya getiren” bir meseleden veya bedensel zorluktan kurtulmayı <em>içtenlikle </em>dileyen insanları özellikle çağırdığımı söyledim.</p>
		<p>Sırf yeni bir yöntem daha öğrenmekle ilgilenenleri davet etmek istemiyordum. Sadece on altı kişilik yerim vardı ve bu değerli yerlerin sadece kendilerini yıllardır zorlayan bir şeyden kurtulmayı gerçekten, derinden arzulayan insanlara ayrılmasını istiyordum.</p>
		<p><span class="epub-type_pagebreak" id="page88" title="88"/>Odadakilerin yarısı elini kaldırdı ve bu yüzden önerimi tekrarlamak durumunda kaldım. “Bunu özgürlük adına yapacağız; bu süreç pısırıklara ya da tuhaflık arayanlara uygun değildir. Kolları sıvayıp, kaplanın gözünün içine bakmaya, görmesi pek de keyifli olmayan eski duygusal anılarla, yaralarla yüzleşmeyi gerçekten isteyenlere yönelik bir süreçtir. Sadece derin bir çalışma yapmayı isteyenlerin, sonunda hikâyelerini sonlandırmaya hazır olanların, odanın arka tarafına gelip beni görmelerini rica ediyorum.”</p>
		<p>Boş yerler isimleri yazdığım hızla doluverdi. Hayal kırıklığına uğramış yüzler denizine baktığımda, geride kalanları reddetmek zorunda olduğum için kendimi çok kötü hissettim. Kendi benliklerimizi bulmayı hepimizin ne kadar derinden arzuladığını hiç fark etmemiştim; bizi duygusal olarak bağlayan ve varlığımızın özündeki neşeyi yaşamamızı engelleyen zincirlerden kurtulmayı ne çok istediğimizi.</p>
		<p>Yolculuk yöntemini Avustralya’da birkaç yakın arkadaşımla daha önce denemiştim. Yolculuk çalışmasını ilk kez yapacak insanlar destek aldıklarını hissedebilsinler diye arkadaşlarımı yardımcı olarak eğitmiştim. Don yanımdaydı ve bu ilk Yolculuk çalışmasında engin uzmanlığını sunuyordu. Sadece sekiz çift vardı, biz yardımcılar olarak dört kişiydik; her çifte bir eğitimli yardımcı düşüyordu ki epey iyi bir eşleşmeydi. Biri rehberliğe ihtiyaç duyduğunda ya da bir soru sormak istediğinde içimizden biri hazır olacaktı. Herkesin, buranın emin ve doyurucu bir ortam olduğunu; tam destek alacağını bilmesini istiyordum.</p>
		<p>On altı kişinin de saatinden önce ya da tam vaktinde gelmesi beni şaşırttı. Sabırsızlığın ve endişenin eşzamanlı olarak arttığını hissediyordum. Birkaç dakikamızı enerjimizin yerli yerine oturmasına ayırmamızı rica ettim. Gözlerimizi kapayıp sessiz meditasyon içinde hep beraber oturduk.</p>
		<p>Kendimi, hayatımın bildik bir dip akıntısı haline gelmiş güçlü huzurun içinde buldum. Odadaki herkes dinginliğin derin varlığı içinde sessizliğe büründü. İğne düşse duyardınız. Tek bir kas hareket etmiyordu yine de bir uyanıklık, odadaki enerjide bir kıvılcım vardı.</p>
		<p><span class="epub-type_pagebreak" id="page89" title="89"/>Sanki kendi farkındalığım tüm odayı kaplamakla kalmamış, bunun da ötesine uzanarak, her şeyi kapsamış ve her şeyin <em>içindeydi.</em> Zihnim tamamen durgunlaştı, düşüncelerden arındı, sevginin varlığı adeta hepimizi yıkıyor, içimize doluyordu. Kaynağa bulanmıştık.</p>
		<p>Birkaç dakika sonra gözlerimizi açtık, tam konuşmaya hazırlanırken bu dinginliğin bulaşıcı olduğunu fark ettim. Düşüncenin ötesindeki farkındalık içinde tek kişi bile olsa herkes buna “yakalanıyordu.” O günden sonra bu durumu mükemmel şekilde ifade eden, W.B. Yeats’in çok güzel bir sözünü okudum:</p>
		<blockquote>
			<p>Zihnimizi öyle durgun bir su haline getirebiliriz ki, varlıklar kendi yansımalarını görmek için etrafımıza toplanır ve böylece, bizim sessizliğimiz nedeniyle bir an için daha açık, belki de daha coşkulu bir hayat yaşarlar.</p>
		</blockquote>
		<p>Yıllardır bu hali ifade eden Sanskrit dilinde geçen bir sözcüğü sık sık duyardım. Buna <em>Satsang </em>deniyor; <em>Sat </em>“gerçek” <em>sang </em>ise “beraberinde, eşliğinde” anlamına geliyor. Yani <em>Satsang</em>, “gerçekle birlikte” veya “gerçeğin refakatinde” ya da “gerçeğin arkadaşlığında” demek oluyor. Biz de orada, huzur, dinginlik içinde, gerçeğin kendisiyle birlikteydik. <em>Satsang.</em></p>
		<p>Meditasyondan sonra, herkese şifa yolculuğumdan bahsettim. Hikâye yavaş yavaş gelişirken bile hâla o huzurla, <em>Satsang </em>içinde yıkanıyorduk. Katmanları kaldırışım; tüm duygusal katmanların altında karanlık bir hiçlik deliği buluşumla ilgili deneyimimi de aktardım ve bu “geçitten” girdiğimde, ruhum olduğunu anladığım olağanüstü bir sevginin huzuruna nasıl ulaştığımı anlattım. Kendi içsel bilgeliğimi tecrübe ederken hissettiğim huşuu; iyileşmeden tümüyle içimdeki bu sonsuz bilincin sorumlu olduğunu, benim bu süreçte yalnızca mütevazı bir katılımcı olduğumu paylaştım.</p>
		<p>Herkesin, gerçek benliğine ulaşma ve bu farkındalıkla kendi kaynağından doğal olarak taşan içsel bilgelikten faydalanabilme imkânı olduğuna inandığımı söyledim. Yolculuk çalışmasının “zihnin maddeye hükmetmesi” yöntemi değil, daha çok ruha doğru bir keşif yolculuğu olduğunun altını çizdim.</p>
		<p>Gerçek iyileşme ruh düzeyinde, temel farkındalık düzeyinde <span class="epub-type_pagebreak" id="page90" title="90"/>başlıyor ve duygusal seviyeden, bedensel seviyeye yansıyordu. Bu nedenle, duygusal bir meselenin <em>özüne </em>inebilmek için, öncelikle <em>gerçek </em>benliğimizin <em>özüne </em>inmemiz gerekiyordu. Kendi özümüzle bir kere temas kurduğumuzda, <em>bu </em>bilgelik bedenimizde birikmiş duygusal anıların neler olduğunu keşfetmemizde bize rehberlik edebilirdi. Ancak o zaman her şeyin temeline inebilir ve kendimizi özgür kılabilirdik. Konuşurken beni dinleyen insanların gözlerine derin derin baktım; içlerinde bir yanın bahsettiklerimi tanıyıp anladığını görmek beni cesaretlendirdi.</p>
		<p>Arkadaşım Ian’a, benimle Yolculuk çalışmasının canlı tanıtımını yapmak isteyip istemediğini sordum; o da nazikçe kabul etti. Onu bir süredir rahatsız eden bir asabiyet sorunu vardı, bunun üzerinde çalışmaya karar verdik. Avustralya’daydık ama Ian İngiliz’di ve biraz da çekingendi. Bu nedenle katmanların altına inmek konusundaki samimiyetine minnettardım.</p>
		<p>Ian, katmanlardan indikçe sanki odadaki herkes onunla birlikte katmanları aşıyordu. Bir noktada çaresizlik katmanına ulaştı; ağlamaya başlayınca birkaç kişinin gözlerinin dolduğunu fark ettim. Hiçlik olarak adlandırdığı kara deliğe girerken hafifçe direnç gösterdi ama sonra, içindeki huzura ulaşınca yüzü neşe ile parıldamaya başladı.</p>
		<p>Çocukluğunun ilk yıllarında, bebek karyolasındayken yaşadığı bir anıyı hatırlamıştı. Kendini terk edilmiş hissetmiş ve yardım çağrısını kimseye iletemediği için çok asabi ve güçsüz hissetmişti. Sonunda, kamp ateşinin çevresinde, ailesiyle o dönemde nasıl hissettiğini paylaştı ve onları kolayca bağışladı. Tüm süreç sona erdiğinde, sessiz bir pırıltı ve çocukça bir açıklık içinde görünüyordu.</p>
		<p>Odaya göz gezdirdim, kimilerinin gözleri yaşlarla dolmuştu. Bu kadar kısa bir sürede böylesine derin bir dönüşüme şahit olmaktan çok etkilenmiş, çok hislenmiş görünüyorlardı. Odada böyle bir deneyime açıklık ve elle tutulur bir şefkat vardı. Metinlerini çıkarmalarını, gruplara ayrılıp kendi süreçlerine başlamalarını önermek için çok uygun bir andı.</p>
		<p>İki oda arasında gidip gelirken, insanların süreçlerinin derinliğini ve ne kadar çok şeyden kurtulduklarını görmek beni çok etkilemişti. Yalnızca bir kadın, katmanlardan inerken sorun yaşı<span class="epub-type_pagebreak" id="page91" title="91"/>yormuş gibi görünüyordu, karanlığa yaklaştığı her seferde kaçıyor ve başladığı yere geri dönüyordu.</p>
		<p>Bunu aklımın bir köşesine yazdım. Hepimiz bunu yapmıyor muyuz? Tam bir açılım yapmak üzereyken içimizde bir şeyler bizi durdurur ve sıkışıp kalırız, tam tersine eski alışkanlıklarımızı tekrarlayıp dururuz. Bilinmeyenden korkar ve her ne pahasına olursa olsun, acı ve cefa dolu eski hikâyelerimizden kurtulmak anlamına bile gelse, ondan uzak dururuz.</p>
		<p>Bu kadına kronik depresyon teşhisi konmuştu. Depresyon, gücünü öylesine tüketmişti ki altı yıldır işsizlik maaşıyla geçiniyor, çalışmıyordu. Bana, o gece oraya gelirken bunun son umudu olduğunu düşündüğünü söyledi. Terapiden ilaçlara, seminerlere kadar her şeyi denemişti ama hiçbiri işe yaramamıştı. Sabahları yataktan kalkmak bile zor geliyordu. Bu akşamki çalışmaya kendini sürüyerek gelebilmişti.</p>
		<p>Sesinde bir hayal kırıklığı vardı; altı yıldır giriştiği her denemede olduğu gibi bu sefer de başarısız olacağına önceden inanmışa benziyordu. Yanına gittiğimde çoktan üç “devir” yapmıştı, kara delikle bir türlü yüzleşemiyordu. Çalışma eşinin duygusal katmanlar olarak not aldıklarına bakınca, bunun, tekrarlanan depresyon deseninin siyah beyaz teşhiri olduğunu gördüm. Tam bir klasikti. Kara deliğe nasıl gireceğini tabii ki bilemez, bu onun en büyük korkusu, diye düşündüm.</p>
		<p>Kara boşlukla ilgili ilk deneyimimi hatırladım; yok oluşun ucunda bulunmaktan ne çok korktuğumu, ne kadar dehşete kapıldığımı hatırladım. Kadına derin bir şefkat duydum; ama eski deseninden tamamen “kurtulup özgürleşebilmesi” için karanlıkla yüzleşmek, karanlığın içine düşmek zorunda olduğundan çok emindim.</p>
		<p>Nazik ama emin bir sesle, “Bu eski deseni tanıdınız mı? Depresyondan, umutsuzluğa, oradan çaresizliğe, yalnızlığa, hayal kırıklığına, endişeye, korkuya geçiyorsunuz ve sonra bu karanlık hiçlikle karşılaşıp, <em>sıkışıyor</em> ve öfkelenip asabileşiyorsunuz. Sonra ne yapıyorsunuz? Asabileştiğiniz için depresyona giriyor ve en başa dönüp bu dizgeyi bir kere daha yaşıyorsunuz. Bunu hayatta çok sık yapıyor musunuz?” dedim.</p>
		<p><span class="epub-type_pagebreak" id="page92" title="92"/>“Ah, evet. Eski dostumdur. Çok iyi tanıyorum. Aslında, neredeyse tek yaptığım bu. Endişe ve korkuya kapıldığımda pes ediyorum. Sonra o kadar sinirleniyorum ki tekrar depresyona giriyorum.”</p>
		<p>Artık özgür olmak isteyip istemediğini sordum. Coşkuyla, “Tabii ki istiyorum. Bu halden bıktım” dedi.</p>
		<p>“O zaman bu karanlıkla yüzleşmeniz ve kendinizi ona bırakmanız gerekiyor, sadece rahatlayın ve içine atlayın.”</p>
		<p>“Ama bunu yaparsam başıma ne gelir bilemiyorum.”</p>
		<p>“Ben biliyorum” dedim. “Ama özgürleşmek istiyorsanız, sadece GÜVENMEK zorundasınız.”</p>
		<p>Böylece ona katmanlardan aşağı doğru rehberlik ettim, hiçbir seviyede uzun süre kalmamasına özen gösterdim, oyalanmaya biraz eğilimliydi; bunun dikkatini dağıtmasını istemiyordum. Yolculuk, her katmanda acıyı ifade edip, bunun içinde debelenmekle ilgili değildir; duyguyu tadacak kadar çok hissedip bir sonraki seviyeye inmek ve sonunda tüm katmanları aşıp kendi kaynağınıza ulaşmanızla ilgilidir.</p>
		<p>Kara deliğe ulaştığında “Sana söylemiştim” edasıyla “Sıkıştım!” dedi.</p>
		<p>“Peki ya rahatlasan, gülümsesen ve karanlığın tam ortasına sadece düşsen? Bu nasıl olurdu?”</p>
		<p>“Nasıl olurdu bilmiyorum!”</p>
		<p>“Ama ben bunu yaparsan ne olacağını merak ediyorum.”</p>
		<p>Yüzünden hafif bir kararsızlık ve sorgulama ifadesi geçti, sonra da titremeye başladı, “Düşüyorum! Düşüyorum!”</p>
		<p>“Düşmeye devam et” dedim. Ve bir anda gözyaşlarına boğuldu, hüngür hüngür ağlıyordu, yaşlar boşanıyordu. “Ben sevgiyim… Ben Tanrıyım… Bu Tanrı… Bu… Ne olduğunu bilmiyorum… Özgürüm… Ben özgürlüğüm… Ben güzelim… Bu çok güzel…” Rahatlayarak ağladı, yüzü huşu içinde parlıyordu.</p>
		<p>O anda sürecin geri kalanının onun için çocuk oyuncağı olacağını anladım. Bunca endişe ve korkunun altında yatanın ne olduğunu en sonunda öğrenmiş, gerçekte korkulacak hiçbir şey olmadığını anlamıştı. Çalışma arkadaşına metni geri verdim, birlikte süreci başarıyla tamamladılar.</p>
		<p><span class="epub-type_pagebreak" id="page93" title="93"/>Akşama doğru başka birkaç kişi daha sessizdi; soru sormak için el kaldırıyorlardı ama aslında ihtiyaç duydukları tek şey, bu süreçten geçmiş birinin onlara birazcık güven vermesiydi.</p>
		<p>Kaynak gerçekten de bulaşıcıdır. Dinginliğin, sessizliğin derinliklerine daldığımda, her kimle çalışıyorsam, içindeki bilgeliğe kolayca ve neşeyle ulaştığını görüyordum. Biriyle çalışırken, sadece yöntemi uygulayamazsınız, yöntemin kendisi OLMAK, onu yaşamak gerekir. Böylece insanların bunu sizden “kapması” kolaylaşır.</p>
		<p>Bu prensibi doğrudan teke tek çalışmalarıma ve seminerlerime taşımıştım. Yardımcılara durmadan daha ileri eğitimler vermiştim. Süreç boyunca gerçek anlamda rehberlik edebiliyorduk. Bu süreçten biz de çok defa geçmiştik; çıkabilecek her tür zorluktan haberdardık, bu zorlukları göğüslemek üzere beceriler geliştirmiş ve insanlara çok daha faydalı hale gelmiştik.</p>
		<p>Çalışma sona erdiğinde, gece yarısını çoktan geçmişti yine de insanlar orada takılmayı sürdürdüler. Kimse gitmek istemiyordu. Sevginin saf varlığında bulunmanın bıraktığı iyileştirici ışığın hep birlikte tadını çıkarıyorduk.</p>
		<p>Üç ay sonra Avustralya damgalı bir mektup aldım. Hayret ettim, o gece kimseye adresimi vermemiştim. Bu kişi ev adresimi edinebilmek için epey uğraşmış olmalı, diye düşündüm. Mektubu açınca aşağıda yazan ismi tanıdım; tedavi edilemez kronik depresyon teşhisi konan kadındı. Acaba kötü bir şey mi oldu, diye düşünürken kalbim hızla atmaya başladı, ta ki onun basit ama etkileyici sözlerini okuyana kadar.</p>
		<p>Yolculuk çalışması akşamında, depresyon örtüsünün <em>altında yatan </em>boğucu endişeyi keşfettiğini söylüyordu. Bu endişe meselesiyle bir kere yüzleşip, çözünce, depresyonu da tamamen iyileşmişti, o günden beri bir kere bile depresif hissetmemişti. Geçmişte sabahları yataktan kalkarken bile müthiş bir çaba sarf etmesi gerekirken artık sadece doğal bir şekilde erken uyanmakla kalmıyor, “basit ve verimli bir biçimde gününü geçirebiliyordu.” Altı yıllık kronik hastalığın sonrasında tekrar çalışıyor olmaktan çok heyecan duyuyordu.</p>
		<p>Bu mektup, insan ruhuna özgü devasa cesaret ve engin bilgeliğin ahdi olarak sakladığım yüzlerce benzeri gibi, büyük dosyada <span class="epub-type_pagebreak" id="page94" title="94"/>duruyor. Ne zaman bir mektup alsam, yeniden esinleniyor, derinden etkileniyorum, hepimizin içinde bulunan korkusuzluk, güç ve bilgelik karşısında huşu duyuyorum; kendi kalbimizde Tanrının lütfunun var olduğunu her seferinde ilk kez duymuş gibi hissediyorum. Bu mektuplar hâlâ gözümü yaşartıyor, içsel yüceliğin beni huşuyla doldurması hiç bitmiyor.</p>
		<p>Bu basit, yoğun ilk geceden sonra Yolculuk çalışması daha da genişleyip ayrıntılandı. Dopdolu, zengin ve derinlemesine yoğun iki günlük bir programa dönüştü; insanların gerçekten kim olduklarını anlayarak, varlıklarının özündeki o huzur çeşmesinden kana kana içmiş bir halde tamamladığı bir program haline geldi.</p>
		<p>İlk gün Duygusal Yolculuğa çıkıyoruz. Katmanları soyma sürecini öğrenip yaşıyor ve ruhumuzun özüne ulaşıyoruz. Sonra içsel bilgeliğimiz bize, eski duygusal meselelerimizi keşfedip çözümlememizde rehberlik ediyor. Kamp ateşi yöntemini ve gelecek bütünleştirmesini öğreniyoruz.</p>
		<p>İkinci gün hep birlikte Bedensel Yolculuğa çıkıyoruz. Bedenimizde harikulade bir keşif yolculuğu yapıp var olan tıkanıklıkları veya sertleşmiş noktaları veya hastalıklı bölgeleri buluyoruz. Hücrelerde birikmiş anıları keşfedip, çözümleme sürecinden geçiriyor ve hikâyeyi sona erdirip kendimizi özgürleştirmemizde gerekli olan bağışlama çalışmasını yapıyoruz.</p>
		<p>Peki ya siz, Duygusal Yolculuk sürecini doğrudan tecrübe etmek ister misiniz? İsterseniz şu an okumayı bırakabilir, ya da devam edip yöntemi daha sonra deneyebilirsiniz. Seminerlerde kullandığım metni, bu kitabın sonundaki “Araçlar” bölümünde bulabilirsiniz. Güvendiğiniz bir arkadaşınızla, mümkünse bu kitabı okumuş; sizinle çalışmaya açık ve istekli biriyle birkaç saatinizi ayırmanız gerekiyor. </p>
