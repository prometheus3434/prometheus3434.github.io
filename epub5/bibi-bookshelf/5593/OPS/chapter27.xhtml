				<h1><span class="epub-type_pagebreak" id="page141" title="141"/>27</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">D</span>uygusal veya Bedensel Yolculuk</span> sürecini yalnızca bir kere uygulamakla Yolculuğun sona ermediğini kendi deneyimlerimden biliyorum. Hatta çoğu zaman, bir ömürlük duygusal katmandan geçişin sadece <em>başlangıcı </em>oluyor bu süreç; kendini <em>özgürlük</em> içinde gittikçe daha da derinleşen bir şekilde tecrübe etmenin <em>başlangıcı</em>. Özgürlük sınırsızdır. Kaynağa ulaşıp burada kök salmak gibi bir durum yoktur. Daha çok, Kaynakta yaşamaya başlarsınız, onun bir ifadesi haline gelirsiniz ve Kaynak size üzeri örtülü kalan bütün meseleleri, kendini tekrar eden incinmişlikleri ve artık kurtulmaya hazır olduğunuz eski engelleri gösterir. Ama yine de, bizatihi siz olan özünüz, Kaynağınız, hayatın olanca dansında, dingin, saf ve dokunulmamış kalır.</p>
		<p>Kaynak, sizi özgür kılma arzusunda dur durak bilmez. Doğası gereği özgürlük, henüz özgürleşmemiş şeyleri yüzeye çeker ve şunu söyler: “Buyursun gelsin; ama gelen gerçek sen değilsin.” Kaynak, tam olarak dengenizi <em>bulmadığınızı </em>gösterirken ve sizi gerçek <em>benliğinizin </em>derinliklerine indirirken kendine has yöntemler kullanır. Bu nedenle, tümör oluşup yok olduğunda, bunun, ömürlük bir kurtuluşlar dizisinin sadece başlangıcı olduğunu fark edememiştim.</p>
		<p>Tümörün üstünden bir buçuk yıl geçtikten sonra 1993 yılının sonbaharında, Malibu dağlarında büyük bir yangın çıktı. Belki gazetelerden okumuşsunuzdur veya televizyonda izlemişsinizdir. Yangın öyle yıkıcıydı ki iki yüz seksen ev yandı ve yüzlerce kişi <span class="epub-type_pagebreak" id="page142" title="142"/>evsiz kaldı.</p>
		<p>Ben o sırada New York’ta bir televizyon stüdyosundaydım. Yönetmen yanıma gelip şöyle dedi: “Sanırım setten çıkıp, dinlenme odasında haberleri izleseniz iyi olacak. Malibu’da bir eviniz vardı, değil mi? Her şeyin yolunda olup olmadığını bir kontrol etseniz iyi edersiniz. Haberlere göre yangın kontrolden çıkmış, alevler iki metreyi aşmış.”</p>
		<p>Haberleri izlerken, olup bitenler bana hiçbir anlam ifade etmiyordu, sanki gerçekdışı bir olaydı. Yaşadığım kent, güzel Malibu kapkara dumanlarla kaplanmış, cehennem alevleriyle yanıyordu. Sessizce odada oturup, arkadaşlarımın evlerinin kibritten yapılmış gibi tek tek yıkılışını izledim. Beceriksizce çekilmiş bir felaket filmine benziyordu, sanki birazdan jenerik başlayacaktı.</p>
		<p>Kendi evimi göremiyordum ancak alevler açıkça yamaçtan aşağı doğru ilerliyordu, benim evim de sahil kenarındaydı ama alevler otoyolu aşıp, kumsaldaki evleri yakabilirmiş gibi görünmüyordu.</p>
		<p>Orada dehşet içinde oturup, hipnotize olmuş gibi televizyon ekranına bakmamın bir faydası olmayacağını anladım, televizyonu kapadım ve sessizce oturup, hayatları bir anda altüst olan insanlar için dua etmeye başladım. Çok insanın acı çektiğini tahmin edebiliyordum, arkadaşlarımı düşünüp onlara sevgimi yolladım. Onlara ulaşamadığım için kendimi çok yalnız ve çaresiz hissediyordum. Herhangi bir şey bile yapabilmeyi çok isterdim. Bu nedenle dua etmek bana en iyi fikir gibi geldi.</p>
		<p>Duamı bitirdikten sonra orada öylece oturdum, sessizce, şaşkınlık içinde, yapacak ya da söyleyecek hiçbir şey bulamadan zamanın dışındaki bir dinginliğe mıhlanmış vaziyetteydim. Yavaş yavaş, bu dinginlik içinde, içsel bir öngörü belirmeye başladı. Sevdiklerimin evde olmadığından emin olabilmek için kafamdan hızlı bir kontrol yaptım, ne olur ne olmaz. Kızım Kelley’yi düşündüm, yakın zamanda nişanlısıyla birlikte on iki kilometre mesafede Santa Monika’ya yerleşmişti. Don’un da Santa Fe’de bir seminere katıldığını biliyordum. Artık ev hayvanımız da yoktu, böylece evde kimse olmadığını anlayarak rahatça iç geçirdim; yine de, sessizce, aynı içsel öngörü karnıma doğru yayılmaya başladı.</p>
		<p><span class="epub-type_pagebreak" id="page143" title="143"/>Bu hissi üstümden silkeleyip, iyi olduklarından emin olmak için kızımla nişanlısını aradım, bu işi aradan çıkardıktan sonra da yönetmenden erken çıkmak için izin istedim.</p>
		<p>O gece doğru düzgün uyuyamadım, ertesi sabah da başımı çatlatan bir migren ağrısıyla uyandım. Doğruca stüdyoya gittim. Oraya vardığımda, herkes durmuş bana bakıyordu. Geç kaldığımı sandım. Başka zamanlarda meşgul, cıvıldayan ekip korkunç bir sessizliğe bürünmüştü.</p>
		<p>İki kişi, sanki kötü haberi bana hangisinin vereceğine karar veriyormuş gibi göz göze geldi. Sonunda, şükür ki biri cesaretini toplayıp bana, “Brandon, galiba eve dönmek üzere yer ayırtmanız gerekecek… Eviniz yanmış… Üzgünüm… Ne diyeceğimi bilemiyorum” dedi. Tuhaf bir sessizlik oldu… “Sigortanız var mıydı?”</p>
		<p>“Hayır… Malibu’da kimse sigorta yaptırmaz, deniz kenarında yaşayınca çok pahalı oluyor…” Yine uzun bir sessizlik… “Sanırım havayolu şirketini arayıp bana yardımcı olabilirler mi bir öğrensem iyi olacak.” Kimse başka bir söz etmedi. Söylenecek bir şey kalmamıştı.</p>
		<p>Stüdyonun kapısından keskin New York ayazına çıktım. Gri bir sonbahar günüydü ama sanki diğer renkler çok parlaktı, kokular yoğundu, trafik gürültüsü yüksekti ve ben tüm bunların içindeyken bile derin bir sessizlik duyuyordum.</p>
		<p>Tuhaf bir şekilde sanki sırtımdan büyük bir yük kalkmış gibi hissediyordum, sanki yıllar dolusu karmadan kurtulmuştum. Garip bir biçimde hafiflemiş ve özgür hissediyordum. Kafamda, spiritüel çalışma merkezlerinden birinde duyduğum bir şarkı çalmaya başladı: “İnancını koru, her şey yolunda.” Bir yandan saçma ve bayat gelen bu sözler aynı zamanda garip biçimde duruma uyuyordu. Eşyalarımı toplamak üzere kaldığım yere yürürken bu melodiyi söylemeye devam ettim.</p>
		<p>Havayolu şirketini aradım. İadesi olmayan bir biletim olmasına rağmen bu şartlar altında beni yedek listesine almayı kabul ettiler ancak bir sonraki uçuşun epey dolu olduğunu söylediler. Havalimanına gittiğimde uçak tamamen dolmuştu; ekonomi sınıfında hiç yer yoktu, oradaki nazik hanım bana birinci sınıfta bir yer verdi. En ihtiyaç duyduğum anda böylesine açıkça yardım <span class="epub-type_pagebreak" id="page144" title="144"/>elini uzatan bir yabancının cömert yüreği karşısında gözlerim yaşlarla doldu. “İnancını koru, her şey yolunda” şarkısı kafamda çalmaya devam ediyordu.</p>
		<p>Eve dönüş yolunda, sahip olduğum tek şeyin valizimdeki giysiler olduğunu fark ettim. Halimin özeti buydu, kırk yaşındaydım ve tek varlığım üstünde adımın yazılı olduğu bir valizdi. Her nasılsa, bu bana çok da kötü bir şeymiş gibi gelmiyordu.</p>
		<p>Los Angeles havalimanına vardığımda, eşim beni karşıladı. “En iyisi doğruca oraya gitmek” dedi. “Ehliyetin yanında mı? Evi yanan kişilerden olduğunu ispat edemeyen kimsenin barikatlardan geçmesine izin vermiyorlar. Herkes kanıt göstermek zorunda. Daha şimdiden her yeri yağmaladılar.”</p>
		<p>Pasifik Sahil Otoyolu’nda ilerlerken artık gerçeküstü bir felaket filmi izliyormuşum gibi gelmiyordu. Her şey çok ama çok gerçekti. Gördüğüm yıkım nefesimi kesilmişti. Eskiden evimiz olan yere yaklaştığımızda kendimi göreceklerime hazırlamak için derin bir nefes aldım. Yine de hiçbir şey beni buna hazırlayamazmış. Park yerine girdiğimizde, geriye yalnızca bazı noktalardan tütmeye devam eden, kapkara, yanmış tahtalar, bir yığın moloz ve mor renkli şahane begonvilimiz kalmıştı; zarar görmemişti, canlıydı, çiçekleri üstündeydi; on sekiz yıllık aile yaşantımdan geriye kalan koyu siyah yığının aksine öyle parlak ve canlı görünüyordu ki.</p>
		<p>Gözyaşlarına boğulacağımı sanmıştım ama bunun yerine derin bir sessizlik ve tevazu hissediyordum; bunun hayatımın kutsal bir anı olduğunun farkındaydım, değerli bir andı. Hissedebileceğim hiçbir şeyi bastırmak ya da gizlemek istemiyordum. Olabilecek her şeyi karşılamak istiyordum. Derin, açıklanamaz bir şükran hissine kapıldım. Eşimle ve kızımla bu kadar sevgi dolu bir ilişkim olduğu için ne kadar şanslı olduğumu fark ettim; sonuçta esas değerli olan da yalnızca buydu. Bunun dışındakilerin tümü yalnızca maddi “şeylerdi.”</p>
		<p>Mutfağımız olması gereken yere girdiğimizde Don beni dikkatli olmam için uyardı, zemin yanıp açılmıştı. Ortalıkta yalnızca birkaç tane dik duran yanmış ahşap vardı, buzdolabı ve bulaşık makinesi tamamen erimiş, plastik metale yapışmıştı. Düşüp kırıl<span class="epub-type_pagebreak" id="page145" title="145"/>mamış bütün kap kacağın yağmalandığını görebiliyordum. Başkalarının kaybını yağmalamak, elinde avucunda hiçbir şey kalmamış insanların eşyasını çalmak bana çok tuhaf ve saçma geliyor.</p>
		<p>Yağmacıların gözden kaçırdığı ufak bir parçayı bulana kadar yıkıntının hiçbir yanını evimize benzetememiştim. Bu kahve fincanını yine o spiritüel merkezden almıştım. Üzerinde şu basit söz yazıyordu: “İnancını koru, her şey yolunda.” Kendi kendime güldüm ve Tanrının kesinlikle yakınlarda olduğuna dair işaretler bırakıldığını anladım.</p>
		<p>Don’la, kurtarmaya değecek bir hatıra buluruz diye moloz yığınını karıştırmaya devam ettik. Şaşırtıcı bir şekilde, metal bir dosya dolabı, deri kaplı evlilik albümümüzün üstüne düşmüştü. Onu bulduğumuza çok sevindik, fotoğrafların bazısı sudan ıslamış olsa da hâlâ tek parçaydı. Bir de, zamanında bir öğretmenin bana verdiği fena halde yanmış bir yaka iğnesi buldum. Üzerinde “Hayat sana limon verirse, limonata yap” yazıyordu. Sanki her yere benim için işaretler bırakılmıştı, ne kadar çok limonata yapabileceğimi düşününce kendi kendime gülümsedim.</p>
		<p>Geçirdiğimiz her dakika sanki çok değerli ve dokunaklıydı, hiç benim düşündüğüm gibi değildi. Duvarlar ortadan kalkınca okyanus manzarasının çok da iyi göründüğünü konuşup güldük ve kalıntıları karıştırmayı sürdürdük. Hiç beklemediğim bir anda, arkamda bir ses duydum. Arkamı döndüm ve kocaman bir televizyon kamerasıyla burun buruna geldim. Bir muhabir ağzıma mikrofonu dayayıp “Birkaç soru sorabilir miyim?” diye sordu. İrkilmiş ve şaşırmış bir halde “E, hayır… İzin verirseniz işime devam edeyim… Buraya daha yeni geldik” diye geveledim.</p>
		<p>“Peki, bu felaketin bir kurbanı olarak neler hissediyorsunuz?”</p>
		<p>Böyle bir zamanda bu kadar düşüncesiz bir soru sormasına inanamayarak başımı salladım ama yine de yumuşakça cevapladım: “Esasında, kendimi kurban olarak görmüyorum.”</p>
		<p>“Tamam, bu felaketi <em>atlatmış </em>biri olarak neler hissediyorsunuz?”</p>
		<p>Yüzüne baktım ve usulca “Aslında kendimi felaket atlatmış biri gibi de görmüyorum” dedim.</p>
		<p>“Tamam, o zaman <em>neler </em>hissediyorsunuz?” Sonunda ilk <em>gerçek </em>sorusunu sormuştu.</p>
		<p><span class="epub-type_pagebreak" id="page146" title="146"/>“Dürüst olmak gerekirse, şu an en çok şükran duyuyorum.”</p>
		<p>“Şükran mı? Böyle bir zamanda nasıl şükran duyabilirsiniz ki?”</p>
		<p>Sonunda etrafı karıştırmayı bıraktım. Ona dönüp doğrudan gözlerinin içine baktım. Yüzünü görünce muhabir olmanın ne zor bir şey olduğu bir an aklımdan geçti. Sakince, “Şükran duyuyorum çünkü hayatımdaki sevgiyi, eşimle yaşadığım tümüyle tatmin edici ilişkiyi veya kızımla bu kadar yakın olmaktan duyduğum kutsanmışlığı yaşamak için birçok insanın seve seve on ev yakabileceğini çok iyi biliyorum” dedim.</p>
		<p>Moloz yığınını göstererek şöyle devam ettim: “Bu bir felaket değil. Felaket arıyorsanız gidip şu tepede yaşayan seksen yaşındaki hanımla konuşun. Artık çocuklarını hiç görmüyor, tek sahip olduğu şey eviydi. İşte bu gerçek bir felakettir. Bana gelince, ben kırk yaşındayım. Sevdiğim insanlar, kendimi ayrıcalıklı hissettiren bir kariyerim var. On sekiz yaşındaki birine ‘Oh, ne büyük felaket, hayatına yeniden başlamak için yalnızca iki valiz eşyan var’ demezsiniz. Ona, ‘Önünde koca bir hayat var’ dersiniz. Kırk yaşında olabilirim ve hayır, sigortam da yok ama önümde uzun bir hayat var. Bu nedenle yanlışınız var, bu bir felaket değil.”</p>
		<p>Kameramana kaydı durdurmasını söyledi ve bana <em>özel olarak </em>gerçekten böyle hissedip hissetmediğimi sordu. Gözleri dolmuştu. Ona sessizce cevap verdim: “Siz de bilirsiniz ki böyle bir zamanda bu tarz şeyler uydurmak insanın aklına pek gelmez. Böyle zamanlarda insan çok savunmasız ve alçakgönüllü hisseder; gerçek kendini basit bir dille ifade eder.”</p>
		<p>“Ama sahilde yanan <em>tek </em>evin sizinki olduğunu bile bile nasıl böyle şükran duyabiliyorsunuz? İçinizden hiç ‘Neden ben? Neden benim evim?’ gibi düşünceler geçmiyor mu?” Kameramana kayda girmesi için işaret ettiğini gördüm.</p>
		<p>“Peki, o zaman size bu evin esas hikâyesini anlatayım. Siz gelmeden on dakika önce, yangın sırasında burada olduğunu söyleyen bir itfaiyeciyle konuştum. Bir köz parçası otoyolu aşıp buraya düşmüş ve tüm itfaiye ekibi alevleri söndürmek üzere evimin önünde hazır beklemesine rağmen, yangını engelleyememişler çünkü saatte doksan beş kilometre hızla esen rüzgâr fazlasıyla güçlüymüş. Sonuç olarak ev beş dakika içerisinde yanıp yerle bir <span class="epub-type_pagebreak" id="page147" title="147"/>olmuş. Ancak itfaiyeci bana çok daha ilginç bir şey söyledi. Evin tümü yanmasına rağmen şu odanın, meditasyon odam, yanmadığını söyledi. “O odanın farkı nedir bilmiyorum ama yangın orada durdu” dedi. Bu sayede diğer alevleri söndürebilmişler.</p>
		<p>“Bu gizemli tek oda sayesinde yanımızdaki diğer kumsal evleri yanmaktan kurtulmuş. Bu nedenle, diğer tüm evlerin kurtulması için benimkinin yanması gerektiyse, eh o zaman, resmin tamamını göz önünde bulundurduğunuzda, bu çok küçük bir bedel.”</p>
		<p>Son cevabım üzerine muhabir sanki söyleyecek söz bulamıyordu, soruları tükenmişti, kameramanıyla birlikte sessizce toplanıp gittiler.</p>
		<p>İtfaiyeci daha sonra tekrar uğradı ve o odanın özelliğini sordu. Samimi olarak aklı karışmıştı. Yangın ekibindeki hiçbir meslektaşı olayı çözememişti.</p>
		<p>“Şöyle” dedim. “Bu odayı yakın zamanda verandanın üzerine yaptırmıştım. Meditasyon odam olacağı için de inşa edilirken duvarların içine farklı dinlerden gelen azizlerin resimlerini yerleştirmiştim. Şu an neden yanmadığının gizemini açıklayamam ama eğer yangın orada durduysa belki de koruyucu bir Tanrı işe el atmıştır. Size tam olarak cevap veremem ancak komşumuzun hemen dibimizdeki evinin alevlerden hiç zarar görmemiş olması daha önemli. Bunun için de minnettarım.”</p>
		<p>“Evet, yangın eğer komşunuza ulaşsaydı Malibu sahilindeki tüm evler yanardı çünkü durdurmamıza olanak yoktu.”</p>
		<p>Kafasını sallayarak ekledi, “Ben bu tip şeylere inanmam ama itfaiyeci olarak işimi iyi bilirim, gerçekten de şaşılacak bir durum.”</p>
		<p>Ben buna şaşmıyordum. Sanki Tanrının tüm işaretleri etrafa saçılmıştı. Gerçekten de, en çok değer verdiklerime bir şey olmamıştı, eşim, kızım, karnımıza yemek sokacak kadar para kazanma yeteneğim ve başımızın üstünde bir dam. Her şeyden çok, kendimi bolluk içinde hissediyordum, sanki hayattaki tek önemli şeyle, sevgiyle kutsanmıştım. Ya da en azından o zaman bana öyle gelmişti.</p>
