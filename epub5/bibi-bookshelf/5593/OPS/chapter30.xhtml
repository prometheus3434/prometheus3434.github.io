		<h2><span class="epub-type_pagebreak" id="page172" title="172"/>Duygusal Yolculuk Süreci</h2>
		<div class="not-2 html5_section">
			<p>Yavaşça ve dikkatlice okuyun. Üç nokta (…) işaretini gördüğünüz yerlerde duraklayın ve çalışma eşinizin saf, işlenmemiş duyguyu tümüyle hissetmesine imkân tanıyın.</p>
		</div>
		<p>Önce çalışma arkadaşınıza duygusal meselesinin ne olduğunu sorun. Verdiği cevapları, kitaptaki çalışma sayfasına uygun olarak önceden hazırladığınız kâğıda yazın. (s. 178)</p>
		<ol>
			<li><strong>Söyleyin:</strong>
				<p>“Duyguyu tümüyle hisset…”</p>
				<p>“Bu duyguyu bedeninin en çok neresinde hissediyorsun…?”</p>
				<p>“Duyguyu nefesinle içine çek… Tam olarak tecrübe et, yaşa… Bırak iyice yoğunlaşsın…”</p>
				<div class="not-2 html5_section">
					<p>Duyguyu TAM OLARAK hissetmesi için ona zaman tanıyın ama oyalanmasına izin vermeyin, tamamen hissettiğinde DEVAM EDİN.</p>
				</div>
				<p>“İçtenlikle kendine sor… Bu duygunun altında ne var…?”</p>
				<p>“Sonraki duyguya geçmeyi dene…”</p>
				<p>“Peki, şimdi ne hissediyorsun…? (cevap beklediğiniz gibi olmayabilir)”</p>
				<div class="not-2 html5_section">
					<p>Yeni duygusunu ADLANDIRSIN, bunu yaptığından emin olun.</p>
				</div>
				<div class="not-2 html5_section">
					<p>HER KATMANDA şunu sorun: “Bu duyguyla ilişkilendirdiğin belirli biri ya da birileri var mı?” Kişi veya kişilerin ortaya çıktığı katmana bir yıldız işareti (*) koyup kim olduklarını not edin. Kişiler belirdikten sonra, <em>bu soruyu bir daha sormayın</em>, KAMP ATEŞİ katmanına varmış oldunuz.</p>
				</div>
			</li>
			<li>Kaynağa ulaşana kadar katmanlardan aşağı inmeye devam <span class="epub-type_pagebreak" id="page173" title="173"/>edin. Çalışma arkadaşınızın bu katmanda yaklaşık on beş ilâ otuz saniye kalmasına izin verin.
				<div class="not-2 html5_section">
					<p>Kaynağın birçok farklı isminin olması muhtemeldir ama hudutsuzdur ve şunlara benzer nitelikler taşır: Özgürlük; Sükûnet; Tükenmeyen Huzur; Baki; Ebedi; Tanrı; Tükenmeyen Sevgi; Şuur; Farkındalık; Boşluk; Enginlik vb.</p>
				</div>
			</li>
			<li><strong>Sonra söyleyin: </strong>“Biliyorsun ki sen bu engin hudutsuzluksun, bu dinginliksin, bu saf sevgisin, bu (<em>Kaynaksın-hangi ismi veriyorsa, boşluğu o isimle doldurun )</em>_________. Bunu bilerek, eğer (<em>Kaynak)</em>________ sana (<em>son geçtiğin katman)</em> _______ hakkında bir şey söyleyecek olsa, ne derdi?”
				<p class="ortali-metin">Cevap verene kadar bekle…</p>
				<p><strong>Sonra şöyle söyleyin: </strong>“Bırak <em>(Kaynak) </em>______ (<em>son geçilen katmanın adı)</em>_______’dan akıp geçsin.”</p>
			</li>
			<li>Üç numaralı soruyu tekrar edin. Kamp Ateşi katmanına (<em>yıldız işaretini koyduğunuz katman) </em>ulaşana kadar geçtiğiniz her katmanda arkadaşınıza üç numaralı soruyu sorun.</li>
			<li>Kamp Ateşi sürecine başlayın. (<em>bkz.</em> <em>aşağıdaki Kamp Ateşi tablosu) </em>süreç tamamlanınca altıncı maddeden devam edin.</li>
			<li>Kamp Ateşi sürecini tamamladıktan <em>sonra, </em>arkadaşınızın Kaynağını, üç numaralı soruyu tekrar ederek kalan katmanlardan yukarı doğru taşımaya ve katmanları temizlemeye devam edin; ta ki başladığınız yere gelene kadar</li>
			<li>Gelecek Bütünleşmesini okuyun. Herhangi bir şeyi kâğıda geçirmenize gerek yoktur. (<em>bkz. Bütünleşme metni, s. 175)</em>.</li>
			<li>Çalışma arkadaşınıza kendisine mektup yazması için kâğıt kalem verin. Mektubu dilediği sürede yazmasına imkân tanıyın. O yazarken siz de ona SESSİZ kutsamalar göndermeyi sürdürün.</li>
			<li class="bordered">Büyük bir saygı ve sevgiyle birbirinize bu süreci yaşadığınız için teşekkür edin. Bir bardak su içmek isteyebilirsiniz. Enerjinizi koruyun ve yer değiştirin.</li>

		<h2><span class="epub-type_pagebreak" id="page174" title="174"/>Duygusal Yolculuk – Kamp Ateşi</h2>
		<div class="not-2 html5_section">
			<p>Yavaşça ve dikkatlice okuyun. “…” işaretini gördüğünüz yerlerde duraklayın ve çalışma eşinizin sorunuzun cevabını tümüyle tecrübe etmesine izin verin.</p>
		</div>
		<p>Bir kamp ateşi hayal et… Bu ateşin doğası ebedi sessizlik, koşulsuz sevgi olsun. <strong>Geçmişteki seni, </strong>kamp ateşinin başında otururken hayal et… Şimdi de <strong>şimdiki seni </strong>ateşin başında hayal et… Bu ateşin başında bir de, tanrısal bilgeliğine güvendiğin bir <strong>akıl hocası </strong>var. Bu kişi, tanıdığın veya tanımak istediğin biri olabilir; bir aziz, bir bilge veya hayali biri olabilir; yanında kendini güvende hissedeceğin biri olsun… Şimdi meselenle ilişkili olan kişileri ateşin başına getir… bu kamp ateşinin başında başka kimler olmalı?... <em>(cevaplamasına izin verin</em>).</p>
		<p>Kamp ateşini görebiliyor musun?... <strong>Geçmişteki seni </strong>görebiliyor musun? … Peki, <strong>şimdiki seni</strong>?... Peki, <strong>akıl hocanı</strong>?... Başka kimler var?... (<em>cevaplamasına izin verin, özel olarak hitap edebilmeniz için isimleri yazın, örneğin Anne, Baba, sevdiği biri vb.</em>) <strong>Geçmişteki kendine </strong>meselenle ilgili kişilerden hangi BİRİ veya İKİSİYLE konuşmak istediğini sor?... (<em>Eğer iki kişi diye yanıtlarsa şöyle sorun: İlk önce kiminle konuşmak istiyorsun?...)</em></p>
		<div class="not-2 html5_section">
			<p><strong>Tüm</strong> soruları (1’den 11’e) konuşulan <strong>her</strong> kişi için tekrarlayın.</p>
		</div>
		<ol>
			<li>Herkes şimdi bu koşulsuz sevgi ve benimseme ateşinin karşısında oturuyor. <strong>Geçmişteki sen</strong> önceden çok acı yaşamış olabilir. Şimdi, <strong>geçmişteki senin </strong>bu eski acılarla ilgili konuşmasına izin ver, söylenmesi gerekenleri söylesin ve (<em>Annen, baban, sevdiğin kişi, vs.)</em>______ duyması gerekenleri duysun… (uzun duraksama).</li>
			<li>(<em>Annen, baban, sevdiğin kişi, vs.)</em> ______o dönemde sahip oldukları becerilerle muhtemelen ellerinden gelenin en iyisini yapıyorlardı, bunun bilinciyle sana cevap vermelerine izin ver… (<em>cevabı bekleyin)</em>.</li>
			<li><span class="epub-type_pagebreak" id="page175" title="175"/><strong>Geçmişteki sen </strong>buna nasıl cevap verirdi? … (<em>cevaplamasına izin verin)</em>. </li>
			<li>Eğer (<em>Annen, baban, sevdiğin kişi, vs.)</em> ______ kişilikleriyle değil de ruhlarıyla yanıtlasalar, ne derlerdi? … (<em>cevabı bekleyin).</em></li>
			<li><strong>Geçmişteki senin </strong>buna cevabı ne olurdu? … (<em>içini dökene kadar devam edin).</em></li>
			<li><strong>Akıl hocan </strong>bunlara bir şey ekler miydi?... (<em>cevabı bekleyin).</em></li>
			<li><strong>Şimdiki sen </strong>olarak (<em>Annene, babana, sevdiğin kişiye, vs.)</em> ______’ye ne söylemek istersin? … (<em>içini dökene kadar devam edin).</em></li>
			<li>(<em>Annen, baban, sevdiğin kişi, vs.)</em> ______ ruhlarıyla bunu nasıl yanıtlardı? … (<em>cevabı bekleyin).</em></li>
			<li>Kimsenin bunlara ekleyecek bir sözü var mı?... (<em>içini dökene dek bu diyalog sürsün).</em></li>
			<li><strong>Geçmişteki sen </strong>hazır olduğunda ona şu soruyu sor: “<em>(Annenin, babanın, sevdiğin kişinin vs.)</em> ______ önceki davranışı <strong>hiçbir şartta </strong>kabul edilemez de olsa ve sen de bu davranışı hiçbir şekilde görmezden gelemesen bile, yine de onu/onları tüm kalbinle <strong>tamamıyla ve kesinlikle </strong>affetmeye razı mısın?” … (<em>cevabı bekleyin). </em>O zaman haydi, onu/onları affet…(<em>affetmesine izin verin)</em>.</li>
			<li><strong>Şimdiki sen </strong>hazır olduğunda ona şu soruyu sor: “<em>(Annenin, babanın, sevdiğin kişinin vs.)</em> ______ önceki davranışı <strong>hiçbir şartta </strong>kabul edilemez de olsa ve sen de bu davranışı hiçbir şekilde görmezden gelemesen bile, yine de onu/onları tüm kalbinle <strong>tamamıyla ve kesinlikle </strong>affetmeye razı mısın?” … (<em>cevabı bekleyin). </em>O zaman haydi, onu/onları affet…(<em>affetmesine izin verin)</em>.</li>
		</ol>
		<div class="not-2 html5_section">
			<p>Şimdi ikinci kişi için 1’den 11’e kadar soruları tekrarlayın ki her şey konuşulsun ve duyulsun. Bunu bitirince, aşağıdakileri söyleyerek devam edin.</p>
		</div>
		<div class="margined-area html5_section">
			<p><strong>Şöyle söyleyin: </strong>Haydi onları affet, hepsine hayırduanı yolla, hak<span class="epub-type_pagebreak" id="page176" title="176"/>kını helal et. İzin ver, tüm yaşamın kaynağı olan ateşe karışıp kaybolsunlar… Sonra <strong>geçmişteki sana </strong>dön ve şöyle söyle: “Sana söz veriyorum, bu eski acıları bir daha <strong>asla </strong>yaşamak zorunda kalmayacaksın. Yaşanan acılar nedeniyle seni bağışlıyorum çünkü şu an sahip olduğum becerilere o zaman sahip değildin ve artık bunlara istediğin zaman erişebileceğine söz veriyorum. Seni seviyorum ve her zaman seni koruyacağım”…Sonra <strong>geçmişteki sana </strong>sarıl ve onunla bütünleş, <strong>geçmişteki senin, </strong>içinde, bu bağışlamayla büyümesine izin ver… <strong>Akıl hocana </strong>dön ve ona teşekkür et… Şimdi zamanımıza dön ve kalan katmanları aşmaya devam edelim.</p>
			<p>Geriye kalan <strong>her </strong>katmanda <strong>şunu sorun: </strong>“Kendinin bu engin sınırsızlık, bu dinginlik, bu saf sevgi, bu (<em>Kaynak)</em> _________ olduğunu bilerek, eğer (<em>Kaynak)</em>, ________ (<em>son geçtiğin katman)</em> _______ hakkında bir şey söyleyecek olsa, ne derdi?”</p>
			<p class="ortali">Cevaplamasını bekleyin…</p>
			<p><strong>Sonra şöyle söyleyin: </strong>“ (<em>Kaynak)</em>’ın ______ (<em>son katmanı)</em> ______temizlemesine izin ver.”</p>
			<div class="not-2 html5_section">
				<p>Tüm katmanlar bittiğinde Gelecek Bütünleşmesine geçin (aşağıda verilmiştir).</p>
			</div>
			<h2>Duygusal Yolculuk – Gelecek Bütünleşmesi</h2>
			<div class="not-2 html5_section">
				<p>Ortalama bir hızda okuyun. “…” işaretini gördüğünüz yerde duraklayın ve çalışma arkadaşınızın süreci yaşamasına izin verin. Yanıtları kâğıda geçirmenize gerek yoktur.</p>
			</div>
			<p>“Öğrendiklerinin ışığında, tecrübe ettiklerinin ışığında, şimdi kendini yarında gör; aradan bir gün geçti … Kendini nasıl hissediyorsun?... Ne tür işlerle uğraşıyorsun?.... Ne söylüyorsun?... Ne düşünüyorsun?... Kendinle ilgili neler hissediyorsun?...</p>
			<p>“Şimdi aradan bir hafta geçti. Nasıl görünüyorsun? … Kendine <span class="epub-type_pagebreak" id="page177" title="177"/>ne tür şeyler söylüyorsun? … Ne gibi davranışlarda bulunuyorsun? … Ne hissediyorsun? …</p>
			<p>“Şimdi aradan bir ay geçtiğini hayal et. Bedeninde neler hissediyorsun? … Kendini özgür, özgüvenli ve hafif hissediyor musun? … Kendinle nasıl konuşuyorsun? … Neler yapıyorsun? … Bedenin nasıl hissediyor? … Peki, o eski mesele tekrar canlansa? … (<em>Kaynak) </em>______bununla ilgili ne diyor? … Meseleyi nasıl idare ediyorsun? …</p>
			<p>“Şimdi aradan altı ay geçtiğini hayal et, nasıl hissediyorsun? … kendinle ilgili … hayatla ilgili … Artık hücrelerinin yüzde yetmişinin yenilendiğini biliyor musun? … Gerçek anlamda yenileniyorsun … Peki, o eski mesele tekrar canlansa… Durumu nasıl ele alırsın?...</p>
			<p>“Şimdi kendini bugünden bir yıl sonrasında hayal et, nasıl görünüyorsun?... Kendinle ilgili nasıl hissediyorsun? … Bir yıl önceki moleküllerin hiçbirinin şu an olmadığının farkında mısın, artık tümüyle yenilendin? … O eski meselenin canlanmaya çalıştığını hayal edebiliyor musun? Bunu yapabilmesi sence mümkün mü? … (<em>Kaynak)</em> ______ ne diyor? … Bu eski meseleyi ele almak sana kolay geliyor mu? …</p>
			<p>“Şimdi aradan beş yıl geçtiğini hayal et, nasıl hissediyorsun? … Bu eski davranış artık beliriyor mu? … Bedenin nasıl hissediyor? … Hayatla ilgili neler hissediyorsun? …</p>
			<p>“Şimdi aradan on yıl geçtiğini hayal et, artık bu eski desenden öylesine kurtulmuşsun ki sana olası veya gerçek gibi geliyor mu? Olayları nasıl ele alıyorsun? … Kendinle ve hayatınla ilgili neler hissediyorsun? …</p>
			<p>“Şimdi, <span class="und-line">gelecekteki sen ile, bugünden itibaren on yıl sonraki Kaynağınla</span> bağlantıda kalarak, şimdiki haline neleri tavsiye ederdin? … Şimdi sana hangi inanışlar en çok fayda eder? … Şimdi sana <span class="epub-type_pagebreak" id="page178" title="178"/>hangi eylemler en çok hizmet eder? … Günlük hayatta kendinle ilgili yapabileceğin veya söyleyebileceğin neler olabilir? …</p>
			<p>“Yumuşak bakışlarla, gözlerini yavaş yavaş aç, gelecekteki halinle bağlantını koru. Gelecekteki sen, şimdiki haline, nasıl olman gerektiği ile ilgili pratik öğütler veren bir mektup yazsın… Nelere inanmalısın… Ne tür eylemlerde bulunmalısın … Nasıl bir fizyoloji faydalı olur … Kendine neler söylemelisin… Başkalarına neler söylemelisin… Gündelik olarak neler yapabilirsin?... Ş<span class="und-line">imdi, gelecekteki özgür, bilge halinin sana rehberlik etmesine izin ver!</span> Hazır olduğunda artık gözlerini açabilirsin.”</p>
			<h2>Duygusal Yolculuk – Kendine Mektup</h2>
			<p>Yumuşak bakışlarla, gözlerini yavaş yavaş aç, <span class="und-line">gelecekteki halinle bağlantını koru</span>. Gelecekteki sen, şimdiki haline, nasıl olman gerektiği ile ilgili pratik öğütler veren bir mektup yazsın… Nelere inanmalısın… Ne tür eylemlerde bulunmalısın… Nasıl bir fizyoloji faydalı olur… Kendine neler söylemelisin… Başkalarına neler söylemelisin… Gündelik olarak neler yapabilirsin?</p>
			<p class="ortali"><strong>Şimdi, gelecekteki özgür,</strong><br/><strong>bilge halinin sana rehberlik etmesine izin ver!</strong></p>
			<cite>Sevgili Ben,</cite>

		<h2><span class="epub-type_pagebreak" id="page180" title="180"/>Duygusal Yolculuk –<br/>Sorun Giderme Kılavuzu</h2>
		<ol class="margined">
			<li>TIKANMA
				<div class="not-2 html5_section">
					<p><em>Eğer çalışma arkadaşınız tıkandığını söylerse ( veya “bilemediğini”) bu tıkanmanın (veya “bilememe” halinin) yalnızca bir başka katman olduğunu bilin.</em></p>
				</div>
				<div class="dumy-text html5_section">
					<p>Şöyle söyleyin:</p>
					<p>ÇOK İYİ! Bu daha önce de karşına çıkan bir desen. Bu noktaya hayatında daha önce de geldin…</p>
					<p>Tıkanma (veya bilememe) duygusunu tümüyle hisset…</p>
					<p>Bu tıkanma duygusunu (veya bilememeyi) nefesinle içine çek…</p>
					<p>Bu tıkanmayı (veya bilememeyi) bedeninin neresinde hissediyorsun?</p>
					<p>Birden ona kadar bir ölçüde bu duyguya yüz ver!</p>
					<p>Tıkanma duygusuna (veya bilememeye) gülümseyip rahatlasan neler olurdu, merak ediyorum… Bu gerçekte olduğun kişiye açılan bir geçit…</p>
					<p>Bunun altında ne var?...</p>
					<p>Bir çocuk gibi açık ve meraklı olmaya devam et, sandığın gibi olmayabilir.</p>
					<p>Burayı aşmak için sen sadece kendine izin ver/Sana rehberlik edilmesine izin ver…</p>
				</div>
			</li>
			<li>KARA DELİK/BOŞLUK
				<div class="not-2 html5_section">
					<p><em>Tebrik ve Kutlama! <span class="un-line">Hep</span> güven tazelemek var, <span class="un-line">hiç</span> hata yok!</em></p>
				</div>
				<div class="dummy-text html5_section">
					<p>Şöyle söyleyin:</p>
					<p>ÇOK İYİ! Tüm ömrünü buradan kaçınarak geçirdin!</p>
					<p>Kara deliğe/boşluğa gülüp rahatlasan ne olurdu merak ediyorum?...</p>
					<p><span class="epub-type_pagebreak" id="page181" title="181"/>Tüm hayatın boyunca kaçındığın yer işte burası, onunla yüzleşmeye artık cesaretin var.</p>
					<p>Karanlığın arkasında parlayan nedir acaba, çatlaklardan veya küçük deliklerinden süzülen nedir? … Karanlığa sızan nedir? …</p>
					<p>Tüm dikkatini orada parlayan şeye ver…</p>
					<p>Bir çocuk gibi açık ve meraklı olmaya devam et, sandığın gibi olmayabilir.</p>

		<h2><span class="epub-type_pagebreak" id="page182" title="182"/>On Adımda Bedensel Yolculuk</h2>
		<div class="not-2 html5_section">
			<p>Yavaşça ve dikkatlice okuyun. “…” işaretini gördüğünüz yerlerde duraklayın ve çalışma arkadaşınızın sorularınızı tümüyle tecrübe edip cevaplaması için ona <em>yeteri kadar süre</em> tanıyın.</p>
		</div>
		<ol class="low-margin">
			<li>Çalışma eşinize <strong>Kaynağa </strong>doğru <strong>rehberlik edin</strong>.</li>
			<li><strong>Akıl hocası</strong> ile <strong>Mekiğe </strong>binin ve <strong>Keşif Yolculuğu </strong>yapın.</li>
			<li>Etrafta dolaşıp bölgeyi <strong>inceleyin</strong>.</li>
			<li><strong>Duyguyu</strong> <strong>ortaya çıkarın </strong>veya ilişkili <strong>hatıra </strong>ya da kişileri.</li>
			<li><strong>Hafıza Süreci </strong>boyunca çalışma arkadaşınıza rehberlik edin.</li>
			<li><strong>Kamp Ateşi Süreci </strong>boyunca çalışma arkadaşınıza rehberlik edin.</li>
			<li>Bölgenin nasıl <strong>değiştiğini izleyin</strong>.</li>
			<li><strong>Mekiğe </strong>tekrar binin:
				<ol class="sub-alp">

					<li>Bedenin başka bir bölgesine dönün. </li>
				</ol>
			</li>
			<li>Eğer bedenin başka bir bölgesine Yolculuk yapacaksanız 2-8 arasındaki adımları tekrarlayın.</li>
			<li><strong>Uyanık şuura </strong>doğru çalışma arkadaşınıza <strong>rehberlik edin</strong>.</li>
		</ol>
		<div class="not-2 html5_section">
			<p>Çalışma eşinize teşekkür edin ve süreçle ilgili deneyimlerinizi onunla paylaşın. Ayağa kalkıp biraz yürüyün, bir bardak su için, sonra rolleri değiştirin.</p>
		</div>
		<h2>Bedensel Yolculuk – Kaynağa Gidiş</h2>
		<div class="not-2 html5_section">
			<p><span class="epub-type_pagebreak" id="page183" title="183"/>Yavaşça ve dikkatlice okuyun. “…” işaretini gördüğünüz yerlerde duraklayın ve çalışma arkadaşınızın sorularınızı tümüyle tecrübe edip cevaplaması için ona <em>yeteri kadar süre</em> tanıyın.</p>
		</div>
		<div class="margined-area html5_section">
			<p>Kendine rahat bir pozisyon bul, hazır olduğunda gözlerini kapatabilirsin … koltukta oturuyorsun… odadaki sesleri duyuyorsun… nefesinin usulca ciğerlerine girip çıkışını hissediyorsun… giderek rahatlıyorsun, GEVŞEDİĞİNİ hissediyorsun… Sesimi duydukça ve sırtının koltuğa yaslandığını hissettikçe… aldığın her nefesle, bunların RAHATLAMANA SEBEP OLDUĞUNU fark ediyorsun… gittikçe daha derin… çok daha rahat… kendi öz Kaynağına doğru.</p>
			<p>Karşında aşağıya inen bir merdiven olduğunu hayal et… Merdivenin on basamağı var… Görebiliyor musun?... veya hissedebiliyor musun?... (<em>yanıtlaması için zaman tanıyın</em>) … Güzel… Şimdi zihin gözünde, ilerle ve on numaralı basamağın üstüne gel, bu en üst basamak… Şimdi sonraki basamağa in, dokuzuncu basamak… şimdi sekiz… İndiğin her basamak seni gitgide daha derine, Kaynağına götürecek… Şimdi yedinci basamağa in… altı… beş… İndiğin her basamakta daha da derin bir rahatlamayla kendine doğru inmene izin ver… dört… üç… genişle ve derine, daha derine ilerle… iki… şimdi, son basamağa, bir numaralı basamağa inmeye hazırlanırken, farkındalığının ileriye doğru genişlemesine izin ver… Şimdi sınırsızlığın arkana doğru genişlesin… Şimdi farkındalığın iki tarafında da, sonsuzluğa doğru yayılsın… Uzayın altına doğru genişlemesine izin ver… farkındalığının yukarı doğru yayılmasına izin ver… Gittikçe derinleşen bu sınırsızlıkta bir süre dur… Gittikçe derinleşen enginlikte dinginleşiyor ve sessizleşiyorsun… şimdi birinci basamaktasın… Benliğinin Kaynak olduğunun farkındalığı içinde bir süre kal… (<em>çalışma arkadaşınızın bu noktada on beş ilâ otuz saniye kalmasına izin verin).</em></p>
		</div>
		<h2>Bedensel Yolculuk – Mekik Gezintisi</h2>
		<div class="margined-area html5_section">
			<p>Şimdi yerde duran bir termometre hayal et… Üzerinde birden <span class="epub-type_pagebreak" id="page184" title="184"/>ona kadar sayılar yazılı… Bir gidebileceğin en son derinlik, on ise tazelenmiş, canlı, uyanık bilinç hali olsun. Termometreyi tam olarak göremiyorsan, bunun hiç bir önemi yok… Orada olduğunu sezebiliyor musun?... (<em>yanıtlaması için zaman tanıyın) </em>… Sadece orada olduğunu bilmen yeter… Şimdi, eğer bir Kaynak içinde gidebileceğin son derinlikle ve on da tam, parlak, uyanık bilinçse, termometrenin hangi noktasına olduğunu sezebiliyor musun?... Bir sayı duyabilir veya onun bir dereceye doğru yükseldiğini görebilirsin, veya sadece nerede olduğunu sezebilir ya da hissedebilirsin… Peki, termometrenin neresindesin?... (<em>yanıtlaması için zaman tanıyın)</em>… Termometrenin yarım derece artmasını sağlayabilir misin?... (<em>yanıtlaması için zaman tanıyın)</em>…Bir derece düşmesini sağlayabilir misin?... <em>yanıtlaması için zaman tanıyın)</em>… Güzel… Artık tam olarak kimin kontrolde olduğunu bildiğine göre, termometrenin hangi dereceyi göstermesini istersin?.... Sınırsızlığın her yönde yayılmasına izin vermeye sürdürürken, bunu doğal bir şekilde, kendiliğinden yapmasına izin verebilirsin, kendi isteğiyle bunu mükemmel bir biçimde yapacağını biliyorsun…</p>
			<p>Şimdi karşında duran bir kapı hayal et… kapının ardında saf ışık var… kendi Varlığının ışığı, kendi Kaynağının ışığı… bu ışığın özü sınırsız sevgi… Bu kapının ardında ayrıca ermişin veya akıl hocan var, bilgeliğine güvendiğin ve yanında kendini güvende ve korunaklı hissettiğin biri… Hazır olduğunda, kapıdan geçip kendi ışığına ulaşabilirsin ve akıl hocanla selamlaşabilirsin… (<em>zaman tanıyın) </em>… Kapıdan geçtin mi?... Güzel… Akıl hocanla selamlaştın mı?... Güzel.</p>
			<p>Şimdi karşında duran bir uzay mekiği hayal et… Bu uzay mekiği çok özel bir araç…Seni bedeninin istediğin yerine götürebilir, ne kadar büyük veya küçük olduğu fark etmez ve nereye gideceğini de tam olarak bilir… Organlarının içine, damarlarına, kaslarına veya dokuya büyük bir özenle, emin ve korunaklı bir şekilde gidebilir… Şimdi ilerle ve akıl hocanla birlikte mekiğe gir… İçeride misin?... Güzel… Şimdi, hazır hissettiğinde yeşil <span class="epub-type_pagebreak" id="page185" title="185"/>düğmeye bas ve mekiğin seni ilk durağına götürmesine izin ver, burası gideceğini sandığın yer olmayabilir, bu yüzden mekiğin sana rehberlik etmesine izin ver. O bedeninin bilgeliğinden güç alıyor… bilgeliğinin nereye istiyorsa gitmesine izin ver ve oraya geldiğinde, el frenini çekmeyi unutma ve beni vardığından haberdar et… (<em>bekleyin)</em>…</p>
		</div>
		<div class="not-2 html5_section">
			<p class="ortali">KEŞİF SÜRECİ’NE GİDİN.</p>
		</div>
		<h2>Bedensel Yolculuk – Keşif Süreci</h2>
		<div class="margined-list html5_section">
			<p>Nereye geldiğini artık sezebiliyor musun? (<em>yanıtlamasına izin verin, hâla bilmiyor olabilirler, bu önemli değil</em>)… Çok güzel… Haydi, akıl hocanla birlikte elinizdeki büyük fenerlerle mekikten inin… Etraf nasıl görünüyor?... Ayaklarının altındaki yer nasıl?... Bulunduğun yerin nasıl olduğunu tarif edebilir misin? … Bu organın içinde mi yoksa dışında mı bulunduğunu hissediyorsun?... [eğer yanıtı dışında olursa şunu okuyun “bir yerlerde ufak bir giriş hayal et ve akıl hocanla birlikte doğrudan organın içine gir (veya kas ya da doku)”] … Şimdi fenerlerinizi en parlak hale getirin… Etraf nasıl görünüyor?... Gözüne çarpan veya etraftan farklı görünen bir düzensizlik var mı? … Acele etme… etrafta dolaşmaya devam et ve nasıl göründüğünü yakından incele… tam anlamıyla <em>görmen </em>gerekmiyor… Yalnızca hissetmeye veya içsel olarak sezmeye çalış… (uzun duraksama) … Dikkatini çeken bir yer veya bölge var mı? … Nasıl görünüyor?... Oraya git ve yanında dur… Nasıl hissediyorsun?... Eğer bunun içinden yayılan bir duygusal his olsa, buna ne ad verirdin?... (<em>yanıtlamasına izin verin</em>) … Eğer bu içinde bir sezgi oluşturuyorsa, sana nasıl hisler veriyor, adlandırman gerekse, bu hisse ne derdin?... Bu duyguyu tümüyle hissetmeye çalış… (<em>duyguyu adlandırmalarına izin verin) </em>… Bu hissi nefesinle içine çek…</p>
			<p>Kendine “Daha önce ne zaman bu şekilde hissetmiştim?” diye <span class="epub-type_pagebreak" id="page186" title="186"/>sor ve bu soruyu yanıtlamak için, zihninde ayaklarına bak ve eğer varsa, hangi ayakkabılarını giydiğini gör… Bacaklarına ve kıyafetlerine bak… Kendini hangi yaşta hissettiğini ve nerede olabileceğini duyumsa … Orada başka kim var?... Bu kişi veya kişiler aklına belli bir anıyı veya anı silsilesini getiriyor mu?... (<em>yanıtlamasına izin verin)… </em>Çok güzel…</p>
		</div>
		<div class="not-2 html5_section">
			<p>Zihninde belli anılar veya anı silsilesi canlandığında Hafıza Çalışması’na başlayın.</p>
		</div>
		<div class="not-2 html5_section">
			<p>Eğer aklına her hangi bir anı gelmediyse son paragrafı tekrarlayın. Yine de bir anısını hatırlamadıysa doğrudan Kamp Ateşi Sayfasına geçin (s. 186) ve bu duyguyla doğrudan ilişkili olan kişileri kamp ateşine davet edin. Daha sonra normal bir şekilde devam edin.</p>
		</div>
		<h2>Bedensel Yolculuk – Hafıza Çalışması</h2>
		<p>Artık bir anıyı veya anılar silsilesini ortaya çıkardığına göre … devam et ve tüm sahneyi dev bir sinema perdesine yansıt ama şimdilik perde boş kalsın, bir dakika sonra bu anıya döneceğiz… Perdeye yansıttın mı?.. Güzel… Perdeyi kararttın mı?... Çok iyi…</p>
		<div class="margined-area html5_section">
			<p>Şimdi akıl hocanla birlikte, orada, organının içinde, bir kamp ateşinin başında olduğunuzu hayal et. Bu kamp ateşinin özü koşulsuz sevgi ve huzur, Kaynağın kendisi olsun… Sen ve akıl hocan, bu kamp ateşinin başında, anı veya anılar silsilesini sinema perdesinde izlemeye hazırlanırken kendi Kaynağınızın sevgi ve huzuruyla dolusunuz… Hazır olduğunda, sahneyi oynat ve bittiğinde de perdeyi karart ve bana haber ver… (<em>epey uzun bir süre tanıyın)</em> … Sahnede neler olduğunu bana tarif etmek ister misin? …(<em>yanıtlamasına izin verin)</em>... Şimdi bu sahneyi yaşamış olan geçmişteki sen, perdeden <span class="epub-type_pagebreak" id="page187" title="187"/>insin ve kamp ateşinin başına gelerek şimdiki senle ve akıl hocanla birlikte otursun…</p>
			<p>Şimdi, bu ateşin başında huzur içinde otururken, şimdiki sana veya akıl hocana bu sahnede hangi becerilere sahip olsan sana faydası OLABİLECEĞİNİ düşündüğünü sor… (<em>düşünmesi ve beceriler bulması için zaman tanıyın, onu cesaretlendirin)</em> … (<em>bunları adlandırmasını isteyin ve yanıtları kâğıda yazın)</em> …</p>
			<p>Haydi, şimdi bu sahneyi yaşamış olan geçmişteki haline, tüm bu becerileri veya duyguları içeren bir balon buketi ver ve sahneyi tekrar perdede oynat ve bu becerilere o zaman sahip olsaydın OLAYLARIN NASIL GELİŞMİŞ OLACAĞINI izle… Sahne sona erdiğinde perdeyi karart ve bana haber ver… (<em>yeteri kadar zaman tanıyın) </em>… Sahne nasıl gelişti?... Kısaca tarif edebilir misin?... Güzel…</p>
			<p>Şimdi sahneyi yaşamış olan geçmişteki halinin ve diğer kişi(lerin) perdeden inmesini istiyorum. Geçmişteki senin o zaman dile getirmediği ve söylenmesi gereken bazı şeyler vardır mutlaka ve anındaki diğer insanların da duyması gerekenler vardır.</p>
		</div>
		<h2>Bedensel Yolculuk – Kamp Ateşi Süreci</h2>
		<div class="not-2 html5_section">
			<p>Yavaşça ve dikkatlice okuyun. “…” işaretini gördüğünüz yerlerde duraklayın ve çalışma arkadaşınızın sorularınızı tümüyle deneyimlemesi ve yanıtlaması için ona <em>yeteri kadar süre</em> tanıyın.</p>
		</div>
		<div class="margined-list html5_section">
			<p>Bir kamp ateşi hayal et… Bunu hemen orada, organın veya dokunun içine yerleştirebilirsin… Bu kamp ateşinin özünde ebedi sessizlik, koşulsuz sevgi var. Akıl hocanla birlikte ateşin başındasınız… Şimdi ateşin başına meselenle ilişkili kişileri getir… Başka herhangi birinin bu kamp ateşinin başında olması gerekiyor mu?... (<em>yanıtlamasına izin verin)</em></p>
			<p><span class="epub-type_pagebreak" id="page188" title="188"/>Kamp ateşini görebiliyor musun?... Geçmişteki halini görebiliyor musun?... Şimdiki halini?... Akıl hocanı?... Başka kimler var?... (<em>Yanıtlamasına izin verin ve daha sonra özel olarak hitap edebilmek için tüm isimleri kâğıda yazın.)</em></p>
			<p>Meselenle ilişkili kişiler arasında hangi BİRİ veya İKİSİYLE konuşmak isterdin?... Orada bulunan herkesin söylenmesi gerekenleri duyacağını bilerek… Önce kiminle konuşmak isterdin?... (<em>yanıtlamasına izin verin)</em></p>
		</div>
		<div class="not-2 html5_section">
			<p class="ortali">TÜM soruları HER kişi için yineleyin.</p>
		</div>
		<ol>
			<li>Herkes şimdi bu koşulsuz sevgi ve benimseme ateşinin karşısında oturuyor. <strong>Geçmişteki sen</strong> önceden çok acı yaşamış olabilir. Şimdi, <strong>geçmişteki senin </strong>bu eski acılarla ilgili konuşmasına izin ver, söylenmesi gerekenleri söylesin ve ______ (<em>Anne, Baba, Sevdiği kişi, vs.) </em>duymaları gerekenleri duysun… (uzun duraksama).</li>
			<li>______(<em>Anne, Baba, Sevdiği kişi, vs.)</em> o dönemde sahip oldukları becerilerle muhtemelen ellerinden gelenin en iyisini yapıyorlardı, bunun bilinciyle seni yanıtlamalarına izin ver… (<em>cevabı bekleyin)</em>.</li>
			<li><strong>Geçmişteki sen </strong>bunu nasıl yanıtlardı? … (<em>yanıtlamasına izin verin)</em>.</li>
			<li>Eğer ______ (<em>Anne, Baba, Sevdiği kişi, vs.)</em> kişilikleriyle değil de ruhlarıyla yanıtlasalar, ne derlerdi? … (<em>yanıtlamasına izin verin).</em></li>
			<li><strong>Geçmişteki senin </strong>bunlara verecek bir yanıtı var mı? … (<em>içini dökene kadar devam edin).</em></li>
			<li><strong>Akıl hocan </strong>bunlara bir şey ekler miydi?... (<em>yanıtlamasına izin verin).</em></li>
			<li><strong>Şimdiki sen </strong>olarak ______ (<em>Anne, Baba, Sevdiği kişi, vs.)</em>’a ne söylemek istersin? … (<em>içini dökene kadar devam edin).</em></li>
			<li>______(<em>Anne, Baba, Sevdiği kişi, vs.)</em> ruhlarıyla bunu nasıl <span class="epub-type_pagebreak" id="page189" title="189"/>yanıtlardı? … (<em>yanıtlamasına izin verin).</em></li>
			<li>Kimsenin bunlara ekleyecek bir sözü var mı?... (<em>içini dökene dek konuşmayı sürdürün).</em></li>
			<li><strong>Geçmişteki sen </strong>hazır olduğunda ona şu soruyu sor: “Onların eski davranışı <strong>hiçbir şartta </strong>kabul edilemez de olsa ve sen de bu davranışı hiçbir şekilde görmezden gelemesen bile, yine de onları tüm kalbinle <strong>tamamıyla ve kesinlikle </strong>bağışlamak istiyor musun?” … (<em>yanıtlamasına izin verin). </em>O zaman haydi, onları bağışla…(<em>bağışlamasına izin verin)</em>.</li>
			<li><strong>Şimdiki sen </strong>hazır olduğunda şu soruyu sor: “Onların eski davranışı <strong>hiçbir şartta </strong>kabul edilemez de olsa ve sen de bu davranışı hiçbir şekilde görmezden gelemesen bile, yine de onları tüm kalbinle <strong>tamamıyla ve kesinlikle </strong>bağışlamak istiyor musun?” … (<em>yanıtlamasına izin verin). </em>O zaman haydi, onları bağışla…(<em>bağışlamasına izin verin)</em>.</li>
		</ol>
		<div class="not-2 html5_section">
			<p>Şimdi ikinci kişi için 1’den 11’e kadar soruları tekrarlayın ki her şey konuşulsun ve duyulsun. Bunu bitirince, aşağıdakileri söyleyerek devam edin.</p>
		</div>
		<div class="margined-area html5_section">
			<p><strong>Şöyle söyleyin: </strong>Haydi hepsini bağışla, onları kutsa. Tüm yaşamın kaynağı olan ateşe karışıp kaybolsunlar… Sonra <strong>geçmişteki sana </strong>dön ve şöyle söyle: “ Sana söz veriyorum, bu eski acıları bir daha <strong>asla </strong>yaşamak zorunda kalmayacaksın. Yaşanan acılar nedeniyle seni bağışlıyorum çünkü şu an sahip olduğum becerilere o zaman sahip değildin ve artık bunlara istediğin zaman erişebileceğine söz veriyorum. Seni seviyorum ve her zaman seni koruyacağım”…Sonra <strong>geçmişteki sana </strong>sarıl ve onunla birleş, <strong>geçmişteki senin </strong>içinde bu bağışlama ve becerilerle büyümesine izin ver.</p>
			<p>Şimdi kamp ateşi yok olsun… Yalnızca sen ve akıl hocan kalsın… parlak ışıklı fenerlerinizi çıkarın ver her yeri aydınlatın… Neler görüyorsun?... Etraf nasıl değişiyor?... (<em>yanıtlamasına izin verin) </em><span class="epub-type_pagebreak" id="page190" title="190"/>… Güzel… Organın veya dokunun söylemek istediği son bir şey var mı?... (<em>zaman tanıyın)</em></p>
			<p>Kendiliğinden, otomatik olarak iyileşmeye devam edeceğinin ve kalbinin çarpmasından ve gözlerinin parlamasından ve hücrelerinin yenilenmesinden sorumlu olan tarafının, senin düşünmene gerek bile olmadan, mükemmel bir şekilde, her zaman olduğu gibi sen uyurken doğal bir şekilde iyileşme sürecine devam edeceğinin bilincinde olarak… akıl hocanla birlikte, yüreğiniz şükranla dolu olarak oradan ayrılabilirsiniz.</p>
