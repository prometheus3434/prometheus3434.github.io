	<div class="container html5_section">
		<p><span class="epub-type_pagebreak" id="page7" title="7"/>Bir zamanlar duyduğum bir hikâyeye göre her birimiz bu hayata saf, kusursuz, ışıltılı bir elmas olarak gelirmişiz. Ancak büyümenin zorluklarını ve hayatın acılarını yaşayınca, içimizdeki bu pırıltı bir yığın döküntü altında kaybolurmuş.</p>
		<p>Daha sonra, yetişkinliğimizde, bütün bu dağınıklığı parlak, ışıltılı bir kat cila ile örteriz. Dünyaya sunduğumuz bu yapay kaplamayı kimsenin o kadar da olağanüstü bulmamasına şaşarız. Zaman geçtikçe, bu koruyucu kabuğun gerçek kişiliğimiz olduğuna inanmaya başlarız ve tüm kimliğimizi bu kabuk etrafında şekillendiririz.</p>
		<p>Fakat gerçekten şanslıysak, hayat bize bir hediye sunar; bir “uyandırma çağrısı.” Öyle bir olay olur ki, bir an için bu sertleşmiş yüzeyi çatlatır, çamur katmanları arasından bakıp derinlerdeki ışıl ışıl mükemmelliğin parladığını yakalayıveririz.</p>
		<p>Sonra da, eğer çok, çok şanslıysak, hayatımız boyunca bu üstün güzellik ve özgürlüğün içlerine, yuvaya doğru bir yolculuk yaparız. Aslında <em>daima </em>bu kusursuz, saf elmas olduğumuzu ve olacağımızı keşfederiz.</p>
		<p>Bu kitap yuvaya yolculuğun ve içimizdeki yüceliği tanıyalım diye ruhun durmaksızın yaptığı çağrının hikâyesidir. Bu kitap sizin için çalan “kalk borusudur” <strong>nihayet gerçekten olduğunuz kişiye, yuvaya dönmeniz için bir davetiyedir.</strong></p>
		<p>Aradığın, sensin.</p>
