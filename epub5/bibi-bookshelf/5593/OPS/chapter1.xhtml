			<h1><span class="epub-type_pagebreak" id="page9" title="9"/>1</h1>
		</div>
		<p><span class="bfl"><span class="in-bfl">1992</span> yazında bİr sabah uyandım</span> ve son aylarda karnımı bu kadar büyüten şey neyse onunla yüzleşmem gerektiğini sonunda anladım. Daha fazla inkâr edemezdim. İçimden bir ses bedenimde ciddi bir terslik olduğunu, en sonunda doktora gidip muayene olmaya mecbur kalacağımı söylüyordu.</p>
		<p>Herhangi bir “sorunum” olabileceğine inanmak istemiyordum. Her şeyi doğru yaptığımı sanıyordum! Sağlığıma çok önem verirdim, on iki yıldan fazladır bilinçli bir uygulayıcıydım. Canlı, besleyici, vejetaryen yemekler yer; yalnızca saf, temiz ve filtrelenmiş su içerdim; ayrıca her gün mini trambolin üzerinde zıplardım. Malibu sahilinde, ufak bir yazlık evde oturuyordum ve taze deniz havası soluyordum. Daha da önemlisi, yıllarca yürüttüğüm bireysel gelişim çalışmaları sayesinde artık olumlu düşünmek konusunda kendimle uğraşmam gerekmiyordu; zaten kendiliğinden oluyordu. Beni derinden tatmin eden bir evliliğim vardı; çocuklarımı seviyordum ve şükran duyarak yaptığım işimle canlanıyordum; seminerler vererek dünyayı gezmek, başkalarına, canlı, enerjik ve sağlıklı olsunlar diye esin vermek. Hayatım hep olmasını dilediğim gibiydi.</p>
		<p>Bir ömrü eğitimlere, seminerlere katılarak, bedeni ve ruhu sağaltmakla ilgili her şeyi öğrenerek geçirmiştim. Bütün hayatım adeta sağlıklı yaşam ilkelerine göre biçimlenmişti; yani sözde değil özde <em>yeşilciydim</em>. Yine de hamile gibi görünmeme neden olacak kadar koca bir karınla dolanıyordum ortalıkta; üstelik hamile olmadığımı da bal gibi biliyordum. Her şeyi doğru yaparken <span class="epub-type_pagebreak" id="page10" title="10"/>bu nasıl olabilirdi?</p>
		<p>Utanıp çekiniyordum, korkularımı en yakın arkadaşlarıma bile açamıyordum. Başkalarına sağlıklarının yönetimini nasıl ele alacaklarını öğreten ben, <em>bir uzman</em>, en bol pantolonumun bile fermuarını kapatamaz haldeydim.</p>
		<p>On beş yıldan uzun bir süredir doğal sağaltma ve alternatif tıp alanında çalışıyordum; şimdi ise ciddi bir sağlık sorunuyla karşı karşıyaydım ve “normal” bir doktora gitmeyi düşününce bile elim ayağıma dolaşıyordu. Doğru düzgün bir tıbbi teşhise acilen ihtiyacım olduğunu biliyordum ama nereden başlayacağım ya da kimi arayacağım hakkında hiçbir fikrim yoktu.</p>
		<p>Bir arkadaşımı arayacak cesaretim olmadığından, gidecek başka yer de bulamadığımdan en yakın kitapçıya göz atmaya karar verdim. Rafları tararken kadın sağlığı konusunda uzmanlaşmış ve ilk seçenek olarak tüm organlarınızı <em>almamakla </em>ünlenmiş bir cerrahın kitabını buldum. Başlangıç için akıllıca bir seçim olacağını düşünüp kitabın sonundaki numarayı aradım; ancak altı hafta sonrasına randevu alabilince de hem şaşırdım hem de heyecanlandım.</p>
		<p>O zaman zarfında karnım gittikçe şişti ve aylık kanamam beklediğimden çok önce başladı. Randevudan önceki gece, cesaretimi toplayarak en iyi kız arkadaşlarımdan birine, Catherine’e her şeyi anlattım ve benimle doktora gelmesini rica ettim.</p>
		<p>Muayenehaneye vardığımızda, teşhisin ne olabileceğini düşünmekten içim fena oluyordu. Catherine’le oturup sohbet ederek muayene saatini beklerken, korku dalgalar halinde üzerime gelince soğuk terler dökmeye başladım. Bir buçuk saat sonra, nihayet hemşire gelip bizi çağırdı. Muayene kırk beş dakika sürdü, zahmetli ve detaylıydı; sanki hiç bitmeyecek gibiydi. Ben en korktuğum şeyleri duymayı beklerken doktorun ağzından tek kelime çıkmıyordu.</p>
		<p>İşi bitince doktor hanım sessizce bana dönüp gözlerimin içine baktı. Sevecen fakat duygu içermeyen bir sesle “Brandon, karnınızda basketbol topu büyüklüğünde bir tümör var” dedi. Ben söylediklerini umutsuzca kavramaya çalışırken sanki her şey içime doğru bir makaraya sarılmaya başladı. Acemice kaygısız görünmeye çabalayarak “Hadi ama Doktor, biraz abartmıyor musunuz? <span class="epub-type_pagebreak" id="page11" title="11"/>Basketbol topu bu kadardır!” dedim elimle basketbol topunun büyüklüğünü göstererek, sonra da inanamayarak güldüm ve anında kendimi aptal gibi hissettim.</p>
		<p>Komik olma çabama pek ısınmayan doktor ciddileşti, neredeyse kırıcı bir tavırla, “Deniz topu dememi mi yeğlerdiniz? <em>Şu </em>büyüklükte [deniz topunu işaret ederek]. Dahası, diğer organlarınızı sıkıştırıyor. Son zamanlarda nefes darlığı çekiyor musunuz?” dedi.</p>
		<p>Başımı sallayıp zayıf bir sesle, şişkinlik ya da fazla kilolar diye düşündüğümü mırıldandım. Doktor, “Tümör yüzünden” dedi. “Bu ‘batın kütlesi’ kasık bölgesinden başlayarak tüm göğüs kafesinize yayıldığından öyle oluyor [vücuduma dokunup, tümörün tam olarak ne kadar yer kapladığını gösteriyordu] ve diyaframınıza baskı uyguladığından nefes almanızı zorlaştırıyor. O kadar büyümüş ki hemen bugün hastaneye yatmanız lazım; bir an önce ameliyatla alınabilmesi için gerekli testleri yaptırmalısınız.”</p>
		<p>Sanki biri, bir tekmede içimdeki tüm havayı çıkarmış gibi geliyordu. Durumu hafifletebilmek için bir iki aptalca şey daha geveledikten sonra, ofisine geçip konuşmaya orada devam etmek istediğimi söyleme cesaretini bulabildim.</p>
		<p>Muayene odasından çıkmış koridorda yürürken Catherine konuşup duruyor, doktora sorular yağdırıyordu. Sanırım, kendimi toplamam için bana zaman kazandırmaya çalışıyordu. Hep birlikte oturduk ve doktora tüm bunların tam olarak ne anlama geldiğini, ne gibi seçeneklerim olduğunu sordum. Sanki ne kadar konuşursa işler o kadar dehşetli bir hal alıyordu. Ameliyat “tek seçeneğimdi” ve acilen yapılması gerekiyordu.</p>
		<p>İçimdeki baskı arttıkça kalbim hızla atmaya başladı. Kıstırılmış bir hayvan gibi hissediyordum. Sonunda kendimi tutamayıp “Bunu yapmanıza izin veremem, Doktor” dedim. “Ben zihin-beden sağaltma alanında çalışıyorum. Aynası iştir kişinin, kendi yöntemlerimle iyileşmeye çalışmak için bir şansım olmalı… Bana ne kadar süre verebilirsiniz?”</p>
		<p>Doktor daha da ciddileşerek bunun hafife alınacak bir durum olmadığını söyledi. “Anlamıyorsunuz” dedi. ”Mesele sadece tümörün büyüklüğü değil. Asıl endişem, birkaç gün içinde kan kaybından ölmeniz. Şu andaki, aylık kanamanız değil. İç kanamanız var.”</p>
		<p><span class="epub-type_pagebreak" id="page12" title="12"/>Çırpınıp didinmeye, düşünebildiğim her köşeden müzakere etmeye koyuldum. Doktorun söylediklerini akıllı, mantıklı bir şekilde değerlendiriyordum; hem hayatımı tehlikeye atacak bir şey de yapmak istemiyordum ama sanki bir şey bütün gücüyle beni geri çekiyordu; bir şekilde biraz daha <em>zaman kazanmalıyım</em> duygusu çok hâkimdi. Kendi sağaltma sürecimi uygulamaya, elimden gelenin en iyisini denemeye fırsatım olmalıydı.</p>
		<p>“Peki, tıbbi hipnozla veya homeopatiyle ya da başka bir şekilde kanamayı durdurabilirsem? O zaman bana ne kadar süre verirsiniz?” diye sordum.</p>
		<p>Katıksız bir kızgınlıkla kafasını salladı; şefkatli ancak ciddi ve korumacı bir ses tonuyla, “Brandon” dedi. “Çok samimi birisine benziyorsunuz, teşhis gerektirdiğinde ben de alternatif doğal tıbbı savunuyorum ama karnınızdaki kütle bunu düşünmek için bile fazla büyük” dedi.</p>
		<p>Sanki kesin delilmiş gibi duvarlarını kaplayan raflar dolusu kitabı göstererek devam etti, “Tüm bu kitaplar içinde, sizinki kadar büyük bir kütleyi doğal yollarla iyileştirmiş biriyle ilgili <em>tek bir vaka </em>yok. Sonuç olarak niyetiniz ne kadar iyi de olsa, vicdanım sizi şu halde göndermeye el vermez. Doktor olarak benim işim hayat kurtarmak. Bu öğleden sonra hastaneye yatmalısınız.”</p>
		<p>“Bana süre vermeniz <em>gerekseydi</em>; ne kadar zaman verebilirdiniz?” diye yalvardım. Pazarlık böylece devam etti, yarım saat daha geçtikten sonra, birkaç gün içinde kanamayı durdurmayı başarırsam, en iyi bildiğim şeyi yapmaya; elimden gelenin en iyisini denemeye bir ay vaktim olacağını kararlaştırdık. Belirtiler <em>kötüleşirse </em>hemen onu arayacaktım, eğer kütle bir ay içinde tamamen kaybolmazsa, geri gelip cerrahların en iyi bildikleri şeyi yapmalarına izin verecektim, bu da ameliyat demekti.</p>
		<p>Muayenehaneden çıkarken doktorun endişeli gözlerinin içine baktım, bana değer verdiğini görebiliyordum. Ancak, kendimi iyileştirmekte başarısız olacağıma hiç şüphe duymadığını da görüyordum. Sessizce, neden bahsettiğini bilen bir tavırla bana “Bir ay sonra görüşürüz” dedi, kaderimde ameliyat olduğuna tümüyle emindi.</p>
		<p>Kalbim güm güm çarparak, Los Angeles güneşine fırladım; <span class="epub-type_pagebreak" id="page13" title="13"/>tahliye edilmiş bir mahkûm gibi hissediyordum. Los Angeles’tan çok hoşlanmasam da o öğleden sonra sanki burası dünyanın en güzel yeriydi. Ağaçlar rengârenk parlıyordu, havada güzel kokular uçuşuyordu ve ben, hayatta olduğum için kendimi son derecede şanslı hissediyordum. Duyularım çok açıktı; çok kuvvetli, çok keskindi. Hayat çok, çok değerliydi.</p>
		<p>O an çok sarsıcı bir şey yaşadım. Sanki zaman tümüyle durmuştu. O dakika, tüm korkular derin bir sükûnetin, dinginliğin içinde erimiş ve yüzeye kesin bir “bilinç” -okkalı bir “kalk borusu” sesi duymakta olduğuma; bu tümörün aslında bir hediye olduğuna dair bir “bilinç”-çıkmıştı. O dinginlikte, bana öğretilecek çok önemli bir şey olduğunu ve şifa yolculuğumda rehberlik alacağımı hissetmiştim.</p>
		<p>Sorun <em>iyileşebilecek miyim bile</em> değildi, daha çok <em>nasıl </em>iyileşeceğimdi.</p>
		<p>Şifa yolculuğumun nasıl gerçekleşeceğini o zaman bilmesem de, bu tümörü yaratan tarafımın aynı zamanda onu <em>yok </em>edeceğinin de bir şekilde farkındaydım. Bu farkındalık içinde, karnımdaki bu kütlenin bana öğreteceklerini keşfetmemde bir şekilde yol gösterileceğine dair çocukça bir masumiyet ve güven hissediyordum.</p>
		<p>Şifa yolculuğum böylece başlamış oldu.</p>
