			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">Ç</span>arşamba günü randevuya gİttİğİmde</span> sessiz, heyecanlı, biraz korkmuş ve safça umutlu bir haldeydim. Skip haklıydı, iki saat beklemek zorunda kaldım; bekleme odasında hamile ve bebek bekleyen anne akını vardı. Etraftaki dergilerle, dörtnala koşan zihnimin ilgisini çekmeye çalıştım ama meraktan aşırı huzursuzdum.</p>
		<p>Sonunda bir hemşire geldi, adımı söyleyerek beni çağırdı, içerideki karmaşık aletleri görebildiğim birkaç açık kapının önünden geçirerek yolu gösterdi. Üstümü değiştirmemi istedi, o sırada da beklediğim odadaki bazı aletleri gururla açıkladı. “Bu alet en yeni teknolojiyle çalışıyor, doktor bununla epey doğru bir şekilde iç organlarınızı görebiliyor. Eğer isterseniz ekranı size doğru çevirir, siz de neler yaptığını izleyebilirsiniz. Doktorun size çok yardımcı olacağını göreceksiniz, fotoğraflar çekerken size her şeyi açıklayacak. İsterseniz elimizde çok yeni bir alet var, hamile anneler buna bayılıyor, bu makineyle çekilen fotoğraflar birkaç dakikada hazır oluyor. Polaroid gibi, hamile anneler fotoğrafları eve götürüp “rahimdeki” bebeklerini gururla göstermekten çok hoşlanıyorlar. Siz de isterseniz doktora söyleyin, sizin için de bir tane çeker.”</p>
		<p>Her şeyin ne kadar teknik göründüğünü düşündüm, gerçi hemşirenin arkadaş canlısı haline ısınmıştım, o gidince soğuk, aletlerle dolu odada doktorun gelmesini beklerken kalbim hızla atmaya başladı.</p>
		<p><span class="epub-type_pagebreak" id="page44" title="44"/>Beş dakika sonra doktor hanım canlı bir tavırla kapıdan girdi, standart doktor önlüğü giymemişti. Onu hemen sevdim. Skip’le Jill’in ne kadar tatlı bir çift olduğundan bahsetmeye başladık, sonunda konu ziyaretimin sebebine geldi.</p>
		<p>Bu doktora hikâyemin tümünü anlatmamaya önceden karar vermiştim. Önceki doktorumun teşhisine değil, teknik sonuçlara dayanan yeni ve <em>tarafsız </em>bir görüşe ihtiyacım vardı. Böylece, “Otuz dokuz yaşındayım ve jinekologum tam bir ultrason muayenesinden geçmemin uygun olacağını düşündü, ufak bir kütle olduğundan endişelendi, yaşım da bu tip şeylere uygun…” demekle yetindim.</p>
		<p>Lafımı bölerek, “Rahimde mi, yumurtalıklarda mı, nerede?” diye sordu.</p>
		<p>“Tam olarak söylemedi” dedim ipucu vermeyip tarafsız kalmaya çalışarak.</p>
		<p>“Peki, etraflı bir muayene edelim öyleyse. Böylece resmin tümünü görebiliriz. Bu yakın zamanda aldığımız yeni bir alet, çok daha doğru ve kolayca görebiliyoruz. Pek rahat olmayabilir çünkü içinize bir tahlil sondası yerleştirmek durumundayım ama nazik olacağıma söz veriyorum. Böylece durumu her açıdan değerlendirebiliriz.”</p>
		<p>Gereken ne ise yapması konusunda işbirliğine hazır olduğumu söyledim. Muayene çoğunlukla hemşirenin bahsettiği şekilde geçti. Doktor epey konuşkandı, bu denli klinik ve grafik bir konuyla uğraşırken beni rahatlatabilmek için elinden geleni yapıyordu.</p>
		<p>Sondayla organları izlerken tatlılıkla ekranı görebilmem için bana doğru çevirdi. İlk beş dakikanın ardından sevinçli bir sesle “Evet, öncelikle <em>hiçbir şey </em>bulamadım. Daha detaylı bakmalıyız, yumurtalıklarla birlikte rahmin üst kısmına da bakmalıyız ama başlangıç için çok iyi.”</p>
		<p>Daha doğru bir inceleme yapabilmek için aldıkları yeni makineyi kullanması gerektiğini açıkladı ve rahatsızlık verici anlarda beni güldürmeye çalıştı, dikkatimi sürekli bedenimden uzaklaştırıp ekrana çekiyordu.</p>
		<p>“Bakın, bu sol yumurtalığınız… Her şey temiz görünüyor. Resmini çekelim de işimiz bittikten sonra daha detaylı inceleye<span class="epub-type_pagebreak" id="page45" title="45"/>lim.” Böylece yirmi dakika sürdü, her açıdan kontrol etmiş gibi görünüyordu.</p>
		<p>İşi bittiğinde “Evet, gayet iyisiniz, hatta ders kitaplarındaki kadar mükemmel durumdasınız! Organlarınız daha iyi halde olamazdı” diye haykırdı.” Birkaç fotoğrafı basıp göreyim diye bir tıp dersi kitabını açarak karşılaştırdı. </p>
		<p>“Gördünüz mü, bu mükemmel bir rahim… Şimdi de resimlerinize bakın. Organlarınız <em>tamamen </em>olması gerektiği gibi, boyları, yerleri, oranları mükemmel, her yönden mükemmel… Sizin yaşınızdaki biri için bu harika… Sizin için temiz bir sağlık faturası çıkaracağım. Teşhisinizi ve resimleri doktorunuza göndermekten memnuniyet duyarız, hemşireme detayları bildirirseniz doktorunuzu arar ve istediklerinizi ona gönderir.”</p>
		<p>Resepsiyona muayeneye karşılık çekimi yazmak için döndüğümde, yarım saatlik bir tetkikin ne kadar pahalı olduğunu görünce aklım uçtu. Yine de o kadar büyük bir meblağ için çek yazarken suratımda hiç o kadar büyük bir gülücük olmamıştı. Yeterince hızlı yazamıyordum. O ofisten bir an önce çıkmak istiyordum.</p>
		<p>Asansöre yürürken birilerinin bakıp bakmadığını kontrol ettim ve “meydanı boş bulunca” üç adım zıplayıp asansörün kapısına doğru kaydım. Dışarıda günışığına çıkınca bir kere daha Los Angeles’ın güzelliğine şaştım. Yine, hayatın ne değerli olduğunu ve hayatta olduğum için ne kadar minnettar hissettiğimi fark ettim. İnsan bedeni içinde ne muhteşem bir mucizenin yattığını huşu ve hayretle hissettim; kalbimizi nasıl attıracağını, saçımızı nasıl uzatacağını bilen sonsuz bilgeliğin, doğru zamanda tam olarak doğru miktarda hormon salgılayan içsel bilincin müthiş mükemmelliğinin sihrini gerçekleştirişine şaştım. Hep uyanık olan, biz gece uyurken bile çalışan bu inanılmaz içsel güç, Tanrının bir lütfuydu.</p>
		<p>Her şey içsel bilincimin bana söylediği gibi gerçekleşmişti; tümörü yaratmaktan sorumlu olan tarafım onu bozmuştu. Bana, bu sürece dâhil olma ve tümörün bana aktarması gerekenleri öğrenme izni verilmesi muhteşem bir hediyeydi.</p>
		<p>Kendimi yaşayan en şanslı insan gibi hissediyordum.</p>
