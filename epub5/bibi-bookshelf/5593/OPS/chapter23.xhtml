				<h1><span class="epub-type_pagebreak" id="page122" title="122"/>23</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">Y</span>alnızca ışığımızın üzerİnİ örtmeyİz</span>; duygularımızı da çoğu zaman örtüp saklamaya çalışırız. Bu durumun özellikle bağımlılıklar için geçerli olduğunu keşfettim. Çoğu zaman bağımlılıklarımızı, ilgimizi dağıtmakta veya başa çıkamayacağımızı hatta yüzleşemeyeceğimizi sandığımız köklü bir duygusal sorunun üzerini “abajur şapkasıyla” örtmekte kullanırız.</p>
		<p>Kültürümüz bize, bir bağımlılığın göstergesi olan YÜZEYSEL DAVRANIŞI (aşırı yemek, alkol ya da madde bağımlılığı, alışveriş takıntısı, hırsızlık, kumar, vs.) çözmemiz gerektiğini öğretmiştir ve bu davranışa en başta <em>neden </em>olan ESAS MESELE ile ilgilenmek aklımıza gelmez.</p>
		<p>Diyelim ki, kilomuzla ilgili sorunumuz olduğunu fark ettik, bu durumda beslenme şeklimizi değiştiririz veya diyet yaparız ya da egzersiz programımızı gözden geçiririz. Doğruca <em>davranışımızı </em>hedef alırız ama şunu sormak aklımıza gelmez: “Peki ama <em>neden </em>aşırı yemek yiyorum?” </p>
		<p>Bu yüzden çoğu zaman diyet yalnızca kısa süreliğine işe yarar, sonra eski alışkanlıklarımız yavaşça tekrar belirir ve yine kilo alırız. Neden? Çünkü aşırı yememize en başta <em>neden </em>olan şeyleri hiç keşfetmemişizdir. Duygusal nedenimizin kökleri bedenimizde hâlâ gizliden gizliye, fark edilmeden büyümektedir.</p>
		<p>Yolculuk seminerlerinde, çoğu zaman katılımcılardan biri elini kaldırır ve “Benim duygusal bir sorunum yok, sadece kendimi <span class="epub-type_pagebreak" id="page123" title="123"/>aşırı yemekten ya da atıştırmaktan alıkoyamıyorum” der. Biri ne zaman bu lafı etse, acaba hangi duyguyu “bastırmaya” çalışıyor, yüzleşemediği nedir diye merak ederim. Duygusal sorunları olduğunu tabii ki fark etmezler, içlerinde neler olup bittiğini hissetmek için kendilerine şans bile tanımadan sorunlarını bastırmış ve uykuya yatırmışlardır.</p>
		<p>Abur cubura boşuna “avuntu yiyeceği” denmiyor. Peki, hangi duygumuzun ya da sorunumuzun teselli edilmesi gerekiyor? Yiyecekler, hissetme becerimizi köreltir. Aramızdan kaçımız dürüstçe şunu söyleyebilir: “Salt bedensel açlığımı gidermek, bedenime besin sağlamak maksadıyla yiyorum.”</p>
		<p>Bu nedenle, seminer odasında, herkesi şu çalışmaya yapmaya davet ederim. Gözlerinizi kapayın… Atıştırmalık bir şeye uzandığınız son anı hatırlayın… Belirli bir zamana… Bu an aklınızda canlandığında, sahneyi biraz geriye sarın ve yiyeceği almanıza neden olan “dürtüyü” anımsayın… (Hatırlamaları için onlara zaman tanırım) … Şimdi de bu <em>dürtünün belirdiği anın hemen öncesine </em>dönün… Gidip yemeği almaya veya yemeye karar vermeden hemen önce <em>gerçekte </em>ne hissediyordunuz… Bu hissi hatırlamaya çalışın.</p>
		<p>Bu dürtü ortaya çıkmadan, bundan kaçınmak için bir şeylerle bastırmadan <em>önce </em>gerçekte neler hissettiklerini keşfettiklerinde herkesin yüzünde beklenmedik bir şaşkınlık belirir. Bu his çoğunlukla derin bir boşluk duygusu, yalnızlık, umutsuzluk veya boğucu bir endişedir. Genelde <em>çok güçlü ve derin </em>bir duygudur. Bu duygunun “kokusunu” alır almaz ondan uzaklaşmak için hemen yemeğe uzanırız, ondan kaçarız ve yeniden uykuya yatırırız.</p>
		<p>Yolculuk çalışmasında her zaman şunu derim: “Uyanın.” Kaçındığınız duygusal sorunun ne olduğunu bir kere keşfedebilirseniz, zaten Duygusal Yolculuk yöntemi sayesinde artık onunla başa çıkacak araçlara sahipsiniz. Ama bunu bastırmaya uğraşırsanız, esas nedenine nasıl ulaşıp da çözümleyeceksiniz?</p>
		<p>Londra’da, yakın zamanda yaptığımız bir Yolculuk çalışmasında, tam da bu dertten muzdarip otuz yaşlarında genç bir kadın söz istedi. Obez olduğu açıkça görülüyordu. Söylediğine göre hayatı diyet yaparak geçmişti. Artık bunların sona ermesini çok <span class="epub-type_pagebreak" id="page124" title="124"/>arzuluyordu. Ona yöntemi uygulamasını söyledim; uygulayınca içinde korkuyla karışık bir utanma duygusuyla karşılaştı. Gözlerini büyük bir şaşkınlıkla açtı ve bu duygunun nereden kaynaklandığı hakkında <em>hiçbir fikri </em>olmadığını söyledi. Utandığı ya da korktuğu bir şeyler olduğunun bilinçli olarak hiç farkına varmamıştı. Hayretler içindeydi. Ona bu duygunun varlığının bir nedeni olduğuna güvenmesini ve günün ilerleyen saatlerinde Duygusal Yolculuk sürecinden geçerken bunu başlangıç noktası olarak kullanmasını önerdim.</p>
		<p>Süreci yaşadığı sırada, çok üzücü bir hissi ortaya çıkardığını fark ettim. Çalışmasının sonlarına doğru tüm bedenindeki büyük rahatlamayı açıkça görmek mümkündü. Herkesin süreci özel olduğu için ona neler yaşadığını sormadım ama büyük bir şeyler olduğuna emindim.</p>
		<p>Bir ay sonra, aylık mezun toplantılarımızdan birine katıldığında zayıflamış gibi görünüyordu. Tam on iki kilo vermişti! Başarı öyküsünü paylaşmak üzere büyük bir coşkuyla ilk elini kaldıran o oldu. Eskiden on yaşından öncesiyle ilgili hiçbir anıyı hatırlamadığını anlattı, bu dönem her nasılsa onun için her zaman koca bir boşluktu. Duygusal Yolculuk sürecinde önceden hatırlayamadığı bir çocukluk anısını keşfetmişti. Bu anı cinsel tacizle ilgiliydi ve çok sarsıcıydı, bu nedenle bilinçsiz olarak bu anıyı bloke ettiğini düşünüyordu.</p>
		<p>Kamp ateşi süresince, bu anıya ulaşmakla kalmamış, daha da önemlisi bunu tamamen <em>çözümlemişti.</em> Anısındaki adamın <em>davranışını </em>hiçbir şekilde görmezden gelemez ya da affedemezdi ama tüm kalbiyle onun <em>ruhunu </em>bağışlayabildiğini söyledi. O günden beri kendini özgür ve rahatlamış hissettiğini anlattı. Ondan en son haber aldığımda hâlâ kilo veriyordu.</p>
		<p>Başka bir katılımcının da alkol sorunu vardı. Kendini alkolik olarak nitelendirmediğini ama her akşam üç dört şişe bira içtiğini söylüyordu. Keşfetme sürecinden geçerken gözlerini açtı ve uysal bir tavırla, “Başarısız olmaktan korkuyorum. Desenimin tümünü görebiliyorum. Ne zaman evde oturup rahatlamaya başlasam bu korku beliriyor ve zihnim yapmamamı söylese de ben ‘Sadece bir şişe içeyim’ diyorum. Sonra bu üçe, dörde çıkıyor. Tabii ki <span class="epub-type_pagebreak" id="page125" title="125"/>ertesi sabah akşamdan kalma ve perişan halde uyanıyorum, işe gittiğimde de performansım epey düşük oluyor. Peki, ben ne yapıyorum? Başarısız olduğum için kendimi kötü hissediyorum ve akşam eve döndüğümde kendimi bu korkuya duyarsızlaştırmak için daha çok içki içiyorum. Bu döngü böylece sürüp gidiyor” diye anlattı.</p>
		<p>Çalışması sırasında babasının ona, adam olamayacağını, hep başarısız olacağını söylediği çocukluk anılarıyla karşılaştı. O günden beri de hep bununla savaşmıştı. Onu tekrar gördüğümde, bira göbeği tamamen kaybolmuştu ve yüzü ışıldıyordu. İçkiyi de sigarayı da bırakmış, kendine daha iyi bir iş bulmayı başarmıştı.</p>
		<p>Bu kişiler, sadece semptomları gidermeye çalışmak yerine duygunun kökenine inerek kendilerini bağımlıklarından kurtaran binlerce kişiden yalnızca ikisi. Özgürleşmelerinin sırrı Duygusal Yolculuk. Hepimizin içinde hâlihazırda var olan özgürlüğü ve bütünlüğü başarıyla keşfettiler.</p>
