			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">B</span>öylece, zİhnİmde bu prensİbİ taşıyarak</span> bireysel danışmanlık çalışmalarıma yeniden başladım. Yüzeydeki meselelerin derinine inmelerinde insanlara yardım etmeye kararlıydım; duygusal anlamda, “gösteriyi asıl yöneten” şeyin özüne inmelerini sağlayacaktım ve bu gerçek dönüşümün, ruh düzeyinde yaşanması gerektiğini biliyordum.</p>
		<p>Bu yöntemi, mesleki baskılar olmadan rötuşlanabilsin diye öncelikle yakın arkadaşlarımla ve ailemle çalışmaya başladım. Kişisel keşfe açık olan ve otomatik pilottaymış gibi kendilerini “oltaya getirdiğini” düşündükleri duygusal meselelerden kurtulmak isteyen tüm sevdiklerim üzerinde çalıştım.</p>
		<p>Kıskançlığın ve terk edilmişliğin bizi yönlendiren yegâne duygusal meseleler olmadığını biliyordum. Hepimizin sorunları var ve zaman zaman hepimiz bunların bizi yönettiği hissine kapılıyoruz ama meselenin aslına, acının altında yatan <em>gerçek sebeplere </em>nasıl ineceğimizi hiç bilmiyoruz ve yalnızca yüzeysel olarak yaklaşıyoruz; ya görmezden gelip yokmuş gibi davranıyoruz veya zihnimizde bu konuyla ilgili tüm doğru lafları söylersek, kendimizi aslında düzeltebileceğimizi sanıyoruz. Bu sırada, <em>gizli neden </em>özümüzde durmaya devam ediyor ve ne kadar çabalarsak çabalayalım bundan neden bir türlü kurtulamadığımızı merak ediyoruz.</p>
		<p>Birlikte çalıştığım herkes başarıyla katmanlardan geçti; hepsi <span class="epub-type_pagebreak" id="page80" title="80"/>de <em>o anki </em>acılarının nedeninin <em>eski </em>yaralar olmasına hayret etti. Ulaştıkları muhteşem sonuçlara çok seviniyordum. Birlikte her şey üzerinde çalıştık; kıskançlık, gücenme, korku, pişmanlık, utanç, kayıp, öfke, artık ne isterseniz. Aylar geçtikçe açık bir dizgenin oluştuğunu görebiliyordum; duygusal katmanları aşmada yardımcı olacak basit bir metin hazırlamaya karar verdim. Sonra, duygusal meselelerini keşfedip, bunları kamp ateşi çevresinde topladıkları insanlarla çözümlemeleri için bir başka metin daha hazırladım. Buna kamp ateşi sohbeti, bağışlama süreci ve bir de “gelecek bütünleşmesi” eklendi; böylece gelecekte bazı şeylerin nasıl değiştiğini görebileceklerdi. “Gelecekten” o günkü hallerine yazılmış bir mektup da bunları takip ediyordu.</p>
		<p>Metinde grafikler de bulunduğundan, tam bir bilgisayar ustası olan Nancy her şeyi bilgisayara aktardı ve yöntemin tümünü net olarak görmeme yardımcı oldu. Yazıcıdan çıktığında, metni, konusunda uzman olmakla kalmayıp, doğal olarak da biraz eleştirel ve şüpheci olan Don’a teslim ettim. Detaylı bir okumadan sonra Don, “Bu çok etkileyici, Brandon” dedi. “Şu sıralar zihin beden sağaltımı alanındaki muhtemelen en derin ve en önemli çalışmalardan biri. Bazı özel danışmanlık görüşmelerimde bunu kullanmaya başlasam olur mu?”</p>
		<p>“Olur” dedim cevabına şaşırmıştım. Onun epey eleştirel olacağını, kusurlar bulacağını sanıyordum. Tam tersine samimi bir biçimde etkilenmiş görünüyordu. “Bu çalışmaya aylarını verdin, belli de oluyor; etkileyicilikten de öte, <em>kullanışlı.”</em></p>
		<p>Afallamıştım, son aylarda yaptığım derinlemesine çalışmanın belki de gerçekten sonuç verdiğini hissettim. Oturma odasındaki kanepede birlikte oturup, Duygusal Yolculuk Yöntemi’nin ilk taslağının sayfalarını çevirirken, sanki bulmacanın bir parçasının yerine oturduğunu hissettim. Elimde tuttuğum şey, insanların kendi ruhsal ve duygusal yolculuklarına yardımcı olmak için çok pratik bir şekilde kullanılabilecek, “yaşayan” bir araçtı.</p>
		<p>Don’la, Duygusal Yolculuk Yöntemi ile ilgili görüşlerimi paylaştım; tümöre ne kadar minnettar olduğumu ve o “kalk borusunun” beni sadece bedensel değil, daha birçok düzeyde nasıl özgürleştirdiğini anlattım. Bir şekilde başkalarına aktarılması ge<span class="epub-type_pagebreak" id="page81" title="81"/>rektiğini düşündüğüm bir hediyeydi. Bu sayede herkes içindeki engin bilgeliği fark edip kendi ruhsal ve fiziksel keşif yolculuğuna çıkabilirdi.</p>
		<p>Son aylarda ne kadar derinden etkilendiğimi, başkalarına öz benliklerini keşfetmelerinde yardımcı olmama izin verildiği için ne kadar ayrıcalıklı hissettiğimi ve herkesin kendini özgürleştirmedeki başarısına ne derece saygı duyduğumu anlattım. Ruhun, bedenin yıllar içinde birikmiş duygusal konulardan kurtulması için doğal bir arzu ve heves göstermesinden çok etkileniyordum. Herkes çok açık, çok istekli, çok cesurdu ve sonuçlar bu yüceliği yansıtıyordu.</p>
		<p>Bir seferinde spiritüel bir öğretmenin şöyle dediğini duymuştum: “Tanrı’ya doğru bir adım atarsanız, o size doğru binlerce adım atacaktır.” Konu şifa olunca bu gerçekten de doğru görünüyordu. Sanki beden bilgeliği bu eski meselelerden kurtulmamız için bize destek olmaya istekliydi: bu yönde ufak bir çaba harcadığımızda, gerisini o hallediyordu.</p>
		<p>Don’a, özellikle <em>bedensel </em>zorluklarla ve hastalıklarla boğuşan insanlara ulaşma isteğimden, başkalarına sadece duygusal meselelerden kurtulmalarında değil, <em>bedensel </em>şifa yolculuğuna çıkmalarında da yardımcı olmak istediğimden bahsettim. Tümörle yaşadıklarımla, hücrelerde birikmiş anıları ortaya çıkartıp keşfetmenin ve her şeyin özüne inmenin ne kadar güçlü bir deneyim olduğunu görmüştüm. Hem içgüdüsel olarak bunun sadece bana özel, şans eseri yaşanmış bir deneyim olmadığını biliyordum. Bu imkânın hepimiz için var olduğunu biliyordum. </p>
