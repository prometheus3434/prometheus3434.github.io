		<p><span class="bfl"><span class="in-bfl">B</span>İrçok İnsan</span>, kronik yorgunluk, miyelansefalit, tümör, kanser, romatizma, kronik sırt ağrıları ve akut diz ağrısı gibi şikâyetlerle Yolculuğa katılır ya da uyumakta güçlük çekerler veya kronik depresyon teşhisi konmuştur veya halsiz ya da uyuşuk (letarjik) hissediyorlardır. Bazıları da kendilerini güçsüz düşüren öfke gibi duygusal sorunlarla gelirler veya eleştiriye karşı hassas olduklarını biliyorlardır ya da özgüven eksikliği çekerler. Kimileri topluluk önünde konuşmaktan korktuklarından, kimileri her şeyi son ana erteleme sorunu yaşadıklarından, kimileri de endişe ya da stres yüzünden gelir. Bazıları sigara, içki veya uyuşturucuyla mücadele ediyordur. Pek çokları yaşadıkları kaybı telafi edememiş, kederden kurtulamamışlardır; bir o kadarı da yakınlaşmaktan kaçınmalarına neden olan cinsel bir tıkanma yüzünden gelir.</p>
		<p>Gelenlerin büyük bölümü harika bir hayata sahip olabileceklerini, çok daha güzel işler başarabileceklerini biliyorlardır ama bir şey buna engeldir; sanki bir “bilinmeyen rahatlık alanı” vardır ve aslında erişebileceklerini gayet iyi bildikleri bolluğa da başarıya da ulaşmalarına engel oluyordur.</p>
		<p>Gelenlerin istisnasız hepsi, ister duygusal ister bedensel olsun, sorunun özünde yatan sebebi bulmayı ve kurtulmayı başarır. Hepsi de kendi şifa yolculuğunun katılımcısı olur. </p>
		<p>Ancak yine de evlerine şifadan çok daha derin ve paha bi<span class="epub-type_pagebreak" id="page194" title="194"/>çilmez bir şeyle dönerler. <em>Gerçekte </em>kim olduklarının bilinciyle evlerine giderler. Tüm bu duygusal ve bedensel zorlukların aslında hayatlarının en müthiş hediyesi haline geldiğini; çünkü bunların “uyandırma çağrısı” olduğunu fark ederler. Sonra da kendi ruhlarının yoğun güzelliğine uyanırlar. Yüreklerinin içinde gizli kalmış sevginin varlığına uyanırlar. Şifa için gelirler ve Tanrının krallığının kesinlikle içlerinde olduğunu anlayarak, bilerek ayrılırlar.</p>
		<p>Bu kitabın <em>sizin </em>için de bir uyanma çağrısı olmasını yürekten diliyorum. Kendini keşfetmekle ilgili tüm bu esinlendirici hikâyelerin, sizin yüreğinizde de bir arzu alevini ateşlendirmesini ve kendi ruhani yolculuğunuza çıkmanıza neden olmasını dilerim.</p>
		<p>Belki bir gün sizinle tanışma mutluluğuna erişirim ya da bu kitabı bir arkadaşınıza vermek istersiniz, bu sayede de her insan kalbi kendi yüceliğinin farkına varmış olur.</p>
		<p>Gerçek benliğiniz olan sevginin varlığını keşfetmeniz ve özgürlüğün doğru bir ifadesi olarak yaşamanız dileğiyle…</p>
		<p>Tüm sevgimle, Brandon.</p>
