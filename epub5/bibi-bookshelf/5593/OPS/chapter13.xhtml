				<h1><span class="epub-type_pagebreak" id="page69" title="69"/>13</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">K</span>endİlerİnİ zorlayan duygusal konular nedenİyle</span> “zokayı yutmuş” hisseden insanların bir şekilde benimle çalışmak üzere yönlendirilmeleri için dua ettim. Özellikle hiç umudu kalmamış, otomatik pilota geçmiş gibi hisseden insanlarla, duygusal bir meseleyi iyileştirmek için her yolu denemiş insanlarla; benim gibi, bir sürü seminere katılmış insanlarla; yoğun olarak iç gözlem yapmış veya yıllarca terapi görmüş insanlarla; üzerinde uğraşmış ve uğraşmış olsalar da eski meselelerin hâla yakasını bırakmadığı insanlarla çalışmaya niyetli olduğumu açıkladım.</p>
		<p>Ne de olsa ben de başkalarına hizmet etme ihtiyacının “zokasını yutmuş” biriydim. Bu durum hayatımın kontrolünü tümüyle ele geçirmişken duygusal katmanların derinlerine inerek bundan özgürleşmiştim. Bu nedenle, benim gibi gerçekten özgür olmak isteyen ve kolları sıvayıp işe koyulmaya hevesli insanları kendime çekmek istiyordum.</p>
		<p>Hepimizi “oltaya getiren” konular olduğunu biliyorum. Ortada sadece çok fazla olumsuz duygu var ve bunlar hepimizin karşısına zaman zaman çıkıyor; kızgınlık, hiddet, hüsran, endişe, kayıp, depresyon, ihanet, kendini düşük veya değersiz görme, kendine güven eksikliği, kıskançlık, üzüntü, acı, eleştiriye duyarlılık, yalnızlık, terk edilmişlik, yas, umutsuzluk, sevdiklerini kaybetme korkusu, başarısızlık, yargılanma korkusu vesaire.</p>
		<p>Bunlar hepimizi tuzağa düşüren duygusal konular; hepimiz, <span class="epub-type_pagebreak" id="page70" title="70"/>benim yaptığım gibi, duygusal katmanları aşmayı başarabilsek ve acının ötesinde, gerçek benliğimizi keşfetme becerisine <em>hepimiz </em>sahip olsak, bu ne müthiş bir hediye olurdu. Peki ya hepimiz soğanın duygusal katmanlarını soyup özümüzdeki sevgi ve huzuru açığa çıkarabilseydik?</p>
		<p>Bu süreci kendimden başka kimseyle yapmadığım için öncelikle en yakın arkadaşlarımla ve sevdiklerimle başlamak istiyordum. Ertesi gün arkadaşım Nancy aradı. Konuşmamız sırasında beraber seminer vermenin eğlenceli olabileceğini söyledi. Ona bu fikre açık olduğumu ama geçmişte verdiğim dersleri kullanmak istemediğimi söylemiştim. En güncel farkındalık ve dönüşümlerimden doğan bir iş çıkarmak istiyordum ama tam olarak ne öğretebileceğimi bilmiyordum; yalnızca başka insanlara, kendi yolculuklarında rehberlik etmede faydalı olabilecek güçlü bir iyileşme yolculuğu geçirdiğimi biliyordum.</p>
		<p>Sohbetin bir noktasında eşi Ronald’la bazı duygusal sorunlar yaşadığını ima etti. Ben de “Yakın zamanda uyguladığım bir yöntemi denemek ister misin?” diye sordum. “Benden farklı olarak yanında sana yol gösterecek biri olacak ve korkutucu bölümler olursa yardımcı olabileceğim. Kendim de tecrübe ettiğim için senin daha hızlı geçireceğine yardım edebileceğimi sanıyorum. Ruh düzeyinde çalışmayı yürekten istiyorum. İşe yarayacağına garanti veremem çünkü başkasıyla hiç denemedim ama eğer sen de istersen ben denemek isterim.”</p>
		<p>Nancy kabul etti, sabırsızlıkla beklediğini söyledi. Böylece ertesi sabah için randevulaştık. Telefonu kapadığımda, NLP alanındaki tüm uzmanlığıma ihtiyacım olacağını düşünüyor ve yıllar süren dönüşüm çalışmalarından doğan bilgeliğin ona bu süreçte yardım edeceğine güveniyordum. Benim geçirdiğim süreç uzun, acı verici ve güç görünse de artık altta yatan prensibi kavradığıma göre, muhtemelen onun duygusal katmanlarını benden daha hızlı ve kolayca aşmasına yardımcı olacak linguistik araçlar kullanabilecektim.</p>
		<p>Ertesi gün Nancy’nin evinde buluştuk. Yatak odasındaki yumuşak halının üzerine oturduğumuzda, bu yöntemi ilk kez başkasıyla deneyeceğimden, rehberlik almak için beraberce dua <span class="epub-type_pagebreak" id="page71" title="71"/>etmemizin bir mahsuru olup olmadığını sordum. Ona yardım etmek istememden zaten çok etkilendiğini söyledi. Son günlerde kendisini gösterip duran kıskançlık duygusu nedeniyle duygusal olarak kendisini yetersiz hissediyordu. Bu duyguyu yumuşatmak için kendisine ne derse desin, bir yanı bunları “yutmuyordu” ve yaşadığı öfke sanki kendiliğinden, durduk yerde ortaya çıkıyordu. Mantıksız olduğunu biliyordu; eşinin hareketlerinde de bu hisse temel oluşturacak hiçbir şey yoktu ama duygunun köpürüp kabarmasını engelleyemiyordu. Yakın zamanda evlenmişti ve kıskançlığı sona ermezse eşini kaybetmekten korkuyordu.</p>
		<p>Bu noktada her şeyi denemeye istekli olduğunu söyledi. Sadece tüm bunların neden olduğunu bulmak ve kurtulmak istiyordu. Sürekli bunun her zamanki hali olmadığını söylüyordu. Geçmişte hiç böyle bir kıskançlık yaşamamıştı ve şu anda da bunun nereden çıktığını bilmiyordu.</p>
		<p>Ona bildiğim her yolla yardımcı olmaktan mutlu olacağımı anlattım ama garanti veremeyeceğimi söylemek zorundaydım. Hizmet etme ihtiyacı sorunumdan, bir öğretmenin sözlerini uygulayarak kendiliğinden kurtulmuştum. Onun da aynı katmanları kaldırma sürecinden geçip geçmeyeceğini veya aynı sonuçları alıp almayacağını bilmiyordum ama denemeye hazırdım.</p>
		<p>Bir terapist ve seminer lideri olarak kapsamlı bir geçmişim olduğunu biliyordu: “Brandon birçok insanın hayatını derinden etkiledin. Bana yardımcı olacağını hissettiğin her şeyi denemeye gerçekten hazırım. Haydi, başlayalım” dedi. Coşkulu ve açık oluşu yüreklendiriciydi; her şeyimi ortaya koyarak çabalamak için bana bir kere daha esin vermişti. Böylece sessizce oturup dua ettik. Onun gerçekten özgürleşmesi için özel olarak dua ettim. Eşiyle konuşmuştum; elimden ne geliyorsa yapmamı, bu mantık dışı çıkışlarına daha fazla katlanamadığını söylemişti. Adamcağız iyice kendi dünyasına kapanmıştı ve yavaş yavaş “sınıra” geldiğini hissediyordu.</p>
		<p>İkisine de yardım edebilmeyi gerçekten istiyordum. Böylece başladık. Sadece oturmasını, orada olmasını ve kıskançlığını dibine kadar <em>hissetmesini </em>istedim; duygunun ortaya çıkmasına izin <span class="epub-type_pagebreak" id="page72" title="72"/>vermeliydi. Hafifçe gülerek, “Hiç sorun olmaz” dedi ve duygu patlak verirken yüzü açık pembe oldu. Bu duyguyu bedeninin hangi bölgesinde en güçlü şekilde hissettiğini sordum. Göğsünü işaret etti. Duygunun onun için çok yoğun olduğunu fark ettim ve hemen ona bunun arkasında veya ötesinde ne olduğunu sordum.</p>
		<p>Umulmadık bir şekilde kendiliğinden bir sonraki duygu katmanına geçti: öfke. Bir kere daha ondan duyguyu <em>tümüyle </em>hissetmesini, ona açık olmasını hatırlattım. Yüzü kızardı ve bedeni titremeye başladı. “Bu tam olarak öfke de değil, hiddet” dedi.</p>
		<p>“Peki, o zaman devam et ve o hiddeti <em>tümüyle </em>hisset.”</p>
		<p>Duygunun yüzeye çıkmasına ve tümüyle hissetmeye izin verdikçe bedeni gerildi.</p>
		<p>“Şimdi, acaba bunun arkasında, altında ne var? Sadece kendini bırak ve oraya geç.” Bir sonraki duyguya doğru çöktüğünü görebiliyordum.</p>
		<p>“İncinme” dedi, gözleri yaşlarla dolarken.</p>
		<p>“Bu incinmeyi bedeninin en çok neresinde hissediyorsun?”</p>
		<p>“Burada, karın boşluğumda.” </p>
		<p>Açık açık ağlamaya başlamıştı; duyguyu tamamen buyur ettiğini görebiliyordum. Ona bir kere daha nazikçe, “Bunun atlında ne var?” diye sordum.</p>
		<p>Bir kere daha başka bir katmana geçti “Terk edilme.”</p>
		<p>Bu duyguyu bedeninin neresinde hissettiğini sormaya fırsat bulamadan kendisi, “Konuşabilir miyim?” diye sordu. “Tabii ki” dedim bunun dikkatini dağıtıp dağıtmayacağını bilmeden. O ana kadar çok iyi gelmişti, mevcudiyetini, duygulara karşı açıklığını korumuşu ve bu ham, saf duyguda dikkatini dağıtmadan veya bundan kaçmadan durmasının önemli olduğunu biliyordum. Tekrar rotaya girmesini ve saf duyguda kalmasını sağlamaya hazırlanırken, “Sekiz yaşımdan bir anı zihnimde canlandı. Kız kardeşim, en iyi arkadaşım ve ben kumsalda oynuyorduk. Sonra kardeşim en iyi arkadaşımla oynamak için uzaklaştı, ben kendimi tamamen terk edilmiş, kayıp hissettim; sanki hayatımdaki tüm sevgi ve arkadaşlığı çalmıştı” deyiverdi.</p>
		<p>Söylediği her şeyi yazmaya çalışıyordum ve bununla sonra ilgileniriz, diye düşünüyordum. Şu an “soğanın kabuklarını soy<span class="epub-type_pagebreak" id="page73" title="73"/>maya” devam etmesi gerek, diyordum. “Teşekkür ederim. Hepsini yazdım; buna sonra döneriz. Şimdi hissettiğin saf duyguda kalmalısın, bu saf terk edilme halini hisset… Bunun altında ne var?”</p>
		<p>Duruşu görünür biçimde değişti ve “Kendimi kaybolmuş, çok yalnız hissediyorum” dedi.</p>
		<p>“O zaman bunu tümüyle hisset. Buna açık ol” dedim.</p>
		<p>Yüzüne, onu kaybolmuş ve çocuksu gösteren perişan bir ifade yayıldı. Sonra uzun bir sessizlik oldu ve yüzü solgunlaştı. Sonra hızla nefes alıp vererek, “Of, kahretsin. Daha önce hiç görmediğim bir şeyin içine düştüm. Burada kara bir delik var; sanki bir boşluk gibi” dedi.</p>
		<p>Orayı çok iyi biliyorum, işte o da ulaştı! Umarım içine dalacak cesareti bulabilir, diye düşündüm. Benim için çok duraksatıcı bir yer olmuştu ve bir şekilde içine girmesini sağlayacak kadar onu rahatlatabilmek için dua ettim. Nazikçe, “Tamam, içine girmek için kendini serbest bırak” dedim.</p>
		<p>“Yapamam. Korkuyorum” diye cevap verdi.</p>
		<p>“Korkman doğal. Sadece hiçliğin içine doğru kendini bırak.” Titremeye başladı, sonra bir an için nefesi kesildi. İçten içe biraz panikledim, sonra tüm bedenine derin bir rahatlamanın yayıldığını gördüm, yüzünde minik bir gülümseme belirmeye başladı.</p>
		<p>“Ne hissediyorsun?” diye sordum bu sefer merakla.</p>
		<p>“Kahkaha!” yüksek sesle gülmeye başlayarak. “Neden korkmuşum ki?”</p>
		<p>“Bunu nerende hissediyorsun?”</p>
		<p>“Karnımda ama sanki her yerimde” diye kahkahalarla sarsılarak cevap verdi.</p>
		<p>“Çok iyi, peki bunun ardında ne var?”</p>
		<p>“Kendimi tamamen çocuksu, oyuncu, mutlu hissediyorum.”</p>
		<p>“Çok güzel! Bunu tümüyle hisset” dedim.</p>
		<p>Parıldamaya başladı. “Peki, bunun da ötesinde ne var?”</p>
		<p>“NEŞE!” Sanki hisleri bulaşıcıydı. Her yere o kadar yayılmıştı ki bana da geçti. “Sanki neşe saçıyormuş gibi hissediyorum, sanki her yerde” dedi coşkuyla.</p>
		<p>İçimden bir şey hâlâ tam olarak hedefe ulaşmadığını söylüyordu, <span class="epub-type_pagebreak" id="page74" title="74"/>bu nedenle bir kere daha, “Bunun ardında ne var?” diye sordum.</p>
		<p>Ve sonra, o tümüyle sessizliğe bürünürken odayı büyük bir huzur kapladı. Yüzünde huzurlu ve huşu içinde bir ifade belirdi.</p>
		<p>“Ebedi. Bu ebedi… Ben her şeyim… Her yerdeyim… Tanrı bu… Saadet. Bunu anlatacak söz yok, Brandon.”</p>
		<p>Biliyorum, diye düşündüm. Anlatacak söz yok.</p>
		<p>Başarmıştı! Sözlerle açıklanamayan aynı sınırsız farkındalığı yaşamıştı. Hem de saatler süreceğine, dakikalar içinde bunu yapmıştı.</p>
		<p>“Çok güzel…” dedim. “Çok güzel. O anda kal, <em>oymuş </em>gibi kal.”</p>
		<p>Şaşırmış ve hayran olmuştum. Sadece on beş dakika geçirmiştik ve o kendi özünü, gerçek benliğini açık bir biçimde derinden tecrübe ediyordu. Onunla birlikte otururken ben de bu yoğun huzuru, sanki katmanları beraber aşıyormuşuz gibi hissetmiştim. Böylece, bir süre, birlikte oturup gerçeğin bu tanımlanamaz güzelliğinden içtik.</p>
		<p>Şimdi ne olacak, diye merak ettim. Doğal olarak taşan bilgeliğe erişebilmesi için bu huzuru iyileşme sürecine nasıl taşıyabilirim?</p>
		<p>Kaynağa ulaşmış, derinlikli bir tecrübe yaşamıştı; yine de bunun yeterli olmadığını biliyordum. Bir anda kendiliğinden ortaya çıkan anıyı işlemesi gerekiyordu. Biliyordum ki sadece ruhuma ulaşmayı bildiğim için değil, bedenimde birikmiş konuyu bulup en sonunda hikâyeyi çözüme kavuşturduğum için de tümörüm iyileşmişti; ikisinin bir karışımıydı. Engin, sınırsız, ebedi Benlik, muazzam ve muazzamlık içinde olsa da, yine de resmin tümü bu değildi.</p>
		<p>Bu engin, sınırsız huzurdan doğan bilgeliğin, geçtiği çeşitli duygusal katmanlara hitap etmesini, daha da önemlisi doğrudan hafızaya yerleşmesini nasıl sağlayacaktık? Böylece, basitçe, ondan bu huzur içinden farklı duygusal katmanlarla konuşmasını istedim. “Eğer bu engin sonsuzluk, bu huzur, bu sevgi önceki duygusal katmana bir şey söyleyecek olsa, sence ne derdi?” diye sordum.</p>
		<p>Konuşmaya başladığında, kalemimi elime alıp ondan taşan bilgeliği kaydettim. “<em>Ben </em>neşeyim! Sevinç hep benim özümdeydi. Sadece dikkatimi ona yöneltmem gerekiyordu, o hep oradaydı” dedi.</p>
		<p>Nancy’nin hiç bu kadar basitçe ve güzellikle konuştuğunu <span class="epub-type_pagebreak" id="page75" title="75"/>duymamıştım. Sanki gerçeğin kendisi konuşuyordu. Böylece ona aynı soruyu bir üst katman için sordum ve bir kere daha söyledikleri o kadar esinlendiriciydi ki gözlerim yaşardı. Bu şekilde devam ettik, içsel bilgeliği tek tek her katmanla konuştu.</p>
		<p>Alçakgönüllülük hissiyle oturuyordum, sanki gerçek yalnızca bilgece konuşmuyor, önceki duygusal katmanlarda yaşadığı tüm acıyı da eritiyordu. Sanki Nancy’nin ağzından dökülen sözcükler yaşadığı acının panzehiriydi. Her katmanla konuşması bittiğinde, acısı, odayı dolduran engin enerji ve huzur içinde çözünüyor gibiydi.</p>
		<p>Terk edilme katmanına geldiğinde, elimdeki kâğıda baktım ve anısının bu noktada belirdiğini fark ettim. Görünen o ki, ruh tüm bu süreci mükemmel ve kesin bir biçimde nasıl işleteceğini biliyordu. Anının bu katmanda ortaya çıkmasının bir anlamı ve amacı olduğundan emindim. Şu an bu eski hatırayla ilgilenmenin, Nancy’yi de, benim tümörümle yaşadığım aynı iyileşme sürecinden geçirmenin tam zamanıydı.</p>
		<p>Böylece, Surja’yla yaşadığım deneyimi anımsayarak, ondan bir kamp ateşi hayal etmesini ve hatırasındaki insanları bu ateşin etrafına yerleştirmesini istedim. Bu ateşin başına, bilgeliğine güvendiği ve yanında güvencede hissettiği bir akıl hocasını da yerleştirmesini önerdim. Böylece kamp ateşi sohbeti başladı.</p>
		<p>Onun süreci de benimkine benzer bir şekilde geçti. Nancy’nin küçüklük hali, kız kardeşi ve en iyi arkadaşıyla, hissettiği terk edilmişlik duygusundan bahsettikçe yıllardır konuşulmamış, ifade edilmemiş acı en sonunda dışa vuruluyor ve çözümleniyordu. Sonra kız kardeşiyle en iyi arkadaşının o dönemde bulundukları durumu dinledi. Nancy, kız kardeşinin niyetinin en iyi arkadaşını çalmak olmadığını duyduğuna gerçekten şaşırmıştı, sadece biraz eğlenmek için ondan uzaklaşmışlardı. Nancy’nin kız kardeşi hareketlerinin onda yarattığı acı için samimi bir biçimde özür diledi.</p>
		<p>Tüm konuyu çözmüş gibi göründüklerinde, Nancy’ye kendini bütün hissedip hissetmediğini sordum; kız kardeşiyle paylaşmak istediği konuşulmamış bir konu kalmış mıydı? Kardeşine teşekkür etmek istediğini söyledi, onun ne hissettiğini hiç bilmiyordu ve yıllar içinde birçok kere yanlış anlaşılmalar yaşamış olsalar <span class="epub-type_pagebreak" id="page76" title="76"/>da onu seviyordu. Sonra ona tekrar tümüyle boşalmış hissedip hissetmediğini sordum; söylemek istediği her şeyi söylemiş ve duymak istediği her şeyi duymuş muydu?</p>
		<p>Basitçe “Evet” diye cevap verdi.</p>
		<p>Kendi sürecimde bağışlamanın ne kadar önemli olduğunu hatırlayarak ona artık kardeşini tamamen, tüm kalbiyle affetmek isteyip istemediğini sordum.</p>
		<p>Hemen cevap verdi, “Evet.”</p>
		<p>Kız kardeşinin, yıllardır içinde tuttuğu ihanetini sonunda bağışladığında yanaklarından yaşlar süzülmeye başladı; aslında, Nancy’nin çocukluk aklı dışında, <em>gerçekte hiç yaşanmamış </em>bir ihanetti bu.</p>
		<p>Bunların şu an hayatında yaşadıkları ile olan benzerliği çok ilginçti. Ronald tarafından ihanete uğramış hissediyor ve <em>yaşanmamış bir şey </em>yüzünden açıklanamaz bir kıskançlığa ve öfkeye kapılıyordu.</p>
		<p>Bu eski duygusal desenleri içimizde biriktirmemiz ve bunların tekrar tekrar başka insanlarla ortaya çıkması bana çok şaşırtıcı geliyor. Aynı konu ama farklı oyuncular! Yine de acıyı çözümleyemiyor ya da dersimizi almıyoruz; aynı deseni tekrar edip duruyoruz.</p>
		<p>Bir keresinde bir arkadaşım, bana gelip bir ilişkiden diğerine geçtiğinden dert yanmıştı. Ona sanki tüm kötü alışkanlıklarını, eski yara desenlerini ve duygusal yükünü bir bavula dolduruyormuş gibi geliyordu. Sonra bir başka ilişkiye başlıyor, bavulunu açıyor ve aynı eski duygusal desenler oyuna başlıyordu. Onları tekrar bavuluna topluyor, ilişkiyi terk ediyor ve bir sonrakine geçiyor, bavulu açıyor, tüm duygusal yükünü dışarı çıkarıyordu… Bu böylece sürüp gidiyor, tekrar edip duruyordu. Dersini hiç almadığından, bunun yerine eski alışkanlıklarını sürdürdüğünden şikâyetçiydi.</p>
		<p>Nancy bana bu arkadaşımı anımsatmıştı. Nancy’de karşımda, çocukluktaki terk ediliş olayını ve bunun sonucunda çıkan kıskançlığı eşi Ronald’la yaşıyordu. Erkenden duruma ayılmazsa en korktuğu şeyi gerçekten yaratacaktı, mantıksız kıskançlığı eşini uzaklaştıracak ve gerçekten eşi onu terk edecekti. O zaman cidden, terk edilmiş hissetmek için gerçek, hayal ürünü olmayan bir <span class="epub-type_pagebreak" id="page77" title="77"/>nedeni olacaktı.</p>
		<p>Hepimiz bunu yapıyoruz. Doğduğumuzda bize tüm bunlarla ne yapacağımızı ve bu tip şeyler olduğunda nasıl çözüm bulacağımızı anlatan bir kullanım kılavuzu verilmemesi şaşırtıcı değil mi?</p>
		<p>Anı çözümlemesi bittiğinde, Nancy’den içsel bilgeliğinin kalan katmanlarla bir kere daha konuşmasını ve eğer arkada kalmış bir acı varsa, huzurun enerjisinin bunu çözmesine izin vermesini rica ettim. Bitirdiğinde, “gelecek bütünleşmesi” olarak bilinen yöntemi (bilinçli olan zihnin ötesinde, çözümlemenin tümüyle kişiyle bütünleştiğinin kontrol edilmesini içeren standart bir NLP yöntemi) uyguladım. Eski terk edilme/kıskançlık meselesini ileride nasıl ele alacağını görebilmek için ondan bir gün, bir hafta, bir ay, altı ay, bir yıl ve daha da sonrasına bakmasını istedim.</p>
		<p>Nancy bir gün sonraki geleceğe baktığında, çok daha rahat, hafiflemiş hissettiğini söyledi, sanki artık bu önemli bir konu değildi ama eşinin arkasından bir iş çevirdiğini hayal <em>etmemeye </em>bilinçli olarak çalışması gerekiyordu. Bir hafta sonrasında, eski desenden kurtulmak onun için daha kolaydı ama arada bir bunu kendine hatırlatması gerekiyordu. Bir ay sonra, artık bu onun için bir mesele olmaktan çıkmıştı ve altı ay sonrasında da hiç aklına gelmiyordu. Bir yıl sonrası için kendini özgür ve neşeli hissediyor, beş yıl içinde de geliştirdiği bilgelik ve özgürlükle “övünüyordu.” On yıl geçtiğinde artık kendisinin ışık, parıltı ve neşe olduğunu hissettiğini söyledi.</p>
		<p>“Gelecekteki Nancy’nin epey bilge olduğunu fark ederek, “Neden gelecekteki senin, bugünkü sana tavsiyede bulunmasına izin vermiyorsun? Neden gelecekteki halinden bugünkü haline bir mektup yazmasını ve sana ne yapman, ne söylemen, ne düşünmen, nasıl olman, ne tür eylemlerde bulunman gerektiği ve Ronald’la ilişkini nasıl iyileştireceğin gibi konularda sana pratik öğütler vermesini istemiyorsun?” diye sordum</p>
		<p>Gözlerini açtığında ona bir kâğıt verdim, hemen kendine bir mektup yazmaya başladı. İşi bittiğinde kalemini yere koydu ve gülümseyerek, “Gelecekteki halimin söyleyecek çok şeyi vardı, hem sadece Ronald’la da değil, hayatımdaki başka birçok şeyle ilgili” dedi.</p>
		<p>Bana mektubu uzattı ve “Ne düşünüyorsun?” diye sordu. <span class="epub-type_pagebreak" id="page78" title="78"/>Mektubu okudum ve bir kere daha bunun asırların bilgeliği; yeniçağın Batılı Sutraları gibi olduğunu düşündüm. Sadece derin değil, çok da pratikti. Benimle paylaştığı için ona teşekkür ettim ve kendine verdiği sözleri hep hatırlayabilmesi için bu mektubu banyo aynasının kenarına iliştirmesini önerdim.</p>
		<p>Üç gün sonra Nancy’yle karşılaştığımda, bana artık kıskançlık meselesinin ortaya çıkmadığını anlattı. Çok sevinmiştim ancak tamamen ikna olduğuma hâlâ pek emin değildim. Bu nedenle, sadece bir kontrol etmek için onu iki ay sonra arayacağımı söyledim.</p>
		<p>“Hayır, hiç aklıma bile gelmedi, Brandon. Halletmem gereken başka konular var ama kıskançlık üzerimdeki etkisini artık tamamen yitirdi.”</p>
		<p>Ne kadar olağanüstü bir ilk deney! Nancy yalnızca tüm hayatımızı bir arayış içinde, varlığımızın özü, ruhumuz olan sevgi ve huzuru arayarak geçirdiğimizi başarılı bir şekilde ortaya çıkarmakla kalmamış, onu bu kıskançlık oyununa iten şeyin <em>özüne </em>inmeyi de başarmıştı. Tamamen istem dışı bir şekilde kıskançlık nöbetlerine tutuluyordu ama meselenin <em>gerçeğine, </em>altında yatanlara, terk edilme korkusuna bakınca, konu sonunda çözülmüştü, kıskançlık artık onun için bir mesele olmaktan çıkmıştı!</p>
		<p>Demek ki, bir meselenin özüne, onu yaratan olaylara inmek mümkündü. Özdeki konu bir kere çözülünce, yüzeydeki sorunlar da nihayet hallolabiliyordu. Peki ya, <em>herkes </em>bunu yapma becerisine sahip olsaydı? Hepimiz acılarımızın nedenlerinin özüne inip, bir hastalığa neden olmadan ÖNCE onlardan kurtulabilseydik? Kendi kendimize “uyandırma çağrısı” verseydik de bedenlerimiz bunu yapmak zorunda kalmasaydı?</p>
		<p>Nancy’nin aksine bedenim bana, bir tümör şeklinde heybetli bir “kalk borusu” öttürmüştü. Meselemin özüne, hücrelerde birikenlere inmek için çok da zamanım olmamıştı. Şükürler olsun ki bu eski meseleleri keşfedip sonunda onlardan kurtulmuştum, bu sayede bedenim de doğal olarak iyileştirme sürecine girebilmişti.</p>
		<p>Keşke bu “uyandırma çağrısını” kendi kendime daha önce verebilmiş olsaydım. Belki o zaman tümör hiç oluşmazdı bile. Belki de bozuk hücre deseni başlamadan kendimi özgürleştirebilirdim.</p>
