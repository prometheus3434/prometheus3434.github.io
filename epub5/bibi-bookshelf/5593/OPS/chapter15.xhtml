				<h1><span class="epub-type_pagebreak" id="page82" title="82"/>15</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">E</span>rtesİ gün Don, semİner vermek İçİn</span> New York’a gitti. Orada, Ruth adında bir kadın onu arayıp yardım istemiş. Rahminde greyfurt büyüklüğünde bir tümör teşhis edilmiş. Altmış yaşın üstündeydi belki ama “yaşlı köpeğe yeni numara öğretilmez” atasözüne inanmıyordu. İyileşmesine yardımcı olacak her şeyi denemeye açıktı.</p>
		<p>Doktorlar ona tek çarenin ameliyat olduğunu ve rahminin alınması gerektiğini söylemişlerdi. “Bilirsiniz, çocuk yapacak yaşı geçmiş olsam da, karnımı kestirmek istemiyorum. Bu konuda çok gerçekçi davranıyorlar, sanki rahmimin alınmasının çok normal bir şey olduğunu düşünmem gerekiyor.”</p>
		<p>Bir arkadaşından benim onunkinden çok daha büyük bir tümörden kurtulduğumu duyunca Don’u aramış. Bir ay içinde ameliyat edilmesi gerekiyormuş. Don da kadına, öğrenmek için asla geç olmadığını, kendi kendini sağaltmanın mümkün olduğunu söylemiş. Doğrudan benimle konuşmasını tavsiye etmiş.</p>
		<p>Aradan sadece bir gün geçmişti ve bir dileğim daha kabul oluyordu. Bedensel zorluklar yaşayan insanlar “Yolculuğa” doğru çekiliyordu. Don, kadına telefon numaramı verdiğini bana söylemeyi unutmuştu, bu nedenle araması tam bir sürpriz oldu. Onunla konuşmaktan çok keyif aldım, cesaretini ve açıklığını ne kadar takdir ettiğimi söyledim, hücresel düzeyde iyileşmenin de kesinlikle mümkün olduğundan bahsettim. Tümörün türünü sordum. Fibroit olduğunu düşündüklerini söyledi.</p>
		<p>“İyi huylu o zaman, değil mi?”</p>
		<p><span class="epub-type_pagebreak" id="page83" title="83"/>“Evet” dedi, sert New York aksanıyla.</p>
		<p>“O halde ertelemekte bir tehlike yok.”</p>
		<p>“Hayır. Aslında yok. Sadece… Siz de bilirsiniz, doktorlar…”</p>
		<p>Randevusunu en az altı hafta sonraya erteleyip erteleyemeyeceğini sordum.</p>
		<p>“Ama ameliyatım bir ay sonra.”</p>
		<p>“Bunun büyük bir istek olduğunu biliyorum ama iptal edebilir misiniz ya da en azından erteleyebilir misiniz? Benim iyileşmemin tamamlanması altı hafta sürdü, sizi yarıda kesmek istemem.”</p>
		<p>Sesi şaşkın ve emin olamamış gibi geliyordu. İlk cümlemizden beri çok dolaysız ve açık sözlü konuşmuştum ama o hâlâ iyileşmesinin bu kadar çabuk olabileceği fikriyle boğuşuyordu. Sonra ona kendi hikâyemi anlattım, eşimle teke tek görüşmesini önerdim, böylece kendi şifa deneyimimden yola çıkarak hazırladığım bedensel yöntemi deneme şansı olabilirdi. En azından tümörün içindeki birikimlerden duygusal olarak kurtulmuş ve ondan öğrenmesi gereken dersleri almış olurdu.</p>
		<p>Bu yöntemi daha önce tümörü olan biri üstünde deneyip denemediğimi sordu, ben de kendisinin ilk olacağını itiraf ettim; kaybedeceği tek şeyin hücrelerinde birikmiş kısıtlamalar, eski yaralı duygusal desenler ve sarsıcı anılar olacağına onu temin ettim. En kötü ihtimalle iki saatini boşa harcamış ve acil olmayan bir ameliyatı ertelemiş olacaktı. En iyi ihtimalle de tümörden kurtulmayı başaracaktı.</p>
		<p>Yaklaşık kırk beş dakika konuştuk, sonunda sesi minnettar gelse de hâlâ biraz şüpheciydi. Onu suçlayamazdım. Ben de böyleyimdir. Bir şeyin doğru ya da gerçek olduğundan emin olmadıkça, hepsi bana sadece laf salatası gibi gelir.</p>
		<p>Yine de dediklerimi yaptı, ameliyatını iki ay erteledi ve Don’dan randevu aldı. Sonuçta doktorlar onu beklediği kadar zorlamadı, belki de durumunu acil olmaktan çok rutin gibi görüyorlardı.</p>
		<p>Ertesi akşam Don arayıp “Şimdi, bana tekrar anlat bakalım tümörün içine girip oradaki anıları nasıl açığa çıkardın?” diye sordu. Masaj terapistinin masasında yaşadığım sürecin yepyeni bir versiyonu üzerine çalışmamı kısa süre önce tamamlamıştım. Bilinçli olmayan zihnin anlayacağı dil şablonlarının kullanıldığı Bedensel <span class="epub-type_pagebreak" id="page84" title="84"/>Yolculuk kişiye birkaç adımda kendi Kaynağına ulaşmasında rehberlik ediyordu. Orada, kendi özünün içindeyken, zihninde, kendisini güvenli ve nazik bir biçimde bedenin herhangi bir noktasına götürecek sihirli bir uzay gemisine bindiğini canlandırıyordu; bu gemi içsel beden bilgeliğiyle çalışıyordu, bu nedenle üzerinde düşünmek veya çaba sarf etmek gerekmiyordu. Tek yapılması gereken <em>geminin istediği </em>yere gitmesine izin vermekti.</p>
		<p>Bu yolla, kişinin içsel dehasına, çalışmaya nereden başlanacağını denetleme izni verildiğinden emin olabiliyorduk; bu kararı vererek bilinçli zihin “zokadan kurtulmuş” oluyordu. Hücrelerde depolanan anılara kişinin içsel bilincinin, beden bilgeliğinin seçtiği noktadan erişiliyor ve çözümleme de burada başlıyordu.</p>
		<p>Don’a kısaca yeni Bedensel Yolculuğun sözdizimini anlattım ve Ruth’la nasıl çalışması gerektiği konusunda belli başlı bazı önerilerde bulundum. Konuyu iyice kavrayıp, Ruth’la bu çalışmayı yapabileceğine kanaat getirdi.</p>
		<p>“Ne tuhaf” dedim. “Bedensel çözümlemeyi ilk <em>sen </em>yapacaksın. Bu çalışmayı rahminde tümör olan bir kadınla yapacak olman ilginç değil mi?”</p>
		<p>“Evet ama o altmış küsur yaşında, hem senin altyapına ve bakış açına da sahip değil.”</p>
		<p>“Önemli olan kişi değil, <em>yöntem</em>! İşlediğini de biliyoruz. Her neyse, olacaklar ne sana ne de Ruth’a bağlı zaten; her şey Ruth’un bedenindeki sonsuz aklın, sınırsız idrakin elinde, iyileşmeyi bu bilgelik gerçekleştirecek. Sizler bu süreçte yalnızca hevesli birer katılımcısınız. Bitirdiğinizde beni ara. Nasıl gittiğinden haberdar et.”</p>
		<p>Üç gün sonra Don aradı. “Şaşırtıcı bir şekilde iyi geçti. Ruth, yaşına göre son derece etkisel bir kadın, samimi olarak çaba gösterdi. Emin olmak için bir seans daha yapmamızı önerdi.”</p>
		<p>“Tabii, yapmalısınız. Bir zararı olmaz; en fazla biraz daha duygusal yükten kurtulur.”</p>
		<p>İkinci seansı takip eden üç ay boyunca Ruth’tan haber almadık. Robbins Araştırma bizi seminer vermek için Avusturalya’ya yollamıştı, bu nedenle telesekretere bıraktığı mesajdan haberimiz <span class="epub-type_pagebreak" id="page85" title="85"/>yoktu. Döndüğümüzde telesekreterden onun boğuk sesli New York aksanını duyunca çok memnun oldum.</p>
		<p>“Doktorlarla görüştüm. Tümörü bulamadılar; sadece geride kalan sıvıyı iğneyle aldılar… Bilmenizi istedim. Sanırım onları alt ettik, ha?” Konuşması hem tuhaf, hem kibarca şakacı, hem de her nasılsa tüm bunlardan pek etkilenmemiş gibi monotondu.</p>
