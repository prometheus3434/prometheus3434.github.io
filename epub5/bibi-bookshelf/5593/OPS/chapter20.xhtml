				<h1><span class="epub-type_pagebreak" id="page111" title="111"/>20</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">F</span>arklı şehİrlerdekİ mezunları</span>, her ay buluşan destek grupları oluşturmaları yönünde cesaretlendiriyorum. Bu toplantılar çok popüler oldu ve “elmaslarımızı” gizleyen duygusal perdeden kurtulmayı sürdürebilmek için epey destekleyici bir yol haline geldi. Bizimle aynı becerilere sahip olan ve bizi <em>olduğumuz gibi </em>görmeye istekli kişilerle çalışmak çok güzel.</p>
		<p>Kişisel olarak geliştiğinizi hissettiğiniz bir dönemde, akrabalarınızı görmeye gittiğinizde onların size <em>eskiden </em>olduğunuz kişi gibi davrandığı durumlar hiç başınıza geldi mi? Siz ilerlediğinizi hissetseniz bile, onlar sizin artık modası geçmiş imajınıza takılıp kalmış gibi görünürler. Yeni bakış açınızla onlarla iletişim kurmaya ne kadar çalışırsanız çalışın, sizi eski halinizle görmeyi sürdürürler.</p>
		<p>Mezun toplantılarında hepimizin birbirimizi taze, yeni gözlerle karşılamaya istekli olmamızın çok özgürleştirici olduğunu düşünüyorum. Herkesin evrim geçirdiğini biliyoruz ve geçmiş izlenimlere takılı kalmayı reddediyoruz. Durmaksızın “Şimdi karşımıza kim gelecek?” sorusunu soruyoruz. Ve mezunlara çoğu kez, “Hangisini tercih edersiniz, evde oturup televizyon seyretmeyi mi, yoksa birlikte oturup birkaç saati kendinizi duygusal olarak özgürleştirerek geçirmeyi mi?” diye sorarım. Her şey gerçekten de bu kadar kolay olabilir.</p>
		<p>Yakın zamanda, Manchester’da bir mezun destek toplantısına katıldım ve elli yaşlarındaki Anita, birden kendi hikâyesini anlat<span class="epub-type_pagebreak" id="page112" title="112"/>maya başladı. Üç hafta önce Newcastle’da Yolculuk çalışmasına katıldığını ve bedensel bir sonucu dürüstçe beklemediğini söyledi. Yıllardır kronik akut diz ağrısından şikâyetçiydi; durumu o kadar kötüleşmişti ki debriyaja basmakta hatta arabasına kadar yürümekte bile zorlanıyordu. “Brandon’ın kendini iyileştirebileceğini ama benim bunu yapamayacağımı düşünüyordum. Ben sadece duygusal özgürlük arıyordum” dedi. Ancak yine de sabır göstermiş ve iki kere Bedensel Yolculuk çalışması yapmıştı.</p>
		<p>Yüzünde koca bir gülümsemeyle, “Dürüst olmak gerekirse, bir sonuç almayı beklemiyordum ve süreci tamamladıktan sonra bir fark göremedim. Ama dün bir anda fark ettim ki, bahçedeki otları yolarken <em>çömeliyorum</em>. Daha önce çömelmek şöyle dursun, dizlerimi bükemiyordum bile. Dizimin gerçekten iyileştiğini fark etmemiştim, tekrar çömeliyor olmak o kadar doğal gelmişti ki bunun üzerinde düşünmemiştim bile” dedi.</p>
		<p>Süreci tamamlamasının üzerinden sadece üç hafta geçmişti. Daha sonra bana şu mektubu yolladı:</p>
		<blockquote>
			<p class="dear">Sevgili Brandon,</p>
			<p>1991 senesinde, sol dizimi incittiğim için yürürken zorlanıyordum ve canım yanıyordu. Fizyoterapiden sonra bile tam olarak iyileşmedi. Her yıl sevdiğim bir faaliyetten daha vazgeçmek zorunda kalıyorum, ilk olarak çember dansı, sonra da dağ yürüyüşü.</p>
			<p>Bu sene durumum o kadar kötüleşti ki umutsuzluk içinde doktora gittim. Bana sadece dizimde mafsal iltihabı olduğunu, bununla ilgili bir şey yapamayacağımı söyledi. Beni yine fizyoterapiye yolladı ama verdikleri her egzersiz dizimin daha çok şişmesine neden oldu. Acı çekmeden dizimi bükemez hale geldim. Yatak örtüsünün ağırlığına bile dayanamıyordum.</p>
			<p>Yolculuk çalışması sırasında süreci doğru gerçekleştirmediğimden o kadar emindim ki sonrasında herhangi bir değişiklik olup olmadığını bile takip etmedim. Sonra bir gün bir iş için otuz dakikadır çömelmekte olduğumu fark ettim, dizime yükleniyordum, ama <strong>hiç acımıyordu.</strong></p>
			<p>Birkaç gün sonra, yokuş aşağı yarım kilometre hızlı bir şekilde yürüdüm ve ancak yokuşun sonuna geldiğimde yavaş ve <span class="epub-type_pagebreak" id="page113" title="113"/>dikkatlice yürümeye dikkat bile etmediğimi fark ettim.</p>
			<p>Tekrar dans edebilmek ve kasabaya yürüyebilmek çok güzel. İki hafta önce dağ yürüyüşüne çıktım, seksen adım yokuş aşağı yürüdüm ve hiçbir şey olmadı. Ne Mutluluk!</p>
			<p>Bedensel şifa tabii ki çok müthiş bir şey ama daha da önemlisi artık bedenimdeki her hücreye etki edebileceğimi biliyor olmam.</p>
		</blockquote>
		<p>Toplantıda Anita’nın hikâyesini dinleyen başka biri ayağa kalktı. Bill, bir yıl önce Yolculuğa çıktığını ve kronik depresyondan şikâyetçi olduğunu anlattı. Hafta sonundan sonra kendisi dışında herkesin büyük bir atılım yaptığına emindi.</p>
		<p>Bill geçirdiği süreci unutmuş, hayatına devam etmişti ve ancak <em>aylar sonra </em>artık depresyonda olmadığını fark etmişti. Sadece bana kişisel olarak, olağan olduğunu sandığı bir şey için teşekkür etmek istediğinden mezun destek toplantısına geldiğini söyledi.</p>
		<p>Bu konuda gerçekten haklı, kendi doğal halimize dönünce, bu bize o kadar doğal geliyor ki önceki halimizi unutuyoruz.</p>
