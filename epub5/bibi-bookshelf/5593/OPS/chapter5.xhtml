				<h1><span class="epub-type_pagebreak" id="page21" title="21"/>5</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">Q</span>uebec’ten, arkadaşlarımız</span> Mark’la Elaine’i aramaya karar verdim. New York dışında, spiritüel menşeli bir komünde yaşıyorlardı; onları ziyaret edebilirim diye düşünmüştüm; bedenim üzerinde bir iki şey dener, sonraki adım için önerilerini alırdım. Uzmanlık alanımıza giren pek çok şeyi Mark’la Elaine’den öğrenmiştik: doğal hijyen, iridoloji<a class="si-noteref epub-type_noteref" href="#f1" id="ref_f1">1</a> akupunktur, bitkisel şifa ve daha nice eğitim almıştık onların yanında, beden elektroniği denilen süreç de caba. Mark ile Elaine hayatımızın önemli spiritüel ve duygusal değişimini yaşadığımız bir dönemine tanıklık etmişlerdi; gerçi uzun yıllar geçmişti aradan, hem artık zihin beden sağaltımının farklı alanlarına yönlenmiştik, yine de yanlarına gidilecek doğru insanlar olduklarını düşünüyordum. Destekleyici olacaklarını biliyordum.</p>
		<p>Oraya vardığımızda Elaine bize birer bardak bitki çayı ikram etti, sonra da kendine has samimi ve sezgisel tavrıyla, “Ne haber? Bir şeyler olduğu kesin!” dedi.</p>
		<p>“Şey, bana bir teşhis kondu…” Böylece tüm hikâyeyi anlattım, yaptığım bedensel şeyleri de ekledim ve “yani bana yol gösterilmesine izin veriyorum” diyerek bitirdim.</p>
		<p>Elaine omzunu silkip “Brandon” dedi. “Bunu sorun olarak bile görmüyorum. Sen üstesinden geleceksin… Hiç mesele değil… Kolayca hallolur… Bunu biliyorum… Gerçekten, eminim <span class="epub-type_pagebreak" id="page22" title="22"/>Brandon…” Ben de bildiğinden emindim.</p>
		<p>Bir kere daha, haberleri ilk kez duyan biri Tony’yle birebir aynı sözcükleri kullanıyordu, “Sorun değil, üstesinden gelirsin.” Sanki etrafımdaki insanlar, içimden yükselen bilincin birer aynasıydı! İçimde hissettiklerimin gerçekliğinin dışarıdan da tasdik edilmesi güvenimi tazeliyordu.</p>
		<p>Orada bulunduğum süre boyunca iyi bir masaj terapisi uygulattım ve arınma sürecinde bana yardımı dokunacak birkaç bitki öneren bir bitki uzmanıyla tanıştım. Ayrılmaya hazırlanırken masaj terapisti elime bir pusula tutuşturdu, üstünde bir telefon numarası yazılıydı. “Senin için biraz araştırma yaptım” dedi. “Santa Monika’da çok iyi bir kranyal masaj uzmanı buldum. Orası Malibu’ya yakın, değil mi?”</p>
		<p>“Evet, çok yakın” diye cevap verdim. “Teşekkür ederim, çok düşüncelisin.”</p>
		<p>“Endişe etme Brandon, bu işten kolayca kurtulacağını hissediyorum. Üstesinden geleceksin.”</p>
		<p>İşte yine aynı şey, üçüncü kez! Bu sefer saçlarım diken diken olmuştu. Gerçekten de evrenin bana bir şeyler anlatmaya çalıştığına inanmaya başlıyordum. İşaret gibi şeylere inansaydım her yönden işaretler yağıyordu ve hepsi de <em>aynı</em> şeyi gösteriyordu: ÜSTESİNDEN GELECEKSİN!</p>
		<p>Pusulayı elimde tutarken “Hım, belki de bu adam ekmek kırıntılarından biridir, yolumun üstündeki bir işarettir. Malibu’ya döner dönmez onu arayacağım” diye düşündüm.</p>
