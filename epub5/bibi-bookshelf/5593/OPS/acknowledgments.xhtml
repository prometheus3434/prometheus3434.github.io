				<h1><span class="epub-type_pagebreak" id="page197" title="197"/>Teşekkür</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">Y</span>olculuğa</span> katkıda bulunan herkesin ismini saymama imkân yok ama şifa yolculuğumda önemli rolü olan bazı kişilere şükranlarımı özellikle belirtmek isterim, bana inanan ve yolculuk boyunca beni destekleyen yakın arkadaşlarım, Debra Angeletti, Skip Lackey, Catherine Curry, “Kabir” Jeremy Geffen ve Mark ile Elaine Thomas. Ruhsal açılımımda ilerlemeye beni durmaksızın sevk eden eski eşim Bob’a; bilgeliği ve güveni için kızım Kelley’e ve iyileşeceğime kesin gözüyle bakan sevgili dostlarım Tony ile Becky Robbins’e yürekten teşekkür ederim. Hem bir arkadaş olarak, hem de Yolculuk seminerlerini geliştirirken verdiği uzman tavsiyeleri nedeniyle cömert ve kesintisiz desteği için David Marshall’a özellikle teşekkür ediyorum.</p>
		<p>Yalnızca dost olarak yanımda olduğu için değil, bu kitabın ön hazırlığında benden cömert yardımını esirgemeyen Vicki St. George’a özellikle minnettarım. Gerçeğe duyduğu sevginin, mükemmel bir editör kıldığı Carole Tonkinson’a da minnettarım. Yolculuğun ilk seminerlerini gerçekleştirmemde bana iyilikseverlikleriyle yardımcı olan Nada, Catherin, Peter Withfield ve Marlise Karlin’e de özel olarak teşekkür ederim.</p>
		<p>Bana inandığı, güzellik ve doğa tutkusunu bana da aşıladığı için anneme şükran borçluyum.</p>
		<p>Bana ilham veren tüm öğretmen ve terapistlere, özellikle Surja Jessup’a tüm kalbimle teşekkür etmek isterim. Ancak, hem hayatım hem de bu kitap üzerinde derin etkisi olan herkesi saysam kitap <span class="epub-type_pagebreak" id="page198" title="198"/>bir ansiklopediye dönüşürdü. NLP, NAC, iridoloji, akupunktur, şifalı bitkiler, beslenme, kinesiyoloji, tıbbi hipnoz, psiko-nöro immünoloji, psikoloji ve bireysel gelişim alanındaki tüm eğitmenler bana birer mücevher kazandırdı. Ancak, isminin burada geçmesi gerektiğini hissettiğim bir kişi var: Doktor Deepak Chopra. Yoğun araştırmaları sayesinde hücresel iyileşmenin mümkün olduğunu kanıtlayarak milyonlarca kişiye ilham kaynağı olmuştur.</p>
		<p>Adlarını sayamayacağım kadar çok kişi, Yolculuğun mesajının iletilmesinde katkıda bulunmuştur. Başkalarına gelişim yolunda yardım etmeye kendilerini adamış, Lipi ve Darren Bagshaw’a, Ross Marlow ve Shirley Roche’a; Teresa Curren, Jonathan Austin, Nick Williams, Carol Maples, Kemble, Suzy Greaves ve Mark ile Elizabeth Riminton’a özel olarak teşekkür ederim. Gerçekte olduğum kişiye uyanmamı sağlayan, hepimize içimizdeki yüceliği gösteren, tüm bu aydınlanmış öğretmenlere karşı yüreğim derin bir şükranla dolu, Krişnamurti, Gangaji, Catherine Ingram ve Ramana Maharişi. İlk aydınlanmam için Gurumayi’ye gönülden minnettarım. “Zihin kabımı kırarak” ayrı bir varlık olduğum kavramını yok edip, Benliğimi doğrudan tecrübe etmemi sağlayarak bu kitabın da özünü oluşturan, HWL Poonja’ya ömür boyu borçlu kalacağım. Dilerim ki ömrüm onların varlığıyla ortaya çıkanların hizmetinde, son bulmayan bir şükran duası olarak geçer.</p>
		<p>Gerçeğe adanmışlığı sayesinde bu kitabın yaratılması ve redaksiyonunda bana yardımcı olan eşim Kevin’e en derin şükranlarımı sunarım. Bu kitabın verdiği mesaja tutkuyla inandı ve insanlığa hizmet etme arzusu sayesinde kitabı Gerçeğin büyütecinde inceledi. En yüksek saflık ve dürüstlük derecesine sahip olduğundan emin oldu.</p>
		<p>Hayatlarını dönüştürmek için Yolculuğu kullanan siz binlerce kişiye ve ilham veren hikâyeleriyle bu kitabı dolduran cesur ve cömert ruhlara teşekkür ederim. (Özel hayatlarını korumak için bazı kişilerin adları değiştirilmiştir.)</p>
		<p>En önemlisi de, beni içimdeki sevgi ve yüceliğe uyandıran Gerçeğe şükran borçluyum.</p>
