				<h1><span class="epub-type_pagebreak" id="page27" title="27"/>7</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">M</span>asaj terapİstİ Surja’nın</span> dairesine giden basamakları çıkarken içim kararsızlık ve biraz da korkuyla dolmaya başlamıştı. Neden bunları hissettiğimi merak ediyordum ama zili çalarken bütün düşünceleri kovaladım.</p>
		<p>Kapıyı tatlı yüzlü bir hanım açtı. Güven verici bir sesle beni içeri aldı; sıcak, temiz, sade, ev gibi görünen bir tedavi odasına girdik. Kadına, sandalyedeki oyuncak ayıları sordum. “Buraya gelen çocuklar için” dedi. “Kendilerini güvende hissediyorlar. Bazı yetişkinlerin de hoşuna gidiyor.” Gülümsedim ve ayıların aslında yetişkinler için olduğuna dair bir hisse kapıldım. Hem tuhaf hem sevimli bir durumdu.</p>
		<p>Güzel kokulu tütsüler yakmıştı. Etrafta, birlikte çalıştığı spritüel ustaların resimleri vardı. Uzmanlık alanı masaj da olsa, içinde ilahi güce karşı büyük bir sevgi taşıdığını ve muhtemelen öğrenmeye benim kadar aç olduğunu görebiliyordum.</p>
		<p>Başlamadan önce biraz sohbet ettik. Baştan sona tüm hikâyemi anlattım. Duygusal anıların hücrelerde depolandığına dair sarsılmaz inancımdan söz ettim; bu birikim, hücre yenilenmesi sırasında yeni nesil hücrelere aktarılıyor ve gerçek iyileşme de ancak hücrelerde depolanmış anılardan kurtulduğumuzda başlıyordu. Bu tümörün içinde her ne biriktiyse eninde sonunda bununla yüzleşebileyim diye bütün kalbimle dua ediyordum. Umarım bana yardım edebilirdi.</p>
		<p>Şunu da itiraf ettim ki, ben de zihin beden alanında çalışı<span class="epub-type_pagebreak" id="page28" title="28"/>yordum ve muhtemelen geçtiğimiz yirmi yılda <em>her şeyi </em>deneyip yapmıştım. Mevcut tüm sağaltım tekniklerini denemiş ve tüm duygusal meselelerini çözüme ulaştırmış biriydim. Yani, karnım durmadan büyümeye başladığında gerçekten ciddi bir şey olduğuna hiç ihtimal vermemiştim. Belki de kibirli bir insana dönüşmüştüm, böyle şeyler başıma gelmez sanıyordum.</p>
		<p>Ona, başka kimseyle paylaşmadığım bir şeyden bahsettim; tümörün bu kadar büyüdüğünü öğrenmemin, üstelik bu kadar uzun süredir inkâr içinde yaşadığımı fark etmenin beni nasıl alçakgönüllülüğe ittiğini ve ne kadar utandığımı anlattım. Hiçbir şeyin ters gideceğine inanmak bile istememiştim çünkü her şeyi doğru yapıyordum.</p>
		<p>Beni durdurup, “Bence gerçekten her şeyi doğru yapıyormuşsunuz” dedi. “Bana kalırsa kurtulmanız gereken bazı <em>eski</em> birikimler var.” </p>
		<p>“Ama ben dünya üzerindeki tüm sağaltım tekniklerini uyguladığımı sanıyorum!”</p>
		<p>“Demek ki bedeniniz böyle düşünmüyor! Duygusal birikimleriniz fiziksel düzeyde ortaya çıktığına göre artık yüzleşmeye ve bunlardan kurtulmaya hazırsınız.”</p>
		<p>Haklı olduğunu biliyordum, sessizce başımla onayladım. Sağlıkla ilgili aynı inançlara sahip olduğumuz belliydi, çok rahatlamıştım. </p>
		<p>Çeşitli terapi uygulamalarıyla ilgili hikâyelerimizi paylaşmayı sürdürdük; gençliğimizde denediğimiz kimi saçma şeylere birlikte güldük. Sonra, daha farklı ruhsal çıkarımlarımızdan bahsettik. Değerli terapi zamanından çaldığımızı fark edene kadar kırk beş dakika geçip gitmişti bile.</p>
		<p>Başlamadan önce tümörün içindeki her neyse onunla yüzleşebilmek için içimden dua ettim. Sonra içsel olarak açıldım ve kendimi teslim ettim, yolculuğum süresince bana sürekli eşlik eden sessizliğe kendimi bıraktım. İçgüdüsel olarak tüm cevapların bu sükûnetten geleceğini biliyordum, kişiliğimden <em>değil</em> ve geveze zihnimden <em>hiç değil. Düşünen </em>zihnim cevapları bulabilseydi, şimdiye kadar çoktan yapmış olurdu. Bulmadığına göre tek yolum güvenmekti: çok daha <em>derin </em>bir bilgeliğe duyulan güven; kalbimin çarpmasını, gözlerimin <span class="epub-type_pagebreak" id="page29" title="29"/>parlamasını, saçımın uzamasını sağlayan bilgelik; hücrelerimin çoğalmasını sağlayan sonsuz bilgi; gece uyurken uyanık kalan yanıma duyduğum güven. Kendi özüme (gerçek bene) bana <em>evimdeymiş </em>hissi veren şeye güvenmem ve teslim olmam gerektiğini biliyordum.</p>
		<p>Masaj yapmaya başlayınca gözlerimi kapadım, derin bir huzur içinde daha da rahatladığımı hissettim, bir kere daha zaman durmuş gibi geldi; algılarım tümüyle açıktı, yine de zihnim, geniş, sınırsız bir huzur içinde tam bir dinlenmedeydi. Kendimi her şeyle bağlantılı hissediyordum.</p>
		<p>Masaj sırasında Surja, “Neden zihin gözünle tümörünün içine doğru birkaç adım atıp orada neler olduğuna bir bakmıyorsun?” diye önerdi. Tavsiyesinin öyle ahım şahım bir yanı yoktu; yine de doğru geldi. Ben de uymaya karar verdim. Rahmimin içine girdiğimde gördüklerimden hiç hoşlanmadım. Epey korkunç görünüyordu. Birçok sefer, “Buradan çıkıyorum. Bunları görmek istemiyorum” diye düşündüm. Fakat içsel bilgeliğim bir amaç için orada bulunduğumu bana hatırlatmaya devam ediyordu, bir kere daha yüzleşmem gereken neyse onunla karşılaşma cesareti diledim. Görmeye katlanamayacağım bir şey bulacağıma emindim.</p>
		<p>Tümörün içinde “dolaşırken” özellikle karanlık bir bölgeye ulaştım. Bu bölgeye yaklaştıkça duvarlarından sızan yoğun korkuyu hissedebiliyordum. Gözlerimin önünden bir anda çok yoğun ve sarsıcı bir çocukluk anısı geçiverdi. Endişe eden, düşünen zihnim hemen duruma el koydu ve “Bu olamaz. Bu anıyı hatırlıyorum… Bununla çok önce uğraşmış ve onu çoktan rafa kaldırmıştım!” diye düşünmeye başladı. “<em>O kadar </em>önemli bir olay değildi, burada olanların nedeni bu olamaz ki… vesaire… vesaire…” </p>
		<p>Surja masaja devam ederken düşünen zihnimin yargılarını çekingence ona aktardım. Güvenimi tazelemek için bana “Evet, bilge bedeninin özellikle bu anıyla karşına çıkmasının bir nedeni olmalı. Şimdilik sadece karşına çıkanlarla ilgilen. <em>Düşünen </em>zihnin bundan şüphe duysa da kaybedecek neyin var?”</p>
		<p>Böylece anımı izlemeyi sürdürdüm. Zihnimde bu sahne canlı renklerle ve yavaş çekimde tekrarlanıyordu. Şaşırtıcı bir biçimde, gömüp uzun süre önce unuttuğum beklenmedik duygular belirmeye başladı ve o anki gerçek hislerim yüzeye çıktı. O zaman <span class="epub-type_pagebreak" id="page30" title="30"/>bu kadar yoğun duygular yaşadığımı hiç fark etmemiştim. O dönemde bile gerçek duygularımı maskeleyip, cesur bir surat takınmakta çok başarılıydım.</p>
		<p>Yanaklarımdan sessizce yaşlar süzülüyordu.</p>
		<p>Yaşadıklarım çok özeldi, Surja’ya pek bahsetmek istemiyordum. Ama yine de sonunda kendime karşı dürüst olabildiğim için rahatlamıştım, maskeyi çıkarmış ve tıpkı küçük bir çocukken olduğu gibi kendimi çok savunmasız, çok çaresiz hissedebilmiştim. Travma sırasında hissetmemi engellediğim doğal duygulara sonunda kendimi <em>açabilmiştim</em>. Her nasılsa küçük bir çocukken bile gerçek duygularımı göstermeye iznim olmadığını öğrenmiştim. Daha da önemlisi bunları kendime de itiraf edememiştim.</p>
		<p>Böylece, bu kadar basit ve saf bir yolla, onca zamandır orada duran şeyleri yaşama iznini veriyordum kendime, nihayet. Bu eski anıyı hiçbir zaman tam olarak unutmamıştım ve onu “keşfetmek” benim için gerçek bir uyanış değildi. Beni esas şaşırtan <em>gerçek </em>duygularımın <em>yoğunluğuydu. </em>Bunların üstünü örtmede o kadar başarılı olmuştum ki o kadar da önemli olmadıklarına kendimi inandırmıştım!</p>
		<p>Yaşadıklarımın minik bir bölümünü Surja’yla paylaştım, o da bana “Kendini bütünlenmiş hissediyor musun?” diye sordu. İçsel bilgelikle içimi taradım. “Hayır.”</p>
		<p>“Peki, öyleyse minik bir kamp ateşi hayal et bakalım; o hatıradaki herkesi yanına al ve ateşin başında biraz sohbet ederek neden o zaman o şekilde davrandıklarını öğrenmeye çalış, onlara da gerçek duygularını anlat. Bırak küçüklük halin sanki şu an buradaymış gibi onlarla konuşsun.”</p>
		<p>Bir kez daha söyledikleri iyi bir fikir gibi geldi ve denemeye karar verdim, kaybedecek bir şeyim yoktu. Bir yandan da tatlı ve rahatlatıcı masaj devam ediyordu. Surja sanki içgüdüsel olarak neremde gerginlikler olduğunu buluyor ve ben içsel sürecime devam ederken o da bunları gevşetiyordu.</p>
		<p>Zihin gözümle kendimi çıtırdayan bir kamp ateşinin başında hayal ettim. Annemle babam da oradaydı, çok daha genç görünüyorlardı, ellilerin şimdi modası geçmiş kıyafetlerini giymişlerdi. Bu duygusal anıyı yaşamış dört yaşındaki halim de küçük <span class="epub-type_pagebreak" id="page31" title="31"/>elbisesiyle orada duruyordu, çok savunmasız ve kendinden emin olmayan bir haldeydi. Şimdiki halimle ben de oradaydım; küçüklük halimin yanına gidip onu kucağıma çağırdım, böylece kendini güvende ve rahat hissedebilirdi.</p>
		<p>Kamp ateşi çevresinde konuşulanlara çok şaşırdım. Küçüklük halimin bu eski anıyla ilgili bu kadar yoğun duygular yaşadığını hiç fark etmemiştim. Sanki küçük benin paylaşacağı, ifade edilmemiş birçok acısı vardı.</p>
		<p>Sonunda yıllardır söyleyemediği şeyi söyledi. Sanki yılların acısı içinden taşıyordu. Diyecek başka söz bulamadığında anne babama dönüp neden o şekilde davrandıklarını sordum. O dönemde başlarından geçenleri öğrenince de aynı ölçüde şaşırdım; en sonunda acılarının kaynağını, ne kadar hayal kırıklığına uğramış ve çaresiz hissettiklerini anlayınca gözlerim şefkat yaşlarıyla doldu. Kız kardeşim dört yaşındayken boğulmuştu, ne yazık ki ifade edilemeyen acılar kimi zaman bizlere de yansıyordu.</p>
		<p>İçimizi tümüyle boşaltıncaya, kalbimizin en derinlerini paylaşıncaya kadar kamp ateşi sohbetleri sürdü. Sonunda küçüklük halim ilk kez olayların neden ve nasıl o şekilde geliştiğini anladı. Huzur içindeydim; huzur, sadelik ve gerçek kavrayış.</p>
		<p>Surja’ya olan biteni kısaca aktardım, o da bana bir kere daha bütün hissedip hissetmediğimi sordu. İçimi yokladım. “Hayır, içimde hâlâ beni rahatsız eden bir şey var fakat ne olduğunu bilmiyorum, sanki başka şeylerle de ilgilenmem gerekiyor.”</p>
		<p>Kaybolduğumu hissediyordum. Düşünen zihnime dönmenin hiçbir faydası olmayacağını biliyordum. Bana yalnızca aleni, mantıklı görünen cevaplar verebilirdi ki bunlar iyileşmeme yardımcı olmamıştı veya beni yargılar ve tüm bunların ne aptalca olduğunu söylerdi.</p>
		<p>Böylece, bir kere daha içimi açtığımı, güvendiğimi ve kendimi sessizliğe teslim ettiğimi hissettim, cevapların buradan geleceğini biliyordum. Sessizlik enginleşip her şeyi kapladıkça düşünen zihnim duruldu ve ruhumdan yayılan huzurun güzelliği karşısında bir kere daha huşu duydum. Sessizlik odayı kaplarken düşüncelerim dinginleşti.</p>
		<p>Sessizliğin derinliklerinden şu sözleri duydum (hatta her na<span class="epub-type_pagebreak" id="page32" title="32"/>sılsa yaşadım) “Annenle babanı affetmelisin.”</p>
		<p>Beynimden vurulmuşa döndüm. Bunun gerçek olduğunu biliyordum. Her şey çok açıktı ama önceden bunu hiç düşünmemiştim. Böylece, zihnimde kamp ateşini yeniden canlandırdım ve anne babamı ateşin etrafına oturttum. Sonra, içimden, küçüklük halim ikisini de affetti, çocuklara has masum bir affedişti. Af sözcükleri dudaklarımdan dökülürken kalbimin kırıldığını hissettim. Bu bağışlama tümüyle içtendi ve ruhumun derinliklerinden geliyordu.</p>
		<p>Yanaklarımdan yaşlar süzülüyordu. Ruhum huzurla, tam olmanın huzuruyla kaplandı. İçimde basit bir bilinç oluştu, biliyordum ki HİKÂYE SONA ERMİŞTİ!</p>
		<p>Masaj masasında uzanmış haldeyken, kollarımla bacaklarımda gezinen sonra da tüm bedenime yayılan hafif ama neredeyse elle tutulur bir enerji hissetmeye başladım. Derinlerde bir yerde tümörün iyileşmeye başladığını biliyordum.</p>
		<p>Kısa bir süre sonra Surja bana nazikçe seansın sona erdiğini söyledi. İki saat geçip gitmişti. Hâlbuki bana çok da kısa gelmişti! Yavaşça doğruldum, biraz sersemlemiştim, o da bana bir bardak su verdi.</p>
		<p>Pansiyona gitmemi, bir çorba içip ya da hafif bir şeyler yiyip dinlenmemi ve içimdekilerin yerine oturabilmesi için kendime zaman tanımamı önerdi. Başımı sallayıp sessizce onayladım; pek konuşabilecek gibi hissetmiyordum, masaj masasından kalkmak için usulca hazırlandım.</p>
		<p>İçten içe şüphe eden, düşünen zihnim yavaşça tekrar ortaya çıktı ve tüm gücüyle “O kadar da büyük bir olay değildi, eski bir hatıranı yeniden buldun… Ne olmuş yani? Daha önce de bu tip şeyler yapmıştın. Gitmiş, görmüş, tişörtünü almıştın… Tüm bunlar sadece zihnindeydi, hayalindeydi…” gibi şeyler demeye başladı ve dedi, dedi, dedi…</p>
		<p>Masadan indim, zihnim gevezeliği sürdürürken kıyafetlerime uzandım. Pantolonumu almak için kolumu uzattığımda bir anda tüm dengem bozuldu, sarhoş gibiydim, her yerim titriyordu. Bir sandalyeye tutunup oturmak zorunda kaldım.</p>
		<p>O anda zihnim eleştirmeyi durdurdu ve tüm dikkatim bedenimde olup bitenlere sessizce yoğunlaştı. “Kahretsin! Bir şeyler oluyor, <span class="epub-type_pagebreak" id="page33" title="33"/>hem de önemli bir şey!” diye düşündüm ve davul kadar gergin karnıma dokununca biraz olsun yumuşadığını fark ettim! “Rüya görüyorum herhalde, bu kadar hızlı olamaz” diye düşündüm. Zihnimden düşünceler akmaya başladı, neler olduğuna bir anlam verememiştim. Tümüyle hasta hissediyordum. Sadece uzanmak istiyordum</p>
		<p>Eşim Don oturma odasında beni bekliyordu ve benim ne kadar hasta hissettiğimi görmesini istemiyordum. Aklım çok karışıktı, içimde bir şeylerin hızla değiştiğini hissedebiliyordum fakat bunu anlatmam gerekse açıklayamayacağımı da biliyordum.</p>
		<p>Yavaş yavaş arabaya gittim. Pansiyondaki odama geldiğimde, temiz bembeyaz çarşaflara sokulup, sadece kıvrılıp dinlenebildiğime son derecede memnundum, o sırada bedenimde her ne oluyorsa oluyordu.</p>
		<p>Gün boyunca, olanları “hazmetmeyi” sürdürdüm ve gece de uykumu alamadım. Ertesi sabah kendimi zayıf ve savunmasız hissediyordum, olanları anlayamıyordum. Her şey çok hızlı gelişmişti. Sanki bedenimdeki moleküller hareket ediyor, yer değiştiriyordu ve önceden sert, hamileymiş gibi olan karnım artık jöle kadar yumuşamıştı.</p>
		<p>Üç gün boyunca zayıf ve sersemlemiş haldeydim. Her nasılsa kendimi hassas ve korunmasız hissediyordum ama sanki bedenim nasıl yapacağını bildiği şeyleri yapmayı sürdürüyordu. Tek bir şeyden tümüyle emindim. Kontrol bende değildi, beden bilgeliğim kontrolü güçlü bir biçimde ele geçirmişti ve hücrelerimi, kendiliğinden doğal ve mükemmel olarak dönüştürüyordu, benim ise hiçbir şey düşünmeme gerek kalmıyordu.</p>
		<p>Tuhaf bir şekilde, sonunda zihnim susmuştu, artık buna edecek bir lafı kalmamıştı. Her şeyi kapsayan bir huzur içindeydim. Çok çocuksu, masum hissediyordum, içimde neler olup bittiğini <em>hiç </em>anlamadığım için çok memnundum. Sadece var olan tatlı, her şeyi kapsayan kabulleniş içinde rahatça duruyordum. Bedenimin bilgeliğinin zekâsı içeride kendi mucizesini gerçekleştiriyordu, benim tek yapabildiğimse şükran içinde dinlenmek ve teslim olmaktı.</p>
		<p>Derin düşüncelere daldığım sırada, bunca zaman tümörün bana yapıştığını sanırken aslında <em>benim ona </em>tutunduğumun farkına vardım. Kendimi orada birikmiş anı ve acı verici hislerden <span class="epub-type_pagebreak" id="page34" title="34"/>koruyordum. Artık duygusal desenlerle bunlara bağlı olan anıyı keşfedip de hikâyeyi sona erdirince tümöre de ihtiyacım kalmamıştı. Meseleler bir kere çözülünce, yaraları iyileştirip hataları affedince tümör de artık gidebilirdi. Amacını yerine getirmiş ve bana öğretisini iletmişti.</p>
		<p>Sanki acı veren anıyı paketleyip kapağını kapamıştım. Sonra da hücreler bu eski anıyı kapalı tutabilmek için büyümüş ve büyümüş, yıllar içinde onunla yüzleşmeyeyim diye beni korumuştu. Ya da geriye dönüp bakınca, bana öyle geliyordu.</p>
