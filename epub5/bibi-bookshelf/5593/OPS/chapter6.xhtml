				<h1><span class="epub-type_pagebreak" id="page23" title="23"/>6</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">E</span>lİmde telefon numarasının yazılı olduğu</span> pusulayla havaalanından eve dönerken, içimde beklenmedik bir öngörünün büyüdüğünü hissettim. Bu yeni yol işaretinin beni nereye götüreceğini öğrenmek için sabırsızlanıyordum.</p>
		<p>Yaylanan adımlarla Malibu’daki evime girdim, telefona uzanıp kâğıtta yazılı numarayı çevirdim ve masaj terapistinin sekreterine ulaştım. Sekreter uzun uzun özür diledi ancak terapistin önümüzdeki ay hiç boş zamanı olmadığını söyledi. Ondan sonrasına randevu almak ister miydim?</p>
		<p>Bir ay sonraya mı? Bir ayım yoktu ki! Üç haftadan az zamanım kalmıştı.</p>
		<p>Sanki biri balonuma iğne batırmıştı. Nasıl olur da beni muayene edemezdi? Onun, yolculuğumun bir parçası olduğuna, işaretlerden biri olduğuna öyle emindim ki. O ana kadar her şey o kadar mükemmel, o kadar zarafetle ilerlemişti ki neredeyse hidayete erdiğimi düşünecektim. Ama şimdi… Doğru olamazdı. Sekretere, gerçekten emin olup olmadığını sordum.</p>
		<p>“Eminim, kusura bakmayın… Tamamen dolu.”</p>
		<p>Havam alınmış halde telefonu kapadım ama her nasılsa ikna olmamıştım. İki dakika sonra tekrar aradım, “En azından kendisiyle konuşabilir miyim?”</p>
		<p>“Yanında bir hastası var.”</p>
		<p>“Peki, mesajımı iletebilir misiniz?”</p>
		<p>“Aradığınızı söyleyeceğim.”</p>
		<p><span class="epub-type_pagebreak" id="page24" title="24"/>O gece saat 10:45’te telefon çaldı; geç vakit aradığı için özürler dileyen biriydi. “Adım Benjamin” dedi. “Bugün aradığınız kranyal viseral<a class="si-noteref epub-type_noteref" href="#f2" id="ref_f2">2</a> masaj terapistiyim…”</p>
		<p>Saat on bire kadar konuştuk. Sonunda, “Bakın” dedi, “sabah yedide gelmek sizin için zor olmazsa, bugünden itibaren tahliller için hastaneye gideceğiniz zamana kadar sizi mümkün olduğunca çok seansa alırım. O kadar erken gelebilir misiniz?”</p>
		<p>“Gelmemeyi göze alamam. Yediye çeyrek kala oradayım.” </p>
		<p>Sabahın erken saatleri benim için en iyi zamanlar olmasa da, işlerin yeniden “akışa” uyum sağlamasına sevinmiştim. </p>
		<p>İlk seansın sonunda, ceketime uzanırken Benjamin bana dönüp “Biliyor musun, bunun senin için gerçekten bir sorun olmayacağını hissediyorum” dedi. “Bana sanki şimdiden iyileşmeye başlamışsın gibi geldi. Muayenen üç hafta sonra olduğundan bu sana delice gelebilir ama bence bunun üstesinden geleceksin!” </p>
		<p>Ben de sözlerini onunla tekrarladım! Başımla onayladım, gülümsedim ve el sallayarak “Yarın görüşürüz” dedim. Neydi bu, bir mantra<a class="si-noteref epub-type_noteref" href="#f3" id="ref_f3">3</a> falan mı? </p>
		<p>Benjamin iyi bir bağırsak terapistinin adını vermişti. Hemen onun peşine düşüp bir randevu aldım. Seansta uzman hanım karnımı yokladı ve “Biliyor musun, bunun kolayca iyileşeceğini sanıyorum fakat kurtulman gereken bazı eski duygusal birikimler var” dedi.</p>
		<p>“Biliyorum” diye geveledim sessizce. İyileşmeye hazırlık olarak bedenimle ilgilensem de konunun duygusal yanına hâlâ değinmemiştim; tümörü en başta yaratan şeylerin özüne inmemiştim. Konuyla yüzleşmekten çekinip çekinmediğimi içten içe sorguladım; hayır, çekinmiyordum. Bana yol gösterilecekti ve henüz tümörün duygusal nedenlerini araştırmak üzere bir “çağrı” almamıştım veya çekim hissetmemiştim.</p>
		<p>İçimdeki güven duygusunu sürekli kılmak, alışık olduğumdan daha fazla cesaret ve sabır gerektiriyordu çünkü zaman hızla akıp gidiyordu! O gece, sevgili dostum Kabir, San Francisco’dan aradı. <span class="epub-type_pagebreak" id="page25" title="25"/>Onkologdu ve bir saat boyunca tıbbi teknik detaylardan bahsetti, çoğunu da anlamamıştım bile. Bütün bunları dinlememin bir sebebi olmalı, diye düşünüyordum. Sohbetin sonuna doğru nihayet doktorluktan sıyrılıp arkadaş haline döndü de bu sayede ondan daha farklı bilgiler edinebildim. Ortodoks tıbbın yöntemlerini denemeyi düşünmediğimden bahsettim. Cerrahlara karnımı açtırmadan önce kendi kendimi iyileştirmeyi düşünüyordum ve tüm bunların merkezinde olduğunu bildiğim duygusal meseleleri çözerek bu batın kütlesinin bana anlatmak istediği dersi bulmak istiyordum.</p>
		<p>“Brandon, bak ne diyeceğim, birkaç günlüğüne buraya gelsene. Birini tanıyorum; bedende biriken duygusal meselelerden kurtulmana yardım ediyor ve bu işte çok iyi. Aşağı yukarı haftada bir gidiyorum ben de bu kadına. Sihirbaz gibi! Seanslarından çok şey öğrendim.”</p>
		<p>Bir doktor olarak bazen fazla coşkulu olabiliyordu ama bu söyledikleri ilgimi çekmişti; hem kadın o kadar muhteşem değilse bile oradaki meditasyon merkezine gidip çeşitli derslere katılabilirdim. Hem Kabir’le zaman geçirip spiritüel sohbetler etmek de cazip bir fikirdi.</p>
		<p>“Bakayım hiç uçak var mı? Yoksa doğru yolda olmadığımızı anlarız” dedim. </p>
		<p>Şansım yaver gitmişti. San Francisco’ya süper özel indirimli iki bilet bulmuştum, hem de iki gün sonraya. Tekrar o muayenehaneye gitmeme yalnızca iki buçuk hafta kalmıştı ve yine aynı noktadaydım; GÜVENİYOR, GÜVENİYOR, GÜVENİYORDUM!</p>
		<p>Kabir’in bana birkaç randevu aldığını öğrenince çok sevindim. Doktor olduğu için neredeyse hiç görüşemeyecektik; yine de rahattım çünkü uçaktan indiğim andan itibaren San Francisco’da önemli bir şeyler olacağını hissetmiştim.</p>
		<p>Alıştığımın tersine Kabir’in evine gitmek yerine Don’la, terapistin muayenehanesinin yakınlarında, ufak, güzel bir pansiyona yerleştik. Birkaç günüm burada geçecekti, ben de seanslar arasında dinlenmek ve sessizce oturup kendimi iyileşmeye vermek istiyordum. Üstelik pansiyon meditasyon merkezinin de nere<span class="epub-type_pagebreak" id="page26" title="26"/>deyse dibindeydi, oraya gidip meditasyon da yapabilirdim.</p>
		<p>İçimden bir ses müzikle yüzleşme zamanının geldiğini söylüyordu; içe dönüp kendime kapanma zamanı olduğunu biliyordum. Bu kararımın ne kadar önemli olacağının farkında değildim.</p>
