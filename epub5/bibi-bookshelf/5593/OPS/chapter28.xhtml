				<h1><span class="epub-type_pagebreak" id="page148" title="148"/>28</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">S</span>evgİnİn gerçek doğasıyla İlgİlİ hayatın</span> bana öğreteceği daha derin bir şeyler vardı.</p>
		<p>Yangının üstünden bir yıl geçmişti. Yıkım alanının güneyinde, bu sefer yamaçlarda okyanus manzaralı bir daireye yerleşmiştik. Hayatımıza sıfırdan başlayabilmemiz için sanki Tanrı bize destek oluyordu. Birçok insan, hatta hiç tanımadığımız kişiler o yıl boyunca bize nazik ve cömert davrandı. Yeni evimizi dayayıp döşerken elimizdeki son kuruşa kadar harcamıştık; bu nedenle Don, maliyeye, bu şartlar altında, gecikmiş vergilerimizi ödeyebilmemiz için bize bir ödeme planı çıkarmalarını talep eden birkaç mektup yazmıştı. Yangın, bizi maddi açıdan yıkmıştı ve hayatımızı toparlayabilmek için elimizden geleni yapıyorduk.</p>
		<p>Yaklaşık iki aydır yurt dışında çalışıyorduk. Uçak biletlerimiz Hindistan’a uğramamıza imkân veriyordu; bu sayede, cebimizdeki azıcık parayla orada bir gurunun yanına gittik. Sanki birçok dersin zamanı gelmişti; önce tümör, sonra yangın. Guruyu ziyarete gittiğimizde derin bir teslimiyet ve Kaynağın doğasıyla ilgili öğreteceklerine karşı doymayan bir susuzluk hissediyordum.</p>
		<p>Orada kalırken, yoğun bir ruhani deneyim yaşadım; sanki içimdeki kutu kırılmıştı, sanki kişiliğim, “ben” olduğunu düşündüğüm her şey, egom hepsi toza dönmüştü. Geriye sadece her şeyde, her yerde parlayan saf farkındalık kalmıştı. Eve dönerken uçakta her şeye yeni gözlerle, sanki ilk kez bakıyormuşum gibi bakıyordum. Her şey sanki <em>benmişim </em>gibi parlıyordu. Malibu’da <span class="epub-type_pagebreak" id="page149" title="149"/>beni bekleyen şeylerin Hindistan’daki deneyimi yansıtacağından habersizdim. Hayatım asla eskisi gibi olmayacaktı.</p>
		<p>Uzun yolculuktan yorgun argın dönmüş, ağır valizleri yeni dairemize çıkarırken, hâlâ her şeyi yeni bir bakış açısıyla görüyordum. Yeşim ağacı çok gür görünüyordu. Çiçek açmış buz çiçeği çok canlı görünüyordu. Daireye girince kayar cam kapıları açtım, taze deniz havasını içime çekerek ciğerlerimi okyanusun tuzlu yosun kokusuyla doldurdum, her zaman böylesine muhteşem kokuyor muydu diye merak ettim.</p>
		<p>Arkama dönüp mutfak masasına baktım. Bana her zaman “hoş geldin, evet, artık yuvadasın” duygusu veren büyük bir mektup yığını vardı. Böylece, çantalarımızı boşaltmaya başlamadan önce, belki birileri iyi haberlerini göndermiştir diyerek bu yığını hızlıca gözden geçirdim. Mektupların arasında maliyeden gelen, farklı tarihlerde damgalanmış beş ağır zarf vardı. “Çok iyi” diye düşündüm. “Sonunda Don’a cevap yazmış ve bize bir ödeme planı çıkarmış olmalılar.” Genelde faturaları Don’a bırakırdım ama bu sefer garip bir şekilde önce onları açmak istedim.</p>
		<p>Güzel haberler bekliyordum, okuduklarım karşısında hazırlıksız yakalandım. Şaşkın bir halde “Bir hata olmalı. Bunu gerçekten yapabilirler mi? Daha yeni afet yaşadık.” Hata yaptıklarını düşünerek daha yakın bir zamanda damgalanmış başka bir zarfı açtım. Aynı şeyler yazıyordu ama bu seferki daha talepçiydi. Maaşlarımızın <em>yüzde yüzünü </em>alacaklardı ve banka hesaplarımızı dondurmuşlardı.</p>
		<p>“Bu nasıl olur, her şeyini yangında kaybetmişken, devlet nasıl olur da sofraya yemek getirme becerini de senden alır? <em>Sahip olduğumuz her şeyi </em>aldıklarının farkında değiller mi?” Nefesimin kesildiğini hissettim.</p>
		<p>“Don, şuna bir bakman lazım.”</p>
		<p>Mutfak masasının yanında şaşkınlık içinde, düşünemez halde duruyordum. Daha arkadaş canlısı bir şeyler bulmak için yığını karıştırdım ve kızım Kelley’nin mektubunu buldum. Kel hep benim ruh ikizim olmuştur. Birbirimize gösterdiğimiz derin saygıdan hep gurur duymuşumdur, birbirimize her şeyi anlatır, en gizli sırlarımızı paylaşırız. Aramızdakinin sadece özel bir ana <span class="epub-type_pagebreak" id="page150" title="150"/>kız ilişkisi olmadığını, olağanüstü olduğunu hissederim. El yazısı anında kalbimi ısıttı ve zarfı hızlıca açmaya çalışırken epey yırttım.</p>
		<p>Kalbim durdu. Gözlerim yaşlarla doldu. Sözleri beni delik deşik etti. Biz uzaktayken, bazı sarsıcı deneyimler yaşadığını ve hayatına dönüp baktığında Don’la benim etkim altında fazlaca kaldığını gördüğünü yazmıştı. Bizimle iletişim kurmak istemediğini ve ne zaman isteyeceğini de bilmediğini söylüyordu. Hiçbir numara veya adres yazmamıştı.</p>
		<p>Mektubu “damdan düşer” gibiydi, hatta nereden düştüğü belli değildi. Ne yapmış, ne söylemiş olabileceğimizi hiç bilmiyordum, çok anlamsızdı. Eve daha yeni gelmiştik ve beş dakika içinde sanki tüm dünyamız başımıza yıkılıyordu.</p>
		<p>İki gün sonra, nereye başvuracağımızı bilmez bir vaziyette, bize yardımcı olabilecek bir avukata verecek hiç paramız yokken ve maliye ile ilgili başka kime danışabileceğimizi bilmeksizin Don’la yatak odamızda ayakta duruyorduk. Havada bir gerginlik, bir tekinsizlik vardı. Tüm bu stres altında Don bir anda öfkelendi ve beklenmedik bir şekilde bana “gerçekçi” olmam, etrafımda olup bitenlere “uyanmam” gerektiğini, bunun yalnızca maddi durumumuzla ilgili olmadığını ağzından kaçırdı. Başka bir kadına âşık olduğundan haberim yok muydu? Bunu hâlâ fark edememiş miydim?</p>
		<p>Çenem aşağıya sarkmış halde, tam bir şaşkınlık içinde kalakaldım. En sonunda ikimizin de tanıdığı birine âşık olabileceğini düşünerek, “Kim? ‘Başka bir kadına âşığım’ da ne demek? Kim o kadın?” diye geveledim.</p>
		<p>“Geçen ağustosta, ellinci yaş günümde tanıştığım biri. O günden beri birbirimizi delice seviyoruz.”</p>
		<p>Hâlâ şaşkındım, olanları anlayamıyordum, “Bedensel bir ilişkiniz var mı?” gibi aptalca bir soru sordum.</p>
		<p>“Tek tek anlatmam mı lazım?” der gibi bir bakış attı ve “‘Delice’ derken sence neyi kastediyorum? Bu tek gecelik bir şey değil Brandon. Ciddi bir ilişki. Onunla çoktan evlilik konusunu konuştum” dedi.</p>
		<p>Hayretler içinde kalmış, sudan çıkmış balığa dönmüştüm. Hiç<span class="epub-type_pagebreak" id="page151" title="151"/>bir işaret veya ipucu fark etmemiştim. Hiç şüphe etmezdim, çok güvenirdim. Birbirimize çok âşıktık. Evliliğimiz çok canlıydı. Başkalarında gördüğüm gibi ölmüş, koflaşmış bir evlilik değildi. Birbirimize hâlâ “hayatımın aşkı” diye hitap ediyorduk, arabasının sesini duyduğumda hâlâ kalbim çarpıyordu. Bizimki müthiş bir romans “efsanevi bir aşktı.” Hindistan’daki guru bile birbirimize duyduğumuz bağlılığın ne kadar nadir olduğunu, bütün çiftler için ne kadar olağanüstü bir örnek olduğumuzu söylemişti. Bizi hep sallanan sandalyelerimizde el ele tutuşmuş olarak hayal ederdim, ölene kadar birbirimizi yoğun bir aşkla seveceğimizi sanırdım.</p>
		<p>Hayatta tümüyle emin olduğum tek şey buydu. Don ve Brandon taşa birlikte kazınmış isimlerdi. Bu işte bir yanlışlık olmalıydı. Sözleri benim kalbimde doğru bildiklerimle örtüşmüyordu. Bu sözler benim bildiğim gerçekliği yansıtmıyordu, o beni hayatın kendisinden bile çok severdi, ben de onu aynı şekilde severdim.</p>
		<p>Konuşmamız gündelik hayatın ayrıntılarıyla sürdü; ona güvendiğim için aptal gibi gözden kaçırdığım tüm işaretleri bana bir, bir saydı. Oturma odasına giderken, sanki tanıdığım dünya başıma yıkılıyordu. Hiçbir şey göründüğü gibi değildi. Artık hiçbir şey kesin ya da gerçek değildi. Hayatım olarak düşündüğüm her şey benden alınmıştı; tutunacak, başvuracak hiçbir şey kalmamıştı. Serbest düşüş gibiydi, hiçliğe doğru serbest düşüşe geçmiştim. Tutunacak duvarlar yoktu, düşülecek bir zemin de yoktu.</p>
		<p>Tümör, yangın, maliye, para yok, koca terk ediyor, Kelley gitmiş, yaşadığımı sandığım hayatta kaybedecek başka neyim kalmıştı ki? Aynı Hindistan’da egomun paramparça olduğunu hissettiğim zamanki gibiydi. Dünyada ben olduğunu sandığım kişiliğim; anne, sevgili, eş, canlılık, hatta ayakta kalma becerim benden alınmıştı. Dünyada kesin veya kalıcı olan hiçbir şey yok muydu?</p>
		<p>Merdivenleri çıkıp bir bardak su almak için mutfağa giderken kendimi aşırı derecede orada ve keskin bir farkındalık içinde hissediyordum. Buzdolabının kapısının önünden geçerken sevgili dostumuz Robbie’nin verdiği özlü bir söz aniden gözüme ilişti. Sözcüklere takılıp kaldım. Sanki sayfadan dışarı fırlıyorlardı: “Başına beklenmedik şekilde geleni Tanrının he<span class="epub-type_pagebreak" id="page152" title="152"/>diyesi olarak bil. Sonuna kadar değerlendirirsen sana kesinlikle faydası dokunacaktır. Havsalanın dışında kalan şeyler için didinirsen, işte başın o zaman derde girer.” Üç kere üst üste okudum. Sözcükler içime işledi.</p>
		<p><span class="buyuk-harf">Başına beklenmedİk şekİlde gelenlerİ Tanrının hedİyesİ olarak bİl. SONUNA KADAR değerlendİrİrsen sana kesİnlİkle faydası dokunacaktır. HAVSALANIN DIŞINDA KALAN ŞEYLER İÇİN DİDİNİRSEN İŞTE BAŞIN O ZAMAN DERDE GİRER.</span></p>
		<p>Gözümü dikmiş cümleye bakıyor ve doğru olduğunu biliyordum. Bedenimdeki her hücreye kadar doğru olduğunu biliyordum. Gerçeğin kendisi bile bunun Gerçeğin sözleri olduğunu biliyordu. Başıma gelenlerin gizemini çözemesem de, tek yapabileceğim bunun içinde her nasılsa bir hediye olduğuna ve sonuna kadar değerlendirebilirsem bana gerçekten fayda sağlayacağına güvenmekti.</p>
		<p>Bir kere daha, felaketin göbeğinde, Tanrının işaretleri yüksek ve açık bir sesle duyuluyordu. Zaman durdu. Her şey sessizliğe gömüldü ve içimde derin bir karar belirdi; başıma <em>ne gelirse gelsin </em>buna<em> güvenecektim</em>. Bunun kesinlikle Tanrının bir hediyesi olduğuna karar vermiştim, içindeki gizemi tam olarak anlayamasam da zaman içinde hediyesinin kendini belli edeceğini biliyordum.</p>
		<p>Bu güvenme kararının ardından tam bir teslimiyet geldi. Kendimi bırakınca sevginin varlığı odayı doldurdu ve her yere işledi. Bu duygunun içinde yüzüyordum, onunla sarmalanmıştım. Bunun aslında gerçek <em>ben </em>olduğumu da biliyordum. Canlı, ışıl ışıl parlayan sevgi <em>her yerdeydi </em>ve onun olmadığı bir yere gitmem mümkün değildi.</p>
		<p>Kaynak bana derin dersler vermiş, hayatımı sınıf gibi kullanmıştı. Tümörle ilgili; sen bedenin değilsin. Yangınla ilgili; sen maddi varlığın değilsin. Vergiyle ilgili; sen paran veya hayatta kalma yeteneğin değilsin. Kelley’le ilgili; sen ilişkilerin değilsin. Don’la ilgili; sen aşkın veya evliliğin değilsin. Sen, her şey gelip geçerken mevcut olan bu sevgisin.</p>
		<p>Bedenler yaşlanır ve ölür. Varlık geçer, ilişkiler geçer, yaşam <span class="epub-type_pagebreak" id="page153" title="153"/>tarzı geçer; fakat sen, her şey gelmiş, her şey gitmişken mevcut olan bu sevgisin. Sonsuz sevgi. Tek <em>gerçek </em>sevgi. Gelip geçmeyen tek şey. Sadık kalmaya değecek <em>tek </em>sevgili buydu. Evlenmeye değecek tek sevgi buydu. Hayatım boyunca bu sevgiliye sadık kalacağıma yemin ettim. Hayatımı, her şey beni yüzüstü bırakmışken yanımda olan bu sevgiye teslimiyetimin sonsuz bir şükran duası gibi yaşayacaktım.</p>
		<p>Aklıma “Ayak İzleri” hikâyesi gelmişti:</p>
		<blockquote>
			<p class="no-indent-bq">Bir gece adamın biri bir rüya görmüş.</p>
			<p>Tanrıyla birlikte kumsalda yürüyormuş. Gökyüzüne hayatından sahneler yansıyormuş. Her sahnede, adam kumlarda iki çift ayak izi olduğunu görmüş; bir çift kendine, diğer çift Tanrıya aitmiş.</p>
			<p>Hayatının son sahnesi de görününce adam arkasını dönüp kumdaki ayak izlerine bakmış.</p>
			<p>O zaman fark etmiş ki, ömür yolunun büyük bir kısmında yalnızca bir çift ayak izi varmış. Bunun da hayatının en zor, en mutsuz günlerine denk geldiğini fark etmiş. Bu durumdan gerçekten rahatsız olmuş ve konuyu Tanrıya açmış.</p>
			<p>“Tanrım, seni takip edersem benimle yan yana yürüyeceğini söyledin. Ancak fark ettim ki hayatımın en zor dönemlerinde yalnızca bir çift ayak izi var. Sana en çok ihtiyacım olduğu zamanda neden beni terk ettin?”</p>
			<p>Tanrı cevap vermiş: “Benim değerli, kıymetli çocuğum, seni seviyorum ve asla terk etmem. Dara düştüğün, acı çektiğin sıralarda, bir çift ayak izi gördüğün yerlerde, seni sırtımda taşıdım.”</p>
		</blockquote>
		<p>Bu öykü benim için ilk kez gerçek bir anlam ifade ediyordu. İşte, hayatımın en perişan anlarında, Kaynak yanımdaydı, beni taşıyor, sarmalıyordu. <em>İki değil, yalnızca bir.</em></p>
		<p>Don daha sonra yanıma gelip zaten doğru olduğunu düşündüğüm şeyleri söyledi; beni hâlâ çok seviyordu ve aklı karışıktı. Uzun süredir çözülmemiş duygusal bir sorunumuz vardı ve bu onu çok rahatsız ediyordu. Ayrıca sevgilisi Karen’la ilgili olarak da kafasının karışık olduğunu itiraf etti, toparlanmak için ona biraz süre tanımamı, paylaştığımız yirmi yıllık sevgiye hürmet etmemi rica etti.</p>
		<p>Teklifini kabul ettim ve içimden, her ne olursa olsun, ne kadar <span class="epub-type_pagebreak" id="page154" title="154"/>acı verici şeyler de olsa, <em>paylaştığımız </em>sevginin kutsallığını lekeleyecek veya çöpe atacak hiçbir şey yapmayacağıma söz verdim. Gitme ihtimalinin olduğunu biliyordum; bunun mutlaka yaratacağı keder ve acının yirmi yıllık “efsanevi aşkı” mahvetmesine izin vermemeye karar verdim. Kederin keder olarak, yirmi yıllık güzelliğin de yirmi yıllık güzellik olarak kalmasına izin verecektim.</p>
		<p>Bunun yanında kendime bir söz daha verdim, arkadaşlarımı ve ailemi arayıp, onlara durumumdan bahsederek, “sırlarımı anlatma” kisvesi altında onları da bu dramın içine çekmeyecektim. Bu zaman bana çok kutsal, çok değerli geliyordu; herkesin yargı ve yansıtılmış acılarını, benim için müthiş bir öğrenme ve <em>gerçek </em>aşkın ne olduğunu tam olarak kavrama dönemine boşaltmasına davetiye çıkarmak istemiyordum.</p>
		<p>Bu nedenle, günbegün beliren, sonra da her yerde ve her zaman var olan bu engin sevgi okyanusuna dalıp giden duygulara açık oldum, kimseye de bir şey anlatmadım. Uyanırken, uyurken, yemek yerken sevgi hep oradaydı, ne o beni terk ediyordu, ne ben onu terk ediyordum. Hayatın tüm dramı çalkantılarla sürüp giderken bile ben bu saf sevginin varlığıyla yıkanıyordum.</p>
		<p>Sanki gelip geçen hiçbir duygu ya da gerçekleşen hiçbir olay bu sevgiye dokunamıyordu. Balıkların dramıyla dolu bir sevgi okyanusunda bulunmak gibiydi, okyanus bu durumdan hiç etkilenmiyordu.</p>
		<p>Don bana karşı açık olacağına ve kalbinde neler olup bittiğini benimle paylaşacağına söz verdi. Yirmi yıllık kocamın benim yanımda şehirlerarası bir ilişkiyi sürdürmesini izlerken “açık” kalabilmek çok acı verici olmasına rağmen, en azından birbirimize karşı tümüyle dürüst olmamızdan doğan bir güç vardı. Don en iyi arkadaşımdı ve en çok acı çektiğim şu dönemde bana yardımcı olacağına güvenebileceğimi biliyordum.</p>
		<p>İş için yolculuğa çıktı ve Karen da orada ona katıldı. İlk telefon konuşmamızda duygularını, yaşadıklarını açıkça ifade ediyordu. Tüm bunların anlamından ve onu nereye götüreceğinden hâlâ emin değildi. Tuhaf bir biçimde bu belirgin dürüstlüğü beni rahatlatıyordu, net ve açık bir iletişim kurabildiğimiz sürece başımıza gelen olayların gerçek olacağını hissediyordum.</p>
		<p><span class="epub-type_pagebreak" id="page155" title="155"/>Ne var ki, haftanın sonuna doğru beni yine aradığında, sesini maskelediği çok açıktı. Araya bir perde inmişti; saf, açık gerçeklik artık yoktu. İçinde bulunduğum dinginlik okyanusunda dev bir öfke dalgası yükselmeye başladı. Daha önce tecrübe ettiğim hiçbir şeye benzemiyordu. Neredeyse ezici bir gücü vardı; onun bu maskeli konuşmalarını dinlerken içimdeki her şey öfke içinde “BU DOĞRU DEĞİL!” diye bağırıyordu.</p>
		<p>Öfke çok kuvvetliydi ancak garip bir şekilde kişisel değildi. Öfkelenen “benmişim” gibi gelmiyordu; sanki Gerçeğin kendisi hayat bulmuştu ve sinirlenen de oydu. Gerçek dile gelmişti ve bir volkan gibi hiç rol yapmadan ya da nazik olmaya çalışmadan patlıyordu. Bob’un evliliğimiz süresince hiç böyle bir şeye şahit olmadığına eminim. Ben de ilk kez şahit oluyordum. Telefonu kapadım ve sanki patlamak üzere olan bir volkan gibi öfkenin şiddetini artırdığını hissediyordum.</p>
		<p>Kaynakta kalmayı sürdürerek, meditasyon yastığıma oturdum. <em>Bu doğru değil</em>, sözleri ağzımdan çıkıverdi. Kendime, olup bitenleri hissetme izni vermediğim, kaçtığım için o tümör oluşmuştu diye düşündüm. Artık bu sefer içimdekileri <em>tutmayacaktım.</em> Bir tümör daha yaratmayacaktım. Sadece orada oturup öfkeyi <em>tamamen </em>hissedecektim. Onu buyur edecek, karşısında tümüyle mevcut olacaktım.</p>
		<p>Bir anda, kuyruksokumumda ve kasıklarımda bir acı hissettim. Öylece otururken, öfkenin bedenimin içinden geçip beni yakan beyaz kıvılcımlı bir aleve dönüştüğünü hissettim. Belimden karnıma doğru çıkıyordu ve ateşinin geçtiği yerler kızarıyor, ter içinde kalıyordu. Göğsüme doğru yükseldi, boğazımdan geçti ve en sonunda başımın tepesinden çıktı.</p>
		<p>Bu beyaz alev bedenimi temizlemişti. Özgürlük ve derin bir dinginlikte, kan ter içinde oturuyordum. Daha sonra bir sonraki duygu dalgası geldi; yaşadığım hiçbir deneyime benzemeyen bir keder ve kayıp hissiydi bu. Bir kere daha bu duyguları karşıladım ve tümüyle hissetmeye çalıştım. Acıdan ikiye katlanmıştım. Bunun ardından da bir sessizlik oldu, sonra bir başka acı dalgası yükseldi; ıstırap. Bu duygu üzerime yağarken kendimi fetüs pozisyonunda buldum. Sonra bir kere daha ve sessizlik. Sonraki dalga yükseldi. Akla gelebilecek her tür duygu bedenimi yakıp geçti.</p>
		<p><span class="epub-type_pagebreak" id="page156" title="156"/>Bu süreç altı gün sürdü. Beş kilo verdim. En sonunda tümüyle temizlenmiştim. Keder ve kayıp hissi, yalnızca altı gün içinde tamamen tükenmişti. Saf ve ham duygunun bedenden geçmesine izin vermenin bu kadar acı verici olabileceğini bilmiyordum ama bir şey öğrenmiştim ki, eğer bu duygulara tamamen açık olursanız, bunları karşılarsanız, <em>altı günde kendini tüketmeyen bir acı, ne kadar derin de olsa, yoktur. </em>Geriye yalnızca bugün de içimde taşıdığım huzur kalmıştı.</p>
		<p>Birçok kere, spiritüel çevrelerde, kedere tamamen açık olursanız, beş ilâ yedi gün içinde kendini tamamen tüketeceğinden bahsedildiğini duymuştum. Bundan daha uzun sürecek büyüklükte <em>hiçbir </em>keder yoktur. Keder, yalnızca biz onu tümüyle yaşamadığımız için sürer ya da daha kötüsü, toplumumuzun, bunun daha uzun sürmesi gerektiğine dair söylediklerine inandığımız için kederi ipe dizip saklarız.</p>
		<p>Tüm bunlar başıma gelmişti ama yine de içinde bulunduğum sevginin varlığının getirdiği dinginlik bundan hiç etkilenmemişti. Istırabın derinliklerinde bile sevgi vardı. Sanki “benim” sevgiyle özdeşleşmeme rağmen, bedenimin bu derin ve güçlü kurtuluş sürecinden geçmesi gerekiyordu.</p>
		<p>Bu böylece birkaç ay devam etti; hayatın dramı sürerken sevgi oradaydı. En sonunda öyle bir noktaya geldim ki Don’a “Artık kararını vermelisin. Ne karar verirsen ben ona uyacağım. Sadece hayatımı bir yere adamak istiyorum. Eğer evli kalacaksak izin ver hayatımı buna adayayım, eğer bekâr olacaksam, izin ver hayatımı buna adayayım; ama bana kendimi teslim edeceğim bir yer göster” dedim.</p>
		<p>Sessizce düşünüp, kafasını toplaması gerektiğini, o gerçekten hazır hissetmiyorken benim onu karar almaya zorladığımı söyledi. Bir seminer için Havai’ye gidecekti, oradayken sessizce oturup karar vereceğine söz verdi.</p>
		<p>Kapıdan çıktığı sırada, onun acı dolu gözlerine baktım. Bu durumun, onun için de hayatındaki en zor şey olduğu açıktı; usulca dedi ki “Bunun saçmalık gibi geleceğini biliyorum ama tüm bunların altında, her şeyi senin için yaptığıma dair ısrarcı bir hisse kapılıyorum. Ne demek istediğimi ben de bilmiyorum ama içimden bunlar geçiyor.”</p>
		<p><span class="epub-type_pagebreak" id="page157" title="157"/>Belki de haklı olduğunu söyledim, kapıyı kapatırken içimden doğru olduğunu biliyordum. Nasıl olduğunu bilmiyorum; ama doğru olduğunu <em>biliyordum.</em></p>
		<p>Don Havai’deyken ben farkındalık içinde olmayı sürdürdüm, hayat hâlâ bir sevgi banyosu gibiydi. “Bu doğru değil” dediğim günden beri içimi kemiren bir hissin varlığını fark etmiştim. Her sabah, tam uyandığım sırada, karnımın ezildiğini hissedebiliyordum. En sonunda kendi kendime “Gerçekten ne hissediyorum?” diye sordum ve basit bir cevap aldım: ihanet. Keder, kayıp ve acı tamamen yok olmuştu ama ihanete uğramışlık hissi yakamı bırakmıyordu.</p>
		<p>Böylece yakın arkadaşım Vicki’yi arayıp ona olan biteni anlatmanın vaktinin geldiğine karar verdim. “Esaslı” bir Duygusal Yolculuk sürecine ihtiyacım olduğunu biliyordum çünkü kendimi ihanet konusuna “tutulmuş” hissediyordum. Vicki’nin bana yardımcı olmak isteyeceğini umut ediyordum.</p>
		<p>Haberi duyunca “Tabii ki, Brandon” dedi. “Bugün gel. Duygusal Yolculuk metnini de yanında getir çünkü ben biraz paslandım. Epeydir üzerinde çalışmıyordum, bu da epey önemli bir mesele.”</p>
		<p>Çalışma için yerimizi aldığımızda, karnımda kelebekler uçuşmaya başladı, ne zaman Yolculuk sürecine başlayacak olsam böyle hissederim. Ne ile karşılaşacağımı gerçekten bilmiyordum. Tüm duygularıma açık olmuştum ve neden özel olarak bu hissin peşimi bırakmadığına anlam veremiyordum.</p>
		<p>Katmanlardan inmek çok kısa sürdü; kamp ateşinin başına geldiğimizde Vicki, “Bu şimdiki zamana ait bir mesele, yedi yaşındaki halinin gerçekten Don’la konuşması gerekli mi sence? O yaşlarda Don’u tanımıyordun bile” dedi.</p>
		<p>“Bilmiyorum. Burada olmasının bir nedeni vardır elbet. Zararı dokunacağını sanmam.” Ama beni bir sürpriz bekliyordu. İhanete uğradığını düşünen şimdiki halim değildi! Yedi yaşındayken “yakışıklı prensimle” evleneceğime ve birbirimize delice âşık olacağımıza, ölene kadar da mutlu kalacağımıza içimden söz vermiştim. Masal aşkının mahvolduğunu gören küçüklük halim yıkılmıştı.</p>
		<p>Aşk hikâyesinin artık sona erdiği gerçeğini kabullendiğinde derin bir hayal kırıklığı ve kayıp hissi açığa çıktı. Küçüklük halim <span class="epub-type_pagebreak" id="page158" title="158"/>teslimiyet gözyaşları döktü ve bana beklenmedik bir şey söyledi: “Ben kendime ihanet ettim. Peri masallarının gerçek olabileceğine inandım ve beni yanılttığın için senden nefret ettim ama esasında bu hikâyeyi kafasından uyduran bendim. Peri masalına yerleşip, orada yaşamaya başlayan bendim.”</p>
		<p>Sonunda beni bağışladı ve masal aşkının artık sona erdiğini anladım. Geriye gerçekliğin tatlı ve yumuşak hissi kalmıştı. Ne kadar da şaşırtıcı, değil mi? Sevgi okyanusunun içinde duruyordum ve yine de bu eski meselenin çözülmesi gerekti. Tanrım, Yolculuk yöntemi için sana şükürler olsun, diye düşündüm. İşim bittiğinde kendimi tümüyle ve tek kelimeyle özgür hissediyordum, o günden beri de bu hissim sürüyor.</p>
		<p>Don ile hâlâ çok yakın arkadaşız. Sonunda o Karen’la evlenmeye karar verdi. Ben de hayatıma yeniden başlamakta özgürdüm; ancak bu sefer Kaynağın bana vermeye çalıştığı dersi öğrenmiştim, yapacağın hiçbir şey sana bu sevgiyi kazandırmaz. Hiçbir kariyer bunu sana veremez; hiçbir hizmetin bunu bilmeni sağlamaz; hiçbir sevgili, eş veya aile bunu gerçekleştiremez; hiçbir ev, araba, servet bunu sana satın alamaz. Bunu sana hiçbir şey ve hiç kimse veremez çünkü bu zaten sensin. Aradığın sevgi sensin.</p>
		<p>Don’un haklı olduğu ortaya çıktı; en derin ve en gönülden duamı gerçekleştirecek kişinin o olduğunu hiç düşünmemiştim. Tüm bu hikâye başlamadan on yıl önce, Tony Robbins’le bir seminere katılmıştım ve hayatımın amacını keşfetmiştim. Bu amacı ezberledim, kalbime yazdım ve her gün bu şekilde yaşamaya özen gösterdim. Keşfettiğim şuydu: “Hayatımın amacı saf mutluluk olmak, kendime ve başkalarına yüceliğimizi, tanrısal benliğimizi keşfetmede yardımcı olmaktır.”</p>
		<p>Her gün bu niyetimi tekrarlıyordum ve işte sonunda duam kabul edilmiş, tamamen gerçekleşmişti. <em>Gerçek </em>mutluluğun ne demek olduğunu keşfetmiştim; sonunda gerçek yüceliğin, tanrısallığın anlamını çözmüştüm. Don sadece duamın gerçekleştirilmesine araç olmuştu.</p>
		<p>Gerçek yüceliği bulabilmek için sevginin ne demek <em>olduğunu</em> ve ne demek <em>olmadığını </em>kendi kendime keşfetmem gerekmişti. <span class="epub-type_pagebreak" id="page159" title="159"/>Benim fark edemediğim, yapmak için dünyaya geldiğim şeyleri yapmam için beni özgür bıraktığıydı; çünkü o gittiğinden beri hayatımı Gerçeğe hizmet ederek geçirebiliyorum.</p>
		<p>Tüm enerjimi ve özverimi Bob’a ve onun kariyerine odaklamıştım. Artık, insanlığa hizmet etmek için, gerçekte olduğumuz özgürlük ve sevgiye uyanmalarını sağlamaya tüm sevgimi adamakta serbesttim. Bugün burada oturup bu kitabı yazıyorum çünkü kalbimin en derin arzusunu gerçekleştirecek özgürlüğe sonunda kavuştum. Ruhumun amacını hayata aktarıyorum.</p>
		<p>Kelley bir yıl sonra benimle iletişim kurdu ve Londra’da ilk Yolculuk seminerine katıldı. Sevinçten ve derin sevgimiz yenilendiğinden epey gözyaşı döktük. Bir yıl sonra da güzel torunumuz Claire Grace’e hayat verdiğinde yanında olma ayrıcalığına eriştim.</p>
		<p>O günden beri dünya turlarına çıkıp Yolculuk seminerleri vermeyi sürdürüyorum. Yolculuk çalışmaları büyüdükçe, bir iş ortağına ihtiyaç duymaya başladım. Zamanla, çok yavaş ve tatlı bir şekilde, yumuşak bir aşk, kedi gibi usulcacık adımlarla hayatıma giriverdi. Kevin’le Ocak 1998’de Maui’de evlendik.</p>
		<p>O da benim kadar Gerçeğe hizmet etmeye bağlı. Sevginin alınabilen ya da verilebilen bir şey olmadığını ikimiz de çok iyi biliyoruz. Sevgi sizsiniz. Bu sevgi okyanusunda yaşamı birlikte kutlamak büyük bir mutluluk.</p>
		<p>Sonuç olarak, <em>gerçek</em> yolculuk hayattır.</p>
