		<p>Bu kitap özgürlükle ilgili. Her zaman hayalini kurduğunuz hayatı yaratmanın özgürlüğü.</p>
		<p>Hepimizin, bir şekilde bizi tuzağa düşürdüğünü veya kısıtladığını hissettiğimiz meseleleri vardır; bunlar öfke, depresyon, endişe veya korku olabilir. Bu, hayatta yaşanacak daha birçok şey olması <em>gerektiğini </em>hissetmek kadar basit bir şey de olabilir, kendini tam bir başarısızlık örneği gibi hissetmek kadar boğucu da olabilir. Bağımlılıklar gibi bizi güçsüz bırakan bir şey de olabilir, amansız bir hastalık gibi hayatımızı tehdit eden bir şey de.</p>
		<p>Ne kadar derinde de olsa, ne denli zorlu bir mücadele de gerektirse, o meseleden <em>tamamen özgürleşmeniz, bütünleşmeniz, iyileşmeniz yine de mümkündür.</em></p>
		<p>Bu meselelerin <em>kökündeki nedenlere </em>inip, hepsini çözümleyebilir, bunlardan kurtulabilir ve tüm potansiyelinizle hayatınızı sürdürüp <em>gerçek </em>benliğinizi tümüyle ifade edebilecek kadar özgürleşebilirsiniz.</p>
		<p>Tümörün sadece altı buçuk haftada doğal yollardan iyileşmesi gibi insanın hem burnunu sürten hem de çok derin bir dönüşüm yaşatan o tecrübeden sonra, artık günlük hayatımın bir parçası haline gelen sınırsız yaşama sevinci ve özgürlük taşar oldu içimden. Hayatımın en paha biçilmez hediyesiydi.</p>
		<p>Bu kitap, yaşadığım etkileyici yolculuğa karşı duyduğum derin minnettarlığın bir ifadesi olarak ve kendi yolculuğunuza çıkarken hayat bavulunuzda taşıyacağınız esin verici<em> bir hayat gereci </em>olması duasıyla yazılmıştır<em>. </em>Varlığınızın özündeki sınırsız mutluluğu keşfetmeniz dileğiyle…</p>
		<div class="ep html5_section">
			<p>Özgürlüğe davetlisiniz. Kanatlanmaya hazır mısınız?</p>
