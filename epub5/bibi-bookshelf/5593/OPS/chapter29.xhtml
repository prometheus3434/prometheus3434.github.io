		<h2>Önemli Uyarı</h2>
		<p class="no-indent-bq"><span class="bfl"><strong><span class="in-bfl">U</span>ygulamaya başlamadan önce</strong></span><strong> bu kitabı okumuş </strong><em>olmalısınız</em><strong>. </strong><em>Kendi uygulamanıza başlamadan önce, </em><strong>çalışmayı </strong><em>tümüyle </em><strong>anlamış, farklı deneyimleri görmüş ve uygulamanın değişik yönlerini öğrenmiş olmanız </strong><em>gereklidir.</em></p>
		<h2>Yolculuk Yöntemi Hakkında Genel Bilgi</h2>
		<p class="no-indent">Bildiğiniz gibi, bu uygulama gönlünüzü açmanızı ve tevazu göstermenizi gerektiren güçlü bir süreçtir; bu nedenle, çalışmanıza saygılı olabilmeniz için sessiz, rahat bir ortamda aralıksız iki saat geçirmeniz çok önemlidir. Telefonlarınızı kapatın ve hem kendiniz hem de çalışma arkadaşınız için “kutsal bir alan” yaratın.</p>
		<p>Bu kitabı okumuş, bu deneyimi destekleyen ve size uygulamanızda yardımcı olmayı gönülden isteyen biriyle çalışmanız en iyisi olacaktır. İkinizin de uygulamayı birkaç kez okuyarak metne aşina olmanız, sözcüklerle veya içerikle ilgili bir sürprizle karşılaşmanızı önleyecektir.</p>
		<p>Sonrasında, çalışmaya sessiz bir dua veya niyet ile başlamanızı öneririm; çalışma eşinizle hâlihazırda bir bütün olduğunuzu <span class="epub-type_pagebreak" id="page162" title="162"/>göreceğinize; kendinize ve uygulamaya karşı bir çocuk gibi açık, dürüst olacağınıza ve güveneceğinize söz verin. Ayrıca, çalışma eşinizi aynı sevgi ve saygıyla destekleyeceğinize de söz verin. Sonra da birkaç dakika boyunca sessizce, dinginlik içinde oturun.</p>
		<h2>Duygusal Yolculuk Kılavuzu</h2>
		<p class="no-indent">Çalışmaya başlarken ilk olarak bu Genel Bilgi bölümünü okuyun. Uygulama metnini başka bir kâğıda aktarın ve kaleminizi hazır edin.</p>
		<p>Duygusal Yolculuk sırasında katmanlarınızı aşarken, <strong>hikâyenin dışında kalmanız, </strong>analitik düşüncelerden uzak durmanız, tüm dikkatinizi ve farkındalığınızı <strong>saf ve işlenmemiş duyguyu </strong><em>bedeninizde </em><strong>hissetmeye </strong>vermeniz gerekir.</p>
		<p>Sadece duyguyu tümüyle hissedin, adlandırın ve bir sonraki duyguya geçin. Bunu da, tümüyle, saf ve yoğun bir halde hissedin ve sonraki duyguya geçin. Duyumsadığınız bir histen diğerine doğru, ta ki en sonunda Kaynağı tecrübe edene kadar ilerleyin.</p>
		<p>Bu uygulama, neyi neden hissettiğinizle ilgili zihin konuşmalarını ve analizlerini dinlemekle ilgili <em>değildir.</em> Yalnızca, benliğinizin özüne, Kaynağa ulaşmak için, tıpkı bir soğanın kabuklarını soyar gibi duygusal katmanlarınızı aştığınız bir süreçtir.</p>
		<p>Uygulama metinlerinin başında da tavsiye edildiği gibi “…” işaretini gördüğünüz yerlerde durup çalışma eşinize sorunuzun cevabını hissetmesi için “yeteri kadar” süre tanıyın. Yeterli süre kimileri için on ilâ on beş saniyeyken, kimileri için kırk beş saniyeden bir dakikaya kadar uzayabilir.</p>
		<p>Esas olarak anlaşılması gereken, bu süreci uygulamaktaki amacın, duyguları güçlü bir şekilde hissetmek ve her birini tümüyle tattıktan sonra hemen bir sonraki katmana inmek olduğudur. Her seviyedeki duyguda oyalanmanız hem gereksizdir, hem de iyi fikir değildir. Bir duyguyu detaylı olarak tanımlamanız veya hikâyeleştirmeniz de doğru olmayacaktır.</p>
		<p>Duygulara erişebilmek için, düşüncelerinize danışmak yerine sadece bilinçli olarak bedeninizi tarayın ve duyguyu en yoğun hissettiğiniz bölgeyi belirleyin. Bu ilk başta çok hafif bir his olabilir. Dikkatinizi bu hisse odaklayın ve yoğunlaşmasını sağlayın. <span class="epub-type_pagebreak" id="page163" title="163"/>Gücünü tecrübe etmeye istekli olun. Bedeninizdeki histen dikkatinizi ayırmayın.</p>
		<p>Sonra, çok basitçe bunu hissedin ve aşın; hissedin ve aşın.</p>
		<p>Bir noktada hiçbir şey duyumsamıyormuş gibi hissedebilirsiniz. Bunu bir uyuşma, kafa karışıklığı veya bir “Bilmiyorum” hali ya da kara bir delik veya boşluk, hiçlik, hatta “sıkışmışlık” hissi olarak tanımlayabilirsiniz.</p>
		<p><strong>Bu durum sürecin bir parçasıdır. </strong><em>Herkes </em><strong>bu “bilinmez” katmandan geçer. Ben “bilinmeyen bölge” olarak adlandırıyorum. Orası, Kaynağa açılan geçittir.</strong></p>
		<p>Çalışma arkadaşınız bu sözcüklerden herhangi birini dile getirdiğinde bunun yalnızca başka bir duygu katmanı olduğunu bilin. Tam anlamıyla tecrübe etmesi, gevşemesi ve aşması için onu yüreklendirin.</p>
		<p>Arkadaşınızın kara delikle, boşlukla, hiçlikle herhangi bir sıkıntı yaşadığını fark ederseniz “Sorun Giderme” bölümüne başvurun. Burada, “bilinmeyen bölge” ile ilgili korku veya direnme hisseden birine nasıl yardım edileceğine dair faydalı bilgiler bulacaksınız; o bölgeyi zarafetle aşmanıza yardımcı olacak bilgiler. Çalışma arkadaşınız da kitabı okumuş olacağından, ona hatırlattıklarınız sayesinde sürecin neresinde bulunduğunu fark edecektir.</p>
		<p>Bilinmeyenden korkmak doğaldır, o yüzden arkadaşınıza iyi gittiğini, rahatlamasını, kendisini bırakıp boşluğa girmesini söyleyerek endişelerini gidermeye çalışın.</p>
		<p>“Bilinmeyen bölgeyi” aştıktan sonra, arkadaşınız muhtemelen hafiflemiş, rahatlamış hissetmeye başlayacaktır ve gittikçe yoğun bir ferahlama hissi belirecektir.</p>
		<p>Kaynağa ulaşana kadar, kalan seviyeleri aşması için onu yönlendirmeye devam etmeniz önemlidir. Kendisini <em>çok engin,</em> bedeninin hem içinde hem de dışındaymış, <em>her yerdeymiş </em>gibi hissettiği zaman Kaynağa ulaştığını anlayacaksınız.</p>
		<p>Bu noktanın anlaşılması çok önemlidir çünkü çalışma arkadaşınız “bilinmeyen bölgeden” geçtikten sonra muhtemelen sevgi, huzur, kahkaha, neşe, ışık, memnuniyet, özgürlük gibi Kaynağa özgü sözcükler kullanmaya başlayacaktır <em>fakat </em>bu duyguların hâlâ bedenin <em>içinde </em>bir yerde belirdiğini hissediyor olabilir.</p>
		<p>Ne zaman ki bu duygu çok yayılmış, genişlemiş bir hale gelir, <span class="epub-type_pagebreak" id="page164" title="164"/>kendisini her şeyle birmiş veya her şeyin bir parçasıymış gibi hissetmeye başlar, işte o zaman Kaynağın gerçekten farkına varmış olur. Bu duygu enginleştiğinde, tek bir his olmaktan çıkıp, saf bir farkındalık haline dönüşür.</p>
		<p>Arkadaşınız bu geniş ferahlığa ulaştığında, otuz saniye kadar burada kalıp dinlenmesine izin verin. Sonra metni takip edin ve Kaynağı tek tek her katmandan yukarı doğru çıkarın.</p>
		<p>Kişilerin ilk kez ortaya çıkmaya başladığı yerde, koymuş olduğunuz yıldız (*) işaretini bulacaksınız. Burası, kamp ateşi bölgeniz olacak. Katmanlardan inerken hiçbir kişi belirmiyorsa, (başlangıç seviyesi dışında) “bilinmeyen bölge” öncesinde ortaya çıkan en güçlü duyguyu seçin. Kamp ateşi sürecine orada başlayabilirsiniz.</p>
		<p>Kamp ateşinin başındayken, çalışma arkadaşınızın ifade etmeye <em>ihtiyaç duyduğu </em>her şeyi söylemesine özen gösterin. Kamp ateşinin amacı, kişinin geçmişteki halinin o zamanlar hissettiği ancak muhtemelen ifade edemediği tüm duyguları içinden dökmesidir. Bu nedenle konuşulması <em>gereken </em>her şeyin sesli bir şekilde ifade edildiğinden emin olun. Geçmişteki halinin tümüyle içini dökmesi gerekir.</p>
		<p>Çalışma eşiniz kendini boşalmış ve tamamlanmış hissedince ona bağışlamaya hazır olup olmadığını sorabilirsiniz. <em>Samimi </em>bir bağışlama için kişinin içini dökmüş olması gerekir.</p>
		<p>Eğer, herhangi bir sebeple bağışlamaya hazır hissetmiyorsa, akıl hocasına <strong>“Bağışlaması için ne olması gerekiyor?” </strong>diye sorun. Çoğu zaman akıl hocası daha yüce bir bilgelik olduğundan o kişiye uygun olarak size gereken cevabı verecektir. Büyük bir ihtimalle, geçmişteki hali içini tümüyle dökmemiştir ve hâlâ söyleyecek birkaç şeyi vardır.</p>
		<p>Akıl hocası, ortaya çıkabilecek <em>herhangi bir </em>soruda yardımcı olmak için oradadır. Çalışma eşinizin kendi bilgeliği tam olarak ne olması gerektiğini <em>bilir</em>. <strong>Bu nedenle, şüpheye düştüğünüz noktalarda akıl hocasına danışın.</strong></p>
		<p>Kamp ateşi sona erdiğinde çalışma arkadaşınızla Gelecek Bütünleşmesi bölümüne geçin. Her şeyi kâğıda dökmeniz gerekmez. Sadece okumanız yeterli olacaktır. Bu sayede iyileşmenin zaman içerisindeki gelişimini arkadaşınızla kontrol etmiş olacaksınız. <span class="epub-type_pagebreak" id="page165" title="165"/>Altı ay, en fazla bir yıl sonrasına kadar, üzerinde çalıştığı duygusal meseleleriyle ilgili daha hafiflemiş veya rahatlamış hissedecektir. Geleceği tam anlamıyla “görmesi” gerekmez, sadece duyumsaması veya hissetmesi yeterli olacaktır.</p>
		<p>Herhangi bir nedenle kendisinde bir değişiklik görmüyorsa, bunun nedeni genellikle kamp ateşinde tamamlanmayan bir şeyler kalmış olmasıdır. Sorun olmaz. Arkadaşınızı kamp ateşine geri götürün ve çalışmanın tamamlanması için ne yapılması gerektiğini akıl hocasına danışın. Genel konuşmak gerekirse, bağışlama “tümüyle tamamlanmışsa” mesele çözülecektir. Kamp ateşini tamamlayınca Gelecek Bütünleşmesini yeniden gözden geçirin.</p>
		<p>Her şey bittiğinde, çalışma arkadaşınıza kâğıt kalem verin ve gelecekte istediği bir zaman diliminden kendisine mektup yazmasına izin verin. Ona bir bardak su veya bir fincan çay ikram edebilir, mektuplarını her gün görüp, okuyabileceği bir yere koymasını önerebilirsiniz.</p>
		<p>Sonra, isterseniz yer değiştirebilirsiniz.</p>
		<p>İkinizin de uygulaması bittikten sonra, çalışmayı özümsemek için kendinize biraz vakit ayırmanız iyi olacaktır. Sıcak bir banyo yapın, sıcak bir çorba için ve biraz uyuyup dinlenin.</p>
		<p>Kimi zaman, çalışma bittikten sonra, bedeniniz iyileşmeye başladığı için kendinizi hassas veya savunmasız hissedebilirsiniz, hatta kafanız biraz karışabilir. Bunu, iyileşmenin gerçekleştiğini gösteren <em>olumlu bir işaret </em>olarak görmelisiniz.</p>
		<p>Aklınız karışmış veya biraz sersemlemiş hissederseniz, araba kullanmaktan veya yorucu ya da dikkat gerektiren işlerden kaçınmanız iyi olur. İyice toparlanana kadar kendinize biraz zaman tanıyın.</p>
		<p>Sonraki birkaç gün, konuyla alakalı anıların zihninize doluşması, hatta nedensiz yere güçlü duygular hissetmeniz çok muhtemeldir. Bu çok iyi bir şeydir! Bunun sadece içinizden atmayı sürdürdüğünüz, artakalan duygusal zehirlenmeler olduğunu bilin ve sizi yıkayıp geçmesine izin verin. İyileşmenin devam ettiğine bir işarettir. Güçlü duygular belirdiğinde ortaya çıkmasına izin verin, böylece silinir ve içinizden temizlenirler. Bedensel bir zehirlenme yaşadığınızda ne yapıyorsanız duygulara da öyle davranın. Yediğiniz bir şeyden zehirlenip istifrağ ettiğinizde, çıkanları <span class="epub-type_pagebreak" id="page166" title="166"/>parçalara ayırıp, inceleyip, gerisin geri içinize sokmaya çalışmazsınız, öyle değil mi?</p>
		<p>Aynı şekilde eski duygular içinize dolduğunda, ellemeyin. Gelmelerine ve geçmelerine izin verin. Seminerde hep, herhangi bir duygu karşısında <strong>“Dur, nefes al ve buyur et” </strong>diye tavsiye ederim, böylece silinip içinizden temizlenirler.</p>
		<p>Kendinize ve çalışmanıza saygı gösterin, bedeninizin dilediği sürede iyileşmesine izin verin. Kendinize ve çalışmanıza güvenin. Bu çalışma daha şimdiden binlerce kişinin bitmek bilmeyen duygusal zorluklardan kurtulmasını sağladı.</p>
		<h2>Önemli Hatırlatma</h2>
		<p class="no-indent">Duygusal katmanları aşmanın size ya da çalışma arkadaşınıza zarar vermesi mümkün değildir. Başa gelecek en kötü (veya en iyi) şey, arkadaşınızın, bedeninde önceden depolanmış olan çok güçlü duyguları tam anlamıyla hissetmesi olabilir. Çalışmanın orta yerinde onu durdursanız bile olacak olan, arkadaşınızın yalnızca güçlü duygular yaşamış biri olarak gözlerini açmasıdır, hepsi bu!</p>
		<p>Tüm <em>saf </em>duygular basitçe gelir ve basitçe gider. Bir duygunun <em>kalmasına </em>neden olan şey, sadece kendi kendinize onunla ilgili bir hikâye anlatmanızdır veya duyguyu analiz ederek zaman harcamanız ya da zihninizin o duyguyla ilgili konuşmalarına kulak vermenizdir.</p>
		<p><strong>Çalışmanızda gerçekten samimi olursanız, hiçbir duygu birkaç dakikadan uzun süremez. </strong>Bebeklerin halleri hiç dikkatinizi çekti mi? Bir an ağlıyorlardır, sonra biri çıngırağı sallar ve bir bakarsınız ki gülmeye, neşeli sesler çıkarmaya başlamışlar. Tutarlı olabilmek için bir önceki duygularına tutunma ihtiyacı duymazlar. Kendi kendilerine, duygunun ne kadar önemli veya kayda değer olduğunu ispatlamaları gerekmez. Onu sadece hisseder ve bir sonrakine geçerler.</p>
		<p>Bu nedenle, katmanları aşarken tümüyle güvende olduğunuzu bilin, duygunuz ne olursa olsun veya ne denli güçlü olursa olsun. Gerçekten içten olursanız duygu yalnızca gelir ve geçer.</p>
		<p>Kimileri, “Başıma dert açmaktan korkuyorum” der. Başınıza ancak zihninizin size duygularınızla ilgili bir hikâye yutturmasına kulak vererek dert açarsınız. Duygular kendi içlerinde sağlıklıdır. <span class="epub-type_pagebreak" id="page167" title="167"/>Hissedebilmek, insan olmanın sağlıklı ve doğal bir yönüdür. Doğal olmayan, zihninizin duyguları analiz edişini, suçlayışını ve bunlarla ilgili hikâyeler türetişini dinlemektir.</p>
		<p>Bundan ötürü bilin ki duyguları hissetmek sağlıklıdır. Hangi duygu olursa olsun, sadece durun, nefes alın ve duyguyu buyur edin. Duygunuz yalnızca gelecek ve geçecek.</p>
		<h2>Bedensel Yolculuk Kılavuzu</h2>
		<p class="no-indent">Öncelikle Genel Bilgileri ve Duygusal Yolculuk Kılavuzunu okuyun. Sonra da, çalışmaya aşina olabilmeniz için Bedensel Yolculuk metnini birkaç kere gözden geçirin.</p>
		<p>Bedensel Yolculuk yönteminin, daha önce Duygusal Yolculuk sürecinden <em>geçmiş</em> kişilere uygulanması tercih edilmelidir çünkü çalışma eşinizin, Kaynağı kişisel olarak doğrudan tecrübe ettiği varsayılarak hazırlanmıştır.</p>
		<p>Bedensel Yolculuk çok akıcıdır; neredeyse bir peri masalı veya rehberli meditasyon gibi okunabilir. Bu yöntemi okurken acele etmeyin ve olabildiğince nazik olun. “…” işaretini gördüğünüz yerde duraklayın.</p>
		<p>Büyük harflerle yazılmış sözcükleri hafifçe vurgulayabilirsiniz, çalışma arkadaşınızla aynı ritimde nefes almanız da çok faydalı olacaktır. Süreç boyunca ona yumuşak bir ses tonuyla rehberlik etmeniz en iyisi olacaktır.</p>
		<p>Kimi insanlar olayları zihinlerinde çok iyi canlandıramazlar. Bunun hiçbir sakıncası yoktur. İçinizde neler olup bittiğini sezmeniz veya duyumsamanız yeterlidir. Bazı insanlar gerçeğe uygun anatomik resimler görürken, kimileri de daha sembolik görüntüler algılarlar. Kimileri de hiçbir şey görmez ve sadece dokuyu hisseder ya da içerinin nasıl olduğunu sezer veya duyumsarlar. Bazıları içlerinin neye benzediğini tarif eden sözler duyabilirler. Herkes eşsizdir, bu nedenle çalışma arkadaşınızın kendine has, eşsiz keşfini yapmasına müdahale etmeyin.</p>
		<p>Hafıza Değişimi sürecine geldiğinizde sizin de fark edeceğiniz gibi, arkadaşınızdan bazı “beceri balonları” bulmasını isteyeceksiniz. Çoğu zaman, arkadaşınız sürece odaklandığından öyle “derinde” hisseder ki, aklına hemen o anda herhangi bir duygusal <span class="epub-type_pagebreak" id="page168" title="168"/>beceri gelmeyebilir. Bu noktada ona önerilerde bulunmanız iyi olacaktır. Sağduyunuzu kullanın ve faydalı öneriler getirebileceğinize inanın. Benim neredeyse her seferinde kullandığım bazı duygusal beceriler şunlardır: özdeğer, iletişimde yaratıcılık, bilgelik, Kaynak, kaygısızlık, mizah gücü, zorlukları aşabilme, uygun tepkiler verebilme, yardım isteyebilme, özsevgi, özgüven ve başkalarının olumsuz duygularının üstünden kayıp gittiği kristal bir kubbe. Bu beceriler sizin sürecinizde de faydalı olabilir.</p>
		<p>Kamp ateşi süreci Duygusal Yolculuktaki kamp ateşinin benzeridir, bu nedenle lütfen uygulamaya başlamadan önce oradaki talimatları dikkatlice okuyun.</p>
		<p>Çalışmanız bittiğinde, bedenindeki dönüşümü izleyebilmesi için arkadaşınıza bol bol zaman tanıyın. Bu epey olağanüstü ve hayret verici bir deneyimdir.</p>
		<p>Son olarak, kendinize güvenin ve yönteme de güvenin. Bu, müthiş bir maceradır.</p>
		<h2>Çocuk Çalışmalarıyla ilgili Bilgiler</h2>
		<p class="no-indent">Öncelikle yukarıdaki <em>tüm </em>talimatları okuyun.</p>
		<p>On dört yaşını geçmemiş çocuklarla çalışırken, <em>yalnızca </em>Bedensel Yolculuğun kullanılmasını şiddetle tavsiye ederim. Çoğu çocuğa bu metin peri masalı gibi gelecektir; oyun gibi, eğlenceli bir şey olduğunu düşüneceklerdir.</p>
		<p>Başlamadan önce çocuğunuzla, kahramanlara özgü içsel nitelikler -sevgi, şefkat, içsel güç, mizah anlayışı, kendini ifade edebilme yeteneği, dürüstlük gibi- hakkında konuşabilirsiniz. Bu sayede çocuğunuz sürece başlamadan olası içsel becerilerden haberdar olacaktır.</p>
		<p>Çocuklarla çalışırken, hayal güçlerine ve yaratıcı yeteneklerine çok çabuk erişebildiklerini bilmelisiniz; uygulama boyunca sizden önde gidebilirler. Siz daha cümlenizi tamamlamadan onlar merdivenlerden aşağı koşup, uzay gemisine atlayıp, bedenlerinin bir noktasına varmış bile olabilirler. Bu yüzden lütfen onların hızına yetişmeye gayret edin!</p>
		<p>Çocuk çalışmalarında, onlardan hep içlerinde akıl hocası yerine bir kahraman bulmalarını isteriz çünkü tüm çocuklar kah<span class="epub-type_pagebreak" id="page169" title="169"/>ramanın ne demek olduğunu bilir, onun gücüne ve bilgeliğine güvenir.</p>
		<p>Çocuklar bedenlerinin içiyle ilgili genellikle çok canlı görüntüler görürler. Onlara gördüklerini detaylı bir şekilde anlatmaları için zaman tanımak çok zevkli olacaktır.</p>
		<p>Hafıza Değişimi uygulamasında, balonlara koymak üzere onlara bazı içsel beceriler önermekten çekinmeyin. Çocuğunuz, çalışmadan önceki konuşmalarınızdan kahramanların özelliklerini de anımsayacaktır ve muhtemelen bunlardan bazılarını seçecektir.</p>
		<p>Bağışlama safhasında küçük çocukların çoğu henüz bu sözcüğün anlamını tam olarak bilmez, bu yüzden onlardan, “Özür dilerim/önemli değil” demelerini ve eğer anlamını biliyorlarsa “Seni affediyorum” diye eklemelerini isteyebilirsiniz.</p>
		<p>Kamp ateşi sona erdiğinde, çocuğunuza bedenindeki değişiklikleri ve dönüşümleri görebilmesi için fazladan zaman tanıyın. Bu bölüme bayılırlar ve çok betimsel olabilirler.</p>
		<p>Bu da bittiğinde genelde uzay gemisine binip, kapıya gitmek için sabırsızlanırlar ve çoğunlukla merdivenleri <em>koşarak </em>çıkarlar. Bir kere daha, kendi hızlarında ilerlemelerine izin verin.</p>
		<p>Çoğu çocuk yöntemi hızlıca kavradığı, rahatça bağışladığı, eski meselelerinden kolayca kurtulduğu ve bitirmeye hevesli olduğundan, Bedensel Yolculukları sadece on bir ilâ on sekiz dakika sürer. Lütfen çocuğunuzun ilerlemek istediği hız konusunda duyarlı olun.</p>
		<p>Çocuğunuza güvenin ve yönteme de güvenin. Çocuklar genellikle yolculuğa bayılırlar ve o sırada ne hissettiklerine dair “öncesi-sonrası” resimleri çizmek çok hoşlarına gider.</p>
