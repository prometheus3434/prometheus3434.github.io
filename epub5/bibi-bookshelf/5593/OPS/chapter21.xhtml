				<h1><span class="epub-type_pagebreak" id="page114" title="114"/>21</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">B</span>en de yakın zamanda böyle bİr deneyİm yaşadım</span>. Mezunlarım gibi ben de bedensel veya duygusal bir sorunum olduğunda Yolculuk çalışmasını kendi üzerimde uygulamayı sürdürüyorum. Üç ay kadar önce, görüşümün bulanıklaşmaya başladığını fark ettim. Gözümde hiçbir zaman bir görme kusuru olmamıştı ama araba kullandığım sırada biraz midemin bulandığını fark ettim. Bir trafik levhası gördüm, normalde rahatça okuyabileceğim mesafedeydi ama bu sefer görüntü belirsiz ve bulanıktı. Yorgunluğa verdim ve ertesi gün aynı şey başıma gelene kadar da pek üstünde durmadım. Böyle bir hafta geçirdikten sonra Bedensel Yolculuk çalışması yapmaya ve sorunumun ne olduğunu bulmaya karar verdim. O dönemde kırk üç yaşındaydım ve çoğu insanın, gözlerin bu yaşta bozulmasını “normal” karşılayacağını biliyordum ama şöyle düşündüm, “Benim inanç sistemim <em>bu şekilde </em>işlemiyor. Yaşla ilgili olduğuna inanmıyorum. Kesin, bir nedenle görmeyi reddettiğim bir şeyler var”.</p>
		<p>Bedenimde Yolculuğa çıktığımda, umduğum yere gitmediğime şaşırdım. Gözlerime gidip, sorunu orada bulacağımı sanıyordum. Aksine, uzay gemisine bindiğimde içsel bilincim beni rahmime götürdü. Bunu pek mantıklı bulmasam da, önceki deneyimlerimden öğrendiğime göre beden bilgeliği <em>kendi kendine </em>nereye gitmek istediğini <em>biliyordu </em>ve bu konuda yanıldığını daha hiç görmemiştim. Bu nedenle ona güvenmeye karar verdim.</p>
		<p><span class="epub-type_pagebreak" id="page115" title="115"/>Rahmimin içinde, beni yıllardır rahatsız eden eski bir anıyla karşılaştım. Bu anıyı ne zaman hatırlamaya çalışsam başarısız oluyordum, tam bir boşluktu. Ben on dokuz yaşındayken babam intihar etmişti; onun ölümüyle duygusal olarak yıkılmıştım. O sıralar dışarıya odaklanmış, güçlü ve cesur göründüğüme eminim. Kendimi aileme cenaze işlerinde yardımcı olmaya adamıştım. Ama içten içe, duyarsızlaştığımı ve olayları kavrayamadığımı hissediyordum; kendime yaşadığım acıyı ne hissetme ne de ifade etmek izni verebiliyordum. Sonraları, ailede biri intihar ettiğinde en yakın aile bireylerinin kendilerini suçlu hissettiklerini birçok yerde duydum. Umutsuzluğu ve kederi örtmeye uğraşan bu duyarsızlığımda derin bir pişmanlık da vardı, sanki onu bir şekilde kurtarabilirdim.</p>
		<p>Cenazeden sonra üniversiteye geri döndüm ve kendimi gerçek dışı bir dünyada hissettim. Okuldaki ilk yılımdı; bu yeni, tuhaf, yalnızlık dolu yere babam intihar etmeden yalnızca iki hafta önce gelmiştim. Kendimi yalnız, yoksun, terk edilmiş ve soğukta kalmış hissediyordum, destek alabileceğim tek bir arkadaşım bile yoktu.</p>
		<p>Ortaya çıkardığım anı, ayazı içe işleyen bir güz akşamı New York’un kuzeyinde yaşanmıştı. Yeni tanıştığım bir çocukla randevum vardı. Asıl derdim, dikkatimi acıdan uzaklaştırmaktı. Ona, babama olanlardan bahsetmedim; aksine, sahte, canlı bir havaya bürünüp, olgun ve “moda” görünmeye çalıştım. Birlikte bir bara gidip bir şeyler içtik. Alkole hiç alışık olmadığımdan çabucak sarhoş oldum. Her zamanki dikkatli halimin aksine o gece utanmaz, sorumsuz, pervasız bir tavır takınmıştım. Zaten ne fark eder ki? Artık hiçbir şeyin anlamı yok. Her şey saçma, diye düşünüyordum. Tedbirsizce, çok fazla içki içtim.</p>
		<p>Yurda dönerken içki satan bir dükkânda durup litrelik bir cin aldık. Çocuğun odasına geldiğimizde şişenin dörtte üçünü tek başıma içmiştim. Herhalde bayılmış olmalıyım ki sonrasında neler olduğunu asla hatırlayamadım.</p>
		<p>İki gün sonra kendimi kampusun yakınında, ormanda yürürken buldum. Üşümüş, ıslanmıştım, üzerimde hâlâ o geceki kıyafetler vardı ve duygusal olarak harap, tükenmiş ve yönünü şaşırmış hissediyordum. Kendime, “umurumda değil nasılsa” <span class="epub-type_pagebreak" id="page116" title="116"/>hissiyle karışık derin bir tiksinti duyuyordum. Ormana nasıl geldiğimi bilmiyordum. Çapaklı gözlerle üniversitedeki bölümüme ulaştım ve bütün haber panolarına asılmış notlar gördüm. Belli ki iki buçuk gündür beni arıyorlardı. Hayatımın iki gününü kaybetmiştim; o iki günü asla hatırlayamadım, ta ki bu Bedensel Yolculuk çalışmasına kadar.</p>
		<p>Sanırım o iki güne ait anıları görmek çok acı vericiydi ve “bilinç-ötesi” zihnime buna ket vurmak daha kolay gelmişti. Ancak sanırım kırk üç yaşına gelince, ruhum artık olanlarla yüzleşip, o iki gün boyunca neler olduğunu görme zamanının geldiğini hissediyordu. Bedensel Yolculuk sürecimde bu süre içinde yaşananları anlık görüntü ve kısa parçalar halinde görmeye başladım.</p>
		<p>Hiç hoş şeyler değildi.</p>
		<p>Bunca yıldır neden bilinçsiz olarak kendimi bunlardan koruduğumu anlayabiliyordum. Ancak sonunda bunlarla <em>yüzleşmiş</em>, derin çözümleme ve yoğun bağışlama çalışması yapmıştım. Bu olayda, her şeyden önce, hayatıma karşı bu kadar sorumsuz, tehlikeli ve duyarsızca davrandığım için <em>kendimi </em>bağışlamam gerekiyordu. Ve gideremeyeceğim bir pişmanlık yüzünden kendimi cezalandırdığım için. O kadar alkole rağmen yaşadığım için şanslıydım. Ama belki de aslında amacım buydu.</p>
		<p>Bedensel Yolculuk bittiğinde görüşümde hızlı bir düzelme olmasını bekliyordum. Sonuçta onca yıldır görünmez olan bir şeye en sonunda “bakmıştım.” Üç gün geçmesine rağmen bir değişiklik olmadı. Görüşüm hâlâ bulanıktı ve arabada midem bulanıyordu.</p>
		<p>Tuhaftı. Göz hücrelerinin yenilenmesi yalnızca kırk sekiz saat sürüyordu. Belki de sonsuz bilgelik bu sefer yanılmıştı, belki de rahmim yerine gözlerime gitmeliydim. Süreci unuttum ve hayatıma devam ettim. Bir daha Bedensel Yolculuk yaptığımda özellikle gözlerime gitmeyi seçmek üzere kendime söz verdim.</p>
		<p>Üç hafta sonra bir gece eve geç vakitte döndüm. Bahçedeki ışıklar yanmıyordu ve bir anda görüşümün çok net, bir hayvanınki gibi olduğunu fark ettim. Şiddetli, net bir farkındalık yaşıyordum, karanlıkta her şeyi açık seçik görebiliyordum. Tek tek çimleri ve yaprakları ayırt edebiliyordum, gece görüşüm hatırladığımdan bile netti.</p>
		<p><span class="epub-type_pagebreak" id="page117" title="117"/>Ertesi gün arabada artık midemin bulanmadığını fark ettim. Görüşüm yeniden netleşmişti, beni gafil avlamıştı, fark etmemiştim bile. O kadar doğal bir şeydi ki üzerinde hiç düşünmemiştim. Kendi gelişimlerini durumdan çok sonra fark eden Anita ve Bill gibiydim.</p>
		<p>Yolculuk çalışmasının sık sık böyle olduğunu fark ettim. İyileştiğimiz anda, sağlıklı, normal ve doğal halimiz dışındaki durumları hayal etmemiz güçleşiyor. Yolculuk çalışmasını yapan kişilere kayıt tutmalarını ve durumu değerlendirmelerini hatırlatmam gerektiğini fark ediyorum. Nörolojimizde, başarı başarıyı doğurur. Bu nedenle, geri dönüp nereden geldiğimize bakmak ve kayıt tutmak iyileşmeyi güçlendirmenin önemli bir parçasıdır.</p>
		<p>Yolculuk çalışmasında bazen iyileşmenin tamamlanması için bir süre geçmesi gerektiğini fark ettim. Bizi her sürece özel olarak doğal bir hızda yönlendirmek içsel bilgeliğimize kalmış bir durumdur. Çoğu zaman bu, bir düğmeyi kapatmaya benzeyebilir ve eski desen o anda tamamen kaybolur. Ama bazen de bir vantilatörün yavaşlamasına benzer. Vantilatörü kapattığınızda, yavaşlayıp tam olarak durana kadar bir süre döner ya, işte öyle. Her süreç meseleye özeldir. İyileşme için “doğru” bir zaman yoktur.</p>
		<p>Peki ya <em>siz</em>, seminerlerimde kullandığım Bedensel Yolculuk sürecinden geçmek ister misiniz? Yine güvendiğiniz, bu kitabı okumuş bir arkadaşınızdan sizinle çalışmaya iki saat ayırmasını rica edebilirsiniz. Ayırdığınız vaktin, sessiz bir zaman dilimi olmasına özen gösterin; gürültü ya da dikkat dağıtıcı herhangi bir şeyle bölünmeyeceğinden emin olun.</p>
		<p>Metne aşina olabilmek için birkaç kere okumanız iyi olabilir. Sonra, hazır olduğunuzda, başlayabilirsiniz. Metni, bir çocuğun açıklığıyla, içsel bir macera olarak değerlendirmeniz yararlı olacaktır. Bedensel Yolculuk yönteminin tamamını bu kitabın sonundaki “Araçlar” bölümünde bulabilirsiniz. Lütfen ilk olarak açıklamaların tamamını okuyun.</p>
