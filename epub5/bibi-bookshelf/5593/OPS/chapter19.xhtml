				<h1><span class="epub-type_pagebreak" id="page105" title="105"/>19</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">B</span>enİm İçİn Yolculuk çalışmasının</span> en ödüllendirici yanlarından biri de, bir ailenin tümünün şifa sürecinden geçmesidir. Bu sayede, aile bir arada olgunlaştıkça iyileşme her seviyede gerçekleşebilir. Kişinin ne kadar yaşlı ya da genç olduğu önemli değildir, ruhumuz bizi özgür kılmayı hep arzular.</p>
		<p>Çocuklar, iyileşmeye açık ve istekli olmanın çok iyi örnekleridir. Kendilerine çok az ket koyar ya da direnç gösterirler; bu sebeple dönüşüm onlar için çok kolay gerçekleşir. Onlarla çalışmayı çok severim. Çok iyi öğretmenlerdir. Çocukların inziva merkezi, Genç Yolculuk’ta her iki ya da üç çocuktan birine bir eğitmen, gözetmen düşüyor. Ancak bence, esas çocuklar yetişkinlere, geçmişin acısından kurtulmanın ve bağışlamanın ne kadar <em>kolay </em>olduğunu öğretiyorlar. Direnç gösteren birçok yetişkinin tersine onlar olayı pek “büyük bir meseleymiş” gibi abartmıyorlar.</p>
		<p>Yolculuk çalışmasını tamamladıktan sonra, koridorda hoplayarak, şarkı söyleyerek bahçeye koşan ve neşeyle oyunlar oynayıp, bir an için bile geçmişin acılarında gezinip, oyalanmadan hayatı kucaklayan çocuklarla çalıştım.</p>
		<p>Öyle ki çocuklar çoğunlukla kendiliklerinden Kaynakta bulunuyorlar ve onlar için Yolculuk çalışması çok doğal bir süreç oluyor, hatta onlara çalışma gibi bile gelmiyor. Bu işi eğlenceli bir oyun haline getirmeyi biliyorlar. Kolayca affediyorlar; kişilikleri ve egoları eski sınırlayıcı desenlere ve alışkanlıklara bağlı <span class="epub-type_pagebreak" id="page106" title="106"/>kalmakta ısrar etmiyor. Özgür olmaktan büyük zevk alıyorlar ve kolayca iyileşeceklerine güveniyorlar.</p>
		<p>Genellikle en sevdikleri süreç Bedensel Yolculuk oluyor. Hayali sihirli uzay gemisine binip, bedenin iyileştirilmesi gereken bölgesine güvenli bir yolculuk yapıyorlar. Gemi, beden içinde her yere, organların içine, damarlara, arterlere, kana, dokulara, kemiklere gidebiliyor. Gidecekleri yere ulaştıklarında büyük fenerlerini çıkarıp etrafa bakıyorlar. Çocuklar bu bölüme bayılıyorlar ve iç organları tarif ederken epey ayrıntıya girebiliyorlar. Küçük çocukların sıklıkla belli bir organı ne kadar doğru tarif ettiklerine şaşıyorum, neredeyse tıpatıp anlatıyorlar. Özellikle hiç anatomi bilmeyenler için bu çok olağanüstü bir durum.</p>
		<p>Yanlarında, onlara hücrelerde biriken anıları ortaya çıkarmalarına yardım eden bir kahraman veya koruyucu melek oluyor. Bir anıyı keşfettiklerinde, bütün olayı bir ekrana yansıtıp baştan sonra oynatıyorlar. Sonra anıdaki insanları ekrandan çıkmaya ve onlarla kamp ateşinin etrafında oturmaya davet ediyorlar ve anıyı yaşadıkları dönemde onlara yardımcı olabilecek güç ve becerilerle dolu balonlar alıyorlar.</p>
		<p>Yani, sarsıcı anıları yaşamış olan daha minik hallerine, cesaret, güç, gerçek duygularını iletme ve ifade etme becerisi veriliyor; dürüstlük, yaratıcılık, kaygısızlık, espri yeteneği, güven, öz değer, anlayış, şefkat, neşe, sevgi, doğru insanlardan yardım isteyebilme ve başka insanların acı veren davranışlarının kayıp gitmesini sağlayan “kristal bir kubbe” ile bunun gibi başka becerilerle dolu bir balon demeti alıyorlar. </p>
		<p>Sonra, bu içsel kaynaklarla dolu koca balon demetiyle, çocuk tekrar ekrana giriyor ve o dönemde bu yardımcı ruh hallerine erişimi olsa <em>olayların ne şekilde gelişeceğine</em> göre sahneyi tekrar canlandırıyor. Çocuk böylece en iyi özelliklerini bir arada toplayınca sahnenin çok daha kolaylıkla aktığını görüyor. Bu minik yöntem aslında epey güçlü çünkü çocuk gelecekte karşılaşabileceği benzer durumlarda ortaya çıkarabileceği kaynaklara hâlihazırda sahip olduğunu öğreniyor.</p>
		<p>Sahnenin <em>yeni </em>hali oynanıp bitince; ardından yeni ve daha becerikli hallerini tecrübe edince hatıradaki herkes ekrandan çıkıp <span class="epub-type_pagebreak" id="page107" title="107"/>kamp ateşinin çevresinde sohbete davet ediliyor. Çocuk sonunda o dönemde hissettiklerini ifade etme şansı buluyor. Yüreğinden ve hücrelerinden bu yükü atıyor. Yetişkinler gibi, bağışlama çalışmasına geçiyor; fakat “bağışlama” sözcüğü yerine biz buna “Özür dilerim, önemli değil” yöntemi diyoruz. En ufak çocuklar bile bunun anlamını idrak ediyor ve samimi olarak affetmeye karşı çok az direnç gösteriyorlar.</p>
		<p>Tüm süreç tamamlandığında hayali fenerini çıkarıp organın içine bakıyor. Hücrelerinin değişmeye başladığını böylesine çabuk görüp bunu çok canlı bir biçimde betimlemesi de gerçekten olağanüstü oluyor.</p>
		<p>Bedensel Yolculuğuna başlamadan önce boğazı ağrıyan bir çocuk hatırlıyorum. Uzay gemisiyle boğazına gidip fenerini çıkarınca etrafın pütür pütür ve kumla kaplı olduğunu görmüştü. Yolculuk sürecinde, İspanya’da ailesiyle tatile gittiği bir anıyı ortaya çıkardı. Kaybolmuştu ve kendisini unuttuklarını düşünmüştü. Nasıl yardım isteyeceğini bilememiş, epey korkmuştu. Sonunda ailesi çıkagelmişti ama onlara ne kadar korktuğunu hiç anlatmamıştı. Kamp ateşi sohbeti sırasında ailesine tüm bunların ne kadar üzücü olduğundan bahsetti. İçini döktü.</p>
		<p>Kamp ateşinin çevresindeyken, ailesi ondan özür diledi. Aslında onu <em>gerçekten </em>terk etmediklerini; sadece kısa süreliğine yanından ayrıldıklarını anladı. “Özür dilerim, önemli değil” süreci çok hoştu ve artık tamamlanmıştı. Bağışlama kısmının ardından etrafa kocaman feneriyle bakınca boğazının artık pütür pütür, kumlu olmadığını, onun yerine pembe ve pürüzsüz olduğunu gördü. Bedensel Yolculuğunu tamamladığında, boğaz ağrısı tamamen geçmişti.</p>
		<p>Gerçek hislerini sesli olarak <em>dile getirerek </em>anlattıktan sonra, boğazının artık ağrımaması ilginç değil mi? Çocuk merkezindeki bir başka küçük çocuk da birkaç ay önce babasını kaybettiğinden beri tek kelime konuşmamıştı. Bedensel Yolculuk sırasında konuşamadığı için, çocuk programını yürüten ileri seviyedeki eğitmen Freya, ondan, yaşadıklarını işaretlerle anlatmasını sağlamıştı. Bedeninin neresine gittiğini eliyle gösteriyor ve Freya’nın sorularına “evet” ya da “hayır” işaretleri yapıyordu. Freya’nın <span class="epub-type_pagebreak" id="page108" title="108"/>uzmanlığı ve yaratıcılığı, neredeyse yol gösterici bir peri masalına benzeyen Bedensel Yolculuk metniyle birleşince, başarıyla süreci tamamladılar.</p>
		<p>Şaşırtıcı bir biçimde, seans bittiğinde aylardan sonra ilk sözcüklerini söyledi. Freya’ya açıkladığına göre babasının ani ölümünden dolayı ona veda etme şansı bulamamıştı. Kamp ateşinin başında, o ve babası, ölümü sırasında söyleyemediklerini paylaşmışlar ve küçük oğlanın babasıyla olan hikâyesi sonunda “tamamlanmıştı.” Babası, hep yanında olacağına, onu her zaman koruyacağına ve sevgisinin her zaman oğlunun kalbinde olacağına söz vermişti. Süreci tamamladığından beri akıcı bir şekilde konuşmaya ve hayatını daha sağlıklı yaşamaya başladı.</p>
		<p>Bir başka oğlan çocuğu, çocuk merkezine çok daha isteksizce gelmişti. Annesi yardımcılarımızdan biriydi ve onun kendisini yanında “sürüklediğini” düşünüyordu. Öğrenme bozukluğu vardı ve dersleri de çok iyi değildi. Annesi Jenny, öğretmenlerin kendisini çağırıp Nathan’ın muhtemelen sınavlarını <em>veremeyeceğini </em>söylediklerini bize anlatmıştı. Kendini çaresiz hissediyordu, belki bir şekilde yardımı dokunur diye hafta sonu onu da yanında getirmişti.</p>
		<p>Başlangıçta Nathan direnmişti ama daha sonra kendinden küçüklere olumlu örnek olmuştu. Beş yaşındaki bir kızın akıl hocası, ağabeyi olmuş, aralarında özel bir arkadaşlık gelişmişti, bu sayede kendine güveni de gelmişti.</p>
		<p>Ertesi hafta okulda öğretmenlerini şaşırtarak çok iyi notlarla sınavlardan geçti. Annesi sonraki hafta sonu tenis derslerindeki güven ve beceri düzeyinin büyük ölçüde arttığını öğrendiğinde daha da hayret etmişti. Hepsinden şaşırtıcısı yaşına göre epey kısa olan boyunun bir anda uzaması olmuştu. Jenny, Nathan’daki değişimin çok etkileyici olduğunu, öyle ki bu kadar kendinden emin görünmesine inanamadığını söyledi.</p>
		<p>Genç Yolculuğun mezunlarından birinin babası olan Brett, oğluyla ilgili şu güzel mektubu yazdı:</p>
		<blockquote>
			<p class="no-indent-bq">…Size oğlum Richard’la ilgili haberleri anlatmak istiyorum. Onu kasımda çocukların hafta sonu çalışmasına getirmiştim. Öz<span class="epub-type_pagebreak" id="page109" title="109"/>güven eksikliği meselesinin ortaya çıkmasını umuyordum.</p>
			<p>Geçtiğimiz çarşamba günü, Mary ve ben yeni okulundaki ilk veli toplantısına katıldık. Eksiksiz tüm öğretmenleri daha biz sormadan, özgüveninde büyük bir gelişme gördüklerinden bahsettiler. Bu da sonuçta çalışmasını iyi yönde etkiliyordu.</p>
			<p>Eve gelip bu durumdan Richard’a bahsettiğimizde, ilk tepkisi “Her şey Brandon’ın yanında geçirdiğim hafta sonu sayesinde” demek oldu.</p>
		</blockquote>
		<p>Çocuk merkezinde yaşanan hikâyeler çocukların kendileri kadar çok sayıda ve mucizelerle dolu. Çocukları her seferinde, aynı zamanda gerçekleştirilen Bolluk Gösterisi İnzivası’na götürüyorum ki yetişkinler onlardan dönüşümün ne kadar kolay ve eğlenceli olabileceğini öğrensinler. Çocuklar, yetişkinlere sözlerini kendilerinin yazdığı, özgürlük, sevgi ve bağışlama ile ilgili ilham verici bir şarkı söyleyip çalışmalarındaki başarı öykülerini bizlerle paylaşıyorlar.</p>
		<p>Sanatsal çalışmaları da beni hep çok etkiliyor. Süreç çalışmasından önce ve sonra birer resim çiziyorlar. Aradaki fark çok şaşırtıcı oluyor. Genelde “önce” resimleri epey acıklı ve kasvetli oluyor; genelde siyah, kırmızı ve koyu mavi kullanıyorlar. Minik karikatür suratların yanaklarında çoğu zaman gözyaşı oluyor. “Sonra” resimleri ise çoğu zaman parlak, canlı renklerde, sarı, pembe ve turuncu oluyor. Çoğunlukla gülen suratlar, büyük güneşler ve renkli çiçekler çiziyorlar. Resimdeki herkesin yüzünde kocaman neşeli bir gülücük oluyor. Aralarındaki fark çok büyük oluyor!</p>
		<p>Hafta sonu boyunca çocuklar, bir kahramanın sahip olduğu vasıflar gibi <em>kendi </em>içsel vasıflarını ortaya çıkarıyor ve bunları diğer çocuklarla deneme imkânı buluyorlar. Üzerinde bu beceri kazandıran vasıfların, cesaret, sevgi, şefkat, dürüstlük, eğlence, bağışlama vs gibi adları yazılı olan gerçek balonlar kazanıyorlar.</p>
		<p>Bu “genç cesur kahramanların” nazik olmanın aslında “havalı” ya da şefkatliliğin “moda” veya cömertliğin “trend” olduğunu düşünerek dünyaya katılmalarını görmek çok hoşuma gidiyor. Çocukların kendi özlerinin gerçek ifadesi olarak yaşamaları, bu sayede de yetişkinlerde sıklıkla görülen bedensel tıkanmalara veya hastalık desenlerine yol açan kısıtlayıcı duygusal <span class="epub-type_pagebreak" id="page110" title="110"/>yükler yaratmak zorunda kalmamaları için dua ediyorum.</p>
		<p>Benliğinizin, ruhunuzun ifadesi olarak yaşadığınızda, hastalıkları yaratmada etken olmayacağınıza inanıyorum. Bu çocukların çok sağlıklı bir başlangıç yaptıklarını gerçekten hissediyorum ve bu çalışmaları kazanıp, kullanmaya devam etmeleri için dua ediyorum. Gerçek şu ki, hepimiz özümüzde birer çocuğuz. Onların örneğini takip edip, meselelerimizden kurtulmanın kolay ve eğlenceli olabileceğine güvenebilsek müthiş olmaz mıydı?</p>
		<p>Eğer kalbinizden bu çalışmayı çocuğunuzla yapmak geçerse, çocuklarla çalışmak için özel bilgileri bu kitabın sonunda bulabilirsiniz.</p>
