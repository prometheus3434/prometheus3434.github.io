				<h1><span class="epub-type_pagebreak" id="page95" title="95"/>17</h1>
			</div>
		</div>
		<p><span class="bfl"><span class="in-bfl">A</span>rtık Duygusal Yolculuk yöntemİnİ öğrenmİş</span> veya tecrübe etmiş oldunuz, sıra Bedensel Yolculuğu öğrenmeye geldi.</p>
		<p>Bedensel Yolculuğu özellikle çok etkileyici olan biri var. Jim, altmış yedi yaşında, İngiltere’nin kuzeyindeki Tyne and Wear’da minik bir fırının sahibi mütevazı bir fırıncıydı. Yeğeni tanıtım seminerlerimden birine katılmış ve Jim’in sağlık durumuyla ilgili olarak benimle görüşmesini istiyordu. Jim’i görüp göremeyeceğimi öğrenmek için beni arayıp uyardı: “Jim bu tip zihin beden sağaltımı olaylarını pek bilmez” dedi. “Çok şüpheci ve başına buyruk davranabilir. Yorkshirelıdır ve çok çabuk öfkelenir. Gözünüzü korkutmasını istemem.”</p>
		<p>Güldüm ve onu tanımaktan mutlu olacağımı söyledim. Bu çalışmayı bilmeyen insanlarla çalışmanın, çoğu zaman çok daha kolay olduğunu söyledim.</p>
		<p>Çekinerek “Bilmiyorum” dedi. “Epey inatçı olabiliyor.”</p>
		<p>“İnatçılık sağlıklıdır. Ondan hoşlanacakmışım gibi geliyor!”</p>
		<p>Jim, hakkımda hiçbir şey bilmeden, hikâyemi bile duymadan, sadece en sevdiği yeğeninin tavsiyesine uyarak, trenle Londra’ya kadar geldi. Jim’i karşılamak üzere kapıyı açınca, sert, ateş fışkıran bakışları ve kıpkırmızı yanaklarıyla karşılaştım. Jim aynı Suzy’nin tarif ettiği gibiydi. Zırvalıktan hoşlanmayan, kesinlikle kendi kafasına göre davranan biri olduğu açıktı.</p>
		<p>Kararlı ve uzun adımlarla doğrudan oturma odama yürüdü. <span class="epub-type_pagebreak" id="page96" title="96"/>Onu bir koltuğa buyur etme şansı bile bulamadan oturdu. Ondan anında hoşlandım. Gözünde bir ışıltı vardı, öfkeli halinin ardında içsel bir parıltı, bir ışıma olduğunu sezdim.</p>
		<p>Çay içmek için oturduğumuzda, konuya girmekte hiç zaman kaybetmedi. Açık sözlü Yorkshire tavrıyla, “Yaptığınızın ne olduğunu bilmiyorum ama yeğenime bakılırsa bana yardım edebilirmişsiniz” dedi. Hikâyemin özetini anlatmaya hazırlandım ve “Evet, aslında…” diyerek söze başladım. Ama lafı ağzıma tıkayıp “Hayır, hayır! Size <em>kendi </em>hikâyemi anlatmak istiyorum” dedi. Sonra, gözleri ışıyarak, “Onlara günlerini gösterdim… Hepsine gününü gösterdim” dedi.</p>
		<p>İlgim doruğa ulaşmıştı. Ne demek istediğini sordum, bu da ona tam aradığı açılışı sağladı ve büyük bir zevkle hikâyesini anlatmaya koyuldu.</p>
		<p>“İki sene evvel aile doktorumuzu görmeye gittim. Sanki benimle baş başa sohbet etmek istermiş gibi beni oturttu ve gözlerimin ta içine bakarak, ciddi bir sesle akciğerimde yumurta büyüklüğünde kanserli bir tümör bulduklarını söyledi. O kadar ilerlemişti ki en fazla üç aylık ömrüm kalmıştı. Benim için yapabilecekleri hiçbir şey olmadığını ve işlerimi yoluna koymam gerektiğini söyledi.</p>
		<p>“İnanabiliyor musunuz?” diye bağırdı Jim, öfkelendiği açıktı. “Bir doktor gelip bana üç aylık ömrün kaldı diyor! Saçmalığın daniskası! Henüz nalları dikmeye niyetim yok, ölüm vaktim gelmedi! Akciğer kanseri olabilirim ama bu her şeyimi toplayıp pes edeceğim demek değil. Ne büyük saçmalık, lanet olsun!”</p>
		<p>“Sonra, ne oldu” diye sordum, iyice meraklanmıştım. Konuşkan tavrıyla hepten büyülenmiştim.</p>
		<p>“E…başka bir doktor buldum.”</p>
		<p>“O ne dedi?” diye sordum.</p>
		<p>“Yalnızca <em>iki </em>aylık ömrümün kaldığını söyledi!”</p>
		<p>“Peki sonra ne yaptınız?”</p>
		<p>“Ne yapacaktım? Onu sepetledim. Sonra üçüncü bir doktor buldum, onu da sepetledim.”</p>
		<p>“Sonra ne oldu?”</p>
		<p>“Evet… Sonunda biraz mantıklı konuşan bir doktor bulabil<span class="epub-type_pagebreak" id="page97" title="97"/>dim. Geçmişinde başarılı vakalar vardı ve benim türdeki kanserin aynısı olan yedi kişinin hastalığını duraklatmayı başarmıştı. Dinlemeye değer diye düşündüm çünkü en azından sağ kalıp iyileşmenin mümkün olduğunu biliyordu. Öleceğime kesin gözüyle bakmayan ilk doktordu.”</p>
		<p>Altmış yedi yaşındaki bu fırıncıyı büyük bir hayranlıkla dinliyordum. Çok güçlü ve savaşçı bir ruhu, huysuz, alaycı bir mizah anlayışı vardı. Sağlık alanıyla ilgili hiç geçmişi olmamasına rağmen ilk teşhise inanmak zorunda olmadığını biliyordu. Hepimizin yaşamak için bu kadar güçlü bir arzusu olsa ne muhteşem olurdu diye düşündüm. Hepimiz için ne kadar da örnek bir insandı.</p>
		<p>Birkaç kitapta, kanseri yenmiş hastaların psikolojisiyle ilgili bazı şeyler okumuştum. Araştırmacıların, sağ kalabilmelerinin nedeni olarak belirledikleri önemli özelliklerden biri de bu yaşama arzusuydu. Çoğunlukla en geçimsiz, doktorları zorlayan ve hemşirelere iş çıkartan hastalar ölümden dönüyordu. Karşımdaki adam da böyle biriydi.</p>
		<p>“Peki, sonra ne oldu Jim? Belli ki nalları dikmemişsiniz!” Sağlık dolu görünüyordu, ben de bunu ona söyledim. Gördüğü çeşitli tedavileri saymaya başladı: kemoterapi, radyasyon, vs. Hikâyesini bitirirken sesinde samimi bir gurur vardı, “Hepsine gösterdim. Üç ay önce MRII (yumuşak doku röntgeni) çektirdim ve sonuç olumlu çıktı. Tümörün gelişimi durmuştu, bekledikleri gibi metastaz yapmamıştı, başka yere sıçramamıştı.”</p>
		<p>Yüzü ışıl ışıl parlıyordu ve gülerek ekledi, “Birkaç ay önce o ilk doktorla karşılaştım. Beni görünce öyle şaşırdı ki! Hayalet görmüş gibi yüzü bembeyaz oldu. Yirmi ay önce öldüğümden o kadar emindi ki! Şimdi durmaya da niyetim yok, yoluma <em>devam </em>edeceğim.” Karşımdaki adamın şevkine bakılırsa öyle yapacağı da kesindi. İnatçı ve muzaffer bir edayla hikâyesini noktaladı, “Zamanım daha dolmadı!”</p>
		<p>“İnanılmaz bir hikâye, Jim. Çıkıp bunu herkesle paylaşmalısınız. İnsanlara kendi şifa yolculuklarına katılmalarının mümkün olduğunu; ilk teşhisi kanun gibi kabul etmek gerekmediğini, hepimizin istediğimiz şifa yolunu seçmekte özgür olduğumuzu anlatmalısınız. Sizinle aynı tip kansere yakalanmış insanlarla ko<span class="epub-type_pagebreak" id="page98" title="98"/>nuşmalısınız. Bu olanağı kendi gözleriyle görmeliler. Hepimiz için müthiş bir örneksiniz” dedim.</p>
		<p>“Oh, biliyorum. Ben zaten bunu kendime göre yapıyorum” dedi omuz silerek, biraz utanmıştı.</p>
		<p>“Peki, neden buraya geldiniz?” diye sordum. “Ben sizi öğretmen olarak görüyorum. Neler yapılabileceğinin parlak bir örneğisiniz.”</p>
		<p>Bir anda girişken neredeyse taşkın tavrı sessiz ve savunmasız bir hassasiyete dönüştü. Sesi neredeyse duyulmaz hale geldi; yüzü çocuksu ve açık bir ifadeye büründü. Ziyaretini anlatan sözlerini duyabilmek için öne doğru eğilmek zorunda kaldım.</p>
		<p>“Nedenini bilmek istiyorum… <em>Bunun </em>neden burada olduğunu bilmek istiyorum” diye fısıldadı, göğsüne hafifçe vurarak. “Tüm bunlardan bir ders çıkarmam gerektiğini biliyorum. Sadece bazı doktorların yanıldığını ispatlayayım diye başıma gelmedi bu. Belli bir nedeni olduğunu biliyorum. Sadece neden olduğunu bilmek istiyorum” dedi yumuşak, neredeyse yakınan bir tavırla. “Almam gereken dersi öğrenmediğim için vücudumun başka yerinde de çıkmasını istemiyorum.”</p>
		<p>Sözleri karşısında donakaldım. Böyle bir güç ve cesaretin, aynı zamanda da alçak gönüllüğün karşısında gözlerim yaşardı. Bu adam bana tüm cevaplara sahip olmadığını itiraf etmeye hazır olduğunu gösteriyordu ve tümörün ona öğreteceklerini keşfetmede ona rehberlik edebileceğimi umuyordu. Bu hassas açıklaması bana o kadar dokunmuştu ki bir iki dakika konuşamadım.</p>
		<p>Sonra, basit bir biçimde, cevapladım, “Evet, bu benim uzmanlık alanım. İnsanlara bu tip hastalıkların bize anlatmak istediği dersi bulmalarında yardımcı oluyorum. Bu dersleri gerçekten <em>öğrenirsek</em>, her şeyi tekrarlamak zorunda kalmayız diye dua ediyorum. Birçok insan kanserli tümörünü ameliyatla aldırıyor ve sonra, aradan üç yıl geçince, başka bir yerlerinde bir başka tümör beliriyor, ben bunun nedeninin dersleri öğrenmemeleri, ilk başta ruhun onlara vermeye çalıştığı anlayışı edinmemeleri olduğuna inanıyorum. Sonra da ruh diyor ki, ‘Hey, ilk uyandırma çağrımı dinlemedin, ben de bir daha deneyeyim. Belki bu sefer dinlersin.’ Böylece bir tümör daha beliriyor.”</p>
		<p>Jim onayladı. “Oh, bir şey öğrenmem gerektiğine eminim. Sa<span class="epub-type_pagebreak" id="page99" title="99"/>dece ne olduğunu bilmiyorum.”</p>
		<p>Ben de ona kısaca hikâyemi anlattım ve konuşmamı, bu tümörün içinde birikmiş eski anıları ortaya çıkarmasına yardımcı olmaktan memnun olacağımı, bu sayede tümörün ona vereceği dersi öğrenebileceğini söyleyerek tamamladım. Gözlerimin derinliklerine baktı, sanki ruhumu yokluyordu, sonra sessizce, “Hâlâ yaptığınızın ne olduğunu bilmiyorum ama size güveniyorum, her şeyi denemeye hazırım” dedi.</p>
		<p>Böylece Bedensel Yolculuk yöntemine başladık. Zihin beden alanıyla ilgili hiçbir şey bilmeyen bu adam, bir şekilde anlaması gereken daha derin bir şey olduğunu “biliyordu.” Derslerimizi öğrenmek ve özgür kalmak için ne kadar susamış olduğumuzu bir kez daha düşündüm. Ne kadar ilahi bir susuzluktu bu.</p>
		<p>Bu kadar güçlü, yürekli bir adama göre, sürecinde çok açık ve gerçekçi olduğu ortaya çıktı. Açıklığı neredeyse çocuksuydu. Akciğerine ulaştığında, ona tümörün içinde ne gördüğünü sormaya fırsat bulamadan, <em>çok canlı </em>bir anı gözünün önünde belirdi.</p>
		<p>On altı yaşındaydı, savaş döneminde İngiltere’deydi. Babası aileyi çoktan terk etmiş, annesine bakması için onu geride bırakmıştı. Ülkenin her yerine Alman bombaları yağıyordu. Kasabanın onun bulunduğu bölgesine bir bomba düştüğü sırada okuldaydı. Bir anda paniğe kapılmıştı. Öğretmenlerine karşı gelip, ellerinden kurtuldu, okuldan kaçtı ve annesini bulmak için eve koştu. Arıyor, arıyordu… Annesi evde yoktu.</p>
		<p>Sonunda ara sokaklardan caddeye koştu. Orada onu buldu. Boylu boyunca uzanmış yatıyordu, genç ve güzeldi, sanki uykuya dalmıştı. Ona doğru koştu ve uyandırmak için sarstı. Annesini silkeliyor, silkeliyordu ta ki polis gelip onları ayırana kadar.</p>
		<p>“Ölmüş, evlat.”</p>
		<p>Sonra gözyaşları ve öfke başladı. Asla ifade edemediği bir öfke, Tanrıya karşı bir öfke. Zamanından önce annesini aldığı için Tanrıyı nasıl affedebilirdi? Çok genç, çok güzeldi, çok hayat doluydu. Tanrı bunu nasıl yapardı? Ne tür bir Tanrı bunu yapardı?</p>
		<p>Öfkesi çoğaldı, düşmana karşı öfke. O uğursuz Nazileri nasıl affedebilirdi? Annesinin silahı yoktu. Savaşmıyordu bile. Masum bir kadını nasıl öldürebilirlerdi? Bu kadar kötü insanlara karşı <span class="epub-type_pagebreak" id="page100" title="100"/>nasıl şefkat duyabilirdi? İfade edemediği, çözüm bulamadığı tüm <em>öfke</em> içinden taşıyordu. Bu nedenle, genç Jim, tüm bu acıyla ne yapacağını bilemediğinden, onu kalbinin yanına gömmüştü, sol akciğerine.</p>
		<p>Daha önce denemediğim bir şey yapmayı önerdim. Jim’den tam orada, akciğerinin içinde bir kamp ateşi kurmasını ve anısındaki herkesi, Tanrı da dâhil olmak üzere, ateş etrafında bir sohbete çağırmasını istedim. Jim elli yıldır kimseye anlatmadığı öfkeyi Tanrının karşısında ifade ederken ben sessizce oturdum, sonunda içindekileri döküyor, göğsündeki ve hücrelerindeki yükü atıyordu.</p>
		<p>Ona Tanrının ne cevap verebileceğini sordum, sanki içinin derinliklerinden bir içsel bilgelik yükseldi. Kimsenin vaktinden önce ölmediğini ona anlatıyordu. Annesi için başka planlar yapılmıştı, onun huzur içinde, tam da olması gereken yerde bulunduğunu söylüyordu. Sonra, sıra Tanrıyı affetmesine geldiğinde, sanki yüreği ortadan ayrıldı ve derin bir bağışlama duygusu içinden boşaldı, o kadar büyük bir affedişti ki nefesim kesildi. Mütevazılığına ve sevgisine müthiş bir saygı duydum.</p>
		<p>Sonra Nazilerle konuştu. O kadar yürek parçalayıcı bir öfkeyi ifade ediyordu ki kendi kalbim bile buna dayanır mı bilemedim. Bir kere daha, içsel bilgeliğine neden diye sorduğunda, düşman ona sadece emirleri uyguladıklarını ve onun kadar korku içinde olduklarını anlattı. Kafalarına silah doğrultulmuştu ve kendi anneleri de ölüyordu.</p>
		<p>Onların durumunu tümüyle kavrayarak ağlayan Jim’in içinden şefkat taşıyordu. Düşmanı tüm kalbiyle bağışlarken sesi titriyordu. Sonra da, bunca senedir onları yanlış bir şekilde yargıladığı için kendisini affetmelerini istedi.</p>
		<p>En sonunda işinin bittiğini görebiliyordum. Her şey sona ermişti. Elli yıldır çözülmemiş öfkesi bitmişti. Sanki betondan bir maske kırılmış, altından da gerçek benliği çıkmıştı, sessizlik içinde parlıyordu.</p>
		<p>Sürecini tamamladığında, bu olağanüstü adamla sessizce oturdum. Sanki içinden çocuksu bir masumiyet ve huzur yayılıyordu. Usulca, “Haklıymışım. Benim öğretmenim olarak buraya gelmişsiniz” dedim. Yüzü kızarmıştı, gözleri elmas gibi ışıldıyordu ve için<span class="epub-type_pagebreak" id="page101" title="101"/>den sessiz bir tatlılık akıyordu. Daha fazla söylenecek bir şey yoktu.</p>
		<p>Gitmek için yerinden doğrulurken geldiği için teşekkür ettim ve “İki hafta sonra MRII çektireceğinizi biliyorum. Orada bir şey bulamamaları olasılığına açık olmanızı rica ediyorum” dedim.</p>
		<p>“Oh, hayır, hayır” dedi, böyle bir şeyi önerdiğim için şaşırmış görünüyordu. “Böyle bir şey olamaz. Çünkü tümörüm sizinki gibi değil, farklı bir tip. Bu tip bir tümörün yok olduğu ile ilgili kayıtlı bir vaka <em>yok</em>. Akciğer kanserinde umabileceğiniz tek şey duraksamaya girmesi, yayılmaması, benim durumum zaten bu şekilde. Size tümörü <em>iyileştirmek </em>için gelmedim. Sadece onun neden orada olduğunu bulmak ve bana vereceği dersi öğrenmek için geldim.”</p>
		<p>Yumuşak bir sesle, “Peki, siz sadece bu olasılığa açık olun” dedim. “Belki de ilk olursunuz. Hiç bilinmez. Sadece şu andaki gibi parlak bir örnek olmaya devam edin. Gidin ve hücresel düzeyde iyileşmenin mümkün olduğunu anlatın. Sizinle çalışmak benim için bir onurdu.” O ayrılırken, bu çalışmayı yapmama izin verilmesinin ne yüce bir kutsama olduğunu düşündüm. Yaşayan en şanslı insan bendim herhalde. Gerçekten de benim için bu bir işten çok, ayrıcalıktı.</p>
		<p>Aradan üç hafta geçti ve Jim’den ses çıkmadı. Ondan haber alamadığım için biraz hayal kırıklığına uğramıştım. Sonra yeğeni aradı. İçi içine sığmayan, coşkulu bir sesle “Yengem, amcama ne yaptığınızı merak ediyor” dedi. “Jim Amca tam bir kediye dönüştü! Artık işyerinde etrafa öfkelenmiyor, unu döktüklerinde yardımcılarını azarlamıyor veya ekmekler güzel olmadığında tepesi atmıyor. Artık trafikte bağırmıyor veya haberlere sinirlenmiyor. Çok daha tatlı ve nazik oldu. Yengem size teşekkür etmemi istedi. Kırk beş yıl önce evlendiği adama sonunda yeniden kavuşmuş gibi hissediyor.” </p>
		<p>Kahkahayla gülerek bu haberi duyduğuma sevindiğimi söyledim, amcasıyla çalışmanın ne kadar ayrıcalıklı olduğundan kısaca bahsettim. MRI sonuçlarından bahsetmesini bekledim. Konuşmamızın sona ereceği belliydi ve hâlâ bundan söz açmamıştı. En sonunda, vedalaşmak üzereyken, sorma cesaretini buldum, “Peki, Jim’in MRI sonuçları nasıl çıktı?”</p>
		<p>“Ah, evet. Hiçbir şey bulamadılar. Geride yalnızca çatlak gibi <span class="epub-type_pagebreak" id="page102" title="102"/>bir yara izi kalmış” diye cevapladı.</p>
		<p>“İnanılmaz! Doktorlar buna ne diyor?”</p>
		<p>“Hastane sirk gibi oldu. Bunun nasıl olduğunu bulabilmek için çılgına döndüler. Doktorların yarısı ilk başta yanlış teşhis koyduklarından emin, diğer yarısı da bunu iki yıl önce verdikleri bir ilaca bağlamaya çalışıyor. Jim’e “laboratuar faresi” gibi davranıyorlar ve dünya üstündeki tüm tahlilleri yapıyorlar. Akciğer tümörünün yok olduğu ilk kayıtlı vaka o oldu.”</p>
		<p>“Jim bu duruma ne diyor?” diye sordum.</p>
		<p>“Jim’i tanırsınız… Olanları ihtiyatla ve mizahla karşılıyor…”</p>
		<p>Bir hafta sonra, Suzy’den Jim’in olağanüstü gelişimini anlatan neşeli ve etkileyici bir mektup aldım. Hepimiz kendi ruhsal ve şifa yolculuğumuza çıkarız, herkesin yolu farklıdır. Bu adam radyasyon ve kemoterapiyi seçti ama iyi ki ruhunun ona öğretmek istediği dersleri de aldı. Elli yıllık öfkesinden kurtulması gerekiyordu. Ne büyük bir ders.</p>
		<p>Hepimiz “Trafik beni sinirlendiriyor” veya ”Haberler tepemi attırıyor” veya ”Şu kişi işini doğru yapsaydı onu azarlamama gerek kalmazdı” diye düşünürüz. Öfkemizin nedenini dışımızda ararız ama aslında bu kızgınlık hâlihazırda içimizde birikmiştir. Diğer olaylar sadece bizim düğmemize basar ve başından beri orada olan duyguyu ateşler. Sahip olduğumuz tek düğme öfke düğmesi değildir. İçimizde bir yığın birikmiş duygu vardır ve dışımızdaki olaylar yalnızca zaten içimizde bulunanları ateşleyen birer tetiktir.</p>
		<p>Bazen hastalıkların bize sunulmuş en güzel hediyeye dönüşebileceğini düşünüyorum. Jim için bu hediye, sonunda ona gerçek benliğini geri kazandıran, elli yıllın öfkesini içinden atmaktı.</p>
		<p>Bu kitabı yazdığım sırada Jim’in terapisinin üzerinden iki yıl geçmişti. Doktorlar hâlâ tümörünün mucizevî yok oluşunu açıklayamıyor. Suzy yakın zamanda arayıp onun üstünde test yapmaya devam ettiklerini söyledi. Bağımsız bir kaynaktan Jim’in vakasının bir İngiliz tıp dergisinde yayımlandığını öğrendim. Tümörün yok oluşunu Bedensel Yolculuk yöntemini uygulamadan iki yıl önce kullandığı bir ilaca bağlamışlar.</p>
