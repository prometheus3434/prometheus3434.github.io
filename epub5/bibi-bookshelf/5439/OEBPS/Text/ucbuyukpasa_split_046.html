    <p class="normal"><sup class="calibre5">[<a href="../Text/ucbuyukpasa_split_010.html#footnote-1654-29-backlink" id="footnote-1654-29">29</a>]</sup> Sehven kitabın metnine dercedilmemiş olan şu birkaç satır yazıyı buraya ilave ediyoruz. Enver Paşa Manastır vilayeti Nafia memurlarından Ahmet Beyin oğludur. İstanbul’da Beşiktaş’ ta Yıldız Caddesi üzerinde bulunan bir evde doğmuştur.Z.Ş.</p>
