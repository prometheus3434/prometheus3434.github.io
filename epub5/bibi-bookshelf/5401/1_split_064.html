<p class="normal"><sup class="calibre3">[<a href="1_split_008.html#footnote-200-30-backlink" id="footnote-200-30" name="footnote-200-30">*30</a>]</sup>Oyunun I. perdesi 3. sahnesinde “Yahudi gabardini”nden söz edilir. Bu doğrudur, Venedik’te Yahudi oldukları anlaşılsın diye üstünde sarı bir daire bulunan gabardin bir cüppe giyer ve sarı ya da kırmızı bir şapka ya da sarık takarlardı.</p>
