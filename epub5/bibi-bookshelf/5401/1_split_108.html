<p class="normal"><sup class="calibre3">[<a href="1_split_031.html#footnote-100-44-backlink" id="footnote-100-44" name="footnote-100-44">44</a>]</sup>O dönemde, tefeciler genellikle “kurt” olarak anılırdı. On altıncı yüzyıl yazınında kurt “haset”in simgesiydi. On altıncı yüzyıldan on yedinci yüzyıl sonuna kadar Avrupa’da böyle yırtıcı hayvanlar mahkeme edilir ve asılırdı.</p>
