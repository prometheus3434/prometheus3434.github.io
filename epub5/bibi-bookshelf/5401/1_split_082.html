<p class="normal"><sup class="calibre3">[<a href="1_split_017.html#footnote-100-18-backlink" id="footnote-100-18" name="footnote-100-18">18</a>]</sup>“Exhibit” sergiliyor, gösteriyor, teşhir ediyor, anlamlarında. Burada yine yanlış konuşmanın bir örneği var. “Inhibit” “engellemek, mâni olmak” fiilini kullanması gerekiyordu; yani “Gözyaşlarım konuşmamı engelliyor,” demek istiyor. Bunu Türkçe söyleyişe çevirmeye çalıştım.</p>
