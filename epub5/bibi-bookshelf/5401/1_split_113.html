<p class="normal"><sup class="calibre3">[<a href="1_split_034.html#footnote-100-49-backlink" id="footnote-100-49" name="footnote-100-49">49</a>]</sup>Shakespeare pek sevdiği sözcük oyunlarını yapıyor: “light” sözcüğünü “ışık” ve “hafif” anlamlarıyla, “heavy,” sözcüğünü de hem “ağır” hem de “mutsuz” anlamlarıyla kullanıyor.</p>
