<div class="chapter">
<p class="normal"><sup class="calibre3">[<a href="1_split_016.html#footnote-100-15-backlink" id="footnote-100-15" name="footnote-100-15">15</a>]</sup>“Impertinent”, “terbiyesiz, arsız, küstah, münasebetsiz, kendini ilgilendirmeyen işe burnunu sokan” anlamlarındadır. Lancelot aslında “pertinent” “alakalı, ilgili, muvafık, uygun”dur demesi gerekirken bunun tam aksini söylüyor. Bunu da olabildiğince Türkçeye dönüştürmeye çalıştım.</p>
    </div>
