<p class="normal"><sup class="calibre3">[<a href="1_split_029.html#footnote-100-41-backlink" id="footnote-100-41" name="footnote-100-41">41</a>]</sup>Lancelot, “cover sözcüğüyle yine bir sözcük oyunu yapıyor: Lancelot’un başını örtmesi, yani şapkasını giymesi istenmiş gibi davranıyor. Bilindiği gibi uşaklar, efendilerin önünde şapkaları ellerinde durmalıydı.</p>
