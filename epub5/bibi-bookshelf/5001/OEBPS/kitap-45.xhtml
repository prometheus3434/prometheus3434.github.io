			<p xml:lang="en-GB"><span><st c="0">“Sen, beni asla, asla tanımayan,</st></span></p>
			<p xml:lang="en-GB"><span><st c="33">bir su birikintisinin yanından geçercesine yanımdan geçip giden, bir taşa basarcasına üstüme basan, hep, ama hep yoluna devam eden ve beni sonsuz bir bekleyiş içerisinde bırakan sen, kimsin ki benim için?’’</st></span></p>
			<p xml:lang="en-GB"><span><st c="240">– Stefan Zweig</st></span></p>
