  <body id="kitap" xml:lang="tr-TR">
		<div>
			<p></p>
			<p xml:lang="en-GB"><span><st c="0">“Artık insanları daha çok bana</st></span></p>
			<p xml:lang="en-GB"><span><st c="31">iyi gelip gelmedikleriyle</st></span></p>
			<p xml:lang="en-GB"><span><st c="57">değerlendiriyorum.</st></span></p>
			<p xml:lang="en-GB"><span><st c="76">Onlarla birlikte olduğumda</st></span></p>
			<p xml:lang="en-GB"><span><st c="103">kendimi daha iyi hissedip</st></span></p>
			<p xml:lang="en-GB"><span><st c="129">hissetmediğimi soruyorum kendime.”</st></span></p>
			<p xml:lang="en-GB"><span><st c="164">– Stefan Zweig</st></span></p>
		</div>
