    <p class="normal"><sup class="calibre3">[<a href="../Text/Helenizm_split_023.html#footnote-21416-288-backlink" id="footnote-21416-288">288</a>]</sup> Bu arada, iki korunaklı liman için kullanılan Salamis isimli yerin, açık bir şekilde Sami kökeni var. Salaam/shalom kelimesinin anlamı "huzur" ve "güven"dir, örneğin Tanzanya'daki "Huzur Evi" anlamına gelen, modern Dar es Salaam.</p>
