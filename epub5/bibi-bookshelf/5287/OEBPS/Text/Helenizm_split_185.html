    <p class="normal"><sup class="calibre3">[<a href="../Text/Helenizm_split_017.html#footnote-21416-162-backlink" id="footnote-21416-162">162</a>]</sup> Geçtiğimiz günlerde bir gazetemiz, elinde ölçü aletiyle kafatası ölçmeye çalışan Nihal Atsız'ın kafatası ölçülerinin Türk çıkmadığını haber verdi. Ancak ne yazık ki "ne çıktığını" öğrenme şansımız olmadı. Türk değilse, başka bir "ırk" olmalıdır.</p>
