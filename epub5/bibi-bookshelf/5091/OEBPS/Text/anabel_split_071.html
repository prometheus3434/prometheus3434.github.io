<body class="calibre">
  <h1 class="solbaslik" id="calibre_toc_33">O'NA</h1>

  <p class="normal">&nbsp;</p>

  <p class="normal">Ne gam! Bu dünyada nasibim olan</p>

  <p class="normal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Pay dünyanın en küçük payıymış,</p>

  <p class="normal">Bir dakkalık nefretle unutulan</p>

  <p class="normal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;O sevda yıllarıymış!</p>

  <p class="normal">Terkedilmişler bile benden mutlu</p>

  <p class="normal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Diye yakınmıyorum güzelim,</p>

  <p class="normal">Beni asıl üzen, senin üzülmen</p>

  <p class="normal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Yazgıma şu gelip geçici benim.</p>
