  <p> <a href="../Text/Section0007.xhtml#bn1" id="dn1">(1)</a> Hindu mitolojisinde bir insanın insan veya hayvan şeklinde yeryüzüne inmesi (ç.n.)</p>

  <p> <a href="../Text/Section0024.xhtml#bn2" id="dn2">(2)</a> Parapsikolojide; "duyular dışı algılama" anlamındaki "extra sensory perception" teriminin kısaltmasıdır. Türkçe literatürde DDA (Duyular dışı algı)  veya DDI (Duyular dışı idrak) olarak geçmektedir.  ç.n.</p>
