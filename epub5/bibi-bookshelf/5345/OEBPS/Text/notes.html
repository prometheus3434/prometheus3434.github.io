  <p class="p3"><a id="a70"></a><a href="../Text/036.html#a67"><span class="t13">{1}</span></a><span class="t14">&nbsp; Türkçede 'oğlak burcu&rsquo; dediğimiz yıldız burcunun Almancadaki karşılığı der Steinbeck, yani dağkeçisidir. Yazar burada oğlak (dağkeçisi) burçlu bir işadamıyla bir dağkeçisinin (oğlağın) öyküsünü anlatıyor. Burç adındaki farklılık, öykünün çevirisinde bir miktar anlam kaybına yol açtı. &ndash;ç.n.</span></p>
