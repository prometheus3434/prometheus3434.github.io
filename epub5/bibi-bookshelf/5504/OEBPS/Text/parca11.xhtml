  <h2 title="on bir">on bir<br/> ...................</h2>

  <p>Thomas yediği bir şey yüzünden öldü.</p>

  <p>Bu şey o kadar yeniydi ki KSG henüz ona bir isim bile vermemişti. Hattâ o şeyi yediği koloni de o kadar yeniydi ki onun da bir ismi olmayıp sadece resmi bir kodu mevcuttu: Koloni 622,47 Ursae Majoris. (KSG yıldızları nitelendirirken Dünya’daki yirmi dört saatlik günleri ve 365 günlük yılları kullanmaya devam ediyordu, çünkü öyle yapmak en kolayıydı.)</p>

  <p>Standart çalışma prosedürü gereği yeni koloniler her günün sonunda o günkü bütün koloni verilerini bir sıçrama uydusuna yüklerler. Bu uydu Anka’ya sıçrar ve böylece Koloni hükümeti koloni meselelerini takip edebilir. Koloni 622 de altı ay önce faaliyete geçtiğinden beri uydu göndermekteydi; her yeni koloninin kuruluşunda karşı karşıya kalınan olağan tartışmaların, keşmekeşin ve didişmenin dışında kayda değer bir bilgi yoktu. Bir tek yerel bir balçık küfünün neredeyse her şeye bulaşarak makinelerin, bilgisayarların, hayvan ağıllarının ve hattâ koloni barakalarının içine kadar girmesi dışında. Koloniciler son olarak saçlarındaki küfü çıkartacak bir küf ilacı üretilmesi talebiyle maddenin genetik bir analizini Anka’ya yollamışlardı. Bunun hemen ardından Anka’ya boş sıçrama uyduları gelmeye başlamış, koloniden herhangi bir haber alınamaz olmuştu.</p>

  <p>Thomas ile Susan o sırada durumu araştırması için görevlendirilen <i>Tucson</i>’da konuşluydu. <i>Tucson</i> yörüngeye girdiğinde koloniyle irtibat kurmaya çalıştıysa da başarı sağlayamadı. Koloniden alınan görüntülerde binalar arasında bir hareket görülmüyordu-ne insan, ne hayvan, ne de başka bir şey vardı. Buna karşın binalar zarar görmüşe de benzemiyordu. Thomas’ın bölüğü keşfe yollandı.</p>

  <p>Koloni çamurumsu bir maddeyle, kalınlığı bazı yerlerde birkaç santimetreye kadar ulaşan bir balçık küfüyle kaplıydı. Elektrik hatlarından bile damlayan balçık, iletişim teçhizatının her tarafına bulaşıktı. Bu iyi haberdi-artık küfün cihazları bozduğu ihtimali mevcuttu. Kısa süreli bu iyimserlik, Thomas’ın timinin hayvan ağıllarına ulaşıp da çalışkan küf yüzünden tüm hayvanları ölmüş ve çözünmüş bir halde bulmasıyla aniden son buldu. Askerler fazla geçmeden kolonicileri de hemen hemen aynı durumda buldular. Neredeyse tüm koloniciler (daha doğrusu onlardan geriye kalanlar) yataklarının ya üzerinde ya da yakınındaydı; tek istisna çoğunlukla çocuk odalarında yahut o odalara çıkan koridorlarda bulunan ailelerle görev yerlerinde veya çevresinde bulunan gece vardiyası çalışanlarıydı. Bunu her ne yapmışsa o kadar geç bir saatte ve o kadar hızlı çıkagelmişti ki koloniciler tepki verememişlerdi bile.</p>

  <p>Thomas cesetlerden birini koloninin revirine götürmelerini önerdi; kolonicileri neyin öldürdüğüne dair bir ipucu verecek hızlı bir otopsi yapabilirdi. Tim lideri öneriyi kabul etti ve Thomas’la bir tim arkadaşı diğerlerinden daha az bozulmuş bir cesedin üzerine doğru eğildiler. Thomas cesedi koltuk altlarından tutarken tim arkadaşı bacaklarından tuttu. Thomas tim arkadaşına üçe kadar saydığında cesedi kaldırmasını söyledi; tam ikiye geldiği anda balçık küfü cesetten yükselerek şap diye Thomas’ın suratına çarptı. Thomas bir hayret nidası attı; balçık küfü açık ağzından içeri girip boğazından aşağı indi.</p>

  <p>Thomas’ın timinin diğer mensupları hemen tulumlarının yüz levhasını kapattılar. İyi ki de öyle yaptılar, çünkü balçık küfü saniyeler içinde her çatlak ve oyuktan fırlayarak saldırıya geçti. Benzer saldırılar aynı anda koloninin her yanında gerçekleşiyordu. Thomas’ın bölük arkadaşlarının altısı daha kendilerini ağız dolusu balçık küfüyle buldu.</p>

  <p>Thomas balçık küfünü ağzından çekip çıkarmaya çalıştıysa da küf boğazından aşağı daha da inerek hava yolunu tıkadı, ciğerlerine ve yemek borusundan midesine girmeye başladı. Thomas BeyinDostunu kullanarak tim arkadaşlarından kendisini revire götürmelerini istedi. Orada tekrar nefes almasını sağlayacak kadar vücudundan küf emmenin bir yolunu bulabilirlerdi; Akıllı-Kan sayesinde beyninde kalıcı bir hasar oluşmadan önce yaklaşık on beş dakikaları vardı. Bu harika bir fikirdi ve işe yaraması kuvvetle muhtemeldi, tabii balçık küfü Thomas’ın ciğerlerine konsantre sindirim asitleri salgılayarak onu içten dışa doğru canlı canlı yemeye başlamasaydı. Thomas’ın ciğerleri neredeyse hemen çözündü; bir-iki dakika içinde şok ve oksijensizlik sebebiyle ölmüştü bile. Diğer altı bölük arkadaşı da aynı kaderi paylaştı. Sonradan herkes kolonicilerin de aynı sonla karşılaştıklarında fikir birliğine varacaktı.</p>

  <p>Thomas’ın bölük lideri onun ve diğer kurbanların geride bırakılmasını emretti; bölük hemen taşıyıcıya çekildi ve <i>Tucsori</i>a geri döndü. Taşıyıcının gemiye girmesine izin verilmedi. Tulumlarında kalmış olabilecek küfün ölmesi için bölük mensupları tek tek uzay boşluğundan geçirilerek gemiye alındılar, sonra da yoğun bir dahili ve harici arındırma işlemine tâbi tutuldular. Bu işlem en az kulağa geldiği kadar acı vericiydi.</p>

  <p>Bu olaydan sonra gönderilen insansız uydular, Koloni 622’de hiç kimsenin hayatta kalmadığını ve aynı anda birden fazla saldırı düzenleyebilmek dışında bir zekâ belirtisi göstermeyen balçık küfünün geleneksel silahlardan neredeyse hiç etkilenmediğini ortaya çıkardı. Mermiler, bombalar ve roketler küfün yalnızca ufak bir kısmına tesir ederken diğer kısımlar zarar görmüyordu. Alev püskürtücüler balçık küfünün sadece üst katmanını kızartıyor, aşağıdaki katmanlara dokunamıyordu. Işın silahları küfü delip geçse de minimum genel hasar veriyordu. Kolonicilerin talep ettikleri küf ilacına yönelik araştırmaların başlamasına karşın küfün neredeyse tüm gezegene yayılmış olduğu anlaşılınca bu araştırmalara son verildi. Başka bir yaşanabilir gezegen bulmak için harcanacak çabanın balçık küfünü küresel ölçekte yok etmek için gerekenden daha az olacağı kararlaştırıldı.</p>

  <p>Thomas’ın ölümü uzayda yalnız neyle karşı karşıya olduğumuzu bilmediğimizi değil, aynı zamanda bazen neyle karşı karşıya olduğumuzu hayal bile edemeyeceğimizi hatırlattı. Thomas düşmanın bize benzeyeceğini farz etti ve yanıldı. Bu da onun canına mal oldu.</p>

  <div>
    <br/>
  </div>

  <p>Evreni fethetmek bana fazla gelmeye başlıyordu.</p>

  <p>Bu huzursuz edici his Gindal’dayken ortaya çıktı. Yuvalarına döndükleri sırada Gindallı askerleri pusuya düşürerek ve dev kanatlarını ışınlarla ve de roketlerle parçalayarak onların iki bin metrelik yamaçlardan aşağı çığlık çığlığa yuvarlanmalarına sebep olduk. His Udaspri’nin üstünde etkisini arttırdı. Havada daha iyi bir kontrol sağlamamız için eylemsizlik azaltıcı güç teçhizatıyla donandık ve Udaspri’nin halkalarında kayadan kayaya atlayarak örümceğimsi Vindilerle saklambaç oynadık. Vindiler halka parçalarını aşağıdaki gezegene atıyorlar, hassas çarpışma rotaları hesaplayarak düşen kayaları Halford’daki insan kolonisinin tam üstüne gelecek şekilde yönlendiriyorlardı. Cova Banda’ya geldiğimizde artık patlamaya hazırdım.</p>

  <p>Sebep çoğu açıdan insan ırkının klonu gibi gözüken Covandular olabilirdi. Bunlar iki ayaklı, memeli, başta şiir ile tiyatro olmak üzere sanatsal konularda son derece yetenekli ve konu evren ve onun içindeki yerleri olduğunda gereğinden fazla saldırgan bir ırktı. İnsanlarla Covandular sık sık kendilerini aynı ham gayrimenkuller için savaşırken buluyorlardı. Hattâ Cova Banda bir Covandu kolonisi olmadan önce bir insan kolonisiydi; yerel bir virüs orada yaşayanların göze hoş görünmeyen ilave uzuvlar çıkarmalarına ve cani alt kişilikler kazanmalarına yol açınca terk edilmişti. Aynı virüs Covandularda ise baş ağrısına bile sebep olmuyordu; gezegene hemen yerleşmişlerdi. Altmış üç yıl sonra Koloniciler nihayet bir aşı geliştirmişler ve gezegeni geri istemişlerdi. Maalesef Covandular tıpkı insanlar gibi paylaşmaya meraklı değildiler. Bu yüzden Covandularla savaşmak üzere biz gönderildik.</p>

  <p>Boyları iki buçuk santimi aşmayan Covandularla.</p>

  <p>Covandular tabii ki mini minnacık ordularını kendilerinden altmış-yetmiş kat daha iri olan insanların üstüne salacak kadar aptal değillerdi. Bizi önce hava araçlarıyla, uzun menzilli havan toplarıyla, tanklarla ve diğer askeri donanımla vurdular. Bunlar sahiden de zarar verebilecek şeylerdi-verdiler de; saatte birkaç yüz kilometre hızla uçan bir hava aracını düşürmek hiç de kolay sayılmaz. Fakat bu seçeneklerin kullanılmasını zorlaştırmak için yapabileceklerimiz yok değildi (bu amaçla Cova Banda’nın başlıca şehrinin parkına indik ki bizi ıskalayan toplar diğer Covanduları vursun). Askerlerimiz Covandu kuvvetlerini yok etmek için gereğinden fazla özen gösterdiler. Üstelik bunun tek sebebi küçük oldukları için Covanduları vurmakta zorluk çekilmesi değildi; ayrıca hiç kimse iki santimlik bir düşman tarafından öldürülmek istemiyordu.</p>

  <p>Yine de en sonunda bütün hava araçlarını düşürüp tüm tankları yok ettik ve geriye Covandu piyadeleri kaldı. Onlarla da şöyle savaştık: üzerlerine basarak. Biz bunu yaparken Covandular silahlarını ateşliyor ve minik ciğerlerinin yettiği kadar bağırarak belli belirsiz duyabildiğimiz bir sesle cıyaklıyorlardı. Yine de çabaları yararsızdı. İnsanlara uygun ebatlardaki yüksek güçte fırlatılmış cisimleri durdurmak için tasarlanmış olan tulumlarımız, Covanduların ayaklarımıza attıkları madde parçacıklarını algılamakta bile zorlanıyordu. Aynı şekilde üzerlerine bastığımız zaman çıkan çıtırtıyı neredeyse hissetmiyorduk. Birini hakladıktan sonra başka bir tanesini gözümüze kestiriyor ve gidip aynı şeyi ona da yapıyorduk.</p>

  <p>Cova Banda’nın başlıca şehrinde dolanarak bunu saatlerce sürdürdük. Arada sırada durup beş ya da altı metrelik bir gökdelene bir roket hedefliyor ve onu tek atışta yıkıyorduk. Bölüğümüzden bazıları bunun yerine binalara fişek atıyorlardı ve her biri bir Covandu’nun kafasını kopartacak kadar büyük olan saçmalar çılgın langırt topları gibi binaların içinde sağa sola uçuşuyordu. Yine de işin büyük bölümü ezmekten ibaretti. Filmi Dünya’da bilmem kaçıncı kez yeniden çekilen ünlü Japon canavarı Godzilla olsa kendini evindeymiş gibi hissederdi.</p>

  <p>Ne zaman ağlamaya ve gökdelenleri tekmelemeye başladığımı hatırlamıyorum, fakat bunu öyle sık ve öyle şiddetle yaptım ki beni sakinleştirmesi için gönderilen Alan yanıma vardığı sırada Götoş bana ayak parmaklarımdan üçünü kırdığım bilgisini veriyordu. Alan beni iniş yaptığım şehir parkına geri götürüp bir yere oturttu; kıçımı koyar koymaz oradaki bir kayanın arkasından fırlayan bir Covandu suratıma ateş etti. Yanağıma kum taneleri çarpıyormuş gibi hissettim.</p>

  <p>“Lanet olsun!” deyip Covandu’yu tuttum ve yakındaki bir gökdelene doğru bilye gibi fırlattım. Yaratık basık bir kavis çizerek uzaklaştı, binaya çarptığında ufacık bir <i>pat</i> sesi çıkardı ve yere kadar iki metre düştü. Bölgede olması muhtemel diğer Covandular ikinci bir suikast girişiminde bulunmadılar.</p>

  <p>Alan’a doğru döndüm. “İlgilenmen gereken bir timin yok mu?” diye sordum. Mensubu olduğu timin lideri yüzünü kızgın bir Gindalialı’ya parçalatınca Alan terfi ettirilmişti.</p>

  <p>“Aynı soruyu ben de sana sorabilirim,” deyip omuz silkti. “Askerlerim iyiler. Emirlerini aldılar ve zaten artık ciddi bir direniş kalmadı. Bundan sonrası bul ve yok et. Tipton böyle bir iş için timi idare edebilir. Keyes benden gelip seni yatıştırmamı ve derdinin ne olduğunu bulmamı istedi. Eee, derdin ne?”</p>

  <p>“Tanrı aşkına Alan,” dedim. “Son üç saati zeki canlıları böcek gibi ezerek geçirdim. Derdim o. Kahrolası ayaklarımla birilerini ezerek öldürüyorum. Bu” -kolumu savurarak etrafı kastettim-“saçmalığın önde gideni Alan. Bu canlılar iki buçuk santim uzunluğundalar. Sanki Gulliver cüceler ülkesinde dehşet saçıyor.”</p>

  <p>“Girdiğimiz muharebeleri biz seçmiyoruz John,” dedi Alan.</p>

  <p>“Bu muharebe sana kendini nasıl hissettiriyor?” diye sordum.</p>

  <p>“Biraz canımı sıkıyor,” dedi Alan. “Bu doğru düzgün bir çatışma değil; karşımızdakileri darmadağın ediyoruz. Öte yandan timimin aldığı en büyük hasar, patlamış bir kulak zan. Al sana bir mucize. O yüzden genel olarak kendimi hiç de kötü hissetmiyorum. Hem Covandular tamamen savunmasız değiller. Aramızdaki toplam skor eşit gibi.”</p>

  <p>Ne gariptir ki bu dediği doğruydu. Uzay muharebelerinde Covanduların boyutu onlara yarar sağlıyordu; gemilerini tespit etmekte zorlanıyorduk ve minicik savaş mekikleri tek tek fazla hasar veremese de bir araya geldiklerinde bu hasar olağanüstü boyutlara çıkıyordu. Sadece kara savaşlarında büyük bir üstünlüğe sahiptik. Cova Banda’yı koruyan uzay filosu nispeten küçüktü; zaten KSG’nin burayı geri almaya kalkışmasının sebeplerinden biri de buydu.</p>

  <p>“Ben sayıca kimin kime üstünlük sağladığından bahsetmiyorum Alan,” dedim. “Ben düşmanlarımızın iki buçuk santim boyunda olduklarından bahsediyorum. Bundan önce örümceklerle savaşıyorduk. <i>Ondan</i> önce de Tanrı’nın cezası paleontlarla. Tüm bunlar boyut kavramımı mahvediyor. Artık kendimi insan gibi hissetmiyorum Alan.”</p>

  <p>“Teknik açıdan zaten artık insan değilsin,” dedi Alan. Moralimi düzeltmeye çalışıyordu.</p>

  <p>Çabası işe yaramadı. “Eh, madem öyle, artık <i>eski</i> insanlığımla aramda bir bağ hissetmiyorum,” dedim. “İşimiz bize yabancı olan yeni halklarla ve kültürlerle tanışıp onları olabildiğince çabuk öldürmek. Onlarla savaşabilmek için sadece bilmemiz gerektiği kadarını biliyoruz. Bizim için düşmanımız olmanın dışında bir varlıkları yok. Bize zekice karşı koymasalardı hayvanlarla savaşıyor gibi olurduk.”</p>

  <p>“Böylesi çoğumuzun işini kolaylaştırıyor,” dedi Alan. “Bir örümcekle özdeşleşmezsen onlardan birini, hattâ iri ve akıllı bir tanesini öldürmek sana kendini kötü hissettirmez. Hattâ <i>özellikle</i> iri ve akıllı bir tanesini.”</p>

  <p>“Belki canımı sıkan da budur,” dedim. “Davranışlarımızın sonuçlarına katlanmamız gerekmiyor. Az önce yaşayan, düşünen bir şeyi alıp bir binaya fırlattım. Bunu yapmak beni hiç huzursuz etmedi. Zaten beni huzursuz eden de hiç huzursuz olmamam Alan. Eylemlerimiz bazı sonuçlar doğurmalı. İyi sebeplere dayansın veya dayanmasın, sebep olduğumuz dehşetin en azından bir kısmını kabullenmeliyiz. Ben yaptıklarımdan dehşet duymuyorum ve bu beni korkutuyor. Bunun ne anlama geldiğinden korkuyorum. Tanrı’nın cezası bir canavar gibi bu şehirde önüme geleni eziyorum ve bir canavara dönüştüğümü düşünüyorum. Ben bir canavarım. Sen de bir canavarsın. <i>Hepimiz</i> insanlık dışı kahrolası birer canavarız ve bunda zerre kusur görmüyoruz.”</p>

  <p>Alan’ın bu sözler üzerine edecek bir lafı yoktu. O nedenle konuşmak yerine askerlerimizin Covanduları ezerek öldürmelerini seyrettik. Ta ki ezecek kimse kalmayana dek.</p>

  <div>
    <br/>
  </div>

  <p>Alan’a benim hakkımda, “Ee, derdi neymiş?” diye sordu Teğmen Keyes, diğer tim liderleriyle beraber yaptığımız muharebe sonrası brifingin bitiminde.</p>

  <p>“Hepimizin insanlık dışı canavarlar olduğumuzu düşünüyormuş,” dedi Alan.</p>

  <p>“Aa, demek öyle,” dedi Teğmen Keyes ve bana doğru döndü. “Ne zamandır ordudasın Perry?”</p>

  <p>“Neredeyse bir yıldır,” dedim.</p>

  <p>Teğmen Keyes başını salladı. “Öyleyse geç bile kalmışsın Perry. Çoğu insanın vicdansız, ahlaksız ve ruhsuz bir ölüm makinesine dönüştüğünü anlaması aşağı yukarı bir yıl sürer. Bazılarının bu sonuca daha önce veya sonra vardığı da olur. Mesela Jensen” -diğer tim liderlerinden birini gösterdi- “sapıtmadan önce on beşinci aya kadar dayandı. Ne yaptığını ona da söyle Jensen.”</p>

  <p>“Keyes’e ateş ettim,” dedi Ron Jensen. “Beni bir ölüm makinesine dönüştüren şeytani sistemin kişileşmiş hali olarak gördüm onu.”</p>

  <p>“Neredeyse kafamı uçuruyordu,” dedi Keyes.</p>

  <p>Jensen, “Şanslı bir atıştı,” diye alçakgönüllülük etti.</p>

  <p>“Evet, ıskalaman şanslıydı. Yoksa ben ölecektim ve sen de bir tankın içinde yüzen bir beyin haline gelip dış uyarıcıların yokluğu yüzünden delirecektin. Bak Perry, bu herkesin başına gelir. İnsanlık dışı bir canavar olmadığını, sadece bombok bir vaziyete anlam vermeye çalıştığını anlayınca düzeleceksin. Yetmiş beş yıl boyunca karşılaştığın en heyecanlı şeyin ara sıra sevişmek olduğu bir hayat sürdün. Derken bir de baktın ki uzay ahtapotları seni öldürmeden önce sen onları bir Çea’yla öldürmeye çalışıyorsun. Tanrım. Ben asıl kafayı yemeyenlere güvenmiyorum.”</p>

  <p>“Alan kafayı yemedi,” dedim. “Üstelik o da benim kadar zamandır burada.”</p>

  <p>“Doğru söylüyorsun,” dedi Keyes. “Buna nasıl bir cevap vereceksin Rosenthal?”</p>

  <p>“İçim kopuk bir hiddetle dolu kaynayan bir kazan gibi Teğmenim.”</p>

  <p>“Ah, içe bastırma,” dedi Keyes. “Harika. Nihayet patladığın zaman lütfen bana ateş etmekten kaçın.”</p>

  <p>“Ona söz veremem komutanım,” dedi Alan.</p>

  <p>“Bana ne iyi geldi biliyor musun,” dedi başka bir timin lideri olan Aimee Weber. “Dünya hakkında özlediğim şeylerin bir listesini çıkardım. Aslında iç karartıcı bir şey yapıyordum, ama öte yandan bana benliğimden bütünüyle kopmadığımı hatırlatıyordu. Özlediğin bir şeyler varsa hâlâ özüne bağlısın demektir.”</p>

  <p>“Peki neleri özledin?” diye sordum.</p>

  <p>“Mesela Shakespeare’in açık hava oyunlarını,” dedi. “Dünya’daki son gecemde <i>Macbeth’in</i> mükemmel bir uyarlamasını seyretmiştim. Tanrım, ne kadar güzeldi. Buralarda adamakıllı bir oyun izlediğimiz hiç olmuyor.”</p>

  <p>“Ben kızımın çikolata parçacıklı kurabiyelerini özlüyorum,” dedi Jensen.</p>

  <p>“Ondan <i>Modesto</i>’da da bulabilirsin,” dedi Keyes. “Hem de en lezzetlisinden.”</p>

  <p>“Hiçbiri kızımınkiler kadar güzel değil. İşin sırrı pekmez.”</p>

  <p>“Kulağa iğrenç geliyor,” dedi Keyes. “Pekmezden nefret ederim.”</p>

  <p>“İyi ki sana ateş ederken bunu bilmiyordum,” dedi Jensen. “Yoksa ıskalamazdım.”</p>

  <p>“Ben yüzmeyi özlüyorum,” dedi Greg Ridley. “Tennessee’deki evimin yanından akan nehirde yüzerdim. Su çoğu zaman buz gibi olurdu, ama öylesi hoşuma giderdi.”</p>

  <p>“Lunapark trenleri,” dedi Keyes. “Bağırsaklarını ayaklarından düşürtecekmiş gibi hissettirecek kadar büyük olanlar.”</p>

  <p>“Kitaplar,” dedi Alan. “Bir Pazar sabahı kalın ciltli büyük bir kitap.”</p>

  <p>“Eee Perry?” dedi Weber. “Senin özlediğin bir şey var mı?” Omuz silktim. “Tek bir şey,” dedim.</p>

  <p>“Lunapark trenlerini özlemekten daha aptalca olamaz,” dedi Keyes. “Söyle bakalım. Bu bir emirdir.”</p>

  <p>“Gerçekten özlediğim tek şey evli olmak,” dedim. “Karımla birlikte oturup sohbet etmeyi veya kitap okumayı falan özledim.” Sözlerim mutlak sessizlikle karşılandı. “Bak bunu ilk defa duyuyorum,” dedi Ridley.</p>

  <p>“Benim en son özleyeceğim şey o,” dedi Jensen. “Evliliğimin son yirmi senesi hiç de matah geçmemişti.”</p>

  <p>Etrafıma bakındım. “Hiçbirinizin eşi askere yazılmadı mı? Onlarla haberleşmiyor musunuz?”</p>

  <p>“Kocam benden önce yazıldı,” dedi Weber. “Ben ilk görev yerime atandığımda o çoktan ölmüştü.”</p>

  <p>“Karım şu anda Boise’de görevli,” dedi Keyes. “Arada bir bana mesaj yolladığı oluyor. Yine de beni fazla özlemediği gibi bir hisse kapılıyorum. Herhalde otuz sekiz yıl evli kaldıktan sonra o kadarı normaldir.”</p>

  <p>“İnsanlar buraya geldiklerinde eski yaşamlarını özlemek istemezler,” dedi Jensen. “Ufak tefek şeyleri elbette özleriz-Aimee’nin dediği gibi, bunlar insanı delirmekten alıkoyacak şeylerden biridir. Ama geçmişi özlemek zamanda geriye, sana eski hayatını veren tüm o seçimlerden hemen öncesine gitmeye benzer. Geri gidebilseydin ne diye aynı seçimleri yapacaktın ki? O hayatı zaten yaşadın. Son yorumum bir yana, yaptığım seçimlerden pişmanlık duymuyorum. Ama aynı seçimleri tekrar yapmak gibi bir niyetim de yok. Evet, karım orada bir yerde. Ama yeni hayatını bensiz yaşamaktan mutlu. Ve belirtmeliyim ki benim de o göreve tekrar atanasım yok.”</p>

  <p>“Bu dedikleriniz beni pek neşelendirmiyor, millet,” dedim.</p>

  <p>“Evliliğin neyini özlüyorsun?” diye sordu Alan.</p>

  <p>“Şey, bilirsin işte, karımı özlüyorum,” dedim. “Ama o hissi, bilemiyorum, o huzuru da özlüyorum. Hani olman gerektiği yerde, birlikte olman gerektiği kişiyle olduğun zamanki o hissi. Onu buralarda hissetmediğim kesin. Buradayken sadece savaşmamız gereken yerlere gidiyor ve yarın öbür gün ölebilecek insanlarla birlikte savaşıyoruz. Kusura bakmayın.”</p>

  <p>“Bakmayız,” dedi Keyes.</p>

  <p>“Burada sağlam bir zemin yok,” dedim. “Bana kendimi güvende hissettirecek bir şey de. Evliliğimin diğer tüm evlilikler gibi iyi ve kötü günleri oldu, ama özünde sapasağlam olduğunu biliyordum. O güvenlik hissini ve biriyle aramdaki o tür bir bağı özlüyorum. Bizi insan kılan şeylerden biri de başka insanlar için nasıl bir anlam ifade ettiğimiz ve o insanların bizler için nasıl bir anlam ifade ettikleridir. Birisinin gözünde anlam ifade etmeyi, insan olmanın o parçasını özlüyorum. Evliliğin özlediğim tarafı işte bu.” Yine bir sessizlik. “Eh be Perry,” dedi Ridley nihayet. “Öyle bir konuştun ki ben de evliliği özlemeye başladım.”</p>

  <p>Jensen gülüp geçti. “Ben özlemiyorum. Sen evliliği özleyedur Perry. Ben kızımın kurabiyelerini özlemeye devam edeceğim.”</p>

  <p>“Pekmezmiş,” dedi Keyes. “İğrenç.”</p>

  <p>“Yine başlama komutanım,” dedi Jensen. “Yoksa gidip Çeamı almam gerekecek.”</p>

  <div>
    <br/>
  </div>

  <p>Susan’ın ölümü, Thomas’ınkinin neredeyse tam tersiydi. Elysium’daki bir sondajcı grevi, rafine edilen ham petrol miktarını büyük ölçüde azaltmıştı. <i>Tucson</i> da bunun üzerine grev kinci sondajcıları nakletmekle ve onlar kapatılmış sondaj platformlarından bazılarını çalıştırırlarken onları korumakla görevlendirilmişti. Susan platformların birindeyken grevci sondajcılar eğreti toplarla saldırıya geçtiler; patlama Susan ile iki askeri daha platformdan atarak onlarca metre aşağıdaki denize düşürdü. Diğer iki asker daha suya değmeden ölmüştü, fakat vücudu büyük ölçüde yanmış ve bilinci kısmen kapanmış olan Susan halen canlıydı.</p>

  <p>Saldırıyı gerçekleştiren grevciler Susan’ı denizden çıkardılar ve onu başkalarına ibret olsun diye cezalandırmaya karar verdiler. Elysium denizleri, mafsallı çenesiyle bir insanı tek lokmada yutabilen çenekeş adlı büyük bir leş yiyici balığa ev sahipliği yapar. Çenekeşler sondaj platformlarından denize dökülen çöplerle beslendikleri için oralara sık sık uğrarlar. Sondajcılar Susan’ı doğrulttular, onu tokatlayarak ayılttılar ve sözlerinin BeyinDostu vasıtasıyla KSG’ye ulaşacağına güvenerek alelacele yazılmış bir manifestoyu ona okudular. Sonra da Susan’ı düşmanla işbirliği yapmaktan suçlu bulup ölüm cezasına çarptırdılar ve platformun çöp haznesinin hemen altından denize geri attılar.</p>

  <p>Bir çenekeşin gelmesi uzun sürmedi; Susan tek lokmada yutuldu. Susan bu noktada hâlâ canlıydı ve girdiği delikten çıkmak için çenekeşle boğuşuyordu. Fakat o bunu başaramadan önce grevci sondajcılardan biri çenekeşi sırt yüzgecinin hemen üzerinden, yani hayvanın beyninin bulunduğu yerden vurdu. Çenekeş anında öldü ve Susan’ı da beraberinde götürerek battı. Susan yenildiği ve hattâ boğulduğu için değil, kendisini yutan balık denizin derinliklerine batarken su basıncı yüzünden can verdi.</p>

  <p>Yine de sondajcıların baskıcı güçlere indirdikleri bu darbenin neşesi kısa sürdü. <i>Tucson</i>’dan gelen taze güçler sondajcıların kampını bastılar, elebaşlarından birkaç düzinesini topladılar ve onları vurup çenekeşlere yem ettiler. Susan’ı öldürenler ise aradaki vurulma faslına başvurulmaksızın balıklara atıldılar. Bu olayın ardından grev kısa sürede son buldu.</p>

  <p>Susan’ın ölümü gözlerimi açtı ve insanların da diğer uzaylı türleri kadar insanlık dışı olabileceklerini hatırlattı. <i>Tucson</i>’da görev alsaydım Susan’ı öldüren piç kurularından birini çenekeşlere atar ve en ufak bir pişmanlık duymazdım. Böyle düşünmenin beni Covandularla savaşırken dönüşmekten korktuğum halimden daha mı iyi yoksa daha mı kötü yaptığını bilemiyordum. Fakat artık eskisinden daha az insan olmaya dair bir endişem yoktu.</p>
