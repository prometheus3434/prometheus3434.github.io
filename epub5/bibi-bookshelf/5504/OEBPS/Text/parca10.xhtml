  <p>Moruklardan ilk ölen Maggie oldu.</p>

  <p>Maggie’nin İtidal adlı bir koloninin üst atmosferinde ölmesi ironik bir durumdu, zira ağır madencilik sanayiine sahip pek çok koloni gibi orası da barlarla ve genelevlerle doluydu. İtidal metal yüklü kabuğu sebebiyle hem elde edilmesi, hem de elde tutulması güç bir koloniydi-oradaki kalıcı KSG mevcudu, alışıldık Koloni kadrosunun üç katıydı ve gezegene sürekli takviye askerler gönderiliyordu. Ohu kuvvetleri İtidal’in bulunduğu sisteme gelip gezegenin yüzeyine bir ordu dolusu robot bırakınca Maggie’nin gemisi <i>Dayton</i>’a da işte bu görevlerden biri verilmişti.</p>

  <p>Maggie’nin bölüğünün amacı, İtidal’in ana limanı olan Murphy’den 100 kilometre uzaklıktaki bir alüminyum madenini geri alacak taarruza katılmaktı. Fakat gezegene varamadılar. İniş sırasında Maggie’nin bulunduğu asker taşıyıcı bir Ohu füzesiyle vuruldu. Füze, taşıyıcının gövdesini yarıp Maggie de dahil pek çok askerin uzaya emilmesine sebep oldu. Bu askerlerin büyük kısmı patlamanın şiddetinden veya vücutlarına saplanan gövde parçalarından dolayı anında can verdi.</p>

  <p>Maggie onlardan biri değildi. İtidal’in üzerindeki uzaya emildiğinde bilinci tamamen açıktı. Ciğerlerindeki hava boşalmasın diye savaş tulumu otomatik olarak yüzünü kapatmıştı. Maggie derhal tim ve bölük liderlerine haber yolladı. Tim liderinden geriye kalanlar o sırada iniş koltuğunun koşumunda bayrak gibi dalgalanmaktaydı. Bölük liderinin de fazla bir yardımı dokunmadı, fakat suç onda değildi. Uzay kurtarmaları için gereken donanım asker taşıyıcıda bulunmuyordu ve zaten taşıyıcı hayatta kalan yolcularını boşaltmak için o sırada ağır hasarlı olarak en yakın KSG gemisine doğru ateş altında yol alıyordu.</p>

  <p><i>Dayton’</i>a gönderilen bir diğer mesaj da sonuçsuz kaldı; <i>Dayton</i> o esnada bazı Ohu gemileriyle karşılık ateş halindeydi ve yardıma gidemezdi. Aynı şey diğer gemiler için de geçerliydi. Savaş dışı bir durumda bile Maggie daha şimdiden İtidal’in yerçekimi alanına çok yakın olup çok küçük bir hedefti; en kahramanca kurtarma teşebbüsü dışında yardım edilemeyecek kadar da atmosfere yakındı. Yoğun bir çatışma sırasındaysa çoktan ölmüş sayılırdı.</p>

  <p>AkıllıKanı oksijen taşıma kapasitesine yaklaşan ve vücudu hiç şüphesiz oksijen için yanıp tutuşmaya başlayan Maggie de bunun üzerine Çeasını eline aldı, onu en yakındaki Ohu gemisine nişanladı, bir uçuş rotası hesapladı ve roket üstüne roket attı. Namludan çıkan her roket Maggie’ye eşit ve zıt kuvvette bir itiş sağlayarak onun İtidal’in karanlık gece göğüne doğru yaptığı düşüşü hızlandırdı. Çatışma verilerinin daha sonra göstereceği gibi Maggie’nin itici yakıtı çoktan tükenmiş olan roketleri yine de Ohu gemisine çarparak hafif hasara sebep oldular.</p>

  <p>Derken Maggie döndü, yüzünü kendisini öldürecek olan gezegene çevirdi ve Doğu dinleri üzerinde uzmanlaşmış iyi bir profesöre yakışır şekilde bir jisei, yani haiku tarzında bir ölüm şiiri yazdı.</p>

  <p><i>Benim için yas tutmayın dostlarım</i></p>

  <p><i>Bir sonraki hayata düşüyorum</i></p>

  <p><i>Kayan bir yıldız misali</i></p>

  <div>

  </div>

  <p>Şiiri ve ömrünün son anlarını bize yolladı, sonra da İtidal’in gece göğü boyunca ışıktan bir iz bırakarak öldü.</p>

  <p>Maggie dostumdu. Kısa bir süreliğine sevgilimdi. Benim kendi ölüm anımda olup olabileceğimden çok daha cesurdu. Ve bahse girerim kayan bir yıldız olarak üstüne yoktu.</p>

  </div>

  <p>“Koloni Savunma Güçlerinin sorunu harika bir savaş gücü olmaması değil. Sorun çok kolay kullanılması.”</p>

  <p>Bu sözler Massachusetts’ten iki defa seçilmiş Demokratik Parti senatörü; Fransa, Japonya ve Birleşmiş Milletler eski elçisi; feci sonuçlanan Crowe yönetimi’nin Dışişleri Bakanı; yazar, konuşmacı ve son olarak da D Bölüğü’nün en yeni askeri Thaddeus Bender’a aitti. Bizi tüm o sıfatlarından en çok sonuncusu alakadar ettiği için hepimiz Er Senatör Elçi Bakan Bender’ın hıyarın teki olduğuna karar vermiştik.</p>

  <p>Bir insanın yeniyetmelikten bu kadar çabuk çıkıp kaşarlanabilmesi hayret vericidir. <i>Modesto</i>’ya ilk gelişimizde Alan ve ben görev pusulalarımızı almış, Teğmen Keyes tarafından samimi fakat üstünkörü bir tavırla karşılanmış (Başçavuş Ruiz’in iltifatını kendisine ilettiğimizde bir kaşını kaldırmıştı) ve bölüğün geri kalanının iyi halli ilgisizliğine maruz kalmıştık. Tim liderlerimiz bizimle gerektiği zaman konuşuyor ve tim arkadaşlarımız bize sadece bilmemiz gereken bilgileri iletiyorlardı. Bunların dışında bizi umursayan yoktu.</p>

  <p>Bu yalnızca bize özgü bir durum değildi; diğer üç yeni asker, yani Watson, Gaiman ve McKean da aynı muameleye maruz kalıyordu. Bunun iki sebebi vardı. Birincisi, yeni askerler geldiklerinde eskileri gitmiş oluyordu-ve ‘gitmek’ genellikle ‘ölmek’ anlamına geliyordu. Kurumsal olarak askerler bir makinenin çarkları gibi değiştirilebilirler. Fakat bölük ve tim seviyesinde bir dostun; bir tim arkadaşının; savaşmış, kazanmış ve ölmüş birinin yerine geçersiniz. Her kim olursanız olun, o ölü dostun veya takım arkadaşının yerini almanız o kişiyi tanıyanlar için bir nebze rahatsız edicidir.</p>

  <p>İkinci sebep ise elbette henüz savaşmamış olmanızdır. Ve savaşana kadar da onlardan biri haline gelemezsiniz, işte o kadar. Aslında sizin bunda bir suçunuz yoktur ve uzun bir süre geçmeden bu durum her halükârda değişecektir. Fakat savaş meydanına adım atana dek eskiden daha iyi bir erkek veya kadının bulunduğu yeri işgal eden birisinizdir.</p>

  <p>Aradaki farkı Consularla girdiğimiz çatışmanın ardından derhal gördüm. İsmimle hitap edilmeye, yemekhanelerdeki masalara çağrılmaya, bilardo oynamak için teklifler almaya ve sohbetlere dahil edilmeye başlandım. Tim liderim Viveros neyi nasıl yapacağımı söylemek yerine çeşitli konularda fikrimi alır oldu. Teğmen Keyes bana bir hava aracını ve bir Kolonici’nin kızını da içeren asla inanamayacağım bir hikâye anlattı. Kısacası onlardan -<i>bizden</i>- biri olmuştum. Consu atış düzeni ve ona müteakip aldığım takdirnamenin faydası yok değildi; fakat Alan, Gaiman ve McKean’a da kucak açılmıştı ve onlar savaşıp ölmemek dışında bir şey yapmamışlardı. Zaten bu kadarı yeterliydi.</p>

  <p>Aradan geçen üç ay içinde bölüğe birkaç defa daha yeniyetmeler eklenmişti ve bunların dostluk kurduğumuz insanların yerini aldıklarını görmüştük-biz gelip de birilerinin yerini aldığımızda bölüğün neler hissettiğini artık biliyorduk. Biz de aynı tepkiyi vermiştik: Savaşana kadar yer işgal etmekten başka bir işe yaramazsın. Yeniyetmelerin çoğu vaziyeti kapmış, kabullenmiş ve çatışmaya girene kadarki birkaç gün dişini sıkmıştı.</p>

  <p>Er Senatör Elçi Bakan Bender ise böyle bir şeyi asla kabullenemiyordu. Aramıza katıldığı ilk andan itibaren bölüğe yaltaklanmış, her askeri tek tek ziyaret ederek derin ve samimi bir ilişki kurmaya çalışmıştı. Davranışı sinir bozucuydu. “Sanki bir seçim kampanyası düzenliyor,” diyen Alan, şikayetinde haksız sayılmazdı. Seçimden seçime koşmakla geçen bir ömür, insanı işte bu hale getirir. Kendinizi ne zaman dizginlemeniz gerektiğini bilemezsiniz.</p>

  <p>Er Senatör Elçi Bakan Bender buna ilaveten ömrü boyunca ağzından çıkan her söze insanların tutkuyla ilgi gösterdiklerini varsayan biri olduğu için hiç kimsenin dinlemiyor gibi gözüktüğü zamanlarda bile çenesini kapatmıyordu. O nedenle yemekhanede KSG’nin sorunlarına dair olmadık fikirlerini beyan ederken adeta kendi kendine konuşmaktaydı. Yine de beyanı, o sırada karşılıklı öğle yemeği yediğim Viveros’un heyheylerini başına toplayacak kadar kışkırtıcıydı.</p>

  <p>“Efendim?” dedi Viveros. “Son dediğini bir zahmet tekrarlar mısın?”</p>

  <p>“Dedim ki KSG’nin sorunu iyi bir savaş gücü olmaması değil, çok kolay kullanılması,” diye tekrarladı Bender.</p>

  <p>“Sahi mi?” dedi Viveros. “Bak bunu dinlemeden geçemeyeceğim."</p>

  <p>“Aslında oldukça basit,” dedi Bender ve Dünya’dayken gördüğüm resimlerinden hemen tanıdığım bir duruşa geçti-ışık tuttuğu kavramı başkalarına vermek istercesine ellerini açtı ve içe doğru biraz kıvırdı. Artık maruz kalan biri olarak hareketinin ne kadar aşağılayıcı olduğunu fark ettim. “Koloni Savunma Güçlerinin son derece becerikli bir askeri kuvvet olduğuna şüphe yok. Fakat durumu gerçekçi bir yaklaşımla ele alırsak asıl mesele bu değil. Mesele şu: KSG’nin kullanımından <i>kaçınmak</i> için ne yapıyoruz? Yoğun diplomatik çabaların daha iyi sonuçlar verebileceği zamanlarda KSG’nin kullanıldığı oluyor mu?”</p>

  <p>“Herhalde sen o dersi dinlemedin,” dedim. “Bilirsin ya, mükemmel bir evrende yaşamadığımıza ve evrendeki gayrimenkul rekabetinin şiddetli geçtiğine dair olanı.”</p>

  <p>“Ah, dinlemesine dinledim,” dedi Bender. “Sadece <i>inanmakta</i> zorlanıyorum. Bu galakside kaç yıldız var? Yüz milyar kadar mı? Bunlardan çoğu bir tür gezegen sistemine sahip. İşlevsel açıdan gayrimenkul sayısı sınırsız. Hayır, bence buradaki esas mesele diğer zeki uzaylı türleriyle uğraşırken güç kullanmamızın asıl sebebi, gücün en kolay kullanılabilen şey olması. Güç hızlı, dolambaçsız ve diplomasinin karmaşıklığına kıyasla basittir. Olaya güç açısından baktığınızda bir toprak parçasına ya sahipsinizdir ya da değilsinizdir. Fakat diplomasi, entelektüel anlamda çok daha zor bir teşebbüstür.”</p>

  <p>Viveros bana bir göz attıktan sonra tekrar Bender’a doğru döndü. “Yaptığımızın <i>basit</i> olduğunu mu sanıyorsun?”</p>

  <p>“Hayır, hayır.” Bender gülümsedi ve gönül alırcasına bir elini kaldırdı. “Diplomasiye <i>kıyasla</i> basittir. Sana bir silah verir ve bir tepeyi orada yaşayanların elinden almanı istersem vaziyet nispeten basittir. Ama sana gidip orada yaşayanlarla konuşmanı ve tepeyi pazarlıkla elde edeceğin bir anlaşma yapmanı söylersem işler çok daha karmaşık bir hal alır-orada yaşayanlarla ne yapacağın, onları nasıl tazmin edeceğin, tepeyle ilgili hangi haklarını koruyacakları gibi.”</p>

  <p>“Tabii tepedekilerin seni görür görmez vurmayacaklarını farzedersek,” dedim.</p>

  <p>Bender bana gülümsedi ve parmağını şevkle uzattı. “Hah, ben de aynen onu diyorum. Karşımızdakilerin tıpkı bizim gibi kavgacı bir bakış açısına sahip olduklarını varsayıyoruz. Peki ya kapı diplomasi için azıcık bile aralıksa? Zeki, düşünebilen bir canlı türü o kapıdan geçmek istemez mi? Mesela Whaid halkını ele alalım. Onlarla savaşmak üzereyiz, değil mi?”</p>

  <p>Sahiden de öyleydik. Whaidliler ile insanlar on yılı aşkın bir zamandır birbirlerine diş biliyor, her iki ırk için de yaşanabilir olan üç gezegene sahip Eamhardt sistemi için didişip duruyorlardı. Birden fazla yaşanabilir gezegene sahip sistemler oldukça enderdi. Whaidliler azimli olmalarına karşın bize kıyasla zayıftılar; gezegen ağları küçüktü ve sanayilerinin çoğu hâlâ ana dünyalarıyla sınırlıydı. Whaidliler vaziyeti çakıp Eamhardt sisteminden uzak durmadıkları için planımız Whaid uzayına sıçramak, uzay limanları ile başlıca sanayi bölgelerini yok etmek ve uzaya yayılma kabiliyetlerini on beş yirmi yıl kadar geriletmekti. 233. Alay onların başkentine inecek ve ortalığı biraz dağıtacak olan özel kuvvette yer alacaktı. Sivilleri öldürmekten mümkün olduğunca kaçınacak, fakat onun dışında parlamento binaları, dini toplanma merkezleri gibi yerlerde birkaç delik açacaktık. Bunu yapmamız bize endüstriyel bir avantaj sağlamayacaksa da canımız ne zaman isterse onları itip kakabileceğimizi gösterecektik. Yani onlara hadlerini bildirecektik.</p>

  <p>“Whaidlilere ne olmuş?” diye sordu Viveros.</p>

  <p>“O halka dair biraz araştırma yaptım,” dedi Bender. “Fevkalade bir kültürleri var. En önemli sanat biçimleri, bir tür toplu ibadet gösterisi-bir kenti doldurup aynı anda zikre başlıyorlar. İlahiyi düzinelerce kilometre öteden bile duyabileceğiniz söyleniyor. Üstelik bunun saatlerce sürdüğü oluyormuş.”</p>

  <p>“Eee?”</p>

  <p>“Eesi, sırf yolumuza çıktı diye gezegenine hapsetmemiz değil, takdir etmemiz ve incelememiz gereken bir kültürle karşı karşıyayız. Koloniciler bu halkla aralarında barış sağlamaya çalıştılar mı? Kayıtlarda böyle bir girişime rastlamadım. Bence bir girişimde bulunulması gerek. Belki bu girişimde <i>biz</i> bulunabiliriz.”</p>

  <p>Viveros burun kıvırdı. “Emirlerimiz arasında barış müzakereleri yapmak yok Bender.”</p>

  <p>“İlk senatörlük dönemimde bir ticaret gezisine katılarak Kuzey İrlanda’ya gittim ve Katolikler’le Protestanlardan bir barış antlaşması koparmayı başardım. Böyle bir antlaşmayı düzenlemek için gereken yetkiye sahip değildim ve yaptığım Birleşik Devletler’de büyük bir gürültü kopardı. Fakat barış için fırsat doğduğunda bu fırsatı değerlendirmemiz gerekir,” dedi Bender.</p>

  <p>“Şimdi hatırladım,” dedim. “O dediğin son iki asrın en kanlı geçit töreninden önceydi. Pek de başarılı bir barış antlaşması olmamış.”</p>

  <p>“Suç antlaşmada değildi,” dedi Bender kendini savunurcasına. “Kafayı bulmuş Katolik bir çocuk, Orangemenlerin<a href="../Text/dipnotlar.xhtml#a7" id="k7"><sup>7</sup></a> geçit alayına bir el bombası attı ve böylece antlaşma suya düştü.”</p>

  <p>“Ah barışçıl fikirlerin önüne geçen şu gerçek insanlar da olmasa,” dedim.</p>

  <p>“Bakın, diplomasinin kolay olmadığını en başından söyledim,” dedi Bender. “Ama bence bu yaratıkları ortadan kaldırmak için uğraşacağımıza onlarla beraber çalışmayı denesek uzun vadede daha çok şey kazanırız. Bu seçenek en azından dikkate alınmalı.”</p>

  <p>“Verdiğin seminer için çok teşekkürler Bender,” dedi Viveros. “Şimdi senden fırsat kalırsa benim de belirtmek istediğim iki husus var. Birincisi, eline silah alıp savaşana kadar bildiklerini ya da bildiğini sandıklarını buradaki hiç kimse takmaz. Burası ne Kuzey İrlanda, ne Washington D.C., ne de Dünya gezegeni. Orduya yazıldığında bir asker olarak yazıldın ve bunu unutmasan iyi edersin. İkincisi, ne düşünürsen düşün, Er, şimdiki sorumluluğun evrene veya insanlığa karşı değil-sorumluluğun bana, tim arkadaşlarına, bölüğüne ve KSG’ye karşı. Sana bir emir verildiğinde ona uyacaksın. Emirlerinin dışına çıkarsan da bana hesap vereceksin. Anladın mı?”</p>

  <p>Bender onu soğuğa kaçan bakışlarla süzdü. “Bugüne kadar ‘Yalnızca emirlere uyuyordum’ bahanesiyle çok büyük kötülükler yapıldı,” dedi. “Umarım aynı bahaneyi biz de kullanmak zorunda kalmayız.”</p>

  <p>Viveros gözlerini kıstı. “Benim karnım doydu,” dedi ve tepsisini de alıp kalktı.</p>

  <p>O giderken Bender kaşlarını kaldırdı. “Onu gücendirmek istememiştim,” dedi bana.</p>

  <p>Bender’a dikkatle baktım. “‘Viveros’ adı sende bir çağrışım yapıyor mu Bender?” diye sordum.</p>

  <p>Biraz kaşlarını çattı. “Tanıdık gelmiyor,” dedi.</p>

  <p>“Eskileri düşün,” dedim. “O sıralarda biz beş veya altı yaşlarındaydık.”</p>

  <p>Kafasında bir ampul yandı. “Viveros adında Perulu bir devlet başkanı vardı. Galiba suikasta uğramıştı.”</p>

  <p>“Doğru, Pedro Viveros,” dedim. “Üstelik öldürülen yalnızca o değildi—eşi, ağabeyi, ağabeyinin eşi ve aile bireylerinin çoğu bir askeri darbede katledildi. Pedro’nun kızlarından sadece biri hayatta kaldı. Askerler başkanlık sarayını basıp aile mensuplarını ararken dadısı onu bir çamaşır haznesinden aşağı bıraktı. Bu arada dadının da ırzına geçilip gırtlağı kesildi.”</p>

  <p>Bender’ın yeşil rengi biraz griye çaldı. “Viveros o kız olamaz,” dedi.</p>

  <p>“O kız,” dedim. “Peki darbe bastırılıp da aileyi öldüren askerler yargılandıklarında, yalnızca emirlere uyduklarını söyleyerek kendilerini savunduklarını biliyor muydun? Yani başarıyla belirttiğin ya da belirtemediğin konu ne olursa olsun onu evrende kötülüğe dair ahkam kesilecek son insana anlattın. Viveros kötülük ne demek iyi biliyor. O bodrumdaki bir çamaşır arabasında ağlamamaya çalışarak kan kaybederken kötülük onun ailesini öldürdü.”</p>

  <p>“Tanrım, çok üzgünüm,” dedi Bender. “Bilseydim bir şey demezdim. Ama bilmiyordum.”</p>

  <p>“Tabii ki bilmiyordun Bender,” dedim. “Zaten Viveros’un demek istediği buydu. Burada <i>hiçbir şey</i> bildiğin yok.”</p>

  <div>
    <br/>
  </div>

  <p>“İyi dinleyin,” dedi Viveros, gezegenin yüzeyine iniş yaptığımız sırada. “İşimiz sadece kırıp dökmek. Hükümet meydanının tam ortasına iniyoruz-binalara ve yapılara ateş açın, ama KSG askerleri hedef alınmadığı müddetçe canlı hedefleri vurmaktan kaçının. Zaten bu yaratıkların hayalarına tekmeyi bastık, şimdi de yerde yatarlarken üzerlerine işiyoruz. Hızlı olun, hasar verin ve geri gelin. Anlaşıldı mı?”</p>

  <p>Harekat bu noktaya kadar çocuk oyuncağıydı; Whaidliler ana sistemlerine ansızın ve beklenmedik bir zamanda çıkagelen iki düzine KSG savaş gemisine karşı tamamen hazırlıksızdılar. KSG günler öncesinden Earnhardt sistemine oyalayıcı bir taarruz başlatarak Whaid gemilerini muharebeye destek olmaları için o bölgeye çekmişti. Bu yüzden geride evlerini koruyacak neredeyse hiç kimse kalmamış, kalanlar da kısa bir sürpriz saldırıyla uzayda yok edilmişti.</p>

  <p>Destroyerlerimiz ayrıca Whaidlilerin ana uzay limanını çabucak halletmişler, kilometrelerce uzunluktaki yapıyı kritik bağlantı noktalarından vurarak limanın kendi merkezcil kuvvetleriyle parçalanmasını sağlamışlardı (gereğinden fazla cephane harcamaya gerek yoktu). Earnhardt sistemindeki Whaid kuvvetlerini saldırımızdan haberdar edecek bir sıçrama mekiğinin fırlatıldığı tespit edilmemişti; kandırıldıklarını iş işten geçene kadar anlamayacaklardı. Oradaki savaştan sağ kurtulan bir Whaid kuvveti olursa eve döndüğünde yanaşacak veya onarım görecek bir yer bulamayacaktı. Onlar gelene kadar da bizim kuvvetlerimiz çoktan çekilmiş olacaktı.</p>

  <p>Yerel uzay her türlü tehlikeden temizlendikten sonra KSG sanayi merkezlerini, askeri üsleri, madenleri, rafinerileri, tuzlu su arıtma tesislerini, barajları, güneş enerjisi panellerini, limanları, fırlatma tesislerini, başlıca anayolları ve Whaidlilerin yıldızlar arası yolculuk imkânlarına geri kavuşmadan önce yeniden inşa etmeleri gerekecek diğer tüm hedefleri hiç acele etmeden hedef almaya koyuldu. Altı saatlik yoğun ve kesintisiz bombardımanın ardından Whaidliler içten yanmalı motorların kullanıldığı günlere geriletildiler. Uzunca bir süre orada kalmaları kuvvetle muhtemeldi.</p>

  <p>KSG büyük şehirlerin rasgele ve geniş çaplı bombalanmasından kaçındı, zira amaç sivilleri katletmek değildi. KSG istihbaratı, yok edilen barajların aşağılarında kalan kısımlarda büyük ölçekli kayıplardan şüpheleniyordu, fakat bu konuda yapılabilecek bir şey yoktu. Aslında Whaidliler KSG’nin büyük şehirleri dev kraterler haline getirmesine engel olamazlardı; fakat buradaki plan, endüstriyel ve teknolojik altyapının ortadan kalkması halinde hastalık, açlık, siyasi ve sosyal karışıklık gibi sebeplerden dolayı Whaidlilerin zaten yeterince dertle boğuşmalarının gerekeceğiydi. Bu nedenle sivil nüfusa kasten saldırmak insanlık dışı olduğu kadar kaynakların verimsiz kullanılması olarak da görülüyordu (zaten KSG’nin üst düzey komutanları için bu ikinci sebep en az ilki kadar önemliydi). Hususi olarak psikolojik savaş için hedef seçilmiş başkent dışında kara saldırıları düşünülmüyordu bile.</p>

  <p>Yine de başkentteki Whaidlilerin bu durumdan pek hoşnut oldukları söylenemezdi. Gezegene inerken asker taşıyıcılarımızın gövdelerinden mermiler ve ışınlar sekmekteydi. Sanki dışarıda dolu yağıyor ve gövdenin üzerinde yumurta pişiriliyordu.</p>

  <p>“İkişerli gruplar halinde kalacaksınız,” diyen Viveros tim üyelerini eşleştirdi. “Kimse tek başına gezmeyecek. Haritalarınıza başvurun ve kapana kısılmayın. Perry, sen Bender’a göz kulak olacaksın. Mümkünse düşmanla barış antlaşması imzalamasına engel ol. İlave bir mükafat olarak da siz ikiniz kapıdan ilk çıkacaksınız. Hemen yüksek bir yere tırmanın ve keskin nişancılarla ilgilenin.”</p>

  <p>“Bender.” Onu elimle yanıma çağırdım. “Çeanı roketlere ayarla ve beni izle. Kamuflajını aç. Yalnızca BeyinDostu’yla konuşacağız.” Taşıyıcının rampası iner inmez Bender ve ben koşarak kapıdan dışarı fırladık. Tam önüme gelecek şekilde, kırk metre ilerimde soyut bir heykel çalışması bulunuyordu; Bender’la beraber koşarken onu havaya uçurdum. Soyut sanat eserlerinden oldum olası hoşlanmamışımdır.</p>

  <p>İniş konumumuzun kuzeybatısındaki büyük bir binaya gidiyordum; lobi camlarının ardına baktığımda patilerinde uzun nesneler tutan birkaç Whaidli gördüm. Onlardan tarafa bir çift roket attım. Roketler cama çarpıp patlayacaktı; büyük olasılıkla içerideki Whaidlileri öldürmeyip sadece Bender ve ben gözden kaybolana dek onları oyalayacaktı. Bender’a binanın ikinci katındaki bir pencereyi havaya uçurması için mesaj yolladım; dediğimi yaptı ve oraya zıplayarak ofisi andıran çalışma bölmeleriyle dolu bir salona girdik. Hey, uzaylılar bile çalışmak zorundadırlar. Yine de ortalıkta herhangi bir Whaidli yoktu. O gün içlerinden çoğunun işe gitmeyip evde kalmayı seçtiğini tahmin ettim. Eh, onları kim suçlayabilirdi ki.</p>

  <p>Bender ve ben spiral çizerek yukarı çıkan bir rampa bulduk. Lobiden gelip de peşimize takılan bir Whaidli olmamıştı. Herhalde diğer KSG askerleriyle o kadar meşguldüler ki bizi unutmuşlardı. Rampa çatıda son buluyordu; görüş alanına girmeden hemen önce Bender’ı durdurdum ve ses çıkarmadan yavaşça çatıya çıktım. Whaidli üç keskin nişancı, binanın yanından aşağıya ateş etmekteydi. Ben ikisini haklarken Bender da üçüncüsünü halletti.</p>

  <p><i>Ya şimdi?-</i> diye mesaj gönderdi Bender.</p>

  <p><i>Benimle gel-</i> diye karşılık yolladım.</p>

  <p>Ortalama bir Whaidli, bir siyah ayı ile iri ve öfkeli bir uçan sincap kırmasına benzer; vurduğumuz Whaidliler ise başlarının arkası parçalanmış iri ve öfkeli uçan sincap-ayılara benziyorlardı. Elimizden geldiğince büyük bir süratle çatının kenarına kadar yan yan ilerledik. Bender’a ölü keskin nişancılardan birine gitmesini işaret ettim; ben de onun yanındakine doğru yürüdüm.</p>

  <p><i>Altına gir-</i> diye mesaj yolladım.</p>

  <p><i>Ne?-</i> diye karşılık verdi Bender.</p>

  <p>Diğer çatıları işaret ettim. <i>Çatılarda başka Whaidliler var-</i> dedim. <i>Ben onları avlarken sen kamufle olup bekle-</i></p>

  <p><i>Ben ne yapacağım?-</i> diye mesaj yolladı Bender.</p>

  <p><i>Çatının girişini gözetle ve bizim onlara yaptığımızı bize yapmalarına izin verme-</i> diye karşılık verdim.</p>

  <p>Bender yüzünü ekşiterek yanındaki ölü Whaidli’nin altına girdi. Ben de aynı şeyi yaptım ve yapar yapmaz da pişman oldum. Canlı bir Whaidli’nin nasıl koktuğunu bilmiyordum, fakat ölüsü bok gibi kokuyordu. Bender yerinde kıpırdanarak kapıya doğru nişan aldı; ben BeyinDostu vasıtasıyla Viveros’a çevrenin kuşbakışı bir görüntüsünü yolladım ve sonra diğer çatılardaki keskin nişancıları temizlemeye başladım.</p>

  <p>Onlar neler olduğunun ayırtına varmadan önce dört farklı çatıdaki altı yaratığı hakladım. Sonunda birinin silahını benim çatıma çevirdiğini gördüm; tüfeğimle beynini dağıttım ve Bender’a üzerindeki cesetten kurtulup çatıdan ayrılmasını söyledim. Roketler çarpmadan birkaç saniye önce içeri girmeyi başardık.</p>

  <p>Yukarı çıkarken görmeyi beklediğim Whaidlilerle aşağı inerken karşılaştık. Onların mı yoksa bizim mi daha çok şaşırdığımız sorusu, Bender ve ben ateş açıp kendimizi binanın en yakındaki katına atınca cevaplanmış oldu. Bender’la beraber koşarken onlara kafa yoracakları bir şey vermek için rampadan aşağı birkaç bomba atmayı ihmal etmedim.</p>

  <p>“Şimdi ne halt yiyeceğiz?” diye bağırdı Bender, binanın katında koştuğumuz sırada.</p>

  <p><i>BeyinDostunu kullan geri zekâlı-</i> deyip bir köşeyi döndüm. <i>Yerimizi belli edeceksin-</i> Cam bir duvarın önüne kadar gidip aşağı baktım. Yerle aramızda en az otuz metre vardı; gelişmiş vücutlarımızla bile aşağı atlayamayacak kadar yüksekteydik.</p>

  <p><i>Geliyorlar-</i> diye mesaj gönderdi Bender. Arkamızdan çok öfkeli Whaidlilerden çıktığını tahmin ettiğim bazı sesler yükselmekteydi.</p>

  <p><i>Saklan-</i> diye Bender’a talimat verdim, Çeamı cam duvarın bana en yakın noktasına doğrultup ateş ettim. Cam çatladıysa da kırılmadı. Whaid sandalyesi olduğunu tahmin ettiğim bir şeyi alıp pencereye fırlattım. Sonra da Bender’ın bulunduğu bölmeye daldım.</p>

  <p><i>Ne halt yedin-</i> diye mesaj gönderdi Bender. <i>Şimdi dosdoğru üstümüze gelecekler-</i></p>

  <p><i>Bekle-</i> karşılığını verdim. <i>Başını çıkarma. Ben söylediğimde ateş etmeye hazır ol. Yaylım-</i></p>

  <p>Dört Whaidli köşeyi döndü ve kırık duvar camına doğru dikkatle ilerledi. Birbirlerine guruldadıklarını duyabiliyordum; tercüme devresini açtım.</p>

  <p>“-duvardaki delikten çıktılar,” diyordu biri diğerlerine, hep beraber cam duvara yaklaşırlarken.</p>

  <p>“Olanaksız,” dedi bir diğeri. “Aşağısı çok uzak. Ölürler.”</p>

  <p>“Büyük mesafeleri atlayarak katettiklerini gördüm,” dedi ilki. “Hayatta kalmış olabilirler.”</p>

  <p>“O [çevrilemez] çocukları bile 130 deg [uzunluk ölçüsü] düşüp de yaşayamazlar,” dedi üçüncüsü, ilk ikisinin yanına geldiğinde. “O [çevrilemez] yiyici [çevrilemez] çocukları hâlâ buralarda bir yerdeler.”</p>

  <p>“Rampadayken [çevrilemez - muhtemelen özel isim]’i gördünüz mü? O [çevrilemez] çocukları [onu] bombalarla paramparça ettiler,” dedi dördüncüsü.</p>

  <p>“Hepimiz de aynı rampadan çıktık,” dedi üçüncüsü. “[Onu] tabii ki biz de gördük. Şimdi susun ve bu bölgeyi araştırın. Buradaysalar o [çevrilemez] çocuklarından intikam alacağız ve ibadet sırasında bunu kutlayacağız.” Dördüncü Whaidli kendisiyle üçüncü arasındaki mesafeyi katetti ve onu teselli etmek istercesine kocaman patilerinden birini uzattı. Artık dördü de tam o duvardaki deliğin önünde duruyordu.</p>

  <p>Bender’a <i>Şimdi-</i> diye haber verip ateş açtım. Whaidliler birkaç saniye boyunca ipli kuklalar gibi sallandılar, sonra da mermilerin çarpma kuvvetiyle artık orada olmayan cam duvara doğru itilip aşağı düştüler. Bender’la beraber birkaç saniye bekledik, ardından gizlice rampaya döndük. Rampa, çatıdaki keskin nişancı yurttaşlarından bile daha kötü kokan [çevrilemez - muhtemelen özel isim]’in kalıntıları dışında boştu. Belirtmeliyim ki o ana değin Whaid ana dünyasında geçen bu tecrübe tam bir burun ziyafeti olmuştu. Tekrar ikinci kata indik ve pencereden dışarı buyur ettiğimiz dört Whaidli’nin yanından geçerek geldiğimiz yoldan geri gittik.</p>

  <p>“Bu hiç de beklediğim gibi değil,” dedi Bender, yanlarından geçtiğimiz sırada Whaidlilerin kalıntılarına aval aval bakarak.</p>

  <p>“Ne bekliyordun?” diye sordum.</p>

  <p>“Tam olarak bilemiyorum,” cevabını verdi.</p>

  <p>“Madem öyle, bu nasıl beklediğin gibi olmaz?” dedim ve BeyinDostumu kullanarak Viveros’la konuştum. <i>Aşağı indik-</i> diye mesaj yolladım ona.</p>

  <p><i>Buraya gelin-</i> diye talimat gönderdi Viveros ve konumunu bildirdi. <i>Bender’ı da getir. Gözlerinize inanamayacaksınız-</i> Daha o konuşurken bile bahsettiği şeyi rasgele atış ve patlamaların arasından duyabiliyordum: hükümet merkezindeki binaların arasında yankılanan alçak, boğuk bir zikir.</p>

  <div>
    <br/>
  </div>

  <p>“Ben de bunu kastediyordum,” diye mutlu denebilecek bir üslupla duyurdu Bender, beraber son köşeyi de dönüp doğal amfitiyatroya yapacağımız inişe başlarken. Amfitiyatronun içinde toplanmış olan yüzlerce Whaidli zikrediyor, sağa sola sallanıyor ve ellerindeki sopaları iki yana savuruyordu. Yapının çevresindeyse düzinelerce KSG askeri konuşlanmıştı. Askerlerin ateş açmaları halinde vaziyet tam bir keklik avına dönecekti. Tercüme devremi yine açtıysam da hiçbir şey öğrenemedim; ya zikirler hiçbir anlama gelmiyordu ya da Koloni filologlarının henüz çözemediği bir lehçe kullanılıyordu.</p>

  <p>Viveros’u görüp yanına gittim. “Neler oluyor?” diye o şamatanın arasında bağırarak sordum.</p>

  <p>“Sen ne biliyorsan ben de onu biliyorum Perry,” diye bağırarak cevap verdi Viveros. “Ben sadece bir izleyiciyim.” Başıyla Teğmen Keyes’in diğer subaylarla görüş alışverişinde bulunduğu solunu işaret etti. “Ne yapmamız gerektiğine karar vermeye çalışıyorlar.”</p>

  <p>“Niye ateş eden olmadı?” diye sordu Bender.</p>

  <p>“Çünkü bize ateş açılmadı,” dedi Viveros. “Gerekmedikçe sivilleri vurmamamız emredildi. Bunlar da sivile benziyorlar. Hepsi de birer sopa taşımasına rağmen bizi tehdit etmediler; sadece zikrederken onları sallayıp duruyorlar. Bu yüzden kimseyi öldürmemiz gerekmiyor. Bunu duymaktan mutlu oluyorsun sanıyordum Bender.”</p>

  <p>“Oldum da,” diyen Bender parmağıyla bir yeri gösterdi; mest olduğu her halinden belliydi. “Bakın, şuradaki cemaati yönetiyor. O Feuy, yani bir dini lider. Kendisi büyük itibara sahip bir Whaidli’dir. Şu an söylemekte oldukları zikri de muhtemelen o yazmıştır. Çevirisini alabilen var mı?”</p>

  <p>“Hayır,” dedi Viveros. “Bildiğimiz bir lisan kullanmıyorlar. Ne söylediklerine dair hiçbir fikrimiz yok.”</p>

  <p>Bender öne çıktı. “Bu bir barış duası,” dedi. “Öyle olmak zorunda. Gezegenlerine ne yaptığımızı biliyor olmalılar. Şehirlerine yaptığımızı da görebiliyorlar. Böyle bir şeye hangi halk maruz kalsa bir an önce bitmesi için yalvarır.”</p>

  <p>“Sen hıyarın tekisin,” diye çıkıştı Viveros. “Neyin zikrini yaptıklarına dair hiçbir bok bilmiyorsun. Şu anda nasıl kafalarımızı kopartıp boynumuzdan aşağı işeyeceklerini söylüyor, ölülerinin yasını tutuyor, hattâ alışveriş listesi hazırlıyor olabilirler. <i>Biz</i> nasıl bilmiyorsak <i>sen de</i> bilmiyorsun.”</p>

  <p>“Yanılıyorsun,” dedi Bender. “Elli yıl boyunca Dünya’da barış sağlamak için verilen mücadelenin ön saflarında yer aldım. Bir halk barışa hazır oldu mu, yardım eli uzattı mı bilirim.” Zikreden Whaidlileri işaret etti. “Onlar hazır Viveros. <i>Hissedebiliyorum.</i> Ve bunu sana ispatlayacağım.” Bender elindeki Çeasını yere bıraktı ve amfitiyatroya inmeye başladı.</p>

  <p>“Lanet olsun Bender!” diye bağırdı Viveros. “Hemen geri gel! Bu bir emirdir!”</p>

  <p>“Artık ‘yalnızca emirlere uyuyordum’ demeyeceğim Onbaşı!” diye bağırarak karşılık veren Bender koşmaya başladı.</p>

  <p>“Kahretsin!” diye haykırdı Viveros ve adamın peşinden koşmaya başladı. Onu tutmak için atıldıysam da yetişemedim.</p>

  <p>Teğmen Keyes ve diğer subaylar başlarını kaldırıp Bender’ı Whaidlilere doğru koşarken, Viveros’u da ona yetişmeye çalışırken gördüler. Keyes’in bir şey bağırdığını işittim. Viveros aniden durdu; Keyes emrini BeyinDostu’ndan da göndermiş olmalıydı. Bender’a durmasını emrettiyse bile Bender emri dinlemedi ve Whaidlilere doğru koşmayı sürdürdü.</p>

  <p>Bender en sonunda amfitiyatronun ucunda durdu ve orada sessizce bekledi. Zikri yöneten Feuy az sonra cemaatinin hemen dışında duran insanı fark edip sustu. Kafası karışan cemaatin zikri bozuldu. Whaidliler bir dakika kadar kendi aralarında homurdandıktan sonra onlar da Bender’ın farkına vardılar ve ona doğru döndüler.</p>

  <p>Bender’ın beklediği an da işte buydu. Whaidliler onun ayırtına varana kadar Bender söyleyeceklerini düşünmüş ve Whaid diline çevirmiş olmalıydı, zira onların dilinde konuşmayı denedi ve pek çok açıdan makul bir başarı sağladı.</p>

  <p>“Dostlarım, barış arayan yoldaşlarım,” diye söze girdi Bender ve ellerini uzatarak içe doğru kıvırdı.</p>

  <p>Daha sonra bu olaydan toplanacak veriler, Whaidlilerin <i>avdgur</i> dedikleri minicik iğnemsi cisimlerden en az kırk bininin bir saniyeden daha kısa sürede Bender’ın vücuduna isabet ettiğini gösterecekti. İğneler sopaya benzeyen, ama aslında sopa değil de Whaid halkının kutsal kabul ettiği bir ağaç dalının şekline sahip geleneksel menzilli silahlardan atılmıştı. Her bir <i>avdgur</i> kıymığı Bender’ın tulumunu ve vücudunu delerek formunun bütünlüğünü parça parça kopartırken Bender kelimenin tam anlamıyla eridi. Daha sonra herkes bunun o güne dek şahsen tanıklık ettiğimiz en ilginç ölümlerden biri olduğunda karara varacaktı.</p>

  <p>Bender’ın vücudu bulutsu bir dağılmayla paramparça olunca KSG askerleri amfitiyatroya ateş açtılar. Olay sahiden de bir keklik avı gibiydi; tek bir Whaidli bile ne amfitiyatrodan çıkmayı, ne de Bender dışındaki bir KSG askerini yaralamayı başardı. Her şey bir dakikadan kısa sürede olup bitti.</p>

  <p>Viveros ateşkes emrini bekledi, Bender’dan geriye kalan birikintiye gitti ve birikintinin içinde hışımla tepinmeye başladı. “Barış hoşuna gitti mi bari, orospu çocuğu?” diye haykırırken Bender’ın sıvılaşmış organları, bacaklarının alt yarısına sıçramaktaydı.</p>

  <div>
    <br/>
  </div>

  <p>“Bender’ın haklı olduğunu biliyorsundur herhalde,” dedi Viveros bana, birlikte <i>Modesto</i>’ya dönerken.</p>

  <p>“Hangi konuda?” diye sordum.</p>

  <p>“KSG’nin çok çabuk ve çok fazla kullanıldığı konusunda,” dedi. “Savaşmanın müzakere yapmaktan daha kolay olduğu konusunda.” Elini arkamızda git gide küçülmekte olan Whaid ana gezegeninden tarafa salladı. “Bunu yapmaya mecbur değildik. Zavallı piç kurularını tokatlayarak uzaydan atmaya ve onları onlarca senelik bir açlığa, savaşa ve ölüme sürüklemeye. Bugün sivilleri öldürmedik-eh, tabii Bender’ı haklayanlar dışında. Ama Whaidliler uzunca bir zamanı hastalıklardan ölerek ve birbirlerini katlederek geçirecekler, çünkü onlara başka bir seçenek bırakmadık. Bu yaptığımızın soykırımdan farkı yok. Fakat tüm bunlar olup biterken bu civarda olmayacağımız için kendimizi pek de kötü hissetmiyoruz.”</p>

  <p>“Daha önce Bender’la aynı fikirde değildin,” dedim.</p>

  <p>“Yanılıyorsun,” dedi Viveros. “Hiçbir bok bilmediğini ve görevinin bize karşı olduğunu söyledim. Ama yanıldığını söylemedim. Beni dinlemeliydi. Kahrolası emirlere uysaydı şimdi yaşıyor olurdu. Onun yerine herifi çizmelerimin altından kazıyorum.”</p>

  <p>“Konuşabilseydi herhalde inandığı bir şey uğruna öldüğünü söylerdi,” dedim.</p>

  <p>Viveros burun kıvırdı. “Hadi oradan,” dedi. “Bender sadece Bender uğruna öldü. Az önce gezegenlerini yok ettiğimiz bir grup yaratığın karşısına geçti ve onların dostuymuş gibi davrandı. Pezevengin tekiydi. Whaidlilerin yerinde olsaydım onu ben de vururdum.”</p>

  <p>“Ah barışçıl fikirlerin önüne geçen şu gerçek insanlar da olmasa,” dedim.</p>

  <p>Viveros gülümsedi. “Bender kendi egosu yerine <i>sahiden</i> barışı düşünseydi benim yaptığımı ve senin de yapman gerekeni yapardı Perry,” dedi. “Emirlere uy. Hayatta kal. Piyadelik hizmetini tamamla. Subay eğitimine katıl ve orduda yüksel. Emirlere uyan değil, onları veren biri haline gel. Mümkün olduğu zamanlarda barışı ancak böyle sağlayabiliriz. Ve ben ‘yalnızca emirlere uymakla’ ancak bu şekilde başa çıkabilirim. Çünkü günün birinde o emirleri değiştireceğimi biliyorum.” Daha sonra arkasına yaslandı, gözlerini kapadı ve gemiye kadarki yolculuğumuz boyunca uyudu.</p>

  <p>Luisa Viveros iki ay sonra Derin Su adlı bok çukurundan farksız bir çamur topunda öldü. Timimiz ortadan kaldırmamızın emredildiği Hann’i kolonisinin altındaki doğal dehlizlerde tuzağa düştü. Muharebe sırasında başka dört tünelin daha bağlandığı bir mağaraya doğru güdülmüştük. Bu tünellerden her biri Hann’i piyadeleriyle doluydu. Viveros bize içinden çıktığımız tünele geri girmemizi emretti ve tünelin ağzına ateş ederek onun çökmesini, mağarayla olan bağlantısının kesilmesini sağladı. BeyinDostu verilerine göre bunun ardından dönüp Hann’ileri bir bir haklamaya başladı. Fazla hayatta kalamadı. Timin geri kalanı savaşarak yüzeye ulaştı; ilk başta yeraltına nasıl güdüldüğümüz düşünüldüğünde bu kolay bir iş değildi, fakat yine de bir pusuda can vermekten iyiydi.</p>

  <p>Viveros ölümünden sonra bir cesaret madalyası aldı; ben onbaşılığa terfi ettirildim ve timin başına geçirildim. Viveros’un ranzası ve dolabı Whitford adlı yeni gelen birine verildi. Whitford pek de fena biri değildi.</p>

  <p>Kurum, bünyesindeki çarklardan birini değiştirmişti. Ve ben o çarkı özlüyordum.</p>
