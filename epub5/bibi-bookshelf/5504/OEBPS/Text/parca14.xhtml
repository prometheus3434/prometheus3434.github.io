  <h2 title="on dört">on dört<br/> ...................</h2>

  <p>Kalkmaya yeltendim. Harry elimi tuttu.</p>

  <p>“Ne yapıyorsun?” diye sordu.</p>

  <p>“Gidip onunla konuşacağım,” dedim.</p>

  <p>“Bunu yapmak istediğinden emin misin?” diye sordu.</p>

  <p>“Ne saçmalıyorsun?” dedim. “Tabii ki eminim.”</p>

  <p>“Belki onunla önce Jesse veya ben konuşmalıyız,” dedi Harry. “Seninle tanışmak isteyip istemediğini öğrenmek için.”</p>

  <p>“Tanrı aşkına Harry,” dedim. “Ortaokulda değiliz. O benim karım.”</p>

  <p>“Hayır, <i>değil</i> John,” dedi Harry. “Tamamen farklı biri. Seninle konuşmak isteyip istemediğini bile bilmiyorsun.”</p>

  <p>“John, seninle konuşsa bile iki yabancı olacaksınız,” dedi Jesse. “Bu karşılaşmadan ne beklersen bekle onu elde edemeyeceksin.”</p>

  <p>“Hiçbir şey beklediğim yok,” dedim.</p>

  <p>“Kalbinin kırılmasını istemiyoruz, hepsi bu,” dedi Jesse.</p>

  <p>“Bana bir şey olmaz,” dedim ve ikisini de süzdüm. “Lütfen. Bırak gideyim Harry. Bana bir şey olmaz.”</p>

  <p>Harry’yle Jesse birbirlerine baktılar. Harry elimi bıraktı.</p>

  <p>“Sağ ol,” dedim.</p>

  <p>“Ona ne diyeceksin?” diye bilmek istedi Harry.</p>

  <p>“Hayatımı kurtardığı için teşekkür edeceğim,” deyip kalktım.</p>

  <p>Sıradaki kadınla iki arkadaşı o zamana kadar siparişlerini alıp kantinin arkalarındaki küçük bir masaya gitmişlerdi. Masaların arasından dolanarak oraya doğru yürüdüm. Aralarında konuşuyorlardı, fakat ben yaklaşırken sustular. Kadının sırtı bana dönüktü ve arkadaşları benden tarafa bakınca o da döndü. Yüzünü görünce durdum.</p>

  <p>Suratı elbette farklıydı. Bariz ten ve göz farklılıklarına ilaveten Kathy’nin ölmeden önce olduğundan çok daha gençti-yarım asır önce Kathy olan bir surat. Buna rağmen başka değişiklikler de mevcuttu; KSG’nin genetik bazdaki zindelik eğilimine uygun olarak Kathy’nin yüzünün hiç olmadığı kadar inceydi. Ayrıca diğer kadınlar yaşlanırlarken daha anaç modellere geçseler bile Kathy’nin saçları hep kontrolsüz bir yeleye benzerdi; önümdeki kadının saçlarıysa kısa kesimliydi.</p>

  <p>Beni en çok sarsan da o saçlar oldu. Yeşil tenli bir insan görmeyeli o kadar çok zaman geçmişti ki artık bu ayrıntıya dikkat etmiyordum bile. Fakat saçları hiç de hatırladığım gibi değildi.</p>

  <p>“Birine gözünü dikip bakmak hiç hoş değildir,” dedi kadın, Kathy’nin sesini kullanarak. “Ve sen sormadan söyleyeyim, tipim değilsin.”</p>

  <p><i>Evet öyleyim,</i> dedi beynimin bir parçası.</p>

  <p>“Üzgünüm, rahatsız etmek istemedim,” dedim. “Beni tanıyıp tanımayacağını merak ediyordum.”</p>

  <p>Kadın bakışlarını üzerimde gezdirdi. “Tanımıyorum,” dedi. “Ayrıca temel eğitimi birlikte almadığımızdan emin olabilirsin.”</p>

  <p>“Beni kurtarmıştın,” dedim. “Mercan’da.”</p>

  <p>Kadın bunu duyunca biraz canlandı. “Hadi be,” dedi. “Seni tanımadığıma şaşmamak lazım. Son görüştüğümüzde başının alt yarısı eksikti. Sakın darılma, ama hâlâ yaşıyor olman hayret verici. Kurtulabileceğini hiç sanmıyordum.”</p>

  <p>“Uğruna yaşayacağım bir şey vardı,” dedim.</p>

  <p>“Öyle gözüküyor,” dedi kadın.</p>

  <p>“Ben John Perry,” deyip elimi uzattım. “Korkarım adını bilmiyorum.”</p>

  <p>“Jane Sagan,” dedi kadın, elimi sıkarak. Elini tutmam gerekenden daha uzun bir süre tuttum. Nihayet bıraktığım zaman yüzünde biraz şaşkın bir ifade vardı.</p>

  <p>“Onbaşı Perry,” diye söze başladı arkadaşlarından biri; o arada BeyinDostunu kullanarak hakkımda bilgi edinmişti. “Biraz acelemiz var; yemeğimizi bir an önce yiyip yarım saat içinde gemimize dönmemiz gerekiyor. O yüzden sakıncası yoksa-”</p>

  <p>“Beni başka bir yerden hatırlıyor musun?” diye onun sözünü keserek Jane’e sordum.</p>

  <p>“Hayır,” dedi kadın, soğuğa kaçmaya başlayan bir üslupla. “Uğradığın için teşekkürler, ama artık yemeğimi yemek istiyorum.”</p>

  <p>“İzin ver sana bir şey yollayayım,” dedim. “Bir resim. BeyinDostuna.”</p>

  <p>“Buna hiç gerek yok,” dedi Jane.</p>

  <p>“Sadece bir resim,” dedim. “Sonra gideceğim. Bana o kadarcık daha katlanıver.”</p>

  <p>“Peki,” dedi kadın. “Acele et.”</p>

  <p>Dünya’dan ayrılırken yanıma aldığım az sayıdaki eşyadan biri de sevdiğim akrabalarımı, dostlarımı ve yerleri gösteren bir dijital fotoğraf albümüydü. BeyinDostumu etkinleştirdikten sonra fotoğrafları onun yerleşik hafızasına yüklemiştim. İyi ki de öyle yapmıştım, çünkü fotoğraf albümümle birlikte Dünya’dan kalan bütün eşyalarım <i>Modesto’yla</i> beraber yok olmuştu. Albümdeki belirli bir fotoğrafa erişip onu kadına yolladım. Kadının kendi BeyinDostuna erişmesini, sonra da dönüp bana bakmasını izledim.</p>

  <p>“Beni şimdi hatırlıyor musun?” diye sordum.</p>

  <p>Kadın normal bir KSG askerinden bile daha hızlı hareket ederek beni tuttu ve yakındaki duvara çarptı. Yeni onarılmış kaburgalarımdan birinin çatladığından emin gibiydim. Kantinin karşı tarafından Harry ile Jesse yerlerinden fırlayıp bize doğru koştular; Jane’in arkadaşları onları durdurmak için araya girdiler. Bense nefes almaya çalışıyordum.</p>

  <p>“Sen de kimsin,” diye bana tısladı Jane, “ve ne halt yemeye çalışıyorsun?”</p>

  <p>“Adım John Perry,” dedim boğuk bir sesle. “Hiçbir halt yemeye çalıştığım yok.”</p>

  <p>“Hadi oradan. O resmi nereden buldun?” diye dibime kadar sokularak alçak sesle sordu kadın. “Onu kime yaptırdın?”</p>

  <p>“Kimseye yaptırmadım,” dedim onunki kadar alçak bir sesle. “O resim düğünümde çekildi. O... benim düğün fotoğrafım.” Neredeyse <i>bizim düğün fotoğrafımız</i> diyecekken kendime son anda hakim olmuştum. “Resimdeki kadın benim karım, Kathy. Orduya giremeden önce öldü. Onun DNA’sını alıp seni yaratmakta kullandılar. Kathy’nin bir parçası senin içinde. Senin bir parçan da gösterdiğim fotoğrafta. O parçan bana bunu verdi.” Sol elimi kaldırdım ve evlilik yüzüğümü -Dünya’dan kalan tek eşyamı- gösterdim.</p>

  <p>Jane hırıldadı, beni kaldırdı ve oda boyunca hızla fırlattı. Birkaç masanın üzerinden sekerek hamburgerleri, çeşni kaplarını, peçete tutacaklarını etrafa saçtım ve kendimi yerde buldum. Bu yolculuğun bir yerinde başımı metal bir köşeye çarptım; şakağımdan azıcık AkıllıKan sızdı. Harry ile Jesse, Jane’in arkadaşlarıyla itişip kakışmayı bırakıp yanıma geldiler. Jane sert adımlarla üzerime yürüse de yolun yarısında arkadaşları tarafından durduruldu.</p>

  <p>“Beni iyi dinle Perry,” dedi. “Bundan böyle benden uzak dur. Seni bir daha görürsem ölüme terk edilmiş olmayı dilersin.” Sonra da çekip gitti. Arkadaşlarından biri onu takip etti; daha önce benimle konuşmuş olan diğeri yanımıza geldi. Jesse’yle Harry kavga etmek için ayağa kalktılarsa da adam ateşkes istercesine ellerini kaldırdı.</p>

  <p>“Perry,” dedi. “O da neydi öyle? Ne yolladın ona?”</p>

  <p>“Git arkadaşına sor ahbap,” dedim.</p>

  <p>“Benim adım <i>Teğmen</i> Tagore, Onbaşı.” Tagore dönüp Harry’yle Jesse’ye baktı. “Sizi tanıyorum,” dedi. <i>“Hampton</i> Roads’daydınız.”</p>

  <p>“Evet komutanım,” dedi Harry.</p>

  <p>“Hepiniz beni dinleyin,” dedi adam. “Orada neler olup bittiğini bilmiyorum, ama bir konuyu açıklığa kavuşturayım. Her ne olduysa biz onun bir parçası değildik, istediğiniz hikâyeyi anlatın, ama ‘Özel Kuvvetler’ lafı ederseniz askeri kariyerinizin geri kalanının kısa ve acı dolu geçmesini kendime vazife edinirim. Şaka yapmıyorum. Başınıza bela olurum. Anladınız mı beni?”</p>

  <p>Jesse, “Evet komutanım,” dedi. Harry başını salladı. Ben hırıltılı bir ıslık sesi çıkardım.</p>

  <p>Tagore, “Arkadaşınızı bir doktora gösterin,” dedi Jesse’ye. “Dayak yemiş gibi bir hali var.” Sonra da oradan uzaklaştı.</p>

  <p>“Tanrı aşkına John,” dedi Jesse, bir peçete alıp kafamdaki yarayı temizleyerek. “Kadına ne yaptın?”</p>

  <p>“Ona bir düğün fotoğrafı yolladım,” dedim.</p>

  <p>Harry, “İyi ki ağırdan almışsın,” dedi ve etrafına bakındı. “Koltuk değneğin nerede?”</p>

  <p>“Beni çarptığı duvarın orada galiba,” dedim. Harry onu getirmeye gitti.</p>

  <p>“İyi misin?” dedi Jesse.</p>

  <p>“Sanırım kaburgalarımdan biri kırıldı,” dedim.</p>

  <p>“Onu demek istemedim,” dedi Jesse.</p>

  <p>“Ne demek istediğini biliyorum,” dedim. “Kırılan tek yerim orası değil.”</p>

  <p>Jesse yüzümü okşadı. Harry koltuk değneğimi getirdi. Onlarla birlikte hastaneye kadar topalladım. Doktor Fiorina o halimi görünce büyük bir hayal kırıklığına uğradı.</p>

  <div>
    <br/>
  </div>

  <p>Biri beni dürterek uyandırdı. Kim olduğunu görünce konuşmaya çalıştım. Kadın eliyle ağzımı kapadı.</p>

  <p>“Sessiz ol,” dedi Jane. “Burada olmamam lazım.”</p>

  <p>Başımı salladım. Jane elini çekti. “Alçak sesle konuş,” dedi.</p>

  <p>“BeyinDostlarını kullanabiliriz,” dedim.</p>

  <p>“Hayır,” dedi. “Sesini duymak istiyorum. Kısık sesle konuş yeter.”</p>

  <p>“Tamam,” dedim.</p>

  <p>“Bugün olanlar için üzgünüm,” dedi Jane. “Hiç beklemediğim bir şeyle karşılaştım, hepsi bu. Öyle bir durumda nasıl tepki vermem gerektiğini bilmiyordum.”</p>

  <p>“Sorun değil,” dedim. “Konuyu sana o şekilde açmamam gerekirdi.”</p>

  <p>“Yaralandın mı?” diye sordu.</p>

  <p>“Kaburgalarımdan birini çatlattın,” dedim.</p>

  <p>“Kusura bakma,” dedi.</p>

  <p>“Çoktan iyileşti,” dedim.</p>

  <p>Bakışları üzerimde gezinen Jane yüzümü inceledi. “Bak, ben karın değilim,” dedi ansızın. “Kim veya ne olduğumu sanıyorsun bilmiyorum, ama asla karın olmadım. Hattâ sen bugün resmini gösteren kadar onun varlığından bile habersizdim.”</p>

  <p>“Nereden geldiğini bilmen gerekiyordu,” dedim.</p>

  <p>“Niyeymiş?” dedi hararetle. “Başkalarının genlerinden yapıldığımızı biliyoruz, ama onların kim olduğu bize söylenmiyor. Hem niye söylensin ki? Biz o kişiler değiliz. Klon bile değiliz-DNA’mda Dünya’da bulunmayan şeyler var. Bizler KSG’nin kobaylarıyız, biliyor muydun?”</p>

  <p>“Biliyordum,” dedim.</p>

  <p>“Karın değilim yani. Bunu söylemek için geldim. Üzgünüm, ama karın değilim.”</p>

  <p>“Pekâlâ,” dedim.</p>

  <p>“Tamam,” dedi. “İyi. Şimdi gidiyorum. Seni kantinin karşısına fırlattığım için özür dilerim.”</p>

  <p>“Kaç yaşındasın?” diye sordum.</p>

  <p>“Ne? Niye sordun?” dedi.</p>

  <p>“Merak ettim,” dedim. “Ve henüz gitmeni istemiyorum.”</p>

  <p>“Yaşımın konumuzla ne ilgisi var bilmiyorum,” dedi.</p>

  <p>“Kathy dokuz sene önce öldü,” dedim. “Onun genlerini kullanarak seni yaratmadan önce ne kadar bekleme zahmetine katlandıklarını bilmek istiyorum.”</p>

  <p>“Altı yaşındayım,” dedi Jane.</p>

  <p>“Umarım tanıdığım altı yaşındaki diğer insanlara benzemediğini söylememe kızmazsın,” dedim.</p>

  <p>“Yaşımın ilerisindeyim,” dedi. “Bu bir espriydi,” diye de ekledi.</p>

  <p>“Biliyorum,” dedim.</p>

  <p>“İnsanlar bazen bu espriyi anlamıyorlar,” dedi Jane. “Çünkü tanıdığım çoğu insan benimle aynı yaşlarda.”</p>

  <p>“Nasıl bir şey?” dedim. “Altı yaşında olmak. Bir geçmişe sahip olmamak.”</p>

  <p>Omuz silkti. “Günün birinde nerede olduğumu veya neler döndüğünü bilmeden bu bedenin içinde uyandım. Ama bildiğim bazı şeyler vardı. Konuşmak. Yürümek. Düşünmek ve savaşmak. Bana Özel Kuvvetlerde olduğum, eğitime başlama vaktimin geldiği ve adımın Jane Sagan olduğu söylendi.”</p>

  <p>“Güzel bir ismin varmış,” dedim.</p>

  <p>“Rasgele seçildi,” dedi Jane. “Ön adlarımız yaygın adlardan, soyadlarımızsa genellikle bilim insanlarından ve filozoflardan seçilir. Timimde Ted Einstein ve Julie Pasteur diye iki kişi var. Tabii bunu ilk başta fark etmiyorsun. Kim olduğuna dair bir fikir edinmeni bekledikten sonra nasıl yaratıldığını az çok anlatıyorlar. Tanıdığın hiç kimsenin pek bir anısı olmuyor. Gerçek doğanlarla tanışana kadar farklı bir tarafın olduğunu bilmiyorsun. Zaten onlarla sık sık tanışmıyoruz. Başkalarının arasına karıştığımız pek olmuyor.”</p>

  <p>“‘Gerçek doğanlar’ mı?” diye sordum.</p>

  <p>“Size öyle diyoruz,” dedi Jane.</p>

  <p>“Madem başkalarının arasına karışmıyorsunuz, kantinde ne işin vardı?” dedim.</p>

  <p>“Canım hamburger çekti,” dedi. “Aslında karışamıyor değiliz. Karışmıyoruz, o kadar.”</p>

  <p>“Kimden yaratıldığını hiç merak ettin mi?” diye sordum.</p>

  <p>“Bazen,” dedi Jane. “Ama bilemeyiz. Bize atalarımızdan -yaratıldığımız insanlardan- bahsetmiyorlar. Bazılarımız birden fazla insandan yaratılıyoruz. Ama zaten atalarımızın hepsi de çoktan ölmüş oluyor. Yoksa bizi yaratmak için onları kullanmazlardı. Atalarımızı kimlerin tanıdığını da bilmiyoruz. Hem onları tanıyanlar orduya girseler bile bizimle hemen hemen hiç karşılaşmıyorlar. Üstelik gerçek doğanlar çok çabuk ölüyorlar. Bir atasının akrabasını görmüş başka birini tanımıyorum. Veya bir atasının kocasını.”</p>

  <p>“Fotoğrafı teğmenine gösterdin mi?” diye sordum.</p>

  <p>“Hayır,” dedi. “Neler olduğunu sordu. Kendi resmini gönderdiğini ve onu sildiğimi söyledim. Sildim de; kontrol ederse kayıtlarda görsün diye. Ama konuştuklarımızı kimseye söylemedim. Onu tekrar alabilir miyim? Fotoğrafı?”</p>

  <p>“Elbette,” dedim. “İstersen başka fotoğraflar da var. Kathy’yi tanımak istersen sana onu anlatabilirim de.”</p>

  <p>Jane loş odada beni uzun uzadıya süzdü; o kısık ışıkta Kathy’ye her zamankinden daha çok benziyordu. Ona bakmak biraz yüreğimi sızlattı. “Bilemiyorum,” dedi nihayet. “Ne bilmek istediğimi bile bilmiyorum. Bırak biraz düşüneyim. Şimdilik bana o fotoğrafı ver. Lütfen.”</p>

  <p>“Hemen gönderiyorum,” dedim.</p>

  <p>“Gitmem gerek,” dedi. “Bak, buraya gelmedim. Beni başka bir yerde görecek olursan tanıştığımızı sakın belli etme.”</p>

  <p>“Niye?” diye sordum.</p>

  <p>“Şimdilik öyle gerekiyor,” dedi.</p>

  <p>“Pekâlâ.”</p>

  <p>“İzin ver evlilik yüzüğüne bakayım,” diye rica etti.</p>

  <p>“Tabii,” deyip, baksın diye yüzüğü parmağımdan çıkardım. Jane onu özenle tutarak deliğinden baktı.</p>

  <p>“Çeperinde bir şey yazıyor,” dedi.</p>

  <p>“‘Aşkım Ebedi - Kathy’,” dedim. “Yüzüğü bana vermeden önce onu yazdırmıştı.”</p>

  <p>“Ne kadar zaman evli kaldınız?” diye sordu.</p>

  <p>“Kırk iki sene,” dedim.</p>

  <p>“Onu ne kadar sevdin?” diye sordu Jane. “Karını. Kathy’yi. İnsanlar o kadar uzun zaman evli kaldıklarında sırf alışkanlık gereği bir arada yaşıyor olabilirler.”</p>

  <p>“Bazen öyle şeyler olur,” dedim. “Ama ben onu çok sevdim. Evli kaldığımız süre boyunca. Onu şimdi bile seviyorum.”</p>

  <p>Jane ayağa kalktı, beni tekrar süzdü ve yüzüğümü geri verip veda etmeden gitti.</p>

  <div>
    <br/>
  </div>

  <p>“Takyon,” dedi Harry, Jesse’yle benim oturduğumuz kahvaltı masasına yaklaşırken.</p>

  <p>“Çok yaşa,” dedi Jesse.</p>

  <p>“Aman ne komik,” diyen Harry de yanımıza oturdu. “Rraeyler geldiğimizi takyonlar sayesinde anlamış olabilirler.”</p>

  <p>“Harika,” dedim. “Bir de takyonun ne olduğunu bilseydik bak o zaman nasıl heyecanlanırdık.”</p>

  <p>“Takyonlar egzotik atom altı partiküllerdir,” dedi Harry. “Işıktan hızlı yol alır ve zamanda geriye giderler. Şimdiye dek sadece teoride kaldılar; ne de olsa hem ışıktan hızlı yol alan hem de geçmişe giden bir şeyin izini sürmek hiç kolay değil. Fakat sıçrama iticisinin fizik kuralları, herhangi bir sıçrama sırasında takyonların varlığına izin verir-maddemiz ve enerjimiz farklı bir evrene aktarılırken hedef evrenin takyonları, arkada kalan evrene geri giderler. Sıçrama iticileri bir aktarım olayı sırasında belirli bir takyon izi bırakırlar. O izi bırakan takyonları görebilirseniz sıçrama iticili bir geminin nereye ve ne zaman geldiğini kestirebilirsiniz.”</p>

  <p>“Böyle şeyleri nereden duyuyorsun?” dedim.</p>

  <p>“İkinizin aksine ben günlerimi keyif çatarak geçirmiyorum,” dedi Harry. “İlginç yerlerden arkadaşlar edindim.”</p>

  <p>“Madem şu takyon izini mi ne önceden biliyorduk, niye bu konuda bir şey yapmadık?” diye sordu Jesse. “Diyorsun ki, bunca zamandır savunmasızdık ama son olaya kadar şansımız hep yaver gitti.”</p>

  <p>“Hani takyonların şimdiye dek teorik olduğunu söylemiştim ya,” dedi Harry, “aslında o dediğim bile abartılı. Takyonlar gerçeklik dışıdır-en iyi tabirle matematiksel soyutlamalardır. İçlerinde var olduğumuz ve hareket ettiğimiz gerçek evrenlerle bir ilişkileri yoktur. Bildiğimiz hiçbir zeki canlı türü onları kullanmamıştır. Takyonların pratik uygulamaları bulunmaz.”</p>

  <p>“Daha doğrusu öyle sanıyorduk,” dedim.</p>

  <p>Harry sözlerimi doğruladığını gösteren bir el işareti yaptı. “Bu tahmin doğruysa Rraeyler bizim yaratabileceğimizin çok ötesinde bir teknolojiye sahipler demektir. Yani teknoloji yarışında onların gerisindeyiz.”</p>

  <p>“Peki onlara nasıl yetişeceğiz?” dedi Jesse.</p>

  <p>Harry gülümsedi. “Yetişmekten bahseden kim? Fasulye sırığındayken ilk tanışmamızı ve kolonilerin üstün teknolojisi hakkında yaptığımız sohbeti hatırlıyor musunuz? Hani o teknolojiyi nasıl edindiklerine dair fikir yürütmüştüm.”</p>

  <p>“Uzaylılardan elde ettiklerini söylemiştin,” dedi Jesse.</p>

  <p>“Doğru,” dedi Harry. “Bazı teknolojileri ya takas ediyoruz ya da savaşta ele geçiriyoruz. Eğer takyonların bir evrenden diğerine geçişini saptamanın bir yolu sahiden varsa o teknolojiyi muhtemelen kendimiz geliştirebiliriz. Ama öyle bir proje, sahip olmadığımız kadar zaman ve kaynak gerektirecektir. Onu Rraeylerden almak ise çok daha kolay olur.”</p>

  <p>“Yani KSG’nin Mercan’a geri gitmeyi planladığını söylüyorsun,” dedim.</p>

  <p>“Tabii ki planlıyoruz,” dedi Harry. “Ama şimdiki amacımız sadece gezegeni geri almak değil. Hattâ o asıl amacımız bile değil. Artık asıl amacımız Rraeylerin takyon tespit teknolojisini ele geçirip o teknolojiyi ya saf dışı bırakmak ya da Rraeylere karşı kullanmak.”</p>

  <p>“İyi de Mercan’a son gidişimizde kıçımıza tekmeyi yemiştik,” dedi Jesse.</p>

  <p>“Başka seçeneğimiz yok ki Jesse,” dedi Harry nazikçe. “Bu teknolojiyi ele geçirmek zorundayız. Yayılacak olursa diğer tüm ırklar Koloni hareketlerini takip edebilecek. Gerçekçi bir yaklaşımla ifade etmek gerekirse, geldiğimizi biz bilmeden önce onlar bilecek.”</p>

  <p>“Yine bir katliam olacak,” dedi Jesse.</p>

  <p>“Tahminimce Özel Kuvvetleri bu sefer çok daha fazla kullanacaklardır,” dedi Harry.</p>

  <p>“Söz Özel Kuvvetlerden açılmışken,” dedim ve önceki gece Jane’le yaptığım konuşmayı Harry’ye aktardım. Zaten o çıkageldiği esnada aynı şeyleri Jesse’ye de anlatıyordum.</p>

  <p>“Demek ki seni öldürmeyi planlamıyormuş,” dedi Harry, ben sözümü bitirince.</p>

  <p>“Onunla konuşmak herhalde senin için çok tuhaf olmuştur,” dedi Jesse. “Onun gerçekte karın olmadığını bilmene rağmen.”</p>

  <p>“Sadece altı yaşında olması da cabası,” dedi Harry.</p>

  <p>“Kendini hemen belli ediyor,” dedim. “Altı yaş kısmından bahsediyorum. Duygusal açıdan pek olgun değil. Kapıldığı duygularla ne yapacağını bilemiyor gibi bir hali var. Sırf hisleriyle başa çıkamadığı için beni kantinin bir ucundan ötekine fırlattı.”</p>

  <p>“Eh, tek bildiği savaşmak ve öldürmek,” dedi Harry. “Bizim ruhsal dengemizi sağlayan bir ömür dolusu anımız ve tecrübemiz var. Geleneksel ordulardaki genç askerlerin bile en az yirmi yıllık hayat tecrübeleri oluyor. Gerçekçi bir yaklaşımla bakıldığında Özel Kuvvetler çocuk savaşçılar gibiler. Durum ahlaki açıdan tam sınırda.”</p>

  <p>“Eski yaraları deşmek istemem,” dedi Jesse. “Ama onda Kathy’yi az da olsa görüyor musun?”</p>

  <p>Bir süre düşündüm. “Kathy gibi gözüktüğü belli,” dedim. “Ve onda Kathy’nin espri anlayışını ve mizacını da biraz gördüm sanırım. Karımın sağı solu belli olmazdı.”</p>

  <p>Gülümseyerek, “Seni odanın bir ucundan öteki ucuna attığı olmuş muydu?” diye sordu Harry.</p>

  <p>Sırıtarak karşılık verdim. “Elinden gelseydi birkaç kere yapardı.”</p>

  <p>“Öyleyse genetik 1-0 önde,” dedi Harry.</p>

  <p>Götoş ansızın faaliyete geçti. <b>Onbaşı Perry,</b> diye başlıyordu mesaj. <b>Saat 1000’da Anka İstasyonu’nun Eisenhovver Modülü’ndeki Harekat Üssü’nde General Keegan’ın da bulunacağı bir brifinge katılmanız gerekmektedir. Geç kalmayın.</b> Mesajı aldığımı tasdik ettim ve okuduklarımı Harry’yle Jesse’ye söyledim.</p>

  <p>“Bir de <i>ben</i> ilginç yerlerde arkadaşlarım olduğunu sanıyordum,” dedi Harry. “Demek bizden sakladığın şeyler varmış John.”</p>

  <p>“Bunun ne anlama geldiğine dair hiçbir fikrim yok,” dedim. “Keegan’la hiç tanışmadım.”</p>

  <p>“Keegan KSG İkinci Ordusu’nun komutanı, o kadar,” dedi Harry. “Önemli bir şey konuşacağınızı hiç sanmıyorum.”</p>

  <p>“Çok komik,” dedim.</p>

  <p>“Saat şimdi 0915, John,” dedi Jesse. “Gitsen iyi olacak. Oraya kadar sana eşlik etmemizi ister misin?”</p>

  <p>“Hayır, lütfen kahvaltınızı bitirin,” dedim. “Biraz yürümek bana iyi gelecektir. Eisenhower Modülü, istasyonunun sadece birkaç kilometre ilerisinde. Vaktinde yetişebilirim.” Ayağa kalktım, yolda yemek üzere bir çörek aldım, Jesse’nin yanağına dostane bir öpücük kondurdum ve yola çıktım.</p>

  <p>Aslında Eisenhower Modülü’ne olan mesafe birkaç kilometreden fazlaydı, fakat bacağım nihayet tamamlanmıştı ve biraz egzersiz yapmak istiyordum. Doktor Fiorina haklıydı-yeni bacağım eskisinden daha iyiydi ve vücut genelinde daha fazla enerjiye sahipmişim gibi hissediyordum. Tabii o kadar ağır bir yaralanma olayını atlatmıştım ki yaşamam bir mucizeydi. Öyle bir olayın ardından kim olsa kendini daha enerjik hissederdi.</p>

  <p>“Arkana dönme,” dedi Jane. Tam arkamdan kulağıma fısıldıyordu.</p>

  <p>Ağzımdaki çörek lokması neredeyse boğazıma kaçacaktı. “Keşke yanıma böyle sessizce sokulmaktan vazgeçsen,” diyebildim nihayet, arkama dönmeden.</p>

  <p>“Pardon,” dedi. “Seni kasten huzursuz etmek istemiyorum. Ama konuşmamız gerekiyor. Dinle, katılacağın şu brifing var ya.”</p>

  <p>“Onu nereden biliyorsun?” dedim.</p>

  <p>“Nereden bildiğim önemli değil. Önemli olan senden istediklerini kabul etmen. Yaklaşan şeyi güvenle atlatmanın tek yolu bu. En azından mümkün olduğu kadar güvenle.”</p>

  <p>“Ne yaklaşıyor ki?” diye sordum.</p>

  <p>“Yakında öğreneceksin,” dedi.</p>

  <p>“Peki ya dostlarım?” dedim. “Harry ve Jesse. Başları dertte mi?”</p>

  <p>“Hepimizin başı dertte,” dedi Jane. “Onlar için bir şey yapamam. Seni bile kabul ettirmem yeterince zor oldu. Dediğimi mutlaka yap. Çok önemli.” Bir el çabucak koluma dokundu, sonra Jane’in gittiğini hissettim.</p>

  <p>“Onbaşı Perry,” dedi General Keegan, selamıma aynı şekilde karşılık vererek. “Rahat.”</p>

  <p>İçinde galaksidekinden daha fazla yıldız olan bir konferans odasına alınmıştım. Odadaki en düşük rütbeli kişi olduğum açıkça belliydi; görebildiğim kadarıyla benden sonraki en düşük rütbe, aynı zamanda saygıdeğer sorgu görevlim olan Yarbay Newman’a aitti. Huzursuzluğa kapılmadan edemedim.</p>

  <p>“Biraz şaşkın bir halin var evlat,” dedi General Keegan. Odadaki ve hattâ KSG’deki diğer herkes gibi o da yirmili yaşlarının sonlarından daha büyük göstermiyordu.</p>

  <p>“Biraz şaşkın durumdayım komutanım,” dedim.</p>

  <p>“Eh, olur o kadar,” dedi Keegan. “Lütfen otur.” Masadaki boş bir sandalyeyi işaret etti. Oraya oturdum. “Hakkında çok şey duydum Perry.”</p>

  <p>“Emredersiniz komutanım,” dedim, Newman’dan tarafa bakmamaya özen göstererek.</p>

  <p>“Bunu öğrenmekten hoşnut değil gibisin Onbaşı,” dedi Keegan.</p>

  <p>“Dikkat çekmemeye çalışıyorum komutanım,” dedim. “Üzerime düşeni yerine getirmeye gayret ediyorum sadece.”</p>

  <p>“Öyle bile olsa dikkat çektin,” dedi Keegan. “Mercan’ın üzerindeyken yüz mekik kaçmayı başardı, fakat yüzeye bir tek seninki ulaştı. Bunda mekik hangarı kapısının patlatılması ve oradan bir an önce gitmeniz için verdiğin emrin büyük payı var.” Başparmağıyla Newman’ı işaret etti. “Newman bana o olaydan bahsediyordu. Sana bir madalya vermemiz gerektiği kanısında.”</p>

  <p>Eğer Keegan ‘Newman ordunun geleneksel Kuğu Gölü gösterisinde başrol alman gerektiğini düşünüyor’ deseydi daha fazla şaşırmazdım. Keegan yüz ifademi fark edip sırıttı. “Evet, aklından ne geçtiğini biliyorum. Newman alanındaki en yanıltıcı imaja sahiptir; bu görevi yapmasının sebebi de bu. Ee Onbaşı, ne dersin? Bir madalya hak ettiğini düşünüyor musun?”</p>

  <p>“Açıkçası komutanım, hayır,” dedim. “Yere çakıldık ve benden başka kurtulan olmadı. Bu hiç de takdire değer bir başarı değil. Ayrıca Mercan’ın yüzeyine ulaştığımız için övülmeyi hak eden biri varsa o da pilotum Fiona Eaton.”</p>

  <p>“Pilot Eaton zaten ölümünden sonra bir madalya aldı Onbaşı,” dedi General Keegan. “Artık aramızda olmadığı için bundan ne kadar teselli bulur bilmiyorum, ama KSG öyle şeylerin kayda geçmesine dikkat eder. Ve gösterdiğin alçakgönüllülüğe rağmen, Onbaşı, sen de bir madalya alacaksın. Mercan Muharebesi’nden kurtulan başkaları da oldu, ama sadece şans eseri. Sen ise inisiyatifi eline alıp elverişsiz bir durumda liderlik sergiledin. Ayrıca hızlı düşünme kabiliyetini daha önce de kanıtlamıştın. Consulara karşı geliştirdiğin o atış düzeni. Eğitim bölüğündeki liderliğin. Başçavuş Ruiz son savaş oyununda BeyinDostu’nu nasıl kullandığını özel olarak belirtmiş. O piç kurusuyla beraber hizmet vermişliğim var Onbaşı. Ruiz kendisini doğurduğu için anasına bile iltifat etmez, bilmem anlatabiliyor muyum.”</p>

  <p>“Sanırım anlıyorum komutanım,” dedim.</p>

  <p>“Ben de öyle düşündüm. O yüzden bir bronz yıldızı hak ettin evlat. Tebrikler.”</p>

  <p>“Emredersiniz komutanım,” dedim. “Sağ olun komutanım.”</p>

  <p>“Ama seni buraya o nedenle çağırmadım,” dedi General Keegan, sonra da masanın ilerisini işaret etti. “Özel Kuvvetlerimizi yöneten General Szilard’la herhalde tanışmamışsındır. Rahat, selam vermene gerek yok.”</p>

  <p>“Komutanım,” dedim, ondan tarafa en azından bir baş selamı vererek.</p>

  <p>“Onbaşı,” dedi Szilard. “Söyle bana, Mercan’ın üzerindeki durum hakkında neler duydun?”</p>

  <p>“Fazla bir şey duymadım komutanım,” dedim. “Arkadaşlarla konuştuğumuz oldu, o kadar.”</p>

  <p>“Demek öyle,” dedi Szilard, alaycı bir üslupla. “Arkadaşın Er Wilson şimdiye kadar sana kapsamlı bir brifing verir sanıyordum.”</p>

  <p>Eskiden beri iyi olmayan rol kesme yeteneğimin bugünlerde daha da köreldiğini anlamaya başlıyordum. “Evet, tabii ki Er Wilson hakkında bilgi sahibiyiz,” dedi Szilard. “Araştırmalarını sandığı kadar gizli yürütemediğini söyleyebilirsin ona.”</p>

  <p>“Harry bunu duyduğuna şaşıracaktır,” dedim.</p>

  <p>“Ona ne şüphe,” dedi Szilard. “Ayrıca sana Özel Kuvvetler askerlerinin doğasından bahsettiğine de şüphem yok. Aslında o konu bir devlet sırrı değil, ama yine de veritabanına Özel Kuvvetler hakkında genel bilgiler yüklemeyiz. Zamanımızın çoğunu kesin bir gizlilik ve tedbir gerektiren görevlere harcarız. Ordunun geri kalanıyla vakit geçirmek için pek fırsatımız olmaz. Tabii hevesimiz de.”</p>

  <p>“Mercan’daki Rraeylere yapılacak karşı saldırıda General Szilard ve Özel Kuvvetler başı çekecekler,” dedi General Keegan. “Her ne kadar gezegeni almayı tasarlasak da asıl amacımız Rraeylerin takyon tespit cihazını bulmak. Onu yok etmeden devre dışı bırakabilirsek ne âlâ, ama gerekirse yok edeceğiz. Albay Golden” -Newman’ın yanındaki asık suratlı bir adamı işaret etti- “cihazın nerede olduğunu bildiğimizi düşünüyor. Albay.”</p>

  <p>“Çok kısa anlatacağım Onbaşı,” dedi Golden. “İlk Mercan saldırısından önce yaptığımız gözetleme, Rraeylerin gezegen çevresindeki yörüngelere bir dizi küçük uydu yerleştirdiğini ortaya çıkardı. İlk başta bunların Rraeylere gezegendeki kolonici ve asker hareketlerini izleme kolaylığı sağlayacak casus uydular olduğunu sandık, fakat artık bunun takyon izlerini saptamada kullanılan bir tür düzenek olduğu fikrindeyiz. Uydulardan veri toplayan izleme istasyonunun gezegende olduğuna ve ilk saldırı dalgasında oraya kurulduğuna inanıyoruz.”</p>

  <p>“İstasyonun gezegende olduğunu düşünmemizin sebebi, Rraeylerin en güvenli yer olarak orayı görmeleri,” dedi General Szilard. “İstasyon bir gemide dursaydı KSG güçleri onu şans eseri vurabilirdi. Ve bildiğin gibi senin mekiğinden başka hiçbir gemi Mercan yüzeyine yaklaşamadı bile. Yani istasyon büyük ihtimalle orada.”</p>

  <p>Keegan’a doğru döndüm. “Bir soru sorabilir miyim komutanım?”</p>

  <p>“Sor bakalım,” dedi Keegan.</p>

  <p>“Bunları bana niye anlatıyorsunuz?” diye sordum. “Ben timi, bölüğü veya alayı olmayan bir onbaşıyım. Bunları niçin bilmem gerektiğine dair bir sebep göremiyorum.”</p>

  <p>“Bunları bilmen gerekiyor, çünkü sen Mercan Muharebesi’nden canlı çıkan az sayıdaki insandan birisin ve şanstan fazlası sayesinde kurtulan tek kişisin,” dedi Keegan. “Tıpkı benim gibi General Szilard ve adamları da, ilk saldırıya katılmış biri ikinci saldırıyı gözlemler ve tavsiyelerde bulunursa karşı saldırının başarı ihtimalinin artacağı görüşündeler. O kişi de sen oluyorsun.”</p>

  <p>“Saygısızlık etmek istemem komutanım,” dedim, “ama benim ilk saldırıya katılımım minimum düzeyde olmakla kalmayıp felaketle sonuçlandı.”</p>

  <p>“Yine de diğer herkesin iştirakinden daha başarılıydı,” dedi Keegan. “Onbaşı, sana yalan söylemeyeceğim-elimizde bu rolü üstlenecek başka birinin olmasını yeğlerdim. Fakat şu an için öyle biri yok. Verebileceğin tavsiye ve hizmetin miktarı çok az olsa bile hiç yoktan iyidir. Zaten savaş şartlarında doğaçlama düşünüp hızlı hareket edebilme yeteneğini gösterdin. Faydalı olacağın kesin.”</p>

  <p>“Peki ne yapacağım?” diye sordum. Keegan dönüp Szilard’a bir göz attı.</p>

  <p>“Atmaca’da duracaksın,” dedi Szilard. <i>“Atmaca</i> böyle durumlarda en tecrübeli Özel Kuvvetleri temsil ediyor. İşin Mercan’daki tecrübelerini esas alarak <i>Atmacanın</i> üst düzey komutanlarına tavsiyelerde bulunmak, gözlem yapmak ve gerektiği takdirde KSG muntazam kuvvetleriyle Özel Kuvvetler arasında irtibat sağlamak olacak.”</p>

  <p>“Savaşacak mıyım?” diye sordum.</p>

  <p>“Orada bir fazlalık olacaksın,” dedi Szilard. “Büyük ihtimalle çatışmaya girmen gerekmeyecek.”</p>

  <p>“Vazifenin son derece sıra dışı olduğunu herhalde anlamışsındır,” dedi Keegan. “Görev ve personel farklılıklarına bağlı olarak muntazam KSG’yle Özel Kuvvetler normalde asla birbirine karışmaz. İki kuvvetin birden tek bir düşmanla çarpıştığı muharebelerde bile her iki grup farklı roller üstlenir.”</p>

  <p>“Anlıyorum,” dedim. Aslında düşündüklerinden fazlasını anlıyordum. Jane de Atmaca’da görevliydi.</p>

  <p>Szilard aklımdan geçenleri okumuşçasına lafa karıştı. “Onbaşı, duyduğum kadarıyla Atmaca’da görevli askerlerimden biriyle bir olay yaşamışsınız. Onun gibi başka olaylar da çıkmayacağından emin olmalıyım.”</p>

  <p>“Emredersiniz komutanım,” dedim. “O olay bir yanlış anlaşılma sebebiyle yaşandı. Her şey bir kimlik karışıklığından ibaretti. Bir daha olmayacak.”</p>

  <p>Szilard dönüp Keegan’a başını salladı. “Pekâla,” dedi Keegan. “Onbaşı, yeni görevin göz önüne alındığında rütbenin vazifen için yetersiz kaldığı kanısındayım. Bundan dolayı şu andan itibaren teğmenliğe yükseltilmiş bulunmaktasın. Saat 1500’te <i>Atmaca</i>’nın komutanı Binbaşı Crick’e rapor vereceksin. Bu da sana işlerini halletmen ve arkadaşlarına veda etmen için gereken zamanı sağlayacaktır. Soracağın bir soru var mı?”</p>

  <p>“Hayır komutanım,” dedim. “Ama bir ricam olacaktı.”</p>

  <p>“Alışıldık bir şey değil,” dedi Keegan, ben sözümü bitirdikten sonra. “Ve başka şartlar altında -her ikisi için de- hayır derdim.”</p>

  <p>“Anlıyorum komutanım,” dedim.</p>

  <p>“Ancak isteğin yerine getirilecek. Hem belki bu işten bir hayır çıkar. Pekâlâ teğmen. Gidebilirsin.”</p>

  <div>
    <br/>
  </div>

  <p>Onlara mesaj yolladıktan sonra Harry ile Jesse benimle mümkün olduğu kadar kısa sürede buluştular. İkisine de görevimden ve terfiimden bahsettim.</p>

  <p>“Tüm bunları Jane’in tasarladığını düşünüyorsun,” dedi Harry.</p>

  <p>“Onun tasarladığını kesinlikle biliyorum,” dedim. “Kendisi de söyledi. Belki sahiden bir işe yararım. Ama Jane’in birilerini araya soktuğundan eminim. Birkaç saat içinde yola çıkacağım.”</p>

  <p>“Yine ayrılıyoruz,” dedi Jesse. “Üstelik Harry’yle benim bölüklerimizden geriye kalanlar da dağıtılıyor. Bölük arkadaşlarımız başka gemilere atandılar. Biz de kendi atama yerimizi öğrenmeyi bekliyoruz.”</p>

  <p>“Kim bilir John,” dedi Harry. “Belki senden sonra biz de Mercan’a gideriz.”</p>

  <p>“Hayır, gitmeyeceksiniz,” dedim. “General Keegan’dan sizi terfi ettirerek piyadelikten çıkarmasını istedim. O da kabul etti. Askerlik hizmetinizin ilk devresi tamamlandı. İkiniz de atandınız.”</p>

  <p>“Neden bahsediyorsun sen?” dedi Harry.</p>

  <p>“KSG’nin Askeri Araştırmalar koluna atandın,” dedim. “Harry, sağa sola burnunu soktuğunu biliyorlar. Bu şekilde hem kendine hem de başkalarına daha az zarar vereceğine ikna ettim onları. Mercan’dan her ne getirirsek onun üzerinde çalışacaksın.”</p>

  <p>“Yapamam ki,” dedi Harry. “Yeteri kadar matematik bilmiyorum.”</p>

  <p>“Böyle bir şeyin seni durdurmasına göz yummayacağından eminim,” dedim. “Jesse, sen de AA’ya gidiyorsun. Donatım kadrosuna. Bu kadar kısa zamanda elimden ancak bu kadarı geldi. Pek ilginç bir görevin olmayacak, ama oradayken başka görevler için eğitim görebilirsin. Üstelik ikiniz de ateş hattından uzak kalacaksınız.”</p>

  <p>“Bu hiç doğru değil John,” dedi Jesse. “Görev süremizi tamamlamadık. Bölük arkadaşlarımız gidip savaşırlarken biz yapmadığımız bir şey karşılığında burada oturuyor olacağız. <i>Sen de</i> oraya geri gidiyorsun. Bunu istemiyorum. Görev süremi tamamlamam lazım.” Harry de başını salladı.</p>

  <p>“Jesse, Harry, lütfen,” dedim. “Bakın, Alan öldü. Susan ve Thomas öldü. Maggie öldü. Timim ve bölüğüm de öyle. İkiniz hariç burada önemsediğim her kim varsa göçüp gitti. Sizi canlı tutabilmek için bir fırsat yakaladım ve o fırsatı değerlendirdim. Başkaları için elimden bir şey gelmiyor, ama sizin için bir şeyler yapabilirim. Sizin sağ kalmanıza ihtiyacım var. Burada sizden başka kimsem yok.”</p>

  <p>“Jane var ya,” dedi Jesse.</p>

  <p>“Henüz Jane’in benim için ne ifade ettiğini bilmiyorum,” dedim. “Ama sizin ne ifade ettiğinizi biliyorum. Siz artık ademsiniz. Jesse, Harry... Siz ademsiniz. Sizi güvende tutmak istedim diye bana kızmayın. Sadece güvende kalın. Benim için. Lütfen.”</p>
