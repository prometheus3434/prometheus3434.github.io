  <h2 title="on sekiz">on sekiz<br/> ...................</h2>

  <p>Yüzbaşı rütbesine yükseltildim. Jane’i de bir daha hiç görmedim.</p>

  <p>Bu ikisi arasında daha dramatik olan ilkiydi. Jane’i muharebe meydanında birkaç yüz metre taşımak, sonra da ateş altındayken onu bir staz tankına yerleştirmek bile çatışmanın resmi kayıtlarına girmeye yeterdi. Bunun üstüne Consu izleme sisteminin teknik şemalarını getirmekse Binbaşı Crick’in de ifade ettiği gibi gösteriş yapmaya benziyordu. Ama elden ne gelir ki. İkinci Mercan Muharebesi sonrasında yine bir-iki tane madalya alıp bir de rütbe atladım. Bir aydan kısa zamanda onbaşılıktan yüzbaşılığa yükseldiğimi fark eden olduysa bile bunu kendine sakladı. Tabii ben de. Her halükârda sonraki birkaç ay boyunca içkilerim hep ısmarlandı. KSG’deyseniz tüm içkileriniz bedavaya gelir, ama önemli olan niyettir.</p>

  <p>Consu teknik kılavuzu doğrudan Askeri Araştırmalara gönderildi. Harry bana daha sonra ona bakmanın Tanrı’nın karalama kâğıdını okumaya benzediğini söyledi. Rraeyler izleme sistemini kullanmayı bilseler de nasıl çalıştığına dair en ufak bir fikre bile sahip değillerdi-eksiksiz bir şemayla bile ondan bir tane daha yapabilecekleri kuşkuluydu. Öyle bir işi başarabilecek üretim kabiliyetinden yoksundular. Bunu iyi biliyorduk, çünkü <i>biz de o</i> üretim kabiliyetinden yoksunduk. Makinenin altında yatan teori bile fizik alanında yeni kollar yaratıyor ve kolonilerin sıçrama teknolojilerini gözden geçirmelerine sebep oluyordu.</p>

  <p>Harry bu teknolojiden pratik uygulamalar çıkartmakla görevli takıma alındı. Yeni mevkiinden çok memnundu; Jesse bu halinin onu çekilmez kıldığından yakınıyordu. Harry’nin öyle bir işin altından kalkacak kadar matematik bilmediğine yönelik sızlanmaları anlamını yitirdi, zira o kadar matematik kimsede yoktu. Bu durumun Consulara asla bulaşmamamız gerektiği fikrini güçlendirdiği kesindi.</p>

  <p>İkinci Mercan Savaşı’ndan birkaç ay sonra Rraeylerin Consu uzayına dönüp yeni teknolojiler için Consulara yalvardıkları rivayet edildi. Consular bu isteğe Rraey gemisini çökerterek ve onu en yakındaki kara deliğe atarak cevap verdiler. Bu olay bana hâlâ abartılı geliyordu. Tabii tüm bunlar rivayetten ibaretti.</p>

  <p>Mercan’ın ardından KSG bana bir dizi rahat görev verdi. Bunların ilki KSG’nin son kahramanı olarak kolonileri dolaşmak ve “Koloni Savunma Güçleri SİZİN İçin Savaşıyor!” sloganını kolonicilere belletmekti. Bir sürü geçit töreni izlemem ve pek çok aşçılık yarışmasında jüri üyeliği yapmam gerekti. Böyle geçen birkaç aydan sonra başka bir işle uğraşmak için can atar oldum. Tabii nihayet birkaç gezegeni ziyaret edip oradaki herkesi öldürmemek güzel bir değişiklikti, o ayrı.</p>

  <p>Halkla ilişkiler görevimin ardından KSG bana acemi taşıma gemilerinde çobanlık yaptırdı. Yeni vücutlar içindeki bin yaşlı insanın karşısına geçip onlara eğlenmelerini, bir hafta sonra da on sene geçmeden içlerinden dörtte üçünün öleceğini söyleyen adam oldum. Bu görev neredeyse katlanılmaz ölçüde buruktu. Taşıma gemisinin yemekhanesine gidiyor, yeni arkadaş gruplarının tıpkı benim Harry ve Jesse’yle, Alan ve Maggie’yle, Tom ve Susan’la yaptığım gibi kaynaşıp yakınlaşmasını izliyordum. İçlerinden kaçının sağ kalacağını merak etmekteydim. Hepsinin kalacağını umuyor, ama çoğunun kalmayacağını biliyordum. Böyle geçen birkaç aydan sonra başka bir görev istedim. İsteğime karşı çıkan olmadı. Bu, hiç kimsenin uzun zaman yapmaya katlanamayacağı türden bir görevdi.</p>

  <p>Sonunda tekrar savaşa dönmek istedim. Bu konuda garip bir başarı sergilememe rağmen savaşmayı sevdiğimi söyleyemem. Yeni hayatımda kendimi bir asker gibi hissediyorum, hepsi bu. Askerlik, olmak ve yapmak istediğim bir şey. Günün birinde bu işi bırakmaya niyetliyim, fakat o zamana kadar ön saflarda bulunmayı arzuluyorum. Bana bir tabur verildi ve <i>Taos</i> gemisinde görevlendirildim. Şimdi bulunduğum yer orası. <i>Taos</i> iyi bir gemi. İyi askerlere komuta ediyorum. Zaten bu hayatta bundan fazlasını isteyemezsiniz.</p>

  <p>Jane’i bir daha görememek o kadar dramatik değil. Ne de olsa birini görememenin pek de kayda değer bir tarafı yoktur. Jane ilk mekikle <i>Amarillo</i>’ya götürüldü; geminin doktorları onun Özel Kuvvetlerden olduğunu görür görmez onu revir hangarının bir köşesine ittiler. Anka’ya dönüp de Özel Kuvvetler tıp teknisyenleri tarafından bakıma alınana kadar Jane orada kaldı. Ben de sonunda <i>Bakersfield</i>’le Anka’ya gittim. O zamana kadar Jane çoktan Özel Kuvvetler tıp binasının içlerinde bir yere nakledilmişti ve kalıptan yeni çıkmış bir kahraman olmama rağmen benim gibi sıradan faniler için erişilemez durumdaydı.</p>

  <p>Bu olaydan kısa zaman sonra madalya aldım, rütbem yükseltildi ve koloni gezime başladım. Zaman içinde Jane’in iyileştiğine ve <i>Atmaca</i>’nın sağ kurtulan mürettebatının büyük çoğunluğuyla beraber <i>Kite</i> adlı yeni bir gemiye atandığına dair Binbaşı Crick’ten haber aldım. Bunun ötesinde Jane’e mesaj yollama çabalarım sonuçsuz kaldı. Özel Kuvvetler Özel Kuvvetlerdir, işte o kadar. Onlar Hayalet Tugay’dır. Nereye gittiklerini, ne yaptıklarını, hattâ burnunuzun dibinde olup olmadıklarını dahi bilemezsiniz.</p>

  <p>Yine de ben biliyordum. Özel Kuvvetler askerleri beni ne zaman görseler BeyinDostlarıyla bana sinyal yolluyorlar-saygı ifade eden ufacık duygu aktarımları. Kısa sürse de Özel Kuvvetlerde hizmet etmiş tek gerçek doğan benim; içlerinden birini kurtarmakla kalmayıp kısmen başarısız olmuş bir görevin son anda başarılmasını sağladım. Ben de onlara bir sinyal göndererek selamlarına karşılık veriyorum, ama bunun dışında kimliklerini belli edecek hiçbir şey söylemiyorum. Özel Kuvvetler öylesini tercih ediyor.</p>

  <p>Jane’i bir daha ne Anka’da ne de başka bir yerde gördüm. Fakat ondan haber aldım. <i>Taos</i>’a atanmamdan kısa zaman sonra Götoş meçhul bir göndericiden gelen bir mesaj olduğunu iletti. Bu alışılmadık bir durumdu; daha önce BeyinDostu’ndan meçhul bir mesaj almamıştım hiç. Mesajı açtım. Bir buğday tarlasını, uzaktaki bir çiftlik evini ve gündoğumunu gösteren bir resimle karşılaştım. Aslında güneş batıyor da olabilirdi, fakat kapıldığım his o yönde değildi. Resmin bir kartpostal olduğunu anlamam birkaç saniye sürdü. Sonra da bir ses, hayatım boyunca iki farklı kadından tanıdığım bir ses duydum. Onun sesini.</p>

  <p><i>Bir keresinde hana Özel Kuvvetler emekliye ayrıldıklarında nereye gittiklerini sormuştun. Sana bilmediğimi söylemiştim-</i> diyordu mesaj. <i>Ama biliyorum. İstersek gidip ilk defa insan olmayı öğrenebileceğimiz bir yer var. Zamanı gelince sanırım ben de oraya gideceğim. Senin de yanıma gelmeni istiyorum galiba. Gelmek zorunda değilsin. Ama istersen gelebilirsin. Hem sen de bizden birisin-</i></p>

  <p>Mesajı kısa bir süreliğine duraklattım ve kendimi hazır hissettiğimde devam ettirdim.</p>

  <p><i>Benim bir parçam, eskiden sevdiğin birine ait-</i> diyordu Jane. <i>Sanırım o parçam tekrar senin tarafından sevilmek ve benim de seni sevmemi istiyor. O kadın olamam. Yalnızca kendim olabilirim. Ama istersen beni sevebileceğini düşünüyorum. Bunu istiyorum. Fırsat bulunca yanıma gel. Seni bekliyor olacağım.</i></p>

  <p>Mesaj bu kadardı.</p>

  <p>Karımın mezarının önünde son bir kez durduğum, sonra da yerdeki o çukura kapalı kalmadığını bildiğim için pişmanlık duymadan sırtımı döndüğüm o günü düşünüyorum. Yeni bir hayata başladım ve onu tekrar, bu sefer bambaşka bir kadında buldum. Bittiği zaman bu hayata da pişmanlık duymadan sırtımı döneceğim, çünkü o kadının beni daha başka bir hayatta beklediğini biliyorum.</p>

  <p>Onu bir daha görmedim, ama göreceğimden eminim. Yakında. Çok yakında.</p>
