  <h2 title="beş">beş<br/> ...................</h2>

  <p>“Şimdi gevşemenizi istiyorum,” dedi Doktor Russell.</p>

  <p>Koloni görevlileri gençlik halimi tekerlekli sandalyeyle diğer kuvöze kadar götürmüşlerdi ve şimdi de vücudu içeri yerleştirmekteydiler. Vücut onlara hiçbir direniş göstermiyordu; komadaki birini tutar gibiydiler. Ya da bir cesedi. Hayrete düşmüştüm. Ve dehşete. Kafamdaki küçük bir ses buraya gelmeden önce iyi ki tuvalete uğradığımı, yoksa altıma kaçırmamın işten bile olmadığı söylüyordu.</p>

  <p>“Nasıl-” diye başladım, sonra da tıkanıp kaldım. Ağzım konuşamayacak kadar kuruydu. Doktor Russell’ın konuştuğu bir Koloni görevlisi gidip bir bardak suyla geri geldi. Doktor Russell bardağı ağzıma dayadı. Öyle yaptığı da iyi oldu, çünkü bardağı tutabileceğimi hiç sanmıyordum. Ben su içerken o konuştu.</p>

  <p>“‘Nasıl’ genellikle iki sorudan biriyle bitişiktir,” dedi. “İlki ‘nasıl daha genç bir halimi yaptınız?’ Bunun cevabı: on yıl önce genetik bir numune aldık ve onu kullanarak yeni vücudunuzu oluşturduk.” Bardağı geri çekti.</p>

  <p>“Bir klon,” dedim nihayet.</p>

  <p>“Hayır,” dedi Doktor Russell. “Pek sayılmaz. DNA’nız üzerinde büyük değişiklikler yapıldı. En bariz farkı kolayca görebilirsiniz-yeni vücudunuzun ten rengi.”</p>

  <p>Tekrar o tarafa baktım ve gençlik halimle karşılaşmanın yol açtığı şokla epey belirgin bir farkı gözden kaçırmış olduğumu anladım.</p>

  <p>“Adam yeşil,” dedim.</p>

  <p>“Yani <i>siz</i> yeşilsiniz,” dedi Doktor Russell. “Ya da beş dakika içinde öyle olacaksınız. Bu ilk ‘nasıl’ sorusuydu. İkincisi, Beni oraya nasıl sokacaksınız?” Yeşil tenli kopyamı işaret etti. “Cevabı da, bilincinizi nakledeceğiz.”</p>

  <p>“Nasıl?” diye sordum.</p>

  <p>“Kafanızdaki verici ağının izlemiş olduğu beyin faaliyeti temsilini alacağız ve onu -ve de sizi- karşı tarafa yollayacağız,” dedi Doktor Russell. “Son iki gün içerisinde topladığımız beyin kalıbı bilgilerini kullanarak yeni beyninizi sizin bilinciniz için hazırladık. Böylece sizi aktardığımız zaman her şey tanıdık gelecek. Tabii size işin sadeleştirilmiş versiyonunu anlatıyorum; yapacağımız şey bundan çok daha karmaşık. Ama şimdilik bu kadarı yeterli olacaktır. Artık sizi bağlayalım.”</p>

  <p>Doktor Russell yukarı doğru uzandı ve kuvözün kolunu kafamın üstüne konumlandırdı. Ben kafamı oynatmaya başlayınca durdu. “Bu sefer başınıza bir şey sokmayacağız Bay Perry,” dedi. “Enjektör başlığı bir sinyal yükselticiyle değiştirildi. Endişelenecek bir şey yok.”</p>

  <p>“Özür dilerim,” deyip kafamı geri çektim.</p>

  <p>“Dilemeyin,” dedi Doktor Russell ve başlığı kafatasıma oturttu. “Bu durumla çoğu acemiden daha iyi başa çıkıyorsunuz. Sizden önceki adam domuz gibi bağırıp bayılmıştı. Onu baygın haldeyken nakletmek zorunda kaldık. Genç, yeşil ve çok ama çok rahatsız bir halde uyanacak. Güvenin bana; ona kıyasla süt dökmüş kedi yavrusu gibisiniz.”</p>

  <p>Gülümsedim ve yakında ben olacak bedene baktım. “Onun başlığı nerede?” diye sordum.</p>

  <p>“İhtiyacı yok,” dedi Doktor Russell ve KBA ekranına dokunmaya başladı. “Dediğim gibi, o vücut üzerinde büyük değişiklikler yapıldı.”</p>

  <p>“Bu dediğiniz kulağa uğursuz geliyor,” dedim.</p>

  <p>“İçine girdiğinizde daha farklı düşüneceksiniz.” Doktor Russell KBA’sıyla oynamayı bırakıp tekrar bana doğru döndü. “Tamam, hazırız. Müsaade edin de şimdi neler olacağını anlatayım.”</p>

  <p>“Lütfen,” dedim.</p>

  <p>KBA’sını bana doğru çevirdi. “Bu düğmeye bastığım zaman” -ekrandaki bir düğmeyi gösterdi- “verici ağı beyin faaliyetinizi yükselticiye iletmeye başlayacak. Beyin aktiviteniz yeteri kadar haritalandığında bu kuvözü belirli bir bilgisayar kümesine bağlayacağım. Aynı anda şuradaki yeni beyninizle de benzer bir bağlantı kurulacak. Bağlantılar sabitlendiğinde bilincinizi yeni beyninize yayımlayacağız. Beyin faaliyeti yeni beyninize yerleştiğinde de bağlantıyı keseceğiz. Böylelikle yeni beyninize ve vücudunuza kavuşmuş olacaksınız. Sorunuz var mı?”</p>

  <p>“Bu prosedürün başarısızlıkla sonuçlandığı hiç oluyor mu?” diye sordum.</p>

  <p>“Tam da size göre bir soru,” dedi Doktor Russell. “Cevap evet. Bazen terslik çıktığı olur. Fakat bu son derece ender bir durumdur. Bu işi yirmi yıldır yapıyorum. Binlerce nakil gerçekleştirdim. Fakat sadece bir kere birini kaybettim. Nakil işlemi sırasında bir kadın ağır bir felç geçirdi. Beyin dalgaları karmakarışık bir hal aldı ve bilinci naklolamadı. Diğer herkes ise geçişi sağ salim atlattı.”</p>

  <p>“Ölmediğim sürece yaşayacağım yani,” dedim.</p>

  <p>“İlginç bir tabir. Ama evet, dediğiniz doğru.”</p>

  <p>“Bilincin naklolduğunu nasıl anlayacaksınız?”</p>

  <p>“Buradan anlayacağız” -KBA’sının yanına dokundu- “ve siz söyleyeceksiniz. Bana güvenin, nakli gerçekleştirdiğinizde bunu hemen anlayacaksınız.”</p>

  <p><i>“Siz</i> nereden biliyorsunuz?” diye sordum. “Bunu hiç yaptınız mı? Yani nakloldunuz mu?”</p>

  <p>Doktor Russell gülümsedi. “Aslına bakarsanız evet,” dedi. “Hattâ iki defa.”</p>

  <p>“Ama yeşil değilsiniz,” dedim.</p>

  <p>“O ikinci nakilde oluyor. Ebediyen yeşil kalmak zorunda değilsiniz,” dedi, neredeyse hülyalı bir üslupla. Sonra gözlerini kırpıştırdı ve yine KBA’sına baktı. “Korkarım sorulara bir son vermek durumundayız Bay Perry. Sizden sonra nakletmem gereken daha birçok acemi var. Başlamaya hazır mısınız?”</p>

  <p>“Olur mu öyle şey, hazır falan değilim,” dedim. “Öyle korkuyorum ki neredeyse altıma kaçıracağım.”</p>

  <p>“O zaman başka şekilde sorayım,” dedi Doktor Russell. “Bu işi geride bırakmaya hazır mısınız?”</p>

  <p>“Tanrım, evet,” dedim.</p>

  <p>“Öyleyse hemen başlayalım,” diyen Doktor Russell, KBA’sının ekranına dokundu.</p>

  <p>İçindeki bir şey fiziksel olarak çalışmaya başlayan kuvözden hafif bir <i>tak</i> sesi geldi. Doktor Russell’a baktım. “Yükseltici,” dedi. “Bu kısım yaklaşık bir dakika sürecek.”</p>

  <p>Homurdanarak anladığımı belirttim ve yeni bana baktım. Kalıba dökülürken, birinin içine yeşil boya kattığı balmumundan bir heykel gibi kuvözde hareketsiz yatıyordu. Uzun yıllar önceki halime benziyordu-aslında daha bile iyiydi. O yıllarda çevremdeki en atletik genç sayılmazdım. Bu halimse bir yüzücü gibi kaslıydı. Üstelik <i>mükemmel</i> saçlara sahipti.</p>

  <p>O vücutta olmayı hayal bile edemiyordum.</p>

  <p>“Tam çözünürlüğe ulaştık,” dedi Doktor Russell. “Bağlantı kuruluyor.” KBA’sına dokundu.</p>

  <p>Hafif bir sarsıntı yaşandı, derken beynimde büyük ve yankılı bir boşluk açılır gibi oldu. “Vay,” dedim.</p>

  <p>“Yankı odası mı?” diye sordu Doktor Russell. Başımı salladım. “O hissettiğiniz bilgisayar kümesidir,” dedi. “Bilinciniz orasıyla burası arasında küçük bir zaman gecikmesi algılıyor. Endişelenecek bir şey yok. Tamam, yeni vücutla bilgisayar kümesi arasındaki bağlantıyı açıyorum.” KBA’ya bir daha dokundu.</p>

  <p>Odanın karşısında, yeni ben gözlerini açtı.</p>

  <p>“Bunu ben yaptım,” dedi Doktor Russell.</p>

  <p>“Kedi gibi gözleri var,” dedim.</p>

  <p>“Sizin kedi gibi gözleriniz var,” dedi Doktor Russell. “Her iki bağlantı da temiz ve parazitsiz. Şimdi nakle başlayacağım. Biraz başınız dönecek.” KBA’sına dokundu-</p>

  <p class="p1">ve sahip olduğum tüm anılar koca bir kamyon gibi suratıma çarptı</p>

  <p class="p2">gözlerimin önünde çakan bir şimşeğin ardından mihrabın karşısında duruyordum</p>

  <p class="p3">kathy’nin gelinliği içinde bana doğru yürümesini izliyordum</p>

  <p>(eh be kathy)</p>

  <p>Sonra yine <i>benim.</i> Doktor Russell’ın muayenehanesindeyim. Oda âdeta etrafımda dönüyor. Dosdoğru Doktor Russell’ın suratına bakarken aynı anda ensesine de bakıyorum ve kendi kendime diyorum ki: <i>Vay be, amma güzel bir numara. O</i> anda stereo düşünmüşün gibime geliyor.</p>

  <p>Ve neler olduğunu anlıyorum. Aynı anda iki farklı yerdeyim.</p>

  <p>Gülümsüyorum ve hem eski ben hem de yeni ben aynı anda gülümsüyorlar.</p>

  <p>İki farklı ağızdan, “Fizik kurallarını çiğniyorum,” diyorum Doktor Russell’a.</p>

  <p>“Girdiniz,” diyor o da.</p>

  <p>Sonra kahrolası KBA’sına dokunuyor.</p>

  <p>Ve yine tek bir kişi oluyorum.</p>

  <p>O kişi <i>diğer</i> ben. Bunu biliyorum çünkü artık yeni bana değil, eski bana bakıyorum.</p>

  <p>Ve o da cidden tuhaf bir şey yaşanmış olduğunu bilir gibi bana bakıyor.</p>

  <p>O bakışıyla âdeta, <i>artık bana ihtiyaç kalmadı,</i> diyor.</p>

  <p>Derken gözlerini kapıyor.</p>

  <div>
    <br/>
  </div>

  <p>“Bay Perry,” dedi Doktor Russell. Sonra bunu tekrarladı ve yanağıma hafif bir tokat attı.</p>

  <p>“Evet,” dedim. “Buradayım. Kusura bakmayın.”</p>

  <p>“Tam adınız nedir Bay Perry?”</p>

  <p>Kısa bir süre düşündüm. “John Nicholas Perry.”</p>

  <p>“Doğum gününüz?”</p>

  <p>“On haziran.”</p>

  <p>“İkinci sınıf öğretmeninizin adı neydi?”</p>

  <p>Doktor Russell’ın gözlerinin içine baktım. “Tanrı aşkına be adam. <i>Eski</i> vücudumdayken bile bunu hatırlayamazdım.”</p>

  <p>Doktor Russell gülümsedi. “Yeni hayatınıza hoş geldiniz Bey Perry. Nakli büyük bir başarıyla tamamladınız.” Kuvözün sürgüsünü çekip kapağını ardına dek açtı. “Lütfen dışarı çıkın.”</p>

  <p>Ellerimi -yeşil ellerimi- kuvözün kenarlarına koydum ve kendimi dışarı doğru ittim. Sağ ayağımı öne atarken biraz yalpaladım. Doktor Russell yanıma gelip bana destek oldu. “Dikkat edin,” dedi. “Epeydir yaşlı bir adamdınız. Genç bir vücutta bulunmanın nasıl bir şey olduğunu hatırlamanız biraz zaman alacak.”</p>

  <p>“Ne demek istiyorsunuz?” diye sordum.</p>

  <p>“Şey,” dedi, “öncelikle artık dik durabilirsiniz.”</p>

  <p>Haklıydı. Önceden biraz kamburdum (çocuklar, sütünüzü mutlaka için). Doğruldum ve ileri doğru bir adım daha attım. Sonra bir adım daha. Haberler iyiydi; yürümeyi unutmamıştım. Küçük bir çocuk gibi sırıtarak odada gezindim.</p>

  <p>“Kendinizi nasıl hissediyorsunuz?” diye sordu Doktor Russell.</p>

  <p><i>“Genç</i> hissediyorum,” dedim biraz sevinçle.</p>

  <p>“Hissetmelisiniz de,” dedi Doktor Russell. “Bu vücudun biyolojik yaşı yirmi, ama şimdilerde onları çok daha kısa zamanda büyütebiliyoruz.”</p>

  <p>Deneme maksadıyla zıpladım ve Dünya’ya kadar olan yolun yarısını aşmışım gibi geldi. “Artık içki içebilecek yaşta bile değilim,” dedim.</p>

  <p>“İçiniz hâlâ yetmiş beş yaşında,” dedi Doktor Russell.</p>

  <p>Bunu duyunca zıplamayı bıraktım ve kuvözde yatmakta olan eski bedenimin yanına gittim. Eskimiş bir bavul gibi hazin ve çökmüş bir görünüme sahipti. Eski yüzüme dokunmak için uzandım. Sıcaktı: elime ince bir nefes çarptı. İrkildim.</p>

  <p>“Hâlâ yaşıyor,” dedim geri çekilirken.</p>

  <p>“Beyin ölümü gerçekleşti,” dedi Doktor Russell hemen. “Bütün bilişsel fonksiyonlarınız nakledildi. Nakil biter bitmez bu beyni kapattım. Şu an otomatik pilotta çalışıyor-nefes almaktan ve kan pompalamaktan başka bir şey yapmıyor; o da geçici olarak. Kendi haline bırakılırsa birkaç gün içinde ölür.”</p>

  <p>Eski vücuduma ağır ağır yaklaştım. “Ona ne olacak?” diye sordum.</p>

  <p>“Kısa bir süreliğine saklayacağız,” dedi Doktor Russell. “Bay Perry, iki ayağınızı bir pabuca sokmak istemem, fakat diğer acemilerle ilgilenebilmem için artık kamaranıza dönseniz iyi olur. Öğleden önce daha pek çok nakli halletmemiz lazım.”</p>

  <p>“Bu vücut hakkında bazı sorularım olacak,” dedim.</p>

  <p>“Bir broşürümüz var,” dedi Doktor Russell. “Onu KBA’nıza yükletirim.”</p>

  <p>“Zahmet olmasın,” dedim alaycı bir üslupla.</p>

  <p>“Lafı bile olmaz,” dedi Doktor Russell ve başıyla Koloni görevlilerini işaret etti. “Bu beyler kamaranıza kadar size eşlik edecekler. Sizi bir kez daha kutluyorum.”</p>

  <p>Görevlilerin yanına yürüdüm ve oradan ayrılmak üzere döndüm. Sonra durdum. “Bir dakika,” dedim. “Bir şey unuttum.” Kuvözdeki eski vücuduma geri gittim ve Doktor Russell’a bakıp kapağı işaret ettim. “Kilidini açmam lazım,” dedim. Doktor Russell başını salladı. Kapağı açtım ve eski vücudumun sol elini tuttum. Yüzük parmağına basit bir altın halka takılıydı. Onu çıkarıp kendi yüzük parmağıma geçirdim. Sonra da yeni elimle o yaşlı suratı sıvazladım.</p>

  <p>“Teşekkürler,” dedim kendime. “Her şey için teşekkür ederim.”</p>

  <p>Sonra görevlilerle birlikte oradan uzaklaştım.</p>

  <p>KBA’yı bıraktım, kamaranın lavabosuna gittim ve aynada yeni yüzüme baktım.</p>

  <p>Gözlerime dikkat etmemek mümkün değildi. Eski vücudum kahverengi gözlere sahipti-bulanık kahverengi, fakat ilginç altın sarısı benekleri olan. Kathy bana iristeki renkli beneklerin ilave yağ dokusundan başka bir şey olmadığını okuduğunu söylemişti. Yani eski gözlerim şişkoydu.</p>

  <p>O gözler şişmansa bunlar resmen obezdi. Gözbebeğinin hemen dışından itibaren altın sarısı olup kenarlara doğru yeşile çalıyorlardı. İris kenarları koyu bir zümrüt yeşiliydi; bu renk sivri demetler halinde gözbebeklerine kadar uzanmaktaydı. Yarık şeklindeki gözbebekleri, aynanın hemen üstündeki ışık yüzünden iyice daralmıştı. Önce o ışığı, sonra da asıl ışığı kapattım; artık odadaki yegane ışık kaynağı KBA’mın ekranıydı. Eski gözlerim o ışıkta asla göremezdi.</p>

  <p>Yeni gözlerimin karanlığa alışması ise sadece bir saniye sürdü. Oda reddedilemeyecek ölçüde loştu, fakat her nesneyi açıkça seçebiliyordum. Aynaya geri gidip baktım; gözbebeklerim aşırı dozda uyuşturucu almış birininkiler gibi açılmıştı. Lavabo ışığını tekrar yaktım ve gözbebeklerimin etkileyici bir süratle büzüşmesini seyrettim.</p>

  <p>Giysilerimi çıkarıp vücudumu ilk kez yakından inceledim. Formuma dair ilk izlenimim doğruydu; deyim yerindeyse tam bir kas yığınıydım. Ellerimi göğsümde ve baklava dilimli karnımda gezdirdim. Hayatımda hiç bu denli atletik olmamıştım. Yeni beni nasıl bu kadar zinde yaptıklarına dair hiçbir fikrim yoktu. Gerçek yirmili yaşlarımdayken olduğum sarkık forma dönmemin ne kadar süreceğini merak ettim. Sonra bu vücudun DNA’sıyla ne kadar oynadıkları göz önüne alınırsa sarkık bir hale gelmemin mümkün olup olmadığını merak ettim. Olmadığını umuyordum. Yeni benden hoşlanmıştım.</p>

  <p>Ah, bir de kirpiklerimden aşağım tüysüzdü.</p>

  <p>Tüysüz derken <i>bütünüyle</i> tüysüz demek istiyorum-vücudumda en ufak bir kıl bile yoktu. Kollarım, bacaklarım, sırtım, edep yerlerim hep tüysüzdü (daha önce hiç tüysüz olmadıklarından da değil hani, öhö öhö). Kısacık da olsa bir sakal izi bulunup bulunmadığını anlamak için çenemi sıvazladım. Bir bebeğin poposu kadar pürüzsüzdü. Veya benim şimdiki popom kadar. Başımı eğip takımıma baktım; doğrusunu söylemek gerekirse kılsızken biraz mahzun görünüyordu. Saçlarım gür fakat alelade bir kahverengiydi. Bu özelliğim önceki benle aynıydı.</p>

  <p>Cilt tonuma bakmak için elimi yüzümün önünde tuttum. Açık fakat göze batmayan bir yeşil olması iyiydi; cırtlak yeşil olmaya katlanabileceğimden emin değildim. Meme uçlarımın ve penis ucumun biraz koyuya çalmasına karşın cildim tüm vücudumda sabit bir renkteydi. Kısacası öncekiyle aynı renk kontrastına ama farklı bir renk tonuna sahiptim. Yine de damarlarımın daha belirgin ve grimsi olduğu gözümden kaçmadı. AkıllıKan her ne renkse kan kırmızısı olmadığını tahmin ediyordum. Yeniden giyindim.</p>

  <p>KBA’mın ışığı yanıp sönüyordu. Onu elime aldım. Beni bekleyen bir mesaj vardı.</p>

  <p><b>Bundan böyle BeyinDostu™ bilgisayar sistemine erişiminiz bulunmaktadır,</b> yazıyordu. <b>Erişimi şu anda etkinleştirmek ister misiniz?</b> Ekranda EVET ve HAYIR tuşları da vardı. EVET’e bastım.</p>

  <p>Kaynağı belli olmayan derin, gür ve teskin edici bir ses aniden yükseldi. Yeni kalbim duracak gibi oldu.</p>

  <p>“Merhaba!” dedi ses. “Patentli Uyarlanabilir Yardımcı Arayüz vasıtasıyla BeyinDostu dahili bilgisayarınızla arayüz kurmuş bulunmaktasınız! Paniğe kapılmayın! BeyinDostu entegrasyonu sayesinde şu an duymakta olduğunuz ses doğrudan beyninizin duyma merkezlerine verilmektedir.”</p>

  <p><i>Harika,</i> diye geçirdim içimden. <i>Artık kafamda bir ses daha var.</i></p>

  <p>“Bu kısa tanıtım seansının ardından sesi dilediğiniz zaman kapatabilirsiniz. ‘Evet’ veya ‘hayır’ şeklinde cevaplayarak belirleyebileceğiniz bazı seçeneklerle başlayacağız. Bu noktada BeyinDostunuz sizden istendiği zaman ‘evet’ ve ‘hayır’ demenizi rica ediyor. Böylece tepkilerinizi tanımayı öğrenecek. Hazır olduğunuzda lütfen ‘evet’ kelimesini söyleyiniz. Bunu istediğiniz zaman söyleyebilirsiniz.”</p>

  <p>Ses durdu. O afallamış halimle tereddüt ettim.</p>

  <p>“Lütfen şimdi ‘evet’ deyiniz,” diye tekrarladı ses.</p>

  <p>“Evet!” dedim biraz çekinerek.</p>

  <p>“‘Evet’ dediğiniz için teşekkürler. Şimdi lütfen ‘hayır’ deyiniz.”</p>

  <p>“Hayır,” dedim ve acaba BeyinDostu isteğine karşı çıktığımı sanıp darılır da beynimi kafatasımın içinde bir güzel pişirir mi diye bir an için aklımdan geçirdim.</p>

  <p>“‘Hayır’ dediğiniz için teşekkürler,” diyen ses böylece art niyetli olmadığını gösterdi. “Beraber gelişme kaydettikçe BeyinDostunuzun komutlarınızı algılaması için onları sözlü olarak ifade etmeniz gerekmediğini öğreneceksiniz. Buna karşın BeyinDostunuzla daha rahat iletişim kurana dek kısa vadede muhtemelen iletişimi sözlü olarak gerçekleştirmek isteyeceksiniz. Şu anda sesli devam etme veya yazılı bir arayüze geçme seçenekleriniz bulunmaktadır. Şu anda yazılı bir arayüze geçmek ister misiniz?”</p>

  <p>“Tanrım, evet,” dedim.</p>

  <p>Artık yazılı bir arayüzle devam edeceğiz, diye görüş alanımın tam ortasında bir metin belirdi. Metin o an bakmakta olduğum yüzeye mükemmel bir kontrast teşkil ediyordu. Başımı çevirince tam ortada kalmayı sürdürdü ve kontrastı daima kusursuzca okunabilecek şekilde değişti. Çılgınca.</p>

  <p>İlk yazılı seansta kendinize bir zarar vermemeniz için oturmanız önerilir, diye yazdı BeyinDostu. Lütfen şimdi oturunuz. Oturdum.</p>

  <p>BeyinDostu™ ile olan ilk seansınızda iletişimi sözlü gerçekleştirmeniz daha kolay olacaktır. BeyinDostu™’nun sorularınızı anlamasına yardımcı olmak için şimdi BeyinDostu™’nuza konuşurkenki sesinizi anlamayı öğreteceğiz. Lütfen aşağıdaki fonemleri sesli okuyunuz. Görüş alanımda bir fonem listesi açıldı. Onları sağdan sola okudum. BeyinDostu bunun ardından bir dizi kısa cümle söylememi istedi. Söyledim.</p>

  <p>Teşekkürler, diye yazdı BeyinDostu. Bundan böyle BeyinDostu™’nuzu sesinizle yönlendirebileceksiniz. BeyinDostu™’nuzu şimdi kişiselleştirmek ister misiniz?</p>

  <p>“Evet,” dedim.</p>

  <p>Çoğu BeyinDostu™ kullanıcısı, BeyinDostu™’na BeyinDostu™’ndan başka bir isim vermeyi uygun bulmaktadır. BeyinDostu™’nuzu şimdi isimlendirmek ister misiniz?</p>

  <p>“Evet,” dedim.</p>

  <p>Lütfen BeyinDostu™’nuza vermek istediğiniz ismi söyleyiniz.</p>

  <p>“‘Götoş’” dedim.</p>

  <p>“Götoş” adını seçtiniz, diye yazdı BeyinDostu. Hakkını vermek gerek, yazımı hatasızdı. Pek çok aceminin BeyinDostlarına™ bu ismi verdiğini bildiririm. Farklı bir isim seçmek ister misiniz?</p>

  <p>“Hayır,” derken silah arkadaşlarımdan çoğunun BeyinDostu hakkında benimle aynı duyguları beslemesinden gurur duyuyordum.</p>

  <p>BeyinDostu™’nuz bundan böyle Götoş’tur, diye yazdı BeyinDostu. Dilerseniz bu ismi daha sonra değiştirebilirsiniz. Şimdi Götoş’u etkinleştirmek için bir erişim ibaresi seçmeniz gerekmektedir. Götoş sürekli etkin olmasına karşın yalnızca etkinleştirildikten sonra komutlara cevap verecektir. Lütfen kısa bir ibare seçiniz. Götoş size “Götoş’u Etkinleştir” ibaresini önerir, fakat başka bir ibare de seçebilirsiniz. Şimdi lütfen etkinleştirme ibarenizi söyleyiniz.</p>

  <p>“‘Hey Götoş,’” dedim.</p>

  <p>İbare olarak ‘Hey Götoş’ seçtiniz. Lütfen onaylamak için tekrar söyleyiniz. Söyledim. Sonra benden etkisizleştirmek için bir ibare seçmemi istedi. Ben de (tabii ki) “Git başımdan Götoş,” dedim.</p>

  <p><b>Götoş’un bundan böyle kendisinden birinci tekil şahıs olarak bahsetmesini ister misiniz?</b></p>

  <p>“Kesinlikle,” dedim.</p>

  <p><b>Ben Götoş’um.</b></p>

  <p>“Elbette öylesin.”</p>

  <p>Komutlarınızı veya sorularınızı bekliyorum.</p>

  <p>“Zeki misin?” diye sordum.</p>

  <p><b>Sorularla yorumları anlamak ve bunlara cevap vermek için doğal bir dil işlemcisiyle ve diğer sistemlerle donatılmış bulunmaktayım. Bu durum genellikle bir zekâ izlenimi vermektedir, özellikle de daha büyük bilgisayar ağlarına bağlı olunduğu zaman. Ancak BeyinDostu™ sistemleri doğal bir zekâya sahip değildir. Örneğin bu otomatik bir cevaptır. Bu soru sıkça sorulmaktadır.</b></p>

  <p>“Beni nasıl anlıyorsun?”</p>

  <p><b>Bu aşamada sesinize tepki veriyorum, diye yazdı Götoş. Siz konuşurken beyninizi izliyor ve benimle iletişim kurmak istediğinizde beyninizin nasıl etkinleştiğini öğreniyorum. Zaman içerisinde konuşmanıza gerek kalmadan sizi anlayabileceğim. Ve zamanla siz de bilinçli görsel ve sesli işaretler olmaksızın beni kullanabilmeyi öğrenebilirsiniz.</b></p>

  <p>“Ne işe yararsın?” diye sordum.</p>

  <p><b>Çeşitli becerilere sahibim. Biçimlendirilmiş bir liste görmek ister misiniz?</b></p>

  <p>“Lütfen,” dedim.</p>

  <p>Gözlerimin önünde devasa bir liste belirdi. Bir alt kategori listesi görmek için lütfen bir üst kategoriyi seçiniz ve “Genişlet [kategori]” deyiniz. Bir faaliyette bulunmak için lütfen “Aç [kategori]” deyiniz.</p>

  <p>Listeyi aşağıya doğru okudum. Görünüşe bakılırsa Götoş’un yapamadığı çok az şey vardı. Diğer acemilere mesaj yollayabilirdi. Bildirileri indirebilirdi. Müzik çalabilir veya video oynatabilirdi. Oyun oynatabilirdi. Bir sistemdeki herhangi bir belgeyi açabilirdi. Olağanüstü miktarda veri depolayabilirdi. Karmaşık hesaplamalar yapabilirdi. Tıbbi sorunları teşhis edebilir ve tedavi yöntemleri önerebilirdi. Diğer BeyinDostu kullanıcılarıyla beraber yerel bir ağ kurabilirdi. Yüzlerce insan ve uzaylı lisanını tercüme edebilirdi. Hattâ görüş alanındaki başka BeyinDostu kullanıcıları hakkında bilgi sağlayabilirdi. Bu seçeneği hemen açtım. Artık kendimi bile zor tanıyordum; diğer Morukları tanıyabileceğimden şüpheliydim. Sonuç olarak Götoş, beyinde taşımak için oldukça kullanışlı bir şeydi.</p>

  <p>Kapı kilidinin açıldığını duyunca başımı kaldırdım. “Hey Götoş,” dedim. “Saat kaç?”</p>

  <p>Şu anda 1200, diye yazdı Götoş. Neredeyse son doksan dakikayı onunla uğraşarak geçirmiştim. Eh, bu kadarı yeterliydi; gerçek insanlar görmeye hazırdım.</p>

  <p>“Git başımdan Götoş,” dedim.</p>

  <p><b>Hoşçakalın,</b> diye yazdı Götoş. Ben okur okumaz metin kayboldu.</p>

  <p>Kapı çalındı. Açmaya gittim. Gelenin Harry olduğunu tahmin ediyordum. Acaba o neye benziyordu?</p>

  <p>Harry koyu yeşil bir teni ve sütun gibi bacakları olan esmer bir afete benziyordu.</p>

  <p>“Sen Harry değilsin,” diye inanılmayacak kadar aptalca bir laf ettim.</p>

  <p>Esmer güzeli bana bakıp beni baştan aşağı süzdü. “John?” dedi nihayet.</p>

  <p>Ona bir an için boş gözlerle baktım, derken ismi kafamda belirdi—silik bir yazıyla gözlerimin önünde de belirmeden hemen önce. “Jesse,” dedim.</p>

  <p>Başını salladı. Ona aval aval baktım. Bir şey söylemek üzere ağzımı açtım. Jesse bir anda başımı tutup beni öyle sert öptü ki kamarama geri savruldum. Beraber yere devrilmeden önce kapıyı tekmeyle kapatarak beni etkiledi.</p>

  <p>Genç bir adamın ne kadar kolay ereksiyon olabildiğini unutmuştum.</p>
