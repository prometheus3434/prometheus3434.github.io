  <h2 title="bir">bir<br/> ...................</h2>

  <p>Yetmiş beşinci doğum günümde iki şey yaptım. Önce karımın mezarını ziyaret ettim. Sonra da askere yazıldım.</p>

  <p>Bu ikisi arasında daha az dramatik olan, Kathy’nin mezarını ziyaret etmekti. Kathy yaşadığım ve birlikte çocuklarımızı büyüttüğümüz yerden iki kilometre bile uzakta olmayan Harris Deresi Mezarlığı’na gömülü. Onu bu mezarlığa gömmek, olması gerektiğinden daha zordu belki de; bir cenazeye ihtiyacımız olacağını düşünmediğimiz için ikimiz de herhangi bir hazırlık yapmamıştık. Karınızın gömülmek için rezervasyonu olmaması hakkında bir mezarlık müdürüyle tartışmak, deyim yerindeyse insanı yerin dibine sokuyor. Sonunda belediye başkanı olan oğlum Charlie birkaç kafa kırarak mezarı aldı. Belediye başkanının babası olmanın bazı avantajları var.</p>

  <p>Eh, mezar diyordum. Basit ve sade. Başında büyük bir mezar taşı yerine o küçük imleyicilerden biri var. Kathy’nin yanında yatan Sandra Cain ise, onunkinin aksine cilalı siyah granitten yapılmış devasa bir mezar taşına, taşın önünde Sandy’nin lise fotoğrafına ve gençlik ve güzelliğin ölümü hakkında Keats’in kumla püskürtülmüş cıvık bir alıntısına sahip. Bu tam da Sandy’ye göre. Sandra’nın büyük ve dramatik bir mezar taşıyla yanına park ettiğini bilmek Kathy’yi keyiflendirirdi; hayatları boyunca Sandy görenleri güldüren pasif-agresif bir müsabaka sürdürmüştü onunla. Kathy kermes gününe bir turtayla gittiğinde Sandy üç tane götürürdü ve Kathy’ninki önce satılırsa bariz bir öfkeye kapılırdı. Kimi zaman Kathy, Sandy’nin turtalarından birini satın alarak sorunu daha ortaya çıkmadan çözmeye teşebbüs ederdi. Sandy’nin bakış açısına göre, bunun işleri daha mı iyi yoksa daha mı kötü kıldığını söylemek güçtü tabii.</p>

  <p>Sandy’nin mezar taşının bu mesele hakkında edilmiş son söz, nihai bir gösteriş olduğu düşünülebilir; ne de olsa Kathy çoktan ölmüştü. Öte yandan, kimsenin Sandy’yi ziyaret ettiğini hatırlamıyorum. Sandy vefat ettikten üç ay sonra Steve Cain evlerini sattı ve kafatasına 10 numaralı otoban genişliğinde bir sırıtış kazınmış halde Arizona’ya taşındı. Çok geçmeden bana bir kartpostal yolladı; elli yıl önce porno yıldızı olan bir kadınla birlikte yaşıyormuş orada. Bu bilgiyi alınca, bir hafta boyunca kendimi kirli hissettim. Sandy’nin çocukları ve torunları bir kasaba ötede oturuyordu, fakat onu ne sıklıkta ziyaret ettiklerine bakılırsa Arizona’da yaşadıkları düşünülebilirdi. Herhalde Sandy’nin Keats alıntısı, cenazeden beri benden başka biri tarafından okunmamıştı; o da bir-iki metre ötedeki karıma giderken mezarın önünden geçtiğim için.</p>

  <p>Kathy’nin imleyicisinde ismi (Katherine Rebecca Perry), doğum ve ölüm tarihleri, bir de şu sözcükler yazıyor: SEVGİLİ EŞ VE ANNE. Her ziyaretimde o sözcükleri tekrar tekrar okuyorum. Elimde değil; bu dört kelime bir hayatı öyle yetersiz ve mükemmel özetliyor ki. Bu sözler size onun hakkında, her güne nasıl başlayıp nasıl çalıştığı hakkında, ilgi alanları veya nerelere gitmeyi sevdiği hakkında hiçbir şey anlatmıyor. En sevdiği rengin ne olduğunu, hangi saç modelini tercih ettiğini, kime oy verdiğini ya da espri anlayışını bilmenize imkân yok. Sevildiği hariç, hakkında hiçbir şey bilemezsiniz. Ama seviliyordu. Ve bu, onun için yeterliydi.</p>

  <p>Buraya uğramaktan nefret ediyorum. Kırk iki yıllık karımın ölmüş olmasından nefret ediyorum. Bir Cumartesi sabahı, mutfakta gözleme hamuru karıştırarak bana geçen geceki kütüphane yönetim kurulu toplantısında çıkan şamatayı anlatırken, bir anda yere yığılmış ve geçirdiği felç beynini harap ederken kasılıp kalmış olmasından nefret ediyorum. Son sözlerinin, “Vanilyayı hangi cehenneme koydum,” olmasından nefret ediyorum.</p>

  <p>Ölü karısının yanında olmak için mezarlığı ziyaret eden o yaşlı adamlardan biri haline gelmekten de nefret ediyorum. Daha (çok daha) gençken, öyle yapmanın ne anlamı olduğunu sorardım Kathy’ye. Bir zamanlar insan olan çürümüş bir et ve kemik yığını artık insan değildir; çürümüş bir et ve kemik yığınıdır yalnızca. İnsan gitmiştir-cennete, cehenneme, bir yerlere veya hiçbir yere. Onun yerine bir parça sığır budunu ziyaret etseniz de olur. Yaşlandığınızda, fikrinizin değişmediğini fark edersiniz. Ama artık umurunuzda değildir. Ondan başka hiçbir şey kalmamıştır elinizde.</p>

  <p>Mezarlıktan ne denli nefret edersem edeyim, burada olmasına minnettarım. Karımı özlüyorum. Onu canlı olduğu onca yerde özlemek yerine, sadece ölü olduğu bir mezarlıkta özlemek daha kolay.</p>

  <p>Mezarlıkta fazla kalmadım; zaten hiç kalmam. Yaklaşık sekiz yıl sonra bile tazeliğini koruyan, bana kahrolası bir yaşlı budala gibi mezarlıkta dikilmekten daha önemli işlerim olduğunu da hatırlatan acıyı hissetmeme yetecek kadar. Onu hisseder hissetmez gerisingeri döndüm ve arkama bakma gereği duymaksızın oradan ayrıldım. Mezarlığı ya da karımın mezarını son kez ziyaret ediyordum, fakat bunu hatırlamak için fazla çaba göstermek istemedim. Dediğim gibi, burası onun ölüden başka hiçbir şey olmadığı yer. Pek de hatırlanmaya değer bir şey değil bu.</p>

  <div>
    <br/>
  </div>

  <p>Aslında askere yazılmak da o kadar dramatik değildi.</p>

  <p>Kasabam kendi askerlik bürosuna sahip olamayacak kadar ufaktı. Yazılmak için arabayla Greenville’e, yani ilçe merkezine gitmem gerekti. Askerlik bürosu alelade bir alışveriş merkezindeki küçük bir dükkandı; bir yanında eyalet içki satış yetkisine sahip bir başka dükkan, diğer yanındaysa bir dövmeci vardı. Bunlara hangi sırayla girdiğinize bağlı olarak ertesi sabah başınızda ciddi bir belayla uyanabilirdiniz.</p>

  <p>Büronun içi, dışı kadar bile çekici değildi; böyle bir şey mümkünse tabii. Üzerinde bir bilgisayar ve yazıcı olan bir masadan, o masanın arkasındaki bir insandan, masanın önündeki iki sandalyeden ve bir duvar boyunca dizili altı sandalyeden daha ibaretti. Duvarın oradaki sandalyelerin önünde duran küçük bir sehpada, celp bilgilerinin yanı sıra <i>Time</i> ve <i>Newsweek</i> dergilerinin bazı eski sayıları vardı. Kathy ve ben on yıl önce buraya gelmiştik elbette; bırakın değişmeyi, hiçbir şeyin yerinden oynatıldığını bile zannetmiyordum ve bu durum dergiler için de geçerliydi. İnsan ise yeni gibi gözüküyordu. En azından önceki celp memurunun o kadar saçı olduğunu hatırlamıyordum. Veya göğüsleri.</p>

  <p>Memur bilgisayarda bir şeyler yazmakla meşguldü. Ben içeri girerken başını kaldırmaya zahmet etmedi. “Birazdan sizinle ilgileneceğim,” diye mırıldandı, daha ziyade kapı açıldığı için Pavlovca bir tepkiyle.</p>

  <p>“Acele etmeyin,” dedim. “Ne kadar kalabalık olduğunu görebiliyorum.” Kısmen alaycı espri girişimim ilgi ve takdir görmedi, ki zaten son birkaç yıldır normali buydu; çaptan düşmediğimi görmek güzeldi. Masanın önüne oturup, memurun yapmakta olduğu işi bitirmesini bekledim.</p>

  <p>“Geliyor musunuz, gidiyor musunuz?” diye sordu kadın, yine bana bakmadan.</p>

  <p>“Efendim?” dedim.</p>

  <p>“Gitmek veya gelmek,” diye tekrarladı. “Katılım İstek kaydınızı yaptırmak için mi geldiniz, yoksa devrenize başlamaya mı gidiyorsunuz?”</p>

  <p>“Ah. Gidiyorum.”</p>

  <p>Nihayet bu söz, bir hayli ciddi duran gözlüklerinin arkasından gözlerini kısarak bana bakmasını sağladı. “Siz John Perry’siniz,” dedi kadın.</p>

  <p>“Ta kendisi. Nasıl tahmin ettiniz?”</p>

  <p>Bilgisayarına tekrar baktı. “Askere yazılmak isteyen çoğu kişi doğum gününde gelir, resmi kayıt için otuz günleri daha olsa bile. Bugün sadece üç doğum günü var. Mary Valory çoktan arayıp gelmeyeceğini söyledi. Ve sizin Cynthia Smith’e benzer bir haliniz yok.”</p>

  <p>“Bunu duyduğuma sevindim,” dedim.</p>

  <p>“Ön kayıt için de gelmediğinize göre,” diye devam etti kadın, bir başka espri girişimimi daha duymazdan gelerek, “John Perry olduğunuz sonucu çıkıyor.”</p>

  <p>“Biraz çene çalmak için boş boş gezinen yalnız bir yaşlı adam da olabilirdim,” dedim.</p>

  <p>“Buralarda öyle kimselere pek rastlanmaz,” dedi kadın. “Yan dükkandaki iblis dövmeli çocuklardan korkarlar.” Nihayet klavyesini itip tüm dikkatini bana odakladı. “Peki o zaman. Kimliğinizi görelim.”</p>

  <p>“İyi de, kim olduğumu zaten biliyorsunuz,” diye hatırlattım ona.</p>

  <p>“Emin olalım,” dedi. Bunu söylerken yüzünde en ufak bir tebessüm izi bile yoktu. Anlaşılan her gün geveze moruklarla uğraşmaktan gına gelmişti kadına.</p>

  <p>Ehliyetimi, doğum belgemi ve ulusal kimlik kartımı uzattım. Kadın bunları aldı, masasının altından bir el okuyucusu çıkarıp bilgisayara taktı ve okuyucuyu bana doğru kaydırdı. Avucumu cihaza koydum ve taramanın bitmesini bekledim. Kadın okuyucuyu aldı ve iz bilgisiyle eşleştirmek için kimlik kartımı cihazın yanından geçirdi. “Siz John Perry’siniz,” dedi nihayet.</p>

  <p>“Başladığımız yere döndük,” dedim.</p>

  <p>Beni yine duymazdan geldi. “On yıl önceki Katılım İstek oryantasyonunuz sırasında size Koloni Savunma Güçlerine ve KSG’ye katılarak alacağınız yükümlülükler ve vazifelerle ilgili bilgi verildi,” dedi, çalışma hayatının büyük bölümü boyunca bunu her gün en az bir kere söylediğini belli eden bir ses tonuyla. “Ayrıca alacağınız yükümlülükleri ve vazifeleri anımsatmak için geçiş döneminde size hatırlatıcı materyaller yollandı.</p>

  <p>“Bu noktada ilave bilgiye ya da bir hatırlatma sunumuna ihtiyacınız var mı, yoksa alacağınız yükümlülükler ve vazifeleri bütünüyle anladığınızı bildiriyor musunuz? Hatırlatıcı materyaller istemenin veya bu zamanda KSG’ye katılmamayı seçmenin cezası olmadığını da bilin.”</p>

  <p>Oryantasyon safhası hafızamda canlandı. Birinci bölüm, Greenville Halkevi’nde bazı yaşlıların katlanabilir sandalyelerde çörek yiyip kahve içmelerinden ve bir KSG bürokratının insan kolonilerinin tarihi hakkında vıdı vıdı etmesini dinlemelerinden oluşuyordu. Daha sonra bürokrat, diğer tüm ordu yaşantılarına benzer gözüken KSG askerlik yaşantısı hakkında broşürler dağıtmıştı. Soru cevap kısmında, adamın aslında KSG’den olmadığını öğrenmiştik: Miami vadi bölgesinde sunum yapmak için tutulmuş biriydi, o kadar.</p>

  <p>Oryantasyon safhasının ikinci bölümü kısa bir tıbbi inceleme içeriyordu-bir doktor gelip kanımı almış, bazı hücreleri yerinden etmek için yanağımın içine pamuklu çubuk sürtmüş ve beni bir beyin taramasından geçirmişti. Anlaşılan başarılı olmuştum. Bana oryantasyon safhasında verilen broşürün aynısı, o zamandan beri her yıl postayla yeniden gönderiliyordu. İkinci seneden sonra broşürü atmaya başlamış ve o günden beri hiç okumamıştım.</p>

  <p>“Anlıyorum,” dedim.</p>

  <p>Kadın başını salladı, masanın altına uzandı ve kâğıt-kalem çıkarıp ikisini de bana verdi. Kâğıtta, her birinin altında bir imza boşluğu olan birkaç paragraf vardı. Kâğıdı tanıdım; gelecek on yıl için neye bulaştığımı anladığımı gösteren ve buna çok benzeyen başka bir kâğıdı on yıl önce de imzalamıştım.</p>

  <p>“Aşağıdaki paragrafları size tek tek okuyacağım,” dedi kadın. “Her paragrafın sonunda, size okunanları anlıyor ve kabul ediyorsanız lütfen paragrafın hemen altındaki çizgiye imza ve tarih atın. Sorularınız olursa lütfen her paragrafın sonunda sorun. Size okunanları ve açıklananları anlamaz veya kabul etmezseniz imzalamayın. Anlıyor musunuz?”</p>

  <p>“Anlıyorum,” dedim.</p>

  <p>“Pekâlâ,” dedi kadın. “Birinci paragraf: İmza sahibi ben, uzunluğu iki yıldan az olmayacak bir askeri hizmet dönemi boyunca kendi rızamla ve bir baskıya maruz kalmadan Koloni Savunma Güçlerine katılmaya gönüllü olmaktayım. Ayrıca savaş ve cebir zamanlarında bu hizmet süresinin Koloni Savunma Güçlerince tek taraflı olarak sekiz yıl daha uzatabileceğini anlıyorum.”</p>

  <p>Bu ‘toplam on yıl’ ek maddesi benim için yeni bir haber değildi-gönderilen bilgileri bir-iki kere okumuştum. Yine de merak ediyordum: acaba kaç insan bu bilgiyi göz ardı etmişti ve etmeyenlerden kaçı sahiden de on yıllığına askerlik yapmaya mecbur kalacağını düşünmüştü? Bana göre, KSG ihtiyaç duyacağını düşünmese on sene talep etmezdi. Karantina Yasaları sebebiyle, koloni savaşları hakkında fazla bir şey duymuyoruz. Fakat duyduklarımız evrene barışın hakim olmadığını bilmemize yetiyor.</p>

  <p>İmzaladım.</p>

  <p>“İkinci paragraf: Koloni Savunma Güçlerine katılmaya gönüllü olarak silah taşımayı ve bu silahları Koloni Birliği’nin başka insan kuvvetlerini de içerebilecek düşmanlarına karşı kullanmayı kabul ediyorum. Hizmet sürem boyunca, emredildiği gibi silah taşımayı ve kullanmayı reddetme, askerlik hizmetinden kaçınmak için dini veya ahlaki sebepler öne sürme hakkına sahip değilim.”</p>

  <p>Kaç insan gönüllü olarak bir orduya katılır da sonradan vicdani rette bulunur? İmzaladım.</p>

  <p>“Üçüncü paragraf: Koloni Savunma Güçleri İdari Yasaları’nda da belirtildiği gibi, üstlerimden gelecek emir ve talimatları sadakatle ve mümkün olduğunca süratle yerine getireceğimi anlıyor ve kabul ediyorum.”</p>

  <p>İmzaladım.</p>

  <p>“Dördüncü paragraf: Koloni Savunma Güçlerine gönüllü katılarak harp hazırlığını geliştirmek amacıyla Koloni Savunma Güçlerinin uygun göreceği tıbbi, cerrahi ya da iyileştirici perhizlere veya prosedürlere razı olduğumu anlıyorum.”</p>

  <p>Huzurlarınızda, benim ve yetmiş beşindeki diğer sayısız insanın her yıl askere yazılma sebebimiz.</p>

  <p>Bir keresinde dedeme, onun yaşına geldiğim zaman insan yaşam süresini dramatik biçimde uzatmanın bir yolunu bulmuş olacaklarını söylemiştim. Dedem gülüp geçmiş ve kendisinin de aynı şeyi varsaydığını, ama şimdi yaşlı bir adam olarak karşımda durduğunu söylemişti. Artık ben de yaşlı bir adamdım. Yaşlanmadaki sorun, birbiri ardına eskiyen farklı farklı şeyler değildir— her kahrolası şeyin hep beraber ve aynı anda eskimesidir.</p>

  <p>Yaşlanmayı durduramazsınız. Gen terapileriyle, organ yenilemeleriyle ve plastik cerrahiyle ona karşı koyabilirsiniz. Ama eninde sonunda size yetişir. Yeni bir akciğer alırsınız, kalp kapakçıklarınızdan biri iflas eder. Yeni bir kalp alırsınız, karaciğeriniz havalı bir çocuk havuzu kadar şişiverir. Karaciğerinizi değiştirirsiniz, bu sefer de kafanızda bir felç patlak verir. Yaşlanmanın kozu da budur zaten: beyinleri değiştirmek hâlâ olanaksızdır.</p>

  <p>Bir süre önce ortalama ömür doksan seneye tırmandı ve o zamandan beri orada. Yetmişe bir yirmi daha ekledikten sonra Tanrı adeta ‘artık yeter’ dedi. İnsanlar daha uzun yaşayabiliyorlar ve yaşıyorlar da-fakat o yılları hâlâ yaşlı insanlar olarak geçiriyorlar. Bu açıdan fazla bir şey değişmedi.</p>

  <p>Bakın: Yirmi beş, otuz beş, kırk beş ve hattâ elli beş yaşındayken hayat size hâlâ ümit vaat eder. Altmış beş yaşına gelip de vücudunuz yaklaşan fiziksel yıkımla karşı karşıya kalınca o gizemli ‘tıbbi, cerrahi ya da iyileştirici perhizler veya prosedürler’ kulağınıza ilginç gelmeye başlar. Derken yetmiş beşinize basarsınız. Dostlarınız ölmüştür ve en az bir ana organı değiştirmişsinizdir. Her gece en az dört defa çişe kalkmanız gerekir ve biraz tıknefes olmadan merdiven çıkamaz hale gelirsiniz-üstelik yaşınıza göre epey iyi durumda olduğunuz söylenir.</p>

  <p>İşte o zaman bu halinizi savaş alanında geçecek on senelik taze bir hayatla takas etmek harika bir alışveriş gibi görünmeye başlar. Çünkü bilirsiniz ki bu takası yapmazsanız on sene sonra seksen beş yaşına basacaksınız ve o andan itibaren sizinle bir kuru üzüm arasındaki tek fark, ikiniz de kırış kırış ve prostatsız da olsanız kuru üzümde en başından beri prostat olmaması olacak.</p>

  <p>Peki KSG yaşlanmayı nasıl geri çevirebiliyor? Buradaki hiç kimse bunu bilmiyor. Dünya’daki bilim insanları KSG’nin böyle bir şeyi nasıl yaptığını açıklayamıyor ve bu başarıyı kopyalayamıyor. Tabii denemediklerinden değil. KSG gezegen üzerinde faaliyet göstermediği için gidip bir KSG kıdemlisine soramazsınız. Fakat KSG yeni askerlerini sadece bu gezegenden aldığı için, sorsanız bile koloniciler size cevap veremezler, ki zaten soramazsınız. KSG’nin uyguladığı terapiler her neyse, gezegen dışında, KSG’nin kendi yetki bölgelerinde, küresel ve ulusal hükümetlerin kapsamı dışında gerçekleştirilir. Bu sebeple Sam Amca’dan da medet umamazsınız.</p>

  <p>Arada sırada bir meclis, başkan veya diktatör, sırlarını açıklayana kadar KSG celplerini yasaklamaya karar verir. KSG buna asla karşı çıkmaz; pılını pırtını toplar ve çekip gider. Derken ülkede yetmiş beş yaşına gelmiş bütün insanlar, bir daha hiç dönmeyecekleri upuzun uluslararası tatillere çıkarlar. KSG hiçbir açıklama, gerekçe, ipucu sunmaz. İnsanları nasıl gençleştirdiklerini öğrenmek istiyorsanız ona katılmanız gerekir.</p>

  <p>İmzaladım.</p>

  <p>“Beşinci paragraf: Koloni Savunma Güçlerine gönüllü katılarak ulusal siyasi kuruluş, yani bu durumda Amerika Birleşik Devletleri vatandaşlığıma ve ayrıca Dünya gezegeninde yaşamama izin veren Meskun İmtiyaz’a son verdiğimi anlıyorum. Vatandaşlığımın bundan böyle Koloni Birliği’ne ve özel olarak Koloni Savunma Güçlerine aktarıldığını anlıyorum. Dahası yerel vatandaşlığımın ve gezegensel Meskun İmtiyazımın sona ermesiyle sonraki bir zamanda Dünyaya dönmemin yasak olacağını ve Koloni Savunma Güçleri nezrindeki hizmetim tamamlandığında Koloni Birliği ve/veya Koloni Savunma Güçleri tarafından belirlenecek herhangi bir koloniye yerleştirileceğimi kabul ediyor ve anlıyorum.”</p>

  <p>Daha basiti: eve geri dönemezsiniz. Koloni Birliği ve KSG tarafından, en azından resmi olarak Dünya’yı Kıvırcık gibi yabancı biyolojik felaketlerden korumak için konulan Karantina Yasaları bunu gerektirir. Dünya’dakiler o günlerde Karantina Yasaları’nı seve seve kabul etmişlerdi. Erkek nüfusunun üçte biri bir senelik zaman diliminde üreme yetisini kaybettiği zaman bir gezegenin böylesine tecrit meraklısı olabilmesi çok tuhaf. Buradaki insanlar bu yasalar konusunda artık eskisi kadar şevkli değiller-Dünya’dan sıkıldıkları için evrenin geri kalanını görmek istiyorlar ve çocuksuz Büyük Amca Walt’u tamamen unuttular. Ama yıldızlararası yolculuğu mümkün kılan sıçrama iticilerine sahip uzay gemileri sadece KB ve KSG’de var. İşte bu kadar.</p>

  <p>(Tabii bu da KB’nin size söylediği mekâna yerleşmeyi kabul etmenizi anlamsız kılıyor-gemiler sadece onlarda olduğu için, sizi nereye götürürlerse oraya gidiyorsunuz zaten. Uzay gemisini dilediğinizce kullanmanıza izin verecek değiller ya.)</p>

  <p>Karantina Yasaları’nın ve sıçrama iticisi tekelinin bir yan etkisi, Dünya ile koloniler arasındaki (ve tabii kolonilerin kendi arasındaki) iletişimi neredeyse imkânsız kılıyor olmasıdır. Bir koloniden vakitli bir karşılık almanın tek yolu, sıçrama iticisi olan bir gemiyle mesaj iletmektir: KSG gönülsüzce de olsa bu yöntemle gezegensel hükümetler arasında mesajlar ve veriler taşır. Fakat başkaları avuçlarını yalar. İsterseniz bir çanak anten kurup kolonilerden gelecek iletişim sinyallerinin size ulaşmasını bekleyebilirsiniz, fakat Dünya’ya en yakın koloni olan Alfa seksen üç ışık yılı uzaklıktadır. Bu da gezegenler arası dedikodu yapmayı zorlaştırır.</p>

  <p>Hiç sormadım, ama çoğu insanın vazgeçmesi muhtemelen bu paragraf yüzündendir. Tekrar genç olmayı istemek başka şeydir; bildiğiniz her şeye, tanıdığınız ya da sevdiğiniz herkese, yetmiş beş yıl boyunca başınızdan geçen her tecrübeye sırtınızı dönmeniz bambaşka bir şey. Bütün yaşamınıza veda etmeniz hiç de kolay değildir.</p>

  <p>İmzaladım.</p>

  <p>“Altıncı ve son paragraf,” dedi memur. “Hangisinin daha önce gerçekleşeceğine bağlı olarak, bu belgeyi imzalamamın veya Koloni Savunma Güçlerince Dünya dışına nakledilmemin yetmiş iki saat sonrasından itibaren, bu durumda Ohio Eyaleti ve Amerika Birleşik Devletleri olmak üzere ilgili bütün siyasi kuruluşların yasalarınca ölmüş sayılacağımı kabul ediyor ve anlıyorum. Bana kalan tüm mal varlıkları kanuna göre dağıtılacaktır. Kanunun gerektirdiği yükümlülükler ve sorumluluklardan ölümle beraber sona erenler böylece sona erecektir. Olumlu veya olumsuz tüm yasal kayıtlar bu vesileyle silinecek ve tüm borçlar kanuna göre geçersiz hale gelecektir. Mal varlıklarımın dağılımını henüz düzenlemediysem, talebim üzerine Koloni Savunma Güçlerinin bunu yetmiş iki saat dahilinde gerçekleştirmem için bana yasal ve mali danışmanlık temin edeceğini kabul ediyor ve anlıyorum.”</p>

  <p>İmzaladım. Artık yetmiş iki saatlik ömrüm kalmıştı. Lafın gelişi.</p>

  <p>“Yetmiş iki saat içerisinde gezegeni terk etmezsem ne olur?” diye sordum, kâğıdı memura verirken.</p>

  <p>“Hiçbir şey,” dedi kadın, formu geri alırken. “Tabii yasal anlamda ölü olduğunuz için tüm kişisel eşyalarınızın vasiyetinize göre dağıtılması, sağlık ve hayat sigortalarınızın iptal edilmesi yahut mirasçılarınıza ödenmesi ve cinayet dahil hiçbir suça karşı yasal korunmanızın kalmaması hariç.”</p>

  <p>“Yani biri gelip beni öldürse bunun hiçbir yasal etkisi olmayacak mı?”</p>

  <p>“Şey, hayır,” dedi kadın. “Yasal anlamda ölü olduğunuz sırada biri sizi öldürürse Ohio’da ‘bir cesede zarar vermek’le yargılanabilir sanırım.”</p>

  <p>“Harika,” dedim.</p>

  <p>“Ancak,” diye sözlerini sürdürdü kadın, giderek daha iç sıkıcı bir hal alan o tekdüze ses tonuyla, “genellikle iş oraya varmaz. Şimdiyle bu yetmiş iki saatin sonu arasındaki herhangi bir zamanda, orduya katılma konusunda fikrinizi değiştirebilirsiniz. Beni buradan arayın yeter. Ben burada değilsem bile otomatik bir arama cevaplayıcısı isminizi alır. Celp iptali talebinde bizzat sizin bulunduğunuzu doğrularsak ileriki yükümlülükleriniz kalkar. Tabii böyle bir iptalin sizi gelecekteki celplerden de men edeceğini unutmayın. Bir defaya mahsus bir karar bu.”</p>

  <p>“Anlaşıldı,” dedim. “Ant içmem gerekiyor mu?”</p>

  <p>“Hayır,” dedi kadın. “Yalnızca bu formu işleme sokmam ve size biletinizi vermem lazım.” Bilgisayarına geri dönerek birkaç dakika bir şeyler yazdı, ardından ENTER tuşuna bastı. “Bilgisayar şu anda biletinizi oluşturuyor,” dedi. “Bu işlem bir dakika sürer.”</p>

  <p>“Tamam,” dedim. “Size bir soru sorabilir miyim?”</p>

  <p>“Ben zaten evliyim,” dedi kadın.</p>

  <p>“Onu sormayacaktım,” dedim. “İnsanlar size sahiden de evlenme teklif ediyor mu?”</p>

  <p>“Her zaman,” dedi kadın. “Çok sinir bozucu.”</p>

  <p>“Sizin için üzüldüm,” dedim. Kadın başını salladı. “Ben hiç KSG’den biriyle tanışıp tanışmadığınızı soracaktım.”</p>

  <p>“Yeni kaydolanlar dışında mı?” Başımı salladım. “Hayır. KSG’nin gezegende celp işlemlerini idare eden bir şirketi var, ama hiçbirimiz KSG mensubu değiliz. Şirket yöneticisinin bile öyle olduğunu sanmıyorum. Tüm bilgilerimizi ve materyallerimizi doğrudan KSG’den değil, Koloni Birliği elçiliği çalışanlarından alırız. KSG’nin Dünya’ya indiğinden bile emin değilim.”</p>

  <p>“Hiçbir üyesiyle tanışmadığınız bir organizasyon için çalışmak sizi rahatsız etmiyor mu?”</p>

  <p>“Hayır,” dedi kadın. “İş fena değil ve burayı dekore etmek için ne kadar az para harcadıkları düşünülürse ücret şaşırtıcı ölçüde yüksek. Hem siz de hiçbir üyesiyle tanışmadığınız bir organizasyona katılıyorsunuz. Siz bundan rahatsız olmuyor musunuz?”&nbsp;</p>

  <p>“Hayır,” diye itiraf ettim. “Yaşlıyım, eşim öldü ve artık burada kalmam için pek bir sebebim yok. Vakit gelince siz de katılacak mısınız?”</p>

  <p>Kadın omuz silkti. “Yaşlanmayı dert etmiyorum.”</p>

  <p>“Gençken ben de yaşlanmayı dert etmiyordum,” dedim. “Ama yaşlandıktan sonra işler değişiyor.”</p>

  <p>Bilgisayar yazıcısından hafif bir uğultu yükseldi ve dışarı kartvizit benzeri bir şey çıktı. Kadın onu alıp bana verdi. “Bu biletiniz,” dedi. “Sizi John Perry ve bir KSG acemisi olarak tanımlıyor. Biletinizi kaybetmeyin. Mekiğiniz Dayton Havaalanı’na gitmek üzere üç gün sonra bu büronun önünden kalkacak. Kalkış saati sabah 8.30, ama buraya erkenden gelmenizi tavsiye ederiz. Sadece bir el bagajına izin var, o nedenle lütfen yanınıza almak istediğiniz şeyleri iyi seçin.</p>

  <p>“Dayton’dan sabah on bir uçağıyla Chicago’ya, oradan da on dört uçağıyla Nairobi’ye gideceksiniz. Nairobi dokuz saat ileride olduğu için oraya yerel saatle gece yarısı varacaksınız. Sizi bir KSG temsilcisi karşılayacak ve ya sabah iki ya da biraz dinlenip sabah dokuz fasulye sırığıyla Koloni İstasyonu’na gitme seçeneğiniz olacak. Oradan da KSG’ye teslim edileceksiniz.”</p>

  <p>Bileti aldım. “Bu uçuşlardan biri gecikir veya ertelenirse ne yapacağım?”</p>

  <p>“Burada çalıştığım beş sene boyunca uçuşlardan hiçbirinde tek bir gecikme bile yaşanmadı,” dedi kadın.</p>

  <p>“Vay be,” dedim. “Bahse girerim KSG’nin trenleri de hep vaktinde kalkıyordur.”</p>

  <p>Kadın bana boş gözlerle baktı.</p>

  <p>“Buraya geldiğimden beri,” dedim, “size espriler yapmaya çalışıyorum.”</p>

  <p>“Biliyorum,” dedi kadın. “Üzgünüm. Çocukluğumda espri anlayışım ameliyatla alınmış.”</p>

  <p>“Ah,” dedim.</p>

  <p>“Bu da bir espriydi,” dedi kadın ve ayağa kalkıp elini uzattı.</p>

  <p>“Ah.” Ben de ayağa kalkıp elini sıktım.</p>

  <p>“Tebrikler acemi,” dedi kadın. “Sana yıldızlar arasında iyi şanslar. Bunu ciddi söylüyorum,” diye ekledi.</p>

  <p>“Teşekkürler,” dedim. “Minnettarım.” Kadın başını salladı, yine yerine oturdu ve gözlerini bilgisayara çevirdi. Gönderiliyordum.</p>

  <p>Oradan ayrılırken otoparkta askerlik bürosuna doğru yürüyen yaşlıca bir kadın gördüm. Yanına gittim. “Cynthia Smith?” diye sordum.</p>

  <p>“Evet,” dedi kadın. “Nereden bildiniz?”</p>

  <p>“Sadece mutlu yıllar dilemek istedim,” dedim, sonra da yukarıyı işaret ettim. “Belki sizinle oralarda tekrar görüşürüz.”</p>

  <p>Kadın neyi kastettiğimi anlayınca gülümsedi. O gün nihayet birini gülümsetebilmiştim. İşler yoluna giriyordu.</p>
