  <p>Genç bir adamın kaç kere ereksiyon olabileceğini de unutmuştum.</p>

  <div>
    <br/>
  </div>

  <p>“Sakın yanlış anlama,” dedi Jesse, üçüncü (!) postanın ardından üstümde yatarken. “Ama seni çok da çekici bulmuyorum.”</p>

  <p>“Tanrıya şükür,” dedim. “Bulsaydın şimdiye aşınıp giderdim.”</p>

  <p>“Beni yanlış anlama,” dedi yine. “Senden hoşlanıyorum. Şeyden önce bile” -gençleştirici bir topyekün vücut naklini ifade eden bir yol bulmaya çalışarak eliyle bir hareket yaptı- “<i>değişimden</i> önce bile zeki, iyi kalpli ve espriliydin. Yani iyi bir arkadaştın.”</p>

  <p>“Hı-hı,” dedim. “Jesse, ‘iyisi mi arkadaş kalalım’ sözü genellikle seksten <i>kaçınmak</i> içindir.”</p>

  <p>“Sadece niye böyle bir şey olduğuna dair hayallere kapılmanı istemiyorum.”</p>

  <p>“Sihirli bir şekilde yirmi yaşındaki bir vücuda kavuştuğumuz ve karşımıza çıkan ilk insanla çılgınca seks yapacak kadar heyecana kapıldığımız için böyle bir şey olduğu izlenimindeydim.”</p>

  <p>Jesse kısa bir süreliğine bana bakakaldı, sonra kahkahalara boğuldu. “Evet! Aynen öyle. Tabii benim durumumda seks yaptığım kişi, karşıma çıkan ikinci insandı. Biliyorsun, bir oda arkadaşım var.”</p>

  <p>“Öyle ya. Maggie ne alemde?”</p>

  <p>“Aman tanrım,” dedi Jesse. “Onun yanında kıyıya vurmuş bir balina gibi kalıyorum John.”</p>

  <p>Ellerimi yan taraflarında gezdirdim. “Kıyıya vurmuş balinanın böylesine can feda Jesse.”</p>

  <p>“Biliyorum!” dedi Jesse ve ansızın doğrulup üstüme oturdu. Kollarını kaldırıp başının arkasında çaprazlayarak zaten fevkalade sıkı ve dolgun olan göğüslerini daha da dikleştirdi. Gövdeme sardığı uyluklarından yayılan ısıyı hissedebiliyordum. O anda ereksiyon halinde olmamama rağmen çok yakında olacağımın farkındaydım. “Bana bir bak,” dedi boşu boşuna, zira oturduğu andan beri gözlerimi ondan ayırmamıştım. “Harikulade görünüyorum. Bunu övünmek için söylemiyorum. Gerçek hayattayken hiç bu kadar güzel görünmemiştim, hepsi bu. Hattâ <i>yakınından</i> bile geçmemiştim.”</p>

  <p>“Bak buna inanmakta zorlanıyorum,” dedim.</p>

  <p>Jesse göğüslerini tutup meme uçlarını suratıma doğrulttu. “Bunları görüyor musun?” deyip soldakini oynattı. “Gerçek hayatta bu diğerinden bir beden daha küçüktü ve ona rağmen kocamandı. Ergenliğe girdikten sonra belimin ağrısı hiç dinmedi. Ve sanırım yalnızca on üç yaşımdayken bir haftalığına bu kadar sıkıydılar. O da belki.”</p>

  <p>Aşağı uzandı, ellerimi tutup kusursuz ve dümdüz karnına koydu. “Bu da hiç olmadı,” dedi. “Doğum yapmadan önce bile ufak bir göbeğim vardı. İki çocuktan sonraysa... eh, üçüncüsünü doğurmam halinde ikinci katı da çıkacaktım diyeyim, sen anla.”</p>

  <p>Ellerimi arkasına atıp kalçalarını avuçladım. “Peki ya bunlar?” diye sordum.</p>

  <p>“Kamyon kasası gibiydiler,” deyip güldü. “Ben etine dolgun bir kızdım dostum.”</p>

  <p>“Dolgun olmak suç değil ki,” dedim. “Kathy de biraz etli butluydu. Hoşuma da gidiyordu.”</p>

  <p>“O zamanlar vücudumla bir derdim yoktu,” dedi. “Böyle şeyleri kafaya takmak aptallıktır. Öte yandan şimdi dünyaları versen değişmem.” Ellerini baştan çıkartıcı bir edayla tüm vücudunda gezdirdi. “Artık <i>seksiyim!”</i> Bunu der demez hafifçe kıkırdayıp saçlarını savurdu. Güldüm.</p>

  <p>Öne doğru eğilip yüzüme baktı. “Bu kedi gözü bilmem nesini harikulade buluyorum,” dedi. “Acaba bunları yapmak için sahiden de kedi DNA’sı kullanmışlar mıdır? Bilirsin ya, kedi DNA’sının bizimkine eklenmesinden bahsediyorum. Kısmen kedi olmaya karşı değilim.”</p>

  <p>“Bunun cidden kedi DNA’sı olduğunu hiç sanmıyorum,” dedim. “Başka kedimsi özellikler göstermiyoruz.”</p>

  <p>Jesse oturduğu yerde doğruldu. “Ne gibi?” dedi.</p>

  <p>“Şey,” deyip ellerimi göğüslerine doğru gezdirdim, “öncelikle erkek kedilerin penislerinde dikenler vardır.”</p>

  <p>“Yok artık,” dedi Jesse.</p>

  <p>“Doğru söylüyorum,” dedim. “Dişiyi yumurtlaması için uyaran da bu dikenlerdir. İstersen git araştır. Her neyse, aşağıda diken falan yok. Olsaydı sanırım fark ederdin.”</p>

  <p>“Bu dediğin hiçbir şey kanıtlamaz,” dedi Jesse ve aniden vücudunun arka kısmını arkaya, ön kısmını öne atarak tam üstüme yattı. Şehvetli bir ifadeyle sırıttı. “Belki de çıkmalarını sağlayacak kadar sert sevişmemişizdir.”</p>

  <p>“Bir meydan okuma seziyorum,” dedim.</p>

  <p>“Ben de bir şey seziyorum,” deyip kıpır kıpır kıpırdandı.</p>

  <div>
    <br/>
  </div>

  <p>Daha sonra bana, “Ne düşünüyorsun?” diye sordu Jesse.</p>

  <p>“Kathy’yi düşünüyordum,” dedim, “ve tıpkı şimdiki gibi ne kadar sık uzanıp yattığımızı.”</p>

  <p>“Yani halının üstünde demek istiyorsun,” dedi Jesse gülümseyerek.</p>

  <p>Başına hafifçe vurdum. “O kısmı değil. Sadece seksten sonra yatarak sohbet etmemizi ve birbirimizin ahbaplığının keyfine varmamızı kastediyorum. İlk kez askere yazılmaktan konuştuğumuzda da böyle yapıyorduk.”</p>

  <p>“Askerlik konusunu niye açtın?” diye sordu Jesse.</p>

  <p>“Ben açmadım,” dedim. “Kathy açtı. Altmışıncı doğum günümdü ve yaşlandığım için moralim bozuktu. Kathy de zamanı gelince askere yazılmamızı teklif etti. Bunu duyduğuma biraz şaşırmıştım. Daima ordu karşıtı olagelmiştik. Kıta Parçası Savaşı’na karşı çıkmıştık, öyle yapmanın popüler olmadığı bir zamanda üstelik.”</p>

  <p>“O savaşa pek çok kişi karşı çıktı,” dedi Jesse.</p>

  <p>“Evet, ama biz <i>cidden</i> karşı çıktık. Hattâ kasabada biraz alay konusu bile olduk.”</p>

  <p>“Peki Kathy, Koloni Ordusu’na yazılmayı kendine nasıl yedirdi?”</p>

  <p>“Genel anlamda savaşa veya orduya değil, sadece <i>o</i> savaşa ve kendi ordumuza karşı olduğunu söyledi. İnsanların kendilerini savunma hakkı bulunduğunu ve dışarıda muhtemelen belalı bir evren olduğunu söyledi. Ve bu asil sebeplerin dışında tekrar gencecik olacağımızı söyledi.”</p>

  <p>“Ama askere beraber yazılamazdınız ki,” dedi Jesse. “Tabii aynı yaşta olmadığınız müddetçe.”</p>

  <p>“Benden bir yaş küçüktü,” dedim. “Ve bunu ona da söyledim-askere yazılmam durumunda yasal olarak öleceğimi, evli kalamayacağımızı ve birbirimizi bir daha göremeyebileceğimizi belirttim.”</p>

  <p>“Ya o ne dedi?”</p>

  <p>“Bunların teknik ayrıntılar olduğunu söyledi. Beni tekrar bulup önceden yaptığı gibi kiliseye sürükleyecekmiş. Yapardı da. Öyle konularda tuttuğunu koparırdı.”</p>

  <p>Jesse dirseğinden destek alarak doğruldu ve bana baktı. “Kathy şimdi yanında olmadığı için üzgünüm John.”</p>

  <p>Gülümsedim. “Sorun değil,” dedim. “Ara sıra karımı özlüyorum, hepsi bu.”</p>

  <p>“Anlıyorum,” dedi Jesse. “Ben de kocamı özlüyorum.”</p>

  <p>Ona bir göz attım. “Seni daha genç bir kadın için terk ettiğini ve sonra da yemekten zehirlendiğini sanıyordum.”</p>

  <p>“Terk etti ve zehirlendi. Bayılana kadar kusmayı da hak etti,” dedi Jesse. “Zaten ben o adamı değil, bir kocam olmasını özlüyorum. Yanında birinin olması hoş bir şey. Evli olmak hoş bir şey.” “Evli olmak hoş bir şey,” diye doğruladım.</p>

  <p>Jesse bana sokulup kolunu göğsümün üstüne koydu. “Tabii <i>bu</i> da güzel. Böyle bir şey yapmayalı epey zaman geçmişti.”</p>

  <p>“Yerde yatmaktan mı bahsediyorsun?”</p>

  <p>Başıma hafifçe vurma sırası ondaydı. “Hayır. Şey, aslında evet. Ama daha doğrusu seksten sonra böyle uzanmaktan bahsediyorum. Tabii seksten de. Bundan önce en son ne zaman seviştiğimi bilmek istemezsin.”</p>

  <p>“Elbette isterim.”</p>

  <p>“Piç kurusu. Sekiz sene önce.”</p>

  <p>“Beni görür görmez üstüme atladığına şaşmamak lazım,” dedim.</p>

  <p>“Ya ne sandın?” dedi Jesse. “En yakınımda sen vardın, o kadar.”</p>

  <p>“Konum her şeyden önemlidir; annem hep böyle derdi.”</p>

  <p>“Garip bir annen varmış,” dedi Jesse. “Ho, kaltak, saat kaç?”</p>

  <p>“Ne?” dedim.</p>

  <p>“Kafamdaki sesle konuşuyorum,” dedi.</p>

  <p>“Güzel bir isim bulmuşsun,” dedim.</p>

  <p>“Seninkine hangi ismi koydun?”</p>

  <p>“Götoş.”</p>

  <p>Jesse başını salladı. “İyi etmişsin. Eh, kaltak bana saatin 1600 olduğunu söylüyor. Akşam yemeğine kadar iki saatimiz var. Bunun ne anlama geldiğinin farkında mısın?”</p>

  <p>“Bilemiyorum. Bu genç ve süper gelişmiş halimle bile üst sınırım dört olsa gerek.”</p>

  <p>“Sakin ol. Biraz kestirmek için vaktimiz olduğu anlamına geliyor, hepsi bu.”</p>

  <p>“Battaniye ister misin?”</p>

  <p>“Saçmalama. Sırf halıda seks yaptım diye onun üstünde uyumak isteyecek değilim. Burada boş bir ranza var. Oraya yatacağım.”</p>

  <p>“Yalnız başıma mı kestirmem gerekecek yani?”</p>

  <p>“Acını telafi ederim,” dedi Jesse. “Uyandığımda bana hatırlat.” Hatırlattım. Telafi etti.</p>

  <div>
    <br/>
  </div>

  <p>“Vay anasını,” dedi Thomas masaya otururken. Öyle tıkabasa bir tepsi taşıyordu ki kaldırabilmesi bile mucizeydi. “Amma güzeliz be.”</p>

  <p>Haklıydı. Moruklar yeni gibi olmuştu. Thomas, Harry ve Alan’ın birer erkek manken oldukları bile sanılabilirdi; dördümüz içinde çirkin ördek yavrusu bendim, ama ben bile... eh, ben bile <i>iyiydim.</i> Kadınlara gelince, Jesse göz alıcıydı. Susan daha da öyleydi. Maggie ise açıkçası bir tanrıçaya benziyordu. Ona bakmak adeta insanın gözlerini yakıyordu.</p>

  <p>Aslında hepimize bakmak göz yakıyordu. Tabii güzel, baş döndürücü bir anlamda. Birkaç dakika boyunca birbirimize bön bön bakmaktan başka bir şey yapamadık. Üstelik bu durum yalnızca bizim için geçerli değildi. Salona bakınırken, çirkin görünen tek bir insanla bile karşılaşmadım. Bu durum rahatsız edici olduğu kadar hoştu da.</p>

  <p>“Böyle bir şey mümkün değil,” dedi Harry ansızın bana. Ona doğru döndüm. “Ben de etrafa bakındım,” dedi. “Buradaki herkesin gençken bu kadar güzel görünmesi olanaksız.”</p>

  <p>“Kendi adına konuş Harry,” dedi Thomas. “Ben tazelik günlerimdeki halimden daha bile az yakışıklıyım.”</p>

  <p>“Artık tazelik günlerindeki halinle aynı renksin,” dedi Harry. “Üstelik kuşkulu dostumuz Thomas’ı mazur görsek bile-”</p>

  <p>“Bak şimdi ağlamaya başlayıp bir ayna görene kadar da susmayacağım,” dedi Thomas.</p>

  <p>“-herkesin aynı kalıptan çıkmasına imkân yok. Size garanti ederim ki yirmimdeyken şu anki görünümümle yakından uzaktan ilgim yoktu. Şişmandım. Suratım çıban doluydu. Saçlarım daha o zamandan dökülmeye başlıyordu.”</p>

  <p>“Sus bakayım,” dedi Susan. “Beni tahrik ediyorsun.”</p>

  <p>“Ve ben karnımı doyurmaya çalışıyorum,” dedi Thomas.</p>

  <p>“Artık eski halime bakıp gülebiliyorum, çünkü <i>böyle</i> görünüyorum,” diyen Harry, yılın mankenini takdim eder gibi ellerini vücudunda gezdirdi. “Ama yeni benin eski benle fazla bir ortak noktası olmadığını gönül rahatlığıyla söyleyebilirim.”</p>

  <p>“Sanki bu durumdan rahatsızlık duyar gibisin,” dedi Alan.</p>

  <p>“Biraz duyuyorum,” diye itiraf etti Harry. “Yanlış anlamayın, bu halime itirazım yok. Ama biri bana durduk yerde kıyak geçerse altında bir hinlik ararım. Niye bu kadar güzel görünüyoruz?” “Güzel genler sayesinde,” dedi Alan.</p>

  <p>“Tabii,” dedi Harry. “İyi de o genler kimin? Bizim mi? Yoksa bir yerlerdeki bir laboratuarda yarattıkları bir şeyin mi?”</p>

  <p>“Artık hepimiz harika bir formdayız, hepsi bu,” dedi Jesse. “Az önce John’a bu vücudun gerçek vücudumdan çok daha zinde olduğunu söylüyordum.”</p>

  <p>Maggie ansızın lafa karıştı. “Ben de öyle konuşuyorum,” dedi. “Eski vücudumdan bahsederken ‘gerçek vücudum’ diyorum. Bu vücut henüz benim için gerçek değilmiş gibi.”</p>

  <p>“Yeterince gerçek, güzel kardeşim,” dedi Susan. “Hele gidip onunla çişini yap, bak o zaman anlarsın.”</p>

  <p>“Uygunsuz laflar ediyorum diye beni azarlayana bak,” dedi Thomas.</p>

  <p>“Demek istediğim şu ki,” dedi Jesse, “vücutlarımızı forma sokmakla kalmayıp güzelleştirmişler de.”</p>

  <p>“Ben de aynı fikirdeyim,” dedi Harry. “Ama bunu <i>niye</i> yaptıklarını hâlâ bilmiyoruz.”</p>

  <p>“Birbirimizle kaynaşalım diye,” dedi Maggie.</p>

  <p>Herkes ona bakakaldı. “Vay vay vay, bakın kim açılmaya başlıyor.”</p>

  <p>“Kıçımı ye Susan,” dedi Maggie. Susan sırıttı. “Bakın, temel insan psikolojisi gereği çekici bulduğumuz kişilerden hoşlanma eğilimi taşırız. Dahası bu odadaki herkes -hattâ biz bile- birbirimize yabancıyız ve kısa bir zamanda kaynaşacak kadar yakın değiliz. Birbirimize hoş görünerek daha kolay kaynaşacağız; daha doğrusu eğitim başladıktan sonra öyle olacak.”</p>

  <p>“Savaşamayacak kadar birbirimizi dikizlemenin orduya ne gibi bir faydası dokunur bilmiyorum,” dedi Thomas.</p>

  <p>“Mesele o değil,” dedi Maggie. “Cinsel cazibe, bu işin sadece bir parçası. Önemli olan çabucak güven ve sadakat yaratmak. Cinsel arzular ne olursa olsun, insanlar çekici buldukları kişilere içgüdüsel bir güven duyar ve yardım etmek isterler. Haber sunucuları bu yüzden hep çekicidir. Böyle insanlar okulda diğerleri kadar çok ders çalışmak zorunda kalmazlar.”</p>

  <p>“Ama artık hepimiz çekiciyiz,” dedim. “İnanılmaz derecede çekici insanların diyarında sadece hoş gözükenlerin başı derde girebilir.”</p>

  <p>“Üstelik şimdi bile bazılarımız diğerlerinden daha iyi görünüyoruz,” dedi Thomas. “Ne zaman Maggie’ye baksam odadaki oksijen emiliyormuş gibi hissediyorum. Darılma Maggie.”</p>

  <p>“Darılmadım,” dedi Maggie. “Hem birbirimize bakarken şimdiki halimizi değil, önceden nasıl göründüğümüzü esas alacağız. Kısa vadede farkında bile olmadan kullanacağımız dayanak bu ve zaten Koloniciler de sadece kısa vadeli bir avantaj arıyorlar.”</p>

  <p>“Demek bana bakarken oksijensiz kalmış gibi olmuyorsun,” dedi Susan, Thomas’a.</p>

  <p>“Amacım kimseye hakaret etmek değildi,” dedi Thomas.</p>

  <p>“Seni boğarken bu dediğini aklımda tutarım,” dedi Susan. “Oksijensiz kalmak ne demek o zaman görürsün.”</p>

  <p>“Flört etmeyi kesin bakayım,” diyen Alan dikkatini tekrar Maggie’ye verdi. “Bence çekicilik konusunda haklısın, ama sanırım en çok çekici bulmamız gereken kişiyi unutuyorsun: kendimiz. Hoşlansak da hoşlanmasak da içinde bulunduğumuz vücutlar bize halen yabancı. Yani yeşil olmam ve kafamda ‘Dallama’ adlı bir bilgisayar taşımam-” Durup hepimize tek tek baktı. “BeyinDostunuza siz ne ad verdiniz?”</p>

  <p>“Götoş,” dedim.</p>

  <p>“Kaltak,” dedi Jesse.</p>

  <p>“Lavuk,” dedi Thomas.</p>

  <p>“Hıyar,” dedi Harry.</p>

  <p>“Şeytan,” dedi Maggie.</p>

  <p>“Canikom,” dedi Susan. “Anlaşılan BeyinDostunu seven tek kişi benim.”</p>

  <p>“Kafanda ansızın bir ses belirmesinden ürkmeyen tek kişi sensin demek daha doğru olur,” dedi Alan. “Neyse, diyordum ki bir anda genç olup muazzam fiziksel ve mekanik değişimlere maruz kalmak insanın psikolojisini altüst eder. Tekrar genç olduğumuza sevinsek bile -ki ben seviniyorum- yeni vücutlarımıza yabancılık çekmemiz kaçınılmazdır. Bizi kendimize güzel göstererek ‘yerleşmemize’ yardımcı oluyorlar.”</p>

  <p>“Başımızdakiler çok uyanık insanlar,” dedi Harry, meşum bir katiyetle.</p>

  <p>“Ah, gevşe biraz be Harry,” dedi Jesse ve onu hafifçe dürttü. “Genç ve seksi olmayı karanlık bir komploya çevirebilen tanıdığım tek insan sensin.”</p>

  <p>“Yani seksi olduğumu mu düşünüyorsun?” dedi Harry.</p>

  <p>“Rüya gibisin canım,” dedi Jesse ve abartılı bir edayla gözlerini kırpıştırdı.</p>

  <p>Harry şapşal bir ifadeyle sırıttı. “Bu asırda biri ilk defa bana seksi diyor. Tamam, ikna oldum.”</p>

  <div>
    <br/>
  </div>

  <p>Acemilerle dolu amfinin sahnesinde duran adam, savaş görüp geçirmiş tecrübeli bir askerdi. BeyinDostlarımız bize adamın on dört yıldır Koloni Savunma Güçlerinde olduğunu ve isimleri henüz bizim için hiçbir anlam taşımayan, fakat hiç şüphesiz gelecekte taşıyacak olan pek çok muharebede yer aldığını söylüyordu. Bu adam yeni mekânlar keşfetmiş, yeni ırklar tanımış ve onları gördüğü yerde yok etmişti. Ve neredeyse yirmi üçünde gösteriyordu.</p>

  <p>“İyi akşamlar acemiler,” diye başladı, hepimiz yerimize geçince. “Ben Yarbay Bryan Higgee. Yolculuğunuzun geri kalanı boyunca komuta subayınız ben olacağım. Pratik açıdan bunun fazla bir anlamı yok-şimdiyle bir hafta sonra Beta Pyxis III’e varmamız arasında sadece tek bir göreviniz olacak. Fakat bu görev bundan böyle Koloni Savunma Güçlerinin kurallarına ve yönetmeliklerine tâbi olduğunuzu size hatırlatmaya yetecek. Artık yeni vücutlara sahipsiniz ve bu yeni vücutlarla beraber yeni sorumluluklar da üstleneceksiniz.</p>

  <p>“Yeni vücutlarınız hakkında merak ettiğiniz konular olabilir. Neler yapabilecekleri, ne gibi zorluklara dayanabilecekleri ve onları Koloni Savunma Güçlerinin hizmetinde nasıl kullanabileceğiniz gibi. Beta Pyxis III’te eğitime başladığınızda tüm bu sorulara cevap alacaksınız. Ama şimdilik asıl amacımız sizi yeni vücutlarınızda rahat ettirmek.</p>

  <p>“İşte bu yüzden yolculuğun geri kalanı için size şu emri veriyorum: Eğlenin.”</p>

  <p>Bu sözler saflarda mırıldanmalara ve tek tük gülüşmelere sebep oldu. Eğlenmenin emredilmesi gülünç ve bir o kadar da acayipti. Yarbay Higgee neşesiz bir ifadeyle sırıttı.</p>

  <p>“Bunun sıra dışı bir emir olduğunun farkındayım. Yine de yeni vücutlarınızı kullanarak eğlenmeniz, sahip olduğunuz yeni kabiliyetlere alışmanızın en iyi yolu olacaktır. Eğitiminize başlar başlamaz sizden en üst düzey performans beklenecek. ‘Alıştırma’ diye bir şey olmayacak-öyle şeylere vakit yok. Evren tehlikeli bir yer. Eğitiminiz kısa ve zorlu geçecek. Yeni vücudunuzdan rahatsızlık duymanız hiç işimize gelmez.</p>

  <p>“Acemiler, önümüzdeki haftayı eski yaşamlarınızla yenileri arasındaki bir köprü olarak kabul edin. Bitince göz açıp kapayana dek geçmiş gibi gelecek bu zaman zarfında askeri kullanım için tasarlanmış yeni vücutlarınızı, sivilken tadına vardığınız zevklerin yeniden tadına varmak için kullanabilirsiniz. <i>Henry Hudson</i>’ın Dünya’dayken yapmaya bayıldığınız eğlencelerle ve faaliyetlerle dolu olduğunu göreceksiniz. Onlardan faydalanın. Onların tadını çıkarın. Yeni vücutlarınızla çalışmaya alışın. Potansiyeliniz hakkında biraz bir şeyler öğrenin ve sınırlarınızı keşfedebilecek misiniz bir bakın.</p>

  <p>“Bayanlar baylar, eğitiminize başlamadan önce sizinle son bir brifingde tekrar görüşeceğiz. O zamana kadar iyi eğlenin. Koloni Savunma Güçlerinde geçecek bir hayatın mükafatları bulunduğunu söylersem abartmış sayılmam, fakat yeni vücutlarınız içinde tasasız yaşayacağınız yegane zaman bu olabilir. Size bu zamanı akıllıca kullanmanızı öneririm. Size bol bol eğlenmenizi öneririm. Hepsi bu kadar; dağılabilirsiniz.”</p>

  <p>Hepimiz adeta <i>delirdik.</i></p>

  <p>Gelin söze -tabii ki- seksten başlayalım. Herkes herkesle sevişiyordu; üstelik geminin muhtemelen lafını etmenin bile uygunsuz kaçacağı yerlerinde. Azıcık kuytu olan her mekânın şevkli oynaşmalar için kullanılacağının anlaşıldığı ilk günün ardından ortalıkta gezerken epeyce gürültü yapmak ve böylelikle oynaşmacılara varlığınızı haber vermek kibar bir davranış olarak kabul edilmeye başlandı. İkinci günün bir yerinde kendime ait bir odam olduğu herkesçe öğrenildi ve o odaya erişim ricaları yağmur gibi yağmaya başladı. Bu ricalar çabucak reddedildi. Kötü şöhretli bir yerde yaşadığım hiç olmamıştı ve bundan sonra da yaşayacak değildim. Odamda düşüp kalkacak yegane insanlar ben ve davet ettiğim misafirlerim olacaktı.</p>

  <p>O misafirlerin sayısı biri geçmedi. Ve o kişi Jesse değil Maggie’ydi. Sonradan öğrendim ki, Maggie eski kırış kırış halimle bile benden hoşlanmıştı. Higgee’nin verdiği brifingin ardından beni kapımın önünde pusuya düşürünce bunun değişim sonrası kadınlardaki standart bir davranış biçimi olup olmadığını merak etmeye başladım. Sebep ne olursa olsun oldukça kafa biriydi ve en azından yalnızken hiç de çekingen değildi. Eski yaşantısında Oberlin Üniversitesi’nde profesörlük yaptığını sonradan öğrendim. Doğu dinleri felsefesiyle ilgili dersler vermiş ve bu konuda altı kitap yazmıştı. İnsanlar hakkında neler öğreniyorsunuz neler.</p>

  <p>Diğer Moruklar da kendi aralarında takıldılar. Jesse başlangıçtaki oynaşmamızın ardından Harry’le eşleşti. Alan, Tom ve Susan ise Tom’un ortada olduğu bir tür anlaşmaya vardılar. Neyse ki Tom yemek yemeyi seviyordu; gücünü koruması lazımdı.</p>

  <p>Acemilerin sekse bu kadar düşkünlük göstermeleri dışarıdan uygunsuz bir durum gibi gözükebilir, fakat bizim baktığımız (veya yattığımız, hattâ eğilip kıçımızı havaya kaldırdığımız) açıdan son derece mantıklıydı. Oynaşacak bir arkadaş bulamamaktan ya da sağlık ve libido noksanlıklarından dolayı fazla seks yapamayan bir grup insanı alın; onları genç, çekici ve son derece kullanışlı vücutlara tıkın; sonra da onları uzaya salıp bildikleri her şeyden veya sevdikleri herkesten uzaklara gönderin. Bu üçünün karışımı, seks için bir reçete gibiydi. Sevişiyorduk çünkü bu hem kolayca yapabildiğimiz bir şeydi, hem de yalnız kalmaktan iyiydi.</p>

  <p>Bir tek seks yapmıyorduk elbette. Bu harikulade yeni vücutları sadece seks için kullanmak, tek bir notayla şarkı söylemek gibi olurdu. Vücutlarımızın yeni ve gelişmiş olduğu iddia ediliyordu; basit ve bir o kadar şaşırtıcı yollarla bunun doğru olduğunu keşfettik. Harry’yle oynadığımız bir pinpon oyununu henüz bitmeden bırakmamız gerekti, çünkü ikimizin de kazanamayacağı anlaşılmıştı-beceriksiz olduğumuz için değil, reflekslerimiz ve el-göz koordinasyonumuz rakibimizden sayı almamızı neredeyse imkânsız kıldığı için. Yarım saat boyunca karşılıklı atıştık ve pinpon topu olağanüstü hızlarda vurulmaktan çatlamasaydı daha da devam edecektik. Ne kadar inanılmaz. Ne kadar harikulade.</p>

  <p>Diğer acemiler aynı şeyi farklı yollardan öğrendiler. Üçüncü günümüzde bir kalabalıkla beraber iki aceminin muhtemelen gelmiş geçmiş en heyecan verici yakın dövüşe tutuşmalarını seyretmekteydim. Vücutlarıyla öyle şeyler yapıyorlardı ki normal insan esnekliği ve standart yerçekimi göz önüne alındığında bunun mümkün olmaması gerekirdi. Bir ara dövüşçülerden biri diğerine öyle bir tekme attı ki rakibi odanın yarısı boyunca geriye doğru uçtu; adam benim yapacağım gibi kırık bir kemik yığını olarak yere yığılmaktansa <i>havadayken</i> parende atarak yönünü değiştirdi ve tekrar rakibinin üstüne atıldı. Olay bir özel efekt gibiydi. Bir bakıma öyleydi de.</p>

  <p>Dövüşün ardından iki adam da soluk soluğa kalmış bir halde eğilerek birbirini selamladı. Derken ikisi de aynı anda hem kahkahalar atarak hem de hıçkıra hıçkıra ağlayarak birbirine sarıldı. Bir alanda olmak istediğiniz kadar iyi bir hale gelmeniz, sonra ondan da iyi olmanız tuhaf, harika ve bir o kadar da huzursuz edici bir şeydir.</p>

  <p>Tabii fazla ileri gidenler de çıktı. Şahsen ben yüksek bir sahanlıktan atlayan bir kadın gördüm. Kadın ya uçabileceği kanısındaydı ya da zarar görmeden yere inebileceği. Anladığım kadarıyla sağ bacağını, sağ kolunu ve çenesini kırıp kafatasını çatlattı. Buna rağmen atlayıştan canlı çıktı. Herhalde Dünya’dayken böyle bir ihtimal söz konusu bile edilemezdi. Fakat daha etkileyici olanı, iki gün sonra aramıza dönmesiydi. Bunun o budala kadının iyileşme kabiliyetinden ziyade Koloni tıp teknolojisi sayesinde olduğu kesindi. Birinin ona gelecekte böyle aptalca bir şey yapmamasını söylediğini umuyordum.</p>

  <p>İnsanlar vücutlarıyla oynamadıklarında ya zihinleriyle ya da yine aynı kapıya çıkan BeyinDostlarıyla oynuyorlardı. Gemide gezindiğim zamanlarda acemilerin gözleri kapalı bir halde yavaşça kafa salladıklarını sıkça görüyordum. Müzik dinliyor, film izliyor veya sadece kendilerine özel olarak beyinlerinde gerçekleşen benzer bir şeyle uğraşıyorlardı. Bunu ben de yapmıştım; geminin sistemlerini araştırırken hem klasik Warner günlerinde, hem de karakterler kamu malı haline getirildikten sonra hazırlanmış eksiksiz bir Looney Tunes çizgi film derlemesiyle karşılaşmıştım. Bütün bir geceyi Wile E. Coyote’nin ezilmesini ve patlamasını seyrederek geçirmiştim; nihayet Maggie kendisiyle Road Runner arasında bir seçim yapmamı istediği zaman durmuştum. Seçimim Maggie olmuştu. Nasılsa Road Runner’ı istediğim zaman izleyebilirdim; bütün çizgi filmleri Götoş’a indirmiştim.</p>

  <p>‘Arkadaş seçmek’ çokça yaptığım bir şeydi. Morukların hepsi de grubumuzun en iyi ihtimalle geçici olduğunun farkındaydı; kalıcılık ümidi olmayan bir durumda rasgele bir araya gelmiş yedi kişiydik, hepsi bu. Fakat birlikte geçirdiğimiz o kısacık zamanda dost, hattâ yakın dost olduk. Thomas’la, Susan’la, Alan’la, Harry’le, Jesse’yle ve Maggie’yle ‘normal’ hayatımın son yarısında yer almış herkes kadar yakınlaştığımı söylersem abartmış sayılmam. Şakalaşmalara ve ağız dalaşlarına kadar bir grup ve bir aile haline geldik. Birbirimize önemseyeceğimiz bir şey temin ettik; var olduğumuzu ne bilen ne de umursayan bir evrende buna ihtiyacımız da vardı.</p>

  <p>Kaynaştık. Üstelik bunu kolonilerin bilim insanları bizimle biyolojik düzeyde oynamadan önce yaptık. Ve <i>Henry Hudson</i> nihai hedefine yaklaşırken ileriki günlerde onları özleyeceğimi biliyordum.</p>

  <div>
    <br/>
  </div>

  <p>“Şu an bu salonda bin yirmi iki acemi var,” dedi Yarbay Higgee. “Önümüzdeki iki yıl içinde dört yüzünüz ölecek.”</p>

  <p>Higgee yine amfinin sahnesindeydi. Bu sefer bir fonun önündeydi: mavi, beyaz, yeşil ve kahverenginin birbirine karıştığı devasa bir misket olan Beta Pyxis III arkasında asılı durmaktaydı. Hepimiz de gezegeni görmezden gelerek Yarbay Higgee’ye odaklanmıştık, istatistikleri herkesin dikkatini çekmişti ki vakit (0600) ve özgür geçireceğimiz son zaman dilimi kabul ettiğimiz dün gecenin ardından hâlâ sersemlemiş bir halde olduğumuz düşünülürse bu, kayda değer bir durumdu.</p>

  <p>“Üçüncü senede,” diye sözlerine devam etti, “yüz kişi daha ölecek. Dördüncü ve beşinci senelerde bir 150 daha. On yılın ardından -evet acemiler, büyük ihtimalle sizden on sene askerde kalmanız istenecek- yedi yüz elliniz görev sırasında ölmüş olacaksınız. Dörtte üçünüz göçüp gidecek. Bunlar hayatta kalma istatistikleri-yalnızca son on veya yirmi yılın değil, Koloni Savunma Güçlerinin faal olduğu iki yüz yılı aşan zamanın.”</p>

  <p>İçeride çıt çıkmıyordu.</p>

  <p>“Şu anda ne düşündüğünüzü biliyorum, çünkü sizin yerinizdeyken ben de aynı şeyi düşünüyordum,” dedi Yarbay Higgee. ‘“Burada ne işim var?’ diye düşünüyorsunuz. ‘Herif kalkmış bana on yıl içinde öleceğimi söylüyor!’ Ama unutmayın ki, Dünya’da da muhtemelen on yıl içinde ölecektiniz-güçsüz ve yaşlı bir halde, boş bir biçimde. Koloni Savunma Güçlerinde can verebilirsiniz. Koloni Savunma Güçlerinde <i>muhtemelen</i> can vereceksiniz. Fakat ölümünüz boşuna olmayacak. İnsanlığı evrenimizde canlı tutmak için ölmüş olacaksınız.”</p>

  <p>Higgee’nin arkasındaki ekran karardı ve yerini üç boyutlu bir yıldız haritası aldı. “Gelin size durumumuzu açıklayayım,” dedi ve bunları söylerken haritaya rasgele serpiştirilmiş birkaç düzine yıldız, parlak yeşil bir ışıkla parlamaya başladı. “Bunlar insanların kolonileştirdikleri, galakside bir yer edindikleri sistemler. Ve bunlar da kıyaslanabilir bir teknoloji düzeyine ve hayatta kalma gereksinimlerine sahip yabancı ırkların bulundukları yerler.” Bu sefer yüzlerce yıldız kıpkırmızı yandı. İnsanların ışık noktaları tamamıyla sarılı vaziyetteydi. Amfiden hayret nidaları yükseldi.</p>

  <p>“İnsanlığın iki sorunu var,” dedi Yarbay Higgee. “İlki diğer zeki ve benzer canlı türleriyle bir kolonileşme yarışı içinde olması. Kolonileşme, ırkımızın varlığını sürdürebilmesinin anahtarı. Bu kadar basit. Ya kolonileşeceğiz ya da diğer ırklar tarafından sıkıştırılıp sınırlandırılacağız. Rekabet çok yoğun. İnsanlığın zeki ırklar arasında çok az müttefiki var. Aslında çok az ırk arasında ittifak bulunuyor ve bu durum, insanlık yıldızlara adım atmadan çok önce de böyleydi.</p>

  <p>“Uzun vadede diplomasi ihtimaline dair hisleriniz ne olursa olsun, işin gerçeği şu ki yoğun ve kıyasıya bir rekabet içindeyiz. Yayılmayı bırakıp tüm ırkların kolonileşmesini mümkün kılacak barışçıl bir çözüme kavuşmayı umamayız. Böyle bir şey, insanlığı başarısızlığa mahkum etmek olur. Biz de bu yüzden kolonileşmek için savaşıyoruz.</p>

  <p>“İkinci sorunumuz ise, kolonileşmeye uygun gezegenlere rastladığımız zaman bunlarda genellikle zeki canlılar bulunması. İmkân olduğunda yerel nüfusla birlikte yaşıyoruz ve onlarla karşılıklı bir uyum sağlamaya çalışıyoruz. Maalesef çoğunlukla hoş karşılanmıyoruz. Böyle şeyler yaşanması üzüntü verici, fakat insanlığın ihtiyaçları birinci önceliğimiz ve öyle de olmak zorunda. Ve bu yüzden öyle zamanlarda Koloni Savunma Güçleri işgalci bir kuvvet haline geliyor.”</p>

  <p>Arka fon yine Beta Pyxis III’e döndü. “Mükemmel bir evrende Koloni Savunma Güçlerine ihtiyaç duymazdık,” dedi Higgee. “Ama bu evren mükemmel değil, işte bu nedenle Koloni Savunma Güçlerinin üç amacı var. İlki mevcut insan kolonilerini saldırılara ve istilalara karşı korumak. İkincisi kolonileşmeye elverişli yeni gezegenler bulmak ve onları rekabet halindeki ırklardan gelecek zararlara, kolonileşmelere ve istilalara karşı savunmak. Üçüncüsü de yerel nüfuslu gezegenleri insan kolonileşmesine hazırlamak.</p>

  <p>“Koloni Savunma Güçleri askerleri olarak sizden her üç amacı da yerine getirmeniz istenecek. Bu pek çok açıdan kolay, basit veya temiz bir iş değil. Ama yapılması lazım. İnsanlık hayatta kalmak için bunu bizden istiyor-ve biz de sizden isteyeceğiz.</p>

  <p>“Dörtte üçünüz on yıl içinde öleceksiniz. Askerlerin vücutlarında yapılan gelişimlere, silahlara ve teknolojiye rağmen bu sabit bir oran. Fakat arkanızda çocuklarınızın, onların çocuklarının ve tüm insanlığın büyüyüp gelişebileceği bir evren bırakacaksınız. Ödediğimiz bedel büyük olsa da ödemeye değer.</p>

  <p>“Bazılarınız verdiğiniz hizmetin sonunda elinize ne geçeceğini merak ediyor olabilirsiniz. Askerlik hizmetinizin sonunda elinize yeni bir hayat geçecek. Yeni bir dünyaya yerleşip hayata baştan başlayabileceksiniz. Koloni Savunma Güçleri size arka çıkacak ve ihtiyacınız olan her şeyi sağlayacak. Yeni hayatınızda başarılı olacağınıza söz veremeyiz-o kadarı size bağlı. Fakat harika bir başlangıç yapacaksınız ve gerek diğer kolonicilere, gerekse de onların çocuklarına verdiğiniz hizmetten dolayı komşularınızın minnetine sahip olacaksınız. Veya benim gibi yapıp orduda kalabilirsiniz. Kaç kişinin böyle davrandığını bilseniz şaşarsınız.”</p>

  <p>Beta Pyxis III anlık bir titreşimin akabinde kayboldu ve Higgee’den başka dikkatimizi verebileceğimiz bir şey kalmadı. “Umarım hepiniz tavsiyeme uyup bu son haftada iyi eğlenmişsinizdir,” dedi. “Artık işe girişeceğiz. Bir saat içinde <i>Henry Hudson</i>’dan nakledilip eğitiminize başlayacaksınız. Burada birkaç farklı eğitim üssü var; hangisine atandığınız BeyinDostlarınıza yükleniyor. Kamaralarınıza gidip özel eşyalarınızı toparlayabilirsiniz; giysilerle vakit kaybetmeyin, üslerde yenileri verilecek. BeyinDostunuz nakliye için nerede toplanmanız gerektiğini size bildirecek.</p>

  <p>“İyi şanslar acemiler. Tanrı sizi korusun. Umarım insanlığa başarıyla ve gururla hizmet edersiniz.”</p>

  <p>Bunun ardından Yarbay Higgee bize selam verdi. Ne yapmam gerektiğini bilemedim. Diğerleri de öyle.</p>

  <p>“Emirleriniz bu kadar,” dedi Yarbay Higgee. “Dağılabilirsiniz.”</p>

  <div>
    <br/>
  </div>

  <p>Yedimiz az önce oturduğumuz koltukların etrafında karşılıklı duruyorduk.</p>

  <p>“Veda etmeye fazla vakit bırakmadıkları kesin,” dedi Jesse.</p>

  <p>“Bilgisayarlarınızı kontrol edin,” dedi Harry. “Belki bazılarımız aynı üslere gidiyoruzdur.”</p>

  <p>Dediğini yaptık. Harry’yle Susan’ın gidecekleri yer Alfa Üssüydü. Maggie’yle Thomas’ın yeri Gama, Alan’la benim ise Deltaydı.</p>

  <p>“Morukları birbirlerinden ayırıyorlar,” dedi Thomas.</p>

  <p>“Ağlama,” dedi Susan. “Böyle olacağını biliyordun.”</p>

  <p>“Niye ağlamayacakmışım?” dedi Thomas. “Başka kimseyi tanımıyorum. Seni bile özleyeceğim ihtiyar kocakarı.”</p>

  <p>“Bir şeyi unutuyoruz,” dedi Harry. “Bir arada olmasak bile iletişimi sürdürebiliriz. Nasılsa BeyinDostlarımız var. Tek yapmamız gereken birer ileti kutusu yaratmak. Bir nevi ‘Moruklar Kulübü.’”</p>

  <p>“O dediğin burada mümkün olabilir,” dedi Jesse. “Ama hepimiz aktif görevdeyken olur mu bilmiyorum. Galaksinin farklı köşelerine dağılabiliriz.”</p>

  <p>“Yine de gemiler Anka aracılığıyla iletişim kurabiliyorlar,” dedi Alan. “Her geminin yeni emirler almak ve gemi durumunu bildirmek üzere Anka’ya giden sıçrama uyduları var. Bunlar ileti de taşıyorlar. Haberlerimizi birbirimize ulaştırmamız biraz zaman alabilir, ama yine de ulaşır.”</p>

  <p>“Şişelerle mesaj göndermek gibi desene,” dedi Maggie. “Tabii üstün ateş gücüne sahip şişelerle.”</p>

  <p>“Tamam o zaman,” dedi Harry. “Gelin kendi küçük ailemizi kuralım. Nerelere gidersek gidelim birbirimize göz kulak olalım.”</p>

  <p>“Bakıyorum sen de ağlamaya başlıyorsun,” dedi Susan.</p>

  <p><i>“Seni</i> özleyeceğim diye endişe etmiyorum Susan,” dedi Harry. “Nasılsa seni yanımda götürüyorum. Ben asıl diğerlerini özleyeceğim.”</p>

  <p>“Anlaştık öyleyse,” dedim. “Moruklar iyi günde de kötü günde de bir arada kalacaklar. Savul evren.” Elimi uzattım. Morukların her biri ellerini tek tek benimkinin üstüne koydu.</p>

  <p>“Tanrı aşkına,” dedi Susan, elini yığına eklerken. “Artık benim de ağlayasım geliyor.”</p>

  <p>“Merak etme, birazdan geçer,” dedi Alan. Susan diğer eliyle ona hafifçe vurdu.</p>

  <p>Kalabildiğimiz kadar uzun bir süre o şekilde kaldık.</p>
