  <h2 title="yedi">yedi<br/> ...................</h2>

  <p>Beta Pyxis sisteminde, Beta Pyxis III gezegeninin uzak bir ovasında, yerel güneş gökyüzünde doğuya doğru yapacağı yolculuğa daha yeni başlıyordu. Atmosferin bileşimi göğe bir deniz mavisi tonu kazandırarak onu Dünya’nınkinden daha yeşil kılsa da, hâlâ nispeten maviydi. Engebeli ovadaki mor ve turuncu otlar sabah esintisiyle dalgalanmaktaydı; iki çift kanada sahip kuşumsu hayvanlar gökyüzünde dolanıyor, vahşi, düzensiz dalışlarla ve pikelerle hava akımlarını ve türbülansları sınıyorlardı. Bu benim ve eski gemi arkadaşlarımın yeni bir dünyadaki ilk sabahımızdı. Çok da güzeldi. Burnundan soluyan iri yarı bir başçavuş kulağımın dibinde avazı çıktığı kadar bağırıp çağırmasaydı mükemmel de olacaktı.</p>

  <p>Maalesef olamadı.</p>

  <p>“Bir yaşıma daha girdim,” diye duyurdu Başçavuş Antonio Ruiz, acemi bölüğündeki altmışımızı kötü kötü süzdükten sonra. O sırada Delta Üssü’nün mekik pistinde esas duruşta bekliyorduk (daha doğrusu öyle beklediğimizi umuyorduk). “Siktiğimin evrenindeki savaşı kaybettiğimiz apaçık ortada. Size baktıkça aklıma ‘şimdi boku yedik’ sözcükleri geliyor. Dünya’dan çıkan en iyi askerler sizseniz domalıp kıçımıza bir dokunaç sokulmasının vakti gelmiş demektir.”</p>

  <p>Onun bu lafları birkaç aceminin istem dışı gülüşmesine sebep oldu. Başçavuş Antonio Ruiz bir film stüdyosundan çıkmış gibiydi. Tam da bir talim çavuşundan bekleyeceğiniz türde biriydi—iri, öfkeli ve daha birinci dakikadan küfürbaz. Sonraki birkaç saniye içerisinde sırıtan acemilerden birinin burnunun dibine kadar gireceğine, ona sövüp sayacağına ve ondan yüz şınav çekmesini isteyeceğine hiç şüphe yoktu. Yetmiş beş yıl boyunca savaş filmleri izledikten sonra insanın böyle şeyleri bilmesi çok doğal.</p>

  <p>“Ha ha ha,” diye karşılık verdi Başçavuş Antonio Ruiz. “Ne düşündüğünüzü bilmiyorum sanmayın sizi gidi akılsız bok çuvalları. Gösterimden çok hoşlandığınızı biliyorum. Ne kadar güzel! Aynı filmlerde gördüğünüz o talim çavuşları gibiyim! Ne kadar da antikayım!”</p>

  <p>Keyifli gülüşmeler hemen kesildi. Bu son sözler senaryoda yer almıyordu.</p>

  <p>“Anlamıyorsunuz,” dedi Başçavuş Antonio Ruiz. “Talim çavuşlarının böyle yapması lazım diye böyle konuştuğum izlenimine kapıldınız. Birkaç haftalık eğitimden sonra hırçın ama adil görünümümün yumuşayacağı ve sizden etkilenmeye başlayacağım, eğitiminizin sonunda da saygımı kazanacağınız izlenimi edindiniz. Siz evreni insanlık için güvenli kılarken hoş anılarla sizi düşüneceğimi, sizi daha iyi savaşabilen erkekler ve kadınlar haline getirdiğim bilgisiyle rahat uyuyacağımı düşünüyorsunuz. İzleniminiz, bayanlar ve baylar, tamamen ve kesinlikle yanlış.”</p>

  <p>Başçavuş Antonio Ruiz bir adım yaklaşıp sıranın önünde volta atmaya başladı. “İzleniminiz yanlış, çünkü sizlerin aksine benim evrende bulunmuşluğum var. Neyle karşı karşıya olduğumuzu gördüm. Yakından tanıdığım erkek ve kadınların kor gibi et yığınlarına dönüştüklerini, yine de çığlık atabildiklerini gördüm. Daha ilk görevimde komutanım uzaylılar için kahrolası bir açık büfeye döndü. Piç kurularının onu tutmalarını, yere mıhlamalarını, iç organlarını kesip çıkarmalarını, onları kendi aralarında paylaşmalarını ve şapır şupur yemelerini izledim-üstelik hiçbirimiz parmağımızı bile oynatamadan kayarak yerin altına geri kaçtılar.”</p>

  <p>Arkamda bir yerden boğuk bir gülüşme duyuldu. Başçavuş Antonio Ruiz durup başını yana eğdi. “Ah. İçinizden biri espri yaptığımı zannediyor. Zaten siz akılsız orospu çocuklarından biri hep öyle zanneder. Ben de <i>bunu</i> o yüzden tutuyorum. Çalıştır,” dedi ve ansızın her birimizin önünde bir video ekranı belirdi; anlık bir baş dönmesinin ardından Ruiz’in her nasılsa BeyinDostumu uzaktan çalıştırarak bir video kaydını görüntüye yansıttığını anladım. Kayıt küçük bir miğfer kamerasından alınmışa benziyordu. Siperde bekleyen birkaç askerin bir sonraki günde yapılacak yolculuk hakkında konuştuklarını gördük. Derken askerlerden biri konuşmayı bir anlığına kesip avucunu toprağa vurdu. Korkuyla başını kaldırarak, “Dikkat!” diye bağırmasından hemen sonra altındaki toprak havaya püskürdü.</p>

  <p>Bundan sonra yaşananlar o kadar çabuk olup bitti ki kamera sahibinin o panikle içgüdüsel olarak arkasına dönmesi bile sahneyi kaçıracak kadar hızlı gerçekleşmedi. Gördüklerimiz hoş değildi. Gerçek dünyada biri kusuyor, ne komiktir ki kamera sahibini birebir taklit ediyordu. Neyse ki video kaydı bunun hemen ardından sona erdi.</p>

  <p>“Artık o kadar da komik sayılmam, değil mi?” diye dalga geçercesine sordu Başçavuş Antonio Ruiz. “Artık o mutlu mesut basmakalıp talim çavuşlarına benzemiyorum, değil mi? Artık bir askeri komedide değilsiniz, öyle değil mi? Kahrolası evrene hoş geldiniz! Evren bok gibi bir yer dostlarım. Ve bilin ki sizinle böyle konuşuyorsam sevimli bir talim çavuşu rolü oynadığım için değil. Kesilip biçilen o adam, tanıma şerefine eriştiğim en iyi savaşçılardan biriydi. Hiçbiriniz ona denk değilsiniz. Yine de <i>ona</i> ne olduğunu gördünüz. Bir de <i>size</i> ne olacağını düşünün. Sizinle böyle konuşuyorum, çünkü insanlık çıkara çıkara sizi çıkarabildiyse başımıza kadar boka battığımıza tüm kalbimle inanıyorum. Bana inanıyor musunuz?”</p>

  <p>Aramızdan bazıları, “Evet efendim,” veya ona yakın bir şeyler mırıldanmayı becerdi. Geri kalanlarımız hâlâ kafamızda o katliamı tekrarlıyorduk; üstelik BeyinDostu’nun yardımı olmadan.</p>

  <p>“Efendim mi? Efendim mi?!? Ben kahrolası bir başçavuşum, sizi gidi bok kafalılar. Ben hayatımı çalışarak kazanırım! Bana olumlu cevap vermeniz gerektiğinde ‘Evet Başçavuşum’ ve olumsuz cevap vermeniz gerektiğinde ‘Hayır Başçavuşum’ diyeceksiniz. Anladınız mı?”</p>

  <p>“Evet Başçavuşum!” diye tekrarladık.</p>

  <p>“Bundan iyisini yapabilirsiniz! Tekrar söyleyin!”</p>

  <p>“Evet Başçavuşum!” diye haykırdık. Son böğürtünün ardından bazılarımız ağladı ağlayacaktı.</p>

  <p>“Önümüzdeki on iki hafta boyunca işim sizi asker olarak eğitmek ve Tanrı üstüne yemin ederim ki bunu yapacağım; hem de siz orospu çocuklarından hiçbirinin böyle bir yükün altından kalkamayacağını daha şimdiden anlamama rağmen. Ağzımdan çıkanları iyice düşünmenizi istiyorum sizden. Burası talim çavuşlarının şişmanları zayıflatmaları, güçsüzleri güçlendirmeleri veya aptallara laf anlatmaları gereken o klasik Dünya ordularından biri değil-her biriniz koca bir ömürlük tecrübeyle ve maksimum fiziksel kondisyona sahip yepyeni bir vücutla geliyorsunuz. Bu durumun işimi kolaylaştırabileceğini sanabilirsiniz. Ama kolaylaştırmıyor.</p>

  <p>“Her biriniz üç kahrolası ay içinde arındırmam gereken yetmiş beş yıllık kötü huylara ve bencilliklere sahipsiniz. Ve her biriniz yeni vücudunuzun bir tür oyuncak olduğunu sanıyorsunuz. Evet, son bir haftadır ne halt yediğinizi biliyorum. Kuduz hayvanlar gibi sikişiyordunuz. Bilin bakalım ne oldu? Oyun zamanı sona erdi. Önümüzdeki on iki hafta içerisinde duşlarda çavuşu tokatlayacak kadar bile vakit bulursanız şanslısınız. Yeni oyuncağınız işe koşulacak canlarım. Çünkü sizi askere çevirmem gerekiyor. İşte <i>bu</i> hiç de kolay olmayacak.”</p>

  <p>Ruiz acemilerin önünde voltaya atmaya kaldığı yerden devam etti. “Bir şeyi açıkça anlamanızı istiyorum. Sizden hazzetmiyorum ve asla da etmeyeceğim. Niye mi? Çünkü benim ve personelimin tüm uğraşlarına rağmen sonunda hepimizi de kötü göstereceğinizden hiç şüphem yok. Bu bana acı veriyor. Sizi ne kadar eğitirsem eğiteyim sizinle omuz omuza çarpışacak olanları önünde sonunda hüsrana uğratacağınızı bilmek uykularımı kaçırıyor. Yapabileceğimin en iyisi, geberdiğiniz zaman amına koduğumun bölüğünü de yanınızda götürmemenizi sağlamak. Doğru duydunuz-sadece <i>kendinizi</i> öldürtürseniz bunu bir başarı sayacağım!</p>

  <p>“Nefretimin topunuza karşı besleyeceğim genel bir nefret olacağını zannedebilirsiniz. Sizi temin ederim ki durum hiç de öyle değil. Her biriniz başarısız olacaksınız. Ama bunu kendinize özgü bir şekilde yapacaksınız ve ondan dolayı da her birinizden ayrı ayrı hoşlanmayacağım. Şimdi bile her birinizin beni canımdan bezdirecek kadar gıcık eden özellikleri var. Bana inanıyor musunuz?”</p>

  <p>“Evet Başçavuşum!”</p>

  <p>“Hadi oradan! Bazılarınız sadece yanınızdakilerden nefret edeceğimi sanıyorsunuz.” Ruiz bir kolunu hızla kaldırıp ovanın ilerisini ve yükselen güneşi işaret etti. “Cillop gibi yeni gözlerinizi kullanarak şuradaki iletişim kulesine odaklanın; belki zar zor görebilirsiniz. Orası on kilometre ötede bayanlar ve baylar. Her biriniz hakkında asabımı bozan bir şey bulacağım ve bulduğumda da o kahrolası kuleye <i>depar</i> atacaksınız. Bir saatte geri gelmezseniz bütün bölük yarın sabah o mesafeyi tekrar koşacak. Anladınız mı?”</p>

  <p>“Evet Başçavuşum!” İnsanların kafalarında hesap yapmaya çalıştıklarını görebiliyordum; adam bize her beş dakikada bir buçuk kilometreden fazla yol katetmemizi söylüyordu. Yarın tekrar koşacağımızdan emin gibiydim.</p>

  <p>“Hangileriniz Dünya’dayken ordudaydınız? Hemen öne çıkın,” dedi Ruiz. Acemilerden birkaçı öne çıktı.</p>

  <p>“Tanrı’nın cezaları,” dedi Ruiz. “Şu siktiğimin evreninde gazi bir acemiden daha fazla nefret ettiğim bir şey yoktur. Fazladan zaman ve çaba harcayarak evdeyken öğrendiğiniz her boku siz piç kurularına unutturmamız gerekecek. Siz orospu çocuklarının yapması gereken tek şey insanlara karşı savaşmaktı. Üstelik onu bile beceremediniz! Ah, evet, Kıta Parçası Savaşlarınızı gördük. Yuh be. Doğru düzgün silahı bile olmayan bir düşmanı yenmek için altı yıl uğraştınız. Sonunda da kazanmak için hile yapmanız gerekti. Nükleer silahlar korkaklar içindir. <i>Korkaklar.</i> KSG, Birleşik Devletler kuvvetleri gibi savaşsaydı bugün insanlık nerede olurdu biliyor musunuz? Kahrolası bir göktaşında, tünel duvarlarından yosun kazıyor olurdu. Peki siz götverenlerden hangileri Deniz Piyadeleri’nde<a href="../Text/dipnotlar.xhtml#a3" id="k3"><sup>3</sup></a> savaştı?”</p>

  <p>Acemilerden ikisi bir adım daha attı. “En kötüsü de siz yavşaklarsınız,” dedi Ruiz, burunlarının dibine kadar girerek. “Siz götü kalkık piç kuruları tüm uzaylı türlerinden daha fazla KSG askeri öldürdünüz-işleri yapılması gerektiği gibi değil de Deniz Piyadeleri usulüyle yaparak. Herhalde eski vücutlarınızın bir yerlerinde ‘Semper Fi’<a href="../Text/dipnotlar.xhtml#a4" id="k4"><sup>4</sup></a> dövmesi vardı, değil mi? Değil mi?”</p>

  <p>“Evet Başçavuşum!” karşılığını verdi ikisi de.</p>

  <p>“O dövmeler geride kaldığı için çok şanslısınız, çünkü hâlâ üstünüzde olsalardı yemin ederim ki sizi yere yatırır ve onları bizzat kesip atardım. Yoksa öyle bir şey yapmayacağımı mı sanıyorsunuz? Eh, o çok değerli Deniz Piyadelerinizin veya Dünya’daki diğer askeri kolların aksine talim çavuşu burada Tanrı’dır. Kahrolası bağırsaklarınızı bir sosis yığınına çevirecek olsam bana diğer acemilerden birine pisliği temizletmemi söylerler, o kadar.” Ruiz geri çekilip tüm eski askerlere kötü kötü baktı. “Burası <i>gerçek</i> ordu baylar bayanlar. Artık kara, hava veya deniz kuvvetlerinde değilsiniz. Artık bizden birisiniz. Ve bunu her unutuşunuzda yanınızda bitip o kahrolası kafalarınızı kıracağım. Şimdi koşun bakayım!”</p>

  <p>Koştular.</p>

  <p>“Kimler homoseksüel?” dedi Ruiz. Yanımda duran Alan da dahil dört acemi öne çıktı. Adımını atarken Alan’ın kaşlarının kalktığını gördüm.</p>

  <p>“Tarihteki en iyi askerlerden bazıları homoseksüeldi,” dedi Ruiz. “Büyük İskender. Aslan Yürekli Richard. Spartalıların sadece gay sevgililerden oluşan özel bir birlikleri vardı. Bunun altında yatan fikir de bir erkeğin sıradan bir asker yerine kendi sevgilisini korumak için daha bir azimle savaşacağıydı. Benim şahsen tanıdığım en iyi dövüşçülerden bazıları da sapına kadar eşcinseldi. Üstelik hepsi de müthiş birer askerdi.</p>

  <p>“Ama siz geylerin kafamı bozan bir huyunuz var: Aşkınızı ilan etmek için hiç olmadık zamanları seçiyorsunuz. <i>Tam üç kere</i> ben gey bir erkeğin yanında çarpışırken işler sarpa sardı ve lanet olsun ki her seferinde herifler beni ne kadar sevdiklerini söylemek için o zamanı seçtiler. Yuh be, böyle münasebetsizlik olmaz. Uzaylının biri kahrolası beynimi emmeye çalışıyor ve silah arkadaşım kalkmış ilişkimiz hakkında konuşmak istiyor! Sanki işim başımdan aşkın değil de. Silah arkadaşlarınıza bir iyilik yapın. Birine abayı yakarsanız bunu izindeyken söyleyin, yaratığın teki lanet olası kalplerinizi sökmeye çalışırken değil. Şimdi koşun!” Adamlar koşup gittiler.</p>

  <p>“Azınlıktan olanınız var mı?” On acemi öne çıktı. “Hadi oradan. Etrafınıza bakın şerefsizler. Burada herkes yeşil. Azınlık falan yok. Kahrolası bir azınlıkta olmak mı istiyorsunuz. Peki. Evrende yirmi milyar insan var. Diğer zeki ırklarınsa dört <i>trilyon</i> mensubu var ve <i>hepsi de</i> sizi öğle yemeği yapmak istiyor. Üstelik bunlar sadece bildiklerimiz! Siz kaltaklar arasında azınlık olmaktan yakınacak ilkinin o mızmız kıçına Latin kökenli yeşil ayağımı sokacağım. Kıpırdayın!” Onlar da ovada koşmaya başladılar.</p>

  <p>Bu böyle sürüp gitti. Ruiz’in Hıristiyanlardan, Musevilerden, Müslümanlardan, ateistlerden, hükümet çalışanlarından, doktorlardan, avukatlardan, öğretmenlerden, işçi sınıfına mensup evcil hayvan sahiplerinden, silah sahiplerinden, dövüş sanatı meraklılarından, güreş hayranlarından ve ne tuhaftır ki (hem onu rahatsız ettiği, hem de bölükte bu kategoriye uyan biri bulunduğu için) klog dansçılarından<a href="../Text/dipnotlar.xhtml#a5" id="k5"><sup>5</sup></a> ayrı ayrı şikayetçiydi. Acemiler gruplar, çiftler veya tekler halinde aramızdan ayrılıp koşmak zorunda kaldılar.</p>

  <p>Sonunda Ruiz’in dosdoğru bana baktığını fark ettim. Esas duruşumu bozmadım.</p>

  <p>“Bir yaşıma daha girdim,” dedi Ruiz. “Siz bok kafalılardan bir tane kaldı.”</p>

  <p>“Evet Başçavuşum!” diye nefesim yettiği kadar yüksek sesle bağırdım.</p>

  <p>“Saydığım kategorilerden birine bile dahil olmadığına inanmakta zorlanıyorum!” dedi Ruiz. “Sanırım hoş bir sabah koşusundan kaçmaya çalışıyorsun!”</p>

  <p>“Hayır Başçavuşum!” diye böğürdüm.</p>

  <p>“Hakkında gıcık kapmadığım bir şey bulunmadığına inanmayı reddediyorum,” dedi Ruiz. “Nerelisin?”</p>

  <p>“Ohio, Başçavuşum!”</p>

  <p>Ruiz yüzünü ekşitti. Bundan bir şey çıkmamıştı; Ohio’nun mutlak aleladeliği nihayet işime yaramıştı. “Geçimini nasıl sağlıyordun acemi?”</p>

  <p>“Serbest çalışıyordum Başçavuşum!”</p>

  <p>“Ne olarak?”</p>

  <p>“Yazar olarak, Başçavuşum!”</p>

  <p>Ruiz’in o yabani sırıtışı geri geldi; işini kelimeler üzerine kuranlarla bir alıp veremediği olduğu belliydi. “Bana kurgu yazdığını söyle acemi,” dedi. “Romancılara oldum olası gıcık kapmışımdır.”</p>

  <p>“Hayır Başçavuşum!”</p>

  <p>“Tanrı aşkına be adam! Ne yazıyordun?”</p>

  <p>“Reklam metinleri Başçavuşum!”</p>

  <p>“Reklamcılık! Ne tür zırvaların reklamını yapıyordun?”</p>

  <p>“En ünlü reklam çalışmam Lastik Larry’ydi Başçavuşum!” Lastik Larry kişiye özel araçlar için araba lastiği üreten Nirvana Lastikleri’nin maskotuydu. Ben esas fikri ve Larry’nin sloganını geliştirmiştim; gerisini şirketin grafikerleri halletmişlerdi. Lastik Larry’nin ortaya çıkışı, motosikletlerin tekrar popüler olmasıyla çakışmıştı. Bu moda birkaç yıl sürmüştü ve Larry hem bir reklam maskotu olarak, hem de pelüş oyuncak, tişört, tekila kadehi gibi şeylerin satışından Nirvana’ya epey para kazandırmıştı. Hattâ onun üzerine bir çocuk televizyon şovu planlanmışsa da gerisi gelmemişti. Aslında aptalca bir şeydi, ama öte yandan Larry’nin başarısı sayesinde hiç müşteri sıkıntısı çekmemiştim. Kısacası Larry’den bayağı fayda sağlamıştım. Tabii görünüşe bakılırsa şu ana kadar.</p>

  <p>Ruiz ansızın atılarak burnumun dibine kadar girip böğürdü. “Yani Lastik Larry’nin yaratıcısı sen misin acemi?”</p>

  <p>“Evet Başçavuşum!” Yüzü sizinkinden sadece birkaç milimetre ötedeki birine haykırmanın sapkın bir zevki yok değildi.</p>

  <p>Ruiz suratımı gözleriyle tarayarak ve kıpırdamam için bana meydan okuyarak orada birkaç saniye daha kaldı. Hattâ bir ara resmen hırıldadı. Derken geri çekildi ve gömleğinin düğmelerini açmaya başladı. Hazır olda kalmama rağmen ansızın çok ama çok korktum. Gömleğini hızla çıkardı, sağ omzunu bana doğru çevirdi ve tekrar yanıma sokuldu. “Acemi, söyle bakalım omzumda ne görüyorsun!”</p>

  <p>Gözlerimi aşağı doğru çevirdiğimde, <i>yok artık daha neler,</i> diye düşündüm. “Lastik Larry dövmesi görüyorum Başçavuşum!”</p>

  <p>“Doğru bildin,” dedi Ruiz. “Sana bir hikâye anlatacağım acemi. Dünya’dayken kötü kalpli, huysuz bir kadınla evliydim. Karımın bir engerek yılanından farkı yoktu. Beni avucuna öyle almıştı ki onunla evli kalmak her gün ağır ağır can vermek olmasına rağmen boşanmak istediğinde intihar edesim geldi. En sefil anımda bir otobüs durağında durmuş, kendimi bir sonraki otobüsün önüne atsam mı diye düşünüyordum. Derken başımı kaldırdım ve Lastik Larry’li bir reklam gördüm. Reklamda ne yazıyordu biliyor musun?”</p>

  <p>“‘Bazen En İyisi Yollara Düşmektir’ Başçavuşum!” Bu sloganı yazmam neredeyse on beş saniyemi almıştı. Ne dünya be!</p>

  <p>“Aynen öyle,” dedi Ruiz. “Ve o reklama bakarken bazı kimselerin dönüm noktası dedikleri o anlardan birini yaşadım-yapmam gerekenin kahrolası yollara düşmek olduğunu anladım. Karım olacak o kötü kalpli salyangozu boşadım, bir şükran duası ettim, eşyalarımı bir çantaya doldurdum ve çekip gittim. O kutsal günden bu yana Lastik Larry varlığımın özü, kişisel özgürlüğümün ve ifademin bir sembolü olageldi.”</p>

  <p>“Bir şey değil Başçavuşum!” diye böğürdüm.</p>

  <p>“Acemi, seninle tanışma fırsatı yakalamaktan şeref duyuyorum; ayrıca görev sürem boyunca gıcık olmak için daha en başından bir sebep bulamadığım ilk acemisin. Bunun beni ne kadar rahatsız ettiğini ve sinirimi bozduğunu tahmin edemezsin. Yine de yakında -büyük olasılıkla önümüzdeki birkaç saat içinde- illaki tepemi attıracak bir şey yapacağını kesin olarak bilmek yüreğime su serpiyor. Hattâ öyle bir şey yapacağından emin olmak için seni bölük liderliğine getiriyorum. Bu teşekkürsüz işin hiçbir iyi tarafı yoktur. Yapacakları her bir hatanın suçunu sen de paylaşacağın için o kıçı kırık acemileri benden iki kat daha fazla çalıştırman gerekecek. Senden nefret edecekler, sana gıcık olacaklar, arkandan kuyunu kazacaklar ve başarılı olduklarında bile tepende bitip sana ağzının payını vereceğim. Bu konuda ne düşünüyorsun acemi? Açık konuş!”</p>

  <p>“Boku çok fena yediğimi düşünüyorum Başçavuşum!” diye bağırdım.</p>

  <p>“Yedin de acemi,” dedi Ruiz. “Ama zaten bölüğüme düştüğün anda yemiştin. Şimdi koş bakalım. Liderin bölüğüyle beraber koşmaması olmaz. Yürü!”</p>

  <div>
    <br/>
  </div>

  <p>“Seni tebrik mi etsem yoksa senin için korksam mı bilemiyorum,” dedi Alan bana, kahvaltı için birlikte yemekhaneye giderken.</p>

  <p>“İkisini de yapabilirsin,” dedim. “Tabii korkmak yine de daha mantıklı gibi geliyor. Şahsen benim ödüm patlıyor. Ah, işte oradalar.” Yemekhanenin önünde dolanan ve üç erkekle iki kadından oluşan beş kişilik bir acemi grubunu işaret ettim.</p>

  <p>O günün öncesinde iletişim kulesine koşarken BeyinDostum yüzünden bir ağaca toslamama ramak kalmıştı, çünkü ansızın görüş alanımın tam ortasında yazılı bir mesaj belirmişti. Yana kaçarak sadece omzumun ağaca sürtünmesiyle paçayı yırtmıştım ve canımdan olmadan önce Götoş’tan sesli iletişime geçmesini istemiştim. Götoş dediğimi yapıp mesaja baştan başlamıştı.</p>

  <p><i>“Başçavuş Antonio Ruiz’in John Perry’yi 63. Eğitim Bölüğünün lideri olarak ataması gerçekleşmiştir. Yeni rütbeniz için tebrikler. Bundan böyle 63. Eğitim Bölüğü dahilindeki acemilerin kişisel dosyalarına ve BeyinDostu bilgilerine erişiminiz bulunmaktadır. Bu bilgilerin yalnızca resmi kullanım için olduğunu unutmayın; askeri kullanım dışındaki erişim, bölük liderliği pozisyonunuzun derhal feshedilmesi ve üs komutanının belirleyeceği bir zamanda yargılanmanız için sebep teşkil etmektedir.”</i></p>

  <p>“Ne güzel,” deyip küçük bir çukurun üstünden atlamıştım.</p>

  <p><i>“Bölüğünüzün kahvaltı periyodunun bitiminde Başçavuş Ruiz’e tim komutanları seçiminizi bildirmeniz gerekmektedir”</i> diye devam etti Götoş. <i>“Seçim sürecinizde yararlanmak üzere bölüğünüzün dosyalarını gözden geçirmek ister misiniz?”</i></p>

  <p>İsterdim. Yaptım da. Ben koşarken Götoş her bir acemiyle ilgili ayrıntıları yüksek bir hızla sayıp döktü. İletişim kulesine vardığımda listeyi yirmi adaya kadar indirmiştim; üsse yaklaştığım sırada da bütün bölüğü tim komutanları arasında paylaştırmış ve beş yeni tim liderinin her birine benimle yemekhanede buluşmaları için ileti göndermiştim. BeyinDostu kesinlikle işe yaramaya başlıyordu.</p>

  <p>Ayrıca üsse elli beş dakika içinde varmayı başardığım ve dönüş yolunda diğer acemilerin yanından geçmediğim dikkatimden kaçmamıştı. Götoş’a danıştığımda acemilerden en yavaşının (ne ilginçtir ki eski Deniz Piyadelerinden biriydi) koşuyu elli sekiz dakika, on üç saniyede bitirdiğini öğrenmiştim. Yarın iletişim kulesine koşmayacak, koşsak bile bunu yavaş olduğumuz için yapmayacaktık. Yine de Başçavuş Ruiz’in başka bir bahane bulabileceğinden hiç kuşkum yoktu. Tek dileğim o bahaneyi ona benim vermememdi.</p>

  <p>Beş acemi Allan’la benim geldiğimizi gördü ve iyi kötü bir esas duruşa geçti. Üçü derhal selam verirken diğer ikisi onları biraz çekinerek takip etti. Ben de selam verip gülümsedim. “Endişe etmeyin,” dedim genç kalan ikisine. “Bu benim için de yeni bir durum. Gelin, sıraya girelim ve yerken konuşalım.”</p>

  <p>“Sıvışmamı ister misin?” diye sordu Alan, birlikte sırada beklerken. “Herhalde bunlarla konuşacağın çok şey vardır.”</p>

  <p>“Hayır,” dedim. “Bana burada lazımsın. Bu şahıslar hakkında neler düşündüğünü duymak istiyorum. Hem sana bir haberim var: kendi timimizde benim yardımcım olacaksın. Benim göz kulak olmam gereken koca bir bölüğüm olduğu için bu da timi aslında senin yöneteceğin anlamına geliyor. Umarım dert etmezsin.”</p>

  <p>“Üstesinden gelebilirim,” dedi Alan gülümseyerek. “Beni kendi timine aldığın için sağ ol.”</p>

  <p>“Olur mu öyle şey,” dedim. “Lüzumsuz kayırmalar yapmadıktan sonra başa geçmenin ne anlamı var? Düştüğüm zaman yastığım sen olacaksın zaten.”</p>

  <p>“Tamamdır,” dedi Alan. “Senin askeri kariyerinin hava yastığıyım.”</p>

  <p>Yemekhane tıklım tıklım doluydu, fakat yedimiz bir masaya el koymayı başardık. “Önce tanışma faslı,” dedim. “Gelin birbirimizin adlarını öğrenelim. Ben John Perry’yim ve en azından şu an için bölük lideriyim. Bu, timimin komutan yardımcısı Alan Rosenthal.”</p>

  <p>“Angela Merchant,” dedi tam karşımdaki kadın. “Trenton, New Jersey’liyim.”</p>

  <p>“Terry Duncan,” dedi onun yanındaki adam. “Missoula, Montana.”</p>

  <p>“Markjackson. St. Louis.”</p>

  <p>“Sarah O’Connell. Boston.”</p>

  <p>“Martin Garabedian. Güneşli Fresno, Califomia.”</p>

  <p>“Vay be, coğrafi açıdan nasıl da çok yönlüymüşüz,” dedim. Bu sözümün bir gülüşmeye sebep olması iyiydi. “Lafı fazla uzatmayacağım, çünkü uzatırsam ne bok yediğime dair hiçbir fikrim olmadığı anlaşılır. Siz beşinizi seçmemin temel sebebi, tim liderliğinin altından kalkabileceğinizi işaret eden bir geçmişinizin bulunması. Seni eskiden bir şirket yöneticisi olduğun için seçtim Angela. Terry bir sığır çiftliği işletiyormuş. Mark kara kuvvetlerinde albaymış ve Başçavuş Ruiz’e saygısızlık gibi olmasın ama ben bunun bir avantaj olduğu fikrindeyim.”</p>

  <p>“Bunu duymak güzel,” dedi Mark.</p>

  <p>“Martin, Fresno belediye meclisindeymiş. Ve Sarah otuz sene anaokulu öğretmenliği yapmış, ki bu durumda içimizdeki en nitelikli kişi o oluyor.’’ Bir gülüşme daha. Vay be, ateş gibiydim.</p>

  <p>“Sizinle açık konuşacağım,” dedim. “Başınızın etini yemeye niyetim yok. Zaten Başçavuş Ruiz bunu yeteri kadar yapacak ve ben onun silik bir taklidinden öteye geçmeyeceğim. Öyle şeyler benim tarzım değil. Sizin komuta tarzınız ne olacak bilmiyorum, ama sizden acemilerinizi iyi yönetmenizi ve önümüzdeki üç ayı atlatmalarına yardım etmenizi istiyorum. Bölük lideri olmak pek umurumda değilse de, bu bölükteki her aceminin evrende hayatta kalması için gereken becerilere ve eğitime sahip olması fazlasıyla umurumda. Ruiz’in amatör filmi dikkatimi yeterince çekti ve umarım sizin dikkatinizi de çekmiştir.”</p>

  <p>“Tanrım, hem de nasıl,” dedi Terry. “O zavallı herifin sığır gibi derisini yüzdüler.”</p>

  <p>“Keşke o videoyu bize askere yazılmadan önce izlettirselerdi,” dedi Angela. “Yaşlı kalmayı seçebilirdim.”</p>

  <p>“Bu bir savaş,” dedi Mark. “Olur öyle şeyler.”</p>

  <p>“Aynı şeyin askerlerimize de olmaması için elimizden geleni yapalım yeter,” dedim. “Şimdi, bölüğü onar kişilik altı time ayırdım. Ben A timinin başındayım; Angela, B sana ait; Terry, C; Mark, D; Sarah, E ve Martin, E Size kendi acemilerinizin dosyalarını BeyinDostunuzla incelemeniz için izin verdim; yardımcınızı seçin ve ayrıntıları bugün öğle yemeğine kadar bana yollayın. Yardımcılarınızla beraber disiplini ve eğitimin sorunsuzca ilerlemesini sağlayın; benim bakış açıma göre sadece ben hiçbir şey yapmayayım diye seçilmiş bulunuyorsunuz.”</p>

  <p>“Tabii kendi timini idare etmen hariç,” dedi Martin.</p>

  <p>“İşte orada devreye ben giriyorum,” dedi Alan.</p>

  <p>“Her gün öğle yemeğinde bir araya gelelim,” dedim. “Diğer öğünleri timlerimizle birlikte yeriz. Tabii ilgilenmem gereken bir şey çıkarsa benimle hemen iletişim kurun. Yine de sizden mümkün olduğu kadar çok sorunu bizzat çözmenizi bekliyorum. Dediğim gibi, başınızın etini yemek benim tarzım değil, ama sonu ister iyi ister kötü bitsin bölük lideri benim ve benim dediğim olacak. Sizden beklediğimi bulamazsam önce sizinle konuşacağım. O da işe yaramazsa yerinize başkasını geçireceğim. Bu şahsi bir mesele değil; hepimizin buradan sağ salim kurtulmamızı sağlayacak eğitimi almamızı istiyorum, o kadar. İtirazı olan?” Herkes başını iki yana salladı.</p>

  <p>“Çok güzel,” diyerek bardağımı kaldırdım. “Öyleyse 63. Eğitim Bölüğü’ne kadeh kaldıralım. Buradan sağ salim çıkmamızın şerefine.” Bardaklarımızı tokuşturduk, sonra da yiyip içme faslına geçtik. <i>İşlerin yoluna giriyor,</i> diye aklımdan geçirdim.</p>

  <p>Bu düşüncemin değişmesi uzun sürmedi.</p>
