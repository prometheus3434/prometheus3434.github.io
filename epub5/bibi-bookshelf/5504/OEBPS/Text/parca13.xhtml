  <h2 title="on üç">on üç<br/> ...................</h2>

  <p>“Ah, demek kendine geldin,” dedi biri bana, gözlerimi açtığım sırada. “Bak, konuşmaya çalışma. Solüsyona batırılmış durumdasın. Boynuna bir soluk alma tüpü takılı. Zaten çenen de yok.”</p>

  <p>Etrafıma bakındım. Yoğun, sıcak ve yarısaydam bir sıvının içinde asılı durmaktaydım; tankın ötesinde çeşitli nesneler görebilmeme rağmen hiçbirine odaklanamıyordum. Tıpkı söylendiği gibi tankın yanındaki bir panelden çıkan kıvrımlı bir soluk alma tüpü boynuma doğru uzanıyordu. Tüpü vücuduma kadar gözlerimle takip etmeye çalıştım, fakat başımın alt yarısını çevreleyen bir cihaz görüş alanımı kapatıyordu. Cihaza dokunmaya çalıştıysam da kollarımı oynatamadım. Bu beni endişelendirdi.</p>

  <p>“Endişelenme,” dedi ses. “Hareket etme kabiliyetini devre dışı bıraktık. Tanktan çıktığın zaman tekrar devreye sokacağız. Bir-iki gün sonra. Bu arada hâlâ BeyinDostuna erişebilirsin, iletişim kurmak istersen onu kullan. Zaten şu an seninle öyle konuşabiliyoruz.”</p>

  <p><i>Hangi cehennemdeyim-</i> diye mesaj yolladım. <i>Bana ne oldu-</i></p>

  <p>“Anka’nın üzerindeki Brenneman Tıp Tesisi’ndesin,” dedi ses. “Burası evrendeki en iyi yoğun bakım servisidir. Ben Doktor Fiorina ve buraya getirildiğinden beri seni ben tedavi ediyorum. Sana neler olduğuna gelince, bir bakalım. Öncelikle şu an iyi durumdasın. O yüzden kaygılanma. Bununla birlikte çeneni, dilini, sağ yanağının büyük bölümünü ve sağ kulağını kaybettin. Sağ bacağın uyluk kemiğinin yarısından itibaren kopuk; soldakininse çok sayıda kırığı var ve sol ayağının üç ayak parmağıyla topuğu eksik-onların çiğnenerek yendiğini tahmin ediyoruz. Neyse ki omuriliğin göğüs kafesinin altından koptuğu için o olayı büyük ihtimalle hissetmemişsindir. Göğüs kafesi demişken, kaburgalarının altısı kırık. Biri safra keseni delmiş ve genel bir iç kanama geçirmişsin. Yaralarının günlerce açık kalmasının getirdiği kan zehirlenmesi ve başka genel ve özel enfeksiyonlar da cabası.”</p>

  <p><i>Öldüğümü sanıyordum-</i> dedim. <i>En azından ölmek üzere olduğumu-</i></p>

  <p>“Hayati tehliken kalmadığı için ölmüş olman <i>gerektiğini</i> açıkça söyleyebilirim,” dedi Doktor Fiorina. “Değiştirilmemiş bir insan olsaydın <i>mutlaka</i> ölürdün. Seni canlı tuttuğu için AkıllıKanına teşekkür et; sen kan kaybından ölmeden önce pıhtılaşmış ve enfeksiyonları kontrol altında tutmuş. Yine de kıl payı kurtuldun. Biraz daha geç bulunsaydın büyük ihtimalle ölürdün. Bununla birlikte <i>Atmaca’</i>ya götürüldüğünde seni bir staz tankına tıkıp buraya getirmişler. Gemide senin için yapabilecekleri fazla bir şey yokmuş. Özel bakıma ihtiyaç duyuyormuşsun.”</p>

  <p><i>Karımı gördüm-</i> diye mesaj yolladım. <i>Beni kurtaran oydu-</i></p>

  <p>“Karın bir asker mi?”</p>

  <p><i>Yıllar önce öldü-</i></p>

  <p>“Ah,” dedi Doktor Fiorina. “Eh, ölümün eşiğindeydin,” dedi ardından. “O noktada halüsinasyon görmen pek de garip değil. Ucunda ışık olan tünel, ölü akrabalar falan. Dinle Onbaşı, vücudunun hâlâ epey bakıma ihtiyacı var ve bunu sen uyurken halletmek çok daha kolay. Hem orada yüzmekten başka yapabileceğin bir şey yok. Seni yine bir süreliğine uyku moduna sokacağım. Bir sonraki uyanışında tanktan çıkmış olacaksın; çenen de gerçek bir sohbet edebileceğimiz kadar yenilenmiş olacak. Tamam mı?”</p>

  <p><i>Timime ne oldu-</i> diye mesaj gönderdim. <i>Mekiğimiz çakılmıştı-</i></p>

  <p>“Artık uyu,” dedi Doktor Fiorina. “Çıktığında yine konuşuruz.”</p>

  <p>Tam asabi bir karşılık verecektim ki üstüme bir yorgunluk çöktü. İçimin ne kadar çabuk geçtiğini düşünemeden önce içim geçti.</p>

  <div>
    <br/>
  </div>

  <p>“Hey, bakın aramıza kim dönmüş,” dedi yeni ses. “Ölemeyecek kadar aptal olan bir adam.”</p>

  <p>Bu sefer yapışkan bir sıvının içinde yüzmüyordum. Başımı çevirerek sesin nereden geldiğini tespit ettim.</p>

  <p>“Harry,” dedim, sabit bir çeneyle konuşabildiğim kadar.</p>

  <p>“Doğru bildin,” diyen Harry belini hafifçe kırarak selam verdi.</p>

  <p>“Kalkamadığım için kusura bakma,” diye geveledim. “Biraz hırpalandım da.”</p>

  <p>“Biraz hırpalanmışmış,” diyen Harry gözlerini yuvarladı. “Tanrı aşkına. Senden geriye çok da bir şey kalmamıştı John. Bunu iyi biliyorum, çünkü leşini Mercan’dan aldıklarında seni gördüm. Hâlâ yaşadığını söyledikleri zaman ağzım bir karış açık kaldı. Çenem neredeyse yere düşecekti.”</p>

  <p>“Aman ne komik,” dedim.</p>

  <p>“Affedersin,” dedi Harry. “Şaka bir yana, neredeyse tanınmayacak haldeydin John. Karmakarışık vücut parçalarından ibarettin. Beni yanlış anlama, ama ölmen için dua ettim. Seni böyle toparlayabilecekleri aklımın ucundan bile geçmedi.”</p>

  <p>“Seni hüsrana uğrattığıma sevindim,” dedim.</p>

  <p>“Hüsrana uğradığıma sevindim,” dedi Harry, sonra da odaya başka biri girdi.</p>

  <p>“Jesse,” dedim.</p>

  <p>Jesse yatağın yanına gelip yanağıma bir öpücük kondurdu. “Canlılar alemine tekrar hoş geldin John,” dedi, ardından biraz geri çekildi. “Bize bir bakın. Yine bir aradayız. Üç silahşörler.”</p>

  <p>“Daha doğrusu iki buçuk silahşörler,” dedim.</p>

  <p>“İğrençleşme,” dedi Jesse. “Doktor Fiorina tamamen iyileşeceğini söylüyor. Çenen yarına kadar, bacağın da ondan birkaç gün sonra bütünüyle yenilenecekmiş. Göz açıp kapayana dek yine ortalıkta fink atıyor olacaksın.”</p>

  <p>Elimi uzatıp sağ bacağımı yokladım. Yerli yerindeydi ya da en azından bana öyle geliyordu. Daha iyi bakmak için örtüyü çektim. İşte karşımdaydı; tabii kısmen. Dizin hemen altında rengi yeşile çalan bir şerit vardı. Şeridin üstü bacağa benzerken altı bir protezi andırıyordu.</p>

  <p>Neler olduğunu anladım. Timimdekilerden biri çatışma sırasında bacağını kaybetmişti ve o bacak da aynı şekilde baştan yaratılmıştı. Kesiğin bulunduğu uca besin değeri yüksek bir sahte uzuv tutturmuşlar, sonra da birleşme bölgesine bir miktar nanobot enjekte etmişlerdi. Nanobotlar kişinin kendi DNA’sının rehberliğinde sahte uzvun besinlerini ve hammaddelerini ete kemiğe çevirerek bunları mevcut kaslara, sinirlere ve kan damarlarına bağlıyorlardı. Nanobot halkası sahte uzvu bütünüyle kemik ve kas dokusuna dönüştürene kadar uzuv boyunca yavaşça aşağı iniyordu; işlerini bitirdiklerinde de kan dolaşımıyla bağırsaklara geçiyorlardı ve onları dışkı yoluyla vücudunuzdan atıyordunuz.</p>

  <p>Bu pek hoş değilse de iyi bir çözümdü-ameliyatla, klonlanan parçaların yaratılmasını beklemekle, vücudunuza tutturulmuş hantal suni uzuvlarla uğraşmıyordunuz. Üstelik eksik uzvun ebatlarına bağlı olarak tüm bu süreç sadece bir-iki hafta sürüyordu. Çenemi ve muhtemelen sol ayağımın topuğuyla parmaklarını bu yolla geri kazanmıştım. Tüm bunlar artık tam ve eksiksizdi.</p>

  <p>“Ne zamandır buradayım?” diye sordum.</p>

  <p>“Neredeyse bir gündür bu odadasın,” dedi Jesse. “Ondan önce yaklaşık bir hafta tankta kaldın.”</p>

  <p>“Seni buraya getirmemiz dört gün sürdü. O zamanı stazda geçirdin-bunu biliyor muydun?” diye sordu Harry. Başımı salladım. “Ve seni Mercan’da bulmaları iki gün sürmüş. Yani aşağı yukarı iki haftadır kendinde değildin.”</p>

  <p>İkisini de uzun uzun süzdüm. “Sizleri gördüğüme sevindim,” dedim. “Beni yanlış anlamayın, ama niye buradasınız? Niye <i>Hampton Roads</i>’ta değilsiniz?”</p>

  <p><i>“Hampton Roads</i> yok edildi John,” dedi Jesse. “Sıçrayışımızı tamamlar tamamlamaz bizi vurdular. Mekiğimiz hangardan ucu ucuna çıkabildi; o da motorları zarar görerek. Yalnızca biz kurtulduk. Neredeyse bir buçuk gün uzayda sürüklendikten sonra <i>Atmaca</i> tarafından bulunduk. Havasızlıktan boğulmak üzereydik.”</p>

  <p>Aklıma bir Rraey gemisinin yeni gelen bir KSG kruvazörünü füze yağmuruna tutması geldi; o geminin <i>Hampton Roads</i> olup olmadığını merak ettim. <i>“Modesto’ya</i> ne oldu?” diye sordum. “Biliyor musunuz?”</p>

  <p>Jesse ve Harry bakıştılar. <i>“Modesto</i> da yok edildi,” dedi Harry nihayet. “John, <i>hepsi</i> yok edildi. Olay tam bir katliamdı.”</p>

  <p><i>“Hepsi</i> birden yok edilmiş olamaz,” dedim. <i>“Atmaca</i>’nın sizi aldığını söylediniz. Beni de onlar aldı.”</p>

  <p><i>“Atmaca</i> daha sonra, ilk dalganın ardından geldi,” dedi Harry. “Gezegenin uzağına sıçradı. Rraeyler gemilerimizi tespit etmek için her ne kullandılarsa <i>Atmaca</i>’yı kaçırdılar. Ama <i>Atmaca</i> gelip senin düştüğün yerin üzerine park edince ona da saldırdılar. Kaçmayı kıl payı başardı.”</p>

  <p>“Kaç kişi kurtuldu?” diye sordum.</p>

  <p><i>“Modesto’dan</i> bir tek sen kurtuldun,” dedi Jesse.</p>

  <p>“Gemiyi terk eden başka mekikler de oldu,” dedim.</p>

  <p>“Hepsi de düşürüldü,” dedi Jesse. “Rraeyler ekmek sepetinden büyük ne varsa patlattılar. Bizim mekiğin kurtulmasının tek sebebi, motorlarının zaten arızalı olmasıydı. Herhalde füze israf etmek istemediler.”</p>

  <p>“Toplamda kaç kişi kurtuldu?” dedim. “Sadece ben ve sizin mekiktekiler olamayız.”</p>

  <p>Jesse ve Harry’den çıt çıkmadı.</p>

  <p>“Yok artık,” dedim.</p>

  <p>“Pusuya düşürüldük John,” dedi Harry. “Sıçrayan her gemi neredeyse Mercan uzayına vardığı anda vuruldu. Bunu nasıl yaptıklarını bilmiyoruz, ama yaptılar ve üstüne bir de bulabildikleri tüm mekikleri avladılar. <i>Atmaca</i> o yüzden seni bulmak için hepimizi tehlikeye attı-çünkü bizim dışımızda <i>tek</i> kurtulan sensin. Gezegene sadece senin mekiğin inebildi. Seni mekiğinin acil durum sinyalini takip ederek buldular. Pilotun onu çakılmanızdan hemen önce açmış.”</p>

  <p>Fiona’yı hatırladım. Ve Alan’ı. “Kaç kişi öldü?”</p>

  <p>“Her biri tabur kuvvetine sahip tam mürettebatlı altmış iki kruvazör,” dedi Jesse. “Doksan beş bin insan. Aşağı yukarı.”</p>

  <p>“Midem bulanıyor,” dedim.</p>

  <p>“Başımıza gelenler kelimenin tam anlamıyla bir faciaydı,” dedi Harry. “Buna hiç şüphe yok. O yüzden hâlâ buradayız. Gidecek başka yerimiz kalmadı.”</p>

  <p>“Eh, tabii bir de bizi ikide bir sorguladıkları için,” dedi Jesse. “Sanki bir şey biliyoruz da. Gemimiz vurulduğunda mekiğimize çoktan binmiştik.”</p>

  <p>“Konuşabilecek kadar iyileşmeni dört gözle bekliyorlardı,” dedi Harry bana. “Sanırım KSG müfettişleri çok yakında ziyaretine gelirler.”</p>

  <p>“Müfettişler nasıl insanlar?” diye sordum.</p>

  <p>“Neşesiz,” dedi Harry.</p>

  <div>
    <br/>
  </div>

  <p>“Espri kaldıracak durumda olmadığımız için bizi bağışlayın Onbaşı Perry,” dedi Yarbay Newman. “Altmış gemi ve yüz bin asker kaybetmek, insanı ciddi bir ruh haline sokuyor.”</p>

  <p>Tek suçum Newman bana nasıl olduğumu sorduğunda “kırık dökük” dememdi. Bedensel durumumu buruk bir üslupla belirtmemin yersiz kaçmayacağını düşünmüştüm. Anlaşılan yanılmıştım.</p>

  <p>“Özür dilerim,” dedim. “Ama aslına bakarsanız gerçekten espri yapmıyordum. Bildiğiniz gibi vücudumun hatırı sayılır bir bölümünü Mercan’da bıraktım.”</p>

  <p>“Bu arada Mercan’a nasıl gittiniz?” diye sordu diğer müfettiş Binbaşı Javna.</p>

  <p>“Bir mekiğe bindiğimi hatırlar gibiyim,” dedim, “ama bir öncekinin aksine, bunu kendi rızamla yaptım.”</p>

  <p>Javna, <i>Yine bir espri</i>, dercesine Newman’a göz attı. “Onbaşı, olaya dair yazdığınız raporda mekik pilotunuza <i>Modesto</i>’nun mekik hangarı kapısını patlatarak açma izni verdiğinizi belirtmişsiniz.”</p>

  <p>“Doğru,” dedim. Raporumu önceki gece, Harry’yle Jesse’nin ziyaretinden kısa süre sonra yazmıştım.</p>

  <p>“Bu emri kimin yetkisine dayanarak verdiniz?”</p>

  <p>“Kendi yetkime,” dedim. <i>“Modesto</i>’ya füze yağıyordu. O anda biraz bireysel inisiyatif kullanmanın pek de kötü bir şey olmayacağını düşündüm.”</p>

  <p>“Mercan’daki tüm filodan toplam kaç mekiğin fırlatıldığının farkında mısınız?”</p>

  <p>“Hayır,” dedim. “Ama bana az sayıda gibi gözükmüştü.”</p>

  <p>“Modesto’dan fırlatılan yedisi de dahil yüzden az,” dedi Newman.</p>

  <p>“Peki bunlardan kaçının Mercan yüzeyine ulaştığını biliyor musunuz?” dedi Javna.</p>

  <p>“Anladığım kadarıyla sadece benimki oraya kadar ulaşabilmiş,” dedim.</p>

  <p>“Doğru,” dedi Javna.</p>

  <p>“Eee?” dedim.</p>

  <p>“Ee’si,” dedi Newman, “hangar kapısının patlatılmasını tam zamanında emredip yüzeye canlı ulaşabilmeniz büyük şans gibi gözüküyor.”</p>

  <p>Newman’a bön bön baktım. “Benden mi kuşkulanıyorsunuz komutanım?” dedim.</p>

  <p>“Bunun ilginç bir tesadüfler zinciri olduğunu itiraf etmelisiniz,” dedi Javna.</p>

  <p>“Sen öyle san,” dedim. “Emri <i>Modesto</i> vurulduktan <i>sonra</i> verdim. Pilotum bizi Mercan’a ulaştıracak ve düşüşten canlı çıkmamı sağlayacak kadar eğitimli ve soğukkanlıydı. Ayrıca hatırlarsanız ölümün eşiğinden döndüm-vücudumun büyük bölümü Rhode Island boyutlarındaki bir bölgeye dağıldı. <i>Şanslı</i> olduğum tek konu ölmeden önce bulunmamdı. Diğer her şey ya benim ya da pilotumun becerisi veya zekâsı sayesinde gerçekleşti. İyi eğitildiğimiz için lütfen kusurumuza bakmayın <i>komutanım.”</i></p>

  <p>Javna’yla Newman aralarında bakıştılar. “Meseleyi her açıdan araştırıyoruz, hepsi bu,” dedi Newman yumuşak bir üslupla.</p>

  <p>“Tanrı aşkına,” dedim. “Biraz düşünün. KSG’ye ihanet edip bu işten canlı çıkmayı planlasaydım herhalde bunu kendi çenemi kaybetmeme sebep olmayacak bir yoldan yapmaya çalışırdım.” Durumumu göz önünde bulundurarak üstüm olan bir subaya çıkışıp ceza almaksızın kurtulabileceğimi tahmin ediyordum.</p>

  <p>Haklı çıktım. “Bu konuyu kapatalım,” dedi Newman.</p>

  <p>“Bence de,” dedim.</p>

  <p>“Bir Rraey savaş kruvazörünün Mercan uzayına sıçramayı yeni bitirmiş bir KSG kruvazörüne ateş açtığını belirtmişsiniz.”</p>

  <p>“Doğru,” dedim.</p>

  <p>“Böyle bir şeyi görebilmeniz çok ilginç,” dedi Javna.</p>

  <p>İç geçirdim. “Bunu sorgu boyunca yapacak mısınız?” dedim. “Casus olduğumu itiraf etmem için uğraşmaktan vazgeçerseniz bu iş çok daha hızlı yürür.”</p>

  <p>“Onbaşı, füze saldırısına dönelim,” dedi Newman. “Füzelerin KSG gemisi Mercan uzayına sıçradıktan önce mi sonra mı fırlatıldığını hatırlıyor musunuz?”</p>

  <p>“Tahminimce KSG gemisi sıçramadan hemen önce fırlatıldılar,” dedim. “En azından bana öyle geldi. Rraeyler o geminin nerede ve ne zaman belireceğini biliyorlardı.”</p>

  <p>“Sizce böyle bir şey nasıl mümkün olabilir?” diye sordu Javna.</p>

  <p>“Bilmiyorum,” dedim. “Hattâ saldırıdan bir gün öncesine kadar sıçrama iticisinin nasıl çalıştığını bile bilmiyordum. Öğrendiklerim doğruysa bir geminin nereden geleceğini kestirmenin bir yolu olmamalı.”</p>

  <p>“‘Öğrendiklerim doğruysa’ derken neyi kastediyorsunuz?”</p>

  <p>“Alan, yani başka bir tim lideri” -yine kuşkuya kapılacaklarını düşündüğüm için onun dostum olduğunu belirtmedim- “sıçrama iticilerinin bir gemiyi bir evrenden tıpkı onun gibi başka bir evrene naklederek çalıştığını ve geminin hem kayboluşunun hem de belirişinin son derece ihtimal dışı olduğunu söylemişti. Eğer öyleyse bir geminin nerede ve ne zaman ortaya çıkacağını bilememeniz gerekir. Gemi bir yerde beliriverir, o kadar.”</p>

  <p>“Öyleyse Mercan’da neler oldu sizce?” diye sordu Javna.</p>

  <p>“Ne demek istiyorsunuz?” diye sordum.</p>

  <p>“Dediğiniz gibi, bir geminin sıçradığını önceden bilememeleri gerekirdi,” dedi Javna. “Bu pusunun ancak biri Rraeylere haber verdiği için gerçekleşmiş olabileceğinden başka bir fikir üretemiyoruz.”</p>

  <p>“Yine başa döndük,” dedim. “Bakın, içimizde sahiden bir hainin olduğunu kabul etsek bile o şahıs böyle bir şeyi nasıl yapabilir ki? Hain, Rraeylere bir filonun geldiğini haber verebilse bile her geminin Mercan uzayının tam olarak neresinde belireceğini bilmesine imkân yok-unutmayın, Rraeyler bizi bekliyorlardı. Biz tam Mercan uzayına sekerken ateş açtılar.”</p>

  <p>“Öyleyse tekrar soruyorum,” dedi Javna. “Sizce neler oldu?”</p>

  <p>Omuz silktim. “Belki de sıçramak sandığımız kadar ihtimal dışı değildir.”</p>

  <div>
    <br/>
  </div>

  <p>“Sorgulara kafayı fazla takma,” dedi Harry, tıp merkezinin kantininden benim için aldığı meyve suyunu uzatırken. ‘“Kurtulmanız şüpheli bir durum’ masalını bize de anlattılar.”</p>

  <p>“Siz nasıl bir tepki verdiniz?” diye sordum.</p>

  <p>“Ben onlarla hemfikir oldum,” dedi Harry. “Yaşananlar <i>son derece</i> şüpheli. İşin komik tarafı, bu cevabın seninkinden daha fazla hoşlarına gittiğini sanmıyorum. Ama onları suçlayamazsın. Neye uğradığımızı şaşırmış durumdayız. Mercan’da neler olduğunu çözemezsek başımız dertte demektir.”</p>

  <p>“Zaten işin ilginç tarafı da o,” dedim. “Sence neler oldu?”</p>

  <p>“Bilmiyorum,” dedi Harry. “Belki sıçramak sandığımız kadar ihtimal dışı değildir.” Bunun ardından kendi meyve suyunu yudumladı.</p>

  <p>“Komik. Ben de aynını söyledim.”</p>

  <p>“Evet ama ben ciddiyim,” dedi Harry. “Huzur içinde yatsın, ben Alan’ın fizikçi geçmişine sahip değilim. Ama sıçramaya anlam verdiğimiz teorik kuram bütünüyle yanlış olsa gerek. Rraeylerin gemilerimizin nereye sıçrayacağını büyük bir doğruluk payıyla kestirmenin bir yolunu buldukları belli. Acaba bunu nasıl yapıyorlar?”</p>

  <p>“Ben öyle bir şeyin yapılamayacağını sanıyordum,” dedim.</p>

  <p>“Kesinlikle haklısın. Ama yine de yapıyorlar. Demek ki sıçramanın nasıl gerçekleştiği kuramımız açıkça yanlış. Gözlem bir şeyin beklendiği gibi olmadığını ispat ettiği zaman teori çöpe atılır. Şimdiki soru <i>gerçekte</i> neler olduğu.”</p>

  <p>“Bir fikrin var mı?”</p>

  <p>“Bir-iki tane var, ama bu iş benim alanıma girmiyor,” dedi Harry. “Yeteri kadar matematik bilmiyorum.”</p>

  <p>Güldüm. “Biliyor musun, kısa bir süre önce ona çok benzeyen bir lafı Alan da bana etmişti.”</p>

  <p>Harry gülümseyerek bardağını kaldırdı. “Alan’ın şerefine,” dedi.</p>

  <p>“Alan’ın şerefine,” dedim. “Ve aramızda olmayan tüm dostlarımıza.”</p>

  <p>Harry, “Amin,” dedi ve meyve sularımızı içtik.</p>

  <p>“Harry, beni <i>Atmaca</i>’ya aldıklarında orada olduğunu söylemiştin,” dedim.</p>

  <p>“Öyleydim,” dedi. “Berbat vaziyetteydin. Lütfen alınma.”</p>

  <p>“Alınmadım,” dedim. “Beni getiren tim hakkında bir şeyler hatırlıyor musun?”</p>

  <p>“Birazcık,” dedi Harry. “Ama fazla değil. Yolculuğun büyük bölümünde bizi geminin geri kalanından ayrı tuttular. Seni ilk getirdiklerinde geminin revirindeydim. Bizi muayene ediyorlardı.”</p>

  <p>“Kurtarma ekibimde bir kadın var mıydı?”</p>

  <p>“Evet,” dedi Harry. “Uzun boylu. Kestane saçlı. Şimdilik hatırlayabildiklerim bu kadar. Dürüst olmak gerekirse, dikkatim seni getirenlerden çok senin üzerindeydi. Seni tanıyordum, onları tanımıyordum. Niye sordun?”</p>

  <p>“Harry, beni kurtaranlardan biri karımdı. Yemin ederim.”</p>

  <p>“Karının öldüğünü sanıyordum,” dedi Harry.</p>

  <p>“Öldü de,” dedim. “Ama oydu. Evli olduğumuz zamanki Kathy değildi. Bir KSG askeriydi; yeşil tenli falandı.”</p>

  <p>Harry’nin kuşkulu bir hali vardı. “Herhalde halüsinasyon görüyordun John.”</p>

  <p>“İyi de madem halüsinasyon görüyordum, Kathy’yi niye bir KSG askeri olarak gördüm? Onu eskiden olduğu gibi hatırlamam gerekmez miydi?”</p>

  <p>“Bilemeyeceğim,” dedi Harry. “Halüsinasyon tanımı gereği gerçek değildir. Belli kurallara uymaz. Ölü karını bir KSG askeri olarak görmemen için hiçbir sebep yok.”</p>

  <p>“Harry, kulağa biraz delice geldiğinin farkındayım, ama <i>karımı gördüm</i>,” dedim. “Lime lime doğranmış olduğum doğru, fakat beynimde bir sorun yoktu. Ne gördüğümü biliyorum.”</p>

  <p>Harry bir müddet sessizce oturdu. “Biliyorsun timim <i>Atmaca</i>’da birkaç gün demlendi,” dedi. “Gidecek hiçbir yerimiz ve yapacak hiçbir şeyimiz olmadan bir dinlenme odasına tıkıldık—geminin eğlence sunucularına erişmemize bile izin vermediler. Hattâ tuvalete ancak birilerinin refakatinde gidebiliyorduk. Biz de geminin mürettebatı ve Özel Kuvvetler hakkında konuştuk. İlginç bir şey ortaya çıktı: hiçbirimiz genel ordudan Özel Kuvvetlere geçmiş birini tanımıyorduk. Bu bilgi tek başına fazla bir anlam ifade etmiyor. Ama yine de ilginç.”</p>

  <p>“Belki de uzun zaman askerlik yapman gerekiyordur,” dedim.</p>

  <p>“Belki,” dedi Harry. “Ama belki de ortada başka şeyler dönüyordur. Ne de olsa onlara <i>Hayalet Tugay</i> diyorlar.” Meyve suyundan bir yudum daha aldı, sonra onu başucumdaki sehpaya bıraktı. “Sanırım biraz araştırma yapacağım. Geri gelmezsem ölümümün intikamını al.”</p>

  <p>“Bu şartlar altında elimden geleni yaparım.”</p>

  <p>“Yap bakalım,” dedi Harry sırıtarak. “Ve sen de bir şeyler bulmaya çalış. En az bir-iki kere daha sorgulanacaksın. Sen de biraz onları sorgula.”</p>

  <div>
    <br/>
  </div>

  <p><i>“Atmaca</i>’ya ne olmuş?” dedi Binbaşı Javna, bir sonraki sorgu sırasında.</p>

  <p>“Ona bir mesaj yollamak istiyorum,” dedim. “Hayatımı kurtardıkları için oradakilere teşekkür edeceğim.”</p>

  <p>“Gerek yok,” dedi Yarbay Newman.</p>

  <p>“Biliyorum, ama nezaket bunu gerektirir,” dedim. “Birileri orman hayvanlarının sizi lokma lokma yemesine engel olursa en azından küçük bir teşekkür notu göndermeniz gerekir. Hattâ notu doğrudan doğruya beni kurtaran askerlere yollamak istiyorum. Bunu nasıl yapabilirim?”</p>

  <p>“Yapamazsınız,” dedi Javna.</p>

  <p>“Niye ki?” diye masum masum sordum.</p>

  <p><i>“Atmaca</i> bir Özel Kuvvetler gemisidir,” dedi Newman. “Onlar sessiz gezerler. Özel Kuvvetler gemileriyle filonun geri kalanı arasındaki iletişim sınırlıdır.”</p>

  <p>“Ama bu hiç adil değil,” dedim. “Bir seneyi aşkın zamandır ordudayım ve diğer gemilerdeki dostlarıma mesaj yollamakta hiç sıkıntı yaşamadım. Özel Kuvvetler askerleri de dışarıdaki evrende yaşayan arkadaşlarından haber almak istiyorlardır.”</p>

  <p>Newman ile Javna bakıştılar. “Konumuzdan sapıyoruz,” dedi Newman.</p>

  <p>“Tek istediğim bir mesaj göndermek,” dedim.</p>

  <p>“O meseleyle daha sonra ilgileniriz,” dedi Javna. Kullandığı ses tonuysa, <i>Hayır, ilgilenmeyiz,</i> diyordu.</p>

  <p>İç geçirdim ve <i>Modesto</i>’nun mekik hangarının kapısının patlatılmasına niçin izin verdiğimi belki de yirminci kez açıklamaya koyuldum.</p>

  <div>
    <br/>
  </div>

  <p>“Çenen nasıl?” diye sordu Doktor Fiorina.</p>

  <p>“Tamamen çalışır ve bir şeyler çiğnemeye hazır vaziyette,” dedim. “Pipetten çorba içmeyi sevmiyor değilim, ama öylesi zamanla sıkıcı bir hal alıyor.”</p>

  <p>“Derdini anlıyorum,” dedi Fiorina. “Şimdi bir de bacağına bakalım.” Örtüyü çektim ve doktorun bacağıma bakmasına müsaade ettim-nanobot halkası, baldırın yarısına kadar inmişti. “Harika,” dedi adam. “Artık o bacağınla da yürümeye başlamanı istiyorum. İşlemden geçmemiş kısım ağırlığını taşıyacaktır. Hem biraz egzersiz iyi gelir. Önümüzdeki bir-iki gün boyunca kullanman için sana bir koltuk değneği verebilirim. Bazı arkadaşlarının ziyaretine geldiklerini fark ettim. Niye onlardan seni öğle yemeğine çıkarmalarını falan istemiyorsun?”</p>

  <p>“Ben ona dünden razıyım,” dedim ve iyileşmekte olan bacağımı biraz esnettim. “Yeni gibi olmuş,” dedim.</p>

  <p>“Daha bile iyi,” dedi Fiorina. “Sen orduya girdikten sonra KSG vücut yapısında birkaç yenilik yaptık. Bu yenilikler bacağına aşılandı ve vücudunun geri kalanı da onlardan faydalanacak.”</p>

  <p>“İnsan böyle şeyler duydukça KSG’nin niye işi sonuna kadar götürmediğini merak ediyor,” dedim. “Vücudu tamamıyla savaş için tasarlanmış bir şeyle değiştir, olsun bitsin.”</p>

  <p>Fiorina başını veri tabletinden kaldırdı. “Yeşil bir tenin, kedininkiler gibi gözlerin ve kafatasına yerleştirilmiş bir bilgisayarın var,” dedi. “Daha ne kadar <i>az</i> insan olmak istiyorsun ki?”</p>

  <p>“İyi bir noktaya değindin,” dedim.</p>

  <p>“Evet,” dedi Fiorina. “Bir hastabakıcıya söylerim, o koltuk değneğini getirir.” Talimatı vermek için veri tabletinin ekranına dokundu.</p>

  <p>“Bak ne diyeceğim doktor,” dedim. “Atmaca’dan gelen başka birini tedavi ettin mi?”</p>

  <p>“Hayır,” dedi. “Zaten sen yeterince uğraştırdın Onbaşı.”</p>

  <p>“Yani <i>Atmaca</i> mürettebatından kimseye bakmadın mı?”</p>

  <p>Fiorina bilgiç bir tebessüm etti. “Ah, hayır. Onlar Özel Kuvvetler.”</p>

  <p>“Eee, ne olmuş?”</p>

  <p>“Onların özel ihtiyaçları olduğunu söyleyeyim yeter,” dedi Fiorina ve o anda bir hastabakıcı, koltuk değneğimle beraber odaya girdi.</p>

  <div>

  </div>

  <p>“Hayalet Tugay hakkında ne kadar bilgiye ulaşabileceğini biliyor musun? Resmi bilgileri kastediyorum,” dedi Harry.</p>

  <p>“Herhalde fazla değildir,” dedim.</p>

  <p>“Fazla değil demek bile abartmak olur,” dedi Harry. “Haklarında en ufak bir halt bulamıyorsun.”</p>

  <p>Harry, Jesse ve ben Anka’nın kantinlerinin birinde öğle yemeği yemekteydik. Yapacağım ilk yürüyüşte Brenneman’dan mümkün olduğu kadar uzaklaşmamızı teklif etmiştim. Bu kantin, istasyonun öteki tarafındaydı. Matah bir manzarası yoksa da -küçük bir tersaneye yukarıdan bakıyordu- hamburgerleriyle tanınıyordu ve haklı bir şöhrete sahipti; aşçısı geçmiş yaşamında bir hamburger restoranları zinciri kurmuştu. Kelimenin tam anlamıyla duvardaki bir delik olmasına rağmen içerisi dolup dolup taşıyordu. Fakat Harry’le ben Hayalet Tugay hakkında konuştuğumuz için burgerlerimiz hızla soğumaktaydı.</p>

  <p><i>“Atmaca</i>’ya bir mesaj göndermek istediğimde Javna ile Newman beni üstü kapalı bir şekilde reddettiler,” dedim.</p>

  <p>“Hiç şaşırmadım,” dedi Harry. “Atmaca’nın varlığı resmi olarak kabul ediliyor, ama bulup bulabileceğin ondan ibaret. Mürettebatı, boyutu, silah tertibatı veya konumu hakkında hiçbir şey öğrenemiyorsun. Ortada bilgi falan yok. KSG veritabanında Özel Kuvvetler veya ‘Hayalet Tugay’ konularına dair daha geniş bir arama yaptığında da elin boş dönüyorsun.”</p>

  <p>“Yani siz ikiniz hiçbir şey öğrenemediniz,” dedi Jesse.</p>

  <p>“Yok, öyle bir şey demedim,” dedi Harry ve gülümsedi. “Resmi kaynaklardan bilgi alamasan bile gayrı resmi olarak öğrenilecek çok şey var.”</p>

  <p>“Peki gayrı resmi olarak bilgi edinmeyi nasıl başardın?” diye sordu Jesse.</p>

  <p>“Eh, bilirsin işte,” dedi Harry. “Göz alıcı kişiliğimle harikalar yaratabilirim.”</p>

  <p>“Lütfen,” dedi Jesse. “İkinizin aksine ben burada yemek yiyorum.”</p>

  <p>“Peki ne buldun?” diye sordum ve burgerimden bir ısırık kopardım. Harikuladeydi.</p>

  <p>“Bunların dedikodu ve tahmin olduğunu en başından söyleyeyim,” dedi Harry.</p>

  <p>“Yani alabileceğimiz resmi bilgilerden büyük ihtimalle daha doğrular,” dedim.</p>

  <p>“Muhtemelen,” diye doğruladı Harry. “Asıl haber, onlara boşu boşuna ‘Hayalet Tugay’ denmemesi. Resmi kod adları değil bu. Sadece bir lakap. Birkaç farklı yerden duyduğum bir dedikoduya göre Özel Kuvvetler ölü insanlardan oluşuyor.”</p>

  <p>“Efendim?” dedim. Jesse yemekte olduğu burgerinden başını kaldırdı.</p>

  <p>“Tabii ki gerçek ölülerden değil,” dedi Harry. “Zombi falan değiller. Ama KSG’ye katılıp da yetmiş beşinci doğum gününden önce ölen bir sürü insan var. Duyduğum kadarıyla böyle bir şey olduğu zaman KSG tutup da DNA’nı çöpe atmıyormuş. Onu Özel Kuvvetler üyelerini yaratmakta kullanıyormuş.”</p>

  <p>Kafamda bir şimşek çaktı. “Jesse, Leon Deak’in ölümünü hatırlıyor musun? Tıp teknisyeni ne demişti? ‘Hayalet Tugay için bir son dakika gönüllüsü.’ Bunun sulu bir espri olduğunu sanmıştım.”</p>

  <p>“Böyle bir şeyi nasıl yaparlar?” diye sordu Jesse. “Hiç de etik değil.”</p>

  <p>“Niyeymiş?” dedi Harry. “Orduya katılmaya razı olduğun zaman KSG’ye seni savaşa hazırlamaları için gereken her türlü prosedürü uygulama hakkı tanıyorsun ve ölüyken savaşa hazır olamazsın. Bunlar kontratında da yazıyor. Yaptıkları ahlaki değilse bile en azından yasal.”</p>

  <p>“Evet ama DNA’mdan faydalanarak benim kullanacağım yeni bir vücut yaratmakla o yeni vücudu <i>bensiz</i> kullanmak arasında fark var,” dedi Jesse.</p>

  <p>“Onlar ufak teferruatlar,” dedi Harry.</p>

  <p>“Vücudumun kendi kendine ortalıkta koşuşturması fikrinden hoşlanmıyorum,” dedi Jesse. “Bence KSG’nin böyle bir şey yapması doğru değil.”</p>

  <p>“Yaptıkları o kadarla da sınırlı kalmıyormuş,” dedi Harry. “Yeni vücutlarımızın genetiğiyle epey oynandığını biliyorsunuz. Eh, anlaşılan Özel Kuvvetlerin vücut genetiğiyle bizimkinden de çok oynuyorlarmış. Yeni gelişmeler ve yetenekler genel nüfusa aktarılmadan önce Özel Kuvvetler askerlerinin üzerinde deneniyormuş. Ayrıca bu değişikliklerden bazılarının sahiden de köklü olduğuna dair söylentiler var-insana benzer halleri kalmayana dek vücutları üzerinde oynanıyormuş.”</p>

  <p>“Doktorum Özel Kuvvetler askerlerinin özel ihtiyaçları olduğu gibi bir şey söylemişti,” dedim. “Ama halüsinasyonları hesaba katsak bile beni kurtaranlar insana yeterince benziyorlardı.”</p>

  <p>“Hem <i>Atmaca</i>’dayken mutant veya ucube falan da görmedik,” dedi Jesse.</p>

  <p>“İyi de gemide gönlümüzce gezmemize izin verilmedi ki,” diye belirtti Harry. “Bizi tek bir bölümde tutup diğer her şeyden yalıttılar. Revirde ve dinlenme alanında bulunduk, o kadar.”</p>

  <p>“İnsanların Özel Kuvvetleri çatışma içinde ve dışında gördükleri oluyor,” dedi Jesse.</p>

  <p>“Elbette oluyor,” dedi Harry. “Ama bu, <i>hepsinin</i> görüldüğü anlamına gelmez.”</p>

  <p>Jesse, “Paranoyan yine azıtıyor canım,” dedi ve Harry’nin ağzına bir parça kızarmış patates koydu.</p>

  <p>“Teşekkürler hayatım,” dedi Harry, patatesi yiyerek. “Fakat Özel Kuvvetler askerlerinin fazlasıyla değiştirildikleri dedikodusunu kulak arkası etsek bile elimizde John’un karısını nasıl gördüğünü açıklayacak kadar bulgu var. Tabii o gördüğü gerçekten Kathy değildi. Onun vücudunu kullanan biriydi.”</p>

  <p>“Kim peki?” dedim.</p>

  <p>“Eh, zaten asıl soru da o, değil mi?” dedi Harry. “Karın öldüğü için onun kişiliğini o vücuda koyamazlar. Ya Özel Kuvvetler askerlerine yükledikleri önceden biçimlendirilmiş bir kişilik kalıbı var-”</p>

  <p>“-ya da başka biri eski vücudunu terk edip o yeni vücuda girmiş,” dedim.</p>

  <p>Jesse hafifçe titredi. “Kusura bakma John, ama bu dediğin tüyler ürpertici.”</p>

  <p>“John? İyi misin?” dedi Harry.</p>

  <p>“Ne? Evet, iyiyim,” dedim. “Bunca şeyi tek seferde algılamakta zorlanıyorum, o kadar. Karımın yaşıyor -ama <i>tam anlamıyla</i> değil- ve o <i>olmayan</i> bir başkasının onun vücudunu kullanıyor olabileceği düşüncesi fazla geliyor. Bir halüsinasyon olduğu ihtimali daha çok hoşuma gidiyordu sanırım.”</p>

  <p>Harry ve Jesse’ye bir bakış attım, ikisi de donakalmış bir halde gözlerini bir yere dikmişti.</p>

  <p>“Çocuklar?” dedim.</p>

  <p>“Olmaz böyle şey,” dedi Harry.</p>

  <p>“Ne?” dedim.</p>

  <p>“John,” dedi Jesse, “karın burger sırasında bekliyor.”</p>

  <p>Tabağımı da düşürerek hızla döndüm. Sonra içi buz dolu bir tanka batırılmış gibi oldum.</p>

  <p>“Hassiktir,” dedim.</p>

  <p>Kadının Kathy olduğuna hiç şüphe yoktu.</p>
