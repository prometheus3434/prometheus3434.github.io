  <p>“Ateş açabilirim,” dedi Watson, arkasında durduğu kayanın üzerinden nişan alarak. “Bırak şu şeylerden birinde bir delik açayım.”</p>

  <p>“Hayır,” dedi onbaşımız Viveros. “Kalkanları hâlâ aktif. Sadece cephane israf edersin.”</p>

  <p>“Böyle saçmalık olmaz,” dedi Watson. “Saatlerdir buradayız. Öylece oturuyoruz. Onlar da orada öylece oturuyorlar. Kalkanları indiği zaman ne yapacağız, yanlarına gidip öyle mi ateş edeceğiz? Kahrolası on dördüncü yüzyılda değiliz. Düşmanı öldürmeye başlamak için randevu almamız gerekmemeli.”</p>

  <p>Viveros kızmaya başlıyordu. “Watson, sana düşünmen için para ödenmiyor. O yüzden kapa çeneni ve hazır ol. Zaten fazla kalmadı. İşimize başlamadan önce yapmaları gereken son bir ayin daha var, o kadar.”</p>

  <p>“Öyle mi? Neymiş o?” dedi Watson.</p>

  <p>“Şarkı söyleyecekler,” dedi Viveros.</p>

  <p>Watson burun kıvırdı. “Ne söyleyecekler? Reklam şarkısı mı?”</p>

  <p>“Hayır,” dedi Viveros. “Ölümümüzün şarkısını.”</p>

  <p>Tam da bu sözün üstüne, Consu karargahını örten yarıküre şeklindeki devasa kalkanın altı kısmı titreşti. Görüş alanımı ayarlayıp arazinin birkaç yüz metre ilerisine odaklandım ve tek bir Consu’nun kalkandan geçtiğini gördüm. Yaratık yeteri kadar uzaklaşınca, devasa kabuğuna yapışan elektrostatik filamanlar koparak tekrar kalkana karıştı.</p>

  <p>Bu, muharebeden önce kalkandan çıkan üçüncü ve son Consu’ydu. İlki neredeyse on iki saat önce belirmişti; düşük rütbeli savaşçının böğürerek yaptığı meydan okuma, Consuların savaşma isteğini resmi olarak ifade etmişti. Habercinin düşük rütbesi, Consuların askerlerimizi ne kadar küçük gördüklerinin bir göstergesiydi; bunun altında yatan fikre göre bize gerçekten önem verselerdi daha yüksek rütbeden birini yollarlardı. Yine de askerlerimizin hiçbiri bu muameleden alınmadı; rakip kim olursa olsun haberci hep düşük rütbeli biridir ve zaten Consu feromonlarına karşı aşırı derece hassas olmadığınız sürece hepsi aşağı yukarı aynı gözükür.</p>

  <p>Birkaç saat sonra kalkanın içinden çıkan ikinci Consu ise harman dövücüye düşmüş bir inek sürüsü gibi böğürüp hemen ardından patlamış, Consu kalkanına sıçrayan pembemsi kanı ile organ ve kabuk parçaları kısa bir süreliğine cızırdayarak yere akmıştı. Görünüşe bakılırsa Consular, evvelden ayinsel bir hazırlık yapılması şartıyla bir askerin ruhunun Consu ruhları her nereye gidiyorsa oraya gitmeden önce düşman hakkında bilgi toplaması için ikna edilebildiğine inanıyorlardı. Veya ona benzer bir şey işte. Aslında bu, Consuların düşmana kolay kolay bahşetmedikleri büyük bir şeref nişanıydı. Yine de bana göre böyle bir davranış iyi askerleri kısa sürede heba etmek için oldukça etkili bir yoldu; tabii düşmanları olduğum için böyle bir uygulamaya karşı çıkacak halim de yoktu.</p>

  <p>Bu üçüncü Consu ise en üst kastın bir mensubu olup buradaki rolü ölümümüzün sebebini ve hepimizin ne şekilde öleceğini bize açıklamaktan ibaretti. Yapacağını yaptıktan sonra nihayet ölme ve öldürme faslına geçebilecektik. Kalkana ateş açarak işleri hızlandırmaya yönelik bir girişim fayda sağlamazdı; bir yıldızın çekirdeğine bırakılması dışında çok az şey bir Consu kalkanına zarar verebilir. Aynı şekilde haberciyi öldürmek de açılış ayinlerinin baştan başlamasına sebep olmak ve ölüp öldürme faslını daha da geciktirmek dışında hiçbir işe yaramazdı.</p>

  <p>Zaten Consular kalkanın arkasına saklanmıyorlardı ki. Sadece çatışma öncesinde halletmeleri gereken bir sürü ayinleri vardı ve mermi, partikül ışınları yahut patlayıcılar gibi şeylerle rahatsız edilmek istemiyorlardı, hepsi bu. İşin gerçeği Consuların iyi bir çatışmadan daha çok sevdikleri bir şeyin olmadığıydı. Onlar için gezegenin birine paldır küldür gitmek, orada bir üs kırmak ve kendilerini oradan savaş yoluyla atmaları için gezegenin yerlilerini kışkırtmak onlar için hiç de zahmet verici bir uğraş değildi.</p>

  <p>Zaten buradaki durum da aynen öyleydi. Consuların bu gezegeni kolonileştirmek gibi bir niyetleri hiç yoktu. Buradaki bir insan kolonisini un ufak etmelerinin tek sebebi KSG’ye civarda olduklarını ve biraz aksiyon aradıklarını bildirmekti. Consuları göz ardı etmek ihtimal dahilinde değildi, zira biri gelip de onlarla resmi bir temelde çatışana kadar kolonicileri öldürmeye devam ederlerdi. Tabii Consuların resmi bir çatışma için neyi yeterli sayacaklarını da asla bilemezdiniz. Bir Consu habercisi dışarı çıkıp muharebenin başlayacağını duyurana dek asker yığmayı sürdürürdünüz, o kadar.</p>

  <p>Etkileyici ve delinmez kalkanları dışında Consuların savaş teknolojisi KSG’ninkine denk bir düzeydeydi. Bu durum tahmin ettiğiniz kadar cesaret verici değildi, zira Consuların diğer canlı türleriyle girdikleri çatışmaların bize ulaşan raporlarına göre Consuların silah ve teknolojileri daima rakipleriyle aynı düzeyde oluyordu. Bu da Consuların savaşı bir tür spor olarak gördükleri izlenimini doğrulamaktaydı. İzleyicilerin yerini katledilen kolonicilerin aldıkları bir futbol maçı gibi.</p>

  <p>Consulara önceden saldırmak gibi bir seçenek de yoktu. Ana sistemlerinin iç kısmının tamamı bir kalkanla korunuyordu. Bu kalkanı yaratmak için gereken enerji, Consu güneşinin bir beyaz cüce olan refakatçi yıldızından gelmekteydi. Verdiği enerjinin tamamı kalkanı beslesin diye beyaz cüce bir tür hasat makinesiyle kaplanmıştı. Gerçekçi olmak gerekirse böyle bir şey yapabilen bir topluma bulaşmazdınız, işte o kadar. Fakat Consular garip bir onur sistemine sahiptiler; onları savaşarak bir gezegenden atarsanız bir daha geri gelmezlerdi. Sanki savaş onların aşısı, biz de virüs kıranlardık.</p>

  <p>Tüm bu bilgiler çatışmadan önce komuta subayımız Teğmen Keyes’in bize erişim imkânı tanıdığı ve okumamızı istediği görev veritabanı tarafından sağlanmıştı. Watson’ın bunlardan habersiz gibi gözükmesi, raporları okumadığı anlamına geliyordu. Bu pek de şaşırtıcı bir durum değildi, zira onunla tanıştığım ilk andan itibaren kendisinin veya silah arkadaşlarının ölümüne sebep olacak türden kibirli ve umursamaz bir piç kurusu olduğu açıkça belliydi. Benim asıl sorunum onunla tim arkadaşı olmamızdı.</p>

  <p>Consu büyük ihtimalle evrimlerinin bir noktasında ana dünyalarındaki akıl almaz ölçüde dehşet verici bir yaratığın üstesinden gelmeleri için gelişmiş kesici kollarını açtı ve altlarındaki kola daha fazla benzeyen ön uzuvlarını gökyüzüne doğru kaldırdı. “Başlıyor,” dedi Viveros.</p>

  <p>“Onu o kadar kolay vurabilirim ki,” dedi Watson.</p>

  <p>“Vurursan ben de seni vururum,” dedi Viveros.</p>

  <p>Sanki Tanrı’nın ta kendisi ateş açmış gibi gökyüzü bir çatırtıyla doldu ve bunu insana teneke bir damın elektrikli testereyle kesilmesini hatırlatan bir gürültü takip etti. Consu şarkı söylüyordu. Götoş’a erişerek ona şarkıyı en başından tercüme ettirdim.</p>

  <p>“Of be, bu ne biçim gürültü,” diyen Watson bir parmağını kulağına sokup çevirdi. Şarkının tercümesini öğrenme zahmetine girdiğinden kuşkuluydum.</p>

  <p>“Tanrı aşkına, bu bir savaş ya da futbol maçı değil,” dedim Viveros’a. “Bu bir vaftiz ayini.”</p>

  <p>Viveros omuz silkti. “KSG öyle düşünmüyor. Consular her çatışmaya böyle girerler. KSG’ye göre bu onlar için Milli Marş gibi bir şey. Sadece bir tören. Bakın, kalkan iniyor.” Titreşmeye ve boylu boyunca kalkmaya başlayan kalkanı eliyle işaret etti.</p>

  <p>“Zamanı gelmişti,” dedi Watson. “Neredeyse içim geçecekti.”</p>

  <p>“İkiniz de beni iyi dinleyin,” dedi Viveros. “Sakin kalın, odaklanın ve kıçınızı aşağıda tutun. Burada iyi bir konuma sahibiz ve teğmen bizden o piç kuruları yaklaştıkça onları uzaktan avlamamızı istiyor. Abartılı bir şey yapmayın-sadece onları göğüslerinden vurun. Beyinleri orada. Hakladığımız her bir Consu, ötekilerin dert etmeleri gereken bir düşmanın eksilmesi demektir. Yalnızca tüfek atışları yapın; diğer mermiler yerimizi daha çabuk belli etmekten başka bir işe yaramaz. Gevezeliği de kesin; bundan böyle sadece BeyinDostlarıyla konuşacağız. Anladınız mı?”</p>

  <p>“Anladık,” dedim.</p>

  <p>“Hem de nasıl,” dedi Watson.</p>

  <p>“Harika,” dedi Viveros. Kalkan nihayet yok oldu ve insanlarla Consuları birbirinden ayıran arazi, saatler öncesinden hedeflenip ateşe hazırlanmış füzelerle doluverdi. Bunların sarsıcı patlamalarını insanların çığlıkları ve Consuların metalik cıvıltıları izledi. Birkaç saniye boyunca dumandan ve sessizlikten başka bir şey olmadı; sonra insanlara saldırmak için hücuma geçen Consulardan uzun, diş gıcırdatıcı bir haykırış yükseldi. İnsanlarsa yerlerini korudular ve iki cephe birbirine girmeden önce öldürebildikleri kadar Consu öldürmeye çalıştılar.</p>

  <p>“Başlayalım artık,” dedi Viveros. Çeasını kaldırdı, uzaklardaki bir Consu’ya nişan aldı ve ateş etmeye koyuldu. Biz de hemen onu taklit ettik.</p>

  <div>
    <br/>
  </div>

  <p>Muharebeye nasıl hazırlanılır?</p>

  <p>Önce ÇA-35 Piyade Tüfeğinizi bir sistem kontrolünden geçirin. Bu, işin kolay kısmıdır; ÇA-35’ler kendi kendilerini denetleyip onarabilirler ve zor durumlarda bir cephane bloğunu hammadde gibi kullanarak mevcut bir arızayı giderebilirler. Bir Çeayı kalıcı olarak bozmanın neredeyse tek yolu, onu karşıdan gelen ateşin önüne koymaktır. Tabii silahınıza ne kadar düşkün olursanız olun öyle bir durumda endişelenmenizi gerektirecek başka sorunlarınızın olacağı muhakkaktır.</p>

  <p>İkincisi, savaş kıyafetinizi giyin. Surat hariç her şeyi kaplayan vücut boyundaki bu tek parçalık streç tulum kendinden yalıtkanlıdır. Tulum çatışma boyunca size vücudunuzu unutturacak şekilde tasarlanmıştır. Tertipli nanobotlardan oluşan ‘kumaş’, fotosentez için ışığı geçirir ve ısıyı düzenler: ister arktik bir buz kütlesinin, isterse de bir Sahra kum tepesinin üzerinde durun, vücudunuzun algılayacağı tek farklılık manzaradaki görsel değişimdir. O veya bu şekilde terlemeyi becerirseniz tulumunuz teri emer, süzer ve siz suyu bir mataraya boşaltana kadar onu saklar. İdrarla da bu şekilde başa çıkabilmenize rağmen tulumunuzun içine dışkınızı yapmanız tavsiye edilmez.</p>

  <p>Karnınıza (veya herhangi bir yerinize) mermi yiyecek olursanız tulum temas noktasında sertleşir ve mermiye geçit vermektense enerjiyi kıyafetin tüm yüzeyine dağıtır. Bu son derece acı verici olmasına karşın bir merminin bağırsaklarınız boyunca neşeyle sekmesinden iyidir. Maalesef bu durum bir yere kadar geçerlidir; o yüzden düşman ateşinden sakınmanız yerinde bir davranış olacaktır.</p>

  <p>Buna savaş bıçağınızı, bir İsveç çakısının büyüdüğü zaman olmayı düşlediği çok amaçlı aletinizi, katlanarak şaşırtıcı bir boyuta indirgenebilen kişisel barınağınızı, mataranızı, bir hafta yetecek kadar enerji gofretini ve cephane bloklarının koyulacağı üç yuvayı içeren kemerinizi ekleyin. Kıyafetinizle arayüz kurarak çevresel bilgileri paylaşabilen nanobot yüklü kremi suratınıza sürün. Kamuflajınızı aktif hale getirin. Sonra da kendinizi bir aynada bulmaya çalışın.</p>

  <p>Üçüncü olarak timinizin geri kalanıyla bir BeyinDostu kanalı açın ve gemiye dönene yahut ölene kadar onu açık bırakın. Acemi birliğindeyken bunu düşünebildiğim için kendimi çok akıllı sanmıştım, fakat sonradan onun en kutsal gayrı resmi çatışma kurallarından biri olduğunu öğrendim. BeyinDostu iletişimleri, muğlak emirlerin veya sinyallerin olmayacağı anlamına gelir-tabii konuşarak yerinizi belli etmenizin gerekmeyeceği de. Çatışmanın ortasında bir KSG askerini duyarsanız sebep ya aptalın teki olması ya da vurulduğu için çığlık atmasıdır.</p>

  <p>BeyinDostu iletişiminin tek dezavantajı, dikkatli davranmazsanız BeyinDostunuzun duygusal bilgileri de gönderebilmesidir. Durduk yerde korkudan altınıza kaçıracakmış gibi hissederseniz, fakat mesanesine hakim olmakta zorlanan kişinin kendiniz değil de bir silah arkadaşınız olduğunu anlarsanız bu durum dikkatinizi dağıtabilir. Ayrıca böyle bir şeye siz sebep olursanız silah arkadaşlarınız bunu size asla unutturmazlar.</p>

  <p>Çatışma sırasında <i>yalnızca</i> tim arkadaşlarınıza bağlanın-tüm bölükle aranızda bir kanal açmaya kalkışırsanız küfreden, savaşan ve ölen altmış kişi bir anda başınızın içine doluşuverir. İnanın ki böyle bir şey istemezsiniz.</p>

  <p>Son olarak emirlere uymanın, insan olmayan şeyleri öldürmenin ve hayatta kalmanın dışında her şeyi unutun. KSG bunu başarmanızı basitleştirir; önceki yaşamınızda ister hademe ister cerrah, ister senatör ister sokak serserisi olun, askerlik hizmetinizin ilk iki senesi boyunca her asker piyade olarak görev yapar. İlk iki seneyi atlatabilirseniz uzmanlaşma, çatışmadan çatışmaya koşmak yerine kalıcı bir Koloni mevkiine atanma ve bir boşluğu doldurarak tüm askeri kurumların sahip olduğu görevlerden birini yerine getirme fırsatı elde edersiniz. Fakat iki yıl boyunca tek yaptığınız size söyledikleri yerlere gitmek, tüfeğinizin arkasında durmak ve öldürülmeden öldürmektir. Bu basit bir iştir, ama basitle kolay aynı şey değildir.</p>

    <br/>
  </div>

  <p>Bir Consu askerini devirmek için iki atış gerekiyordu. Bu yeni bir durumdu-haklarındaki istihbaratta kişiye özel kalkan taşıdıklarına dair bir bilgiye yer verilmemişti. Fakat bir şey ilk atıştan canlı çıkmalarını sağlıyordu; yedikleri mermi onları kıçları olabilecek kısımları üzerine oturtsa da saniyeler içinde yine ayağa fırlıyorlardı. Bu yüzden iki atış gerekiyordu; biri onları indirmek, ikincisi de bir daha kalkmamalarını sağlamak için.</p>

  <p>Çok yoğun bir savaş meydanının birkaç yüz metre ötesindeki hareket halinde bir hedefe ateş ederken hedefi iki kere tutturmak kolay değildir. Bunu anladıktan sonra Götoş’a tetiğin tek bir çekilişiyle ilki oyuk uçlu, İkincisi patlayıcı başlıklı iki mermi atılmasını sağlayan özel bir ateşleme rutini oluşturttum. Atışlar arasında bu düzen Çeama iletiliyordu; bir an standart tüfek mermisi atarken hemen sonrasında özel Consu katilimi ateşliyordum.</p>

  <p>Tüfeğimi çok seviyordum.</p>

  <p>Atış düzenimi Watson ve Viveros’a aktardım; Viveros da onu emir komuta zincirinin yukarısına aktardı. Daha bir dakika bile geçmeden savaş meydanı birbiri ardına gerçekleşen çifte atışların sesiyle doldu. Bunu düzinelerce Consu’nun patlayıcı mermilerin etkisiyle içten şişerek infilak etmesi izledi. Mısır patlıyormuş gibi bir ses çıktı. Viveros’a baktım; duygusuzca nişan alıp ateş açıyordu. Watson ise ateş ederken panayırda havalı tüfek oyunundan oyuncak ayı kazanmış bir oğlan gibi sırıtıyordu.</p>

  <p><i>O-oh-</i> diye mesaj yolladı Viveros. <i>Fark edildik eğilin-</i></p>

  <p>“<i style="text-indent: 1em;">Ne?"</i> <span style="font-size: small; text-indent: 1em;">diyen Watson başını çıkardı. Onu tutup aşağı çektiğim anda kendimize siper ettiğimiz kayalara birbiri ardına roketler çarptı ve üzerimize yeni imalat çakıl taşları yağdı. Başımı kaldırınca bovling topu büyüklüğündeki bir kaya parçasının döne döne kafatasıma doğru geldiğini son anda gördüm. Hiç düşünmeden kolumu savurarak ona vurdum; kıyafetim kolum boyunca sertleşti ve kaya parçası tembel bir tenis topu gibi uçup gitti. Kolum biraz ağrıdı; aynı şeyi öteki yaşamımda yapsaydım üç adet yeni, güdük ve eğri büğrü kol kemiğine sahip olurdum. Böyle bir işe tekrar kalkışmak gibi bir niyetim yoktu.</span></p>

  <p>“Vay canına, ucuz atlattın,” dedi Watson.</p>

  <p>“Kapa çeneni,” deyip Viveros’a yeni bir mesaj yolladım. <i>Şimdi ne yapacağız?-</i></p>

  <p><i>Yerinizde kalın-</i> diye karşılık verdi ve çok amaçlı aletini kemerinden aldı. Onu bir aynaya dönüştürdü, sonra da kayanın kenarından uzatarak ileriye bir göz attı. <i>Altı hayır yedi tanesi yukarı geliyor-</i></p>

  <p>Yakınlardan <i>poj</i> diye ani bir ses yükseldi. <i>Beşe indi-</i> diye düzeltti Viveros ve aletini kapatıp kaldırdı. <i>Bombalara geçin benim birlikte ateşleyin sonra buradan çekileceğiz-</i></p>

  <p>Ben başımı salladım, Watson sırıttı ve Viveros <i>Şimdi-</i> deyince hep birlikte kayaların üzerinden bombalar fırlattık. Her birimizin bunu üçer defa yaptığını saydım; dokuz patlamanın ardından tutmakta olduğum nefesimi verdim, kısa bir dua ettim ve başımı çıkardım. İleride bir Consu’nun kalıntılarını ve bulunduğumuz yerden sürünerek uzaklaşmaya çalışan bir diğerini gördüm. İki Consu daha siper almak için koşturuyordu. Viveros yaralı olanı hakladı; Watson ve ben de kaçan ikisinin işini bitirdik.</p>

  <p>“Partiye hoş geldiniz bok kafalılar!” diye bağırdı Watson, sonra da bulunduğu kayanın arkasından sevinçle başını uzattı. Acele ederek bombaların önünde kalmayı başarmış ve biz dostlarını temizlerken çöküp beklemiş olan beşinci Consu’yla işte tam o anda yüz yüze geldi. Consu silahının namlusunu Watson’ın burnuna dayayıp ateş etti; Watson’ın yüzü önce içe çöktü, hemen ardından da eskiden kafası olan bir AkıllıKan ve et gayzeri Consu’nun üstüne püskürdü. Atılan cisimler tarafından vurulduğunda sertleşmek için tasarlanmış olan Watson’ın tulumu görevini yapmış, mermi Watson’ın kafasını delip başlığın arka kısmına içeriden çarptığı zaman mermiyi, AkıllıKan’ı ve kafatası, beyin ve BeyinDostu parçalarını yegane mevcut açıklıktan dışarı püskürtmüştü.</p>

  <p>Watson neler olduğunu anlamadı bile. BeyinDostu kanalından gönderdiği son duygu ancak kafa karışıklığından doğan bir şaşkınlık, beklemediği bir şeyle karşılaşmasına rağmen onun ne olduğunu henüz anlamamış birinin uğradığı o hafif sürpriz olarak tanımlanabilirdi. Derken bağlantısı beklenmedik bir anda kapanan bir veri akışı gibi kesiliverdi.</p>

  <p>Watson’ın suratı paramparça olurken onu vuran Consu şarkı söylemekteydi. Tercüme devresini açık bıraktığım için Watson’ın ölümünü altyazılı olarak izleme imkânı buldum; “Günahları bağışlandı” sözcükleri tekrarlanıp dururken Watson’ın kafasından kopmuş irili ufaklı parçalar Consu’nun göğsünden aşağı damlıyordu. Haykırarak ateş açtım. Consu geriye doğru uçtu ve mermiler birbiri ardına göğüs plakasını delip patlarken vücudu infilak etti. Biri beni durdurmadan önce çoktan ölmüş olan Consu üzerinde tahminen otuz mermi heba ettim.</p>

  <p>“Perry,” dedi Viveros, beni içine düştüğüm hezeyandan çıkarmak için kendi sesini kullanarak. “İşimiz daha bitmedi. Gitme vakti. Yürü.”</p>

  <p>“Watson ne olacak?” diye sordum.</p>

  <p>“Orada bırak,” dedi Viveros. “O ölü, ama sen değilsin. Hem burada yasını tutacak kimsesi yok. Cesedi için daha sonra geliriz. Yürü. Sağ kalmaya devam edelim.”</p>

  <div>

  </div>

  <p>Biz kazandık. Çift mermili tüfek tekniği Consu sürüsünü epey seyreltti. Sonunda akılları başlarına geldi ve yine hücuma kalkmaktansa taktik değiştirerek gerileyip roket atmaya başladılar. Böyle geçen birkaç saatin ardından Consular tamamen geri çekilip kalkanlarını çalıştırdılar ve çatışmayı kaybettiklerini göstermek amacıyla timlerinden birini ayinsel bir tarzda intihar etmeleri için geride bıraktılar. Onlar tören bıçaklarını beyin boşluklarına sapladıktan sonra bize sadece savaş meydanındaki ölü ve yaralılarımızı toplamak kaldı.</p>

  <p>2. Bölük o günü oldukça hafif atlatmıştı; Watson da dahil iki ölümüz ve biri ağır olmak üzere dört yaralımız vardı. Ağır yaralı kadın önümüzdeki ayı kalın bağırsaklarının yenilenmesini bekleyerek geçirecekken diğer üçü birkaç gün içinde sapasağlam ayağa kalkarak vazifesine dönecekti. Her şey göz önüne alındığında işler çok daha kötü sonuçlanabilirdi. Bir Consu zırhlı hava aracı 4. Bölük’ün arasına dalıp C Timi’nin bulunduğu konuma kadar gitmiş ve infilak ederek kendisiyle beraber bölük komutanı ve iki tim lideri de dahil on altı kişiyi yanında götürmüştü. Sağ kalan diğer bölük mensuplarının da çoğu yaralıydı. 4. Bölük’ün teğmeni çoktan ölmüş olmasaydı böyle bir rezaletin ardından ölmüş olmayı dileyeceğini tahmin ediyordum.</p>

  <p>Teğmen Keyes tehlikenin geçtiğini bildirdikten sonra Watson’ı almak üzere geri gittim. Sekiz bacaklı bir leş yiyici sürüsü çoktan cesedinin başına üşüşmüştü; birini vurdum ve bu diğerlerini kaçışmaya teşvik etti. Kısa bir zaman içinde Watson’ı epeyce halletmişlerdi; başı ve yumuşak dokularının büyük bölümü çıktıktan sonra bir insanın ne kadar hafiflediği beni karamsar bir şaşkınlığa sevk etti. Ondan geriye kalanları omzuma atıp birkaç kilometre uzaklıktaki geçici morga yollandım. Sadece bir defa durup kusmam gerekti.</p>

  <p>Alan beni yolda gördü. “Yardım gerekiyor mu?” diye sordu yanıma gelirken.</p>

  <p>“Hayır,” dedim. “Artık ağır değil.”</p>

  <p>“O kim?” dedi Alan.</p>

  <p>“Watson,” dedim.</p>

  <p>“Ah, demek o,” dedi Alan ve yüzünü ekşitti. “Eh, eminim bir yerlerde onu özleyecek birileri vardır.”</p>

  <p>“Lütfen yanımda ağlamamaya çalış,” dedim. “Senin günün nasıl geçti?”</p>

  <p>“Fena değildi,” dedi Alan. “Çoğu zaman başımı aşağıda tuttum ve arada sırada tüfeğimi çıkarıp düşmandan tarafa birkaç el ateş ettim. Bir şeyleri vurmuş olabilirim, ama emin değilim.”</p>

  <p>“Muharebeden önceki ölüm zikrini dinledin mi?”</p>

  <p>“Tabii ki dinledim,” dedi Alan. “Çıkan ses iki yük treninin çarpışmasına benziyordu. Öyle bir şeyi dinlememek mümkün olamaz.”</p>

  <p>“Hayır,” dedim. “Tercümesini kastediyorum. Yaratığın dediklerini dinledin mi?”</p>

  <p>“Evet,” dedi Alan. “Bizi kendi dinlerine döndürme planlarından hoşlandığımı söyleyemem; ne de olsa ölmemizi falan gerektiriyor.”</p>

  <p>“KSG onun sadece bir ayin olduğu fikrinde gibi. Sanki bir duaymış da her muharebeden önce onu okuyorlarmış.”</p>

  <p>“Sen ne düşünüyorsun?” diye sordu Alan.</p>

  <p>Watson’ı ima etmek için başımı ondan tarafa çevirdim. “Onu öldüren Consu, ‘Günahları bağışlandı, günahları bağışlandı,’ diye avazı çıktığı kadar bağırıyordu ve aynı şeyi beni gebertirken de yapacağından eminim. Bana kalırsa KSG burada neler olup bittiğini hafife alıyor. Bence Consuların bu çatışmalardan sonra geri gelmemelerinin sebebi, kaybettiklerini düşünmeleri değil. Savaşın kazanmakla veya kaybetmekle bir ilgisi yok. Onlara göre bu gezegen kanla kutsandı. Bence artık buraya <i>sahip olduklarını</i> düşünüyorlar.”</p>

  <p>“Öyleyse niçin burayı işgal etmiyorlar?”</p>

  <p>“Belki henüz zamanı değildir,” dedim. “Belki de bir tür kıyamete kadar beklemeleri gerekiyordur. Ama demek istediğim şu ki, bence KSG, Consuların bu gezegeni kendi malları olarak görüp görmediklerini bilmiyor. İleride büyük bir sürprizle karşılaşabilirler.”</p>

  <p>“Tamam, sana inanıyorum,” dedi Alan. “Zaten bildiğim her ordu kibirli bir tarihe sahiptir. İyi de bu konuda ne yapmayı düşünüyorsun?”</p>

  <p>“En ufak bir fikrim bile yok Alan,” dedim. “Tabii öyle bir olay gerçekleştiği zaman çoktan ölmüş olmaya çalışmak dışında.”</p>

  <p>“Tamamen farklı ve daha az iç karartıcı bir konuya geçmek gerekirse,” dedi Alan, “muharebedeki atış düzenini akıl etmekle iyi yaptın. Biz o piç kurularını vurdukça tekrar kalkıp üstümüze gelmeleri, bazılarımızı cidden gıcık etmeye başlıyordu. Önümüzdeki birkaç hafta boyunca sana bol bol içki ısmarlanacak.”</p>

  <p>“İçkilerimize para ödemiyoruz ki,” dedim. “Hatırlarsan tüm masrafları karşılanmış bir cehennem gezisindeyiz.”</p>

  <p>“Eh, ödeseydik ısmarlanırdı,” dedi Alan.</p>

  <p>“Bunun abartmayı gerektirecek bir şey olmadığından eminim,” dedim, sonra Alan’ın durup hazırda geçmiş olduğunu fark ettim. Başımı kaldırınca Viveros’un, Teğmen Keyes’in ve tanımadığım başka bir subayın bana doğru geldiklerini gördüm. Durup yanıma varmalarını bekledim.</p>

  <p>“Perry,” dedi Teğmen Keyes.</p>

  <p>“Teğmenim,” dedim. “Lütfen selam vermeyişimi mazur görün komutanım. Bir cesedi morga taşıyorum da.”</p>

  <p>“İyi yapıyorsun,” dedi Keyes ve cesedi işaret etti. “O kim?” “Watson komutanım.”</p>

  <p>“Ah, demek o,” dedi Keyes. “Fazla dayanamamış, değil mi?”</p>

  <p>“Telaşlı biriydi komutanım,” dedim.</p>

  <p>“Herhalde öyleydi,” dedi Keyes. “Eh, neyse. Perry, bu 233.’nün komutanı Yarbay Rybicki.”</p>

  <p>“Komutanım,” dedim. “Selam vermediğim için özür dilerim.”</p>

  <p>“Evet, biliyorum, ceset taşıyorsun,” dedi Rybicki. “Evlat, bugünkü atış düzenin için seni tebrik etmek istedim. Bize epey zaman ve can kazandırdın. O Consu piçleri sürekli bir şeyler çıkarıyorlar. Kişiye özel kalkanları bir yenilikti ve burada başımıza yığınla iş açıyorlardı. Sana bir takdirname verilmesini isteyeceğim Er. Bu konuda ne düşünüyorsun?”</p>

  <p>“Sağ olun komutanım,” dedim. “Ama eminim ki biri aynı şeyi önünde sonunda düşünürdü.”</p>

  <p>“Muhtemelen, ama ilk sen düşündün ve bunun bir kıymeti olmalı.”</p>

  <p>“Emredersiniz komutanım.”</p>

  <p><i>“Modesto</i>’ya döndüğümüz zaman umarım eski bir piyadenin sana bir içki ısmarlamasına müsaade edersin evlat.”</p>

  <p>“Çok isterim komutanım,” dedim. Alan’ın arka planda sırıttığı dikkatimden kaçmadı.</p>

  <p>“Peki öyleyse. Tekrar tebrik ederim.” Rybicki eliyle Watson’ı işaret etti. “Ve arkadaşın için üzgünüm.”</p>

  <p>“Sağ olun komutanım.” Alan ikimizin yerine selam verdi. Rybicki de bize selam verdi ve Keyes’le beraber oradan uzaklaştı. Viveros yeniden bana ve Alan’a döndü.</p>

  <p>“Bakıyorum da keyfin yerinde,” dedi Viveros bana.</p>

  <p>“Bana ‘evlat’ denmeyeli en az elli yıl olduğunu düşünüyordum, hepsi bu,” dedim.</p>

  <p>Viveros gülümseyip Watson’ı işaret etti. “Onu nereye götüreceğini biliyor musun?” diye sordu.</p>

  <p>“Morg şu tepenin hemen arkasında,” dedim. “Watson’ı bıraktıktan sonra <i>Modesto</i>’ya giden ilk mekiğe yetişmek istiyorum, tabii sakıncası yoksa.”</p>

  <p>“Yok be Perry,” dedi Viveros. “Günün kahramanı sensin. Canın ne isterse yapabilirsin.” Gitmek üzere döndü.</p>

  <p>“Hey, Viveros,” dedim. “Hep böyle midir?”</p>

  <p>Bana tekrar baktı. “Ne hep böyle midir?”</p>

  <p>“Bu,” dedim. “Savaş. Muharebeler. Çatışmalar.”</p>

  <p>“Ne?” dedi Viveros, sonra gülüp geçti. “Hiç de bile Perry. Bugünkü çocuk oyuncağıydı. Bundan daha kolayını zor bulursun.” Sonra da neşeyle uzaklaştı.</p>

  <p>İlk muharebem işte böyle geçti. Savaş çağım başlamıştı.</p>
