    <p class="yazar"><b>John Scalzi</b> 1969’da California’da doğdu. Chicago Üniversitesi’ni bitirdikten sonra <i>Fresno Bee</i> gazetesinde film eleştirmeni olarak çalışmaya başladı. Amerikan Bilimkurgu ve Fantastik Kurgu Yazarları Derneği’nin başkanı olan Scalzi, Hugo adayı romanı Yaşlı Adamın Savaşı ve 1998’de kurduğu Whatever adlı bloğuyla tanınmaktadır. Yazarın Yaşlı Adamın Savaşı evreninde geçen diğer kitapları da -sırasıyla <i>The Ghost Brigades, The Last Colony</i> ve <i>Zoe’s Tale-</i> pek yakında Türkçe olarak raflarda yerini alacaktır.</p>
