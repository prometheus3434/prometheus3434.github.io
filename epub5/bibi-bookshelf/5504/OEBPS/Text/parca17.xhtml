  <h2 title="on yedi">on yedi<br/> ...................</h2>

  <p>Bu, <i>işin kolay kısmı-</i> diye geldi Jane’in mesajı. <i>Akıma doğru yaslan yeter-</i></p>

  <p>Hangar kapılarının patlatılarak açılmasıyla birlikte başlayan hava boşalımı, Mercan uzayına önceki gelişimde olanla aynıydı. Günün birinde buraya bir kargo hangarından fırlamaksızın da gelmek istiyordum. Yine de bu sefer hangarda tehlikeli, başıboş nesneler yoktu; Atmaca’nın hangarında hava geçirmez ve hantal tulumlarına bürünmüş mürettebat ile askerler vardı sadece. Ayaklarımız elektromanyetik kelepçelerle -deyim yerindeyse -yere çivilenmiş durumdaydı, fakat hangar kapısının kanatları bizi öldürmeyecek bir uzaklığa erişir erişmez kelepçeler açılacaktı ve kaçan havayla beraber kapıdan dışarı döne döne uçacaktık-kargo hangarı fazlasıyla hava basıncıyla doldurulmuştu ki bizi alıp götürmeye yetecek kadar kalsın.</p>

  <p>Kaldı da. Ayak kelepçelerimiz açıldığı zaman bir dev tarafından oldukça büyük bir fare deliğinden çekilip alınmış gibi oldum. Jane’in de tavsiye ettiği gibi akıma doğru yaslanmamla kendimi döne döne uzaya uçarken bulmam bir oldu. Dönmemizin bir sakıncası yoktu, çünkü Rraeylerin bizi izleme ihtimallerine karşılık ani ve beklenmedik bir şekilde uzayın hiçliğine maruz kaldığımız izlenimi vermek istiyorduk. Özel Kuvvetlerin geri kalanıyla birlikte kapıdan dışarı atıldım, <i>dışarı</i> değişerek <i>aşağısı</i> haline gelir ve <i>aşağısı</i> da Mercan’ın karanlık kütlesine doğru uzanan iki yüz kilometrelik bir boşluk halinde önüme serilirken anlık bir baş dönmesi yaşadım. Gün, iniş yapacağımız yerin doğusunda daha yeni yeni doğmaktaydı.</p>

  <p>Kendi eksenimdeki dönüşüm beni tam zamanında çevirerek Atmaca’nın dört yerden patladığını görmemi sağladı. Ateş topları geminin bana göre zıt tarafından doğarak Atmaca’yı alevden bir siluete boğdu. Aramızdaki vakum sayesinde bana ne ses ne de ısı ulaştı. Fakat ateş toplarının göz kamaştırıcı turuncuları ve sarıları, diğer duyuların eksikliğini görsel olarak gidermeye yetti. Dönmeye devam ederken Atmacanın konumunu algılayamadığım bir düşmana doğru mucizevi bir şekilde füzeler fırlattığını gördüm. Vurulduğu sırada gemide hâlâ birileri vardı. Tekrar dönerken yeni bir füze yağmuru yiyen <i>Atmaca</i>’nın ikiye bölünmesini seyrettim. Gemidekiler her kimseler, öleceklerdi. En azından fırlattıkları füzelerin hedefi vurduğunu umuyordum.</p>

  <p>Mercan’a doğru yapayalnız düşmekteydim. Yakınımda başka askerler de olabilirdi, fakat kestirmek imkânsızdı; tulumlarımız ışığı yansıtmıyordu ve Mercan’ın atmosferinin üst tabakasını aşana dek BeyinDostu sessizliğini korumamız emredilmişti. Bir anlığına da olsa bir yıldızın önünün kapandığını görmediğim müddetçe, diğerlerinin etrafımda olup olmadıklarını bilemeyecektim. Bir gezegene taarruz etmeyi planlıyorsanız dikkat çekmemek yararınızadır; özellikle de tepenizde hâlâ sizi arayan birileri varsa. Giderek büyüyen Mercan gezegeninin görüş alanımdaki yıldızları yavaş yavaş yutmasını seyrederek biraz daha düştüm.</p>

  <p>BeyinDostum öttü; kalkanı açma vakti gelmişti. Onayladığımın işaretini verdim ve sırtımdaki bir çantadan nanobotlar akmaya başladı. Robotlardan oluşan elektromanyetik bir ağ etrafıma örülerek beni donuk siyah bir küreye hapsetti ve ışığı kesti. Artık tam bir karanlık içinde düşüyordum. Kapalı yer korkum olmadığı için Tanrı’ya şükrettim; olsaydı şimdi aklımı oynatırdım.</p>

  <p>Yüksek yörünge dalışının anahtarı bu kalkandı. Kalkan, içindeki askeri atmosfere girmenin yarattığı kül edici ısıdan iki şekilde koruyordu. Birincisi, kalkan küresi asker boşlukta düşerken yaratıldığı için ısı aktarımını azaltmaktaydı. Askerin atmosferle temas halindeki kalkan duvarına değerek bu etkiyi ortadan kaldırmaması amacıyla robotların kalkanı inşa ettikleri elektromanyetik iskelet aynı zamanda askeri kürenin ortasına sabitliyor, onun kendi başına hareket etmesini önlüyordu. Bu durumun pek rahat olduğu söylenemezdi, fakat aynı şey yüksek hızlardaki hava moleküllerinin derinizi delip geçerek sizi yakması için de geçerliydi.</p>

  <p>Robotlar ısıyı alıyor, bunun bir kısmını askeri yalıtan elektromanyetik ağı güçlendirmekte kullanıyor, kalanını da mümkün mertebe atıyorlardı. Her bir robot zaman içinde yanıp yok oluyor, bu noktada onun ağdaki yerini başka bir robot alıyordu. İdeal bir durumda, kalkanınız bitmeden önce atmosfer biterdi. Yanımızdaki nanobot miktarı Mercan’ın atmosferine göre ayarlanmış olup biraz esneklik payı da bırakılmıştı. Yine de insan kaygılanmadan edemiyordu.</p>

  <p>Mercan’ın üst atmosferini yarmaya başlarken kalkanımın titremeye başladığını hissettim. Götoş’un sinyal vererek biraz türbülans hissedeceğimizi söylemesinin pek faydası olmadı. Ben küçük kalkanımın içinde sarsılıp dururken yalıtım alanı yerini korusa bile istediğimden daha fazla sallantı gerçekleşiyordu. Bir kalkanın çeperi vücudunuza doğrudan doğruya birkaç bin derecelik ısı aktarabilecekken, ona doğru yapılan her hareket ne kadar küçük olursa olsun endişe vericidir.</p>

  <p>Mercan’ın yüzeyinde yukarı bakıyor olabilecek herkes yüzlerce meteorun ansızın geceyi aydınlattığını görecekti; bu meteorların içeriğine yönelik herhangi bir şüphe, onların büyük ihtimalle Rraey kuvvetlerinin az önce yok ettiği insan uzay aracının kalıntıları olduğu bilgisiyle yatışacaktı. Binlerce metre aşağıdan bakıldığında, düşmekte olan bir askerle bir enkaz parçası göze aynı görünür.</p>

  <p>Kalınlaşan atmosferin direnci etkisini gösterdi ve küremi yavaşlattı; ısıdan kaynaklanan parlama geçtikten birkaç saniye sonra küre tamamen çöktü ve sapanla kabuğundan dışarı fırlatılmış bir civciv gibi onu yarıp geçtim. Artık karşımda nanobotlardan oluşan bomboş bir siyah duvar yerine karanlık bir dünyanın manzarası vardı. Bu manzara sadece birkaç yerde mercan resiflerinin silik çehrelerini belli eden fosforlu su yosunlarıyla ve Rraey kampları kadar eski insan yerleşkelerinin daha parlak ışıklarıyla aydınlanıyordu. Bizim hedefimiz ikinci türdeki ışıklardı.</p>

  <p><i>BeyinDostu disiplinini koruyun-</i> diye mesaj geldi Binbaşı Crick’ten. Bu benim için bir sürpriz oldu; onun da Atmaca’yla birlikte yok olduğunu sanıyordum. <i>Bölük liderleri kendilerini tanıtsın; askerler bölük liderlerine toplansın-</i></p>

  <p>Bir kilometre kadar batımda ve birkaç yüz metre üstümde Jane ansızın ışıl ışıl parladı. Tabii ki gerçek hayatta kendini neon renklere boyamış değildi; yerdeki kuvvetler tarafından öldürülmek için gayet etkili bir yöntem olurdu bu. BeyinDostum bana onun nerede olduğunu gösteriyordu, hepsi bu. Hem yakın hem de uzak çevremde başka askerler de parlamaya başladı; yeni bölük arkadaşlarım kendilerini belli ediyorlardı. Havada yönümüzü değiştirdik ve birbirimize doğru süzülmeye başladık. Biz bunu yaparken Mercan’ın yüzeyi bazı noktaların ışıldadığı topolojik bir haritayla kaplandı. Bu ışıklı noktalar izleme istasyonunu ve yakın çevresini göstermekteydi.</p>

  <p>Jane askerlerine bilgi yağdırmaya başladı. Jane’in bölüğüne katılmamın ardından Özel Kuvvetler askerleri benimle sesli konuşma nezaketini bir kenara bırakıp alışıldık BeyinDostu iletişimine geri dönmüşlerdi. Madem onlarla beraber savaşacaktım, bunu onların kurallarına göre yapmam gerekiyordu. Son üç gün tam bir iletişim karmaşası içinde geçmişti; Jane gerçek doğanların daha düşük bir hızla iletişim kurduklarını söylerken abartmıyordu. Özel Kuvvetler kendi içinde benim göz açıp kapayacağımdan daha çabuk haberleşmekteydi. Sohbetler ve münazaralar ben daha ilk mesajı bile anlayamadan bitmiş oluyordu. En kafa karıştırıcı olanı da, Özel Kuvvetler askerlerinin iletişimlerini yazılı veya sesli mesajlarla sınırlandırmamalarıydı. BeyinDostu’nun duygusal bilgi aktarma becerisinden faydalanarak birbirlerine duygu patlamaları yolluyor, onları bir yazarın noktalama işaretlerini kullanması gibi kullanıyorlardı. Biri bir espri yaptığında ve onu duyan herkes BeyinDostu’yla güldüğü zaman kafatasınıza neşe dolu iğneler batmış gibi oluyordunuz. Başıma ağrılar giriyordu.</p>

  <p>Fakat bu gerçekten de ‘konuşmanın’ daha etkili bir yoluydu. Jane timin görevini, amaçlarını ve stratejisini geleneksel KSG’deki bir komutanın vereceği bir brifingin onda biri sürede genel hatlarıyla anlatıp bitirdi. Siz ve askerleriniz serbest düşüş hızıyla bir gezegenin yüzeyine yaklaşırken bu çok büyük bir avantajdır. Hayret verici bir şekilde Jane’in brifingini neredeyse onun verdiği hızla anlayabiliyordum. İşin sırrının bilgi akışına karşı koymamak veya onu sesli konuşmanın ayrık parçalarında yapmaya alıştığım gibi düzene sokmaya çalışmamak olduğunu keşfetmiştim. Bir itfaiye hortumundan su içtiğimi kabul ediyor ve ağzımı kocaman açıyordum sadece. Fazla karşılık vermememin de faydası oluyordu tabii.</p>

  <p>İzleme istasyonu, Rraeylerin ele geçirdikleri küçük insan yerleşkelerinden birinin yakınındaki yüksek bir alanda, küçük bir vadinin kapalı olan arka ucunda yer alıyordu. Alan daha önceden yerleşkenin komuta merkezini ve onun çevre binalarını barındırmaktaydı; Rraeyler elektrik kablolarından istifade etmek ve komuta merkezinin bilgisayar ve iletişim donanımlarını kullanmak amacıyla üslerini oraya kurmuşlardı. Rraeyler komuta merkezinde ve etrafında savunma noktaları yaratmışlarsa da Crick’in komuta ekibinin bir üyesinin bölgeden aldığı gerçek zamanlı görüntüler (adam göğsüne resmen bir casus uydu bağlamıştı) bu noktaların kısmen silahlandırıldığını ve kullanıldığını gösteriyordu. Rraeyler teknolojilerinin ve uzay gemilerinin herhangi bir tehdidi ortadan kaldıracağına fazlasıyla güvenmekteydiler.</p>

  <p>Diğer bölükler, komuta merkezini ele geçirerek uyduların gönderdiği izleme verilerini birleştiren ve tepedeki Rraey uzay gemilerine ileten makineleri bulup emniyete alacaklardı. Bizim timimizin görevi ise yer sinyallerinin gemilere gönderildiği iletişim kulesini ele geçirmekti. İletişim donanımı gelişmiş bir Consu teçhizatıysa kuleyi devre dışı bırakacak ve gelmesi kaçınılmaz olan Rraey karşı saldırısına hazırlanacaktık; sadece sıradan bir Rraey teknolojisiyse kuleyi patlatıp geçecektik.</p>

  <p>Her iki şekilde de izleme istasyonu devre dışı kalacaktı ve Rraey uzay gemileri körü körüne uçmaya başlayacaklar, bizim gemilerimizin ne zaman ve nereden geleceğini bilemeyeceklerdi. Kule ana komuta merkezinden uzakta bulunuyor ve bölgenin geri kalanına kıyasla çok daha iyi korunuyordu. Fakat daha yere bile inmeden kalabalığı seyreltmek için planlarımız vardı.</p>

  <p><i>Hedeflerinizi seçin-</i> diye mesaj yolladı Jane ve ineceğimiz alanın bir taraması BeyinDostlarımızda belirdi. Rraey askerleri ve makineleri kızılötesi parlıyordu; görünürde bir tehlike olmadığı için ısılarını saklama gereği duymuyorlardı. Timler, takımlar ve bireysel askerler bazında hedefler seçildi ve hazırlanıldı. Mümkün olduğunda Rraeyleri vuracak, onları hakladıktan sonra kullanabileceğimiz teçhizatlarına ise zarar vermeyecektik. İnsanları silahlar değil, o silahların arkasındaki uzaylılar öldürür. Hedefler seçildikten sonra hepimiz birbirimizden biraz uzağa süzüldük; artık tek yapmamız gereken bir kilometre kalana dek beklemekti.</p>

  <p><i>Bir kilometre-</i> bin metreye indiğimizde geriye kalan nanobotlarımız yönlendirilebilir paraşütler halinde açılarak iniş hızımızı mideyi ağza getiren ani bir çekişle yavaşlattılar, fakat aynı zamanda uçuşumuzu yönlendirebilmemize ve birbirimize çarpmaktan kaçınabilmemize olanak sağladılar. Paraşütlerimiz de tıpkı savaş kıyafetlerimiz gibi karanlığa ve ısıya karşı kamuflajlıydı. Neye baktığınızı bilmediğiniz müddetçe geldiğimizi asla göremezdiniz.</p>

  <p><i>Hedeflerinizi imha edin-</i> diye mesaj yolladı Binbaşı Crick ve inişimizin sessizliği, aşağı yağmur gibi metal yağdıran Çealarımızın takırtısıyla son buldu. Yerdeki Rraey askerleriyle personelinin kafaları ve uzuvları vücutlarından birbiri ardına koptu; arkadaşları daha neler olup bittiğini idrak edemeden aynı kaderi paylaştılar. Ben iletişim kulesinin yakınına konuşlanmış üç Rraey’i hedef almıştım. İlk ikisi gıkını bile çıkaramadan öldü; üçüncüsü silahını karanlığa doğrultup ateş açmaya hazırlandı. Beni yukarıda değil de karşısında bulacağını sanıyordu. Bu kanısını düzeltemeden önce yaratığın işini bitirdim. Açık havada bekleyen ve yukarıdan görülebilen tüm Rraeyler yaklaşık beş saniye içinde ölmüştü. Olay sırasında biz hâlâ birkaç yüz metre yukarıdaydık.</p>

  <p>Projektör ışıkları devreye girdi ve açılır açılmaz vurularak söndürüldü. Siperlere ve çukurlara roket yağdırarak içlerinde bekleyen Rraeyleri darmadağın ettik. Komuta merkezinden ve yerleşkelerden koşarak çıkan Rraey askerleri roket izlerini takip ederek yukarı doğru ateş açtılar; bizse uzun zaman önce yoldan çekilmiştik ve şimdi açık alanda ateş eden Rraeyleri tek tek avlıyorduk.</p>

  <p>İletişim kulesinin yakınındaki bir iniş alanını hedefledim ve Götoş’tan oraya doğru güvenli bir alçalma güzergâhı belirlemesini istedim. Ben piste yaklaşırken, kulenin yanındaki bir kulübenin kapısından fırlayan iki Rraey bir yandan komuta merkezine doğru koşuyor bir yandan da benim bulunduğum tarafa ateş ediyordu. Birini bacağından vurdum; yaratık acı acı cıyaklayarak düştü. Diğeri ateş etmeyi kesti ve arayı açmak için Rraeylerin kaslı, kuşumsu bacaklarını kullanarak koştu. Götoş’a paraşütü bırakması sinyalini verdim; nanobotları bir arada tutan elektrostatik filamanların çökmesiyle birlikte paraşüt çözündü ve robotların hepsi eylemsiz birer toz zerresine dönüştü. Aradaki birkaç metreyi düştüm, yerde yuvarlandım, ayağa kalktım ve hızla uzaklaşan Rraey’e nişan aldım. Yaratık kaçmak için hedef alınmayı zorlaştıracak zikzaklı, değişken bir yol izleyeceğine düz bir çizgi üzerinde süratle koşmaktaydı. Gövdesinin ortasına yediği tek bir mermi işini bitirdi. Yaralı Rraey arkamda hâlâ ayaklamaktaydı. Derken sesi aniden kesildi. Döndüğümde Jane’i karşımda buldum; Çeası halen Rraey cesedine çevriliydi.</p>

  <p><i>Benimle gel-</i> diye mesaj yolladı ve kulübeden tarafa gitmemi işaret etti. Biz oraya doğru ilerlerken kapıdan iki Rraey daha koşarak çıktı. Bir üçüncüsüyse kulübenin içinden ateş açtı. Jane yere yatıp ateşe karşılık verirken ben kaçanların peşine düştüm. Bunlar koşarken zikzaklı bir yol izliyorlardı; birini hakladıysam da diğeri bir setten aşağı kıç üstü kayarak kaçmayı başardı. Jane o sırada Rraey’le çatışmaktan bıkmış olacak ki kulübeye bir bomba attı; boğuk bir viyaklamayı yüksek bir patlama izledi ve hemen akabinde kapıdan dışarı iri iri Rraey parçaları fırladı.</p>

  <p>İlerleyip kulübeye girdik. İçerisi Rraey’den geriye kalanlarla kaplıydı ve elektronik aygıtlar barındırıyordu. BeyinDostu’yla yapılan bir tarama, bunların Rraey iletişim teçhizatı olduğunu doğruladı; burası kulenin yönetim merkeziydi. Jane ve ben dışarı dönüp kulübeye roket ve bomba attık. Binanın patlaması pek hoştu; kule devre dışı kalmıştı. Asıl iletişim teçhizatı hâlâ tepesindeydi ama.</p>

  <p>Jane tim liderlerinden bir durum raporu aldı; kule ve çevresindeki arazi ele geçirilmişti. Rraeyler ilk ateşin ardından bir daha toparlanamamışlardı. Zayiatımız hafifti ve bölük hiç kayıp vermemişti. Saldırının diğer safhaları da iyi gidiyordu; en yoğun çatışmalar, askerlerin oda oda gezerek karşılarına çıkan Rraeyleri temizledikleri komuta merkezinde yaşanıyordu. Jane timlerden ikisini oradaki çatışmayı takviyeye yolladı, diğer bir timi Rraey cesetlerinin ve kuledeki teçhizatın başında beklesinler diye bölgede bıraktı ve de iki timi bir sınır belirlemekle görevlendirdi.</p>

  <p>Ve <i>sen-</i> dedi, bana doğru dönüp kuleyi işaret ederek. <i>Oraya çık ve neyle karşı karşıya olduğumuzu söyle-</i></p>

  <p>Başımı kaldırıp tipik bir telsiz kulesi olan yapıya baktım. Yaklaşık 150 metre yüksekliğindeki kule, tepedeki şey her neyse onu yerinde tutan metal bir iskeletten ibaretti. Aynı zamanda şimdiye kadar Rraeylerle ilgili gördüğümüz en etkileyici şeydi. Rraeyler geldikleri zaman burada bir kule mevcut değildi; yani onu gelir gelmez dikmiş olmalıydılar. Yapının basit bir telsiz kulesi olduğu doğruydu, fakat öyle bir şeyi bir günde kurmaya kalkın da ne olacak görün. Kulenin yatay çubuklardan oluşan ve zirveye kadar çıkan bir merdiveni vardı; Rraey fizyolojisi ve boyu insanlarınkine yakın olduğu için onu kullanabilirdim. Kuleye tırmanmaya koyuldum.</p>

  <p>Tepede beni, tehlikeli rüzgârlar ile araba ebatlarındaki bir anten ve teçhizat yumağı bekliyordu. Cihazı Götoş’la taradım. Götoş görsel imajı kütüphanesindeki Rraey teknolojileriyle kıyasladı. Cihaz tamamen Rraey eseriydi. Uydulardan her ne bilgi gönderiliyorsa komuta merkezinde işleniyordu. Komuta merkezindeki donanımı kazara havaya uçurmadan orayı ele geçirmelerini umdum.</p>

  <p>Topladığım bilgiyi Jane’e ilettim. Jane kuleden ne kadar çabuk inersem düşen enkazın altında ezilme ihtimalimin o kadar azalacağını belirtti. Başka bir söze gerek duymadım. Ben aşağı indiğim sırada roketler başımın üzerinden geçerek dosdoğru kulenin tepesindeki teçhizat yığınına çarptı. Patlamanın kuvvetiyle kulenin dengeleyici kabloları metalik bir <i>çat</i> sesiyle koparak âdeta yollarına çıkacak olanları kafalarını uçurmakla tehdit etti. Kule boylu boyunca eğildi. Jane kule kaidesinin vurulmasını emretti; roketler birbiri ardına metal çubuklara yağdı. Kule eğrildi ve yere varana dek gıcırdayarak çöktü.</p>

  <p>Komuta merkezinin bulunduğu alandan gelen çatışma sesleri kesilmişti ve şimdi bölük pörçük tezahüratlar yükseliyordu; oradaki Rraeyler yok edilmişti. Götoş’tan dahili kronometremi ekrana yansıtmasını istedim. Kendimizi Atmaca’dan atalı beri doksan dakika bile geçmemişti daha.</p>

  <p>“Geldiğimize dair en ufak bir fikirleri yoktu,” dedim Jane’e. Kendi sesim bir an beni bile şaşırttı.</p>

  <p>Jane bana baktı, başını salladı, sonra da gözlerini kuleye doğru çevirdi. “Evet, yoktu. Bu iyi haberdi. Kötü haberse artık burada olduğumuzu bilmeleri. İşin kolay kısmı bitti. Zor kısmı daha yeni başlıyor.”</p>

  <p>Dönüp bölüğüne emirler vermeye başladı. Bir karşı saldırı bekliyorduk. Hem de büyük bir tane.</p>

  <div>
    <br/>
  </div>

  <p>“Yine insan olmak istiyor musun?” diye sordu Jane. Gezegene inişimizden önceki akşamdı. Yemekhanede bir şeyler atıştırıyorduk.</p>

  <p>“Yine mi?” diye sordum gülümseyerek.</p>

  <p>“Ne demek istediğimi biliyorsun,” dedi. “Suni eklentilerin olmadığı gerçek bir insan vücuduna dönmeyi kastediyorum.”</p>

  <p>“Tabii,” dedim. “Hem askerliğimin bitmesine sadece sekiz küsur yıl kaldı. Hâlâ hayatta olursam emekliye ayrılıp bir koloniye yerleşirim.”</p>

  <p>“Ama öylesi tekrar zayıf ve yavaş olmak anlamına gelir,” dedi Jane, her zamanki Özel Kuvvetler dobralığıyla.</p>

  <p>“Zayıf ve yavaş olmak sandığın kadar kötü değil,” dedim. “Hem öyle yaşamanın iyi yanları da var. Mesela çocuklar. Veya birileriyle tanıştığın zaman kolonilerin uzaylı düşmanları oldukları için onları derhal öldürmek zorunda kalmaman.”</p>

  <p>“Yine yaşlanacaksın ve öleceksin,” dedi Jane.</p>

  <p>“Evet,” dedim. “Zaten insanlar öyle yaparlar. Ama bu” -yeşil kollarımdan birini kaldırdım- “normal bir şey değil. Ölmeye gelince, KSG yaşantım sırasında ölme ihtimalim bir kolonicininkinden çok daha yüksek. İstatistiksel açıdan baktığımızda değişim geçirmemiş bir insan kolonicisi olmanın üstüne yok.”</p>

  <p>“İyi de bunca zamandır ölmedin,” dedi Jane.</p>

  <p>“Arkamı kollayanlar oldu,” dedim. “Peki ya sen? Emekliye ayrılıp bir koloniye yerleşmeyi planlıyor musun?”</p>

  <p>“Özel Kuvvetler emekli olmaz,” dedi Jane.</p>

  <p>“Buna izin verilmiyor mu yani?” diye sordum.</p>

  <p>“Hayır, veriliyor,” dedi Jane. “Bizim askerlik süremiz de tıpkı sizinki gibi on yıl, ama bizimkinin on yıldan az olması gibi bir olasılık yok. Emekliye ayrılmayız, hepsi bu.”</p>

  <p>“Niye?” diye sordum.</p>

  <p>“Yaptığımız işten başka bir tecrübemiz yoktur,” dedi Jane. “Doğarız ve savaşırız, işte o kadar. İşimizde de iyiyizdir.”</p>

  <p>“Savaşmayı bırakmak istediğiniz olmuyor mu hiç?” diye sordum.</p>

  <p>“Niye isteyelim?” dedi Jane.</p>

  <p>“Eh, korkunç bir şekilde ölme şansınız epey azalır,” dedim. “Hepinizin hayalini kurduğu o hayatı yaşama fırsatınız doğar. Kafanızda kurduğunuz o geçmişlerden bahsediyorum. Biz normal KSG askerleri orduya girmeden önce o hayatı yaşama imkânına sahibiz. Sizse onu sonradan yaşayabilirsiniz.”</p>

  <p>“Emekliye ayrılırsam ne yapacağımı bilemem,” dedi Jane.</p>

  <p>“İnsan ırkına hoş geldin,” dedim. “Hiçbir Özel Kuvvetler askeri ordudan ayrılmaz mı diyorsun? Asla mı?”</p>

  <p>“Ayrılan bir-iki kişi tanıdım,” diye itiraf etti Jane. “Ama sadece o kadar.”</p>

  <p>“Ne oldu onlara?” diye sordum. “Nereye gittiler?”</p>

  <p>“Emin değilim,” dedi Jane belli belirsiz. “Yarın yanımdan ayrılma,” diye de ekledi.</p>

  <p>“Peki,” dedim.</p>

  <p>“Hâlâ çok yavaşsın,” dedi Jane. “Diğer askerlerimin ayağına dolaşmanı istemiyorum.”</p>

  <p>“Sağ ol,” dedim.</p>

  <p>“Kusura bakma,” dedi Jane. “Nazik bir laf etmediğimin farkındayım. Ama sen de askerlere komuta ettin. Endişelerimi biliyorsun. Seni yanıma alarak riske girmeye razıyım. Ama başkaları buna mecbur kalmamalı.”</p>

  <p>“Biliyorum,” dedim. “Gücenmedim. Endişelenmene de gerek yok. Başımın çaresine bakabilirim. Günün birinde emekliye ayrılmayı planlıyorum. Bunu yapmak için de kısa süre daha hayatta kalmam lazım.”</p>

  <p>“Seni motive eden bir şeyler olması güzel,” dedi Jane.</p>

  <p>“Aynı fikirdeyim,” dedim. “Sen de emekliye ayrılmayı düşünmelisin. Dediğin gibi, hayatta kalmak için motive edecek bir şeylere sahip olmak güzel.”</p>

  <p>“Ölmek istemiyorum,” dedi Jane. “Bu motivasyon bana yeter.” “Eh,” dedim, “fikrini değiştirecek olursan emekliye ayrıldığım yerden bir kartpostal yollarım sana. Yanıma gelirsin. Bir çiftlikte yaşayabiliriz. Tavuk besleriz. Mısır falan yetiştiririz.”</p>

  <p>Jane gülüp geçti. “Ciddi olamazsın,” dedi.</p>

  <p>“Aslına bakarsan öyleyim,” dedim ve sahiden de öyle olduğumu fark ettim.</p>

  <p>Jane bir müddet sessiz kaldı. “Ben çiftçilikten hoşlanmam.” “Nereden biliyorsun?” dedim. “Hiç çiftçilik yapmadın ki.” “Kathy çiftçiliği sever miydi?” dedi Jane.</p>

  <p>“Hiç sevmezdi,” dedim. “Bahçeyle ilgilenmeye bile ucu ucuna katlanabilirdi.”</p>

  <p>“İşte bu kadar,” dedi Jane. “Geçmişim bana engel oluyor.”</p>

  <p>“Sen yine de bir düşün,” dedim.</p>

  <p>“Belki düşünürüm,” dedi Jane.</p>

  <div>
    <br/>
  </div>

  <p>O <i>şarjörü hangi cehenneme koydum-</i> dedi Jane ve tam o anda roketler çarptı. Jane’in üzerinde olduğu kayaçtan kopan taş parçaları etrafıma yağarken kendimi yere attım. Başımı kaldırdığımda Jane’in elinin seğirdiğini gördüm. Ona doğru gitmeye yeltendim, fakat açılan bir ateş buna engel oldu. Gerisingeri dönüp az önce konuşlandığım kayanın arkasına saklandım.</p>

  <p>Başımı aşağıya çevirip bizi gafil avlayan Rraey takımına baktım; ikisi tepeden yukarı yavaşça bize doğru gelirken üçüncüsü takımın son üyesinin yeni bir roket yüklemesine yardım ediyordu. O roketin nereye atılacağına dair hiç kuşkum yoktu. Yaklaşan iki Rraey’e bir bomba attım ve onların siper almak için koşuştuklarını duydum. Bomba patladığında o ikisine aldırış etmeden roketli Rraey’e ateş ettim. Yaratık küt diye düştü ve son bir kas seğirmesiyle roketini ateşledi; roketin aleviyle yüzü yanan diğer Rraey çığlık atıp çırpınarak göz bandına asıldı. Onu başından vurdum. Roket havada bir yay çizerek benden uzaklaştı. Nereye ineceğine bakmakla uğraşmadım.</p>

  <p>Az önce bulunduğum konuma yaklaşan iki Rraey yine düşe kalka yamacı tırmanmaya başladı; onları meşgul etmek için o tarafa doğru bir bomba daha atıp Jane’e yöneldim. Bomba Rraeylerden birinin ayaklarının yanı başına düştü ve bahsi geçen o ayakları paramparça etti; diğer Rraey kendini yere attı. İkinci bombayı da ona fırlattım. Bu seferkinden yeterince hızlı kaçamadı.</p>

  <p>Vücudu halen seğirmekte olan Jane’in yanına diz çöktüm ve başının yanına saplanmış taş parçasını gördüm. AkıllıKan çabucak pıhtılaştığı halde kenarlardan azar azar fışkırıyordu. Jane’le konuştum, fakat bana tepki vermedi. BeyinDostuna eriştiğimde şoktan ve acıdan kaynaklanan düzensiz duygu sinyalleriyle karşılaştım. Gözleri boş bakıyordu. Ölecekti. Elini tutarken kapıldığım mide bulandırıcı deja vu ve baş dönmesi hissini bastırmaya çalıştım.</p>

  <p>Karşı saldırı şafakta, izleme istasyonunu ele geçirmemizden kısa zaman sonra başlamıştı ve ağırdan da öte olup resmen vahşiceydi. Savunmalarının delindiğini anlayan Rraeyler izleme istasyonunu geri almak için bize karşılık veriyorlardı. Zamanlama ve planlama eksikliklerini belli eden gelişigüzel saldırıları her şeye rağmen amansızdı. Ufku birbiri ardına geçen asker gemileri, savaşa yeni Rraeyler taşımaktaydı.</p>

  <p>Özel Kuvvetler askerleri bu asker gemilerinden ilkini daha iniş sırasında kendilerine özgü taktik ve delilik karışımıyla karşılamışlar, iniş kapıları açıldığı anda asker hangarlarından içeri roket ve bomba yağdırmışlardı. Rraeyler nihayet hava desteği ekleyerek askerlerini yere adım atar atmaz parçalanmaksızın indirmeye başlayabilmişlerdi. Kuvvetlerimizin büyük bölümü komuta merkezini ve içindeki Consu teknoloji ganimetini korurken bizim bölüğümüz civarda gezerek Rraeyleri taciz ediyor, ilerleyişlerini güçleştiriyordu. Zaten Jane’le benim o kayacın üzerinde, komuta merkezinden birkaç yüz metre uzakta bulunmamızın sebebi de oydu.</p>

  <p>Konumumuzun hemen altında başka bir Rraey takımı bize doğru ilerlemeye başlıyordu. Harekete geçmenin zamanı gelmişti. Rraeyleri oyalamak için onlara iki roket attım, sonra da eğilip Jane’i omzuma aldım. Jane inlediyse de şimdi bunun için endişelenemezdim. Daha önce Jane’le beraber o bölgeden ayrılırken kullandığımız bir kayayı gözüme kestirip ona doğru sıçradım. Arkamdaki Rraeyler bana nişan aldılar. Mermiler hızla yanımdan geçti; kayalardan kopan parçalar yüzümü kesti. Kayanın arkasına ulaşabildim, Jane’i yere bıraktım ve Rraeylerden tarafa bir bomba daha attım. Bomba uçup giderken kayanın arkasından fırlayıp düşmana doğru koştum ve iki uzun adımda katedebildiğim kadar mesafe katettim. Rraeyler viyakladılar; kendini dosdoğru üzerlerine atan bir insanla nasıl başa çıkabileceklerini bilmiyorlardı. Çeamı otomatik ateşe geçirdim ve onlar toparlanamadan önce yakın mesafeden hepsini hakladım. Hemen Jane’in yanına döndüm ve BeyinDostuna eriştim. Hâlâ oradaydı. Hâlâ hayattaydı.</p>

  <p>Yolculuğumuzun bir sonraki ayağı zor olacaktı; benimle gitmek istediğim yer, yani küçük bir tamir garajı arasında yüz metrelik açık alan bulunuyordu. Alanın sınırlarına Rraey piyadeleri diziliydi; küçük bir Rraey hava aracı gitmek istediğim tarafa doğru uçarak vuracak insanlar arıyordu. Jane’in adamlarının yerlerini saptamak için Götoş’a eriştim ve içlerinden üçünü yakınımda buldum: ikisi alanın benim tarafımda ve otuz metre ötede dururken bir diğeri karşı taraftaydı. Onlara beni korumaları emrini verdim, Jane’i tekrar kaldırdım ve barakaya doğru depara kalktım.</p>

  <p>Hava mermilerle doldu. Mermiler ayaklarımın az önce bastığı ya da basmak üzere olduğu yerlere saplanırken her taraftan toprak kalktı. Seken bir mermi sol kalçama çarptı; gövdemin o tarafında anlık bir acı patlaması yaşanırken vücudumun alt yarısı biraz savruldu. Oramın moraracağı şimdiden belliydi. Ayakta kalmayı becererek koşmayı sürdürdüm. Arkamdaki Rraey konumlarına düşen roketlerin boğuk gümbürtülerini duyabiliyordum. Yardım tam zamanında gelmişti.</p>

  <p>Rraey hava aracı bana ateş etmek üzere döndü, sonra da askerlerimizden birinin fırlattığı roketi yememek için yana kaçtı. Bu manevrada başarılı olduysa da, diğer istikametten yaklaşan iki roketten kaçabilecek kadar şanslı değildi. İlki taşıtın motoruna, diğeri ön camına isabet etti. Hava aracı burnunu sarkıtıp yan yatmasına rağmen havada kaldı, ta ki kırık ön camdan içeri giren son bir roket kokpitte patlayana dek. Araç sarsıcı bir gümbürtüyle yere çakılırken barakaya ulaştım. Bana arkamdan ateş etmekte olan Rraeyler, onlara çok daha fazla hasar veren Jane’in adamlarına odaklandılar. Barakanın kapısını yerinden sökerek açtım ve Jane’le beraber içerideki tamir garajına daldım.</p>

  <p>O göreceli sükunette Jane’in hayati fonksiyonlarını kontrol ettim. Başındaki yara artık tamamen pıhtılaşmış AkıllıKan’la kaplıydı; ne kadar hasar olduğunu veya taş parçasının beynine ne kadar girdiğini görmenin imkânı yoktu. Nabzı güçlü atsa da nefes alıp verişleri sığ ve düzensizdi. AkıllıKan’ın ilave oksijen taşıma kapasitesi burada işe yarayacaktı. Jane’in öleceğinden artık emin değildim, fakat onu kendi başıma ne kadar canlı tutabileceğimi bilmiyordum.</p>

  <p>Seçeneklerimi öğrenmek için Götoş’a eriştim ve bir seçenek hemen temin edildi: komuta merkezi küçük bir revire sahipti. Revirin imkânları kısıtlıydı, ama portatif bir staz tankı vardı. Bu tank, Jane gemilerden birine ve oradan da tedavi için Anka’ya geri götürülene kadar onu hayatta tutabilirdi. Mercan’a ilk inişimin ardından Jane’le <i>Atmaca</i> mürettebatının nasıl da beni bir staz tankına tıktıklarını hatırladım. Borcumu ödememin vakti gelmişti.</p>

  <p>Üstümdeki pencereden bir dizi mermi girdi; içeride olduğum birilerinin aklına gelmişti. Tekrar harekete geçmem gerekiyordu. Rraeylerin kazdığı fakat artık Özel Kuvvetlerin işgal ettiği, elli metre ileride yer alan bir sipere yapacağım deparımı planladım. Geldiğimi silah arkadaşlarıma bildirdim; ben zikzaklar çizerek oraya doğru koşarken onlar da düşmana ateş açarak beni korudular. Kendimi yeniden Özel Kuvvetler hattının gerisinde buldum. Komuta merkezine yaptığım yolculuğun geri kalanı olaysız geçti.</p>

  <p>Tam ben vardığım sırada Rraeyler komuta merkezine havan topu atışına başladılar. Artık izleme istasyonlarını geri alma derdinde değillerdi; artık niyetleri onu yok etmekti. Başımı kaldırıp gökyüzüne baktım. Sabah göğünün parlaklığına rağmen maviye karışan titrek ışıltılar seçebiliyordum. Koloni filosu gelmişti.</p>

  <p>Rraeylerin komuta merkezini yıkmaları ve beraberinde Consu teknolojisini de yok etmeleri uzun sürmeyecekti. Fazla vaktim yoktu. Kendimi binanın içine attım ve diğer herkes dışarı kaçarken revire doğru bir koşu tutturdum.</p>

  <p>Komuta merkezi revirinde büyük ve karmaşık bir şey vardı. Consu izleme sistemiydi bu ‘şey’. Rraeylerin onu buraya niçin koyduklarını ancak Tanrı bilirdi. Fakat koymuşlardı. Sonuçta revir, komuta merkezinin tamamı dahilindeki delik deşik edilmemiş tek odaydı; Özel Kuvvetler askerlerine izleme sistemini tek parça halinde ele geçirmeleri emredilmişti. Askerlerimiz bu odadaki Rraeylere flaş bombaları ve bıçaklarla saldırmışlardı. O Rraeyler hâlâ içerideydiler; üzerlerindeki ölümcül bıçak yaralarıyla yerde sere serpe yatıyorlardı.</p>

  <p>Revir duvarına dayalı duran yassı ve biçimsiz izleme sistemi, neredeyse hoşnut denebilecek bir sesle uğuldamaktaydı. Cihazın giriş/çıkış namına tek uzantısı küçük bir monitörle izleme sisteminin yanındaki bir hastane yatağına gelişigüzel bırakılmış bir Rraey hafıza modülü erişim soketiydi. İzleme sistemi, tepemize yağan Rraey topları yüzünden birkaç dakika içinde karmakarışık bir tel yığınından ibaret hale gelebileceğinden habersizdi. Kahrolası şeyi ele geçirmek için harcadığımız onca çaba boşa gidecekti.</p>

  <p>Komuta merkezi sarsıldı. İzleme sistemine kafa yormayı bırakıp Jane’i bir hasta yatağına nazikçe bıraktım, sonra da staz tankına bakındım. Onu bitişik bir depo odasında buldum; plastik bir yan silindirle kapatılmış bir tekerlekli sandalyeye benziyordu. Staz tankının yanındaki rafta iki tane portatif güç kaynağı buldum. Birini tanka takıp kontrol panelini okudum; iki saat yetecekti. Diğerini de yanıma aldım. Emin olmak pişman olmaktan iyiydi.</p>

  <p>Ben staz tankını Jane’e götürürken bir havan topu mermisi daha düştü. Bu seferki bütün komuta merkezini sarstı ve elektrikleri kesti. Darbenin şiddetiyle yana savruldum, bir Rraey cesedinin üstüne basıp kaydım ve düşerken başımı duvara çarptım. Gözlerimin arkasında bir şimşek çaktı ve yoğun bir acıya kapıldım. Küfrederek doğruldum ve alnımdaki bir sıyrıktan azıcık AkıllıKan sızdığını hissettim.</p>

  <p>Işıklar birkaç saniye boyunca titreşti ve yanıp sönmelerin arasında Jane o denli yoğun bir duygusal bilgi akışı yolladı ki dengemi koruyabilmek için duvardan destek almam gerekti. Jane’in bilinci açıktı; o birkaç saniye boyunca onun gördüğünü sandığı şeyi ben de gördüm. Yanında tıpkı ona benzeyen başka biri daha vardı. Kadın elleriyle Jane’in yüzünü okşarken ona gülümsüyordu. Yanıp sönmeler devam ederken kadın da tıpkı onu son gördüğüm zamanki gibiydi. Işık titreşti, yeniden kesintisiz yanmaya başladı ve halüsinasyon kayboldu.</p>

  <p>Jane seğirdi. Yanına gittim; açık gözleri dosdoğru bana bakıyordu. BeyinDostuna eriştim; bilinci kıtı kıtına da olsa hâlâ açıktı.</p>

  <p>“Hey,” dedim usulca ve elini tuttum. “Vuruldun Jane. Şimdi iyi durumdasın, ama yardım bulana kadar seni bu staz tankına koymam lazım. Beni bir kere kurtarmıştın, hatırlasana. Bunun ardından ödeşmiş olacağız. Dayan, tamam mı?”</p>

  <p>Jane dikkatimi çekmek istercesine elimi güçsüzce sıktı. “Onu gördüm,” dedi fısıldayarak. “Kathy’yi gördüm. Benimle konuştu.”</p>

  <p>“Ne dedi?” diye sordum.</p>

  <p>“Dedi ki,” dedi Jane ve biraz dalıp gitti. Sonra tekrar bana odaklandı. “Seninle beraber çiftçilik yapmam gerektiğini söyledi.”</p>

  <p>“Peki sen ne dedin?” diye sordum.</p>

  <p>“Tamam dedim,” cevabını verdi Jane.</p>

  <p>“Tamam,” dedim.</p>

  <p>“Tamam,” dedi Jane ve bilincini kaybetti. BeyinDostundan gelen veri akışı, düzensiz beyin faaliyeti gösteriyordu; Jane’i mümkün olduğu kadar nazikçe kaldırıp staz tankına koydum. Onu öpüp tankı devreye soktum. Tank kapanıp uğuldamaya başladı; Jane’in nörolojik ve fizyolojik belirtileri çabucak yavaşladı. Gitmeye hazırdı. Tankı birkaç dakika önce üstüne bastığım Rraey cesedinin etrafından dolaştırmak için tekerlerine baktım ve ucu Rraey’in karın kesesinden çıkmış bir hafıza modülü gözüme ilişti.</p>

  <p>Komuta merkezi yine bir top atışıyla zangırdadı. Her ne kadar istemesem de aşağıya uzandım, hafıza modülünü kaptım, erişim soketine kadar gittim ve modülü sokete taktım. Monitör devreye girerek bana Rraey dilinde bir dosya listesi gösterdi. Dosyalardan birini açınca bir şemayla karşılaştım. O dosyayı kapatıp bir başkasını açtım. Yine şemalar. Ana listeye geri döndüm ve en üst seviyede bir kategori erişimi olup olmadığını görmek için grafik arayüzü inceledim. Vardı; ona eriştim ve gördüklerimi Götoş’a tercüme ettirdim.</p>

  <p>Karşımdaki şey Consu izleme sisteminin kullanma kılavuzuydu. Şemalar, kullanım talimatları, teknik ayarlar, sorun giderme prosedürleri. Her şey buradaydı. Sistemin kendisinden sonra sahip olunacak en iyi şeydi.</p>

  <p>Bir sonraki havan topu mermisi komuta merkezine yandan isabet ederek beni kıç üstü oturttu ve revirin içinde şarapneller uçuştu. Bir metal parçası az önce bakmakta olduğum monitörde koca bir delik açtı; bir diğeri izleme sistemini delip geçti. İzleme sistemi uğuldamayı kesip boğulurcasına sesler çıkarmaya başladı; hafıza modülünü tutup soketten çıkardım, staz tankını saplarından kavradım ve onu iterek koştum. Son bir top mermisi komuta merkezine dalıp tüm binayı çökertmeden önce yeterli uzaklığa daha yeni erişmiştik.</p>

  <p>Önümüzdeki Rraeyler geri çekiliyorlardı; izleme istasyonu artık diğer dertlerinin yanında önemsiz kalıyordu. Tepemizde alçalmakta olan düzinelerce kara benek, gezegeni geri almak için yanıp tutuşan KSG askerleriyle dolu iniş mekiklerini gösteriyordu. Nöbeti onlara seve seve devretmeye hazırdım. Bu gezegenden bir an önce ayrılmak istiyordum.</p>

  <p>Binbaşı Crick yakın bir mesafede personelinden bazılarıyla görüş alışverişinde bulunmaktaydı; beni yanına çağırdı. Onun yanına gelene dek Jane’i ittim. Crick önce Jane’i, sonra da beni süzdü.</p>

  <p>“Yaklaşık bir kilometreyi sırtında Saganla beraber koştuğunu ve Rraeyler top ateşine başladıkları sırada komuta merkezine girdiğini söylediler,” dedi Crick. “Bir de kalkmış <i>bize</i> deli diyordun.”</p>

  <p>“Deli değilim komutanım,” dedim. “Kabul edilebilir risklere karşı iyi ayarlanmış bir sezgim var, hepsi bu.”</p>

  <p>“Ne durumda?” diye sordu Crick, başıyla Jane’i işaret ederek.</p>

  <p>“Stabil durumda,” dedim. “Ama ciddi bir kafa yarası aldı. Onu mümkün olan en kısa zamanda bir revir hangarına götürmemiz lazım.”</p>

  <p>Crick başıyla bir iniş mekiğini işaret etti. “İlk kalkacak taşıyıcı şu,” dedi. “İkiniz de ona bineceksiniz.”</p>

  <p>“Sağ olun komutanım,” dedim.</p>

  <p>“Asıl sen sağ ol Perry,” dedi Crick. “Sagan en iyi subaylarımdan biri. Onu kurtardığın için minnettarım. Bir de izleme sistemini kurtarabilseydin işte o zaman günümü gün edecektin. Kahrolası istasyonu korumak için harcadığımız onca çaba heba oldu.”</p>

  <p>“O konuya gelince komutanım,” deyip hafıza modülünü gösterdim, “sanırım bende ilginizi çekecek bir şey var.”</p>

  <p>Crick hafıza modülüne uzun uzun baktı ve ardından bana kaşlarını çattı. “Gereğinden fazla başarılı insanları kimse sevmez Yüzbaşı,” dedi.</p>

  <p>“Evet komutanım, herhalde sevmez,” dedim. “Ama benim rütbem teğmen.”</p>

  <p>“Göreceğiz bakalım,” dedi Crick.</p>

  <p>Jane ilk mekiğe bindirildi. Benim gitmemse epey gecikti.</p>
