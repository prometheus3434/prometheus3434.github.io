  <h2 title="on iki">on iki<br/> ...................</h2>

  <p>Mercan Muharebesinde bulunan hepimiz, gezegenin ele geçirildiğini ilk nerede duyduğumuzu hatırlıyorduk. Ben o sırada Alan’ın bildiğimi sandığım evrenin nasıl çok uzaklarda kaldığını anlatmasını dinlemekteydim.</p>

  <p>“İlk sıçradığımızda onu geride bıraktık,” dedi Alan. “Kalkıp bir sonraki evrene daldık. Sıçrama işte böyle gerçekleşir.”</p>

  <p>Alan’la beraber taburun dinlenme salonunda oturmakta olan ben ve Ed McGuire, onun bu sözlerini uzun bir sessizlikle karşıladık. Sonunda Aimee Weber’dan sonra timin başına geçen Ed söz aldı. “Dediklerinden hiçbir şey anlamadım Alan. Ben sıçrama iticisinin ışıktan daha hızlı gitmemizi sağladığını falan zannediyordum. Sıçrama öyle olmaz mı?”</p>

  <p>“Hayır,” dedi Alan. “Einstein hâlâ haklı-ışık hızını geçemezsin. Zaten evrende ışık hızına yakın hızlarda sağa sola uçmak istemezdin. Saniyede birkaç yüz bin kilometre hızla giderken ufacık bir taş parçasına bile çarpsan uzay geminin gövdesinde kocaman bir delik açılır. Işık hızında gitmek, ölmenin hızlı bir yoludur.”</p>

  <p>Ed gözlerini kırpıştırdı, sonra da kulağını işaret etti. “Dediklerin bir kulağımdan girip ötekinden çıktı.”</p>

  <p>“Pekâla, bakın,” dedi Alan. “Bana sıçrama iticisinin nasıl çalıştığını sordunuz. Dediğim gibi, çalışma prensibi oldukça basit: evrendeki bir nesneyi, mesela <i>Modesto</i>’yu alır ve onu başka bir evrene atar. Asıl sorun onu bir ‘itici’ olarak nitelendirmemizdir. Aslında itici falan değildir, çünkü hızlanma burada bir faktör değildir. Yegane faktör çoklu evrendeki konumdur.”</p>

  <p>“Alan,” dedim, “yine kendini kaptırdın.”</p>

  <p>“Kusura bakmayın,” dedi Alan ve bir süre düşündü. “Siz ikiniz ne kadar matematik biliyorsunuz?” diye sordu.</p>

  <p>“Çarpım tablosunu hayal meyal hatırlıyorum,” dedim. Ed McGuire da başını sallayarak benimle hemfikir oldu.</p>

  <p>“Tanrım,” dedi Alan. “İyi. Bundan böyle basit sözcükler kullanacağım. Lütfen alınmayın.”</p>

  <p>“Deneriz,” dedi Ed.</p>

  <p>“Tamam. Öncelikle şu an içinde bulunduğunuz evren, varlığı kuantum fiziği dahilinde mümkün olan sayısız muhtemel evrenden sadece biridir. Mesela ne zaman belirli bir konuma sahip bir elektron görsek evrenimiz fonksiyonel olarak o elektronun konumu tarafından belirlenir. Buna karşın alternatif bir evrende o elektronun konumu tamamıyla farklıdır. Beni anlıyor musunuz?”</p>

  <p>“Kesinlikle hayır,” dedi Ed.</p>

  <p>“Ah siz bilimden anlamayan insanlar yok musunuz. Neyse, sözüme güvenmekle yetinin. Demeye çalıştığım şuydu: çok sayıda evren. Çoklu evren. Sıçrama iticisinin yaptığı, o evrenlerden birine bir kapı açmaktır.”</p>

  <p>“Peki onu nasıl yapıyor?” diye sordum.</p>

  <p>“Bunu sana açıklayabileceğim kadar matematik bilmiyorsun,” dedi Alan.</p>

  <p>“Yani sihirli bir şeyler oluyor,” dedim.</p>

  <p>“Senin bakış açına göre evet,” dedi Alan. “Ama bu olay fizik dahilinde de mümkün.”</p>

  <p>“Anlamıyorum,” dedi Ed. “Pek çok evrenden geçtiğimizi söylüyorsun, ama gittiğimiz her evren bizimkinin tıpatıp aynısı. Bilimkurgu kitaplarında okuduğum her ‘alternatif evren’ büyük farklara sahipti. Zaten alternatif bir evrende olduğunu o sayede anlardın.”</p>

  <p>“Aslında bu sorunun ilginç bir cevabı var,” dedi Alan. “Gelin bir nesneyi bir evrenden diğerine geçirmeyi ihtimal dışı bir olay kabul edelim.”</p>

  <p>“Bak buna itirazım yok,” dedim.</p>

  <p>“Aslında fizik kuralları böyle bir şeye izin verir, zira bu evren en temel seviyesinde bir kuantum fiziği evrenidir ve pratik açıdan mümkün gözükmese bile <i>her şey</i> mümkündür. Fakat diğer tüm değişkenlerin birbirine eşit olması durumunda her evren ihtimal dışı olayları minimum düzeyde tutmayı yeğler, özellikle de atom altı seviyesinin üzerindekileri.”</p>

  <p>“Bir evren nasıl bir şeyi ‘yeğleyebilir’ ki?” diye sordu Ed.</p>

  <p>“Yeteri kadar matematik bilmiyorsun,” dedi Alan.</p>

  <p>“Tabii ki bilmiyorum,” diyen Ed gözlerini yuvarladı.</p>

  <p>“Ama evren bazı şeyleri diğerlerine yeğler. Mesela bir entropi haline doğru ilerlemeyi yeğler. Işığın sabit bir hızda gitmesini yeğler. Böyle şeyleri bir dereceye kadar değiştirebilir veya bozabilirsiniz, ama bu hiç de kolay değildir. Aynı durum burada da geçerlidir. Bu örnekte bir nesneyi bir evrenden diğerine aktarmak o kadar ihtimal dışıdır ki genellikle nesneyi aktardığınız evren, geride kalanla diğer tüm açılardan tıpatıp aynıdır-bunu ihtimal dışının korunumu olarak da adlandırabilirsiniz.”</p>

  <p>“İyi de bir yerden diğerine gitmemizi nasıl açıklıyorsun?” diye sordum. “Bir evrendeki uzayın bir noktasında başka bir evrendeki uzayın tamamen farklı bir noktasına nasıl geçiyoruz?”</p>

  <p>“Biraz düşün,” dedi Alan. “Bütün bir gemiyi başka bir evrene aktarmak, işin en çok ihtimal dışı olan kısmı. Evrenin bakış açısına göre geminin yeni evrenin <i>neresinde</i> belireceğinin hiçbir önemi yok. Zaten ‘itici’ kelimesinin yanlış olduğunu bu yüzden söyledim. Aslında bir yere <i>gidiyor</i> değiliz. Sadece <i>varıyoruz.”</i> “Geride bıraktığımız evrende ne oluyor?” diye sordu Ed. “Modesto’nun başka bir evrenden gelen ve içinde bizim alternatif versiyonlarımızın bulunduğu başka bir versiyonu yerimizde beliriveriyor,” dedi Alan. “Muhtemelen. Bu dediğimin bir şeyin gerçekleşmemesi astronomik bir oranda mümkün, ama genel bir kural olarak durum böyle.”</p>

  <p>“Peki hiç geri gidiyor muyuz?” diye sordum.</p>

  <p>“Nereye?” dedi Alan.</p>

  <p>“Önceden bulunduğumuz evrenlere,” dedim.</p>

  <p>“Hayır,” dedi Alan. “Şey, aslında gidebilmek teorik olarak mümkün, ama bu çok düşük bir ihtimal. Dallanan olasılıklardan sürekli yeni evrenler oluşur ve gittiklerimiz genelde biz onlara sıçramadan hemen önce yaratılır. Zaten onlara sıçrayabilmemizin bir sebebi de budur; bileşimsel bakımdan bizimkine çok benzerler. Belirli bir evrenden ayrı ne kadar çok zaman geçirirseniz o evrenin sizinkinden farklılaşması için o kadar çok zamanı olur ve bu yüzden ona geri dönme ihtimaliniz gitgide azalır. Bir saniye önce geride bıraktığınız bir evrene dönme ihtimaliniz bile akıl almaz oranda düşüktür. Hele bir sene önce Dünya’dan Anka’ya sıçradığımız o evrene dönmemiz söz konusu bile olamaz.”</p>

  <p>“İçim karardı,” dedi Ed. “Kendi evrenimi seviyordum.”</p>

  <p>“Öyleyse bir de bunu dinle Ed,” dedi Alan. “Sen John’la benim geldiğimiz aynı orijinal evrenden bile gelmiyorsun, çünkü bizim yaptığımız ilk sıçramayı sen yapmadın. Dahası bizimle aynı anda o ilk sıçramayı yapan diğer insanlar bile artık bizimle aynı evrende değiller, çünkü o günden sonra farklı gemilerle farklı evrenlere sıçradılar-daha sonra tekrar karşılaşacağımız dostlarımız hep eski hallerinin başka bir versiyonu olacaklar. Tabii yine aynı görünüp aynı şekilde davranacaklar, çünkü birkaç elektronun farklı yerleşimi dışında aynı olacaklar. Fakat başlangıç evrenlerimiz bütünüyle farklı olacak.”</p>

  <p>“Yani kendi evrenimizden bir tek sen ve ben kaldık,” dedim.</p>

  <p>“Evrenimizin varlığını sürdürüyor olması kuvvetle muhtemel,” dedi Alan. “Ama oradan <i>bu</i> evrene gelmiş yegane iki insanın biz olduğumuz kesin.”</p>

  <p>“Bu konuda ne düşüneceğimi bilemiyorum,” dedim.</p>

  <p>“Fazla kafana takmamaya çalış,” dedi Alan. “Gündelik bir açıdan bakıldığında tüm bu evrenler arası atlamanın hiçbir önemi yok. Fonksiyonel anlamda hangi evrene gidersen git her şey hemen hemen aynıdır.”</p>

  <p>“Öyleyse niye uzay gemilerine ihtiyacımız var ki?” diye sordu Ed.</p>

  <p>“Yeni evrenine vardıktan sonra istediğin yere gidebilmen için elbette,” dedi Alan.</p>

  <p>“Hayır, hayır,” dedi Ed. “Demek istiyorum ki madem bir evrenden diğerine kolayca geçebiliyoruz, niye uzay gemileri kullanacağımıza bunu gezegenden gezegene yapmıyoruz? İnsanları doğrudan bir gezegenin yüzeyine sıçratalım, olsun bitsin. Hem böylelikle uzaya çıkmamıza da gerek kalmaz.”</p>

  <p>“Evren, sıçramanın gezegenler ve yıldızlar gibi büyük yerçekimi alanlarının uzağında yapılmasını yeğler,” dedi Alan. “Özellikle de başka bir evrene <i>varırken.</i> Bir yerçekimi alanının çok yakınına sıçrayabilirsinki zaten yeni bir evrene sıçradığımızda gitmek istediğimiz yerin yakınında belirmemizi bu sağlar. Ama <i>gidişte</i> sıçramayı bir yerçekimi alanının uzağında yapmak çok daha kolaydır-ki zaten sıçramadan önce biraz yol almamızın sebebi de budur. Aslında size gösterebileceğim üstel bir ilişki var, ama-”</p>

  <p>“Evet evet, yeteri kadar matematik bilmiyoruz,” dedi Ed.</p>

  <p>Alan tam gönül alıcı bir karşılık verecekken BeyinDostlarımız devreye girdi. <i>Modesto</i> az önce Mercan Katliamı’nın haberini almıştı. Ve hangi evrende olursak olalım vaziyet dehşet vericiydi.</p>

  <div>
    <br/>
  </div>

  <p>İnsanların yerleştikleri beşinci gezegen olan Mercan’ın insan yaşamına Dünya’dan bile daha uygun olduğu su götürmez bir gerçekti. Jeolojik açıdan istikrarlı olup cömert kara parçalarının çoğuna tarıma imkân veren ılıman bir iklim hakimdi. Ayrıca yerel bitki ve hayvan türleri, insanların beslenme ve estetik ihtiyaçlarına cevap verecek kadar Dünya’dakilere benziyordu. İlk başlarda koloniye Cennet denmesi düşünülmüşse de böyle bir ismin karma bakımından bela aramaya benzediğine karar verilmişti.</p>

  <p>Onun yerine gezegenin ekvatorundaki tropikal bölgede hepsi birbirinden ihtişamlı çeşit çeşit takımadalar ve sualtı resifleri yaratan mercanımsı yaratıklara istinaden Mercan adı seçilmişti. Mercan’daki insan yerleşimi sıra dışı bir şekilde en alt düzeyde tutulmuştu ve orada yaşayan insanlar çoğunlukla basit, neredeyse sanayi öncesi bir hayat sürüyorlardı. Mercan evrende insanların mevcut bir ekosistemi değiştirerek mısır ve sığır gibi dış etmenler katacaklarına o ekosisteme uyum sağlamaya çalıştıkları az sayıdaki yerden biriydi. Üstelik bu girişim işe yaramıştı; oradaki ufak ve uyumlu insan nüfusu Mercan’ın biyosferine uyum sağlamış, mütevazı ve kontrollü bir şekilde gelişip serpilmişti.</p>

  <p>Gezegen işte bu nedenle oradaki kolonicilerle birebir oranda asker taşıyan Rraey istila kuvvetinin gelişine tamamen hazırlıksızdı. Mercan’ın yörüngesinde ve yüzeyinde konuşlu KSG garnizonuna mensup askerler yok edilmeden önce kısa fakat cesur bir direniş gösterdiler; koloniciler de aynı şekilde Rraeylere bu saldırılarının bedelini ödettiler. Yine de koloni kısa zamanda harabeye çevrildi ve hayatta kalan koloniciler resmen koyun gibi katledildiler-Rraeyler uzun zaman önce insan etinden hoşlanır olmuşlardı.</p>

  <p>Elde edilen bir Rraey yemek programının BeyinDostu aracılığıyla bize iletilen bir kesitinde Rraeylerin en meşhur aşçıları, farklı yemeklerde kullanabilmek için bir insanın en iyi nasıl kesilmesi gerektiğini tartışıyorlardı. Özellikle boyun kemikleri çorbalar için çok değerli kabul ediliyordu. Bu video midemizi bulandırmanın yanı sıra Mercan Katliamı’nın ayrıntılı olarak planlandığının trajikomik bir kanıtıydı, zira Rraeyler şölenlere iştirak etsinler diye yanlarında ikinci sınıf ünlülerini bile getirmişlerdi. Rraeylerin oraya yerleşmeye kararlı oldukları belliydi.</p>

  <p>Rraeyler istilalarının asıl amacını gerçekleştirmek için hiç zaman kaybetmediler. Tüm koloniciler öldürüldükten sonra Mercan’ın adalarındaki doğal kaynakları kazarak çıkarmak amacıyla yüzeye platformlar gönderdiler. Rraeyler daha önceden adaları kazmak için Koloni hükümetiyle pazarlık etmeyi denemişlerdi; mercanımsı resifler Rraey ana dünyasında da yoğundu, ta ki endüstriyel kirlilik ve ticari kazı çalışmaları yüzünden hepsi de yok olmanın eşiğine gelene dek. Koloni hükümeti hem Mercan’daki koloniciler gezegenlerine el değmemesini istedikleri, hem de Rraeylerin insan etine düşkünlüğü iyi bilindiği için kazı izni vermemişti. Hiç kimse Rraeylerin koloniler üzerinde uçarak kıyma yapacak masum insanlar aramalarını istemiyordu.</p>

  <p>Koloni hükümetinin hatası hem Rraeylerin mercan kazısına verdikleri önemi -mercanlar Rraeyler için ticari kullanım dışında Koloni diplomatlarının büyük ölçüde yanlış yorumladıkları dini bir öneme de sahipti- hem de amaçlarına ulaşmak için ne kadar ileri gidebileceklerini evvelden kestirememekti. Rraeyler ile Koloni hükümeti daha önce de didişmişti; aradaki ilişkiler asla sıcak olmamıştı (sizi eksiksiz bir kahvaltının besleyici bir parçası olarak gören bir ırkın yanında nasıl rahat edebilirsiniz ki). Buna karşın her iki taraf da çoğunlukla birbirine bulaşmazdı. Ne zaman ki kendi resifleri elden gidecek gibi olmuştu, Rraeyler Mercan’ın doğal kaynaklarına yönelik arzularını işte o zaman bir şamar gibi suratımıza indirmişlerdi. Mercan artık onlarındı ve bizim onlara onların bize vurduklarından daha sert vurmamız gerekiyordu.</p>

  <div>
    <br/>
  </div>

  <p>“Durum epey kötü,” diyordu Teğmen Keyes tim liderlerine, “ve biz oraya vardığımızda daha da kötülemiş olacak.”</p>

  <p>Bölük hazırlık odasındaydık. Mercan sisteminden gelen sayfalar dolusu vahşet raporlarını ve istihbarat bilgilerini incelerken kahvelerimiz hızla soğuyordu. Rraeylerin düşüremedikleri sıçrama uyduları, hem savaş hem de mercan nakliyesi amacıyla Rraey gemilerinin akın akın gezegene geldiğini bildirmişti. Mercan Katliamı’nın üzerinden iki gün bile geçmeden yaklaşık bin Rraey gemisi gezegenin yörüngesinde asılı duruyor, hasada bir an önce başlamayı bekliyordu.</p>

  <p>“Bildiklerimiz şunlar,” dedi Keyes ve Mercan sisteminin bir grafiğini BeyinDostlarımıza aktardı. “Sistemdeki en yoğun Rraey gemi faaliyetlerinin ticaret ve sanayi amaçlı olduğunu tahmin ediyoruz; tasarımlarından bildiğimiz kadarıyla gemilerinin çeyreği, yani aşağı yukarı üç yüzü askeri seviyede saldırı ve savunma kabiliyetine sahip. Bunların çoğu minimum düzeyde kalkan ve ateş gücü bulunan asker taşıyıcısı. Fakat savaş gemisi sınıfında olanlar bizim denk gemilerimizden hem daha büyük, hem de daha dayanıklı. Ayrıca tahminlerimize göre yüzeyde yüz bin Rraey askeri var ve istila için konuşlanmaya başlamış durumdalar.</p>

  <p>“Rraeyler Mercan için savaşacağımızı tahmin ediyorlar, fakat elimizdeki en iyi istihbarata göre dört ila altı gün arasında saldırıya geçmemizi bekliyorlar-büyük gemilerimizden yeteri kadarını sıçrama konumuna getirmemiz için gereken zaman o kadar. KSG’nin ezici güç gösterileri sergilemeyi tercih ettiğinin ve bunun zaman alacağının farkındalar.”</p>

  <p>“Peki ne zaman saldıracağız?” diye sordu Alan.</p>

  <p>“Yaklaşık on bir saat sonra,” dedi Keyes. Hepimiz oturduğumuz yerlerde huzursuzca kıpırdandık.</p>

  <p>“O nasıl olacak komutanım?” diye sordu Ron Jensen. “O zamana kadar yalnızca sıçrama mesafesinde olan veya birkaç saat içinde olabilecek gemileri hazır edebiliriz. Öyle kaç gemi vardır ki?”</p>

  <p><i>“Modesto</i> da dahil altmış iki,” dedi Keyes ve BeyinDostlarımız mevcut gemilerin bir listesini indirdi. Listede <i>Hampton Roads</i>’un da olduğu dikkatimden kaçmadı; o Harry’yle Jesse’nin bulundukları gemiydi. “Altı gemi daha sıçrama mesafesine ulaşmak için hızını arttırdı, fakat saldırıya geçtiğimiz esnada yanımızda olacaklarına güvenemeyiz.”</p>

  <p>“Tanrı aşkına Keyes,” dedi Ed McGuire. “Gemilerimiz bire beş azınlıkta olacak. Askerlerimizse bire iki, tabii hepsini gezegene indirebilirsek. Sanırım ben ezici güç geleneğimizden daha çok hoşlanıyordum.”</p>

  <p>“Biz yeterli sayıda büyük gemiyi toparlayana kadar onlar da bize karşı hazırlanmış olacaklar,” dedi Keyes. “Hâlâ hazır değillerken küçük bir kuvvet gönderip mümkün olduğu kadar çok zarar vermemiz işimize gelir. Dört gün içinde daha büyük bir kuvvet toplayacağız: ağzına kadar silahla dolu iki yüz gemi. Biz işimizi düzgün yaparsak onlar kalan Rraey kuvvetlerini kolayca temizleyebilirler. ”</p>

  <p>Ed burun kıvırdı. “Tabii biz zaferi görecek kadar yaşamayacağız, o ayrı mesele.”</p>

  <p>Keyes hafif bir tebessüm etti. “Bu ne güvensizlik böyle. Bakın, millet, bunun ayın yüzeyinde gezintiye çıkmak gibi olmadığını biliyorum. Ama aptallık etmiyoruz. Gidip de Rraeylerle kafa kafaya tokuşacak değiliz. Belirli hedeflerimiz var. İlave piyadeler getirmelerini engellemek için asker taşıyıcılarını vuracağız. Onlar daha başlayamadan kazı çalışmalarına engel olmak için bölgeye asker indireceğiz ve böylece kendi askerleriyle teçhizatlarını da vurmadan bizi hedef almalarını güçleştireceğiz. Fırsatını buldukça ticaret ve endüstri gemilerine saldıracağız. Ayrıca büyük gemileri Mercan’ın yörüngesinden uzaklaştırmaya çalışacağız ki takviye kuvvetler geldiğinde düşmanın hem önünde hem arkasında olalım.”</p>

  <p>“Ben yine piyadelere dönmek istiyorum,” dedi Alan. “Askerlerimiz indirildikten sonra gemilerimiz Rraey gemilerini uzaklaştırmaya mı çalışacaklar? Bu biz piyadeler için düşündüğüm anlama mı geliyor?”</p>

  <p>Keyes başını salladı. “En az üç-dört gün başımızın çaresine bakmamız gerekecek.”</p>

  <p>“Harika,” dedi Jensen.</p>

  <p>“Bu bir savaş eşşoğlu eşekler!” diye çıkıştı Keyes. “Keyfiniz çatmadığı için üzgünüm.”</p>

  <p>“Plan işe yaramaz ve gemilerimiz iniş sırasında vurulursa ne olacak?” diye sordum.</p>

  <p>“Eh, herhalde boku yeriz Perry,” dedi Keyes. “Ama öyle bir varsayımda bulunmayalım. Bizler profesyoneliz ve yapmamız gereken bir iş var. Bunun için eğitildik. Planın riskleri yok denemez, ama bunlar aptalca riskler değil ve plan işe yararsa hem gezegeni geri almış hem de Rraeylere ağır hasar vermiş olacağız. Gelin bir fark yaratacağımız varsayımında bulunalım, ne dersiniz? Bu çılgınca bir fikir, ama işe yarayabilir. Hele biraz da gayret gösterirseniz işe yarama şansı daha da artar. Tamam mı?”</p>

  <p>Yine sandalyelerimizde huzursuzca kıpırdandık. Bütünüyle ikna olmuş sayılmazdık, fakat yapacak bir şey yoktu. İstesek de istemesek de gidiyorduk.</p>

  <p>“Partiye yetişme ihtimali olan o altı gemi hangileri?” diye sordu Jensen.</p>

  <p>Keyes gereken bilgiye ulaşmak için bir saniye bekledi. <i>“Little Rock, Mobile, Muncie</i>, <i>Burlington</i> ve <i>Atmaca,”</i> dedi.</p>

  <p><i>“Atmaca</i> mı?” dedi Jensen. “Vay canına.”</p>

  <p>“Ne olmuş Atmacaya?” diye sordum. İsim alışılmadıktı; bölük taşıyan uzay gemilerine genellikle orta büyüklükteki şehirlerin adı verilirdi.</p>

  <p>“Hayalet Tugay, Perry,” dedi Jensen. “KSG Özel Kuvvetleri. Endüstriyel güçte orospu çocukları.”</p>

  <p>“Onları daha önce hiç duymamıştım,” dedim. Aslında bir defa duyduğumu hatırlar gibiydim, ama yerini ve zamanını bir türlü çıkartamıyordum.</p>

  <p>“KSG onları özel durumlar için saklar,” dedi Jensen. “Kimseye müsamaha göstermezler. Gezegene indiğimiz zaman onların da yanımızda bulunması iyi olacak. Bizi ölme zahmetinden kurtarabilirler.”</p>

  <p>“Evet, iyi olur, ama büyük ihtimalle yetişemeyecekler,” dedi Keyes. “Bu bizim gösterimiz çocuklar. Sonu nasıl biterse bitsin.”</p>

  <div>
    <br/>
  </div>

  <p><i>Modesto</i> on saat sonra Mercan’ın yörüngesine sıçradı ve varışının üzerinden daha birkaç saniye geçmişken bir Rraey savaş kruvazörünün yakın mesafeden attığı altı füzeyle vuruldu. Modesfo’nun kıç sancak tarafındaki motor dizisi parçalandığı için gemi kontrolsüz bir şekilde tepetaklak dönmeye başladı. Füzeler çarptığı sırada Alan’ın ve benim timlerimiz bir taşıma mekiğinin içinde beklemekteydi; patlama kuvvetinin yol açtığı ani süredurum değişikliği, askerlerimizden pek çoğunu mekiğin kenarlarına doğru savurdu. Mekik hangarındaki serbest teçhizatlar ve malzemeler hangar boyunca savrularak diğer mekiklerden birine çarptıysa da bizimkini ıskaladı. Elektromıknatıslarla sabit tutulan mekikler ise neyse ki yerlerinde kaldı.</p>

  <p>Geminin durumunu kontrol etmek için Götoş’u çalıştırdım. <i>Modesto</i> ağır hasar görmüştü ve Rraey gemisinin yaptığı aktif tarama, bir dizi füze daha atmak için pozisyon aldığını işaret ediyordu.</p>

  <p>“Gitme zamanı,” diye pilotumuz Fiona Eaton’a bağırdım.</p>

  <p>“Kontrol Merkezi henüz kalkış izin vermedi,” dedi.</p>

  <p>“Yaklaşık on saniye içinde bir füze yağmuru daha yiyeceğiz,” dedim. “Al sana izin.” Fiona homurdandı.</p>

  <p>Tıpkı benim gibi Modesto’nun anabilgisayarına bağlanmış olan Alan da seslendi. “Füzeler ateşlendi,” dedi. “Çarpmaya yirmi altı saniye var.”</p>

  <p>“Bu kadar zaman kaçmaya yeter mi?” diye Fiona’ya sordum.</p>

  <p>“Göreceğiz,” dedi kadın ve diğer mekiklerle iletişime geçti. “Ben Altıncı Mekik’in pilotu Fiona Eaton. Üç saniye sonra hangar kapısı acil durum prosedürünü uygulayacağımı bildiririm. İyi şanslar.” Bana doğru döndü. “Kemerini bağla,” dedi ve kırmızı bir düğmeye bastı.</p>

  <p>Hangar kapısının kenarları bir anda ışığa boğuldu; kapı kanatlarının fırlayarak açılırken çıkardığı gürültü, uzaya kaçan havanın uluması arasında kayboldu. Bir yere bağlı durmayan her şey delikten dışarı fırladı; <i>Modesto</i> kendi ekseninde döndükçe döküntülerin ötesindeki yıldız sahası mide bulandırıcı bir hızla görüş alanımızdan akıp gidiyordu. Motora güç aktaran Fiona, döküntülerin hangarı tamamen terk etmesini bekledi ve elektromanyetik bağlarını koparıp mekiği kapıdan dışarı ateşledi. Çıkışta <i>Modesto’nun</i> dönüşünü telafi etmek için manevra yaparak gemiye çarpmaktan kıl payı kurtuldu; mekiğin üst kısmı hangarın tavanına sürtünüp geçti.</p>

  <p>Mekik hangarının video yayınına eriştim. Diğer mekikler de ikili ve üçlü gruplar halinde hangar kapısından dışarı fırlıyordu. Beşi çıkmayı başarmışken ikinci füze yağmuru gemiye çarparak Modesto’nun dönüş yönünü aniden değiştirdi ve henüz çıkmayı başaramamış mekiklerin hangar zeminine çarpmalarına sebep oldu. En az biri infilak etti; enkaz parçaları kameraya isabet ederek onu yerinden kopardı.</p>

  <p>“<i>Modesto</i>’yla aranızdaki BeyinDostu bağlantısını kesin,” dedi Fiona. “Onu kullanarak yerimizi tespit edebilirler. Bunu timlerinize de söyleyin. Sözlü olarak.”</p>

  <p>Alan yanımıza geldi. “Arkadaki birkaç kişi hafif yaralı,” diyerek askerlerimizi işaret etti, “ama ciddi bir durum yok. Planımız nedir?”</p>

  <p>“Yönümüzü Mercan’a çevirdim ve motorları susturdum,” dedi Fiona. “Füzeleri kilitlemek için herhalde itiş izi ve BeyinDostu iletişimi arıyorlardır. O nedenle ölü gibi göründüğümüz müddetçe atmosfere girene kadar belki bizi rahat bırakırlar.”</p>

  <p>“Belki mi?” dedi Alan.</p>

  <p>“Daha iyi bir planın varsa seni dinliyorum,” dedi Fiona.</p>

  <p>“Neler olup bittiğine dair en ufak bir fikrim yok,” dedi Alan. “Bu yüzden her plana seve seve uyarım.”</p>

  <p>“Hem orada ne oldu öyle?” dedi Fiona. “Sıçrama biter bitmez bizi vurdular. Nereden çıkacağımızı bilmeleri mümkün değildi.”</p>

  <p>“Belki de yanlış zamanda yanlış yerdeydik, hepsi bu,” dedi Alan.</p>

  <p>“Hiç sanmıyorum,” diyerek pencereden dışarısını işaret ettim. “Bakın.”</p>

  <p>İskele tarafında bulunan bir Rraey savaş kruvazörünü gösteriyordum. Gövdesini terk etmekte olan füzeler sebebiyle kruvazör ışıl ışıldı. Tam o anda sancak tarafının en uç noktasında bir KSG kruvazörü belirdi. Füzeler birkaç saniye sonra ona isabet ederek KSG kruvazörünü bordadan vurdu.</p>

  <p>“Yok daha neler,” dedi Fiona.</p>

  <p>“Gemilerimizin tam olarak nereden çıkacağını biliyorlar,” dedi Alan. “Bu bir pusu.”</p>

  <p>“İyi de bunu nasıl yapıyorlar?” dedi Fiona öfkeyle. “Tanrım, burada neler oluyor?”</p>

  <p>“Alan?” dedim. “Fizikçi olan sensin.”</p>

  <p>Alan yan yatmaya başlayan ve yine bir füze yağmuruyla vurulan hasarlı KSG kruvazörüne uzun uzun baktı. “Hiçbir fikrim yok John. Bu benim için de yepyeni bir durum.”</p>

  <p>“Olmaz öyle şey,” dedi Fiona.</p>

  <p>“Sakin ol,” dedim. “Başımız dertte ve kendini kaybetmenin hiçbir faydası dokunmaz.”</p>

  <p>“Daha iyi bir planın varsa seni dinliyorum,” diye tekrarladı Fiona.</p>

  <p><i>“Modesto</i>’yla konuşmaya çalışmazsam BeyinDostuma erişmemde bir sakınca var mı?” diye sordum.</p>

  <p>“Hayır,” dedi Fiona. “Mekikten bir ileti gönderilmediği sürece sorun yok.”</p>

  <p>Götoş’a eriştim ve Mercan’ın coğrafi bir haritasını çıkardım. “Eh,” dedim, “herhalde mercan kazısının yapıldığı tesise saldırmanın bugünlük iptal edildiğini farzedebiliriz. Hem ciddi bir saldırıya yetecek kadarımız Modesfo’dan çıkamadı, hem de hepimizin birden gezegen yüzeyine tek parça halinde ulaşabileceğimizi hiç sanmıyorum. Her pilot senin kadar hızlı hareket edemez Fiona.”</p>

  <p>Fiona başını salladı; biraz gevşediğini görebiliyordum. Övgü daima işe yarar, özellikle de kriz anlarında.</p>

  <p>“Tamam, işte yeni planımız,” dedim ve haritayı Fiona’yla Alan’a ilettim. “Rraey kuvvetleri şu sahildeki mercan resiflerinde ve Koloni şehirlerinde yoğunlaşmış durumda. O nedenle biz <i>buraya</i> gidip” -Mercan’ın en büyük kıtasının orta yerini işaret ettim- “şu sıradağda saklanacağız ve ikinci dalgayı bekleyeceğiz.”</p>

  <p>“Tabii ikinci dalga gelirse,” dedi Alan. “Anka’ya bir sıçrama uydusu gönderilmiştir. Bizimkiler Rraeylerin gelişimizden haberdar olduklarını öğrenecekler. Öğrendiklerinde de gelmekten vazgeçebilirler.”</p>

  <p>“Gelecekler gelmesine,” dedim. “Sadece istediğimiz bir zamanda gelmeyebilirler, o kadar. Yine de biz hazır olmalıyız. Neyse ki Mercan insanlar için yaşanabilir bir yer. Gerektiği sürece araziden beslenebiliriz.”</p>

  <p>“Şu an hiç koloni kurasım yok,” dedi Alan.</p>

  <p>“Kalıcı bir şey olmayacak,” dedim. “Hem böylesi diğer seçenekten iyidir.”</p>

  <p>“Doğru söylüyorsun,” dedi Alan.</p>

  <p>Fiona’ya döndüm. “Gideceğimiz yere bizi tek parça halinde götürmen için neye ihtiyacın var?”</p>

  <p>“Bir duaya,” dedi Fiona. “Şimdilik boşluktaki bir hurda gibi gözüktüğümüz için iyi durumdayız, ama bir insan cesedinden daha büyük bir şey atmosfere girdiği anda Rraey kuvvetleri onun izini sürecektir. Manevra yapmaya başladığımız anda farkımıza varacaklar.”</p>

  <p>“Burada ne kadar kalabiliriz?” diye sordum.</p>

  <p>“Fazla değil,” dedi Fiona. “Ne yiyecek ne de su var. Üstelik yeni ve gelişmiş vücutlarımızla bile içeride birkaç düzinemiz mevcut ve temiz havamız kısa zamanda bitecek.”</p>

  <p>“Atmosfere girmemizden ne kadar sonra mekiği yönlendirmeye başlaman gerekecek?” diye sordum.</p>

  <p>“Kısa süre sonra,” dedi. “Havada dönmeye başlarsak bir daha kontrolü asla sağlayamam. Yere çakılıp ölürüz.”</p>

  <p>“Elinden geleni yap,” dedim. Fiona başını salladı. “Pekâlâ Alan,” diye devam ettim. “Askerlere plandaki değişikliği haber vermenin vakti geldi.”</p>

  <p>“Başlıyoruz,” dedi Fiona ve iticileri çalıştırdı. Hızlanmanın yarattığı kuvvet, beni yardımcı pilot koltuğuna yapıştırdı. Artık Mercan’ın yüzeyine doğru düşmüyor, oraya dosdoğru dalıyorduk.</p>

  <p>“Biraz sarsılacağız,” dedi Fiona, atmosfere girdiğimiz sırada. Mekik zangır zangır sallanmaya başladı.</p>

  <p>Uçuş panosundan bir sinyal sesi yükseldi. “Aktif tarama,” dedim. “İzimiz sürülüyor.”</p>

  <p>“Gördüm,” diyen Fiona mekiği yan yatırdı. “Birkaç saniye sonra yüksekteki bulutlara varacağız. Belki bulutlar onları şaşırtabilir.”</p>

  <p>“Bu sık sık olur mu?”</p>

  <p>“Hayır,” diyen Fiona yine de bulutlara daldı.</p>

  <p>Bulutlardan çıktığımızda birkaç kilometre doğudaydık ve sinyal sesi tekrar yükseldi. “Hâlâ izimiz sürülüyor,” dedim. “Hava aracı 350 kilometre uzaklıkta ve yaklaşıyor.”</p>

  <p>“Tepemize binilmeden önce yere mümkün olduğu kadar yaklaşacağım,” dedi Fiona. “Ne onlardan daha hızlı gidebiliriz, ne de onlarla savaşabiliriz. Tek umudumuz yere yeterince yaklaşmak ve füzelerinden bazılarının bize değil de ağaçlara çarpmasını beklemek.”</p>

  <p>“Pek de cesaret verici konuşmuyorsun,” dedim.</p>

  <p>“Bugünkü işim cesaret vermek değil,” dedi Fiona. “Sıkı tutunun.” Midemizi ağzımıza getiren bir dalışa geçtik.</p>

  <p>Rraey uçaklarının yanımıza varması uzun sürmedi. “Füzeler,” dedim. Fiona mekiği sola yatırdı ve bizi yere doğru döndürmeye başladı. Füzelerden biri üstümüzden geçip giderken diğeri aştığımız bir tepenin zirvesine çarptı.</p>

  <p>“Güzel,” dedim, sonra da üçüncü füze tam arkamızda patlayıp mekiği kontrolden çıkartınca neredeyse dilimi ısırıp kopardım. Dördüncü füzenin infilak etmesiyle mekiğin yanına şarapnel parçaları saplandı; havanın kükremesi arasında adamlarımdan bazılarının haykırdığını duyabiliyordum.</p>

  <p>“Düşüyoruz,” dedi Fiona ve mekiği düzeltmeye çalıştı. Küçük bir göle doğru müthiş bir süratle gidiyorduk. “Suya çarpacağız. Üzgünüm.”</p>

  <p>“İyi iş çıkardın,” dedim ve hemen ardından mekik gölün yüzeyine çarptı.</p>

  <p>Mekiğin burnu aşağı doğru eğrilirken çıkan bükülme ve yırtılma sesleri. Burnun mekiğin geri kalanından kopması. Bulundukları bölüm uçup gitmeden önce bir anlığına görebildiğim benim ve Alan’ın timlerimiz-onca gürültünün arasında açık ağızlardan sessiz bir çığlığın yükseldiği sabit bir fotoğraf karesi. Suyun üzerinde taklalar atarken mekiğin burnunun daha şimdiden darmadağın olması. Dar, olanaksız dönüşler gerçekleştiren burun kısmının etrafa metal ve teçhizat parçaları saçılması. Çeneme çarpan ve onu beraberinde alıp götüren bir şeyin acısı. Çığlık atmaya çalışırken çıkardığım gurultular. AkıllıKan’ın merkezkaç kuvvetiyle açık yaradan fışkırması. Fiona’ya attığım kasıtsız bir bakış ve başı ile sağ kolunun arkamızda bir yerde kalmış olduğunu görmem.</p>

  <p>Koltuğum pilot kabininin geri kalanından koparken bir <i>çat</i> sesi yükseliyor. Çıkıntı yapan bir kayalığa doğru seke seke sırtüstü kayıyorum. Sandalyem hoplayıp zıplayarak kayalara yaklaşırken beni saatin ters yönünde tembel tembel çeviriyor. Sağ bacağım kayalığa çarpınca ivmem aniden ve baş döndürücü bir şekilde değişiyor. Bunu kör edici bir acı izliyor ve uyluk kemiğim bir çubuk kraker gibi kırılıveriyor. Ayağım dosdoğru eskiden çenemin bulunduğu yere savruluyor ve belki de insanlık tarihinde kendi küçük diline tekme atan ilk insan oluyorum. Havada bir yay çizerek kuru toprağa ulaşıyorum. Toprağa çarptığım noktaya hâlâ dallar dökülüyor, çünkü mekiğin yolcu kabini az önce oradan geçmiş. Büyük dallardan biri küt diye göğsüme düşüyor ve kaburgalarımdan en az üçünü kırıyor. Kendi küçükdilimi tekmeledikten sonra bu olay hiç de heyecan vermiyor.</p>

  <p>Kafamı kaldırıyorum (zaten başka seçeneğim yok) ve Alan’ı tepemde baş aşağı asılı halde görüyorum. Normalde karaciğerinin bulunması gereken yere saplanmış bir ağaç dalının kırık ucu, gövdesini havada tutuyor. Alnından dökülen AkıllıKan boynuma damlıyor. Gözlerinin seğirdiğini, beni tanıdığını fark ediyorum. Sonra BeyinDostuma bir mesaj geliyor.</p>

  <p><i>Berbat haldesin-</i> diyor.</p>

  <p>Tepki veremiyorum. Sadece bakabiliyorum.</p>

  <p><i>Umarım gittiğim yerde takımyıldızları görebilirim-</i> diyor. Bu mesajı tekrar yolluyor. Ve tekrar. Bir daha da yollamıyor.</p>

  <div>
    <br/>
  </div>

  <p>Böceğimsi tıkırtılar. Kabaca kolumdan tutan uzuvlar. Götoş tıkırtıları tanıyor ve bana tercüme ediyor.</p>

  <p><i>-Bu hâlâ yaşıyor.</i></p>

  <p><i>-Bırak. Yakında ölecek. Hem yeşil renklilerin tadı iyi değil. Henüz olgunlaşmamış oluyorlar.</i></p>

  <p>Homurtular. Götoş bunları [gülüşme] olarak çeviriyor.</p>

  <div>
    <br/>
  </div>

  <p>“Yüce tanrım, şuna bir bak,” diyor biri. “Bu herif hâlâ yaşıyor.”</p>

  <p>Başka bir ses. Tanıdık. “Dur bakayım.”</p>

  <p>Sessizlik. Yine o tanıdık ses. “Çek şu kütüğü üzerinden. Onu yanımızda götüreceğiz.”</p>

  <p>“Tanrı aşkına patron,” diyor ilk ses. “Adamın halini görmüyor musun? Beynine bir mermi sıkmalısın. Öylesi daha merhametli olur.”</p>

  <p>“Hayatta kalanları getirmemiz söylendi,” diyor tanıdık ses. “Ve bu adam hayatta kalmış. Hattâ ondan başka sağ kalan yok.”</p>

  <p>“Tabii buna sağ kalmak denebilirse.”</p>

  <p>“Yeterince gevezelik ettin mi?”</p>

  <p>“Evet komutanım.”</p>

  <p>“İyi. Şimdi çek şu Tanrı’nın cezası kütüğü. Rraeyler çok yakında başımıza üşüşürler.”</p>

  <p>Gözkapaklarımı açmak, metal bir kapıyı kaldırmaya benziyor. Bunu sadece ağaç dalı göğsümün üzerinden çekilirken çektiğim acı sayesinde başarıyorum. Gözlerim aniden açılıyor ve sert bir soluk vererek bir çığlığın çenesiz bir versiyonunu atıyorum.</p>

  <p>“Tanrım!” diyor ilk ses ve onun sarışın bir adam olduğunu görüyorum. Adam dev dalı fırlatıp atıyor. “Kendindeymiş!”</p>

  <p>Suratımdan geriye kalana sıcak bir el dokunuyor. “Hey,” diyor o tanıdık ses. “Hey. Artık iyisin. Her şey yolunda. Artık güvendesin. Seni yanımızda götüreceğiz. Her şey yolunda. İyisin.”</p>

  <p>Kadının yüzü görüş alanıma giriyor. O yüzü tanıyorum. Eskiden o yüzle evliydim.</p>

  <p>Kathy beni almaya gelmiş.</p>

  <p>Ağlıyorum. Öldüğümün farkındayım. Dert etmiyorum.</p>

  <p>Kayıp gitmeye başlıyorum.</p>

  <p>“Bu adamı daha önce hiç gördün mü?” diye sarışın adamın sorduğunu duyuyorum.</p>

  <p>“Aptal mısın,” diye geliyor Kathy’nin sesi. “Elbette hayır.”</p>

  <p>Ve gidiyorum.</p>

  <p>Başka bir evrene.</p>
