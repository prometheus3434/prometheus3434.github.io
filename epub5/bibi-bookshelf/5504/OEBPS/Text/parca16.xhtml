  <h2 title="on altı">on altı<br/> ...................</h2>

  <p>“Her ne kadar o unvana layık olmasam da bana Elçi diyebilirsiniz,” dedi Consu. “Ben bir suçluyum. Panshu’daki muharebede kendimi küçük düşürdüm ve o nedenle sizinle sizin dilinizde konuşturuluyorum. Bu utanç yüzünden ölmeyi ve yeniden doğuşumdan önce hak edilmiş bir ceza çekmeyi her şeyden çok arzu ediyorum. Umuyorum ki bu görüşmenin sonucunda şimdiki kadar aşağılık görülmeyeceğim ve ölmeme izin verilecek. Sizinle konuşarak kendimi rezil etme sebebim budur.”</p>

  <p>“Tanıştığımıza ben de sevindim,” dedim.</p>

  <p>Consuların daha bir saat önce inşa ettikleri futbol sahası büyüklüğündeki bir kubbenin ortasında durmaktaydık. Biz insanların Consu topraklarına veya bir Consu’nun daha sonra ayak basacağı bir yere adım atmamıza elbette izin verilemezdi; gelişimizle birlikte, otomatik makineler bu kubbeyi Consu uzayının bizim gibi istenmeyen ziyaretçiler için bir karşılama alanı vazifesi görsün diye uzun zaman evvel karantinaya alınmış bir bölgesinde yaratmışlardı. Müzakeremiz tamamlandıktan sonra kubbe çökertilecek ve en yakındaki kara deliğe doğru fırlatılacaktı ki atomlarından hiçbiri bu evreni bir daha kirletemesin. Ben işin kara delik kısmının abartılı olduğunu düşünüyordum.</p>

  <p>“Anladığımız kadarıyla Rraeyler hakkında sormak istedikleriniz var,” dedi elçi, “ve bu soruları bize sorma hakkını kazanmak amacıyla adetlerimizden yararlanmayı diliyorsunuz.”</p>

  <p>“Diliyoruz,” dedim. On beş metre arkamda, her biri savaş için giyinmiş otuz dokuz Özel Kuvvetler askeri esas duruşta bekliyordu. Elimizdeki bilgilere göre, Consular bunu birbirine denk taraflar arasında yapılan bir görüşme olarak kabul etmiyorlardı; dolayısıyla diplomatik inceliklere hiç gerek yoktu. Ayrıca adamlarımızdan herhangi biri dövüş için seçilebileceğinden herkesin bir kapışmaya hazırlıklı olması lazımdı. Ben biraz süslü giyinmişsem de bunu kasten yapmıştım; madem bu küçük heyetin lideri gibi davranacaktım, hiç değilse bir lider gibi gözükebilirdim.</p>

  <p>Karşımdaki Consu’nun arkasında da yine eşit uzaklıkta beş Consu duruyor, her biri iki adet uzun ve ürkütücü görünümlü bıçak tutuyordu. Bıçakların ne işe yarayacağını sorma gereği görmemiştim.</p>

  <p>“Yüce halkım adetlerimize doğru yolla başvurduğunuzu ve kendinizi koşullarımıza uygun olarak takdim ettiğinizi kabul ediyor,” dedi elçi. “Buna rağmen savaşçılarımızı büyük bir onurla yeniden doğuş döngüsüne gönderen kişiyi yanınızda getirmeseydiniz talebinizi reddederdik. O kişi sen misin?”</p>

  <p>“Benim,” dedim.</p>

  <p>Elçi duraksayıp beni inceler gibi gözüktü. “Büyük bir savaşçının böyle görünmesi garip,” dedi.</p>

  <p>“Ben de aynı fikirdeyim,” dedim. Edindiğimiz bilgilere göre talebimiz bir kere kabul edildikten sonra, görüşme esnasında nasıl davranırsak davranalım Consular sözlerinde duracaklardı. O nedenle biraz küstahlık etmekte sakınca görmüyordum. Hattâ genel görüş Consuların bizi böyle tercih ettikleri yönündeydi; böyle bir tavır Consuların üstünlük hislerini besleyecekti. Ben de ne gerekiyorsa yapmaya hazırdım.</p>

  <p>“Askerlerinizle rekabet etmek için beş suçlu seçildi,” dedi elçi. “İnsanlarda Consuların bedensel özellikleri olmadığından istedikleri takdirde kullanmaları için askerlerinize bıçaklar temin ettik. Katılımcılarımız o bıçakları askerlerinize vererek kiminle dövüşeceklerini seçecekler.”</p>

  <p>“Anladım,” dedim.</p>

  <p>“Askeriniz hayatta kalırsa zaferinin mükâfatı olarak bıçakları yanında götürebilir,” dedi elçi.</p>

  <p>“Teşekkürler,” dedim.</p>

  <p>“Zaten onları geri almayız. Çünkü kirlenmiş olacaklar,” dedi elçi.</p>

  <p>“İyi,” dedim.</p>

  <p>“Müsabakanın ardından sormaya hak kazandığınız sorularınıza cevap vereceğiz,” dedi elçi. “Şimdi rakipleri seçeceğiz.” Elçi sokaktaki kaldırım taşlarını yerinden sökebilecek çığlığımsı bir sesle homurdandı ve arkasındaki beş Consu öne çıktı. Consular elçiyi ve beni geçip ellerindeki bıçaklarla askerlerimize doğru yürüdüler. Askerlerden biri bile irkilmedi. Disiplin diye işte buna derler.</p>

  <p>Consular seçim işlemine fazla zaman harcamadılar. Dümdüz ilerleyip önlerine her kim denk geliyorsa bıçakları ona verdiler. Consulara göre birbirimizden hiç farkımız yoktu. Bıçaklar birlikte öğle yemeği yediğim Onbaşı Mendel’e, erler Jor Goodall ve Jennifer Aquinas’a, Çavuş Fred Hawking’e ve Teğmen Jane Sagan’a verildi. Bıçakları alırken hiçbiri tek kelime dahi etmedi. Consular elçilerinin arkasındaki yerlerine geri çekilirlerken, askerlerimizin geri kalanı seçilenlerin birkaç metre gerisine sıralandı.</p>

  <p>“Her müsabakayı sen başlatacaksın,” dedi elçi, sonra da dövüşçülerinin arkasına çekildi. Artık ortada benden ve on beşer metre uzağıma sıralanmış, birbirlerini öldürmek için sabırla bekleyen dövüşçülerden başka kimse kalmamıştı. İki sıranın arasından çıkmaksızın kenara çekildim, en yakınımdaki askeri ve Consu’yu işaret ettim.</p>

  <p>“Başlayın,” dedim.</p>

  <p>Consu kesici kollarını açarak modifiye olmuş kabuğunun jilet keskinliğindeki yassı bıçaklarıyla daha küçük, neredeyse insansı ellerini ve kollarını açığa çıkardı. Bir çığlıkla âdeta kubbeyi delerek öne çıktı yaratık. Onbaşı Mendel bıçaklarından birini bıraktı, diğerini sol eline aldı ve doğrudan Consu’nun üstüne yürüdü. Aralarında üç metre kalınca her şey bir anda karıştı. Dövüş başladıktan on saniye sonra, Onbaşı Mendel’in göğüs kafesi boyunca kemiğe kadar inen bir kesik vardı ve Consu’nun başıyla kabuğunun birleştiği yere bir bıçak saplıydı. Mendel o kesiği Consu’ya sokulurken almış, düşmanına en bariz zayıf noktasından zarar verebilmek için yaralanmayı kabullenmişti. Mendel bıçağı saplı olduğu yerde sağa sola çevirirken Consu’nun vücudu seğirdi. Sonunda Mendel sert bir hareketle yaratığın sinir kordonunu kesti ve hem kafadaki ikincil sinir demetini göğüsteki asıl demetten, hem de ana kan damarlarını birbirinden ayırdı. Consu yere yığıldı. Mendel bıçağını alıp diğer Özel Kuvvetler askerlerinin yanına dönerken sağ kolunu gövdesindeki yaraya bastırıyordu.</p>

  <p>Goodall ile karşısındaki Consu’ya işaret verdim. Goodall sırıtarak ve bıçaklarını kesici kısımları arkaya bakacak biçimde aşağıda tutarak dans edercesine ileri atıldı. Consu ise kesici kollarını uzatıp böğürerek hücuma geçti. Goodall onun bu hücumuna aynı şekilde karşılık verdi, ama birbirlerine ulaşmalarına bir saniye kala sayı yapmak üzere olan bir beyzbol oyuncusu gibi yerde kaydı. Consu’nun savurduğu kesici kol, altından geçmekte olan Goodall’ın yüzünün sol yanındaki deriyi ve kulağı kesip attı. Goodall ise yukarı doğru yaptığı hızlı bir hamleyle Consu’nun kitinimsi bacaklarından birini gövdesinden ayırdı; bacak bir ıstakoz pençesi gibi çatırdadı ve Goodall’ın hareketine dik bir açıda uçup gitti. Consu yan yattı ve yere devrildi.</p>

  <p>Goodall kıçı üzerinde döndü, bıçaklarını havaya fırlattı, ters bir salto atıp ayakları üzerine indi ve düşmekte olan bıçakları havada kaptı. Başının sol yanı kocaman bir gri pıhtıdan ibaretti, fakat doğrulmak için çaresizce çabalayan Consu’nun üstüne atılırken hâlâ sırıtıyordu. Yaratık kollarını ona doğru savurmakta yavaş kaldı. Goodall parmak uçlarında döndü ve ters bir hamleyle ilk bıçağı bir kazık gibi Consu’nun sırt kabuğuna sapladı, sonra da kolunu rakibinin etrafından uzatarak aynı şeyi göğüs kabuğuna da yaptı. Goodall 180 derece dönüp Consu’yla yüz yüze geldi, iki bıçağı da saplarından kavradı ve onları döner bir eksen üzerinde şiddetle çevirdi. Yarılan iç organları önden ve arkadan dışarı saçılan Consu sarsıldı ve son kez yere yığıldı. Goodall kendi sırasına dönerken sırıtıyor, bir yandan da ufak bir dans ediyordu. Hoş vakit geçirdiği belliydi.</p>

  <p>Er Aquinas dans etmediği gibi hoş vakit geçiriyora da benzemiyordu. O ve rakibi yirmi saniye boyunca karşılıklı daire çizdikten sonra Consu nihayet Aquinas’ın karnını deşmek istercesine kesici kollarını kaldırıp ileri atıldı. Aquinas gerilerken dengesini kaybetti ve sırtüstü düştü. Consu onun üstüne atladı, kesici kolunu radius ile ulna kemikleri arasındaki yumuşak boşluğa saplayarak Aquinas’ın kolunu yere mıhladı ve diğer kesici kolunu kadının boynuna götürdü. Bunun ardından arka bacaklarını oynatarak kafa uçurucu bir hamle yapmak için gereken pozisyonu aldı ve sağ kesici koluna ivme kazandırmak amacıyla onu biraz sola çekti.</p>

  <p>Consu onun kellesini uçurmak için kolunu savururken Aquinas büyük bir homurtuyla vücudunu hamlenin geldiği yöne doğru itti. Yaptığı hareketin kuvvetiyle yumuşak dokular ve kaslar parçalanarak sol koluyla sol eli doğrandı. Onun bu hareketinin ivmesi rakibininkine eklenince Consu yerde yuvarlandı. Aquinas rakibinin kolları arasında 180 derece döndü ve sağ elini kullanarak Consu’yu kabuğundan sertçe bıçaklamaya koyuldu. Consu onu iterek uzaklaştırmaya çalıştı; Aquinas bacaklarını yaratığın beline dolayıp ona sıkıca tutundu. Consu ölmeden önce Aquinas’ın sırtında birkaç yara açmayı başardıysa da kesici kolları kendi vücuduna o kadar yakınken pek etkili olamadı. Aquinas cesedin üzerinden güç bela kalkıp diğer askerlere doğru yürüdü. Yolu yarılamışken yere yığıldığı için taşınması icap etti.</p>

  <p>Dövüşten niçin muaf tutulduğumu şimdi anlıyordum. Özel Kuvvetler askerlerinin hem sürat hem de kuvvet bakımından beni gölgede bıraktıkları açıkça anlaşılsa bile mesele bununla sınırlı değildi. Farklı bir ‘kabul edilebilir kayıp’ anlayışını esas alan stratejiler uyguluyorlardı. Normal bir asker, Aquinas’ın az önce yaptığı gibi bir uzvunu feda etmezdi; uzuvların yerlerinin doldurulamayacağına ve onlardan birinin kaybının ölüme sebep olabileceğine yönelik yetmiş yıllık inanç, o tür bir karara engel olurdu. Özel Kuvvetler mensupları içinse böyle bir sorun yoktu; onlar uzuvlarının yeniden çıkmasında asla bir sorun bir sorun yaşamadıkları gibi vücutlarının zarara karşı direncini normal bir askerden çok daha iyi biliyorlardı. Korkusuz oldukları söylenemezdi; korkuya bizden çok daha geç kapılıyorlardı sadece.</p>

  <p>Başlamaları için Çavuş Hawking’le karşısındaki Consu’ya işaret verdim. İlk defa bir Consu kesici kollarını açmadı; bu seferki, kubbenin ortasına kadar gidip beklemekle yetindi. O sırada Hawking eğilmiş bir vaziyette adımlarını dikkatle atarak ilerliyor, saldırıya geçmek için doğru zamanı kolluyordu: bir adım ileri, dur, bir adım yana, dur, ileri, dur ve yine ileri. İşte bu ihtiyatlı, iyi düşünülmüş ufak adımların birinde Consu aniden yerinden fırlayıp iki kesici kolunu birden Hawking’e sapladı ve onu kaldırıp havaya attı. Hawking yere düşerken Consu ona acımasızca vurarak başını kopardı ve gövdesini ortadan ikiye böldü. Gövde ve bacaklar farklı yönlere giderken kafa tam Consu’nun önüne düştü. Yaratık onu kısa bir süreliğine süzdü, ardından kesici kollarından birinin ucuna takıp insanlardan tarafa sertçe fırlattı. Kafa bir şap sesi çıkartarak yere çarptı, sonra da etrafa beyin parçaları ve AkıllıKan saçarak diğer askerlerin üzerinden geçti.</p>

  <p>Önceki dört dövüş boyunca Jane sırada sabırsızca beklemiş, bir tiki varmış gibi bıçaklarını ellerinde döndürüp durmuştu. Şimdiyse tıpkı rakibi olan son Consu gibi öne çıkma vakti gelmişti. O ikisine başlamalarını işaret ettim. Consu ileri doğru saldırgan bir adım atıp kesici kollarını iki yana açtı ve bir savaş narası haykırdı. Olağandan daha geniş araladığı çenelerinin arasından çıkan ses, kubbeyi çatlatıp uzaya emilmemize sebep olacakmışçasına yüksekti. Jane otuz metre öteden gözlerini kırpıştırdı, sonra da bıçağını o açık ağza tüm gücüyle fırlattı. Bıçak Consu’nun başının arkasına girip kafatası kabuğunun içine saplanacak kadar süratliydi. Yaratığın kubbe çatlatan savaş narasının yerini ansızın ve beklenmedik bir şekilde kendi kanında ve şişlendiği metalde boğulan kocaman bir böceğin sesleri aldı. Consu bıçağı çekip çıkarmak için elini ağzına soktuysa da çıkaramadan öldü ve son bir şapırtıyla yere kapaklandı.</p>

  <p>Jane’in yanına gittim. “Bıçaklarını öyle kullanabileceğini bilmiyordum,” dedim.</p>

  <p>Jane omuz silkip diğer bıçağını elinde döndürdü. “Hiç kimse yapamayacağımı söylemedi,” dedi.</p>

  <p>Consu elçisi yerdeki cesedin etrafından dolaşarak bana doğru süzüldü. “Dört soru sorma hakkı kazandınız,” dedi. “Onları şimdi sorabilirsin.”</p>

  <p>Dört soru, beklediğimizden fazlaydı. Consuların daha zorlu çıkacaklarını beklediğimiz için üç soru ummuş ve iki tane sormayı planlamıştık. Ölen bir asker ve kesilip atılan çeşitli vücut parçaları tabii ki tam bir zafer anlamına gelmiyordu. Yine de tahminlerimizden daha büyük bir başarı sağlamıştık. Dört soru yeter de artardı.</p>

  <p>“Consular sıçrama iticilerinin tespitini sağlayan teknolojiyi Rraeylere verdiler mi?” diye sordum.</p>

  <p>“Evet,” dedi elçi, daha fazla ayrıntıya girmeden. Bu cevap bizim için yeterliydi; Consuların bize gereğinden fazlasını söylemelerini beklememiştik. Yine de elçinin cevabı, başka pek çok soru hakkında bilgi sağlamıştı. Rraeyler teknolojiyi Consulardan aldıkları için onun temel bir seviyede nasıl çalıştığını bilme ihtimalleri son derece düşüktü; Rraeylerin bu teknolojiyi geliştirmelerinden veya başka ırklarla takas etmelerinden endişelenmemiz gerekmeyecekti.</p>

  <p>“Rraeylerin kaç adet sıçrama iticisi tespit cihazı var?” İlk başta Consuların o cihazlardan kaçını Rraeylere temin ettiklerini sormayı düşünmüştük, fakat düşük de olsa Rraeylerin cihazdan daha fazla üretme ihtimallerini göz önünde bulundurarak daha kapsamlı bir soruyu uygun bulmuştuk.</p>

  <p>“Bir,” dedi elçi.</p>

  <p>“İnsanların tanıdığı diğer ırklardan kaçı sıçrama iticilerini tespit kabiliyetine sahip?” En önemli üçüncü sorumuz da buydu. Consuların bizden daha fazla ırk tanıdıklarını varsaydığımız için kaç ırkın o teknolojiye sahip olduğu gibi daha genel bir soru işimize yaramazdı; aynı şey, teknolojiyi başka kimlere verdiklerini sormak için de geçerliydi, zira diğer bazı ırklar onu kendi kendilerine icat etmiş olabilirlerdi. Evrendeki her teknoloji daha gelişmiş ırklardan alınmaz. Zeki canlı türlerinin ara sıra kendi başlarına bir şeyler akıl ettikleri de olur.</p>

  <p>“Hiçbiri,” dedi elçi. Şans yine bizden yanaydı. Başka hiçbir şey elde edemesek bile meseleyi nasıl çözebileceğimizi bulmak için zaman kazanmış sayılırdık.</p>

  <p>“Hâlâ bir soru hakkın var,” dedi Jane ve hazır beklemekte olan elçiden tarafı işaret etti. Ben de böyle bir fırsat bulmuşken kaçırmak istemedim.</p>

  <p>“Siz Consular uzayın bu bölgesindeki çoğu ırkı yok edebilirsiniz,” dedim. “Niye öyle bir şey yapmıyorsunuz?”</p>

  <p>“Çünkü sizleri seviyoruz,” dedi elçi.</p>

  <p>“Efendim?” dedim. Teknik açıdan bakıldığında bu tepkim Consuların cevap vermek zorunda olmadıkları beşinci soru sayılabilirdi. Ama yaratık yine de konuştu.</p>

  <p><i>“Ungkat</i> için potansiyeli olan tüm yaşama değer veririz,” dedi elçi. Baştaki sözcüğü telaffuz ederken kaldırıma sürtünen araba tamponu gibi bir ses çıkarmıştı. “Yeniden doğuş döngüsünün bir parçası olan sizlerle, yani bizden aşağı ırklarla ilgileniriz ve gezegenlerinizi kutsarız ki oralarda yaşayanlar yeniden doğarak döngüye katılabilsinler. Gelişiminize iştirak etmeyi kendimize görev biliriz. Rraeyler sorduğunuz teknolojiyi sırf gezegenlerinden birini bize teklif ettikleri için kendilerine verdiğimizi sanıyorlar, ama durum hiç öyle değil. Her iki ırkı da mükemmelliğe yaklaştırmak için bir fırsat yakaladık ve bu fırsatı seve seve değerlendirdik, o kadar.”</p>

  <p>Elçi kesici kollarını açtığında ikincil kollarındaki ellerin neredeyse yakarır gibi açık olduğunu gördük. “Böylece halkınızın bize katılmaya layık olacağı zaman biraz daha yaklaştı. Bugün kirlisiniz ve sevildiğiniz kadar tiksiniliyorsunuz da. Fakat kurtuluşun gelmekte olduğu bilgisiyle teselli bulabilirsiniz. Şimdi ben de sizinle sizin dilinizde konuştuğum için kirlenmiş, ama halkınızı koca tekerdeki yerine doğru yönlendirdiğim için döngüde kendime tekrar bir yer bulacağım bilgisiyle huzura kavuşmuş olarak ölümüme gideceğim. Sizden nefret ettiğim kadar sizi seviyorum; benim hem lanetim hem de kurtuluşumsunuz. Artık gidin de bu yeri yok edelim ve ilerleyişinizi kutlayalım. Gidin.”</p>

  <div>
    <br/>
  </div>

  <p>“Bundan hoşlanmadım,” dedi Teğmen Tagore bir sonraki brifingde, ben ve diğerleri yaşadığımız tecrübeleri anlattıktan sonra. “Hem de hiç hoşlanmadım. Consular teknolojiyi Rraeylere sırf bizimle uğraşsınlar diye vermişler. O sikik böcek bunu kendi ağzıyla söylemiş. Bizi kukla gibi oynatıyorlar. Belki de şu an Rraeylere yolda olduğumuzu söylüyorlardır.”</p>

  <p>“Öyle bir şey yapmalarına gerek yok,” dedi Yüzbaşı Jung. “Nasılsa Rraeylerin sıçrama iticisi tespit teknolojileri var.”</p>

  <p>“Ne demek istediğimi biliyorsun,” diye çıkıştı Tagore. “Consular bize iyilik yapmıyorlar, çünkü Rraeylerle savaşmamızı istedikleri çok açık. Sırf başka bir kozmik seviyeye ‘ilerleyelim’ diye-artık o her ne demekse.”</p>

  <p>“Consuların zaten bize iyilik yapacakları yoktu; artık onları bir kenara bırakalım,” dedi Binbaşı Crick. “Planlarına uygun davranıyor olabiliriz, ama unutmayın ki o plan bizimkiyle bir dereceye kadar uyuşuyor. Ayrıca Consuların bu mücadeleden bizim mi yoksa Rraeylerin mi galip geleceğini umursadıklarını hiç sanmıyorum. Bu yüzden Consuların ne yaptığı yerine bizim ne yaptığımız üzerinde yoğunlaşalım.”</p>

  <p>BeyinDostumdan bir sinyal geldi; Crick, Mercan’la beraber başka bir gezegenin, yani Rraeylerin ana dünyasının bir resmini göndermişti. “Rraeylerin ödünç bir teknoloji kullanmaları, hemen harekete geçmek ve hem Mercan’da hem de ana dünyalarında var gücümüzle tepelerine binmek için bir fırsatımız olduğu anlamına geliyor,” dedi. “Biz Consularla gevezelik ederken KSG gemilerini sıçrama mesafesine ulaştırmakla meşguldü. Elimizde uygun konuma geçmiş ve sıçramaya hazır altı yüz gemi var-kuvvetlerimizin neredeyse üçte biri. KSG bizden haber alır almaz Mercan’la Rraey ana dünyasına eşzamanlı bir saldırı başlatacak. Amaç hem Mercan’ı geri almak hem de Rraeylerin potansiyel takviye güçlerinin önünü kesmek. Ana dünyalarına saldırarak oradaki gemileri saf dışı bırakacağız ve uzayın diğer bölgelerindeki Rraey gemilerini Mercan ile Rraey ana dünyası arasında seçim yapmaya zorlayacağız.</p>

  <p>“Her iki saldırı da tek bir şeye bağlı: geldiğimizi anlama becerilerini ortadan kaldırmak. Bu da izleme istasyonlarını ele geçirip devre dışı bırakmamızı gerektiriyor-ama yok etmemizi <i>değil.</i> KSG o izleme istasyonundaki teknolojiyi kullanabilir. Rraeyler teknolojiyi çözememiş olabilirler, ama biz teknoloji eğrisinde onların ilerisindeyiz. İstasyon ancak ve ancak başka bir seçeneğimiz kalmazsa yok edilecek. İstasyonu ele geçireceğiz ve takviye birliklerimiz gezegen yüzeyine inene kadar onu koruyacağız.”</p>

  <p>“Takviye birliklerin gelmesi ne kadar sürecek?” diye sordu Jung.</p>

  <p>“Eşzamanlı taarruzlar, biz Mercan uzayına girdikten dört saat sonra başlayacak şekilde planlandı,” dedi Crick. “Gemiler arası çatışmanın yoğunluğuna bağlı olarak ilave askerlerin bizi ilk iki saatin ardından takviye etmelerini bekliyoruz.”</p>

  <p>“Mercan uzayına <i>girmemizden</i> dört saat sonra mı?” diye sordu Jung. “İzleme istasyonunu ele geçirmemizden sonra değil?”</p>

  <p>“Aynen öyle,” dedi Crick. “O nedenle istasyonu mutlaka ele geçirmeliyiz millet.”</p>

  <p>“Affedersiniz,” dedim. “Beni kaygılandıran küçük bir ayrıntı var.”</p>

  <p>“Nedir o Teğmen Perry?” dedi Crick.</p>

  <p>“Taarruzun başarısı, gemilerimizin gelişini kollayan izleme istasyonunu ele geçirmemize bağlı,” dedim.</p>

  <p>“Doğru,” dedi Crick.</p>

  <p>“Ama Mercan uzayına sıçradığımız zaman aynı istasyon <i>bizi de</i> izliyor olacak,” dedim.</p>

  <p>“Doğru,” dedi Crick.</p>

  <p>“Hatırlarsanız Mercan uzayına girdiği sırada izlenen bir gemideydim,” dedim. “Gemi paramparça edildi ve benden başka içindeki herkes öldü. Ona çok benzer bir olayın <i>bu</i> gemiye de olacağından hiç endişelenmiyor musunuz?”</p>

  <p>“Daha önce Mercan uzayına saptanmadan girdik,” dedi Tagore.</p>

  <p>“Onun farkındayım. Ne de olsa beni kurtaran gemi Atmacaydı,” dedim. “Ve buna minnettarım. Ama o yaptığınız paçayı sadece bir kere sıyırabileceğiniz bir numaraymış gibi geliyor bana. Hem saptanmaktan kaçınmak için Mercan’ın uzağına sıçrasak bile gezegene varmamız birkaç saat sürer. Zamanlama öyle bir şeye hiç uygun değil. Planın işe yaraması için <i>Atmaca</i> gezegenin yakınına sıçramak zorunda. Ben de öyle bir şey yaparsak geminin nasıl tek parça halinde kalacağını bilmek istiyorum.”</p>

  <p>“Bu sorunun oldukça basit bir cevabı var,” dedi Binbaşı Crick. “Geminin tek parça halinde kalmasını <i>beklemiyoruz.</i> Hedefimize varır varmaz paramparça edilmesini bekliyoruz. Hattâ öyle olacağını umuyoruz.”</p>

  <p>“Nasıl yani?” dedim. Bendekine benzer şaşkın yüz ifadeleri görmeyi bekleyerek masaya bakındım. Fakat diğerleri biraz düşünceli gözüküyorlardı, o kadar. Bu durumu gayet huzursuz edici buldum.</p>

  <p>“Yüksek yörünge dalışı mı olacak?” diye sordu Teğmen Dalton.</p>

  <p>“Evet,” dedi Crick. “Tabii bazı değişiklikler yapılmış olarak.”</p>

  <p>Ağzım bir karış açık kaldı. “Öyle bir şeyi daha önce de mi yaptınız?” dedim.</p>

  <p>“Aynısını değil Teğmen Perry,” dedi Jane, dikkatimi üzerine çekerek. “Ama evet, kimi zaman Özel Kuvvetleri doğrudan doğruya uzay aracından aktardığımız oldu-genellikle tıpkı buradaki gibi mekik kullanımının mümkün olmadığı zamanlarda. Bizi atmosfere girmenin ısısından yalıtacak özel iniş tulumlarına sahibiz; onun ötesindeki her şey herhangi bir havadan indirmeden farksız.”</p>

  <p>“Tabii bu sefer geminizi ayaklarınızın altından çekiverecekler,” dedim.</p>

  <p>“Zaten plandaki pürüz de o,” diye itiraf etti Jane.</p>

  <p>“Hepiniz aklınızı kaçırmışsınız,” dedim.</p>

  <p>“Aslında bu harika bir taktik,” dedi Binbaşı Crick. “Bir geminin parçalanması halinde enkazın beklenen bir parçası da cesetlerdir. KSG az önce bir uyduyla bize izleme istasyonunun yeri hakkında taze bilgi gönderdi; o sayede gezegenin üzerinde adamlarımızı bırakabileceğimiz iyi bir konuma sıçrayabileceğiz. Rraeyler saldırımızı daha başlamadan yok ettiklerini sanacaklar. Biz tepelerine binene kadar farkımıza varamayacaklar. Zaten ondan sonra da çok geç kalmış olacaklar.”</p>

  <p>“Tabii saldırının başında hayatta kalabileniniz olursa,” dedim.</p>

  <p>Crick dönüp Jane’e baktı ve başını salladı. “KSG bize biraz zaman kazandırdı,” dedi Jane tüm gruba. “Kalkanlı füze öbeklerine sıçrama iticisi yerleştirmeye ve onları Mercan uzayına göndermeye başladılar. Öbeğin kalkanı zarar gördüğü anda Rraeyler için vurmanın çok zor olduğu füzeler ateşleniyor. Son iki günde bu şekilde pek çok Rraey gemisini eledik-artık üzerlerine gelebilecek nesneleri doğru düzgün tespit edebilmek için ateş açmadan önce birkaç saniye bekliyorlar. <i>Atmaca</i> vurulmadan önce on ila otuz saniye arasında bir zamanımız olmalı. Bu süre, vurulacağını bilmeyen bir geminin herhangi bir şey yapmasına yetmez. Fakat bizim için adamlarımızı gezegene göndermemize yetecektir. Ayrıca köprü mürettebatının dikkat dağıtıcı bir saldırı başlatması için de yeterli olabilir.”</p>

  <p>“Yani köprü mürettebatı sıçramanın ardından gemide mi kalacak?” diye sordum.</p>

  <p>“Biz de diğerleri gibi teçhizatlarımızı donanmış olacağız ve gemiyi BeyinDostu aracılığıyla yöneteceğiz,” dedi Binbaşı Crick. “Fakat en azından ilk füze yaylımımız atılana değin gemide kalacağız. Gemiyi terk ettikten sonra Mercan’ın atmosferinin derinliklerine ulaşana kadar BeyinDostlarını kullanmak istemiyoruz; öyle yaparsak bizi gözlemliyor olabilecek Rraeylere yaşadığımızı belli ederiz. Planın riski yok değil, ama zaten gemideki herkesin üstlenmesi gereken riskler var. Bu da sözü sana getiriyor Teğmen Perry.”</p>

  <p>“Bana mı?” dedim.</p>

  <p>“Vurulduğu zaman gemide olmak istemeyeceğin belli,” dedi Crick. “Aynı zamanda, hem bu tür bir görev için eğitilmedin hem de sana burada sadece danışmanlık yapacağın sözünü verdik. Göreve katılmanı isteyemeyiz. Bu brifingin ardından sana bir mekik verilecek ve mekiğinin koordinatlarını içeren bir uydu Anka’ya gönderilip en kısa zamanda alınman istenecek. Anka daima sıçrama mesafesinde hazır bekleyen kurtarma gemileri bulundurur; seni bir gün içinde alırlar. Yine de yanına bir aylık erzak bırakacağız. Ve ihtiyaç duyulması halinde mekik kendi acil durum sıçrama uydularına sahip olacak.”</p>

  <p>“Beni başınızdan savıyorsunuz yani,” dedim.</p>

  <p>“Üstüne alınma,” dedi Crick. “General Keegan gerek mevcut durum gerekse Consularla yapılan müzakere hakkında bilgi almak isteyecek. Geleneksel KSG ile aramızdaki irtibat görevlisi sen olduğuna göre her ikisi için de en uygun personel sensin.” “Komutanım, izniniz olursa yanınızda kalmak istiyorum,” dedim.</p>

  <p>“Senin için yerimiz yok Teğmen,” dedi Crick. “Anka’ya dönersen göreve daha çok faydan dokunur.”</p>

  <p>“Komutanım, saygısızlık etmek istemem, ama saflarınızda en azından bir kişilik boşluk var,” dedim. “Teğmen Hawking, Consularla yaptığımız müzakere sırasında can verdi; Er Aquinas kolunun yarısını kaybetti. Görevden önce eksiklerinizi gidermeniz mümkün değil. Ben bir Özel Kuvvetler mensubu olmayabilirim, ama tecrübeli bir askerim. En azından hiç yoktan iyiyimdir.”</p>

  <p>“Az önce bize aklımızı kaçırdığımızı söylediğini hatırlar gibiyim,” dedi Yüzbaşı Jung bana.</p>

  <p>“Evet, kaçırmışsınız,” dedim. “O yüzden bu görevi başarmak için her türlü yardıma ihtiyacınız var. Ayrıca komutanım,” dedim Crick’e dönerek, “Mercan’da benim de askerlerimi kaybettiğimi unutmayın. Bu çatışmada yer almazsam içim rahat etmez.”</p>

  <p>Crick dönüp Dalton’a baktı. “Aquinas ne durumda?” diye sordu.</p>

  <p>Dalton omuz silkti. “Onu hızlandırılmış bir tedavi sürecine soktuk,” dedi. “Bir kolun bu kadar hızlı yenilenmesi, insanın canını fena yakar. Ama sıçramayı yaptığımız sırada hazır olacak. Perry’ye ihtiyacım yok.”</p>

  <p>Crick bu sefer de bana dik dik bakmakta olan Jane’e doğru döndü. “Karar sana ait Sagan,” dedi. “Hawking senin adamındı. Perry’yi istiyorsan senindir.”</p>

  <p>“Onu istemiyorum,” dedi Jane, konuşurken dosdoğru bana bakarak. “Ama haklı. Timim bir kişi eksik.”</p>

  <p>“Peki,” dedi Crick. “Öyleyse Perry’yi biraz eğit.” Bana baktı. “Teğmen Sagan başaramayacağına kanaat getirirse seni bir mekiğe tıkacağız. Anladın mı?”</p>

  <p>“Anladım Binbaşı,” dedim, gözlerimi Jane’den ayırmaksızın.</p>

  <p>“Güzel,” dedi Crick. “Özel Kuvvetlere hoş geldin Perry. Bildiğim kadarıyla aramıza katılan ilk gerçek doğansın. Sıçıp batırmamaya bak, yoksa sana söz veriyorum Rraeyler sorunlarının en ufağı olacak.”</p>

  <div>
    <br/>
  </div>

  <p>Jane kamarama izin almadan girdi; artık üstüm olduğu için bunu yapabilirdi.</p>

  <p>“Sen ne bok yediğini sanıyorsun?” dedi.</p>

  <p>“Bir kişi eksiğiniz var,” dedim. “Ben de bir kişiyim. Hesabı sen yap.”</p>

  <p>“Mekiğe koyulacağını bildiğim için seni bu gemiye aldırdım,” dedi Jane. “Piyadelerin arasına dönseydin taarruz düzenleyecek gemilerin birinde olacaktın. İzleme istasyonunu ele geçiremezsek o gemilere ve içlerindeki herkese neler olacağını biliyorsun. Seni güvende tutmamın tek yolu buydu ve sen o yolu mahvettin.”</p>

  <p>“Crick’e beni istemediğini söyleyebilirdin,” dedim. “Onu duydun. Beni bir mekiğe tıkıp birileri beni alana kadar Consu uzayında bırakmaya itirazı yoktu. Öyle yapmadın, çünkü bu küçük planın ne kadar delice olduğunu sen de biliyorsun. Bulabileceğiniz her türlü yardıma ihtiyaç duyduğunuzun farkındasın. <i>Senin</i> emrine gireceğimi bilmiyordum Jane. Aquinas hazır edilemeyecek olsaydı bu görevde Dalton’un emrine de girebilirdim. Hattâ Crick söyleyene kadar Hawking’in senin adamın olduğu bile bilmiyordum. Tek bildiğim planın işe yaraması için elinizdeki herkese ihtiyacınız olduğuydu.”</p>

  <p>“Sana ne?” dedi Jane. “Bu senin görevin değil ki. Sen bizden biri değilsin.”</p>

  <p>“Ama öyleyim, değil mi?” dedim. “Bu gemideyim. Senin sayende buradayım. Ve gidecek başka yerim yok. Tüm bölüğüm ortadan kaldırıldı ve dostlarımın çoğu öldü. Zaten <i>senin de</i> belirttiğin gibi hepimiz insanız. Hattâ tıpkı senin gibi ben de bir laboratuarda yaratıldım. En azından bu vücut yaratıldı. Sizden hiçbir farkım yok. O nedenle artık sizden biriyim.”</p>

  <p>Jane sinirlendi. “Bizden biri olmak hakkında en ufak bir fikrin bile yok,” dedi. “Beni daha yakından tanımak istediğini söylemiştin. Hayatımın hangi kısmını bilmek istersin? Günün birinde domuz kesmekten tut da yıldız gemilerini idare etmeye kadar bir kütüphane dolusu bilgiyle uyanıp da kendi adını bilmemenin mi? Hattâ bir adının bulunup bulunmadığından bile emin olmamanın mı? Asla çocukluk yaşamamanın, hattâ yakılıp kül edilmiş bir koloniye ayak basıp da ölü bir çocukla karşılaşana kadar hiç çocuk görmemenin mi? Belki bir gerçek doğanla ilk defa sohbet ettiğimizde kendimizi size vurmaktan zar zor alıkoyduğumuzu, çünkü o denli yavaş konuştuğunuz, hareket ettiğiniz ve <i>düşündüğünüz</i> için sizi ne diye askere aldıklarına anlam veremediğimizi bilmek istersin.</p>

  <p>“Veya her bir Özel Kuvvetler askerinin kendisi için bir geçmiş düşlediğini öğrenmek isteyebilirsin. Frankenstein canavarları olduğumuzun farkındayız. Ölülerden toplanan parçalarla yaratıldığımızı biliyoruz. Aynaya baktığımızda başka birini gördüğümüzü, var olmamızın tek sebebinin var <i>olmadığımız</i> olduğunu da-ve tabii o kişileri asla tanıyamayacağımızı da. O yüzden hepimiz o kişilerin nasıl insanlar olduklarını hayal ederiz. Yaşamlarını, çocuklarını, eşlerini düşleriz ve onlardan hiçbirine asla sahip olamayacağımızı biliriz.”</p>

  <p>Jane yaklaşıp burnumun dibine kadar girdi. “Eskiden olduğun kadının kocasıyla tanışmak nasıldır bilir misin? Adamın seni tanıdığını yüzünden anlayıp da, ne kadar istersen iste aynı şeyi hissedememenin? O kişinin senin olmayan bir adla sana hitap etmeyi ne kadar çok istediğini bilmenin? Sana baktığı zaman onlarca yıllık bir ömrü -senin asla yaşamadığın bir ömrü- gördüğünü bilmenin? Onun eskiden seninle beraber olduğunu, <i>içinde</i> bulunduğunu, öldüğün sırada elini tutarak seni ne kadar çok sevdiğini söylediğini bilmenin? Seni bir gerçek doğan haline getiremeyeceğini, ama sana bir kalıcılık, bir geçmiş, kim olduğunu anlaman için bir fikir verebileceğini bilmenin? Öyle bir şeyi kendin için istemeyi hayal edebiliyor musun? Peki ya o kişiyi ne pahasına olursa olsun hayatta tutma arzusunu?”</p>

  <p>Daha da yaklaştı. Dudakları benimkilere dokunacak gibiyse de en ufak bir öpücük taşımıyorlardı. “Sen benimle, benim kendimle yaşadığımdan on kat daha fazla yaşadın,” dedi Jane. “Sen benim muhafazamsın. Bunun benim için ne anlama geldiğini hayal edemezsin. Çünkü <i>bizden biri değilsin.”</i> Geri çekildi.</p>

  <p>O çekilirken gözümü üzerinden ayırmadım. “Sen o değilsin,” dedim. “Bunu kendin söyledin.”</p>

  <p>“Tanrı aşkına,” diye çıkıştı Jane. “Yalan söyledim. Ben oyum ve bunu sen de biliyorsun. Kathy yaşasaydı KSG’ye katılacaktı ve tıpkı bende yaptıkları gibi aynı kahrolası DNA’yı kullanarak ona da yeni bir vücut yapacaklardı. Genlerimde insanlığa yabancı şeyler olabilir, ama sen de büsbütün insan değilsin ve Kathy de olmayacaktı. İnsan kısmım onunkiyle aynı. Tek eksiğim anılar. Tek eksiğim önceki yaşamım.”</p>

  <p>Jane bana tekrar yaklaşıp yüzümü sıvazladı. “Ben Jane Sagan’ım ve bunun bilincindeyim,” dedi. “Son altı yıl bana ait ve her biri gerçek. Bu <i>benim</i> hayatım. Ama ben Katherine Perry’yim de. O hayatı geri istiyorum. Onu da ancak senin sayende elde edebilirim. Hayatta kalmaya mecbursun John. Sen olmazsan kendimi yeniden kaybederim.”</p>

  <p>Elini tuttum. “Öyleyse hayatta kalmama yardım et,” dedim. “Bu görevi başarıyla gerçekleştirebilmek için bilmem gereken ne varsa öğret. Timinin işini eksiksiz yapabilmesine nasıl yardımcı olabileceğimi göster. Bana yardım et ki ben de size yardım edebileyim Jane. Haklısın; senin gibi biri olmanın, sizden biri olmanın nasıl bir şey olduğunu bilmiyorum. Ama bildiğim bir şey varsa o da sana ateş açılırken kahrolası bir mekikte beklemek istemediğim. Senin hayatta kalmana da benim ihtiyacım var. Anlaştık mı?”</p>

  <p>“Anlaştık,” dedi Jane. Elini kaldırıp öptüm.</p>
