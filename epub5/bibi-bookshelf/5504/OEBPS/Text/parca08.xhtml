  <h2 title="sekiz">sekiz<br/> ...................</h2>

  <p>Beta Pyxis III’te günler yirmi iki saat, on üç dakika, yirmi üç saniyedir. Biz bu sürenin iki saatinde uyuyabiliyorduk.</p>

  <p>Bu hoş gerçeği daha ilk gecemizde öğrendim. Götoş’un çıkardığı kulak tırmalayıcı siren sesi beni o kadar ani uyandırdı ki ranzamdan düştüm. Tabii yine üstteki ranzada yatıyordum. Burnumun kırılmadığından emin olmak için onu yokladıktan sonra kafatasımda asılı duran metni okudum.</p>

  <p>Bölük Lideri Perry, Başçavuş Ruiz ve asistanlarının kışlanıza girmelerine -buradaki süre o anda bir dakika kırk sekiz saniyeden geriye sayıyordu- kalmıştır. Onlar içeri girdiklerinde sizden bölüğünüzü uyandırmış ve esas duruşa geçirmiş olmanız beklenmektedir. Esas duruşa geçmemiş acemiler hakkında disiplin işlemi uygulanacak ve bu durum kaydınıza düşülecektir.</p>

  <p>Önceki gün kurduğum iletişim grubu aracılığıyla mesajı hemen tim liderlerime de ilettim, bölüğün BeyinDostlarına genel bir alarm sinyali yolladım ve kışla ışıklarını açtım. Bölükteki her aceminin sadece kendi duyabildiği bir gürültüyle aniden uyanmasını izleyerek keyifli birkaç saniye geçirdim. Çoğu uyku sersemi bir halde yataktan atladı; ben ve tim liderleri halen yatmakta olanları tutup yere attık. Bir dakika içinde herkes kalkmış ve esas duruşa geçmişti. Geri kalan birkaç saniye de diğerlerinden daha yavaş davranan az sayıdaki acemiyi şimdi işeme ya da giyinme zamanı olmadığına ikna etmeye harcandı. Ruiz kapıdan girdiği sırada öylece dikilmemiz ve onun tepesini attıracak davranışlardan kaçınmamız gerekiyordu.</p>

  <p>Çabalarımız tabii ki sonuçsuz kaldı. “Sokayım böyle işe,” diye duyurdu Ruiz. “Perry!”</p>

  <p>“Evet Başçavuşum!”</p>

  <p>“İki dakika ikazın sırasında ne halt yiyordun? Otuz bir mi çekiyordun? Bölüğün hazır değil! Az sonra girecekleri zahmete uygun giyinmemişler! Bahanen nedir?”</p>

  <p>“Başçavuşum, mesajda personelinizle beraber geldiğiniz zaman bölüğün esas duruşta beklemesi gerektiği yazıyordu! Giyinme mecburiyeti belirtilmemişti!”</p>

  <p>“Tanrı aşkına Perry! Giyinik olmanın esas duruşun bir parçası olduğunu farz edemedin mi?”</p>

  <p>“Farz etmeye cüret edecek değilim Başçavuşum!”</p>

  <p>‘“Farz etmeye cüret etmek’ mi? Ukalalık mı ediyorsun Perry?”</p>

  <p>“Hayır Başçavuşum!”</p>

  <p>“Eh, öyleyse bölüğünü tören alanına çıkarmayı farz et Perry. Kırk beş saniyen var. Yürü!”</p>

  <p>“A timi!” diye böğürdüm ve aynı anda timimin peşimden gelmesi için Tanrıya dua ederek koşmaya başladım. Kapıdan çıkarken Angela’nın B timine kendisini izlemeleri için bağırdığını duydum; onu seçmekle iyi etmiştim. Tören alanına çıktığımızda timim tam arkamda tek sıra halinde dizildi. Angela kendi sırasını sağıma dizerken Terry ve diğerleri de onu takip ettiler. F timinin son adamı kırk dördüncü saniyede yerini aldı. İnanılmaz. Diğer acemi bölükleri de 63. kadar çıplak bir vaziyette tören alanında sıraya geçmekteydiler. Onların bu halini görünce içim biraz olsun rahatladı.</p>

  <p>Ruiz iki asistanıyla beraber ağır adımlarla yanıma geldi. “Perry! Saat kaç!”</p>

  <p>BeyinDostuma eriştim. “Yerel saat sıfır bir çift sıfır Başçavuşum!”</p>

  <p>“Olağanüstü Perry. Saati söyleyebiliyorsun. Işıklar kaçta sönmüştü?”</p>

  <p>“Yirmi bir çift sıfırda Başçavuşum!”</p>

  <p>“Yine doğru bildin! Şimdi bazılarınız sizi niye iki saatlik uykunun ardından uyandırdığımızı merak ediyor olabilirsiniz. Zalim miyiz? Sadist miyiz? Sizi pes ettirmeye mi çalışıyoruz? Evet. Ama sizi uyandırmamız bu sebeplerden değil. Sebep şu<i>-daha fazla uykuya ihtiyacınız yok.</i> Cillop gibi yeni vücutlarınız sayesinde ihtiyacınız olan bütün uykuyu iki saatte alabiliyorsunuz! Gecede sekiz saat uyumanızın sebebi öyle alışmış olmanızdı. Artık işler değişti hanımlar beyler. Onca uyku <i>benim</i> zamanımı boşa harcıyor. İhtiyacınız olan iki saat uyku; o yüzden bundan böyle iki saat uyuyacaksınız.</p>

  <p>“Şimdi, dün bir saatte yirmi kilometre koşma sebebinizi bana kim söyleyecek?”</p>

  <p>Bir acemi elini kaldırdı. “Evet Thompson?” dedi Ruiz. Ya bölükteki acemilerden her birinin adını ezberlemişti ya da BeyinDostu gerekli bilgiyi ona sağlıyordu. İkisi de pekâla mümkündü.</p>

  <p>“Başçavuşum, bizi koşturdunuz çünkü her birimizden ayrı ayrı nefret ediyorsunuz!”</p>

  <p>“Harika bir cevap Thompson. Fakat sadece kısmen doğru. Sizi bir saatte yirmi kilometre koşturdum, çünkü bunu <i>yapabilirsiniz.</i> İçinizde en yavaş olanınız bile sürenin bitimine iki dakika kala koşuyu tamamladı. Yani eğitim almadan, zerre kadar bile <i>gerçek</i> bir çaba harcamadan siz piç kurularından her biri Dünya’daki altın madalyalı Olimpiyat sporcularından farksızsınız.</p>

  <p>“Peki niye öyle olduğunuzu biliyor musunuz? Biliyor musunuz ha? Çünkü artık <i>hiçbiriniz insan değilsiniz.</i> İnsandan <i>daha üstünsünüz.</i> Ama henüz bunun farkına varamadınız. Bir hafta boyunca küçücük kurmalı oyuncaklar gibi bir uzay gemisinin içinde taklalar attınız, ama muhtemelen hâlâ nasıl vücutlarınız olduğunu bilmiyorsunuz. Eh, bayanlar ve baylar, bu durum değişecek. Eğitiminizin ilk haftası sizi inandırmakla geçecek. İnanacaksınız da. Başka bir seçeneğiniz olmayacak.”</p>

  <p>Bunun ardından iç çamaşırlarımızla 25 kilometre koştuk.</p>

  <div>
    <br/>
  </div>

  <p>Yirmi beş kilometrelik koşular. Yedi saniyede yüz metrelik deparlar. Bir metre seksen santimlik dikey zıplayışlar. Yerdeki on metre genişliğindeki çukurların üzerinden atlamalar. İki yüz kiloluk ağırlık kaldırmalar. Yüzlerce ve yüzlerce mekik, barfiks, şınav. Ruiz’in de dediği gibi işin zor kısmı bunları yapmak değildi-zor olan yapılabileceklerine inanmaktı. Acemiler en iyi tabirle kendilerine güvenemedikleri için yolun her adımında başarısız oluyorlardı. Ruiz’le asistanları bu acemilerin başına çullanıyorlar ve onları korkutarak istenileni yapmaya zorluyorlardı (sonra da benim veya tim liderlerimin onları yeteri kadar korkutmadığımız açıkça anlaşıldığı için bana şınav çektiriyorlardı).</p>

  <p>Her aceminin -ama <i>her</i> aceminin- kendinden şüphe duyduğu bir an oluyordu. Benimki dördüncü günde, 63. Bölük bir yüzme havuzunun etrafına dizildiğinde gerçekleşti. Her aceminin kollarında yirmi beş kiloluk bir kum torbası vardı.</p>

  <p>“İnsan vücudunun zayıf noktası nedir?” diye sordu Ruiz, bölüğünün etrafında dolanırken. “Kalp, beyin, ayaklar veya sandığınız diğer yerler değildir. Size zayıf noktanın ne olduğunu söyleyeyim: kandır. Ve bu kötü bir haberdir, çünkü kan vücudunuzun her yerindedir. Oksijen taşır ama onun yanında hastalık da taşır. Yaralandığınız zaman pıhtılaşır, ama genelde bunu kan kaybından ölmenize engel olacak kadar hızlı yapmaz. Yine de işin aslı, herkes <i>gerçekte</i> oksijen yetersizliğinden ölür-yaradan akan kan kahrolası yerlere saçılır ve hiçbir işinize yaramaz.</p>

  <p>“Koloni Savunma Güçleri kafayı çalıştırıp insan kanının kıçına tekmeyi bastı. Kanın yerini AkıllıKan aldı. AkıllıKan mikroskobik boyutlu milyarlarca robottan oluşur. Bu robotlar kanın yaptığı her şeyi daha iyi yaparlar. AkıllıKan organik olmadığı için biyolojik tehlikelerden etkilenmez. BeyinDostunuzla konuşarak milisaniyeler içinde pıhtılaşır-kahrolası bacağınızı kaybetseniz bile kan kaybından ölmezsiniz. Ama şu anda sizin için daha önemli olanı şu: AkıllıKan’ın her ‘hücresi’ doğal kan hücrelerinden dört kat daha fazla oksijen taşıma kapasitesine sahiptir.”</p>

  <p>Ruiz yürümeyi kesti. “Bu durum şu an her biriniz için önemli, çünkü elinizdeki kum torbalarıyla beraber havuza atlayacak ve dibe batacaksınız. Orada en az altı dakika kalacaksınız. Altı dakika sıradan bir insanı öldürmeye yeter, ama her biriniz tek bir beyin hücresi bile kaybetmeden suda o kadar kalabilirsiniz. Hattâ bunu teşvik etmek için ilk çıkana bir haftalığına tuvalet mıntıkası verilecek. Hele hele altı dakikadan önce çıkan olursa, eh, her birinizin bu üsteki bir bok çukuruyla yakın bir ilişki içine gireceğini söylesem yeter herhalde. Anladınız mı? Öyleyse atlayın bakalım!”</p>

  <p>Atladık ve tıpkı vaat edildiği gibi üç metre derinliğe kadar kurşun gibi indik. Neredeyse hemen paniklemeye başladım. Çocukken üstü branda kaplı bir havuza düşmüş, brandayı yırtmış ve dehşet dolu birkaç dakika boyunca yönümü bile bilmeden yüzeye ulaşmaya çabalamıştım. Aslında boğulmaya başlayacak kadar havuzda kalmamıştım; sadece kafamı bütünüyle suya batırmaktan ömür boyu kaçınmama sebep olacak bir fobi geliştirene kadar kalmıştım. Daha otuz saniye bile geçmeden derin bir nefes almam gerekiyormuş gibi hissetmeye başladım. Havuzda altı dakikayı bırak, bir dakika bile kalmam mümkün değildi.</p>

  <p>Çekiştirildiğimi hissettim. Biraz panikle döndüm ve suya hemen yanımdan dalmış olan Alan’ın beni tuttuğunu gördüm. Suyun loşluğunda önce başına dokunduğunu, sonra da beni işaret ettiğini seçebiliyordum. Götoş o anda Alan’ın bağlantı kurmak istediğini bildirdi. Genzimden konuşarak bu isteği kabul ettim. Alan’ın sesinin duygusuz bir taklidini kafamın içinde işittim.</p>

  <p><i>Bir terslik mi-</i> diye sordu Alan.</p>

  <p><i>Fobi-</i> diye boğazımdan konuştum.</p>

  <p><i>Panikleme-</i> karşılığını verdi Alan. <i>Suyun altında olduğunu unut-</i></p>

  <p><i>O biraz zor-</i> dedim.</p>

  <p><i>Öyleyse unutmuş gibi yap-</i> diye karşılık verdi Alan. <i>Sorun yaşayan başka biri var mı diye timlerini kontrol et ve onlara yardıma git-</i></p>

  <p>Alan’ın ses simülasyonunun ürkütücü sakinliği işe yaradı. Tim liderlerimi kontrol etmek için onlarla aramda bir hat açtım ve timleriyle de aynı şeyi yapmalarını emrettim. Her birinin paniğe kapıldı kapılacak bir-iki acemisi vardı ve yatışmaları için onlarla konuşmaya başladılar. Yanımdaki Alan’ın da kendi timimizle aynı şeyi yaptığını görebiliyordum.</p>

  <p>Üç dakika, sonra dört. Martin’in grubundaki acemilerden biri çırpınmaya, vücudunu ileri geri oynatmaya başladı ve çapa vazifesi gören kum torbasını düşürdü. Martin de kendi torbasını bıraktı ve acemisinin yanına kadar yüzüp onu sertçe omuzlarından kavradı, sonra da adamın dikkatini kendi suratına çekti. Martin’in BeyinDostuna bağlanınca acemisine - <i>Bana ve gözlerime odaklan</i> - dediğini duydum. Bunun yardımı olmuş gibi gözüktü; acemi çırpınmayı bırakıp gevşedi.</p>

  <p>Beşinci dakikadan sonra arttırılmış oksijen miktarına rağmen herkesin zorlanmaya başladığı anlaşılıyordu. İnsanlar vücut ağırlıklarını bir ayaklarından diğerine aktarıp duruyorlar, durdukları yerde hoplayıp zıplıyorlar veya torbalarını sağa sola sallıyorlardı. Bir köşede acemilerden birinin başını kum torbasına vurmakta olduğu dikkatimi çekti. Bir parçam gülerken diğer bir parçam aynı şeyi yapıp yapmamakta kararsızdı.</p>

  <p>Beşinci dakikanın kırk üçüncü saniyesinde Mark’ın timindeki acemilerden biri kum torbasını attı ve yüzeye çıkacak gibi oldu. Mark da kendi torbasını atıp sessizce ileri fırladı ve acemiyi ayak bileğinden yakalayarak kendi ağırlığıyla onu aşağı çekti. Mark’ın yardımcısının muhtemelen ona yardıma gitmesi gerektiğini düşünüyordum; BeyinDostumla yaptığım hızlı bir kontrol, yüzeye çıkmaya çalışan aceminin Mark’ın yardımcısı olduğunu gösterdi.</p>

  <p>Altı dakika. Kırk acemi ellerindeki torbaları atıp yüzeye yöneldi. Mark yardımcısının ayak bileğini bıraktı ve yerden destek alarak kendini yukarı doğru itti. Yüzeye ilk çıkan olmak ve tuvalet mıntıkasını bölük adına almak istediği belliydi. Ben de kum torbamı bırakmaya hazırlanıyordum ki Alan’ın başını iki yana salladığını gördüm.</p>

  <p><i>Bölük lideri-</i> diye mesaj yolladı. <i>Sona kalmalı-</i></p>

  <p><i>Çükümü ye-</i> dedim.</p>

  <p><i>Kusura bakma, tipim değilsin-</i> diye karşılık verdi.</p>

  <p>Yukarı çıkmadan önce yedi dakika otuz bir saniye dayanmayı becerdim. Yüzeye doğru yüzerken ciğerlerimin patlayacağından emindim. Fakat kendimden şüphe duyduğum anı atlatmıştım. Artık inanıyordum. İnsandan daha üstün bir şeydim.</p>

  <p>İkinci hafta silahımızla tanıştık.</p>

  <p>“Bu KSG’nin standart ÇA-35 Piyade Tüfeği’dir,” diyen Ruiz kendi tüfeğini havaya kaldırırken bizimkiler hâlâ koruyucu ambalajları içinde, tören alanının toprak zemininde duruyordu. “ÇA, ‘Çok Amaçlı’ sözünün kısaltmasıdır. İhtiyacınıza bağlı olarak hiçbir hazırlık gerektirmeden altı farklı mermi ve ışın yaratıp atabilir. Bunların arasında yarı otomatik veya otomatik olarak atılabilen tüfek mermileriyle patlayıcı olan ve olmayan fişekler, düşük güçte bombalar, düşük güçte güdümlü roketler, yüksek basınçlı yanıcı sıvı ve mikrodalga enerji ışınları bulunur. Tüm bunlar atıştan hemen önce kendi kendine şekil alan yüksek yoğunluklu nano-robotik cephane sayesindedir.” Ruiz donuk bir renkle parıldayan metal görünümlü bir blok gösterdi; benzer bir blok da ayağımın dibindeki tüfeğin yanında duruyordu. “Bu da minimum eğitimle bile maksimum esnekliğe sahip bir silaha olanak tanımaktadır. Onun bu özelliğinin siz ayaklı et çuvallarının işine geleceğine hiç şüphe yok.</p>

  <p>“Aranızda ordu tecrübesi olanlar, silahlarını nasıl belli aralıklarla söküp takmaları gerektiğini hatırlayacaklardır. <i>ÇA-35’i kullanırken öyle yapmayacaksınız.</i> ÇA-35 son derece karmaşık bir makinedir ve size onu kurcalayacak kadar güvenilemez! Bu tüfek kendi teşhis ve onarım özelliklerini bünyesinde barındırır. Ayrıca bir sorun çıkması halinde bunu BeyinDostunuza iletebilir. Ama böyle bir şey olmaz, çünkü otuz yıldır kullanılmasına rağmen ÇA-35 hiç arıza yapmamıştır. Bu da Dünya’daki beş para etmez askeri bilim insanlarının aksine <i>biz</i> çalışan silahlar yapabildiğimiz içindir! İşiniz bu silahı kurcalamak değil, bu silahla ateş etmek. Silahınıza güvenin; sizden akıllı olduğu kesin. Bunu unutmazsanız belki hayatta kalabilirsiniz.</p>

  <p>“ÇA-35’inizi koruyucu ambalajından çıkararak ve BeyinDostunuz aracılığıyla ona erişerek kısa bir süreliğine etkinleştireceksiniz. Bunu yaptığınız zaman ÇA-35’iniz sahiden sizin olacak. Bu üste bulunduğunuz müddetçe ÇA-35’inizi yalnızca siz ateşleyebileceksiniz ve o da sadece bölük veya tim lideriniz izin verdiği zaman. Tabii onların da talim eğitmenlerinden izin almaları gerekecek. Gerçek çatışma durumlarında ÇA-35’inizi yalnızca KSG tarafından verilmiş BeyinDostu olan KSG askerleri ateşleyebilecekler. Bu nedenle silah arkadaşlarınızın tepesini attırmadığınız sürece kendi silahınızın size karşı kullanılacağından asla korkmanız gerekmeyecek.</p>

  <p>“Bu andan itibaren nereye giderseniz gidin ÇA-35’iniz de sizinle beraber gelecek. Sıçmaya gittiğinizde onu da yanınıza alacaksınız. Duş yaparken o da yanınızda duracak-ıslanacağından endişe etmeyin, yabancı olarak gördüğü her şeyi dışarı atabilir. Onu yemeklerinize götüreceksiniz. Onunla beraber uyuyacaksınız. Bir şekilde sikişecek vakit bulabilirseniz ÇA-35’inizin manzaraya hakim bir yerde durduğundan emin olacaksınız.</p>

  <p>“Bu silahı nasıl kullanacağınızı öğreneceksiniz. Silahınız hayatınızı kurtaracak. Amerikan Deniz Piyadeleri mankafanın önde gidenidirler, ama doğru bildikleri bir şey varsa o da Deniz Piyadesi Tüfek Düsturu’dur. Düstur kısmen şöyledir: ‘Bu benim tüfeğim. Bunun gibi pek çok tüfek var, ama bu benim. Tüfeğim en iyi arkadaşımdır. Hayatımdır. Nasıl ki hayatıma hakim olmam gerekiyorsa buna da hakim olmalıyım. Ben olmadan tüfeğim bir işe yaramaz. Tüfeğim olmadan da ben bir işe yaramam. Tüfeğimi düzgün ateşlemeliyim. Beni öldürmeye çalışan düşmanımdan daha iyi nişan almalıyım. O beni vurmadan ben onu vurmalıyım. Vuracağım da.’</p>

  <p>“Bayanlar ve baylar, bu düsturu iyi belleyin. Bu sizin tüfeğiniz. Onu alıp etkinleştirin.”</p>

  <p>Yere diz çöküp tüfeği plastik ambalajından çıkardım. Ruiz’in yaptığı tüm açıklamalara rağmen ÇA-35’in pek de matah bir görünümü yoktu. İrice olmasına rağmen kullanışsız değildi, dengesi iyiydi ve kolay manevra edilebilecek bir boyuttaydı. Tüfeğin dipçiğine bir etiket yapıştırılmıştı. “BEYİNDOSTU İLE ETKİNLEŞTİRMEK İÇİN: BeyinDostu’nu başlatıp <i>ÇA-35’i etkinleştir, seri numarası ASD-324-DDD-4E3C1</i> deyin.”</p>

  <p>“Hey Götoş,” dedim. “ÇA-35’i etkinleştir, seri numarası ASD-324-DDD-4E3C1.”</p>

  <p>ÇA-35 ASD-324-DDD-4E3C1 şu an KSG acemisi John Perry için etkinleştirilmiştir, diye tepki verdi Götoş. Lütfen şimdi cephane yükleyin. Görüş alanımın köşesinde beliren küçük bir görüntü ekranı, tüfeğime nasıl cephane yükleyeceğimi bana gösterdi. Elimi tekrar aşağı doğru uzatıp cephanem olan dikdörtgen bloğu aldım-ve onu kaldırayım derken neredeyse dengemi kaybettim. Blok şaşırtıcı ölçüde ağırdı; “yüksek yoğunluklu” derken espri yapmıyorlardı. Bloğu tüfeğimin istenilen yerine soktum. Ben bunu yaparken tüfeğimi nasıl dolduracağımı gösteren görüntü kayboldu ve yerinde bir sayaç belirdi.</p>

  <p>Şu An Tüfek Mermisi Seçili</p>

  <div>
    <br/>
  </div>

  <p>“Fişek mermisi seç,” dedim.</p>

  <p>Fişek mermisi seçildi, karşılığını verdi Götoş.</p>

  <p>“Füze mermisi seç,” dedim.</p>

  <p>Füze mermisi seçildi, diye karşılık verdi Götoş. Lütfen hedef seçin. Ansızın bölüğümün her mensubunun dış hatları yeşil renge boyanarak hedef gösterildi; birine dosdoğru bakmak, o kişinin yanıp sönmesine yol açıyordu. İnceldiği yerden kopsun, diye düşündüm ve içlerinden birini, Martin’in timindeki Toshima adlı bir acemiyi seçtim.</p>

  <p><b>Hedef seçildi,</b> diye doğruladı Götoş. <b>Ateş açabilir, iptal edebilir veya ikinci bir hedef seçebilirsiniz.</b></p>

  <p>“Vay anasını,” deyip hedefi iptal ettim ve ÇA-35’ime şaşkın gözlerle baktım. Yanımda kendi silahını tutmakta olan Alan’a doğru döndüm. “Silahımdan korkuyorum,” dedim.</p>

  <p>“Korkmalısın da,” dedi Alan. “İki saniye önce seni neredeyse bir bombayla havaya uçuracaktım.”</p>

  <p>Bu sarsıcı itirafa vereceğim cevap, Ruiz’in bölüğün karşı tarafındaki bir acemiye doğru hışımla yürümesi üzerine başlamadan bitti. “Ne dedin bakayım acemi?” diye bilmek istedi Ruiz. Herkes susup başçavuşun gazabına kimin uğradığını görmek için o tarafa doğru döndü.</p>

  <p>Aceminin adı Sam McCain’di; öğle yemeği fasıllarımızdan birinde Sarah O’Connell’ın onu ‘beyinden çok ağzı olan biri’ diye tanımladığını hatırladım. Hayatının büyük bölümünü pazarlamacılık yaparak geçirmiş olması pek şaşırtıcı değildi. Ruiz burnunun dibine kadar girmişse de McCain sırnaşık bir görüntü sergiliyordu; biraz şaşkın bir sırnaşıklık, ama yine de sırnaşıklık. Ruiz’i bu kadar kızdıran şeyin ne olduğunu bilmediği belliydi, fakat o şey her neyse McCain bu olayı yara almadan atlatmayı bekliyordu.</p>

  <p>“Silahımı inceliyordum da Başçavuşum,” dedi McCain, tüfeğini kaldırarak, “ve acemi Flores’e karşımıza çıkacak zavallı piç kuruları için neredeyse üzüleceğimi söylü-”</p>

  <p>Ruiz’in tüfeği şaşkın aceminin elinden kapması ve olağanüstü sakin bir dönüşün ardından dipçiği adamın şakağına indirmesi sonucu McCain’in yorumunun devamı gelmedi. McCain kirli bir çamaşır gibi yere serildi; Ruiz hiç istifini bozmadan bir bacağını uzattı ve çizmesini onun gırtlağına dayadı. Derken tüfeğin yönünü çevirdi; McCain şimdi dehşet içinde kendi tüfeğinin namlusuna bakıyordu.</p>

  <p>“Artık o kadar da şımarık değilsin ha seni gidi küçük pislik?” dedi Ruiz. “Beni düşmanın farz et. Artık benim için üzülecek gibi misin? Seni kahrolası bir nefes alabileceğinden daha kısa sürede etkisiz hale getirdim. Gideceğin yerlerde o <i>zavallı piç kuruları</i> gözlerine inanamayacağın kadar hızlı hareket edecekler. Sen daha onları görüş alanına bile sokamadan onlar senin kahrolası karaciğerine kraker serpip yiyecekler. O yüzden sakın ola ki zavallı piç kuruları için <i>neredeyse üzülmeye</i> kalkma. Onların senden gelecek merhamete ihtiyaçları yok. Bunu hatırlayacak mısın acemi?”</p>

  <p>“Evet Başçavuşum!” diye çizmenin altından hırıltılı bir sesle cevap verdi McCain. Ağladı ağlayacaktı.</p>

  <p>“İyisi mi emin olalım,” dedi Ruiz ve namluyu McCain’in gözlerinin arasındaki boşluğa dayayıp kuru bir <i>çıt</i> sesiyle tetiği çekti. Bölüğün her mensubu irkildi; McCain altına işedi.</p>

  <p>“Geri zekâlı,” dedi Ruiz, McCain ölmediğini anladıktan sonra. “Demek ki beni dinlememişsin. ÇA-35 üsteyken yalnızca sahibi tarafından ateşlenebilir. O da <i>sensin,</i> götoş.” Ruiz bunun ardından doğruldu ve tüfeği aşağılayıcı bir edayla ona attı, sonra da dönüp tüm bölüğe baktı.</p>

  <p>“Siz acemiler düşündüğümden bile daha salak çıktınız,” diye ilan etti. “Şimdi beni iyi dinleyin: İnsan ırkının tarihi boyunca <i>hiçbir</i> ordu düşmanıyla savaşmaya giderken ihtiyacı olandan fazlasıyla donanmamıştır. Savaş pahalıdır. Para ve asker gerektirir; hiçbir medeniyette bu ikisinden sınırsız miktarda bulunmamıştır. O yüzden savaştığınız zaman elinizdekilerle idare edersiniz. Sadece gerektiği kadar donanır ve kullanır, asla daha fazlasını almazsınız.”</p>

  <p>Bizi ciddi gözlerle süzdü. “Dediklerim kafanıza dank ediyor mu? İçinizde söylemeye çalıştıklarımı anlayanınız var mı? Bu pırıl pırıl vücutlara ve yepyeni silahlara size adaletsiz bir avantaj sağlamak istediğimiz için sahip değilsiniz. Bu vücutlara ve silahlara sahipsiniz, çünkü onlar evrende savaşıp hayatta kalmanız için gerekenin <i>mutlak minimumu.</i> Size bu vücutları vermek <i>istemedik</i> angutlar. Vermeseydik insan ırkı çoktan yok olmuştu, o kadar.</p>

  <p>“Şimdi anlıyor musunuz? Neyle karşı karşıya olduğumuza dair <i>nihayet</i> bir fikriniz var mı? Var mı ha?”</p>

  <p>Fakat her şey temiz hava almaktan, egzersiz yapmaktan ve insanlık için öldürmeyi öğrenmekten ibaret değildi. Bazen derslere de giriyorduk.</p>

  <p>“Bedensel eğitiminiz sırasında yeni vücudunuzla ilgili hatalı varsayımlarınızın ve şüphelerinizin üstesinden gelmeyi öğrenmektesiniz,” dedi Teğmen Oglethorpe, 60,’dan 63.’ye kadar eğitim bölükleriyle dolu olan derslikte. “Şimdi aynı şeyi zihinleriniz için de yapmamız gerekiyor. Bazılarınızın farkında bile olmayabilecekleri derin önyargılarınızı ve peşin hükümlerinizi temizlemenin vakti geldi.”</p>

  <p>Teğmen Oglethorpe kürsüsündeki bir düğmeye bastı ve arkasındaki iki görüntü ekranı hayata geçti. Kalabalığın solundakinde bir kâbus belirdi-neredeyse pis kokusunu alabileceğiniz kadar ıslak bir oyuğun içine pornografik olarak konuşlanmış tırtıklı ıstakoz pençelerine sahip siyah ve eğri büğrü bir şey. Yaratığın biçimsiz bir yığına benzeyen gövdesinin üzerinde göz çıkıntısı, anten veya başka bir halt olabilecek üç adet uzantı yer alıyor, her birinden sümüğümsü bir şey damlıyordu. H. P. Lovecraft<a href="../Text/dipnotlar.xhtml#a6" id="k6"><sup>6</sup></a> görse çığlık çığlığa kaçardı.</p>

  <p>Sağdaki ekrandaysa ince, neredeyse insansı ellere ve barış ile bilgeliği simgeler gibi gözüken meraklı bir surata sahip geyiğimsi bir yaratık gözüktü. Bu yaratığı sevip okşayamasanız bile en azından evrenin yapısı hakkında ondan bir şeyler öğrenebilirdiniz.</p>

  <p>Teğmen Oglethorpe eline bir işaret çubuğu alıp onu kâbusun bulunduğu tarafa doğru salladı. “Bu şey Bathunga ırkının bir mensubudur. Bathungalar son derece barışçıl bir halktır; yüz binlerce yıl öncesine dayanan bir kültüre sahiptirler ve matematik bilgileri yanında bizimki basit bir toplama işlemi gibi kalır. Okyanuslarda yaşarlar, planktonla beslenirler ve pek çok dünyada insanlarla seve seve işbirliği yaparlar. Kısacası iyi adamlardır ve bu erkek” -çubuğu ekrana değdirdi- “türüne göre çok yakışıklıdır.”</p>

  <p>Çubuğu dostane geyik adamın bulunduğu ikinci ekrana vurdu. “Bu götveren ise bir Salong. Salonglarla ilk resmi temasımız başıboş bir insan kolonisinin izini sürdüğümüz sırada gerçekleşti. İnsanların kafalarına göre koloni kurmamaları gerekir ve bunun sebebi o karşılaşmada açıkça görüldü. Koloniciler Salongların da kolonileştirmeyi hedefledikleri bir gezegene inmişler. Salonglar bir ara insanlardan iyi yemek olacağına karar vermişler; o yüzden insanlara saldırıp bir insan eti çiftliği kurmuşlar. Birkaçı hariç tüm yetişkin erkekler öldürülmüş ve hayatta tutulanların spermi ‘sağılmış.’ Kadınlar suni olarak döllenmiş. Yeni doğan bebeklerse alınıp özel bir kümese tıkılmış ve buzağılar gibi beslenilip semizletilmişler.</p>

  <p>“Bu yeri bulmamız yıllar sürdü. Bulduğumuzda da KSG askerleri Salong kolonisini yıkıp Salong koloni liderini bir piknik ateşinde kızarttılar. O zamandan beri de bebek yiyen bu orospu çocuklarıyla savaştığımızı söylememe herhalde gerek yok.</p>

  <p>“Sözü nereye getirdiğimi anlamışsınızdır,” dedi Oglethorpe. “İyi adamları bir bakışta kötülerden ayırabildiğinizi zannederseniz ölürsünüz. Bize en çok benzeyen uzaylılardan bazıları barış yerine insan hamburgeri yapmak isterlerken görünüme dayanan önyargılar besleyemezsiniz.”</p>

  <p>Oglethorpe başka bir seferinde bize Dünya’daki askerlerin KSG askerlerinden ne gibi bir avantajları olduğunu sordu. “Fiziksel kondisyon veya silahlar açısından avantajlı olmadıkları kesin,” dedi. “Ne de olsa ikisinde de biz açıkça onların ilerisindeyiz. Hayır, Dünya’daki askerlerin avantajı, rakiplerinin kimler olacağını ve ayrıca belli bir aşamaya kadar savaşın nasıl gerçekleşeceğini -ne tür askerlerle, silah çeşitleriyle ve amaçlarla- bilmeleridir. Bu nedenle de bir savaştan veya çatışmadan kazanılan tecrübe doğrudan bir başkası üzerinde uygulanabilir; savaşın çıkma sebebi veya muharebelerin amaçları bütünüyle farklı olsa dahi.</p>

  <p>“KSG böyle bir avantaja sahip değildir. Mesela yakın geçmişte Efglerle yapılan bir muharebeyi ele alalım.” Oglethorpe ekranlardan birine dokununca gövdesinin iki yanında fazla gelişmemiş ellere ayrılan dev dokunaçların bulunduğu balinamsı bir yaratık belirdi. “Bunların boyu kırk metreye kadar çıkar ve suyu polimerize etmelerini sağlayan bir teknolojiye sahiptirler. Karşılarına çıkartacağımız su gemileri, etraflarındaki deniz bataklığımsı bir çamura dönüşünce mürettebatlarıyla beraber dibi boylayacaktır. Peki bu yaratıklardan biriyle girilen çatışmadan kazanılacak tecrübe nasıl başka bir canlı türüne, mesela Finwelere” -diğer ekranda yılanımsı bir sürüngen gözüktü- “yani uzun mesafeli biyolojik saldırıları tercih eden küçük çöl sakinlerine uyarlanabilir?</p>

  <p>“Cevap uyarlanamayacağıdır. Yine de KSG askerleri sürekli farklı tür çatışmalar arasında mekik dokurlar. KSG’deki ölüm oranının o kadar yüksek olmasının sebeplerinden biri de budur-her muharebe yenidir ve her çatışma en azından bireysel bazda eşsizdir. Bu küçük sohbetimizden çıkarmanız gereken sonuç şudur: nasıl savaşılması gerektiğine dair fikirleriniz varsa onları şimdiden çöpe atın gitsin. Buradaki eğitiminiz dışarıda karşılaşacağınız bazı şeylere karşı gözünüzü açacaktır, fakat unutmayın ki piyadeler olarak gerek yöntemleri gerekse de güdüleri bilinmeyen, hattâ bazen bilinmesi mümkün olmayan yeni düşman ırklarla ilk teması genellikle sizler kuracaksınız. Böyle durumlarda hızlı düşünmeniz ve daha önceden işe yarayan bir şeyin tekrar işe yarayacağını varsaymamanız gerekir. Öyle yaparsanız fazla yaşayamazsınız.”</p>

  <p>Bir keresinde acemilerden biri Oglethorpe’ye KSG askerlerinin niçin kolonicileri veya kolonileri umursamaları gerektiğini sordu. “Artık insan olmadığımız ikide bir kafamıza kazınıyor,” dedi kadın acemi. “Madem öyle, niye kolonicilerle aramızda herhangi bir bağ hissetmeliyiz? Ne de olsa onlar sadece insan. Niye KSG askerleri insanlığın evrim sürecinin bir sonraki basamağı olarak yetiştirilmiyorlar? İnsanlık böyle yapılmasından fayda sağlamaz mı?”</p>

  <p>“Sakın bu soruyu ilk soran kişinin sen olduğunu zannetme,” dedi Oglethorpe ve bu sözleri genel bir gülüşmeye yol açtı. “Sorunun en kısa cevabı, öyle bir şey yapmamızın mümkün olmaması. KSG askerleri üzerinde gerçekleştirilen tüm genetik ve mekanik değişiklikler onları genetik olarak kısır hale getirir. Her birinizin şablonunda kullanılan yaygın genetik materyaller yüzünden herhangi bir dölleme sürecinin fazla ileri gitmesine izin vermeyecek kadar çok sayıda ölümcül resesif mevcuttur. Ayrıca bünyenizde normal insanlarla çapraz üreme yapamayacağınız kadar çok miktarda insandan farklı materyal bulunmaktadır. KSG askerleri inanılmaz mühendislik harikalarıdır, fakat bir evrim kolu olarak her biri bir çıkmaz sokaktır. Kendinizi fazla beğenmemenizi gerektiren sebeplerden biri de budur. Bir kilometreyi iki dakikada koşabilirsiniz, ama bebek üretemezsiniz.</p>

  <p>“Fakat daha geniş bir açıdan bakıldığında öyle bir şey yapılmasına gerek de yoktur. Evrimin bir sonraki adımı zaten atılıyor. Tıpkı Dünya gibi çoğu koloni de birbirinden izole halde. Bir kolonide doğan neredeyse tüm insanlar ömürleri boyunca orada kalırlar ve yeni evlerine uyum sağlamaya başlarlar. Bu durum kültürel anlamda zaten gerçekleşiyor; en eski koloni gezegenlerinden bazıları, Dünya’daki kültürlerinden ve lisanlarından daha farklı kültürel ve filolojik akımlara kapılıyor. On bin yıl içinde genetik farklılıklar da oluşacaktır. Yeteri kadar zaman geçmesi halinde koloni gezegenleri kadar çok sayıda insan türü ortaya çıkacaktır. Zaten hayatta kalmanın anahtarı çeşitliliktir.</p>

  <p>“Metafiziksel açıdan belki kendiniz de bir değişim geçirdiğiniz için insanlığın evrendeki varlığını sürdürecek bir şeye dönüşme potansiyelini takdir edebilir ve bu yüzden kolonilerle aranızda bir bağ hissedebilirsiniz. Daha pratik bir açıdansa, onları umursamalısınız çünkü koloniler insan ırkının geleceğini temsil ediyorlar ve geçirdiğiniz tüm değişimlere rağmen insanlığa diğer tüm zeki canlı türlerine olduğunuzdan daha yakınsınız.</p>

  <p>“Fakat en önemlisi, kolonileri umursamalısınız çünkü öyle yapmanız gerektiğini bilecek kadar yaşlısınız. KSG’nin asker olarak yaşlıları seçmesinin bir sebebi de bu-sırf çoktan emekli olduğunuz ve ekonomiye yük bindirdiğiniz için değil. Asıl sebep, hayatın kendi hayatınızdan çok daha geniş kapsamlı olduğunu bilecek kadar yaşamış olmanız. Çoğunuz aile kurup çoluk çocuğa karıştınız ve kendi bencil amaçlarınız dışında bir şey yapmanın değerini biliyorsunuz. Kendiniz asla kolonici olmasanız bile insan kolonilerinin insan ırkına yarar sağladığını ve onlar için savaşılmaya değeceğini idrak edebilirsiniz. Bu kavramı on dokuz yaşındaki birinin beynine işlemek zordur. Fakat siz onu tecrübelerinizden biliyorsunuz. Bu evrende tecrübe çok önemlidir.”</p>

  <p>Talim yaptık. Ateş ettik. Öğrendik. Çabalamayı sürdürdük. Fazla uyumadık.</p>

  <p>Altıncı haftada Sarah O’Connell’ı tim liderliğinden aldım. E timi takım egzersizlerinde hep geri kalıyor ve bu durum bölükler arası müsabakalarda 63. Bölük’e zarar veriyordu. Bir kupa ne zaman başka bir bölüğe gitse Ruiz diş bileyip acısını benden çıkarıyordu. Sarah bu kararımı olumlu karşıladı. “Maalesef bu iş anaokulu öğrencilerini hizaya sokmaya benzemiyor,” sözlerinden başka bir şey de söylemedi. Onun yerine Alan geçti ve kısa zamanda timi forma soktu. Yedinci haftada 63. Bölük bir atıcılık kupasını 58,’den kıl payı kazandı; ne ilginçtir ki bizi zirveye taşıyan kişi, harika bir atıcı olduğu ortaya çıkan Sarah’ydı.</p>

  <p>Sekizinci haftada BeyinDostumla konuşmayı bıraktım. Götoş beyin dalgalarımı anlayacak kadar uzun bir süre beni incelemişti ve ihtiyaçlarımı önceden tahmin etmeye başlıyor gibiydi. Bunu gerçek mermi kullanılan bir talim sırasında ilk defa fark ettim. ÇA-35’im tüfek mermilerinden güdümlü füze mermilerine geçti, hedefe kilitlendi, ateş etti ve uzun mesafedeki iki hedefi vurdu, derken son anda alev püskürtücüye dönüşerek yakınlardaki kayaların arkasından fırlayan iki metrelik bir böceği kızarttı. Olay sırasında herhangi bir sesli komut vermediğimi anladığım zaman ürkütücü bir coşkuya kapıldım. Birkaç gün daha geçtikten sonra ne zaman Götoş’tan bir şey istemem gerekse asabımın bozulduğunu anladım. Ürkütücünün sıradanlaşması bazen ne kadar kısa sürüyor.</p>

  <p>Dokuzuncu haftada ben, Alan ve Martin Garabedian bir araya gelip Martin’in acemilerinden birine bir miktar idari disiplin vermek zorunda kaldık. Bahsi geçen acemi, Martin’in yerine tim lideri olmaya karar vermişti ve bunu başarmak için biraz sabotaja başvurmaktan geri kalacak biri değildi. Adam eski hayatında ortalama bir üne sahip bir pop yıldızıydı ve istediğini her ne şekilde olursa olsun yaptırmaya alışkındı. Tim arkadaşlarından bazılarını bu komploya dahil edecek kadar kurnaz olmasına rağmen maalesef -tabii kendisi için- tim lideri olan Martin’in gönderilen mesajlara erişiminin bulunduğunu düşünecek kadar akıllı değildi. Martin bana geldi; ben de kendi aramızda kolayca çözebileceğimiz bir meseleye Ruiz’i veya diğer eğitmenleri karıştırmamız için bir sebep olmadığını ileri sürdüm.</p>

  <p>O gece üsteki hava araçlardan birinin kısa bir süreliğine izinsiz alındığını fark eden olduysa bile kimse bir şey söylemedi. Aynı şekilde o araç tehlike yaratacak kadar bazı ağaçlara yakın geçerken ayak bileklerinden tutulan bir aceminin kenardan baş aşağı sarkıtıldığını gören olduysa bile kimse ses çıkarmadı. Hele hele hiç kimse o aceminin çaresizce attığı çığlıkları veya Martin’in eski pop yıldızının en ünlü albümüne yönelik olumsuz eleştirilerini duyduğu iddiasında bulunmadı. Yine de Başçavuş Ruiz ertesi sabahki kahvaltıda epey rüzgâr yemiş gibi gözüktüğümü belirtti; yemekten hemen önce yaptırdığı otuz kilometrelik koşunun o halim üzerinde etkisi olabileceğini söylemekle yetindim.</p>

  <p>On birinci haftada 63. ve diğer bazı bölükler üssün kuzeyindeki dağlara bırakıldılar. Amaç basitti; dört gün içinde diğer bütün bölükleri bulup yok etmeleri ve sağ kalanların üsse geri dönmeleri gerekiyordu. İşleri ilginç kılmak için her acemi kendisine yapılan atışları kaydeden bir cihazla donatılmıştı; atış isabetli olursa acemi felç edici bir acıyla yere yığılıyordu (tabii yakınlarda egzersizi izleyen talim eğitmenleri tarafından sonraki bir zamanda alınmak üzere). Bunu bilmemin sebebi, üsteyken Ruiz’in örnek göstermek için cihazı benim üzerimde denemiş olmasıydı. Hissettiğimi <i>asla</i> hissetmek istemeyeceklerini bölüğüme önemle vurguladım.</p>

  <p>İlk saldırı neredeyse biz yere ayak basar basmaz patlak verdi. Ben atıcıların konumunu tespit edip bölüğümün dikkatini onlardan tarafa çekmeden önce acemilerimden dördü alaşağı oldu. Düşmanlardan ikisini hakladık; diğer ikisi kaçtı. Sonraki birkaç saat içinde gerçekleşen tek tük saldırılar, diğer bölüklerden çoğunun üçlü ya da dörtlü timlere ayrıldığını ve diğer timleri avlamakta olduğunu açıkça ortaya koydu.</p>

  <p>Benim aklımda başka bir fikir vardı. Yakın olalım veya olmayalım, BeyinDostlarımız birbirimizle daimi ve sessiz bir iletişim içinde kalmamızı sağlıyordu. Diğer bölüklerin bu konunun önemini anlamamış gibi gözükmeleri onların zararınaydı. Bölüğümün tüm üyelerine diğer her bir üyeyle aralarında güvenli bir BeyinDostu iletişim hattı kurmalarını emrettim, sonra da her bir bölük üyesini tek başına yollayarak onlardan araziyi keşfetmelerini ve gördükleri düşman timlerinin yerini işaretlemelerini istedim. Bu şekilde hepimiz hem bölgenin giderek genişleyen bir haritasına, hem de düşmanların konumuna sahip olacaktık. Acemilerimizden biri haklansa bile sağladığı bilgiler bölüğün diğer bir üyesinin intikam almasına (ya da en azından kısa sürede öldürülmekten kurtulmasına) imkân tanıyacaktı. Tek bir asker süratle ve sessizce ilerleyip diğer bölüklerin timlerini taciz etmenin yanı sıra fırsat çıktığında diğer askerlerle işbirliği içinde çarpışabilirdi.</p>

  <p>Taktiğim işe yaradı. Acemilerimiz imkân bulduklarında ateş açtılar, bulamadıklarında gizlenip bilgi verdiler ve fırsatını yakaladıklarında beraber çalıştılar. İkinci günde ben ve Riley adında bir acemi, rakip bölüklerden iki timi tek tek avladık; düşmanlar birbirlerine ateş etmekle öyle meşguldüler ki Riley’yle benim kendilerini uzaktan uzağa vurduğumuzu fark etmediler bile. Riley iki kişiyi hakladı, ben üç. Diğer üçüyse anlaşılan birbirini vurdu. Çok hoş bir tecrübeydi. İşimiz bitince birbirimize hiçbir şey demeden tekrar ormana karıştık ve iz sürüp arazi bilgisi paylaşmaya devam ettik.</p>

  <p>Sonunda diğer bölükler ne yaptığımızı anlayıp bizi taklit etmeye çalıştılar, fakat o zamana kadar 63. Bölük’ten çok fazla, kendilerindense çok az sayıda asker kalmıştı. Sonuncusunun işini öğle vakti bitirerek hepsini temizledik ve bunun ardından sekiz kilometre kadar uzaktaki üsse doğru bir koşu tutturduk. En geride kalanımız 1800’da üsse girdi. Sonuçta başlangıçtaki dördü de dahil bölüğümüzün on dokuz üyesini kaybetmiştik. Fakat yedi bölükteki toplam kaybın yarısının biraz fazlasından biz sorumluyken kendi adamlarımızın üçte birinden daha azını yitirmiştik. Başçavuş Ruiz bile şikayet edecek bir şey bulamadı. Hattâ üs komutanı ona Savaş Oyunları kupasını verirken azıcık gülümsedi. Bunu yapmanın canını ne kadar yaktığını tahmin bile edemiyorum.</p>

  <p>“Şansımız yine yaver gitti,” dedi rütbesini yeni kazanmış Er Alan Rosenthal, mekik pistinde yanıma gelirken. “Sen ve ben aynı gemiye atanmışız.”</p>

  <p>Sahiden de atanmıştık. Asker gemisi <i>Francis Drake</i>’le Anka’ya kadar şöyle bir uzanacaktı, ardından KSGG <i>Modesto</i> gelene dek izne çıkacaktık. Daha sonra KSG 233. Piyade alayının D taburunun 2. bölüğüne katılacaktık. Gemi başına bir alay, yani aşağı yukarı bin asker düşüyordu. Böyle bir kalabalığın arasında kaybolmak hiç de zor değildi. Alan’ın yine yanımda bulunmasından memnundum.</p>

  <p>Alan’a bir bakış atarak yepyeni ve tertemiz Koloni mavi takım üniformasını beğeniyle süzdüm-benim de tıpkı onun gibi bir tane giyiyor olmamın bunda büyük rolü vardı. “Vay be Alan,” dedim. “Amma yakışıklıyız.”</p>

  <p>“Üniformalı erkeklerden oldum olası hoşlanmışımdır,” dedi Alan bana. “Artık ben de üniformalı bir erkek olduğum için daha da hoşlanıyorum.”</p>

  <p>“Yandık,” dedim. “Başçavuş Ruiz geliyor.”</p>

  <p>Ruiz beni mekiğime binmek için beklerken görmüştü; o yaklaşırken kamuflaj üniformamı ve az sayıda kişisel eşyamı barındıran bez çantamı yere bıraktım ve fiyakalı bir selam çaktım.</p>

  <p>“Rahat, Er,” diyen Ruiz de selam verdi. “Nereye gidiyorsun?”</p>

  <p><i>“Modesto’ya</i> Başçavuşum,” dedim. “Hem ben hem de Er Rosenthal.”</p>

  <p>“Yok artık,” diye bildirdi Ruiz. “233.’ye mi? Hangi tabura?”</p>

  <p>“D’ye Başçavuşum. İkinci Bölük.”</p>

  <p>“Harika, Er,” dedi Ruiz. “Teğmen Arthur Keyes’in bölüğünde askerlik yapma zevkine erişeceksin, tabii o beyinsiz orospu çocuğu şimdiye kadar o veya bu uzaylıya yem olmamayı becerdiyse. Onu gördüğün zaman mümkünse iyi dileklerimi ilet. Ayrıca ona Başçavuş Antonio Ruiz’in senin çoğu silah arkadaşın kadar dallama olmadığına karar verdiğini de söyleyebilirsin.”</p>

  <p>“Sağ ol Başçavuşum.”</p>

  <p>“Hemen götün kalkmasın Er. Hâlâ dallamanın tekisin. O kadar büyük bir dallama değilsin, hepsi bu”</p>

  <p>“Elbette Başçavuşum.”</p>

  <p>“Güzel. Şimdi müsaadenizle. Bazen en iyisi yollara düşmektir.” Başçavuş Ruiz bize selam verdi. Alan ve ben de ona selam verdik. Ruiz ikimize şöyle bir baktı, bize mini minnacık bir tebessüm etti, sonra da ardına bakmadan çekip gitti.</p>

  <p>“O herif ödümü patlatıyor,” dedi Alan.</p>

  <p>“Bilmem. Ben ondan hoşlanmaya başlamıştım.”</p>

  <p>“Tabii hoşlanırsın. Neredeyse bir dallama olmadığını düşünüyor. Onun dünyasında bu büyük bir iltifat.”</p>

  <p>“Bilmediğimi sanma,” dedim. “Şimdi tek yapmam gereken sözünün hakkını vermek.”</p>

  <p>“Verirsin, merak etme,” dedi Alan. “Ne de olsa dallamalığı bırakman gerekmiyor.”</p>

  <p>“Yüreğime su serptin,” dedim. “Neyse, en azından yanımda benim gibi biri olacak.”</p>

  <p>Alan sırıttı. Mekik kapıları açıldı. Eşyalarımızı alıp içeri girdik.</p>
