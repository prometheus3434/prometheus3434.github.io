  <h2 title="dört">dört<br/> ...................</h2>

  <p>“Bakalım kim gelmiş,” dedi doktor, bürosuna girdiğim sırada başını oldukça büyük KBA’sından kaldırarak. “Siz John Perry’siniz, değil mi?”</p>

  <p>“Öyleyim,” dedim.</p>

  <p>“Ben Doktor Russell,” dedi adam, sonra da beni şöyle bir süzdü. “Köpeğinizi yitirmiş gibi bir haliniz var.”</p>

  <p>“Aslında,” dedim, “oda arkadaşımı yitirdim.”</p>

  <p>“Ah, evet,” diyen adam KBA’sına tekrar göz attı. “Leon Deak. Sizden hemen sonra onunla ilgilenecektim. Kötü bir zamanlama. Neyse, bari onu programdan çıkaralım.” KBA ekranına birkaç saniyeliğine dokundu, işi bittiğinde de yapmacık bir tebessüm etti. Doktor Russell’ın hastalarına karşı olan tutumu pek de tatmin edici sayılmazdı.</p>

  <p>“Şimdi,” diyerek dikkatini yeniden bana verdi, “sizi bir gözden geçirelim.”</p>

  <p>Muayenehane Doktor Russell’dan, benden, doktor için bir sandalyeden, küçük bir masadan ve iki tane kuvözden ibaretti. İnsan hatlarına göre şekillendirilmiş kuvözlerden her birinin kıvrımlı ve şeffaf bir kapağı vardı. Üzerlerinde kollu birer aparat duruyor, bunların ucunda da kâsemsi birer eklenti bulunuyordu. ‘Kâseler’ tam da bir insan kafasının sığabileceği boyutta gibiydi. Doğrusunu söylemek gerekirse beni bir nebze kaygılandırıyorlardı.</p>

  <p>“Lütfen oturun ve rahat etmeye bakın. Sonra da işe koyulacağız,” diyen Doktor Russell bana en yakın kuvözün kapağını açtı.</p>

  <p>“Üzerimdeki bir şeyleri çıkarmam gerekiyor mu?” dedim. Hatırladığım kadarıyla bedensel bir muayene, bedensel olarak incelenmeyi gerektirirdi.</p>

  <p>“Hayır,” dedi adam. “Ama daha rahat edecekseniz hiç çekinmeyin.”</p>

  <p>“Gerekmediği halde soyunan oluyor mu?” diye sordum.</p>

  <p>“Aslına bakarsanız evet,” dedi doktor. “Uzun zaman bir şeyi belli bir şekilde yapmanız söylenirse o alışkanlıktan vazgeçmeniz zordur.”</p>

  <p>Kıyafetimi üzerimde bıraktım. KBA’mı masaya koydum, kuvözün önünde durdum, ona sırtımı döndüm ve arkama yaslanarak içindeki oyuğa yerleştim. Doktor Russell kapağı kapatıp geri çekildi. “Ben kuvözü ayarlarken biraz bekleyin,” deyip KBA’sına dokundu. Kuvözdeki insan biçimli oyuğun değiştiğini ve ölçülerime uyum sağladığını hissettim.</p>

  <p>“Bak bu oldukça ürkütücüydü,” dedim.</p>

  <p>Doktor Russell gülümsedi. “Şimdi biraz titreşim hissedeceksiniz,” dedi ve haklı çıktı.</p>

  <p>“Bir şey soracağım,” dedim, altımdaki kuvöz hafifçe sarsılırken. “Bekleme odasındaki diğerleri var ya, buraya geldikten sonra nereye gittiler?”</p>

  <p>“Şuradaki kapıdan çıktılar.” Başını KBA’sından kaldırmaksızın elini arkasına doğru salladı. “Orada nekahet bölümü var.”</p>

  <p><i>“Nekahet</i> bölümü mü?”</p>

  <p>“Endişelenmeyin,” dedi. “Muayene hiç de kulağa geldiği kadar kötü değildir. Hattâ taramanızı bitirdik sayılır.” Parmağını yine KBA’sına dokundurdu ve titreşim kesildi.</p>

  <p>“Şimdi ne yapacağım?” diye sordum.</p>

  <p>“Yerinizden kıpırdamayın yeter,” dedi Doktor Russell. “Yapacak biraz daha işimiz var ve muayenenin sonuçlarını gözden geçirmemiz gerekiyor.”</p>

  <p>“Yani bittiğini mi söylüyorsunuz?” dedim.</p>

  <p>“Modern tıp harika bir şey, değil mi?” dedi. Taramamın bir özetini indirmekte olan KBA ekranını bana gösterdi. “Dilinizi çıkarıp ‘Aaaaa’ demeniz bile gerekmiyor.”</p>

  <p>“İyi de böyle bir muayene ne kadar ayrıntılı olabilir ki?”</p>

  <p>“Yeteri kadar,” dedi. “Bay Perry, en sen ne zaman bir muayeneden geçtiniz?”</p>

  <p>“Yaklaşık altı ay önce,” dedim.</p>

  <p>“Doktorunuzun teşhisi neydi?”</p>

  <p>“Kan basıncımın normalden biraz daha yüksek çıkması dışında iyi durumda olduğumu söyledi. Neden?”</p>

  <p>“Eh, haksız değilmiş,” dedi Doktor Russell. “Ancak testis kanserini gözden kaçırmışa benziyor.”</p>

  <p>“Efendim?” dedim.</p>

  <p>Doktor Russell KBA ekranını yine bana doğru çevirdi; ekranda bu sefer üreme organlarımın farklı renklerdeki bir temsili yer alıyordu. Takımım hayatımda ilk defa burnumun dibine kadar sokulmaktaydı. “İşte,” diyerek sol testisimdeki koyu renkli bir lekeyi işaret etti. “Yumru burada. Epey de büyükmüş. Kanser olduğu her halinden belli.”</p>

  <p>Adama dik dik baktım. “Biliyor musunuz Doktor Russell, çoğu doktor bu haberi vermek için daha nazik bir yol seçerdi.”</p>

  <p>“Kusura bakmayın Bay Perry,” dedi Doktor Russell. “Tasasız gözükmem istemem. Ama bu sahiden de bir sorun teşkil etmiyor. Testis kanseri Dünya’da bile kolayca tedavi edilebilir, özellikle de sizdeki gibi erken safhalardayken. En kötü ihtimalle testisi kaybedersiniz, ama bu bile önemli bir engel sayılmaz.”</p>

  <p>“Tabii testis size ait olmadığı sürece,” diye homurdandım.</p>

  <p>“O dediğiniz daha ziyade psikolojik bir konu,” dedi Doktor Russell. “Ne olursa olsun şu an için kaygılanmanızı istemiyorum. Bir-iki gün içerisinde kapsamlı bir bedensel bakımdan geçeceksiniz ve testisinizle o zaman ilgileneceğiz. Bu esnada herhangi bir sorun yaşayacağınızı zannetmiyorum. Kanser hâlâ testisle sınırlı. Ciğerlere veya lenf bezlerine yayılmış değil. İyi durumdasınız.”</p>

  <p>“Topum patlayacak mı?” dedim.</p>

  <p>Doktor Russell gülümsedi. “Sanırım şimdilik patlamayacak,” dedi. “Patlarsa da endişelenecek daha önemli şeyleriniz olacaktır. Dediğim gibi, sahiden de büyük bir sorun sayılmayacak kanser dışında sizin yaşınızdaki bir erkeğin olup olabileceği kadar iyi durumdasınız. Bu iyi haber: şu noktada başka bir şey yapmamıza gerek yok.”</p>

  <p>“Ciddi bir sorunla karşılaşsaydınız ne yapardınız?” diye sordum. “Mesela kanser ölümcül safhada olsaydı?”</p>

  <p>“‘Ölümcül’ oldukça belirsiz bir ifade Bay Perry,” dedi Doktor Russell. “Uzun vadede hepimiz ölümcül vakayız. Bu muayenedeki amacımız, sonraki birkaç günü atlatabilsinler diye yakın bir tehlike içindeki acemilerin sağlık durumunu kontrol altında tutmak. Talihsiz oda arkadaşınız Bay Deak’in vakası pek de sıra dışı değil. Bu noktaya kadar gelip de değerlendirmeden hemen önce ölen bir sürü acemimiz oluyor. Tabii böyle bir şey hiçbirimiz için iyi değil.”</p>

  <p>Doktor Russell, KBA’sına baktı. “Kalp krizinden ölen Bay Deak’in durumunda muhtemelen damarlardaki plak birikimini temizler ve yırtılmaları önlemek maksadıyla ona atardamar duvarlarını güçlendirici bir bileşim verirdik. Bu en yaygın tedavimizdir. Yetmiş beş yaşındaki çoğu atardamar biraz desteğe ihtiyaç duyar. Sizin durumunuzdaysa ileri safhadaki bir kanserle karşılaşsaydık tümörleri küçültür, hayati fonksiyonlarınıza yakın bir tehlike teşkil etmeyecek hale getirirdik. Sonra da hastalıklı bölgeyi kapatırdık ki önümüzdeki birkaç gün boyunca herhangi bir sorunla karşılaşmayasınız.”</p>

  <p>“Niye bütünüyle tedavi etmezdiniz?” diye sordum. “Madem hastalıklı bölgeyi ‘kapatabiliyorsunuz’, herhalde isterseniz orayı tamamen iyileştirebilirsiniz de.”</p>

  <p>“İyileştirebiliriz, ama buna gerek yok,” dedi Doktor Russell. “Bir-iki gün içerisinde daha kapsamlı bir revizyondan geçeceksiniz. Sizi o zamana dek canlı tutmamız gerekiyor, hepsi bu.”</p>

  <p>“Peki ‘kapsamlı revizyon’ ne demek oluyor?” dedim.</p>

  <p>“İşimiz bittiği zaman testisinizdeki kanserli bir nokta için endişelendiğinize hayıflanacaksınız demek oluyor,” dedi adam. “Size en azından o kadarını vaat edebilirim. Şimdi, burada yapmamız gereken bir şey daha var. Lütfen başınızı öne doğru uzatın.”</p>

  <p>İstenileni yaptım. Doktor Russell uzandı ve ürkütücü kol kâsesini başımın tam üstüne getirdi. “Önümüzdeki iki gün boyunca beyin faaliyetiniz hakkında iyi bir izlenim edinmemiz büyük önem taşıyor,” deyip geri çekildi. “Bunu yapmak için de kafatasınıza bir dizi verici yerleştireceğim.” Konuşurken KBA’sının ekranına dokundu. Bu hareketine giderek daha az güveniyordum. Kâse kafatasıma otururken hafif bir emme sesi çıktı.</p>

  <p>“O dediğinizi nasıl yapacaksınız?” diye sordum.</p>

  <p>“Şey, şu an herhalde kafa derinizde ve ensenizde azıcık gıdıklanma hissediyorsunuzdur,” dedi Doktor Russell. Hissediyordum da. “Bu his, yerlerini alan enjektörlerden kaynaklanıyor. Vericileri derinin altına o minik iğneler yerleştirecek. Vericiler çok küçük olmalarına rağmen çok sayıdadırlar. Aşağı yukarı yirmi bin tane. Endişelenmeyin, kendi kendilerini sterilize edebilirler.”</p>

  <p>“Bu işlem canımı acıtacak mı?” diye sordum.</p>

  <p>“Çok fazla değil,” dedi ve KBA’sının ekranına dokundu. Yirmi bin tane mikro verici, dört balta sapıyla başıma aynı anda vuruluyormuşçasına kafatasıma güm diye indi.</p>

  <p>“Kahretsin!” Başımı tutayım derken ellerimi kuvözün kapağına çarptım. “Orospu çocuğu!” diye bağırdım Doktor Russell’a. “Canımın acımayacağını söylemiştin!”</p>

  <p>“‘Çok fazla değil’ demiştim,” dedi Doktor Russell.</p>

  <p>“Neye kıyasla çok fazla acımayacaktı? Başıma bir filin basmasına mı?”</p>

  <p>“Vericiler birbirine bağlanırkenki acıya kıyasla,” dedi Doktor Russell. “Neyse ki o da biter bitmez acı dinecek. Şimdi kıpırdamayın; bu iş sadece bir dakika sürecek.” KBA’sına tekrar dokundu. Sanki kafatasıma her yönden sekiz bin iğne battı.</p>

  <p>Hayatımda bir doktora yumruk atmayı o denli istememiştim hiç.</p>

  <div>
    <br/>
  </div>

  <p>“Bilemiyorum,” dedi Harry. “Bence ilginç bir görünüm.” Bunun ardından, artık hepimizde olduğu gibi beyin faaliyetini ölçen yirmi bin derialtı vericisinin bulunduğu griye çalan alacalı başını sıvazladı.</p>

  <p>Kahvaltıdaki ekip öğle yemeğinde tekrar bir araya gelmişti ve bu sefer Jesse’yle oda arkadaşı Maggie de kalabalığa katılmıştı. Harry artık resmen bir arkadaş grubu olduğumuzu ilan etmiş, bize ‘Moruklar’ adını yakıştırmış ve yandaki masaya bir yiyecek savaşı açmamızı önermişti. Yapılan oylamayla bu teklifi reddedilmişti; özellikle de Thomas’ın fırlatılacak gıdaları yiyemeyeceğimizi belirtmesi üzerine. Üstelik öğle yemeği, kahvaltıdan bile daha iyiydi; tabii böyle bir şey mümkünse.</p>

  <p>“Benim şikâyetim yok,” dedi Thomas. “Bu sabahki beyin enjeksiyonu yüzünden neredeyse bir şey yiyemeyecek kadar asabım bozuldu.”</p>

  <p>“Bunu hayal bile edemiyorum,” dedi Susan.</p>

  <p>“‘Neredeyse’ dediğimi hatırlatırım,” diye karşılık verdi Thomas. “Ama bakın ne diyeceğim. Keşke Dünya’dayken o kuvözlerden biri bende de olsaydı. Muayene süreleri yüzde seksen kısalır, golf oynamaya daha çok vakit kalırdı.”</p>

  <p>“Hastalarına bağlılığın insanın gözünü yaşartıyor,” dedi Jesse.</p>

  <p>“Pöh,” dedi Thomas. “Golfü genelde onlarla oynardım. Hiçbiri öyle bir şeye karşı çıkmazdı. Üstelik itiraf etmesi zor olsa da doktorum benim yapıp yapabileceğimden çok daha iyi bir tetkikte bulundu. O şey bir teşhisçinin hayali sanki. Pankreasımda mikroskobik bir tümör tespit etti. Evdeyken tümör çok daha büyüyene veya hasta çeşitli belirtiler göstermeye başlayana kadar ben onu asla tespit edemezdim. Peki sizde beklenmedik bir şey çıktı mı?”</p>

  <p>“Akciğer kanseri,” dedi Harry. “Küçük küçük benekler.”</p>

  <p>“Yumurtalık kistleri,” dedi Jesse. Maggie de aynı şeyi söyledi.</p>

  <p>“Başlangıç aşamasındaki romatizmadan kaynaklanan mafsal iltihabı,” dedi Alan.</p>

  <p>“Testis kanseri,” dedim.</p>

  <p>Masadaki her erkek yüzünü ekşitti. “Of,” dedi Thomas.</p>

  <p>“Yaşayacağımı söylediler,” dedim.</p>

  <p>“Yürürken topallayacaksın, o kadar,” dedi Susan.</p>

  <p>“Bu konuyu kapatalım,” dedim.</p>

  <p>“Sorunları niçin gidermediklerini anlamıyorum,” dedi Jesse. “Doktorum bana sakız büyüklüğünde bir kist gösterdi, sonra da kaygılanma dedi. Ama öyle bir şeyi kafama takmayacak bir yapıda olduğumu hiç sanmıyorum.”</p>

  <p>“Thomas, sözüm ona sen de bir doktorsun,” dedi Susan ve grimsi bir renge bürünmüş alnına dokundu. “Bu küçük zamazingolara ne gerek var? Niye beynimizi taramadan geçirip işi bitirmiyorlar?"</p>

  <p>“Tahmin yürütmem gerekirse, ki elimde hiçbir bilgi olmadığı için gerekiyor,” dedi Thomas, “eğitimimiz sırasında beyinlerimizi faal halde görmek istiyorlar. Ama bizi bir makineye bağlayıp da bunu yapamayacakları için makineleri bize bağlıyorlar.”</p>

  <p>“Zaten bildiğim bir şeyi inandırıcı bir dille açıkladığın için sağ ol,” dedi Susan. “Benim sorduğum şu: bu tür ölçümler ne işe yarıyor olabilir?”</p>

  <p>“Bilmem,” dedi Thomas. “Belki sahiden de yeni beyinler için ölçümüzü alıyorlardır. Veya yeni beyin materyali eklemenin bir yoluna sahiptirler ve beyinlerimizin hangi kısımlarının desteğe ihtiyaç duyduğunu görmeleri gerekiyordur. Umarım bu kahrolası şeylerden bir diziyi daha kafamıza sokmazlar. İlki beni neredeyse acıdan gebertecekti.”</p>

  <p>“Söz acıdan açılmışken,” diyen Alan bana doğru döndü, “bu sabah oda arkadaşını yitirdiğini duydum. İyi misin bari?”</p>

  <p>“İyiyim,” dedim. “Yine de can sıkıcı bir durum. Doktorum, Leon bu sabahki randevusuna gidebilseydi büyük ihtimalle onu ölmekten alıkoyabileceklerini söyledi. Ona bir plak giderici mi ne verirlermiş. Keşke Leon’u zorla kahvaltıya kaldırmış olsaydım diyorum. Öyle yapsaydım belki randevusuna gidecek kadar yaşayabilirdi.”</p>

  <p>“Kendini suçlama,” dedi Thomas. “Bilmen mümkün değildi. İnsanlar bazen ölüverir.”</p>

  <p>“Tabii, ama doktorumun deyimiyle ‘kapsamlı bir revizyondan’ günler önce değil.”</p>

  <p>Harry lafa karıştı. “Duygusuz davranmak gibi olmasın ama-”</p>

  <p>“Böyle başlayan bir sözden hayır gelmeyeceği belli,” dedi Susan.</p>

  <p>“-ama üniversitede okuduğum yıllarda,” diye devam etti Harry, Susan’a bir parça ekmek atarak, “oda arkadaşın öldüğü takdirde genellikle o dönemin finallerinden muaf tutulurdun. Bilirsin ya, geçirdiğin travma yüzünden.”</p>

  <p>“İşin tuhafı, oda arkadaşın da onlardan muaf tutulurdu,” dedi Susan. “Üstelik aynı sebepten.”</p>

  <p>“O kadarını hiç düşünmemiştim,” dedi Harry. “Her neyse, acaba bugün için planladıkları değerlendirmeleri ertelemene izin verirler mi?”</p>

  <p>“Ondan kuşkuluyum,” dedim. “Zaten verseler bile ben öyle bir teklifi reddederim. Başka ne yapacağım? Bütün gün kamaramda mı oturacağım? Moral bozucu diye asıl ona derler. Orada biri öldü ne de olsa.”</p>

  <p>“İstersen taşınabilirsin,” dedi Jesse. “Belki oda arkadaşı ölen başka biri daha vardır.”</p>

  <p>“Amma tüyler ürpertici bir düşünce,” dedim. “Neyse, zaten taşınmak gibi bir niyetim yok. Leon öldüğü için üzgünüm tabii. Ama artık kendime ait bir odam var.”</p>

  <p>“Anlaşılan iyileşme süreci başlamış bile,” dedi Alan.</p>

  <p>“Acımı unutmaya çalışıyorum, hepsi bu,” dedim.</p>

  <p>Susan durduk yerde Maggie’ye, “Fazla konuşmuyorsun, değil mi?” dedi.</p>

  <p>“Hayır,” cevabını verdi Maggie.</p>

  <p>“Hey, programınızda şimdi ne var?” diye sordu Jesse.</p>

  <p>Herkes KBA’sına uzandı, sonra da suçlu bir edayla durdu.</p>

  <p>“Bir an lise yıllarımıza dönmüş gibi olduk,” dedi Susan.</p>

  <p>“Canı cehenneme,” dedi Harry ve KBA’sını çıkardı. “Zaten bir yemekhane grubu kurduk. Varsın gerisi de gelsin.”</p>

  <p>Harry’yle benim ilk değerlendirme seansımıza birlikte gireceğimiz anlaşıldı. İkimiz masa ve sandalyelerin dizili olduğu bir konferans odasına yönlendirildik.</p>

  <p>“Vay canına,” dedi Harry, yerlerimize geçtiğimiz sırada. “Sahiden liseye dönmüşüz.”</p>

  <p>Bizimle ilgilenecek olan Koloni görevlisi odaya girdiğinde bu gözlem daha da pekişti. “Şimdi temel dil ve matematik becerileriniz sınanacak,” dedi gözetmen. “İlk testiniz KBA’larınıza yükleniyor. Çoktan seçmeli olacak. Lütfen otuz dakikalık zaman diliminde cevaplandırabildiğiniz kadar soru cevaplandırın. Otuz dakikanız sona ermeden önce bitirirseniz lütfen sessizce oturup cevaplarınızı gözden geçirin. Lütfen diğer kursiyerlerle işbirliği yapmayın. Lütfen hemen başlayın.”</p>

  <p>Başımı eğip KBA’ma baktım. Bir kelime benzerliği sorusu vardı üzerinde.</p>

  <p>“Dalga geçiyor olmalısınız,” dedim. Odadaki diğer insanlar da kıkırdıyorlardı.</p>

  <p>Harry elini kaldırdı. “Bayan?” dedi. “Harvard’a girmek için kaç almam gerekiyor?”</p>

  <p>“O espriyi daha önce de duydum,” dedi Koloni görevlisi. “Lütfen sessiz olup testi çözün.”</p>

  <p>“Matematik notumu yükseltmek için altmış senedir bekliyordum,” dedi Harry. “Bakalım şimdi kaç alacağım.”</p>

  <div>
    <br/>
  </div>

  <p>İkinci değerlendirmemiz ilkinden de kötüydü.</p>

  <p>“Lütfen beyaz kareye bakın. Onu başınızla değil, sadece gözlerinizle takip edin.” Koloni görevlisi odadaki ışıkları kıstı. Altmış çift göz, duvardaki kareye odaklandı. Kare yavaşça hareket etmeye başladı.</p>

  <p>“Bunun için uzaya çıktığıma inanamıyorum,” dedi Harry.</p>

  <p>“Belki bir değişiklik olur,” dedim. “Şansımız yaver giderse bakacak bir beyaz kareye daha kavuşuruz.”</p>

  <p>Duvarda ikinci beyaz kare belirdi.</p>

  <p>“Buraya daha önce de geldin, değil mi?” dedi Harry.</p>

  <p>Harry’yle daha sonra ayrıldık ve kendi başıma bazı faaliyetlerde bulundum.</p>

  <p>Girdiğim ilk odada bir Koloni görevlisi ve bir küp yığını vardı.</p>

  <p>“Lütfen bunlardan bir ev yapın,” dedi görevli.</p>

  <p>“Fazladan bir kutu meyve suyu verirsen yaparım,” dedim.</p>

  <p>“Verebilir miyim bakacağım,” diye vaat etti görevli. Küplerden bir ev yapıp bir sonraki odaya geçtim. Oradaki görevli önüme kâğıt-kalem koydu.</p>

  <p>“Labirentin ortasından başlayarak dış kenara ulaşmaya çalışın.”</p>

  <p>“Tanrı aşkına,” dedim. “Uyuşturucu verilmiş bir fare bile bunu başarabilir.”</p>

  <p>“Umalım da öyle olsun,” dedi Koloni görevlisi. “Siz yine de yapın.”</p>

  <p>Yaptım. Sonraki odada bulunan görevli, karşıma çıkacak sayıları ve harfleri söylememi istedi. Ben de sebebini merak etmeyi bırakıp sadece denilenleri yapmayı öğrendim.</p>

  <div>
    <br/>
  </div>

  <p>Akşamüstünün ilerleyen saatlerinde tepem attı.</p>

  <p>“Dosyanızı okuyordum,” dedi karşımdaki Koloni görevlisi. Güçlü bir rüzgâr çıksa uçurtma misali uçacakmış gibi gözüken incecik genç bir adamdı.</p>

  <p>“Peki,” dedim.</p>

  <p>“Eskiden evli olduğunuz yazıyor.”</p>

  <p>“Öyleydim.”</p>

  <p>“Evli olmaktan memnun muydunuz?”</p>

  <p>“Tabii. Öteki alternatiften iyidir.”</p>

  <p>Adam pis pis sırıttı. “Sonra ne oldu? Boşandınız mı? Karınız sizi aldattı mı?”</p>

  <p>İğrenç ama bir o kadar da gülünç özelliklerine rağmen herif hızla gözümden düşüyordu. “Öldü,” dedim.</p>

  <p>“Öyle mi? O nasıl oldu?”</p>

  <p>“Felç geçirdi,” dedim.</p>

  <p>“Felce bayılırım,” dedi adam. “Beynin pat diye pestile dönüşür. Karınızın hayatta kalmadığı iyi olmuş. Biliyorsunuz, yatalak şişkonun teki olup çıkardı. Onu bir pipetle falan beslemeniz gerekirdi.” Şapır şupur sesler çıkardı.</p>

  <p>Hiçbir şey söylemedim. Beynimin bir bölümü adamın boynunu ne kadar çabuk kırabileceğimi hesap etse bile vücudumun geri kalanı katıksız bir hayret ve hiddetle donakalmıştı. Kulaklarıma inanamıyordum.</p>

  <p>Beynimin derinliklerindeki bir ses yeniden nefes almaya başlamamı, yoksa bayılacağımı söylemekteydi.</p>

  <p>Görevlinin KBA’sı aniden öttü. “Tamam,” dedi adam ve çabucak ayağa kalktı. “İşimiz bitti. Bay Perry, lütfen eşinizin ölümüyle ilgili yorumlarım için sizden özür dilememe müsaade edin. Buradaki işim, mümkün olan en kısa sürede karşımdaki acemiden öfkeli bir tepki alabilmektir. Psikolojik modellemelerimiz en büyük tepkiyi az önce yaptıklarıma benzer olumsuz yorumlara vereceğinizi gösterdi. Lütfen şahsımın rahmetli eşiniz hakkında asla öyle yorumlar yapmayacağını bilin.”</p>

  <p>Birkaç saniye boyunca aptal aptal gözlerimi kırpıştırarak adama baktım. Sonra ona kükredim. “Böyle iğrenç, böyle rezil test mi olur?!!”</p>

  <p>“Son derece nahoş bir test olduğu konusunda sizinle hemfikirim ve bir kere daha özür dilerim. Bana emredilen işi yapıyorum sadece.”</p>

  <p>“Tanrı aşkına!” dedim. “Kahrolası boynunu kırmaya ne kadar yaklaştığımdan haberin var mı?”</p>

  <p>“Aslına bakarsanız var,” dedi adam, doğru söylediğini gösteren sakin ve kontrollü bir ses tonuyla. “Ruhsal durumunuzu takip eden KBA’m siz kendinizi kaybetmeden hemen önce öttü. Ama ötmese de anlardım. Bu işi uzun zamandır yapıyorum. Neyle karşılaşacağımı bilirim.”</p>

  <p>Hâlâ öfkemi dindirmeye çalışıyordum. “Yani bunu her acemiye yapıyor musun?” diye sordum. “Nasıl hâlâ hayattasın be adam?”</p>

  <p>“Sorunuzu anlıyorum,” dedi görevli. “Ufak cüssem, karşımdaki acemiye beni evire çevire dövebileceği izlenimi verdiği için bu göreve seçildim. Çok iyi bir ‘küçük lavuk’ olabilirim. Yine de mecbur kalırsam bir acemiyi dizginleyebilirim. Genelde dizginlemeye gerek duymam elbette. Dediğim gibi, bu işi uzun zamandır yapıyorum.”</p>

  <p>“İyi bir iş değilmiş,” dedim. Nihayet mantıklı bir ruh haline dönebilmiştim.</p>

  <p>“Pis bir iş, ama birinin yapması gerek,” dedi adam. “İşimi ilginç buluyorum, çünkü her acemiyi çileden çıkaran farklı bir şey oluyor. Fakat haklısınız, stresli bir görevim var. Herkese göre değil.”</p>

  <p>“Barlarda pek popüler olmadığına bahse girerim,” dedim.</p>

  <p>“Aslında epey cana yakın olduğum söylenir. Tabii insanları kasten kızdırmaya çalışmadığımda. Bay Perry, buradaki işimiz bitti. Sağınızdaki kapıdan geçerseniz bir sonraki değerlendirmenize başlayacaksınız.”</p>

  <p>“Beni yine kızdırmaya kalkmayacaklar, değil mi?”</p>

  <p>“Kızabilirsiniz,” dedi adam, “ama kendiliğinizden. Bu testi yalnızca bir kez uygularız.”</p>

  <p>Kapıya yöneldim, sonra durdum. “İşini yaptığının farkındayım,” dedim. “Ama bilmeni isterim ki karım harika bir insandı. Böyle kullanılmaktan daha iyisini hak ediyor.”</p>

  <p>“Ettiğini biliyorum Bay Perry,” dedi adam. “Ettiğini biliyorum.”</p>

  <p>Kapıdan geçtim.</p>

  <p>Sonraki odada çırılçıplak vaziyetteki gayet kibar bir genç hanım benden on yedinci doğum günümü hatırlayabildiğim kadarıyla anlatmamı istedi.</p>

  <div>
    <br/>
  </div>

  <p>“Akşam yemeğinden hemen önce bize o görüntüleri izlettiklerine inanamıyorum,” dedi Jesse.</p>

  <p>“Yemekten hemen önce izletmediler,” dedi Thomas. “Ondan sonra Bugs Bunny çizgi filmi vardı. Her neyse, o kadar da kötü değildi.”</p>

  <p>“Eh, siz bağırsak ameliyatı görüntülerinden tüm benliğinizle tiksinmemiş olabilirsiniz Doktor Bey, ama geri kalanımız onu epey rahatsız edici bulduk,” dedi Jesse.</p>

  <p>“Yani pirzolalarını yemeyecek misin?” dedi Thomas, kadının tabağını işaret ederek.</p>

  <p>“Siz de çocukluğunuzu soran çıplak kadınla görüştünüz mü?” diye sordum.</p>

  <p>“Benimki bir erkekti,” dedi Susan.</p>

  <p>“Kadın,” dedi Harry.</p>

  <p>“Erkek,” dedi Jesse.</p>

  <p>“Kadın,” dedi Thomas.</p>

  <p>“Erkek,” dedi Alan.</p>

  <p>Hepimiz dönüp ona baktık.</p>

  <p>“Ne olmuş?” dedi Alan. “Eşcinselim ben.”</p>

  <p>“O testin amacı neydi?” diye sordum. “Çıplak insanı kastediyorum, Alan’ın eşcinsel olmasını değil.”</p>

  <p>“Çok sağ ol,” diye dalga geçti Alan.</p>

  <p>“Belli başlı tepkiler doğurmaya çalışıyorlar, hepsi bu,” dedi Harry. “Bugünkü testlerin hepsi, en temel zihinsel ve duygusal tepkilerle, yani daha karmaşık ve muğlak olan zihinsel ve duygusal yetilerin özüyle ilgiliydi. İlkel bir seviyede nasıl düşündüğümüzü ve davrandığımızı anlamaya çalışıyorlar, o kadar. Çıplak insanın bizi cinsel anlamda tahrik etmeye çalıştığı beliydi.”</p>

  <p>“İyi de çocuklukla ilgili o sorular nereden çıktı?” dedim.</p>

  <p>Harry omuz silkti. “Biraz suçluluk duymadan seks olur mu?”</p>

  <p>“Beni asıl deli eden tepemi attırdıkları o bölümdü,” dedi Thomas. “Yemin ederim herifin kafasını kıracaktım. İki asırdır şampiyon olamadığı için Cubs’ın<a href="../Text/dipnotlar.xhtml#a2" id="k2"><sup>2</sup></a> küme düşürülmesi gerektiğini söyledi.”</p>

  <p>“Bence mantıklı,” dedi Susan.</p>

  <p>“Bir de sen başlama,” dedi Thomas. “Bakın size söylüyorum. Sakın Cubs’la uğraşayım demeyin.”</p>

  <p>Birinci gün zekâyla ilgili küçük düşürücü testlerle doluyken ikinci gün kuvvetle, daha doğrusu onun yokluğuyla ilgili küçük düşürücü testlerle doluydu.</p>

  <p>“İşte size bir top,” dedi gözetmenin biri bana. “Sektirin.” Sektirdim. Devam etmem söylendi.</p>

  <p>Küçük bir koşu pistinin etrafında yürüdüm. Kısa bir mesafeyi koşmam istendi. Bir dizi basit jimnastik hareketi yaptım. Bir bilgisayar oyunu oynadım. Hafif bir silahla duvardaki bir hedefi vurmam istendi. Yüzdüm (Bu kısımdan hoşlandım. Başım su üstünde kaldığı müddetçe yüzmek oldum olası hoşuma gitmiştir.), iki saat boyunca birkaç düzine başka insanla beraber bir dinlenme odasında bekletildim ve ne istersem yapmam söylendi. Biraz bilardo çevirdim. Bir el pinpon oynadım. Tanrı yardımcım olsun, bozuk parayla maç bile yaptım.</p>

  <p>Bütün bu süreçte bir damla bile ter dökmedim.</p>

  <p>Öğle yemeğinde, “Bu nasıl bir ordu?” diye sordum Moruklara.</p>

  <p>“Yapılanlar o kadar da mantıksız sayılmaz,” dedi Harry. “Dün temel zihinsel ve duygusal alanlara dokunduk. Bugün ise temel bedensel hareketler vardı. Yine üst düzey faaliyetlerin özüyle ilgileniyorlar.”</p>

  <p>“Pinponun üst düzey bedensel faaliyet gerektirdiğini bilmiyordum,” dedim.</p>

  <p>“El-göz koordinasyonu,” dedi Harry. “Zamanlama. Hassasiyet.”</p>

  <p>“Ne zaman havadaki bir el bombasına vurarak onu geri göndermen gerekeceğini asla bilemezsin,” dedi Alan şaka yollu.</p>

  <p>“Aynen öyle,” dedi Harry. “Hem bize ne yaptırmalarını bekliyordunuz ki? Maraton koşturmalarını mı? Daha birinci kilometreyi bile aşamadan yığılıp kalırdık.”</p>

  <p>“Kendi adına konuş şişko,” dedi Thomas.</p>

  <p>“Sözümü geri alıyorum,” dedi Harry. “Dostumuz Thomas, kalbi durmadan önce on kilometre koşardı. Tabii açlıktan midesine kramp girmediğinde.”</p>

  <p>“Saçmalama,” dedi Thomas. “Yarıştan önce karbonhidratlarla güç toplanması gerektiğini herkes bilir. Ben de bu yüzden bir porsiyon daha makarna almaya gidiyorum.”</p>

  <p>“Maraton koşmayacaksın Thomas,” dedi Susan.</p>

  <p>“Dur bakalım, daha erken,” dedi Thomas.</p>

  <p>“Aslına bakarsanız,” dedi Jesse, “benim programım boş. Günün geri kalanı için bir planım yok. Hem de yarınki programımda sadece 0600’dan 1200’a kadar ‘Bedensel Gelişimin Tamamlanması’ ve 2000’da, yani akşam yemeğinden sonra genel bir acemi içtiması gözüküyor.”</p>

  <p>“Benim programım da yarına kadar boş,” dedim. Sağıma soluma şöyle bir bakınca diğerlerinin de o gün için boş olduklarını gördüm. “Peki öyleyse,” dedim. “Şimdi nasıl vakit geçireceğiz?”</p>

  <p>“Pinpon ne güne duruyor,” dedi Susan.</p>

  <p>“Benim daha iyi bir fikrim var,” dedi Harry. “1500’da bir planı olan var mı?”</p>

  <p>Hepimiz başımızı iki yana salladık.</p>

  <p>“Harika,” dedi Harry. “Öyleyse o saatte benimle burada buluşun. Morukları bir eğitim gezisine çıkaracağım.”</p>

  <div>
    <br/>
  </div>

  <p>“Burada bulunmamıza izin var mı ki?” diye sordu Jesse.</p>

  <p>“Tabii,” dedi Harry. “Neden olmasın? Yoksa bile ne yapacaklar? Henüz orduda değiliz. Askeri mahkemeye verilemeyiz.”</p>

  <p>“Evet ama herhalde bizi bir hava kabininden dışarı atabilirler,” dedi Jesse.</p>

  <p>“Saçmalama,” dedi Harry. “Güzelim havayı ziyan etmezler.”</p>

  <p>Harry bizi geminin Koloni bölümündeki bir gözlem güvertesine götürmüştü. Ve biz acemilerin Koloni mensuplarına ait güvertelere gidemeyeceğimiz söylenmemişse bile gidebileceğimizden de bahsedilmemişti. Issız güvertede öylece dikilirken yedimiz okuldan kaçmış öğrencilere benziyorduk.</p>

  <p>Aslına bakılırsa bir anlamda öyleydik de. “Bugünkü egzersizlerimiz sırasında Koloni görevlilerinden biriyle muhabbet kurdum,” dedi Harry. “Adam <i>Henry Hudson</i>’ın bugün 1535’te sıçrayışını yapacağını söyledi. Hiçbirimiz bir sıçrayışın neye benzediğini daha önce görmediğimiz için, nerede iyi bir manzara olabileceğini sordum ona. Burayı önerdi, biz de geldik.” KBA’sına göz attı. “Üstelik daha dört dakikamız var.”</p>

  <p>“Gecikme için kusura bakmayın,” dedi Thomas. “Herkesi bekletmek istemezdim. Makarna enfesti, ama anlaşılan kalın bağırsaklarım benimle aynı fikirde değildi.”</p>

  <p>“Lütfen gelecekte bu tür bilgileri bizimle paylaşmamaya çalış Thomas,” dedi Susan. “Seni henüz o kadar iyi tanımıyoruz.”</p>

  <p>“İyi de beni başka nasıl o kadar iyi tanıyacaksınız ki?” dedi Thomas. Hiç kimse ona cevap vermekle uğraşmadı.</p>

  <p>Kısa bir sessizliğin peşinden, “Şu an nerede olduğumuzu bilen var mı? Uzayın neresinde demek istiyorum,” diye sordum.</p>

  <p>“Halen güneş sistemindeyiz,” dedi Alan ve parmağıyla pencereden dışarısını işaret etti. “Takımyıldızlara bakarak bunu anlayabilirsiniz. Bakın, işte Orion. Büyük bir mesafe katetmiş olsaydık yıldızların gökteki göreli konumları değişirdi. Takımyıldızlar ya gerilir ya da bütünüyle tanınmaz hale gelirdi.”</p>

  <p>“Nereye sıçrayacaktık?” dedi Jesse.</p>

  <p>“Anka sistemine,” dedi Alan. “Ama bu sana pek bir bilgi sağlamaz, çünkü ‘Anka’ yıldızın değil gezegenin adı. Aslında ‘Anka’ diye bir takımyıldız var ve hattâ işte orada” -bir grup yıldızı gösterdi- “ama Anka gezegeni o takımyıldızdaki yıldızlardan birinin etrafında değil. Doğru hatırlıyorsam Kurt takımyıldızında ve orası daha kuzeyde kalıyor.” Bu sefer daha farklı ve sönük bir yıldız grubunu işaret etti. “Ama yıldızı buradan göremiyoruz.”&nbsp;</p>

  <p>“Takımyıldızlardan anladığın belli,” dedi Jesse hayranlıkla.</p>

  <p>“Sağ ol,” dedi Alan. “Gençliğimde astronom olmak isterdim, ama astronomlara doğru düzgün maaş ödenmiyor. Ben de o yüzden kuramsal fizikçi oldum.”</p>

  <p>“Yeni atom altı partikülleri keşfetmekte çok mu para var?” diye sordu Thomas.</p>

  <p>“Şey, hayır,” diye itiraf etti Alan. “Ama çalıştığım şirketin deniz gemileri için yeni bir enerji kısıtlama sistemi yaratmasına yardım eden bir teori geliştirdim. Şirketin kâr paylaşımlı teşvik planı bana onun yüzde birini verdi. Bu da harcayabileceğimden daha fazla para kazanmamı sağladı. Üstelik harcamaya çalışmadım da zannetmeyin.”</p>

  <p>“Zengin olmak herhalde hiç fena değildir,” dedi Susan.</p>

  <p>“Değildi,” diye doğruladı Alan. “Tabii artık zengin değilim. Orduya katılınca servetinizden vazgeçiyorsunuz. Başka şeyleri de kaybediyorsunuz. Demek istiyorum ki takımyıldızları ezberlemekle geçirdiğim onca zaman yaklaşık bir dakika içinde heba olacak. Gittiğimiz yerde Orion, Küçükayı veya Koltuk yok. Bu sözüm kulağa aptalca gelebilir, ama takımyıldızları paradan daha fazla özlemem pekâlâ mümkün. Para her zaman kazanılabilir, ama buraya geri gelmeyeceğiz. Eski dostlarımı son kez görüyorum.”</p>

  <p>Susan, Alan’ın yanına gidip bir kolunu onun omzuna attı. Harry, KBA’sına baktı. “İşte gidiyoruz,” dedi ve geri sayıma başladı. “Bir,” dediğinde tüm gözler pencereden dışarı çevrildi.</p>

  <p>Dramatik bir şey olmadı. Yıldızlarla dolu bir gökyüzüne bakarken hemen akabinde yıldızlarla dolu başka bir gökyüzüne bakıyorduk. Göz kırpsaydınız geçişi kaçırırdınız. Ancak buna rağmen karşımızdakinin tamamıyla yabancı bir gökyüzü olduğu belliydi ama. Alan’ın takımyıldızlarla ilgili bilgileri belki bizde yoktu, ama çoğumuz yıldızlar arasında Orion’u ve Büyükayı’yı seçmeyi biliyorduk. Bunlar ortalarda gözükmüyordu ve yoklukları ufak olmasına rağmen önemliydi de. Alan’a baktım. Eli Susan’ın elinde, heykel gibi duruyordu.</p>

  <p>“Dönüyoruz,” dedi Thomas. <i>Henry Hudson</i> seyrini değiştirirken yıldızların saatin aksi yönünde kaymalarını seyrettik. Ansızın Anka gezegeninin devasa mavi kolu tepemizde belirdi. Onun da üstünde (veya yönelimimize bağlı olarak altında) o kadar büyük, o kadar kocaman ve o kadar <i>işlek</i> bir uzay istasyonu vardı ki tek yapabildiğimiz gözlerimizi pörtletip ona bakmak oldu.</p>

  <p>Biri nihayet konuştu. Bu kişinin Maggie olması hepimizi şaşırttı. “Şuna bakın,” dedi.</p>

  <p>Hepimiz ona doğru döndük. Fark edilir ölçüde öfkelendiği belliydi. “Dilsiz değilim,” dedi. “Sadece fazla konuşmam. Ama <i>bu,</i> bir yorumu hak ediyor.”</p>

  <p>“Hem de nasıl,” dedi Thomas, tekrar istasyona bakmak için dönerken. “Koloni İstasyonu bu şeyin yanında kusmuk birikintisi gibi kalıyor.”</p>

  <p>“Kaç gemi görüyorsun?” dedi Jesse.</p>

  <p>“Bilmiyorum,” dedim. “Düzinelerce. Yüzlerce de olabilir. Bu kadar çok uzay gemisinin var olduğundan bile haberim yoktu.”</p>

  <p>“Hâlâ Dünya’nın insan evreninin merkezinde olduğunu düşünenimiz varsa,” dedi Harry, “bu teoriyi gözden geçirmenin şimdi tam zamanı.”</p>

  <p>Hepimiz de öylece durup pencerenin dışındaki yeni dünyaya baktık.</p>

  <p>KBA’m 0545’te öterek beni uyandırdı. Bu dikkate değer bir durumdu, çünkü onu 0600’da çalması için kurmuştum. Ekranın ışığı yanıp sönmekteydi: ACİL olarak işaretlenmiş bir mesaj gelmişti. Mesaja dokundum.</p>

  <p style="text-align: center;"><b>BİLDİRİ</b></p>

  <div>
    <br/>
  </div>

  <p><b>0600’dan 1200’a kadar tüm acemilerin son bedensel gelişim uygulamaları gerçekleştirilecektir. Gecikmelere mahal vermemek amacıyla onları bedensel gelişim seansına götürecek Koloni yetkilileri gelene dek tüm acemilerin kamaralarında kalmaları gerekmektedir. Sürecin düzgün ilerleyebilmesi için kamara kapıları 0600’dan itibaren kilitlenecektir. Lütfen bu zamanı tuvaletler gibi kamaralarınız dışındaki yerleri kullanmanızı gerektirecek şahsi meselelerinize ayırınız. 0600’dan sonra tuvaleti kullanmanız gerekirse KBA’nız vasıtasıyla kamaranızın bulunduğu güvertedeki Koloni görevlisiyle irtibata geçiniz.</b></p>

  <p><b>Randevunuza on beş dakika kala haberdar edileceksiniz; lütfen Koloni yetkilileri kapınıza geldiklerinde giyinmiş ve hazırlıklarınızı tamamlamış olunuz. Kahvaltı verilmeyecektir; öğle ve akşam yemekleri normal saatlerde çıkacaktır.</b></p>

  <div>
    <br/>
  </div>

  <p>Benim yaşımdayken işemeniz için iki kere uyarılmanıza gerek yoktur; işimi görmek üzere hemen tuvalete yollandım ve ihtiyaç gidermek için izin almak istemediğimden randevumun geç değil erken bir saatte olmasını umdum.</p>

  <p>Randevum ne erken ne de geçti; 0900’da KBA’m beni ikaz etti. 0915’te kapım sertçe çalındı ve bir erkek sesi ismimi söyledi. Kapıyı açınca karşımda iki Koloni görevlisi buldum. İzin alıp tuvalete uğradıktan sonra güvertem boyunca peşlerinden gidip bir defa daha Doktor Russell’ın bekleme odasına girdim. Orada kısa bir müddet bekledikten sonra muayenehaneye alındım.</p>

  <p>“Bay Perry, sizi tekrar görmek çok güzel,” diyen adam elini uzattı. Yanımdaki Koloni görevlileri karşıdaki kapıdan çıkıp gittiler. “Lütfen kuvöze oturun.”</p>

  <p>“Bunu son yaptığımda kafama birkaç bin parça metal sapladınız,” dedim. “Tekrar koltuğa çıkmakta hevesli davranmazsam beni mazur görün.”</p>

  <p>“Anlıyorum,” dedi Doktor Russell. “Fakat bugün acısız geçecek. Ayrıca vaktimiz kısıtlı. O yüzden rica ediyorum.” Eliyle kuvözü işaret etti.</p>

  <p>Kuvöze gönülsüzce girdim. “En ufak bir kıpırtı bile hissedersem size vuracağım,” diye uyardım.</p>

  <p>“Kabul,” diyen Doktor Russell kuvöz kapağını kapadı. Geçen seferkinin aksine kapağı kuvöze sürgülediğini fark ettim; belki de tehdidimi ciddiye alıyordu. Bence bunun bir sakıncası yoktu. “Söyleyin bana Bay Perry,” dedi kapıyı sürgülerken, “son iki gün hakkında neler düşünüyorsunuz?”</p>

  <p>“Kafa karıştırıcı ve sinir bozucuydu,” dedim. “Okul öncesi bir çocuk gibi muamele göreceğimi bilseydim herhalde askere yazılmazdım.”</p>

  <p>“Bunu çoğu kişi söyler,” dedi Doktor Russell. “O yüzden izin verin o zaman zarfında ne yapmaya çalıştığımızı açıklayayım. Verici ağını iki sebepten koyduk. Birincisi, sizin de tahmin edebileceğiniz gibi siz çeşitli temel fonksiyonlar sergilerken ve belli başlı ilkel duyguları tecrübe ederken beyin faaliyetinizi izliyorduk. Her insan beyni, bilgileri ve tecrübeleri belirli bir şekilde işlemden geçirir. Fakat aynı zamanda her insan kendine özgü yollar ve süreçler kullanır. Tıpkı her insan elinin beş parmağının olması, fakat herkesin kendi parmak izinin bulunması gibi. Yapmaya çalıştığımız şey, sizin zihinsel ‘parmak izinizi’ çıkarmaktı. Kulağa mantıklı geliyor mu?”</p>

  <p>Başımı salladım.</p>

  <p>“Güzel. Böylece iki gündür niçin size saçma sapan ve aptalca şeyler yaptırdığımızı öğrendiniz.”</p>

  <p>“Çıplak bir kadına on yedinci doğum günümden bahsetmem gibi,” dedim.</p>

  <p>“Aslında o test sayesinde bir sürü faydalı bilgi ediniyoruz,” dedi Doktor Russell.</p>

  <p>“Ondan şüpheliyim,” dedim.</p>

  <p>“Bu teknik bir konu,” diye beni temin etti Doktor Russell. “Her halükârda son iki gündür beyninizin sinir yollarını nasıl kullandığına ve her türlü uyarıcıyı nasıl işlemden geçirdiğine dair iyi bir fikir edindik. Bunlar şablon olarak kullanabileceğimiz bilgiler.”</p>

  <p>Ben ‘neyin şablonu’ diye soramadan önce Doktor Russell sözlerine devam etti. “İkincisi, verici ağı beyninizin ne yaptığını kaydetmekten fazlasına yarıyor. Beyin faaliyetlerinizin gerçek zamanlı bir temsilini de iletebiliyor. Diğer bir deyişle bilincinizi yayımlayabiliyor. Bu çok önemli, çünkü belirli zihinsel süreçlerin aksine bilinç kaydedilemez. Nakli ancak o canlıysa gerçekleşebilir.”</p>

  <p>“Nakil,” dedim.</p>

  <p>“Doğru,” dedi Doktor Russell.</p>

  <p>“Acaba ne zırvalayıp durduğunuzu sorabilir miyim?” dedim.</p>

  <p>Doktor Russell gülümsedi. “Bay Perry, askere yazıldığınızda sizi gençleştireceğimizi düşünüyordunuz, değil mi?”</p>

  <p>“Evet,” dedim. “Herkes öyle düşünüyor. Savaşa götürmenizin mümkün olmadığı yaşlı insanları askere götürüyorsunuz. Onları gençliklerine döndürmenin bir yolunu bulmuş olmalısınız.”</p>

  <p>“Sizce bunu nasıl yapıyoruz?” diye sordu Doktor Russell.</p>

  <p>“Bilmiyorum,” dedim. “Gen terapisi. Vücut parçalarının klonlanması. Herhalde eski parçaları bir şekilde yenileriyle degiştiriyorsunuzdur.”</p>

  <p>“Kısmen haklısınız,” dedi Doktor Russell. “Gen terapilerini ve klonlanmış vücut parçalarını sahiden kullanıyoruz. Ama hiçbir şeyi ‘değiştirmiyoruz’. Tabii <i>siz</i> hariç.”</p>

  <p>“Anlamıyorum,” dedim. Çok üşüyordum; sanki gerçeklik, ayaklarımın altından çekilip alınmaktaydı.</p>

  <p>“Vücudunuz yaşlı Bay Perry. Yaşlı ve daha fazla çalışabilecek durumda değil. Onu kurtarmaya veya geliştirmeye kalkışmanın anlamı yok. Vücut yaşlandıkça değer kazanan bir şey değildir; yedek parçalar kullanılarak yeni gibi çalıştırılamaz da. Bir insan vücudunun yaşlandıkça yaptığı tek şey yaşlanmaktır. Biz de bu nedenle ondan kurtulacağız. Hepsinden. Henüz bozulmamış parçanızı saklayacağız sadece-zihninizi, bilincinizi, benliğinizi.”</p>

  <p>Doktor Russell, Koloni görevlilerinin az önce çıktıkları karşı kapıya gitti ve onu tıklattı. Sonra tekrar bana döndü. “Vücudunuzu iyice gözden geçirin Bay Perry,” dedi. “Çünkü ona veda etmek üzeresiniz. Başka bir yere gidiyorsunuz.”</p>

  <p>“Nereye gidiyorum Doktor Russell?” diye sordum. Konuşacak kadar tükürüğü bile ağzımda zor biriktiriyordum.</p>

  <p>“Buraya,” deyip kapıyı açtı.</p>

  <p>Koloni görevlileri diğer taraftan çıkageldiler. Biri, üzerinde bir adamın oturduğu bir tekerlekli sandalyeyi itmekteydi. Bakmak için başımı uzattım ve tir tir titremeye başladım.</p>

  <p>Sandalyedeki bendim.</p>

  <p>Elli yıl önceki ben.</p>
