  <h2 title="iki">iki<br/> ...................</h2>

  <p>Nairobi altımızdan fırlayıp gitti ve aşağı doğru uzaklaştı; hızlı bir asansördeymişiz gibi (ki aslında fasulye sırığı tam da buydu) kenara kadar yürüdük ve Dünya’nın kaymaya başlamasını seyrettik.</p>

  <p>“Buradan karınca gibi görünüyorlar!” diye gevezelik etti yanımda duran Leon Deak. “Siyah karıncalar!”</p>

  <p>İçimden bir pencere aralayıp Leon’u dışarı atmak geldi. Ama aralanacak bir pencere yoktu maalesef; fasulye sırığının ‘penceresi’, platformun geri kalanının da yapımında kullanılan elmas bileşik materyalinden oluşmaktaydı. Yolcular aşağıdaki manzarayı görebilsinler diye her şey şeffaftı. Ayrıca platform hava geçirmezdi, ki aralık bir pencerenin sadece birkaç dakika içerisinde basınçlı hava boşalımına, oksijen yetmezliğine ve ölüme sebep olacağı düşünülürse faydalı bir özellikti bu.</p>

  <p>Kısacası Leon ansızın ve hiç beklenmedik bir şekilde kendini Dünya’nın kucağına geri dönmüş olarak bulmayacaktı. Yazık. Leon et ve birayla dolu tombul bir kene gibi Chicago’da üstüme yapışıp kalmıştı; vücudundaki kanın yarısının domuz yağından ibaret olduğu açıkça görülebilen birinin nasıl yetmiş beş yaşına kadar yaşayabildiğine hayret ediyordum. Nairobi’ye olan uçuşun bir kısmını, onun yellenmesini ve kolonilerin ırksal bileşimi konusunda karamsar teoriler açıklamasını dinleyerek geçirmiştim. Yellenmeler bu monologun en hoş bölümleriydi; uçuş esnasında gösterilen film için satılan kulaklıklardan bir tane almaya o kadar hevesli olmamıştım hiç.</p>

  <p>Nairobi’den kalkan ilk sırığa binerek onu ekebileceğimi ummuştum. Leon bütün gün gaz çıkarmakla uğraştıktan sonra istirahate ihtiyaç duyacak birine benziyordu. Ama şansım yaver gitmedi. Leon ve yellenmeleriyle altı saat daha geçirmenin fikri bile katlanabileceğimden fazlaydı; fasulye sırığı platformunun pencereleri olsaydı ve Leon’u bunların birinden atamasaydım herhalde kendim atlardım. Bunun yerine Leon’u uzak tutabilecek tek şey gibi gözüken bahaneyi, yani gidip ihtiyaç gidermem gerektiğini söyleyerek müsaade istedim. Leon homurdanarak izin verdi. Tuvaletlerin genel istikametine doğru, saatin aksi yönünde oradan ağır ağır uzaklaştım, ama aslında Leon’un beni bulamayacağı bir yer bakınıyordum.</p>

  <p>Bunu başarmak kolay olmayacaktı. Otuz metre çapındaki fasulye sırığı platformu lokma şeklindeydi. Platformun sırık boyunca kaymasını sağlayan lokmanın ‘deliği’ yedi metre genişliğindeydi. Kablonun kalınlığı ondan daha dardı elbette; olsa olsa altı metre vardı. Birkaç bin kilometre uzunluğundaki bir kablo için yeterince kalın gözükmüyordu bu. Boşluğun geri kalanıysa insanların oturup sohbet edebileceği bölmelerle ve kanepelerle; yolcuların eğlence programları izleyebilecekleri, oyunlar oynayabilecekleri veya yemek yiyebilecekleri küçük alanlarla doluydu. Ve tabii bir de aşağıda kalan Dünya’ya, diğer sırık kablo ve platformlarına ya da yukarıdaki Koloni İstasyonu’na bakılabilecek bir sürü pencere mevcuttu.</p>

  <p>Platform genel hatlarıyla, ansızın sabit bir yörüngeye fırlatılmış hoş ve masrafsız bir otelin lobisini andırıyordu. Tek sorun, bu açık tasarımın saklanmayı güçleştirmesiydi. Kalkış kalabalık olmamıştı; aralarına karışarak saklanılabilecek yeterince yolcu yoktu. Nihayet platformun ortasına yakın, Leon’un durduğu yerin kabaca karşı tarafında bulunan bir büfeden içecek bir şeyler almaya karar verdim. Görüş açıları düşünülürse, ondan en uzun süre gizlenme şansım oradaydı.</p>

  <p>Leon’un iğrençliği yüzünden Dünyayı terk etmek fiziksel anlamda zor olmuştu, ancak duygusal açıdan şaşırtıcı ölçüde kolay gerçekleşmişti. KSG’ye katılmaya, Dünya’dan ayrılışımdan bir sene önce karar vermiştim; o noktadan itibaren gerekli düzenlemeleri yapmak ve veda etmek basit bir meseleydi. Kathy ve ben daha on yıl öncesinden orduya katılmayı kararlaştırdığımızda evimizi kendimize ilaveten Charlie’nin üzerine de tapulamıştık. Böylece oğlumuz vasiyetle uğraşmadan eve sahip olabilecekti. Bir ömür boyunca toplanan ıvır zıvırlar dışında Kathy’yle benim gerçek bir değere sahip başka bir şeyimiz de yoktu. Güzel eşyaların çoğu geçen sene dostlara ve aile bireylerine dağıtılmıştı; Charlie geri kalanıyla daha sonra ilgilenirdi.</p>

  <p>İnsanları geride bırakmak da zor değildi. İnsanlar haberi çeşitli şaşkınlık ve keder seviyeleriyle karşılamışlardı, çünkü bir kez Koloni Savunma Güçlerine katıldıktan sonra geri gelmeyeceğinizi herkes bilir. Yine de bu, ölmek gibi değildir. Oralarda bir yerde olduğunuzun farkındadırlar; hattâ belki bir süre sonra onlar da gelip size katılacaklardır. Herhalde yüzlerce yıl önce bir at arabasına binip batıya doğru yola çıktığınızda da insanlar böyle hissediyorlardı. Ağlıyor, gidenleri özlüyor, sonra da işlerinin başına dönüyorlardı.</p>

  <p>Neyse, gideceğimi insanlara bir yıl öncesinden haber verdim. Bir yıl söylemek istediklerinizi söylemeniz, işlerinizi halletmeniz ve birileriyle aranızı düzeltmeniz için uzun bir zaman. O bir yıl içerisinde eski dostlarımla ve ailemle birkaç kere oturup konuştum ve eski yaralarla külleri son kez eşeledim; bunların neredeyse hepsi iyi sonuçlandı. Bir-iki defa pek de üzgün olmadığım şeyler için af diledim ve bir seferinde kendimi normalde bulmayacağım biriyle yatakta buldum. İnsanların içini rahatlatmak amacıyla bazen olmadık şeyler yapmanız gerekebilir; bu şeyler onlara kendilerini iyi hissettirir ve sizin de fazla bir bedel ödemeniz gerekmez. Umursamadığım bir şey için özür dilemeyi ve Dünya’da bıraktığım birinin bana iyi dileklerde bulunmasını, ayak diremeye ve aynı kişiyi bir uzaylının beynimi yalayıp yutması için lanet ettirmeye yeğlerim. İsterseniz buna karma sigortası da diyebilirsiniz.</p>

  <p>Asıl endişem Charlie olmuştu. Çoğu baba oğul gibi biz de kimi zaman zor günler geçirmiştik. Ben en ilgili baba olmadığım gibi o da en azimli evlat olmamış, otuzlarına kadar hayatını amaçsızca yaşamıştı. Kathy’yle orduya katılmaya niyetlendiğimizi ilk öğrendiğinde bize fena çıkışmıştı. Kıta Parçası Savaşı’nı protesto ettiğimizi, ona daima şiddetin cevap olmadığını öğrettiğimizi, bir keresinde sırf Bill Young’la hedef vurmaya gittiği için onu bir aylığına cezalandırdığımızı hatırlatmıştı. Özellikle bu sonuncu meselenin otuz beşindeki bir adam tarafından dile getirilmesini hem karım hem ben biraz tuhaf bulmuştuk.</p>

  <p>Kathy’nin ölümü çoğu çatışmamızı sona erdirmişti, çünkü Charlie de ben de tartıştığımız şeylerin genelde önemsiz olduğunu anlamıştık; ben bir duldum, o ise bir bekâr. Ve bir müddet birbirimizden başka kimsemiz olmadı. Charlie bu olayın üzerinden fazla zaman geçmeden Lisa’yla tanışıp evlendi ve yaklaşık bir sene sonraki telaşlı bir gecede hem baba oldu hem de yeniden belediye başkanı seçildi. Charlie geç ama iyi büyümüştü. Onunla oturup konuştuğumda bazı şeyler için samimiyetle özür diledim ve dönüştüğü adamdan ne kadar gurur duyduğumu yine aynı samimiyetle dile getirdim. Sonra biralarımızla verandaya oturduk, torunum Adam’ın ön bahçede top oynamasını seyrettik ve hoş geçen uzunca bir zaman boyunca önemsiz konulardan lafladık. Yollarımız ayrıldığında sevgiyle ayrıldı. Zaten babalarla oğulları arasında bundan iyisi can sağlığı.</p>

  <p>Orada, büfenin yanında durarak kolamı yudumlarken ve Charlie’yle ailesini düşünürken Leon’un homurtulu sesini duydum. Kısık ve keskin bir kadın sesi cevap verdi. Kendime hakim olamayıp büfenin kenarından kafamı uzattım. Anlaşılan Leon zavallı bir kadını köşeye kıstırmayı becermişti ve hiç şüphe yok ki sığır eti yemekten mayışmış beyni o esnada hangi saçma sapan teoriyi uyduruyorsa onu kadınla paylaşıyordu. Centilmenlik anlayışım gizlenme arzuma baskın geldi; müdahale etmeye gittim.</p>

  <p>“Diyorum ki,” diye konuşuyordu Leon, “sen, ben ve her Amerikalı uzaya gitmek için bok gibi yaşlanmayı beklerken tüm o küçük Hintlilerin üreyebildikleri hızla yepyeni dünyalara taşınmaları pek adil değil. Zaten tavşan gibi de üreyip duruyorlar. Bu hiç adil değil, işte o kadar. Sana adil geliyor mu?”</p>

  <p>Kadın, “Hayır, pek adil gelmiyor,” diye cevap verdi. “Ama Yeni Delhi’yle Mumbai’yi gezegenden silmiş olmamız da onlara adil gelmiyordur herhalde.”</p>

  <p>“Ben de onu diyorum ya!” diye heyecanla atıldı Leon. “Alınlarındaki o beneklerde atom bombaları patlattık! Savaşı biz kazandık! Kazanmanın bir anlamı olmalı. Bir de şu yaşananlara bak. Kaybettiler, ama onlar evreni kolonileştirirken biz ancak onları korumak için gidebiliyoruz! Kusura bakma ama Eski Ahit ‘Dünya alçakgönüllülere miras kalacak’ demez mi? Bana göre kahrolası bir savaşı kaybetmek, insanı epey alçakgönüllü yapmalı.”</p>

  <p>“O sözün düşündüğün anlama geldiğini hiç sanmıyorum Leon,” dedim, ikisine yaklaşırken.</p>

  <p>“John! İşte neyden bahsettiğimi bilen bir adam,” dedi Leon sırıtarak.</p>

  <p>Kadın da benden tarafa döndü. “Bu beyefendiyi tanıyor musunuz?” diye sordu. Eğer tanıyorsam kafamdan birkaç tahtanın eksik olduğunu ses tonuyla ima eder gibiydi.</p>

  <p>“Nairobi’ye yaptığımız yolculukta tanışmıştık,” dedim, kasten ahbaplık ettiğim biri olmadığını ifade etmek için bir kaşımı hafifçe kaldırarak. “Adım John Perry,” diye de ekledim.</p>

  <p>“Jesse Gonzales,” dedi kadın.</p>

  <p>“Memnun oldum,” diye karşılık verdim, sonra da Leon’a döndüm. “Leon,” dedim, “o sözü yanlış biliyorsun. Doğrusu Dağ Vaazı’ndandır ve der ki: ‘Alçakgönüllüler <i>mübarektirler,</i> zira dünya onlara kalacaktır.’ Dünyanın kalması bir ceza değil mükafattır.”</p>

  <p>Leon şaşkın şaşkın gözlerini kırpıştırdı, ardından gülüp geçti. “Öyle bile olsa onları yendik. Kahverengi kıçlarına tekmeyi bastık. Evreni biz kolonileştirmeliyiz, onlar değil.”</p>

  <p>Karşılık vermek için ağzımı açtım, fakat Jesse benden önce davrandı. “‘Zulme uğrayanlar mübarektirler, zira onların krallığı Cennet’tir’” dedi. Leon’la konuşmasına rağmen göz ucuyla beni süzüyordu.</p>

  <p>Leon bir dakika boyunca ikimize de ağzı bir karış açık baktı. “Ciddi olamazsınız,” dedi o bir dakikanın sonunda. “İncil’de biz Dünya’ya tıkılıp kalmışken İsa’ya bile inanmayan bir avuç koyu tenlinin galaksiyi doldurmasıyla ilgili hiçbir şey yazmıyor. O küçük piçler bunu yaparken bizim onları korumamızla ilgili bir şey yazmadığı da kesin. Tanrı aşkına, o savaşa bir oğlumu gönderdim. Alnı beneklinin teki onu hayalarından vurdu! <i>Hayalarından!</i> Orospu çocukları başlarına geleni hak ettiler. Kolonilerde kıçlarını kurtaracağım için mutlu olmamı beklemeyin.”</p>

  <p>Jesse bana göz kırptı. “Bunu siz cevaplamak ister misiniz?”</p>

  <p>“Mahzuru yoksa,” dedim.</p>

  <p>“Ah, hiç de bile,” karşılığını verdi.</p>

  <p>“‘Size diyorum ki, düşmanlarınızı sevin’” diye alıntı yaptım. “‘Size lanet okuyanları kutsayın, sizden nefret edenlere iyilikte bulunun ve size kötülük yapıp zulmedenler için dua edin: Sizler Cennet’teki Babanızın çocuklarısınız: o güneşini hem kötülerin hem de iyilerin üzerine doğurur ve yağmuru hem haklıların hem de haksızların üzerine yağdırır.’”</p>

  <p>Leon ıstakoz gibi kıpkırmızı kesildi, “ikiniz de kahrolası aklınızı oynatmışsınız,” dedi ve yağlı vücudunun kendisini taşıyabildiği süratle oradan uzaklaştı.</p>

  <p>“İsa’ya şükürler olsun,” dedim. “Üstelik bu kez gerçek anlamda.”</p>

  <p>“Bakıyorum da İncil’den alıntılarla aranız iyi,” dedi Jesse. “Geçmiş yaşamınızda papaz mıydınız?”</p>

  <p>“Hayır,” dedim. “Ama iki bin insanın ve on beş kilisenin olduğu bir kasabada yaşıyordum. Oranın dilini konuşmanın faydası oluyordu. Üstelik Dağ Vaazı’nı beğenmek için illa dindar olmak gerekmez. Sizin bahaneniz ne?”</p>

  <p>“Katolik okulu din dersi,” dedi kadın. “Onuncu sınıftayken iyi ezber yaptığım için ödül almıştım. Beynininizin altmış yıl boyunca neleri saklayabildiği hayret verici. Üstelik bugünlerde alışverişe giderken arabamı nereye park ettiğimi bile hatırlayamadığım oluyor.”</p>

  <p>“Eh, her halükarda Leon adına özür dilememe izin verin,” dedim. “Onu çok az tanıyorum, ama bu bile aptalın teki olduğunu öğrenmeme yetti.”</p>

  <p>“‘Yargılama ki yargılanmayasın’” dedi Jesse ve omuz silkti. “Neyse, zaten pek çok insanın inandığı şeyleri söylüyor. Bence aptalca ve yanlış fikirleri var, ama onu anlamadığımı söyleyemem. Keşke bütün bir ömür bekleyip de orduya katılmak yerine kolonileri başka bir yoldan görebilseydim. Daha gençken bir kolonici olabilsem, olurdum.”</p>

  <p>“Askeri maceralarla dolu bir yaşam için orduya katılmıyorsunuz öyleyse,” dedim.</p>

  <p>“Elbette hayır,” dedi Jesse, biraz aşağılayıcı bir üslupla. “Siz bir savaşta çarpışmaya yanıp tutuştuğunuz için mi katılıyorsunuz?”</p>

  <p>“Hayır,” dedim.</p>

  <p>Başını salladı. “Ben de öyle. Aynı şey çoğumuz için de geçerli. Hele dostunuz Leon’un ordu yaşantısına meraklı olduğu için askere yazılmadığı belli-koruyacağımız insanlara katlanamıyor bile. İnsanların orduya katılmalarının sebebi, ölmeye hazır olmamaları veya yaşlanmak istememeleri. Katılıyorlar çünkü belli bir yaştan sonra Dünya’daki yaşam heyecanını yitiriyor. Veya ölmeden önce yeni yerler görmek istiyorlar. Ben de o yüzden buradayım. Savaşmak ya da yeniden genç olmak için askere yazılmadım. Başka yerlerde bulunmanın nasıl bir şey olduğunu görmek istiyorum sadece.”</p>

  <p>Dönüp pencereden dışarı baktı. “Yine de kendimi bu lafları ederken duymam komik geliyor. Biliyor musunuz, hayatım boyunca -daha düne kadar- Teksas eyaletinden dışarı adım atmadım.”</p>

  <p>“Kendinizi kötü hissetmeyin,” dedim. “Teksas sahiden de büyük bir eyalettir.”</p>

  <p>Gülümsedi. “Teşekkür ederim. Kendimi kötü hissetmiyorum. Yalnızca komik geliyor. Çocukken bütün ‘Genç Kolonici’ romanlarını okur, televizyon programlarını seyreder ve Arcturian sığırları yetiştirip Gama Prime kolonisindeki haşin toprak solucanlarıyla dövüşmeyi hayal ederdim. Derken büyüdüm ve kolonicilerin Hindistan, Kazakistan, Norveç gibi sahip oldukları nüfusa bakamayan yerlerden çıktıklarını ve Amerika’da doğduğum için hiçbir yere gidemeyeceğimi anladım. Üstelik Arcturian sığırları ya da toprak solucanları gerçek değildi! On iki yaşımdayken bunu öğrenmek beni büyük bir düş kırıklığına uğratmıştı.”</p>

  <p>Yine omuz silkti. “San Antonio’da büyüdüm, Teksas Üniversitesi’nde okumak için ‘uzaklara’ gittim ve San Antonio’ya dönüp bir işe girdim. Sonunda evlendim ve kocamla birlikte tatillerimizi Gulf Coast’ta geçirdik. On üçüncü evlilik yıldönümümüzde İtalya’ya gitmeyi planlıyorduk, ama gitmedik.”</p>

  <p>“Niye gitmediniz?”</p>

  <p>Güldü. “Sekreteri yüzünden. Balaylarında <i>onlar</i> İtalya’ya gittiler. Ben evde kaldım. Öte yandan ikisi de Venedik’te yedikleri midyeden zehirlendi. Gitmediğim iyi olmuş. Ama o günden sonra fazla gezmedim. Mümkün olan en kısa zamanda orduya katılacağımı biliyordum. Katıldım da. İşte buradayım. Yine de şimdi keşke daha çok gezmiş olsaydım diyorum. Dallas’tan Nairobi’ye deltayla gittim. Ne kadar eğlenceliydi. Hele <i>bu!”</i> Elini pencereye, fasulye sırığı kablolarına doğru salladı. “Böyle bir şeye binmek isteyebileceğimi hayatım boyunca hiç düşünmemiştim. Bu kabloyu havada tutan ne?”</p>

  <p>“İnanç,” dedim. “Düşmeyeceğine inanıyorsunuz ve düşmüyor. Sakın fazla kafa yormayın, yoksa hepimizin başı belaya girer.”</p>

  <p>“Benim asıl inandığım,” dedi Jesse, “bir şeyler yemek istediğim. Bana katılır mısınız?”</p>

  <div>
    <br/>
  </div>

  <p>“İnançmış,” dedi Harry Wilson ve güldü. “Eh, belki bu kabloyu sahiden de inanç havada tutuyordur. Çünkü temel fizik kurallarının tutmadığı kesin.”</p>

  <p>Harry Wilson yemek yediğimiz bölmede bize katılmıştı. “Siz ikiniz birbirinizi tanıyor gibisiniz ve bu halinizle buradaki herkesten bir sayı öndesiniz,” demişti yanımıza gelirken. Onu bize katılmaya davet etmiştik ve o da davetimizi memnuniyetle kabul etmişti. Söylediğine bakılırsa Harry yirmi sene boyunca Bloomington, Indiana’daki bir lisede fizik dersi vermişti ve yola çıktığımızdan beri dikkati fasulye sırığındaydı.</p>

  <p>“Fizik kurallarının tutmadığını söylerken neyi kastediyorsun?” dedi Jesse. “İnan bana, şu an bu hiç de duymak istemediğim bir şey”</p>

  <p>Harry gülümsedi. “Özür dilerim. Başka şekilde ifade edeyim. Bu fasulye sırığının havada durmasında fizik kuralları elbette ki bir rol oynuyor. Ama bu, öyle sıradan bir tür fizik değil. Burada olup biten pek çok şeyin yüzeyde pek bir anlamı yok.”</p>

  <p>“Bir fizik dersinin başlamak üzere olduğunu hissediyorum,” dedim.</p>

  <p>“Yıllarca gençlere fizik öğrettim,” dedi Harry ve cebinden küçük bir not defteriyle kalem çıkardı. “Bana güvenin, başınız ağrımayacak. Tamam, bakın şimdi.” Sayfanın alt kısmına bir çember çizmeye başladı. “Bu Dünya. Ve bu da” -sayfanın ortasına daha küçük bir çember çizdi- “Koloni İstasyonu. İstasyon sabit yörüngede; yani Dünya’nın dönüşüne göre konumunu koruyor. Daima Nairobi’nin üstünde asılı duruyor. Buraya kadar anladınız mı?”</p>

  <p>Baş salladık.</p>

  <p>“Tamam. Fasulye sırığının altında yatan düşünce, bir ‘fasulye sırığı’, yani pencerenin dışındakiler gibi bir tomar kablo ve şu anda üzerinde bulunduğumuza benzer yukarı aşağı gidebilen bir dizi platform kullanarak Koloni İstasyonu ile Dünya’yı birbirine bağlamak.” Harry kabloyu ifade eden tek bir çizgi ve platformumuzu gösteren küçük bir kare çizdi. “Buradaki fikir, bu kablolarda bulunan asansörlerin Dünya’nın yörüngesine çıkmak için bir roket gibi kaçış hızına ihtiyaç duymamaları. Bu da bizim için iyi bir durum, çünkü Koloni İstasyonu’na giderken göğsümüze bir fil oturuyormuş gibi hissetmek zorunda kalmıyoruz. Buraya kadar her şey yeterince basit.</p>

  <p>“Asıl mesele şu ki, bu fasulye sırığı Dünya ile uzay arasındaki klasik bir fasulye sırığının temel fiziki ihtiyaçlarıyla uyuşmuyor. Mesela” -Harry, Koloni İstasyonu’nu geçip sayfanın kenarına kadar giden ilave bir çizgi çekti- “Koloni İstasyonu’nun fasulye sırığının ucunda olmaması gerekirdi. Kütle dengesi ve yörünge dinamikleriyle ilgili sebeplerden dolayı Koloni İstasyonu’nun ötesine daha on binlerce kilometrelik kablo uzanmalıydı. Bu karşı yük bulunmaksızın herhangi bir fasulye sırığı daha en başından dengesiz ve tehlikeli olmalıydı.”</p>

  <p>“Ama sen bunun öyle olmadığını söylüyorsun,” dedim.</p>

  <p>“Bu sırık sadece dengeli olmakla kalmıyor, aynı zamanda muhtemelen bugüne dek icat edilmiş en güvenli yolculuk biçimi,” dedi Harry. “Fasulye sırığı bir asırdan uzun zamandır sürekli kullanılıyor. Koloniciler için Dünya’dan tek ayrılış noktası. Dengesizlik veya dengesizlikten kaynaklanan bir malzeme hatası nedeniyle hiçbir kaza yaşanmadı. Kırk yıl önceki ünlü fasulye sırığı bombalamasının sebebi sabotajdı; fasulye sırığının fiziki yapısıyla ilgili değildi. Sırık inşa edildiğinden beri hatırı sayılır ölçüde dengeli. Fakat temel fizik kurallarına göre öyle olmaması gerekirdi.”</p>

  <p>“Peki onu havada tutan ne?” dedi Jesse.</p>

  <p>Harry yeniden gülümsedi. “Eh, zaten asıl soru da bu.”</p>

  <p>“Yani bilmiyor musun?” diye sordu Jesse.</p>

  <p><i>“Ben</i> bilmiyorum,” diye itiraf etti Harry. “Ama bu durum herhangi bir endişeye yol açmamalı, çünkü ben alelade bir lise fizik öğretmeniyim-daha doğrusu öğretmeniydim. Yine de, bildiğim kadarıyla bu şeyin nasıl çalıştığına dair <i>hiç kimsenin</i> bir fikri yok. Tabii Dünya’dakileri kastediyorum. Koloni Birliği’nin bildiği belli.”</p>

  <p>“İyi de bu nasıl olabilir?” diye sordum. “Tanrı aşkına, sırık bir asırdır burada. Hiç kimse onun gerçekte nasıl işlediğini keşfetmeye zahmet etmedi mi?”</p>

  <p>“Öyle demedim,” dedi Harry. “Bu tabii ki denendi. Hem sırık yıllardır saklanan bir sır da değil. İnşa edilişi sırasında nasıl çalışacağını öğrenmek için hükümetlerden ve basından taleplerde bulunuldu. KB ise âdeta ‘kendiniz bulun’ deyip geçti. Fizik çevrelerinde insanlar o zamandan beri bunu çözmeye çalışıyorlar. Hattâ buna ‘Fasulye Sırığı Problemi’ adı verildi.”</p>

  <p>“Pek de orijinal bir isim değilmiş,” dedim.</p>

  <p>“Eh, fizikçiler hayal güçlerini başka şeylere saklarlar.” Harry kıkırdadı. “Demek istediğim şu ki, problem başlıca iki sebepten dolayı çözülemedi. Birincisi hayli karmaşık olması-kütle sorunundan bahsettim; ama kablo kuvveti, fırtınalardan ve diğer atmosferik olaylardan kaynaklanan fasulye sırığı titreşimleri ve hattâ kabloların nasıl uca doğru incelmesi gerektiği gibi başka sorunlar da var. Bunların herhangi birini gerçek dünyada çözmek son derece zor; hepsini aynı anda çözmeye çalışmaksa imkânsız.”</p>

  <p>“İkinci sebep nedir?” diye sordu Jesse.</p>

  <p>“İkinci sebep, bunun için herhangi bir sebebin olmaması. Bu şeylerden birini nasıl yapacağımızı keşfetsek bile yapmaya paramız yetmez.” Harry arkasına yaslandı. “Öğretmenlikten önce General Electric’in sivil mühendislik bölümünde görevliydim. O sırada Atlantik Altı demiryolu hattı üzerinde çalışıyorduk. İşlerimden biri de herhangi bir teknoloji veya uygulama Atlantik Altı projesinde kullanılabilir mi diye eski projeleri ve proje tekliflerini gözden geçirmekti. Maliyeti azaltmak için bir nevi yağmur duası.”</p>

  <p>“General Electric o iş yüzünden iflas etti, değil mi?” diye sordum.</p>

  <p>“Maliyeti niçin aşağıya çekmek istediklerini artık biliyorsunuz,” dedi Harry. “Zaten ben de o yüzden öğretmenliğe geçiş yaptım. General Electric o işten sonra beni, hattâ hiçbir şeyi karşılayamaz oldu. Her neyse, eski teklifleri ve raporları gözden geçirirken bazı gizli dosyalara eriştim. Bunlardan biri de bir fasulye sırığı için hazırlanmış bir rapordu. Birleşik Devletler hükümeti, Batı Yarımküre’ye inşa edilecek bir fasulye sırığına yönelik tarafsız bir fizibilite çalışması için General Electric’i tutmuş; Amazon’da Delaware büyüklüğünde bir çukur açıp sırığı tam da ekvatora oturtmak istemişler.</p>

  <p>“General Electric onlara böyle bir şeyi akıllarından çıkarmalarını söylemiş. Teklife göre bazı büyük teknolojik gelişmeler -çoğu <i>şimdi</i> bile hayata geçmemiş ve hiçbiri <i>bu</i> fasulye sırığı için gerekenlerin yanına bile yaklaşamayan teknolojik gelişmeler- yaşansa bile sırık bütçesi, Birleşik Devletler ekonomisinin gayrı safi milli hasılasının tam üç <i>katı</i> olurmuş. Tabii o da projenin bütçeyi aşmayacağı varsayılırsa, ki öyle bir şey mümkün değil. Bu olay yirmi yıl önceydi ve gördüğüm rapor o zaman bile on yıllıktı. Fakat o günden beri maliyetin fazlaca azaldığını hiç sanmıyorum. Yani yeni fasulye sırıkları olmayacak-insanları ve materyalleri yörüngeye çıkarmanın daha ucuz yolları var. <i>Çok</i> daha ucuz.”</p>

  <p>Harry yine öne doğru eğildi. “Bu da ortaya iki bariz soru çıkartıyor: Koloni Birliği <i>bu</i> teknolojik canavarı nasıl yaratabildi ve niye böyle bir şeye zahmet etti?”</p>

  <p>“Eh, Koloni Birliği’nin teknolojik açıdan biz Dünya’dakilerden daha gelişmiş olduğu belli,” dedi Jesse.</p>

  <p>“Evet, belli,” dedi Harry. “İyi de nasıl? Koloniciler de bizim gibi insan. Sadece o kadar da değil; koloniler yeni üyelerini özel olarak nüfus sorunu çeken geri kalmış ülkelerden aldıkları için koloniciler genellikle eğitimsiz kimselerden oluşuyor. Yeni evlerine vardıklarında fasulye sırıkları inşa etmek için yaratıcı yöntemler düşüneceklerine hayatta kalmaya daha fazla vakit ayırmalarını beklemek yanlış olmaz. Ayrıca yıldızlar arası kolonileşmeyi sağlayan asıl teknoloji, yani sıçrama iticisi Dünya’da icat edildi ve bir asırdan uzun zamandır kayda değer ölçüde geliştirilmedi. Yani görünüşte kolonicilerin teknolojik açıdan bizden daha gelişmiş olmaları için bir sebep yok.”</p>

  <p>Ansızın kafamda bir şimşek çaktı. “Tabii hile yapmıyorlarsa,” dedim.</p>

  <p>Harry sırıttı. “Aynen öyle. Ben de öyle düşünüyorum.”</p>

  <p>Jesse önce bana, sonra Harry’ye baktı. “Sizi anlamıyorum,” dedi.</p>

  <p>“Hile yapıyorlar,” dedim. “Bak, bizler Dünya’ya sıkışıp kaldık. Sadece kendi kendimizden öğreniyoruz-sürekli keşifler yapıp teknolojimizi ilerletiyoruz, ama tüm işi kendimiz yaptığımız için bu süreç yavaş işliyor. Ama yukarıda-”</p>

  <p>“Yukarıda insanlar diğer zeki canlı türleriyle tanışıyorlar,” dedi Harry. “Bunlardan bazılarının teknolojik anlamda bizden daha ileri olduğu kesin gibi. Onların teknolojilerini ya takas yoluyla alıyoruz ya da tersine mühendislik yöntemiyle o teknolojilerin nasıl işlediğini buluyoruz. Kendi başına oturup kafa yormaktansa üzerinde çalışabileceğin bir şey olduğu zaman bir teknolojinin nasıl işlediğini bulmak çok daha kolaydır.”</p>

  <p>“Bu da hile sayılır,” dedim. “KB başka birinin kâğıtlarından kopya çekiyor.”</p>

  <p>“Peki Koloni Birliği keşiflerini niçin bizimle paylaşmıyor?” diye sordu Jesse. “Onları kendilerine saklamalarındaki amaç ne?”</p>

  <p>“Belki bu sayede kendimize zarar veremeyeceğimizi düşünüyorlardır,” dedim.</p>

  <p>“Bambaşka bir sebeple de olabilir,” dedi Harry ve fasulye sırığı kablolarının kayıp gittiği pencere dışını işaret etti. “Bu fasulye sırığının burada bulunma nedeni, insanları Koloni İstasyonu’na götürmenin en kolay yolu olması değil. Burada bulunuyor, çünkü bu işi başarmanın <i>en</i> zor -hattâ <i>en</i> pahalı, teknolojik açıdan <i>en</i> karmaşık ve siyasi açıdan <i>en</i> yıldırıcı- yolu. Varlığı bile KB’nin buradaki insanlardan çok daha üstün olduğunu hatırlatmaya yetiyor.”</p>

  <p>“Ben sırığı hiç yıldırıcı bulmadım,” dedi Jesse. “Hattâ onu neredeyse hiç düşünmedim.”</p>

  <p>“Verilen mesaj sana yönelik değil,” dedi Harry. “Fakat Birleşik Devletler Başkanı olsaydın daha farklı düşünürdün. Ne de olsa KB hepimizi Dünya’da tutuyor. KB’nin kolonileşme veya celp yoluyla izin verdiklerinin dışında uzay yolculuğu diye bir şey yok. Siyasi liderler hep KB’ye boyun eğdirme ve halklarını yıldızlara taşımanın baskısı altındalar. Ama fasulye sırığı buna karşı bir hatırlatıcı vazifesi görüyor. Diyor ki: ‘Bunlardan birini yapabilene kadar bize karşı gelmeyi aklınızdan bile geçirmeyin.’ Üstelik fasulye sırığı KB’nin bize göstermeye karar verdiği yegane teknoloji. Bize <i>göstermedikleri</i> neleri olduğunu varın siz düşünün. Bahse girerim ki ABD Başkanı düşünmüştür. Bu da gerek onu gerekse gezegendeki diğer tüm liderleri hizada tutuyor.”</p>

  <p>“Bu bilgilerin hiçbiri Koloni Birliği’ne sıcak bakmamı sağlamıyor,” dedi Jesse.</p>

  <p>“Ortada kötü niyet olacak diye bir kaide yok,” dedi Harry. “Belki KB, Dünya’yı korumaya çalışıyordur. Evren büyük bir yer. Oturduğumuz mahalle pek de güzel bir yer olmayabilir.”</p>

  <p>“Harry, hep böyle paranoyak mıydın,” diye sordum, “yoksa yaşlandıkça mı bu hale geldin?”</p>

  <p>“Yetmiş beşime kadar nasıl yaşadım sanıyorsun?” dedi Harry ve sırıttı. “Neyse, KB’nin teknolojik açıdan bizden daha gelişmiş olmasıyla bir alıp veremediğim yok. Zaten bu durum bana fayda sağlamak üzere.” Bir kolunu kaldırdı. “Şuna bakın,” dedi. “Sarkık, eski ve pek de iyi bir durumda değil. Koloni Savunma Güçleri bu kolu -ve geri kalanımı- alacak ve her nasılsa dövüşebilecek bir hale getirecek. Peki bunu nasıl yapacaklarını biliyor musunuz?”</p>

  <p>“Hayır,” dedim. Jesse başını iki yana salladı.</p>

  <p>“Ben de bilmiyorum,” dedi Harry. Serbest bıraktığı kolu, <i>şap</i> diye ses çıkartarak masaya düştü. “Bunu nasıl yapacaklarına dair en ufak bir fikrim yok. Dahası nasıl yapacaklarını <i>hayal etmem</i> bile herhalde mümkün değildir-KB tarafından teknolojik bir çocuklukta tutulduğumuzu varsayarsak, geçireceğimiz dönüşümü bana açıklamak, bu fasulye sırığını at arabasından daha karmaşık bir yolculuk biçimi görmemiş birine açıklamaktan farksız olacaktır. Ama öyle bir şeyi yapabildikleri muhakkak. Yoksa niye yetmiş beş yaşındaki insanları askere alsınlar ki? Bir moruklar ordusunun evreni fethedemeyeceği belli. Üstünüze alınmayın,” diye de çabucak ekledi.</p>

  <p>“Alınmadım,” dedi Jesse ve gülümsedi.</p>

  <p>“Bay ve bayan,” dedi Harry, ikimize bakarak, “neye bulaştığımıza dair bir şeyler bildiğimizi düşünebiliriz, ama en ufak bir fikrimiz olduğunu bile sanmıyorum. Bu fasulye sırığı bize en azından o kadarını söylemek için burada. Sırık hayal edebileceğimizden daha büyük ve tuhaf-üstelik çıktığımız yolculuğun daha ilk parçası. Bundan sonra daha da büyük ve tuhaf şeyler göreceğiz. Elinizden geldiğince kendinizi hazırlamaya bakın.”</p>

  <p>“Ne kadar dramatik konuştun,” dedi Jesse dalga geçercesine. “Böyle bir açıklamadan sonra kendimi nasıl hazırlayabileceğim! bilmiyorum.”</p>

  <p>“Ben biliyorum,” dedim ve bölmeden çıkmak için oturduğum yerde yana doğru kaydım. “Gidip işeyeceğim. Evren hayal edebileceğimden daha büyük ve tuhafsa onu boş bir mesaneyle karşılamak en iyisi olacaktır.”</p>

  <p>“Gerçek bir çocuk izci gibi konuştun,” dedi Harry.</p>

  <p>“Bir çocuk izcinin benim kadar çok işemesi gerekmez,” dedim.</p>

  <p>“Elbette gerekir,” dedi Harry. “Ona altmış yıl ver yeter.”</p>
