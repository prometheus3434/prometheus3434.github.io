  <h2 title="teşekkürler">teşekkürler<br/> ...................</h2>

  <p>Bu romanın basımına giden yol, heyecan ve sürprizlerle doluydu. Yol boyunca o kadar çok insan yardım ve/veya teşvik sağladı ki nereden başlayacağımı bilmek çok güç.</p>

  <p>Ama gelin şu anda elinizde tuttuğunuz kitabın bir araya getirilmesine katkıda bulunanlardan başlayalım. Her şeyden önce onu satın alan, sonra da akıllıca yayına hazırlayan Patrick Nielsen Hayden’a teşekkürler. Ayrıca paha biçilmez çalışmaları, sağduyusu, tavsiyeleri ve sohbetleri için Teresa Nielsen Hayden’a da teşekkürler. Donato Giancola ümit ettiğimden çok daha güzel çıkan ön cilt resmini temin etti. Şimdiye kadar Beach Boys hayranı haline geldiğini umduğum Irene Gallo gibi o da harika biri. Karton kapaktaki resmi için John Harris’e de teşekkürler. Ve Tor’daki diğer herkese: hepinize şükranlarımı sunuyorum ve bir sonraki kitaba kadar isimlerinizi öğreneceğime söz veriyorum.</p>

  <p>İlk başlarda pek çok kişi ‘ön sınayıcılar’ olarak hizmetlerini sundu ve ben de buna karşılık onlara teşekkür bölümünde bir yer teklif ettim. Amma aptalım ki tam listeyi kaybettim (aradan bir-iki yıl geçti), fakat geribildirim sağlayan kimseler arasında (herhangi bir sıra gözetmeksizin) Erin Rourke, Mary Anne Glazar, Christopher McCullough, Steve Adams, Alison Becker, Lynette Millet, James Koncz, Tiffany Caron ve Jeffrey Brown da var. Bir bu kadar insanı daha unuttum ve isimlerini e-posta arşivlerinde bulamadım. Onlardan af diliyor, çabaları için onlara teşekkür ediyor ve bir dahaki sefere daha iyi kayıt tutacağım sözünü veriyorum. Hattâ yemin ediyorum.</p>

  <p>Yardımları ve/veya dostlukları için aşağıdaki bilimkurgu/fantezi yazarlarına teşekkür borçluyum. Bir gün bu borcumu ödemeyi umuyorum.</p>

  <p>Cory Doctorow, Robert Charles Wilson, Ken MacLeod, Justine Larbalestier, Scott Westerfeld, Charlie Stross, Naomi Kritzer, Mary Anne Mohanraj, Susan Marie Groppi ve özellikle de soyadını (babasına ithafen) kitapta kullandığım, ayrıca dostluk kurmamızın yanı sıra Nick ve John Ortaklaşa Kıça Tekmeyi Basma Derneği’nin değerli bir üyesi olan Nick Sagan. İşi bundan böyle bu kitabın pek çok farklı dile çevrilmesi konusunda insanları ikna etmek olan menajerim Ethan Ellenberg’e de başarılar dilerim.</p>

  <p>Beni aklımı kaçırmaktan alıkoyan dostlarıma ve aile üyelerime teşekkür ederim. Sıra gözetmeksizin: Dvan Desai, Kevin Stampfl, Daniel Mainz, Shara Zoll, Natasha Kordus, Stephanie Lynn, Karen Meisner, Stephen Bennett, Cian Chang, Christy Gaitten, John Anderson, Rick McGinniş, Joe Tybicki, Karen ve Bob Basye, Ted Rall, Shelley Skinner, Eric Zorn, Pamela Ribon (sıra sende!), Mykal Burns, Bill Dickson ve Regan Avery. Basım tecrübesi hakkında yazdığım bloglara katlanmak zorunda kalan Her Neyse ve Bu Arada okuyucularına<a href="../Text/dipnotlar.xhtml#a9" id="k9"><sup>9</sup></a> da şapka çıkarıyorum. Bütün bunları birebir yaşayan Kristine ve Athena Scalzi’ye bir öpücük ve sevgilerimi sunarım. Annem, Heather, Bob, Gale, Karen, Dora, Mike, Brenda, Richard, tüm yeğenlerim, kuzenlerim, teyzelerim ve amcalarım (çok sayıdalar). Bazı kişileri unuttuğum belli, ama okurların misafirperverliğini sömürmek de istemiyorum.</p>

  <p>Son olarak sana da teşekkürler Robert A. Heinlein. Kitabın arkasına bu teşekkür kısmı konulduğundan beri açıkça anlaşılmış borçlar için.</p>
