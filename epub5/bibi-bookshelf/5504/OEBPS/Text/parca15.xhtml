  <h2 title="on beş">on beş<br/> ...................</h2>

  <p><i>Atmaca</i> sessiz bir gemiydi. Sıradan bir asker gemisi konuşan, gülüşen, bağrışan ve hayatın sözlü akışını sürdüren insanların gürültüsüyle doludur. Özel Kuvvetler askerleriyse o tür zırvalarla uğraşmazlar.</p>

  <p>Bu durum gemiye çıktığım zaman bana <i>Atmaca</i>’nın komutanı tarafından da açıklandı. “İnsanların seninle konuşmalarını bekleme,” dedi Binbaşı Crick, kendimi takdim ettikten sonra.</p>

  <p>“Komutanım?” dedim.</p>

  <p>“Özel Kuvvetler askerlerinden bahsediyorum,” dedi. “Mesele sen değilsin. Konuşmakla pek işimiz olmaz, hepsi bu. Kendi aramızda hemen hemen her zaman BeyinDostu’yla iletişim kurarız. Böylesi hem daha hızlıdır hem de sizde olduğu gibi bizim konuşmaya karşı bir yatkınlığımız yoktur. Bizler BeyinDostu’yla doğarız. Biri bizimle ilk konuştuğunda bunu BeyinDostu’yla yapar. O nedenle çoğu zaman öyle konuşuruz. Üstüne alınma. Neyse, zaten askerlere sana söylemeleri gereken bir şey olduğunda konuşmalarını emrettim.”</p>

  <p>“Buna hiç gerek yok komutanım,” dedim. “Ben de BeyinDostumu kullanabilirim.”</p>

  <p>“O şekilde bize yetişemezsin,” dedi binbaşı Crick. “Senin beynin başka, bizimkiler başka hızda iletişim kurmaya ayarlı. Bizim için gerçek doğanlarla konuşmak, yarı hızda konuşmak gibidir. Bizden biriyle uzunca bir süre konuştuysan, ani ve hızlı hareketler yaptığımızı belki fark etmişsindir. Bunun nedeni geri zekâlı bir çocukla konuşuyormuş gibi hissetmemizdir. Üstüne alınma.”</p>

  <p>“Alınmadım komutanım,” dedim. “Ama siz sesli iletişimde bir sorun yaşamıyor gibisiniz.”</p>

  <p>“Eh, bir gemi komutanı olarak Özel Kuvvetler dışındaki insanlarla da bol bol vakit geçiriyorum,” dedi Crick. “Ayrıca askerlerimin çoğundan daha yaşlıyım. Birkaç nezaket kuralı öğrenmişliğim var.”</p>

  <p>“Kaç yaşındasınız komutanım?” diye sordum.</p>

  <p>“Gelecek hafta on dördüme basacağım,” dedi. “Konumuza dönelim. Yarın saat 0600’da bir personel toplantısı düzenleyeceğim. O zamana kadar git yerleş, karnını doyur ve biraz dinlen. Sabah tekrar konuşuruz.” Selam verip beni gönderdi.</p>

  <p>Jane kamaramda bekliyordu.</p>

  <p>“Yine sen,” dedim gülümseyerek.</p>

  <p>“Yine ben," deyip geçti. “Ne durumda olduğunu görmek istedim.”</p>

  <p>“İyiyim,” dedim. “Tabii sadece on beş dakikadır gemide olduğum düşünülürse.”</p>

  <p>“Hepimiz seni konuşuyoruz,” dedi.</p>

  <p>“Evet, gevezeliğinizden anlaşılıyor,” dedim. Jane konuşmak için ağzını açınca elimi kaldırdım. “Espri yaptım,” dedim. “Binbaşı Crick bana BeyinDostu olayından bahsetti.”</p>

  <p>“Seninle böyle konuşmayı o yüzden seviyorum,” dedi Jane. “Başkalarıyla konuşmaya benzemiyor.”</p>

  <p>“Beni kurtarırken konuştuğunuzu hatırlar gibiyim,” dedim.</p>

  <p>“O sırada izimizin sürüldüğünden endişeleniyorduk,” dedi. “Sesli konuşmak daha güvenliydi. Ayrıca başkalarının yanındayken de sesli konuşuruz. Gerekmedikçe dikkat çekmekten hoşlanmayız.”</p>

  <p>“Niye böyle bir şey tertipledin?” diye sordum. “Beni <i>Atmacaya</i> aldırmandan bahsediyorum.”</p>

  <p>“Bize faydalı olacaksın,” dedi Jane. “Hem Mercan’da hem de hazırlığımızın başka bir unsurunda işimize yarayabilecek tecrübelere sahipsin.”</p>

  <p>“O da ne demek?” diye sordum.</p>

  <p>“Binbaşı Crick yarın brifing sırasında açıklayacak,” dedi Jane. “Ben de orada bulunacağım. Bir bölük yönetiyorum ve istihbarat çalışmaları yapıyorum.”</p>

  <p>“Tek sebep bu mu?” diye sordum. “Yani faydalı olacak olmam mı?”</p>

  <p>“Hayır,” dedi Jane, “ama seni gemiye aldıran sebep o. Dinle, seninle fazla vakit geçiremeyeceğim. Görevimiz için yapmam gereken çok fazla hazırlık var. Ama onu tanımak istiyorum. Kathy’yi. Kim ve nasıl biri olduğunu. Bana ondan bahsetmeni istiyorum.”</p>

  <p>“Bahsederim,” dedim. “Ama bir şartla.”</p>

  <p>“Nedir?” dedi Jane.</p>

  <p>“Sen de bana kendinden bahsedeceksin,” dedim.</p>

  <p>“Niye?”</p>

  <p>“Çünkü dokuz yıl boyunca karımın ölmüş olduğu gerçeğiyle yaşadım. Ama şimdi karşımdasın ve bu beni mahvediyor,” dedim. “Seni ne kadar çok tanırsam Kathy olmadığın fikrine de o kadar alışabilirim.”</p>

  <p>“İlginç biri sayılmam,” dedi Jane. “Ve sadece altı yaşındayım. Bu pek de uzun bir yaşam değil.”</p>

  <p>“Son bir senede ondan önceki tüm ömrümde yaptığımdan daha çok şey yaptım,” dedim. “Güven bana. Altı yıl yeter de artar.”</p>

  <div>
    <br/>
  </div>

  <p>“Komutanım, yanınıza oturabilir miyiz?” diye sordu kibar ve genç (ve muhtemelen dört yaşında) bir Özel Kuvvetler askeri. O ve dört arkadaşı ellerindeki yemek tepsileriyle esas duruşta bekliyordu.</p>

  <p>“Masa boş,” dedim.</p>

  <p>“Bazı kişiler yalnız başlarına yemeyi tercih ederler,” dedi asker.</p>

  <p>“Ben öyle biri değilim,” dedim. “Lütfen, hepiniz oturun.”</p>

  <p>“Sağ olun komutanım,” dedi asker, tepsisini masaya bırakarak. “Ben Onbaşı Sam Mendel. Bunlar Er George Linnaeus, Will Hegel, Jim Bohr ve Jan Ferini.”</p>

  <p>“Teğmen John Perry,” dedim.</p>

  <p>“Eee, <i>Atmaca</i> hakkında ne düşünüyorsunuz komutanım?” diye sordu Mendel.</p>

  <p>“Hoş ve sessiz,” dedim.</p>

  <p>"Evet öyle komutanım,” dedi Mendel. “Ben de tam Linnaeus’a yaklaşık bir aydır ağzımdan on taneden fazla sözcük çıkmadığını söylüyordum.”</p>

  <p>“Öyleyse rekorunu kırmışsın,” dedim.</p>

  <p>“Girdiğimiz bir bahsi sonuçlandırmamız için bize yardım eder misiniz komutanım?” dedi Mendel.</p>

  <p>“Yorucu bir şey yapmam gerekecek mi?” diye sordum.</p>

  <p>“Hayır komutanım,” dedi Mendel. “Sadece kaç yaşında olduğunuzu bilmek istiyoruz. Hegel yaşınızın tüm timin toplam yaşının iki katından büyük olduğunu iddia ediyor.”</p>

  <p>“Toplam kaç yaşındasınız?” diye sordum.</p>

  <p>“Timde ben de dahil on asker var,” dedi Mendel, “ve en büyükleri benim. Beş buçuk yaşındayım. Geri kalanlar iki ila beş yaş arasında. Toplam yaşımız otuz yedi yıl, iki ay.”</p>

  <p>“Ben yetmiş altı yaşındayım,” dedim. “Yani Hegel haklı. Tabii bu iddiayı herhangi bir KSG askeriyle de kazanabilir. Biz yetmiş beşimize kadar orduya girmeyiz bile. Ve şunu da belirteyim ki, tüm bir timin toplam yaşının iki katından daha yaşlı olmak adama fena koyuyor.”</p>

  <p>“Evet komutanım,” dedi Mendel. “Ama öte yandan hepimiz sizden en az iki kat daha fazla zamandır bu hayattayız. O nedenle eşit sayılırız.”</p>

  <p>“Herhalde öyleyizdir,” dedim.</p>

  <p>“İlginç bir şey olmalı,” dedi Bohr, masanın biraz ilerisinden. “Bundan önce koskoca bir hayat yaşadınız. Nasıldı?”</p>

  <p>“Ne nasıldı?” dedim. “Hayatım mı, yoksa bundan önce başka bir hayatımın olması mı?”</p>

  <p>“İkisi de,” dedi Bohr.</p>

  <p>O anda masadaki diğer beş kişinin çatallarını bile ellerine almamış olduklarını fark ettim. Az öncesine kadar tepsilere çarpan çatal kaşıkların çıkardığı telgraf gönderme sesleriyle dolu olan yemekhane de büyük ölçüde sessizdi. Jane’in herkesin bana ilgi duyduğuna yönelik yorumunu hatırladım. Görünüşe bakılırsa haklıydı.</p>

  <p>“Hayatımı seviyordum,” dedim. “Onu yaşamayan birine heyecan verici, hattâ ilginç gelir mi bilmem. Ama benim için iyi bir hayattı. Bundan önce bir hayatımın olmasına gelince, o sırada ilerisini düşünmüyordum. İçinde yaşamaya başlamadan önce bu hayatın nasıl olacağına kafa yormamıştım hiç.”</p>

  <p>“O zaman niye öyle bir seçim yaptınız?” diye sordu Bohr. “Bunun nasıl bir hayat olacağına dair az çok fikriniz vardı herhalde.”</p>

  <p>“Hayır, yoktu,” dedim. “Sanırım hiçbirimizin yoktu. Çoğumuz ne bir savaşta yer aldık ne de bir orduda görev yaptık. Hiçbirimiz bizi alıp da eskisine sadece kısmen benzeyen bir vücuda koyacaklarını bilmiyorduk.”</p>

  <p>“Öyleyse aptalca davranmışsınız komutanım,” diyen Bohr, böyle yaparak iki-üç yaşlarında olduğu için yol yordam bilmediğini bana hatırlattı. “Bir insanın neye bulaştığını bilmeden bir şeyi kabul etmesi için bir sebep göremiyorum.”</p>

  <p>“Eh,” dedim, “sen hiç yaşlanmadın. Yetmiş beşindeki normal bir insan, öyle bir risk almaya senden çok daha yatkındır.”</p>

  <p>“Arada ne kadar fark olabilir ki?” diye sordu Bohr.</p>

  <p>“Tam da hiç yaşlanmayacak iki yaşındaki biri gibi konuştun,” dedim.</p>

  <p>“Üç yaşındayım,” dedi Bohr, biraz kendini savunurcasına.</p>

  <p>Elimi kaldırdım. “Bakın,” dedim, “gelin bu meseleyi farklı bir açıdan ele alalım. Ben yetmiş altı yaşındayım ve KSG’ye katılmakla bir risk aldım. Öte yandan bu seçimi <i>kendim</i> yaptım. Katılmak zorunda değildim. Yerimde olmayı hayal etmekte zorlanıyorsanız bir de benim bakış açımı düşünün.” Mendel’i işaret ettim. “Beş yaşındayken ayakkabılarımı bağlamayı bile bilmiyordum. <i>Benim</i> yaşımda olup da askere yazılmanın nasıl bir şey olduğunu hayal edemiyorsanız kendinizi benim yerime koyun ve beş yaşında olup da savaştan başka hiçbir şey bilmemenin nasıl bir şey olduğunu hayal etmeye çalışın. Benim en azından KSG dışında nasıl bir hayat yaşandığına dair bir fikrim var. Ya sizin?”</p>

  <p>Mendel arkadaşlarına baktı. Arkadaşları da ona baktılar. “Biz genelde öyle şeyler düşünmeyiz komutanım,” dedi Mendel. “İlk başta sıra dışı bir tarafımız olduğunu bilmeyiz. Tanıdığım herkes aynı şekilde ‘doğmuştur.’ Bizim bakış açımıza göre sıra dışı olan sizlersiniz. Bu hayata başlamadan önce bir çocukluk geçirip bambaşka bir hayat sürmek, işleri halletmenin verimsiz bir yolu gibi gözüküyor.”</p>

  <p>“Özel Kuvvetlerde bulunmamanın nasıl bir şey olacağını hiç merak etmiyor musunuz?” diye sordum.</p>

  <p>“Öyle bir şeyi hayal edemiyorum,” dedi Bohr. Diğerleri de başlarını salladılar. “Hepimiz askeriz. İşimiz bu. Biz buyuz.”</p>

  <p>“Zaten sizi o yüzden ilginç buluyoruz,” dedi Mendel. “Bu hayatı seçme düşüncesi. Yaşamanın başka bir yolu olabileceği. Bu bize yabancı geliyor.”</p>

  <p>“Ne iş yapardınız komutanım?” diye sordu Bohr. “Diğer hayatınızda?”</p>

  <p>“Yazarlık yapardım,” dedim. Hepsi de aralarında bakıştı. “Ne?” diye sordum.</p>

  <p>“Yaşamak için tuhaf bir yol komutanım,” dedi Mendel. “Kelimeleri dizerek para kazanmak.”</p>

  <p>“Daha kötü işler de var,” dedim.</p>

  <p>“Sizi gücendirmek istemedik komutanım,” dedi Bohr.</p>

  <p>“Gücenmedim,” dedim. “Hayata daha farklı bir açıdan bakıyorsunuz, o kadar. Ama bunu niye yaptığınızı merak etmeme yol açıyorsunuz.”</p>

  <p>“Neyi?” dedi Bohr.</p>

  <p>“Savaşmayı,” dedim. “Bilirsiniz, KSG’deki çoğu kimse de benim gibi. Ayrıca kolonilerdeki insanlarla aranızda benimle olduğundan bile daha çok fark var. Niye bizimle beraber onlar için savaşıyorsunuz?”</p>

  <p>“Biz de insanız komutanım,” dedi Mendel. “Sizden daha az insan değiliz.”</p>

  <p>“DNA’mın mevcut durumu düşünülürse son dediğinin fazla bir anlamı kalmıyor,” dedim.</p>

  <p>“Siz insan olduğunuzun farkındasınız komutanım,” dedi Mendel. “Biz de öyle. Birbirimize düşündüğünüzden daha yakınız.</p>

  <p>KSG’nin askerlerini nasıl seçtiğini biliyoruz. Hiç tanımadığınız koloniciler için savaşıyorsunuz-üstelik geçmişte ülkenizin düşmanı olan koloniciler için. Siz niye onlar için savaşıyorsunuz?”</p>

  <p>“Çünkü onlar insan ve bunu yapacağıma söz verdim,” dedim. “En azından başlangıçta öyleydi. Artık koloniciler için savaşmıyorum. Yani savaşıyorum ama aslında bölüğüm ve timim için savaşıyorum-daha doğrusu savaşıyordum. Ben onları kolluyordum, onlar da beni. Savaşıyordum çünkü öyle yapmazsam onları yarı yolda bırakmış olurdum.”</p>

  <p>Mendel başını salladı. “Biz de o nedenle savaşıyoruz komutanım,” dedi. “Hepimizi insan yapan şeylerden biri de o. Bunu bilmek güzel.”</p>

  <p>“Öyle,” diye doğruladım. Mendel sırıttı ve yemeğini yemek için çatalını eline aldı. O bunu yaptığı sırada tüm oda çatal kaşık takırtılarıyla dolmaya başladı. Gürültü üzerine başımı kaldırdım ve Jane’in uzaktaki bir köşeden bana baktığını gördüm.</p>

  <div>
    <br/>
  </div>

  <p>Sabah brifinginde Binbaşı Crick doğrudan konuya girdi. “KSG istihbaratı Rraeylerin sahtekâr olduklarına inanıyor,” dedi. “Ve görevimizin ilk kısmı, bunun doğru olup olmadığını bulmak. Consuları şöyle bir ziyaret edeceğiz.”</p>

  <p>Bu açıklama beni afallattı. Anlaşılan yalnız değildim. “Consuların tüm bu olup bitenlerle ne ilgisi var?” diye sordu tam solumda oturan Teğmen Tagore.</p>

  <p>Crick başıyla onun yakınında oturan Jane’e işaret verdi. “Binbaşı Crick ve diğerlerinin isteği üzerine Rraeylerin teknolojik bir evrim geçirip geçirmediklerini anlamak için KSG’nin onlarla yaşadığı diğer bazı olayları araştırdım,” dedi Jane. “Son yüz yıl içinde Rraeylerle on iki büyük ve birkaç düzine küçük çaplı çatışma yaşadık. Bunlara son beş yıldaki bir büyük ve altı küçük çatışma da dahil. Tüm bu zaman boyunca Rraey teknoloji eğrisi bizimkinden büyük ölçüde geri kaldı. Bu durum Rraeylerin düzenli teknolojik gelişmelere besledikleri kültürel önyargılar ve teknolojik açıdan daha gelişmiş ırklarla pozitif ilişki eksiklikleri gibi çeşitli faktörlerden kaynaklanıyor.”</p>

  <p>“Diğer bir deyişle çağdışı ve bağnazlar,” dedi Binbaşı Crick.</p>

  <p>“Bu durum özellikle sıçrama iticisi teknolojisi konusunda doğru,” dedi Jane. “Mercan Muharebesi’ne kadar Rraeylerin sıçrama teknolojisi bizimkinden çok daha geriydi-hattâ sıçramanın fizik kurallarına dair bilgileri, takriben bir asır önce Rraeylere yapılan başarısız bir ticaret misyonunda KSG’den elde ettikleri üzerine kurulu.”</p>

  <p>“Misyon niye başarısız olmuş?” diye masanın karşısından sordu Yüzbaşı Jung.</p>

  <p>“Rraeyler ticaret elçilerinin yaklaşık üçte birini yemişler,” dedi Jane.</p>

  <p>“Off,” dedi Kaptan Jung.</p>

  <p>“Buradaki asıl husus, kim oldukları ve teknolojilerinin hangi seviyede bulunduğu göz önüne alındığında, Rraeylerin bizden o kadar gerideyken kısacık bir sürede bu kadar ileri gidebilmelerinin mümkün olmaması,” dedi Binbaşı Crick. “En iyi tahminlerimize göre gidemediler de-sıçrama iticisi tespit teknolojisini başka bir kültürden aldılar, o kadar. Rraeylerin tanıdıkları herkesi biz de tanıyoruz ve böyle bir şeyi yapabilecek teknolojik kabiliyete sahip tek bir kültür olduğunu düşünüyoruz.”</p>

  <p>“Consular,” dedi Tagore.</p>

  <p>“Elbette Consular,” diye doğruladı Crick. “O şerefsizlerin bir beyaz cüceyi evcilleştirdikleri düşünülürse sıçrama iticisi tespitini çözdükleri de varsayılabilir.”</p>

  <p>“İyi de Consuların Rraeylerle ne işi olabilir ki?” diye sordu Teğmen Dalton, masanın ucuna yakın bir yerden. “Bizimle yalnızca canları biraz egzersiz çektiği zaman uğraşıyorlar; üstelik bizim teknolojimiz Rraeylerinkinden çok daha gelişmiş düzeyde.”</p>

  <p>“Consuların teknoloji konusunda bizim gibi motive olmadıklarını düşünüyoruz,” dedi Jane. “Nasıl ki bir buharlı motorun teknolojisi bizim için değersizse bizimki de onlar için öyle. Bizce Consuları motive eden başka faktörler mevcut.”</p>

  <p>“Din,” dedim. Tüm gözler bana çevrildi ve kendimi kilise ayini sırasında yellenmiş bir koro üyesi gibi hissettim. “Demek istediğim şu ki, bölüğüm onlarla savaşırken Consular ilk başta bir dua ederek muharebeyi kutsadılar. O zaman bir arkadaşıma Consuların gezegeni savaşla vaftiz ettiklerini düşündüğümü söylemiştim.” Bana bakmayı sürdürdüler. “Tabii yanılıyor da olabilirim.”</p>

  <p>“Yanılmıyorsun,” dedi Crick. “KSG’de Consuların niçin savaştıklarına dair bazı münazaralar yaşandı, zira ellerindeki teknolojiyle bölgedeki uzaya açılmış diğer tüm ırkları kaşla göz arasında yok edebilecekleri açıkça ortada. Yaygın kanıya göre bunu eğlence olsun diye yapıyorlar. Tıpkı bizim beyzbol veya futbol oynamamız gibi.”</p>

  <p><i>“Biz</i> hiç öyle şeyler oynamayız,” dedi Tagore.</p>

  <p>“Diğer insanlar oynarlar eşşoğlusu,” dedi Crick sırıtarak, sonra yine ciddileşti. “Ancak KSG’nin istihbarat bölümündeki hatırı sayılır bir azınlık, tıpkı Teğmen Perry’nin öne sürdüğü gibi muharebenin Consular için dini bir önem taşıdığına inanıyor. Rraeyler Consularla eşit düzeyde teknoloji alışverişi yapamıyor olabilirler, fakat belki de Consuların istediği başka bir şeye sahiptirler. Belki onlara ruhlarını veriyorlardır.”</p>

  <p>“Ama Rraeyler de bağnazdırlar,” dedi Dalton. “Zaten Mercan’a o yüzden saldırdılar.”</p>

  <p>“Rraeylerin bazıları diğerlerinden daha az cazip olan pek çok kolonisi var,” dedi Jane. “Bağnaz olsunlar veya olmasınlar, fazla başarı elde etmemiş kolonilerinden birini Mercanla takas etmeyi iyi bir alışveriş olarak görmüş olabilirler.”</p>

  <p>“Tabii verilen kolonideki Rraeyler aynı fikirde değillerdir herhalde,” dedi Dalton.</p>

  <p>“İşi gücü bırakıp bir de onları mı dert edeceğiz?” dedi Crick.</p>

  <p>“Rraeylerin Consulardan aldıkları teknoloji, onları uzayın bu bölgesindeki kültürlerin çok daha ilerisine taşıyor,” dedi Jung. “Kudretli Consular için bile bölgedeki güç dengesini bozmanın bazı yan etkileri olacaktır.”</p>

  <p>“Tabii Consular Rraeyleri kazıklamadılarsa,” dedim.</p>

  <p>“Ne demek istiyorsun?” diye sordu Jung.</p>

  <p>“Consuların Rraeylere sıçrama iticisi tespit sistemini yaratacak teknolojik uzmanlığı verdiklerini farz ediyoruz,” dedim. “Ama Rraeylere bir makineyle beraber onu çalıştırmalarını sağlayacak bir tür kullanma kılavuzu vermiş olmaları da mümkün. Rraeyler böylece istediklerini elde ederek Mercan’ı bize karşı savunabilirler. Consular da bölgedeki güç dengesini pek bozmamış olurlar.”</p>

  <p>“Ta ki Rraeyler kahrolası şeyin nasıl çalıştığını çözene kadar,” dedi Jung.</p>

  <p>“Teknolojik durumları göz önüne alındığında Rraeylerin bunu başarmaları yıllar sürebilir,” dedim. “Bu da bize kıçlarına tekmeyi basmamız ve o teknolojiyi ellerinden almamız için yeterli zamanı temin edecektir. <i>Eğer</i> Consular sahiden de teknolojiyi onlara vermişlerse. <i>Eğer</i> Consular onlara tek bir makine vermişlerse. <i>Eğer</i> Consular bölgedeki güç dengesini azıcık bile umursuyorlarsa. Bir sürü ‘eğer’ söz konusu.”</p>

  <p>“Biz de o eğerlere cevap bulabilmek için Consuların yanına şöyle bir uğrayacağız,” dedi Crick. “Geldiğimizi haber vermek için bir sıçrama uydusu gönderdik bile. Bakalım ağızlarından ne alabileceğiz.”</p>

  <p>“Onlara hangi koloniyi teklif edeceğiz?” diye sordu Dalton. Espri yapıp yapmadığını anlamak güçtü.</p>

  <p>“Koloni falan teklif etmeyeceğiz,” dedi Crick. “Ama bize randevu vermelerini sağlayabilecek başka bir şeye sahibiz.”</p>

  <p>“Neye?” dedi Dalton.</p>

  <p>“Ona,” dedi Crick, beni işaret ederek.</p>

  <p>“O mu?” dedi Dalton.</p>

  <p>“Ben mi?” dedim.</p>

  <p>“Sen,” dedi Jane.</p>

  <p>“Birden kendimi şaşkın ve korkmuş hissetmeye başladım,” dedim.</p>

  <p>“Çifte atış düzenin, KSG güçlerinin kısa zamanda binlerce Consu öldürmesini sağladı,” dedi Jane. “Geçmişte Consular, çatışma sırasında çok sayıda Consu öldürmüş bir KSG askerini de içeren elçilik heyetlerini geri çevirmezlerdi. O Consu savaşçılarını çabucak halletmemizi sağlayan şey senin atış düzenin olduğuna göre, ölümlerinin sorumluluğu senin üzerinde.”</p>

  <p>“Ellerine 8,433 Consu’nun kanı bulaşmış durumda Onbaşı,” dedi Crick.</p>

  <p>“Harika,” dedim.</p>

  <p>“Sahiden de öyle,” dedi Crick. “Sayende kapıdan geçebileceğiz.”</p>

  <p>“Kapıdan geçtikten <i>sonra</i> bana ne olacak?” diye sordum. “Sekiz binimizi öldüren bir Consu’ya kim bilir ne yapardık.”</p>

  <p>“Onlar öyle meselelere bizim gibi bakmıyorlar,” dedi Jane. “Muhtemelen güvende olacaksın."</p>

  <p><i>“Muhtemelen,”</i> dedim.</p>

  <p>“Ya da Consu uzayına vardığımız zaman bizi darmadağın edecekler,” dedi Crick.</p>

  <p>“Anlıyorum,” dedim. “Bu fikre alışmak için biraz daha zamanımın olmasını isterdim, hepsi bu.”</p>

  <p>“Olaylar çok hızlı gelişti,” dedi Jane umursamazca. Ve ansızın bir BeyinDostu mesajı aldım. <i>Güven bana-</i> diyordu mesaj. Tekrar Jane’e baktığımda onun da sakin sakin bana baktığını gördüm. Başımı sallayarak bir mesajı onaylar gibi gözükürken aslında bir diğerini onayladım.</p>

  <p>“Consular Teğmen Perry’ye gıptayla bakmayı bitirdikten sonra ne yapacağız?” diye sordu Tagore.</p>

  <p>“Her şey geçmiş münasebetlerdeki gibi gelişirse Consulara en fazla beş soru sorma fırsatımız doğacak,” dedi Jane. “Soruların sayısını bizden ve onlardan beşer kişi arasında gerçekleşecek bir müsabaka belirleyecek. Onlarla teke tek dövüşeceğiz. Consular silahsız dövüşürler, fakat bizim dövüşçülerimiz kesici kol eksikliğimizi telafi etmek amacıyla bıçak kullanabilecekler. Burada özellikle dikkat edilmesi gereken husus, törenin gerçekleştiği önceki karşılaşmalarda dövüştüğümüz Consuların bu dövüşle onurlarını geri kazanabilecek gözden düşmüş askerlerden veya suçlulardan seçildikleriydi. O nedenle son derece azimli rakiplerle kapışacağımızı söylemeye gerek yoktur. Müsabaka sona erince de kazandığımız dövüş sayısı kadar soru sorabileceğiz.”</p>

  <p>“Dövüşler nasıl kazanılır?” diye sordu Tagore.</p>

  <p>“Ya sen Consu’yu öldürürsün ya da o seni öldürür,” dedi Jane.</p>

  <p>“Büyüleyici,” dedi Tagore.</p>

  <p>“Bir ayrıntı da şu,” dedi Jane. “Consular dövüşçüleri yanımızda getirdiğimiz kişilerden seçecekler. O nedenle protokol gereği seçilebilir dövüşçü sayısının en az üç katını götürmemiz gerekiyor. Heyetin dövüşten muaf tutulacak tek üyesi, nezaket gereği Consu suçlularından ve beceriksizlerinden üstün kabul edilen heyet lideridir.”</p>

  <p>“Perry, heyetin lideri sen olacaksın,” dedi Crick. “O angutların sekiz binini öldürdüğün için onların bakış açısına göre grubun doğal lideri sensin. Ayrıca buradaki Özel Kuvvetler üyesi olmayan tek askersin ve bizdeki süratle kuvvet gelişimlerine sahip değilsin. Seçilmen durumunda canından olabilirsin."</p>

  <p>“Beni bu kadar önemsemeniz gözlerimi yaşartıyor,” dedim.</p>

  <p>“Olay o değil,” dedi Crick. “Yıldız oyuncumuzun aşağılık bir suçlu tarafından öldürülmesi, Consuların bizimle işbirliği yapma şansını tehlikeye sokabilir.”</p>

  <p>“Tamam,” dedim. “Bir an için yumuşadığınızı sanmıştım.”</p>

  <p>“O biraz zor,” dedi Crick. “Pekâla. Sıçrama mesafesine ulaşana kadar kırk üç saatimiz var. Kırk kişilik bir heyet kuracağız. Tüm bölük ve tim liderleri buna dahil olacak. Geri kalanları askerler arasından seçeceğim. Bu da sıçrama gerçekleşene kadar her birinizin askerlerinize yakın dövüş talimi yaptıracağınız anlamına geliyor. Perry, heyet protokollerini sana yükledim; onları iyi çalış ve bizi batırma. Sıçramanın hemen ardından ikimiz tekrar konuşacağız ve sorulmasını istediğimiz soruları, sorulmasını istediğimiz sırayla sana vereceğim. Başarı sağlarsak beş soru sorabileceğiz, ama daha az sorma durumuna da hazırlıklı olmalıyız. Artık işe koyulalım, millet. Gidebilirsiniz.”</p>

  <div>
    <br/>
  </div>

  <p>Jane o kırk üç saat boyunca Kathy’yi tanıdı. Nerede olursam olayım yanımda bitiveriyor, sorular soruyor, cevaplarımı dinliyor, sonra da görevinin başına dönüyordu. Bir hayatı paylaşmak için tuhaf bir yol bulmuştu.</p>

  <p>“Bana ondan bahset,” dedi, ben bir dinlenme odasında protokol bilgilerini çalışırken.</p>

  <p>“Onunla tanıştığımda birinci sınıftaydı,” dedim, ardından birinci sınıfın ne olduğunu açıkladım. Sonra da Kathy’ye dair ilk anımı, yani birinci ve ikinci sınıfların ortak bir elişi dersi sırasında kağıttan kule inşa ederken oyun hamuru paylaşmamızı anlattım. Kathy’nin beni hamurdan biraz yerken yakalamasını ve iğrenç olduğumu söylemesini. Öyle dediği için ona vurduğumu ve onun da gözümü morarttığını. Bu sebeple bir günlüğüne okuldan uzaklaştırılmıştı. Ortaokula kadar da bir daha konuşmamıştık.</p>

  <p>“Birinci sınıfta kaç yaşında başlarsın?” diye sordu Jane.</p>

  <p>“Altı yaşında,” dedim. “Senin şu anki yaşında.”</p>

  <p>“Bana ondan bahset,” dedi yine, birkaç saat sonra ve farklı bir yerde.</p>

  <p>“Kathy bir keresinde az kalsın bende boşanacaktı,” dedim. “On yıldır evliydik ve başka bir kadınla ilişkiye girdim. Kathy bunu öğrendiğinde küplere bindi.”</p>

  <p>“Niye başka biriyle seks yapmanı kafasına taksın ki?” diye sordu Jane.</p>

  <p>“Mesele seks değildi,” dedim. “Yalan söylememdi. Başka biriyle seks yapmak Kathy’nin kitabında hormonal bir zayıflıktan ibaretti. Yalan söylemekse saygısızlık sayılıyordu ve Kathy ona saygı duymayan biriyle evli kalmak istemiyordu.”</p>

  <p>“Niye boşanmadınız?” diye sordu Jane.</p>

  <p>“Çünkü girdiğim ilişkiye rağmen onu seviyordum ve o da beni seviyordu,” dedim. “Bir arada yaşamak istediğimiz için meseleyi hallettik. Zaten birkaç sene sonra o da bir ilişki yaşadı. Eşitlendiğimiz söylenebilir sanırım. Hattâ ondan sonra daha iyi anlaşır olduk.”</p>

  <p>“Bana ondan bahset,” dedi Jane daha sonra.</p>

  <p>“Kathy inanılmaz turtalar yapardı,” dedim. “Öyle bir çilekli ve ravendi turta tarifi vardı ki yedin mi kıç üstü otururdun. Bir keresinde eyalet fuarında düzenlenen bir turta yarışmasına katıldı. Jüri de Ohio valisiydi. Birincilik ödülü, Sears’tan<a href="../Text/dipnotlar.xhtml#a8" id="k8"><sup>8</sup></a> yepyeni bir fırındı.”</p>

  <p>“Peki kazandı mı?” diye sordu Jane.</p>

  <p>“Hayır, ikinci olup bir yatak ve banyo mağazasından yüz dolarlık hediye çeki kazandı. Ama yaklaşık bir hafta sonra valilikten bir telefon geldi. Vali asistanı siyasi sebeplerden dolayı valinin birincilik ödülünü önemli bir kampanya destekçisinin yakın arkadaşına verdiğini, fakat bir dilim yediğinden beri Kathy’nin turtasını öve öve bitiremediğini anlattı. Sonra da sırf vali çenesini kapatsın diye Kathy’den bir tane turta daha pişirmesini rica etti.”</p>

  <p>“Bana ondan bahset," dedi Jane.</p>

  <p>“Ona âşık olduğumu ilk kez lise birinci sınıftayken anladım,” dedim. “Okulumuz bir <i>Romeo ve Juliet</i> oyunu sergiliyordu ve Juliet rolüne Kathy seçilmişti. Bense oyunun yönetmen yardımcısıydım. Bu da vaktimin çoğunu dekor hazırlayarak veya oyunu yöneten öğretmenimiz Bay Amos’a kahve götürerek geçirdiğim anlamına geliyordu. Ama Kathy repliklerini hatırlamakta zorlanmaya başlayınca Bay Amos beni ona yardım etmekle görevlendirdi. Sonraki iki hafta boyunca provaların ardından Kathy’nin evine gidip repliklerini çalıştık. Tabii tüm gençler gibi genellikle başka konulardan konuşuyorduk. O sırada ilişkimiz çok masumaneydi. Sonra oyunun kıyafetli prova kısmı başladı ve Kathy’nin o replikleri Romeo’yu oynayan Jeff Greene’e söylemesini dinledim. Kıskançlığa kapıldım. Kathy’nin o sözleri <i>bana</i> söylemesi gerekiyordu.”</p>

  <p>“Sonra ne yaptın?” diye sordu Jane.</p>

  <p>“Cuma gecesinden Pazar akşamüstüne kadar oyunun dört kere sergilendiği zaman boyunca surat astım ve Kathy’den mümkün olduğu kadar uzak durdum. Sonra Pazar gecesi düzenlenen kadro partisinde Juliet’in hemşiresini oynayan Judy Jones beni buldu ve Kathy’nin kafeterya teslimat dokunda oturarak iki gözü iki çeşme ağladığını söyledi. Kathy son dört gündür onu göz ardı ettiğim için kendisinden nefret ettiğimi sanıyormuş ve sebebini bilmiyormuş. Judy bunun ardından derhal gidip Kathy’ye âşık olduğumu söylemezsem bir kürek bulacağını ve beni onunla öldüresiye döveceğini ekledi.”</p>

  <p>“Senin Kathy’ye âşık olduğunu nasıl biliyordu?” diye sordu Jane.</p>

  <p>“Gençsen ve birine âşıksan, sen ve âşık olduğun kişi hariç herkes bunu görür,” dedim. “Sebebini sorma. Öyledir işte. Ben de teslimat dokuna gittim ve Kathy’yi orada ayaklarını dokun kenarından sarkıtarak yalnız başına otururken gördüm. Gökte dolunay vardı ve ışık doğrudan yüzüne vuruyordu. Onu daha önce hiç o anki kadar güzel görmediğimi düşündüm. Kalbim göğsümden fırlayacak gibiydi, çünkü onu o kadar çok seviyordum ki onu ne kadar istediğimi asla dile getiremeyeceğimi gerçekten, <i>gerçekten</i> biliyordum.”</p>

  <p>“Ne yaptın?” diye sordu Jane.</p>

  <p>“Kopya çektim,” dedim. “Ne de olsa <i>Romeo ve Juliet</i>’in büyük bölümünü kısa bir süre önce ezberlemiştim. Ben de teslimat dokuna doğru yürürken 2. Perde, 2. Sahne’yi ona ezberden okumaya başladım. ‘Lâkin şu ileriki pencere hangi ışığı kırar, yumuşacık? O taraf doğudur, Juliet ise güneş. Doğ güzel güneş...’ gibi. Kelimeleri önceden de biliyordum, ama bu sefer onları <i>sahiden</i> kastediyordum. Sözümü bitirince de yanına gittim ve onu ilk kez öptüm. O on beş yaşındaydı, ben on altı. Ve onunla evlenip ömrümün geri kalanını onunla geçireceğimi daha o zamandan biliyordum.”</p>

  <p>“Bana onun nasıl öldüğünü anlat,” diye sordu Jane, Consu uzayına sıçramamızdan hemen önce.</p>

  <p>“Bir Pazar sabahı gözleme pişiriyordu ve vanilyayı ararken felç geçirdi,” dedim. “Ben o sırada oturma odasındaydım. Onun vanilyayı nereye kaldırdım diye kendi kendine sorduğunu hatırlıyorum. Bir saniye sonra bir şangırtı ve patırtı duydum. Mutfağa koştuğumda titreyerek yerde yatıyor, başını tezgahın köşesine çarptığı yer kanıyordu. Onu kucaklarken acil servisi aradım. Kesiğin kanamasını dindirmeye çalıştım ve Kathy’ye onu sevdiğimi söyledim. Sağlık görevlileri gelip onu kollarımdan alana kadar da söylemeyi sürdürdüm. Ambulansla hastaneye giderken elini tutmama izin verdiler. Ambulansta ölürken de elini tutuyordum. Gözlerinin ferinin söndüğünü gördüğümde bile onu ne kadar çok sevdiğimi söylemeye devam ettim. Ta ki hastanede benden alınana dek.”</p>

  <p>“Niye öyle yaptın?” diye sordu Jane.</p>

  <p>“Duyduğu son şeyin onu ne kadar çok sevdiğim olmasını istiyordum,” dedim.</p>

  <p>“Sevdiğin birini kaybetmek nasıl bir şeydir?” diye sordu Jane.</p>

  <p>“Sen de ölürsün,” dedim. “Ve vücudunun da bunu anlamasını beklersin.”</p>

  <p>“Şu an öyle mi yapıyorsun?” dedi Jane. “Vücudunun anlamasını mı bekliyorsun?”</p>

  <p>“Hayır, artık değil,” dedim. “Zamanla tekrar yaşamaya başlarsın. Ama farklı bir hayatı yaşarsın.”</p>

  <p>“Yani şu anda üçüncü hayatındasın,” dedi Jane.</p>

  <p>“Sanırım öyleyim,” dedim.</p>

  <p>“Bu hayatı nasıl buldun?”</p>

  <p>“Beğendim,” dedim. “İçindeki insanlar hoşuma gitti.”</p>

  <p>Pencerenin dışındaki yıldızlar yeniden istiflendi. Consu uzayındaydık. Jane’le beraber konuşmadan oturup geminin geri kalanının sessizliğine karıştık.</p>
