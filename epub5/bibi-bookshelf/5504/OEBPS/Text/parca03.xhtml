  <h2 title="üç">üç<br/> ...................</h2>

  <p>“Sizi bilmem ama,” dedi Jesse bana ve Harry’ye, “ordu şu ana dek hiç de beklediğim gibi çıkmadı.”</p>

  <p>“O kadar da kötü değil,” dedim. “Buyur, bir çörek daha al.”</p>

  <p>“Bir çöreğe daha ihtiyacım yok,” dedi Jesse, yine de çöreği elimden alarak. “Asıl ihtiyacım biraz uyku.”</p>

  <p>Ne demek istediğini biliyordum. Evden ayrılalı on sekiz saati geçmişti ve bu zamanın neredeyse tamamını yolculuk tüketmişti. Biraz kestirmeye hazırdım. Onun yerine yıldızlar arası bir kruvazörün dev yemekhanesinde oturmuş, yaklaşık bin acemi askerle beraber kahve içip çörek yiyor ve birinin gelip şimdi ne yapmamız gerektiğini bize söylemesini bekliyordum. En azından <i>bu</i> kısım tam da ordudan beklediğim gibiydi.</p>

  <div>
    <br/>
  </div>

  <p>Koşuşturmaca ve bekleyiş, hedefimize varmamızla beraber başladı. Fasulye sırığı platformundan iner inmez iki Koloni Birliği bürokratı tarafından karşılandık. Bize yakında yola çıkacak bir gemi için beklenen son acemiler olduğumuz bilgisini verdiler ve her şeyin programa uygun ilerleyebilmesi için kendilerini takip etmemizi rica ettiler. Biri grubun başını çekerken diğeri arkaya geçerek birkaç düzine yaşlıyı etkili ve biraz da aşağılayıcı bir tavırla güttü. Bu düzenle bizi istasyon boyunca yürüterek gemimize, yani KSGG <i>Henry Hudson</i>’a götürdüler.</p>

  <p>Bu aceleciliğin Jesse’yle Henry’yi hayal kırıklığına uğrattığı belliydi; aynı şey benim için de geçerliydi. Koloni İstasyonu kocamandı-çapı bir milden fazlaydı (aslında tam olarak 1800 metreydi ve yetmiş beş yıldan sonra artık metrik sisteme alışmaya başlamam gerektiğini düşünüyordum) ve hem acemi erler hem de koloniciler için tek nakliye limanı vazifesi görüyordu. Durup da etrafa bakınamadan bir hayvan sürüsü gibi güdülerek onun içinden geçirilmek, beş yaşında olup da asabı bozuk bir ebeveyn tarafından Noel zamanı bir oyuncak dükkanından alelacele çıkartılmaya benziyordu. Kendimi yere atıp istediğimi yaptırana kadar tepinesim gelmedi değil. Maalesef böyle bir davranışın mazur görülemeyeceği kadar yaşlıydım (veya bakış açısına bağlı olarak yeterince yaşlı değildim).</p>

  <p>Aceleci ilerleyişimiz buna rağmen iştahımızı epey açtı. Yanımızdaki bürokratlar bizi paldır küldür götürürlerken Pakistanlılar veya Müslüman Hindistanlılar olduklarını tahmin ettiğim insanlarla tıklım tıklım dolu koca bir bekleme hangarından geçtik. İnsanların çoğu kendilerini devasa koloni nakliye gemilerinden birine taşıyacak olan mekiklere binmek için sabırla beklemekteydi. Pencereden dışarı bakıldığında bu gemilerden biri uzakta görülebiliyor, boşlukta asılı halde bekliyordu. Diğer kolonicilerse aksanlı İngilizcelerle KB yetkilileriyle tartışıyor, sıkıldıkları anlaşılan çocuklarını teselli ediyor veya yiyecek bir şeyler bulmak için eşyalarını eşeliyorlardı. Bir grup adam, hangarın halı kaplı bir köşesinde diz çökmüş dua ediyordu. Ben otuz altı bin kilometre yukarıdan Mekke’nin yerini nasıl bulduklarını merak ederken yine itildik ve adamları gözden kaybettim.</p>

  <p>Kolumu çekiştiren Jesse sağımızı işaret etti. Küçük bir yemekhane bölümündeki mavi renkli ve dokunaçlı bir şeyin bir bardak martini tuttuğunu gördüm. Hemen Harry’yi haberdar ettim; bu manzara o kadar ilgisini çekti ki geri gidip bakarak peşimizdeki bürokratı zora soktu. Harry’yi kışkışlayarak tekrar sürüye katan kadının suratı asıktı. Öte yandan Harry budala gibi sırıtıyordu. “Bir Gehaar,” dedi. “Ben baktığım sırada bir tavuk kanadı yiyordu. <i>İğrenç."</i> Sonra da kıkırdadı. Uzay yolculuğu Koloni Birliği’nin tekeline girmeden önceki günlerde insanların karşılaştıkları ilk zeki uzaylı türlerinden biri de Gehaarlardı. Fena bir halk değillerse bile düzinelerce incecik kafa dokunacından çıkan bir asidi yiyeceklerine enjekte ederek ve ortaya çıkan eriyik maddeyi şapırtılı bir sesle vücutlarındaki bir deliğe tıkarak besleniyorlardı. Kısacası pasaklıydılar.</p>

  <p>Yine de bu durum Harry’nin umurunda değildi. Kanlı canlı ilk uzaylı yaratığını görmüştü.</p>

  <p>Ağır aksak yolculuğumuz, üzerindeki bir uçuş ekranında <i>‘Henry Hudson/KSG Acemileri’</i> sözcüklerinin parladığı başka bir bekleme hangarına varmamızla birlikte sona erdi. Grubumuz minnetle koltuklara otururken yanımızdaki bürokratlar mekik geçiş kapısının yanında bekleyen diğer bazı Koloni görevlileriyle konuşmaya gittiler. Meraklı biri olduğunu açıkça ortaya koyan Harry, gemimize bakmak için hangar penceresine yürüdü. Jesse’yle ben de yorgun bir halde onu takip ettik. Penceredeki küçük bir bilgilendirme monitörü, mevcut trafik arasında gemimizi bulmamıza yardımcı oldu.</p>

  <p><i>Henry Hudson</i> geçidin önüne yanaşmamıştı elbette; yüz bin tonluk yıldızlar arası bir gemiyi kendi ekseninde dönen bir uzay istasyonuna zarifçe yanaştırmak kolay değildir. Gemimiz koloni nakliye gemilerinin yaptığı gibi makul bir mesafede beklerken malzemeler, yolcular ve mürettebat daha kolay kontrol edilebilen mekiklerle ve mavnalarla ileri geri taşınmaktaydı. İstasyonun birkaç kilometre dışına ve yukarısına konuşlandırılmış olan Hudson, dev koloni nakliye gemilerinin çirkin ama kullanışlı ispitli tekerlek tasarımına sahip olmayıp daha zarif ve yassıydı. En önemlisi, hiç de silindirik veya tekerleğimsi bir şeklinin olmamasıydı. Bunu söylediğimde Harry başını salladı. “Daimi yapay yerçekimi,” dedi. “Üstelik geniş bir alanda sabit. Çok etkileyici.”</p>

  <p>“Yapay yerçekimini yukarı çıkarken kullandığımızı sanıyordum,” dedi Jesse.</p>

  <p>“Kullanıyorduk,” dedi Harry. “Fasulye sırığı platformlarının yerçekimi jeneratörleri biz yükseldikçe daha fazla güç üretiyordu.”</p>

  <p>“Peki bu durum yapay yerçekimi kullanan bir uzay gemisinde neden daha farklı?”</p>

  <p>“Çok çok zor, o kadar,” dedi Harry. “Bir yerçekimi alanı yaratmak için olağanüstü miktarda enerji gerekir ve alanın çapı arttıkça gereken enerji miktarı da üstel olarak artar. Herhalde tek ve büyük bir alan yerine çok sayıda daha küçük alan oluşturarak hile yapmışlardır. Ama o şekilde bile, bindiğimiz fasulye sırığındaki gibi alanlar yaratmak muhtemelen yaşadığın mahalleyi bir ay boyunca aydınlatacak olandan daha fazla enerji gerektiriyordur.”</p>

  <p>“Bak onu bilmem,” dedi Jesse. “Ben San Antonio’dan geliyorum.</p>

  <p>“Peki. Öyleyse <i>onun</i> mahallesini,” dedi Harry, başparmağıyla beni işaret ederek. “Demek istediğim şu ki, böyle bir şey bol miktarda enerjiyi heba etmek demektir ve yapay yerçekiminin gerektiği çoğu durumda bir tekerlek yapmak, onu döndürmek ve insanlarla eşyaların kenarlara yapışmalarını sağlamak daha kolay ve <i>çok</i> daha ucuzdur. Tekerlek bir kez dönmeye başladı mı, sürtünmeyi telafi etmek için çok az bir ilave enerji yeter. Yapay bir yerçekimi alanı yaratırken ise onun tersine sürekli ve büyük miktarda enerji harcamak gerekir.”</p>

  <p>Dönüp <i>Henry Hudson</i>’ı işaret etti. “Bakın, <i>Hudson</i>’ın yanında bir mekik var. Onu ölçek gibi kullanarak <i>Hudson</i>’ın iki yüz elli metre uzunluğunda, altmış beş metre genişliğinde ve yaklaşık elli metre yüksekliğinde olduğunu tahmin ediyorum. Bu boyuttaki bir şeyin etrafında tek bir yapay yerçekimi alanı yaratmak, San Antonio’nun ışıklarını bile sönükleştirir. Çok sayıda daha küçük alan bile müthiş bir güç tüketimine yol açar. O yüzden ya yerçekimini sabit tutarken bir yandan da itiş ve yaşam destek gibi geminin diğer tüm sistemlerini çalıştırabilen bir güç kaynakları var ya da yerçekimi yaratmak için yeni ve düşük güç tüketimli bir yol bulmuşlar.”</p>

  <p><i>“Hudson</i> ucuz olmasa gerek,” dedim ve <i>Henry Hudson</i>’ın sağındaki bir koloni nakliye gemisini işaret ettim. “Koloni gemisine bakın. Tekerlek şeklinde. Koloni İstasyonu da tıpkı onun gibi dönüyor.”</p>

  <p>“Koloniler en iyi teknolojilerini orduya tahsis ediyorlar,” dedi Jesse. “Ve o gemi sadece yeni askerleri almakta kullanılıyor. Galiba haklısın Harry. Neye bulaştığımıza dair hiçbir fikrimiz yok.”</p>

  <p>Harry sırıttı ve dönmekte olan Koloni İstasyonu’nun etrafını tembelce turlayan <i>Henry Hudson</i>’a baktı. “İnsanların benim gibi düşünmeye başlaması çok hoşuma gidiyor.”</p>

  <p>Başımızdaki bürokratlar fazla geçmeden bizi tekrar güderek mekiğe binmemiz için sıraya dizdiler. Mekik kapısında kimlik kartlarımızı gösterdiğimiz KB yetkilisi bizi bir listeye sokarken meslektaşı bize kişisel bilgi asistanları dağıttı. “Dünyayı ziyaret ettiğiniz için teşekkürler. Ayrılık armağanınızı buyurun,” dedim adama. Esprimi anlamamış gözüktü.</p>

  <p>Mekiklerde yapay yerçekimi yoktu. Bürokratlarımız bizi koltuklarımıza kemerlediler ve hiçbir surette kemerlerimizi bizzat çıkarmaya kalkışmamamızı tembihlediler; içimizden klostrofobik olanlar böyle bir şeyi denemesinler diye kemerlerin kilitleri uçuş boyunca kontrolümüz altında olmayacaktı. Yani problem kendiliğinden çözülmüştü. Bürokratlar ayrıca gerekecek kadar uzun saçlı olanlara saç filesi dağıttılar; anlaşılan serbest düşüş sırasında uzun saçlar her tarafa uçuşuyordu.</p>

  <p>Midesi bulananlar olursa koltukların yan cebindeki kusmuk torbalarını kullanabilecekleri söylendi. Bürokratlarımız bu torbaları kullanmak için son ana kadar beklememenin önemi üzerinde özel olarak durdular. Ağırlıksız ortamda kusmuk havada uçarak diğer yolcuların sinirini bozar, kusan kişiyi uçuşun geri kalanında olduğu kadar muhtemelen askeri kariyeri boyunca da gözden düşürürdü. Bazı yolcular ellerini kusmuk torbalarına atarak kendilerini hazırladıkları için bu ikazı bir dizi hışırtı izledi. Yanımdaki kadın kendi torbasını sıkı sıkıya tutuyordu. Ben de kendimi zihinsel olarak en kötü ihtimale hazırladım.</p>

  <p>Neyse ki kusan çıkmadı ve <i>Henry Hudson’a</i> kadar olan yolculuk olaysız geçti; yerçekimi kaybolduktan sonra beynimin ilk başta verdiği <i>hay aksi, düşüyorum</i> sinyalinin ardından yolun geri kalanı yumuşak ve uzun bir lunapark treni gezisi gibiydi. Gemiye varmamız aşağı yukarı beş dakika sürdü; bir-iki dakikalık yanaşma görüşmelerinin ardından bir mekik hangarının kapısı aralandı, mekiğimiz içeri girdi ve kapı kapandı. Hangara tekrar hava pompalandığı için bunu yine birkaç dakikalık bir bekleme izledi. Derken hafif bir karıncalanma yaşandı ve ağırlık ansızın geri geldi; yapay yerçekimi devreye girmişti.</p>

  <p>Mekik hangarının diğer kapısı açıldı ve yepyeni bir bürokrat ortaya çıktı. “KSGG <i>Henry Hudson</i>’a hoş geldiniz,” dedi kadın. “Lütfen kemerlerinizi çözün, eşyalarınızı alın ve ışıklı yolu izleyerek mekik hangarından çıkın. Tam olarak yedi dakika sonra bu mekiğin fırlatılması ve yerine başka bir mekiğin gelmesi için bu hangardaki hava boşaltılacaktır. O nedenle lütfen çabuk olun.”</p>

  <p>Hepimiz de şaşırtıcı ölçüde çabuk olduk.</p>

  <p>Daha sonra <i>Henry Hudson</i>’ın dev yemekhanesine götürüldük. Orada biraz kahve içip çörek yemeye ve gevşemeye davet edildik. Bir yetkili gelip bize açıklama yapacaktı. Biz beklerken yemekhane, herhalde gemiye bizden önce binmiş başka acemilerle dolmaya başladı; bir saat sonra yüzlerce kişi ortalıkta dolanıyordu. Aynı yerde ve zamanda hiç bu kadar çok yaşlı insanı bir arada görmemiştim. Harry de öyle. “Bir Çarşamba sabahı dünyanın en büyük Denny’s lokantasına<a href="../Text/dipnotlar.xhtml#a1" id="k1"><sup>1</sup></a> gitmek gibi,” dedi, sonra kendine biraz daha kahve koydu.</p>

  <p>Tam mesanem kahveyi fazla kaçırdığıma dair beni bilgilendirdiği sırada Koloni mavileri içindeki seçkin görünümlü bir beyefendi yemekhaneye girip salonun ön tarafına doğru ilerledi. İçerideki gürültü seviyesi azalmaya başladı; insanların nihayet ne haltlar döndüğünü söyleyecek birinin çıkagelmesinden hoşnut oldukları belliydi.</p>

  <p>Odaya sessizlik çökene dek adam orada birkaç dakika bekledi. “Selamlar,” deyince hepimiz irkildik. Bir vücut mikrofonu taşıyor olmalıydı; sesi duvardaki hoparlörlerden yükseliyordu. “Ben Koloni Savunma Güçleri adına Koloni Birliği asistanı Sam Campbell. Teknik anlamda Koloni Savunma Güçlerinin bir üyesi olmasam da KSG tarafından yine onun namına oryantasyonunuzu yönetmekle görevlendirilmiş bulunmaktayım. Bu yüzden önümüzdeki birkaç gün boyunca beni üstünüz olarak düşünebilirsiniz. Pek çoğunuzun buraya son mekikle geldiğini ve biraz dinlenmek için sabırsızlandığını biliyorum; diğerleri yaklaşık bir gündür gemideler ve onlar da şimdi neler olacağını öğrenmek için aynı derecede sabırsızlar. Her iki grubun da hatırına kısa konuşacağım.</p>

  <p>“Yaklaşık bir saat içinde KSGG <i>Henry Hudson</i> yörüngeden ayrılacak ve Anka sistemine yapacağı ilk sıçramaya hazırlanacak. Orada kısa bir süre durup ilave levazım aldıktan sonra eğitiminize başlayacağınız Beta Pyxis III’e yollanacağız. Endişelenmeyin, şimdilik bu dediklerimin sizin için bir anlam ifade etmesini beklemiyorum. Bilmeniz gereken şu ki, ilk sıçrama noktamıza varmamız iki günden biraz daha fazla sürecek ve bu zaman zarfında personelim sizi bir dizi zihinsel ve fiziksel değerlendirmeden geçirecek. Zaman çizelgeleriniz şu anda KBA’larınıza yüklenmekte. Lütfen müsait bir zamanınızda o çizelgeleri gözden geçirin. KBA’nız aynı zamanda sizi gitmeniz gereken her yere yönlendirebilir, o nedenle kaybolmaktan çekinmenize hiç gerek yok. <i>Henry Hudson’a</i> yeni gelenleriniz kendilerine tahsis edilen kamaraları KBA’dan öğrenebilirler.</p>

  <p>“Kamaranızı bulmanız dışında bu akşam sizden hiçbir şey beklenmiyor. Çoğunuz uzunca bir zamandır yolculuk ediyorsunuz ve yarınki değerlendirmelerden önce dinlenmenizi istiyoruz. Yarınki değerlendirmeler demişken, gemideki zamana, yani Koloni Evrensel Standart Zamanı’na geçmenizin şimdi tam sırası. Şu an saat” -saatine baktı- “2138 Koloni. KBA’larınız gemi zamanına göre ayarlı. Yarın gününüz 0600’dan 0730’a kadar süren kahvaltıyla yemekhanede başlayacak. Bunu bir bedensel değerlendirme ve geliştirme takip edecek. Kahvaltı etmek mecburi değil -henüz askeri programa dahil değilsiniz- fakat yarın uzun bir gün geçireceksiniz. Bu nedenle kahvaltıya katılmanızı kuvvetle öneririm.</p>

  <p>“Sorularınız varsa KBA’nız <i>Henry Hudson</i> bilgi sistemine bağlanıp yapay zekâ arayüzünü kullanarak size yardımcı olabilir; bilgisayar kaleminizle sorularınızı ekrana yazın veya KBA’nın mikrofonuna konuşun yeter. Ayrıca her kamara güvertesinde Koloni Birliği personelleri bulabilirsiniz; lütfen onlardan yardım istemekten çekinmeyin. Kişisel bilgilerinize bağlı olarak, tıbbi ekibimiz sahip olabileceğiniz sorunlardan ya da ihtiyaçlardan halihazırda haberdardır ve bu akşam kamaranıza uğramak için size randevu vermiş olabilirler. KBA’larınızı kontrol edin. Bunun dışında istediğiniz zaman revire gidebilirsiniz. Yemekhane bu gece boyunca açık olsa bile yarından itibaren normal çalışma saatlerine geri dönecek. Vakitler ve yemek menüleri için yine KBA’nıza bakabilirsiniz. Son olarak yarından itibaren hepiniz KSG acemi donanımı giyeceksiniz; bunlar şu anda kamaralarınıza bırakılıyor.”</p>

  <p>Campbell sözlerine biraz ara verdi ve bizi sanırım manidar olduğunu düşündüğü gözlerle süzdü. “Koloni Birliği ve Koloni Savunma Güçleri adına yeni vatandaşlarımız ve en yeni savunmacılarımız olarak size hoş geldiniz diyorum. Tanrı hepinizin yanında olsun ve ileriki günlerde sizleri korusun.</p>

  <p>“Bu arada yörüngeden ayrılışımızı seyretmek isterseniz video görüntülerini gözlem güvertesi amfisine aktaracağız. Amfi tüm acemilerin sığabileceği kadar büyüktür, o nedenle oturacak yer bulmak için endişelenmeyin. <i>Henry Hudson</i> çok hızlı yol aldığı için yarınki kahvaltı esnasında Dünya çok küçük bir disk haline gelmiş olacak ve akşam yemeğine kalmadan gökyüzündeki parlak bir noktadan başka bir şeye benzemeyecek. Doğduğunuz dünyayı görmek için muhtemelen başka bir fırsat yakalayamayacaksınız. Bunun sizler için bir anlamı varsa amfiye uğramanızı öneririm.”</p>

  <div>
    <br/>
  </div>

  <p>“Ee, yeni oda arkadaşın nasıl?” diye sordu Harry, gözlem güvertesi amfisinde yanımdaki koltuğa otururken.</p>

  <p>“O konuya hiç girmek istemiyorum,” dedim. KBA’mı kullanarak kamarama gitmiş, oraya vardığımda da oda arkadaşımın, yani Leon Deak’in eşyalarını çoktan yerleştirmiş olduğunu görmüştüm. Leon bana bir göz atıp, “Hey, bakın, İncil manyağı,” demiş, sonra da beni kasıtlı olarak görmezden gelmişti, ki bu yaptığı üç buçuğa üç buçukluk bir odada hiç de kolay değildi. Leon aşağıdaki ranzayı seçmişti (o ranza en azından yetmiş beş yaşındaki dizler için cazip olandı). Ben de valizimi yukarıdaki ranzaya atmış, KBA’mı yanıma almış ve aynı güvertedeki Jesse’yi bulmaya gitmiştim. Jesse’nin oda arkadaşı olan Maggie adlı iyi bir bayan, <i>Henry Hudson</i>’ın yörüngeden ayrılmasını izlememeyi seçmişti. Oda arkadaşımın kim olduğunu söylediğimde Jesse gülmeden edememişti.</p>

  <p>Hikâyeyi Harry’ye anlatırken Jesse tekrar güldü. Harry halden anlar bir edayla omzumu sıvazladı. “Kendini kötü hissetme. Ona sadece Beta Pyxis’e kadar katlanman gerekecek.”</p>

  <p>“Artık orası hangi cehennemdeyse,” dedim. “Senin oda arkadaşın nasıl biri?”</p>

  <p>“Ben de bilmiyorum,” dedi Harry. “Oraya vardığımda uyuyordu. Üstelik piç kurusu aşağıdaki ranzayı seçmiş.”</p>

  <p>“Benim oda arkadaşımsa harika biri,” dedi Jesse. “Tanıştığımızda bana ev yapımı bir kurabiye ikram etti. Torunu onları ayrılık hediyesi olarak pişirmiş.”</p>

  <p>“Bana kurabiye falan ikram etmedi,” dedim.</p>

  <p>“Eh, ne de olsa seninle yaşaması gerekmiyor, değil mi?”</p>

  <p>“Kurabiye nasıldı?” diye sordu Harry.</p>

  <p>“Yulaflı bir taş gibiydi,” dedi Jesse. “Ama mesele o değil. Mesele üçümüz arasında en iyi oda arkadaşına benim sahip olmam. Ben çok özelim. Bakın, işte Dünya.” Bir görüntünün belirdiği amfinin kocaman video ekranını parmağıyla işaret etti. Dünya dudak uçuklatıcı bir netlikle orada asılı duruyordu; video ekranını her kim yapmışsa dört dörtlük bir iş çıkarmıştı.</p>

  <p>“Keşke bu ekran oturma odamda olsaydı,” dedi Harry. “Semtteki en popüler futbol maçı partilerini ben verirdim.”</p>

  <p>“Şuna bakın,” dedim. “Hayatımız boyunca bulunduğumuz tek yer orası. Tanıdığımız veya sevdiğimiz herkes orada. Ve şimdi ondan ayrılıyoruz. Bu size de bir şeyler hissettirmiyor mu?”</p>

  <p>“Heyecan hissettiriyor,” dedi Jesse. “Ve de keder. Ama keder fazla değil.”</p>

  <p>“Kesinlikle fazla değil,” dedi Harry. “Orada yaşlanıp ölmekten başka yapacak bir şey kalmamıştı.”</p>

  <p>“Hâlâ ölebileceğini biliyorsundur herhalde,” dedim. “Ne de olsa orduya katılıyorsun.”</p>

  <p>“Evet, ama yaşlı ölmeyeceğim,” dedi Harry. “Genç ölüp arkamda yakışıklı bir ceset bırakmak için ikinci bir fırsatım olacak. Bunu ilk seferinde başaramamanın acısını çıkaracağım.”</p>

  <p>“Amma romantikmişsin,” diye lafı oturttu Jesse.</p>

  <p>“Öyleyim tabii,” dedi Harry.</p>

  <p>“Dinleyin,” dedim. “İstasyondan ayrılıyoruz.”</p>

  <p>Amfinin hoparlörleri <i>Henry Hudson</i>’la Koloni İstasyonu arasında gerçekleşen ve <i>Henry Hudson</i>’a kalkış izni veren konuşmaları yayınlamaktaydı. Derken alçak bir uğultu yükseldi ve koltuklarımızda belli belirsiz hissedebildiğimiz ufacık bir titreme yaşandı.</p>

  <p>“Motorlar,” dedi Harry. Jesse’yle ben başımızı salladık.</p>

  <p>Sonra Dünya video ekranında yavaş yavaş küçülmeye başladı. Hâlâ kocamandı ve hâlâ parlak bir mavi-beyaz renkteydi; fakat açıkça ve önlenemez biçimde ekranın daha küçük bir bölümünü kaplamaya başlıyordu. Orada bulunan yüzlerce acemi hep birlikte onun ufalmasını seyrettik. Dönüp Harry’e baktığımda, evvelki atıp tutmalarına rağmen sessiz ve düşünceli olduğunu gördüm. Jesse’nin yanağında bir damla gözyaşı vardı.</p>

  <p>“Hey,” deyip elini tuttum. “Hani fazla keder yoktu?”</p>

  <p>Bana gülümseyerek elimi sıktı. “Hayır,” dedi boğuk bir sesle. “Fazla keder yok. Ama biraz var. Biraz var.”</p>

  <p>Orada bir müddet daha oturduk ve bilip bildiğimiz her şeyin ekranda ufalmasını seyrettik.</p>

  <div>
    <br/>
  </div>

  <p>KBA’mı beni 0600’da uyandıracak şekilde kurmuştum. Küçük hoparlörlerinden çıkan ve ben uyanana kadar giderek artan hafif bir müzikle bunu başardı. Müziği kapattım ve kendimi yukarıdaki ranzadan sessizce indirdim. Görebileyim diye gardırobun içindeki küçük ışığı yaktım ve bir havlu bulabilmek amacıyla eşelendim. Gardıropta benim ve Leon’un acemi kıyafetleri asılıydı: Koloni açık mavisi renginde ikişer adet eşofman altı ve üstü, yine açık mavi iki tişört, haki tarzı ve ipli iki adet paçalı don, iki çift beyaz çorap, iki tane slip külot ve mavi spor ayakkabılar. Anlaşılan Beta Pyxis’e varana dek resmi üniformaya ihtiyacımız olmayacaktı. Üstüme bir tişörtle eşofman altı geçirdim, gardıropta asılı duran havlulardan birini kaptım ve duş almak için koridorun sonuna doğru gittim.</p>

  <p>Geri geldiğimde bütün ışıklar yanıyordu. Buna rağmen Leon hâlâ ranzasındaydı-ışıklar otomatik olarak açılmış olmalıydı. Tişörtümün üstüne bir eşofman geçirip kıyafetime çoraplar ve spor ayakkabılar ekledim; bir koşuya çıkmak veya o gün her ne yapmam gerekiyorsa onu yapmak için hazırdım. Ama şimdi kahvaltı vaktiydi. Odadan çıkmadan önce Leon’u nazikçe dürttüm. Hıyarın tekiydi, fakat hıyarlar bile uyuyakalıp yemeği kaçırmaktan hoşlanmazlar. Kahvaltı etmek isteyip istemediğini sordum.</p>

  <p>“Ne?” dedi uyku sersemliğiyle. “Hayır. Beni rahat bırak.”</p>

  <p>“Emin misin Leon?” diye sordum. “Kahvaltı için ne derler bilirsin. Günün en önemli öğünüdür falan. Gel bakalım. Enerjini koruman lazım.”</p>

  <p>Leon resmen hırıldadı. “Annem otuz sene önce öldü ve bildiğim kadarıyla senin vücudunda hayata dönmedi. O yüzden siktir git de uyuyayım.”</p>

  <p>Leon’un yumuşamadığını görmek hoştu. “Peki,” dedim. “Kahvaltıdan sonra gelirim.”</p>

  <p>Leon homurdanarak sırtını döndü. Ben de yemekhaneye yollandım.</p>

  <p>Kahvaltı enfesti; üstelik bunu Gandi’ye bile orucunu bozdurtabilecek kadar güzel kahvaltılar hazırlayabilen bir kadınla evlenmiş olmama rağmen söylüyorum. Pudra şekeriyle gerçek Vermont akağacı gibi bir tada sahip (ağzınızdakinin Vermont akağaç şurubu olduğundan emin değilseniz onu hiç tatmamışsınız demektir) şurup içinde yüzen altın sarısı, çıtır çıtır ve hafif mi hafif iki tatlı gözleme aldım. Üzerlerindeki birer top kaymak gibi tereyağı, eridikçe gözlemelerin karelerindeki derin kuyuları sanatsal bir üslupla dolduruyordu. Nar gibi kızarmış birkaç yumurtayı, esmer şekerde pişirilmiş birbirinden kalın dört dilim domuz salamını, henüz sıkıldığının farkına bile varmamış meyvelerden gelme portakal suyunu ve daha yeni öğütülmüş bir bardak kahveyi de bunlara ekledim.</p>

  <p>Ölüp de cennete gittiğimi sanmaya başlıyordum. Artık Dünya’da yasal olarak ölü sayıldığım ve bir uzay gemisiyle güneş sistemini katetmekte olduğum için sanırım bu izlenimimde pek haksız değildim.</p>

  <p>“Vay canına,” dedi yanına oturduğum adam, ben tepeleme dolu kahvaltı tepsimi masaya bırakırken. “Tepsideki onca yağa bak. Sen resmen bir otopsi istiyorsun. Ben doktorum; böyle şeyleri bilirim.”</p>

  <p>“Tabii canım,” deyip adamın tepsisini gösterdim. “Sen de dört yumurtadan yapılmış bir omlet üzerinde çalışıyor gibisin. Üstelik yumurta başına yarımşar kilo jambon ve kaşar peyniri de var.”</p>

  <p>‘“Dediğimi yap, yaptığımı değil.’ Hekimlik yaparken sloganım buydu,” dedi adam. “Hastalarım beni örnek alacaklarına sözlerime kulak verselerdi şimdi çoğu yaşıyor olurdu. Hepimiz bundan kendimize ders çıkarmalıyız. Bu arada ismim Thomas Jane.”</p>

  <p>“John Perry,” deyip onunla el sıkıştım.</p>

  <p>“Tanıştığımıza sevindim,” dedi adam. “Ama aynı zamanda üzüldüm de, çünkü onların hepsini yersen bir saate kalmadan kalp krizinden ölürsün.”</p>

  <p>“Sakın onu dinleme John,” dedi masanın karşısındaki kadın. Kadının kendi tepsisi, krep ve sucuklardan artakalan yağla doluydu. “Tekrar sırada bekleme zahmetine girmemek için Tom kahvaltına göz koydu, hepsi bu. Zaten sucuğumun yarısını öyle kaybettim.”</p>

  <p>“Suçlaman doğru olduğu kadar alakasız da,” diye karşı çıktı Thomas. “Canımın tatlı gözleme çektiğini itiraf ediyorum. Bunu reddedecek değilim. Ama dostumuzun ömrünü uzatmak için kendi atardamarlarımı feda etmem gerekiyorsa varsın olsun. Bunu silah arkadaşını kurtarmak için bir el bombasının üstüne atlamanın yemekteki karşılığı olarak da düşünebilirsin.”</p>

  <p>“Çoğu el bombası şurupla kaplı değildir,” dedi kadın.</p>

  <p>“Belki de olmalıdır,” dedi Thomas. “Olsaydı özverili davranışlarla çok daha sık karşılaşırdık.”</p>

  <p>“Buyur,” deyip bir gözlemeyi ortadan ikiye böldüm. “Kendini bunun üstüne at.”</p>

  <p>“Balıklama dalacağım,” diye söz verdi Thomas.</p>

  <p>“Bunu duymak yüreğimize su serpti,” dedim.</p>

  <p>Masanın karşı tarafındaki kadın kendini Susan Reardon olarak tanıttı. Kısa bir süre öncesine kadar Bellevue, Washington’da yaşıyordu. “Şu ana dek küçük uzay maceramız hakkında ne düşünüyorsun?” diye sordu bana.</p>

  <p>“Yemeklerin bu kadar güzel olduğunu bilseydim yıllar önce askere yazılmanın bir yolunu bulurdum,” dedim. “Ordu yemeklerinin böyle olacağını kim bilebilirdi?”</p>

  <p>“Bence <i>henüz</i> orduya katılmış değiliz,” diye ağzı tatlı gözlemeyle dolu olarak konuştu Thomas. “Bana kalırsa burası Koloni Savunma Güçlerinin bir tür bekleme odası, bilmem anlatabildim mi. Gerçek ordu yemekleri bu kadar çeşitli olmayacaktır. Şu anda yaptığımız gibi spor ayakkabılarla gezinebileceğimizden de kuşkuluyum.”</p>

  <p>“Yani bizi yavaş yavaş alıştırdıklarını düşünüyorsun,” dedim.</p>

  <p>“Evet,” dedi Thomas. “Bakın, bu gemide birbirine tamamıyla yabancı bin insan var. Hepsi de artık evsiz, ailesiz ve mesleksiz kalmış durumda. Bu da çok büyük bir ruhsal sarsıntıya yol açıyor. Bırak da dikkatimizi dağıtmak için bize harika bir yemek hazırlayıversinler. ”</p>

  <p>“John!” Harry beni sıranın oradan gördü. El sallayarak onu çağırdım. O ve başka bir adam ellerinde birer tepsiyle yanımıza geldiler.</p>

  <p>“Bu oda arkadaşım Alan Rosenthal,” diye adamı tanıttı Harry.</p>

  <p>“Namı diğer Uyuyan Güzel,” dedim.</p>

  <p>“Tarifinin sadece yarısı doğru,” dedi Alan. “Sahiden de çok güzelim.” Harry, Alan, Susan ve Thomas’ı birbirleriyle tanıştırdı.</p>

  <p>“Cık cık,” dedi Thomas, yeni gelenlerin tepsilerini inceleyerek. “Eli kulağında iki kalp krizi vakası daha.”</p>

  <p>“Tom’a bir çift salam versen iyi olacak Harry,” dedim. “Yoksa çenesinden kurtulamayız.”</p>

  <p>“Bana yiyecekle rüşvet verilebileceği imasını kınıyorum,” dedi Thomas.</p>

  <p>“İma falan etmedi,” dedi Susan. “Açık açık söyledi.”</p>

  <p>“Eh, oda arkadaşı çekilişinin senin için kötü sonuçlandığını biliyorum,” dedi Harry bana. O sırada uzattığı iki dilim domuz salamını Thomas büyük bir ciddiyetle aldı. “Ama benim şansım yaver gitti. Alan bir kuramsal fizikçi. Kafası zehir gibi çalışıyor.”</p>

  <p>“Ve bir o kadar da güzel,” diye laf attı Susan.</p>

  <p>“O ayrıntıyı unutmadığın için teşekkürler,” dedi Alan.</p>

  <p>“Anlaşılan burası epey zeki yetişkinlerle dolu bir masa,” dedi Harry. “Sizce bugün bizi neler bekliyor?”</p>

  <p>“Benim için saat 0800’a muayene planlamışlar,” dedim. “Galiba aynı şey hepimiz için geçerli.”</p>

  <p>“Doğru,” dedi Harry. “Ama ben size bunun ne anlama geldiğini soruyorum. Sizce gençleşme terapilerimize bugün mü başlayacağız? Yaşlılıktan bugün mü kurtulacağız?”</p>

  <p>“Yaşlılıktan kurtulup kurtulmayacağımızı bilmiyoruz,” dedi Thomas. “Askerleri genç olarak hayal ettiğimiz için hepimiz kafamızda onu kurduk. Ama bir düşünün. Hiçbirimiz gerçek bir Koloni askeriyle karşılaşmış değil. Sadece varsaydık ve varsayımlarımız tamamen yanlış olabilir.”</p>

  <p>“İyi de yaşlı askerlerden kime ne fayda gelir?” diye sordu Alan. “Beni şimdiki halimle cepheye gönderirlerse kime ne yararım dokunur bilmiyorum. Sırt ağrım var. Dün fasulye sırığı platformundan uçuş kapısına kadar yürümek bile canımı çıkardı. Sırtımda çanta ve elimde silahla uygun adım otuz kilometre yürümeyi hayal bile edemiyorum.”</p>

  <p>“Bazı onaranlardan geçeceğimiz belli,” dedi Thomas. “Ama bu, yeniden ‘genç’ olmakla aynı değil. Ben bir doktorum ve böyle şeylerden anlarım. Her yaşta insan vücudunu daha iyi çalışır hale getirebilir ve ondan yüksek randıman alabilirsiniz, ama her yaşın belli bir kapasite sınırı vardır. Yetmiş beşindeki bir vücut, yaşı itibarıyla daha genç olanlar kadar hızlı, esnek ve kolay onarılabilir değildir. Tabii hâlâ müthiş şeyler başarabilir. Övünmek gibi olmasın, ama Dünya’dayken düzenli olarak on kilometrelik yarışlarda koşardım. Sonuncusunu koşalı daha bir ay bile geçmedi. Üstelik elli beşime kıyasla daha hızlıydım.”</p>

  <p>“Elli beşinde nasıldın?” diye sordum.</p>

  <p>“Eh, sorun da o,” dedi Thomas. “Elli beşimdeyken miskin şişkonun tekiydim. Kendime iyi bakma konusunu ciddiye almam için kalbimin değişmesi gerekti. Demek istediğim şu ki, yüksek randımana sahip yetmiş beş yaşında bir vücut, ‘genç’ olmasa bile sırf harika bir formda olduğu için pek çok şeyi başarabilir. Belki bu ordu için de gereken sadece odur. Belki evrendeki diğer zeki canlı türleri kolay lokmadır. Eğer öyleyse yaşlı askerlerden oluşan bir ordu kurmak garip de olsa bir anlam taşıyacaktır, çünkü genç insanlar yaşadıkları topluma daha faydalıdırlar. Onların önlerinde koca bir ömür varken bizler pekâlâ harcanabiliriz.”</p>

  <p>“Belki de yine yaşlı kalacağız ama turp gibi sağlıklı olacağız yani,” dedi Harry.</p>

  <p>“Aynen öyle,” dedi Thomas.</p>

  <p>“Böyle konuşma. Moralimi bozuyorsun,” dedi Harry.</p>

  <p>“Meyve kokteylini bana verirsen susarım,” dedi Thomas.</p>

  <p>“Dediğin gibi yüksek randımanlı yetmiş beşlilere dönüştürülsek bile,” dedi Susan, “yaşlanmaya devam edeceğiz. Beş sene sonra yüksek randımanlı seksenliler haline geleceğiz. Yani askeri açıdan kullanışlılığımızın bir üst sınırı olacak.”</p>

  <p>Thomas omuz silkti. “Devremiz iki yıllık. Belki bizi sadece o kadarlığına işler halde tutmaları gerekiyordur. Yetmiş beşle yetmiş yedi arasındaki fark, yetmiş beşle seksen arasındaki kadar büyük değildir. Hattâ yetmiş yediyle seksen arasındaki kadar bile değildir. Her yıl yüz binlercemiz askere yazılıyor. İki yıl sonra bizi ‘taze’ acemilerle değiştiriverirler, olur biter.”</p>

  <p>“Bizi on seneliğine alıkoyabilirler,” dedim. “Sözleşmede öyle yazıyordu. Bu da bizi o kadarlık bir zaman boyunca işler halde tutacak teknolojiye sahip olduklarını doğruluyor gibi.”</p>

  <p>“Hem DNA’mız dosyalarda kayıtlı,” dedi Harry. “Belki de eskileriyle değiştirmek için yeni parçalar falan klonlamışlardır.”</p>

  <p>“Doğru,” diye itiraf etti Thomas. “Ama klonlanmış bir bedendeki her organı, kemiği, kası ve siniri bizimkilerle değiştirmek uzun iştir. Üstelik nakledilemeyecek beyinlerimizle yetinmeleri gerekir.”</p>

  <p>Thomas etrafına bakındı ve masadaki herkesin neşesini kaçırdığını nihayet fark etti. “Tekrar genç olmayacağımızı söylemiyorum,” dedi. “Bu gemide gördüklerimiz bile beni Koloni Birliği’nin evdekinden çok daha iyi bir teknolojiye sahip olduğuna inandırmaya yetiyor. Ama bir tıp doktoru olarak yaşlanma sürecini düşündüğümüz kadar nasıl geri çevirebileceklerini hayal etmekte zorlanıyorum.”</p>

  <p>“Yaşlanmak başa bela,” dedi Alan. “En azından o kadarından eminiz.”</p>

  <p>“Bizi her halükârda geliştireceklerine dair kesin bir kanıt var,” dedim.</p>

  <p>“Hemen söyle,” dedi Harry. “Tom’un galaksinin en yaşlı ordusu teorisi iştahımı kaçırıyor.”</p>

  <p>“Ben de onu diyorum,” dedim. “Vücutlarımızı düzeltemeyecek olsalardı çoğumuzu bir ay içinde öldürecek kadar yağ içeren yiyeceklerle beslemezlerdi bizi.”</p>

  <p>“Çok doğru,” dedi Susan. “Harika bir noktaya değindin. Daha şimdiden kendimi iyi hissediyorum.”</p>

  <p>“Teşekkürler,” dedim. “Ve bu kanıta dayanarak Koloni Savunma Güçlerinin beni tüm illetlerimden kurtaracağına öyle çok güveniyorum ki, ikinci porsiyonumu almaya gideceğim.”</p>

  <p>“Gitmişken bana da biraz gözleme getir,” dedi Thomas.</p>

  <div>
    <br/>
  </div>

  <p>“Hey, Leon,” deyip adamın yağ bağlamış gövdesini hafifçe ittim. “Kalk artık. Uyku vakti sona erdi. Saat sekizde randevun var.”</p>

  <p>Leon yatağında hareketsiz yatmayı sürdürdü. Gözlerimi yuvarlayarak iç geçirdim ve onu daha sert itmek için eğildim. İşte o zaman dudaklarının mosmor olduğunu fark ettim.</p>

  <p><i>Hay aksi,</i> diye içimden geçirip onu sarstım. Hiçbir tepki gelmedi. Onu gövdesinden tuttum ve ranzasından çekip yere indirdim. Cansız bir kütleyi oynatmaktan farksızdı bu.</p>

  <p>KBA’mı alıp tıbbi yardım çağırdım. Sonra Leon’un yanına diz çöktüm ve ağzına nefes verip kalp masajı yaptım. Bir çift Koloni tıp personeli gelip beni onun üzerinden alana dek de bunu sürdürdüm.</p>

  <p>O zamana kadar açık kapının önünde küçük bir kalabalık toplanmıştı; gözüme Jesse ilişti ve odaya girmesi için elimi uzattım. Leon’u yerde görünce eli hemen ağzına gitti. Ona çabucak sarıldım.</p>

  <p>“Durumu nasıl?” diye sordum Kolonicilerden birine. Adam o sırada kendi KBA’sına bakıyordu.</p>

  <p>“Ölmüş,” dedi. “Yaklaşık bir saat önce. Kalp krizi gibi görünüyor.” KBA’sını bırakıp ayağa kalktı ve Leon’a göz attı. “Zavallı herif. Bunca yol geldikten sonra kalbi tekleyivermiş.”</p>

  <p>“Hayalet Tugay için bir son dakika gönüllüsü,” dedi diğer Kolonici.</p>

  <p>Ona sert bir bakış attım. Böyle bir zamanda espri yapmanın hiç de yakışık almadığını düşünüyordum.</p>
