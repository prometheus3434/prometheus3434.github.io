  <h2 title="3"/>

  <p class="p1">JACK allak bullak olmuş bir suratla telefonun yanından gelir. “Janice Angstrom yanlışlıkla bebeğini boğmuş.”</p>

  <p>Lucy sorar, “Nasıl yapabilir ki böyle bir şeyi?”</p>

  <p>“Bilmiyorum. Herhalde sarhoştu. Kendinde değilmiş şimdi.”</p>

  <p>“<i>O</i> nerdeymiş?”</p>

  <p>“Kimse bilmiyor. Ben bulacağım artık. Arayan Bayan Springer’dı.”</p>

  <p>Jack bir zamanlar babasına ait olan ceviz kolçaklı büyük koltuğa oturur; kocasının artık orta yaşlı bir adam olduğunu fark eden Lucy’nin içini bir üzüntü kaplar. Saçları seyrelmiş, cildi kurumuş ve bitkin görünüyordur. “Ne diye hayatını böyle beş para etmez bir dingilin peşinde koşarak heba ediyorsun ki?”</p>

  <p>“Beş para etmez biri değil. Onu seviyorum.”</p>

  <p>“Onu seviyor musun? Off bu çok iğrenç. Hakikaten çok iğrenç bir durum Jack. Neden beni ya da çocuklarını sevmeyi denemiyorsun?”</p>

  <p>“Seviyorum zaten.”</p>

  <p>“Sevmiyorsun Jack. Yüzleşelim hadi, sevmiyorsun. Sevgine karşılık verecek kimseyi sevmeye katlanamıyorsun. Bu seni korkutuyor, değil mi? Kormuyor musun?”</p>

  <p>Telefon çaldığında kütüphanede çay içiyorlardır ve Jack yerden, ayaklarının arasında duran boş fincanını alarak içine bakar. “Böyle konuşma Lucy,” der. “Kendimi çok kötü hissediyorum.”</p>

  <p>“Kötü hisset zaten, ben de kötü hissediyorum. Şu rezil herifle ilgilenmeye başladığın günden beri kendimi kötü hissediyorum. Dahası senin kilisenden bile değil.”</p>

  <p>“Bütün Hıristiyanlar benim kilisemdendir.”</p>

  <p>“Hıristiyan mı? Eğer o Hıristiyansa Tanrı’ya şükür ben değilim. Adam bebeğini öldürüyor ve sen de ona Hıristiyan mı diyorsun?”</p>

  <p>“Bebeği o öldürmemiş. Orada değilmiş bile, bu bir kaza.”</p>

  <p>“Ama öldürmüş kadar suçlu. Terk edip giderek salak karısını alkol batağına sürüklüyor. Onları asla bir araya getirmemeliydin. Kadın kabullenmişti işte ve asla böyle bir şey olmayacaktı.”</p>

  <p>Eccles gözlerini kırpıştırır; bu şok kendisiyle olaylar arasında çözümleyemediği bir boşluk yaratmıştır. Karısının bu boşluğu bu şekilde ifade edişinden oldukça etkilenmiştir. Bir tek neden bu kadar hınçlı konuştuğunu merak eder. “Dingil” onun kullanacağı bir kelime hiç değildir. “Yani o bebeği asıl öldürenin ben olduğumu söylüyorsun o zaman,” der.</p>

  <p>“Tabii ki hayır. Böyle bir şey demek istemedim kesinlikle.”</p>

  <p>“Hayır. Bence haklısın,” der Jack ve yerinden kalkar. Holdeki telefonun yanına gider ve tekrar cüzdanından Ruth Leonard’ın silik numarasını çıkarır. Bir aradığında hemen açılmıştı ama bu defa elektrik faresi metal zarı boşu boşuna kemiriyordur sanki. On iki defa çaldırtır telefonu Jack, kapatıp yeniden arar ve yedi kez çaldırdıktan sonra gene kapatır. Çalışma odasına döndüğünde Lucy onu bekliyordur.</p>

  <p>“Jack özür dilerim. Kesinlikle bunun senin suçun olduğunu söylemek istememiştim. Tabii ki değilsin. Saçmalama lütfen.”</p>

  <p>“Tamam Lucy. Hakikat bizi üzmemeli.” Bu sözler onun, inanç hakikiyse, hakiki olan hiçbir şey inançla çelişmez fikrinin izlerini taşıyordur.</p>

  <p>“Hay Allah. Görüyorum ki suçun sende olduğunu düşünüyorsun ve ne desem fikrin değişmeyecek. Boşa nefes tüketmeyeyim bari.”</p>

  <p>Jack karısının boşa nefes tüketmemesine destek olmak için susar ama Lucy az sonra öncekinden daha yumuşak bir sesle “Jack?” der.</p>

  <p>“Efendim?”</p>

  <p>“Neden onları bir araya getirmek için bu kadar didindin?”</p>

  <p>Jack çay fincanının tabağındaki limon dilimini kaldırıp ardından kısık gözlerle odaya bakar. “Evlilik kutsaldır,” der.</p>

  <p>Burada Lucy’nin gülmesini bekler ama o bunun yerine büyük bir ciddiyetle sorar, “Kötü bir evlilik bile mi?”</p>

  <p>“Evet.”</p>

  <p>“Ama bu çok saçma. Sağduyun nerede?”</p>

  <p>“Sağduyuya inanmıyorum ben,” der Jack. “Eğer seni mutlu edecekse hiçbir şeye inanmıyorum aslına bakarsan.” '</p>

  <p>“Bu beni hiç de mutlu etmedi,” der Lucy. “Çok sinirlisin. Olanlar için üzgünüm. Gerçekten üzünüm.” Lucy fincanları alıp mutfağa giderek Jack’i yalnız bırakır. Akşam güneşi, papaz evinde Jack’den önce kalan ve ondan daha fazla sevilmiş olan hiç evlenmemiş Randolph Langhorne’e ait kitaplardan oluşan duvarın üzerini örümcek ağı gibi kaplamıştır. Bir süre uyuşuk uyuşuk durur Jack. Telefon çalar. Lucy’den önce açmak için fırlar, telefonun durduğu eşiğin tepesindeki pencereden çamaşır toplayan komşusu görünüyordur.</p>

  <p>“Alo?”</p>

  <p>“Hey Jack. Ben Harry Angstrom. Umarım rahatsız etmiyorumdur.”</p>

  <p>“Hayır etmiyorsun.”</p>

  <p>“Etrafında nakış işleyen teyzeler falan yok değil mi?”</p>

  <p>“Hayır.”</p>

  <p>“Şey, evi arıyorum da kimse açmıyor ben de biraz endişelendim. Dün gece evde değildim, biraz huzursuz oldum şimdi. Eve gitmek istiyorum ama Janice acaba polisi falan aramış mıdır diye düşündüm. Sen bir şey biliyor musun?”</p>

  <p>“Harry sen neredesin?”</p>

  <p>“Aa, Brewer’da bir eczanedeyim.”</p>

  <p>Komşu son çarşafı da toplar ve Jack’in gözleri boş beyaz ipe takılır. Topluma karşı görevlerinden biri de trajik olayları haber vermektir ve kendini bu bildik göreve hazırlarken ağzının içi kurur. <i>Böyle bir olaya el atmış hiçbir adam...</i> Kulağının dibindeki varlığa çok da yakın olmamak için gözlerini kocaman açar. “Zaman kazanmak için telefonda söylesem daha iyi olacak galiba,” diye başlar söze. “Harry. Çok kötü bir şey oldu.”</p>

  <p class="bos2"/>

  <p class="p1">Bir ipi burup durursan şekli bozulur ve birbirine dolanarak düğüm olur ip. Eccles’in dediklerini duyduğunda işte Harry’nin boğazında da böyle bir düğüm oluşur. Eccles’e ne söylediğini bilmez; tek bildiği cam kapaklı sürgülerin ardında görünen bir yığın kutudur. Eczanenin duvarında kırmızı harflerle PARADİKLOROBENZEN yazılıdır. Eccles’in dediklerini anlamaya çalışırken sürekli bu yazıyı okur, neresinde duraklanıp, nasıl telaffuz edildiğini anlamaya çabalar. Tam Eccles’in ne dediğini nihayet anlayıp, dibe vurduğu sırada şişman bir kadın kasaya gelip iki kutu vitaminin parasını verir. Harry boğazında gitgide büyüyüp tıkanmasına yol açan düğümü yutabilmek için kendini eczaneden dışarı, günışığına atar. Sıcak bir gündür, yazın ilk günü; pırıl pırıl kaldırımlardan yükselen sıcaklık, yayaların yüzüne vuruyor, onları vitrinlerin ve binaların sıcak taş cephelerinin dibine çekiyordur. Aydınlık beyaz yüzlerinden Amerikan ifadesi akıyor, sanki her an zalim ya da kötü bir şey söyleyecekmiş gibi gözler kısılıp, kaşlar çatılmış ve ağız buruşturulmuş. Arabaların pırıl pırıl parlayan metal tepelerinin altında trafiğe takılmış sürücüler pişmiş halde. Tepede bembeyaz bulutlarını dağıtamayacak kadar yorgun düşmüş bir gökyüzü. Harry ter içinde kalmış birkaç ayakkabıcı esnaf ile bir köşede 16 numara Mt. Judge otobüsünü bekler; tıklım tıkış otobüs tıslayarak durur. Arka taraftaki demir çubuğa tutunup bir yandan da içinde gitgide büyüyen düğümü zaptetmeye çalışır. Her taraf filtre sigara, güneş losyonu ve ÇARE reklam afişi doludur.</p>

  <p>Dün gece de bu otobüslerden birine binip Brewer’a, Ruth’un evine gitmişti ama ışıkları yanmıyordu ve kapıyı açan olmamıştı, gerçi üzerinde F.X. PELLIGRINI yazan buzlu camın ardından hafif bir ışık görünüyordu. Harry basamaklarda oturup ışıkları sönene dek şarküteriye, sonra da kilisenin parlak penceresine baktı. Bunlar da sönünce kendini yalnız, çaresiz hissederek eve dönmeye karar verdi. Weiser Caddesine kadar çıkıp aşağısındaki ışıklara ve büyük ayçiçeğine baktı; otobüs geçmeyince güneye doğru yürümeye başladı, derken korkup ucuz görünen bir otele girip bir oda tuttu. Penceresinin önünde cızırdayıp duran neon lambasından ve bir odadan yükselen kadın kahkahalarından dolayı pek iyi uyuyamadı. Mt. Judge’a dönüp üzerine takım elbisesini giyerek işe gidebilecek kadar erken kalktı kalkmasına ama bütün gün onu bundan alıkoyan bir şey vardı. Harry bunun ne olduğunu anlamaya çalışır, çünkü bu her neydiyse kızının ölümüne sebep olmuştur. Bir parça Ruth’u yeniden görme isteğiydi ama sabah evine gidip de onu bulamayınca belli olmuştu durum, muhtemelen herifin tekiyle Atlantic City’ye gitmişti ve Harry de Brewer’da avare avare dolanmaya devam etti, duvarlarda yankılanan müzik sesleri eşliğinde o dükkân senin bu dükkân benim dolaşıp, sosisli sandviç yedi, bir sinemanın önünde duraksayıp sonra girmekten vazgeçti ve Ruth’a bakındı. Kalabalığın arasında birden, öpüp durduğu o şişman kolları, doğum günü kartlarının olduğu tel rafların ardında açık bırakmasını istediği kızıl saçları görmeyi umdu. Ama yüzbinden fazla insanın yaşadığı bir şehirde bu çok düşük bir ihtimaldi, ama neyse daha bir dolu vakit vardı, başka bir gün bulabilirdi onu pekâlâ. Ama hayır, içinde gitgide büyüyen, evde bir şeylerin ters gittiği hissine rağmen onu burada tutan, onu o sinema kapılarından esen soğuk rüzgârların içinde, parfüm kokan çamaşırlarla incik boncuk ve tuzlu fıstık (zavallı Jan) tezgâhlarının arasında volta atıp durmaya ve bir zamanlar Ruth’la yürüdükleri yollardan parka çıkıp bir kestane ağacının altında durup çelik çomak oynayan beş uyuz çocuğu izlemeye, buradan da nihayet Weiser’e, Eccles’e telefon ettiği eczaneye yürüten, onu böyle dolanıp durmaya iten şey bir yerlerde bir çıkış bulma ümidiydi. Janice’e bu kadar kızmasının sebebi onun ilk defa haklı olması, kendisinin hatalı ve aptal olması falan değil, kıstırılmışlık, kapana kısılmışlık hissiydi. Kiliseye gitmiş, buradan içinde bir kıvılcımla dönmüş, gelgelelim evinin o karanlık nemli duvarlarında bu ışığı yansıtabileceği bir alan bulamayınca ışık şöyle bir titreştikten sonra sönüp gitmişti. Ve bu kıvılcımı öyle her zaman yaratamayacağını biliyordu. Onu dönmekten böylesine alıkoyan şey, bir yerlerde bebek viyaklamalarını dinleyip, kullanılmış araba satılan galerilerde adam kazıklamaktan daha iyi şeylerin yapılabileceği duygusuydu ve işte şimdi, otobüste, içinden atmaya çalıştığı da bu duyguydu; Harry krom çubuğa tutunup ileride, üstlerinde plili beyaz gömlek ve kucaklarında bir dolu paket olan iki kadının üzerine doğru eğilir ve gözlerini kapayıp bu duyguyu içinden atmaya çalışır. Karnındaki düğüm bulantıya dönüşür, otobüs dağı çevreleyen yolda savrulurken Harry buz gibi demire sımsıkı yapışır.</p>

  <p>Evden birkaç blok önce indiğinde ter içindedir. Mt Judge’da gölgeler uzamaya başlamış, Brewer’ı kavuran güneş dağın tepesine yönelmiştir; teri buz gibi olup nefesi tıkanır. Bedenini meşgul edip, zihnini boşaltmak için koşmaya başlar. Yan tarafındaki minik borudan buharlar çıkan bir kuru temizlemeciyi geçer. Bir Esso istasyonunun kırmızı pompalarının etrafındaki asfalt boyunca etrafı saran yağ ve plastik kokuları. Mt. Judge belediye binasının alanı ve çimlerin ardında ezilip ufalanmış olan II. Dünya Savaşı şeref listesi isimleri. Harry göğsüne bir ağrı girince koşmayı bırakıp yürümeye başlar.</p>

  <p>Springerlar’ın evine vardığında kapıyı Bayan Springer açar ve kapıyı açmasıyla Harry’nin yüzüne çarpması bir olur. Ama kapının önüne koca bir savaş gemisi gibi park edilmiş gri Buick’i gören Harry Eccles’in içeride olduğunu bilir; az sonra Jack kapıyı açıp onu içeri alır. Loş koridorda Harry’ye, sanki suç ortağıymışçasına “Karına sakinleştirci verildi, uyuyor,” der.</p>

  <p>“Bebek...”</p>

  <p>“Cenaze kaldırıcısı aldı.”</p>

  <p>Tavşan haykırmak ister, bir cenaze kaldırıcısının böyle minicik bir bedeni alıp götürmesine akıl erdiremez; oysa onu kendi basitliğinde, sanki bir kuş bedeni gibi çimendeki küçük bir çukura gömmek gerekir. Ama başını öne doğru sallar. Bir daha asla hiçbir şeye karşı gelmeyeceğini düşünür.</p>

  <p>Eccles yukarı çıkar, Harry ise bir sandalyeye oturup pencereden gelen ışığın tam karşısındaki, üzerinde eğrelti otu, Afrika menekşesi ve süs kaktüsü olan demir bir masada oynaşmasını seyreder. Üzerine ışık gelen yapraklar parlak bir sarı-yeşil rengindedir; bunların önündeki gölgelik alanda kalan yapraklar bu altın renkten kesilmiş nefti yeşil delikler gibi duruyordur. Biri düzensiz adımlarla basamaklardan iner. Tavşan kimin geldiğini görmek için başını çevirmez; kimsenin suratına bakacak yüzü yoktur. Kolundaki yumuşacık dokunuşun ardından Nelson’la göz göze gelir. Çocuğun yüzü meraktan pırıl pırıl iyice yayılmıştır. “Annem uyuyor,” der bir süredir işitip durduğu trajik sesleri taklit eden boğuk bir sesle.</p>

  <p>Tavşan onu kucağına çeker. Eskisinden ne kadar da ağır ve uzundur. Bedeni bir tabaka gibi durur; çocuğun başını boynuna yaslar. “Bebek hasta mı?” diye sorar Nelson.</p>

  <p>“Bebek hasta.”</p>

  <p>“Küvette çok su varmış,” der Nelson ve anlatabilmek için dikleşip kollarını kocaman açar. “Anane geldi ve annemi götürdü.” Zavallıcık ne kadarını gördü acaba? Babasının kucağından inmek ister ama Harry korku içinde sımsıkı tutar onu; evi saran acı, belli ki gözünü korkutmuştur çocuğun. Ama çocuğun bedeni de enerjisiyle bu acının gözünü korkutup, sarsarak bütün evi tepelerine yıkabilir. Tavşan’ın, çocuğu hapsederek korumaya çalıştığı kendisidir bir bakıma.</p>

  <p>Eccles aşağı inip durarak baba oğulu izler. “Neden onu dışarı çıkarmıyorsun?” diye sorar. “Kâbus gibi bir gün geçirdi.”</p>

  <p>Üçü beraber dışarı çıkarlar. Eccles Harry’nin elini uzun süre sessizce tutarak, “Burada dur. Söylemeseler de sana ihtiyaçları var.” Eccles arabasına binip gittikten sonra Harry ile Nelson garaj yolunun kenarındaki çimlere oturup kaldırıma küçük çakıltaşları atarlar. Oğlan gülüp heyecanlı heyecanlı konuşur ama dışarıda sesi o kadar fazla duyulmuyordur. Bunu yapmasını Eccles’in söylemiş olmasından dolayı Harry’nin üzerinde hafif bir rahatlık vardır. Kaldırımdan işten evine dönen bir dolu adam geçer; Nelson’un attığı taşlardan biri bunlardan birinin ayağının yakınına düşer ve adam başını kadırıp bakar. Bu tanıdık olmayan yüz Harry’ye sanki başka bir dünyanın derinliklerinden, masumların dünyasından, Becky’nin ölümününden uzak bir dünyadan bakıyormuş gibi gelir. Bunun üzerine Nelson’la beraber garajın duvarına yaslı duran yeşil bir çimen mibzerini kendilerine hedef seçerler. Harry dört kere vurur bunu. Hava hâlâ aydınlık olsa da gün ışığı ağaçların tepesine çekilmiştir artık. Çimler giderek nemlenir ve Harry Nelson’u sessizce eve sokup gitmeyi düşünür.</p>

  <p>Derken Bay Springer kapıya çıkarak, “Harry” diye seslenir. İçeri girerler. “Becky akşam yemeği niyetine sandviç hazırladı,” der. “Oğlanı al da gel hadi.” Mutfağa giderler ve Nelson yer. Harry bir bardak su dışında her şeyi geri çevirir. Bayan Springer mutfakta değildir ve Harry orada olmadığına sevinir. “Bak Harry,” der Bay Springer ve sanki finansal bir taviz vermek üzereymiş gibi iki parmağıyla bıyığını sıvazlayarak ayağa kalkar. “Rahip Eccles ve Becky ile oturup konuştuk. Seni suçlamadığımı söylemeyeceğim çünkü tabii ki suçluyorum. Ama suçlanacak tek kişi sen değilsin. Annesi ve ben onu niyeyse hiç güvende hissettiremedik, bir bakıma asla, ne bileyim, rahat ettiremedik işte onu”—Eccles’in o pembe minik kurnaz gözleri kurnaz değil, bulanık ve ovulmuş haldedir şimdi—“her şeyimizi verdik ona diye düşünüyorum. Öte yandan”—sesi bu noktada sertleşip çatlamıştır; sesinin eski sessizliğine kavuşması için durur biraz—“hayat devam ediyor. Sana bir şey ifade ediyor mu bunlar?”</p>

  <p>“Evet efendim.”</p>

  <p>“Hayat devam ediyor. Önümüze bakmalıyız artık. Becky şu an seni göremeyecek kadar üzgün olsa da kabullenmiş durumda. Konuştuk ve yapılacak başka bir şey olmadığına karar verdik. Yani, demek istediğim, belli ki çok şaşkınsın, ama Harry, sen bu ailenin bir parçasısın, hem de”—belli belirsiz basamaklara doğru işaret eder—“bu,” kolları tekrar yana düşer ve ekler “kazaya rağmen.”</p>

  <p>Harry eliyle gözlerini korur. Gözleri yanıyordur, ışık rahatsız eder. Şimdiye dek lafı uzattığı için hep hor gördüğü bu adama duyduğu minnettarlığın etkisiyle inler gibi, “Teşekkür ederim,” der. Sanki suyun altındaymış gibi üzerine çöken acının ağırlığıyla bir karşılık vermeye çalışır. Ağzından, “Söz, üstüme düşeni yapacağım,” gibi bir cümle çıkar ve durur, kendi sesinin sefilliğinden tıkanır gibi olmuştur. Neden üstüme düşen demiştir ki?</p>

  <p>“Biliyorum,” der Bay Springer. “Rahip Eccles de emin bundan.”</p>

  <p>“Tatlı,” der Nelson kesin bir tavırla.</p>

  <p>“Nelly, kurabiyeni yatağa götürmeye ne dersin?” Springer’ın sesinde zoraki de olsa öyle bir neşe vardır ki Tavşan çocuğun burada aylarca kalmış olduğunu hatırlar. “Yatma saatin gelmedi mi senin? Anane götürsün mü seni yukarı?”</p>

  <p>“Baba götürsün,” der Nelson ve sandalyesinden kayıp babasının yanına gelir.</p>

  <p>İki adam da utanır bu durumdan. “Tamam,” der Tavşan. “Bana odayı gösterirsin sen.”</p>

  <p>Springer erzak dolabından iki kurabiye çıkarır, Nelson ona sarılmak için birden öne atılır. Oğlan sarılsın diye eğilir o da, solmuş züppe yüzü oğlanın yanağının yanında açığa çıkar; kolları sarılmanın etkisiyle gerildiğinden, ceketinin kolları çekilip, kenarlarında altından incecik S harfi olan kare şeklindeki siyah büyük kol düğmeleri görünür.</p>

  <p>Nelson babasını basamaklara götürürken Bayan Springer’ın oturduğu odanın önünden geçerler. Tavşan kaşla göz arası kadının, gözyaşlarından kayganlaşmış, sanki cerrahi bir operasyon için açılmış bir iç organı andıran şiş suratını görür. Nelson’un kulağına, kadının yanına gidip ona bir iyi geceler öpücüğü vermesini fısıldar. Oğlan yanına döndüğünde, yukarı çıkıp, eski stil araba desenli duvar kâğıdıyla kaplı düz bir koridordan geçerek, dışarıdaki ağacın etkisiyle yeşile çalan beyaz perdeleri olan küçük bir odaya girerler. Pencerenin iki yanında birinde yavru kedilerin, diğerinde köpeklerin olduğu simetrik resimler asılıdır. Janice’in küçükken kaldığı odanın bu olup olmadığını merak eder Harry. Sanki yıllarca boş kalmış gibi köhne bir masumiyet ve belirsizlik sinmiştir odaya. Pelüşü dökülmüş, tek gözü düşmüş eski bir oyuncak ayı kırık bir çocuk sandalyesinde oturuyordur. Janice’in miydi acaba? Gözünü kim çıkarmış? Nelson tuhaf şekilde sinip kalmıştır odada. Harry, poposu beyaz kalmış güneş yanığı uykulu bedeni soyarak pijamalarını giydirir, yatağına yatırır onu ve üzerini örter. “Sen iyi bir çocuksun,” der.</p>

  <p>“Hı hı.”</p>

  <p>“Ben gidiyorum şimdi. Sen korkma olur mu?”</p>

  <p>“Baba gidiyor mu?”</p>

  <p>“Sen uyu şimdi. Geri döneceğim.”</p>

  <p>“Peki, tamam.”</p>

  <p>“Güzel.”</p>

  <p>“Baba?”</p>

  <p>“Efendim?”</p>

  <p>“Becky bebek öldü mü?”</p>

  <p>“Evet.”</p>

  <p>“Korkmuş mudur?”</p>

  <p>“Aa hayır. Hayır. Korkmamıştır.”</p>

  <p>“Mutlu mudur?”</p>

  <p>“Evet şimdi çok mutludur.”</p>

  <p>“İyi.”</p>

  <p>“Sen merak etme.”</p>

  <p>“Tamam.”</p>

  <p>“Gel yanaş biraz.”</p>

  <p>“Peki.”</p>

  <p>“Suya taş atttığını düşün hadi.”</p>

  <p>“Büyüdüğümde çok uzaklara atacağım.”</p>

  <p>“Evet. Şimdi de uzağa atıyorsun zaten.”</p>

  <p>“Biliyorum.”</p>

  <p>“Tamam. Şimdi uyu hadi.”</p>

  <p>Aşağı indiğinde mutfakta bulaşık yıkayan Springer’a, “Bu gece burada kalmamı istemiyorsunuz değil mi?”</p>

  <p>“Bu gece değil Harry. Üzgünüm. Ama bu gece kalmasan iyi olur.”</p>

  <p>“Tamam peki. Ben şimdi eve döneyim. Sabah geleyim mi peki?”</p>

  <p>“Evet lütfen. Kahvaltıya gel.”</p>

  <p>“Yok, sağ olun. Ama uyandığında Janice’i görsem.”</p>

  <p>“İyi, peki.”</p>

  <p>“Bütün gece uyur mu dersiniz?”</p>

  <p>“Sanırım.”</p>

  <p>“Şey, bugün işe gelmediğim için özür dilerim.”</p>

  <p>“Hı, önemli değil. Anlaşılabilir bir durum.”</p>

  <p>“Yarın gelmemi istemiyorsunuzdur herhalde, değil mi?”</p>

  <p>“Tabii ki hayır.”</p>

  <p>“Hâlâ yanınızda çalışıyor muyum peki?”</p>

  <p>“Tabii ki.” Usulca konuşuyordur, gözler kıpır kıpır; karısının dinlediği hissine kapılmıştır.</p>

  <p>“Bana karşı inanılmaz iyiydiniz.”</p>

  <p>Springer karşılık vermez; Harry verandadan çıkıp— böylece Bayan Springer’in yüzünü görmeyecektir—evin etrafından dolaşarak ağır yaz gecesi karanlığında, bulaşık sesleri şıngırtıları eşliğinde eve yürür. Wilbur Sokağından tırmanıp eskimiş kapısından geçerek merdivenleri çıkar. İçeride hâlâ belli belirsiz bir lahana kokusu vardır. Anahtarıyla kapıyı açar ve içeri girer girmez bütün ışıkları yakar. Banyoya girdiğinde küvetin hâlâ su dolu olduğunu görür. Birazı sızmış olan suyun hizası fayansın üzerindeki belli belirsiz gri çizgiden üç beş santim aşağı inmiş olsa da küvetin yarıdan fazlası doludur hâlâ. Bu ağır, serin kütle, kokusuz, tatsız, renksiz haliyle su, banyoda sessizce dikilen biriymişçesine şaşırtır Harry’yi. Suyun durgunluğu dalgasız yüzeyde ölü bir tabaka gibi duruyordur. Kollarını kıvırıp elini daldırır ve tıkacı çıkarır; su döne döne akarken kanalın nefesi tıkanır. Suyun çizgisinin küvetin içinde nasıl yavaş yavaş ve düzenli alçaldığını izler, derken o çılgın, girdabı andıran çığlıkla kalan son sular da çekilir. Ne kadar kolay olduğunu düşünür bunun, oysa Tanrı tüm kudretine rağmen hiçbir şey yapmamıştı. O minicik lastik tıpayı kaldıracak gücü esirgemişti onlardan.</p>

  <p>Yatağa girdiğinde, bütün gün Brewer’da bir aşağı bir yukarı yürümüş olmaktan dolayı bacaklarının ağrıdığını fark eder. Dizlerinin lime lime olduğunu hisseder; bacağını oynatmasıyla bir parça gevşese de ağrı çok geçmeden geri dönüp sessizce sokulur içine. Rahatlamak için dua etmeyi dener ama bu da bir işe yaramaz. Bağlantı kuramamıştır. Gözlerini tavana diker; karanlık, titrek damarlardan oluşan bir ağla benek benektir, tıpkı bebeğin derisinde benekler oluşturan o sarı mavi ağ gibi. Hastanede, camın ardında bebeğin düzgün kırmızı profilini gördüğü günü hatırlar ve üzerine bir kasvet çöker, apar topar kalkıp lambayı yakar. Cılız bir ışık yayılır etrafa. Kasıklarına inanılmaz bir idrar ağrısı girmiştir. Ama banyoya adım atmaya korkuyordur; sanki ışığı açtığında boşalmış küvetin dibinde sırt üstü yatan buruş kırış olmuş minik bir ceset bulacaktır. Mesanesindeki baskı iyice artınca dayanamayıp gider; küvetin karanlık dibi bomboş ve bembeyazdır.</p>

  <p>Uyumayı beklemiyordur, içeri süzülen gün ışığı ve aşağıda çarpan kapıların gürültüleriyle uyandığında bedeninin ruhuna ihanet ettiği hissine kapılır. Alelacele giyinir, evvelki günün herhangi bir anından daha telaşlı bir hali vardır. Olay daha bir gerçeklik kazanmıştır şimdi. Görünmez yastıklar boğazına bastırılıp bacaklarını ve kollarını yavaşlatıyordur sanki; içindeki düğüm iyice büyüyüp içinden çıkılmaz bir hal almıştır. Kime dediğini bilmeden, <i>Affet beni, affet beni</i> diyip durur içinden.</p>

  <p>Springerlar’a gider, evin havası değişmiştir biraz; her şeyin bir parça ona göre yeniden düzenlendiğini ve kendini küçülterek sığabileceği kadar yer açıldığını hisseder Harry. Bayan Springer ona portakal suyuyla kahve ikram edip bir de konuşur üstelik, tedbiri elden bırakmadan ama.</p>

  <p>“Krema ister misin?”</p>

  <p>“Yok. Sağ olun. Sade içeyim.”</p>

  <p>“Krema var istersen.”</p>

  <p>“Yok almayayım cidden.”</p>

  <p>Janice uyanmıştır. Harry yukarı çıkıp karısının yanına uzanır; Janice ona sımsıkı sarılıp boynu ile çarşaflar arasında kalan oyukta hıçkıra hıçkıra ağlar. Yüzü çökmüş; bedeni bir çocuğunki gibi küçücük kalmıştır, sıcak ve sert. “Senin dışında kimsenin yüzüne bakacak halim yok. Kimsenin yüzüne bakamam,” der.</p>

  <p>“Senin bir suçun yok,” der Harry. “Hata bende.”</p>

  <p>“Sütüm geri geldi,” der Janice, “ve göğüslerim her ağrıdığında o hemen yan odadaymış gibi geliyor.”</p>

  <p>Karanlıkta birbirlerine sarılırlar; Harry aralarındaki duvarın eriyerek simsiyah bir sele karıştığı hissine kapılır; ama bu idrakla birlikte içinde büyüyen o düğüm öylece duruyordur yerinde.</p>

  <p>Harry bütün gün evde durur. Konuklar gelip parmak uçlarında dolanırlar etrafta. Sanki Janice yukarıda çok hasta yatıyormuş gibi davranıyorlardır. Bu kadınlar, Bayan Springer’la mutfakta oturup kahve içerler, o bedenle bağdaşmayan, bir genç kızınki gibi incecik yumuşak sesiyle, yükselip alçalan, hayal meyal bir şarkı gibi iç çekip duran Bayan Springer’la. Peggy Fosnacht gelir, güneş gözlükleri yoktur, akçıl gözleri faltaşı gibi kocaman açılmış yukarı çıkar. Oğlu Bill Nelson’la oynar ve kimse onların arka bahçeye yayılan o öfke ve acı dolu çığlıklarını susturmaya kalkışmaz, üstünde durulmayan bu sesler çok geçmeden kesilir. Harry’nin bile ziyaretçisi vardır. Kapı çalar, Bayan Springer açar ve Harry’nin oturup dergi baktığı loş odaya gelerek şaşırmış buruk sesiyle, “Bir bey seni görmek istiyor,” der.</p>

  <p>Bayan Springer kapıdan çekilir ve Harry ayağa kalkıp odaya gelen adamı karşılamak üzere birkaç adım öne çıkar, gelen Tothero’dur, bastonuna dayanmış, yüzünün yarısı felçli; ama yürüyor, konuşuyor, hayatta. Ama bebek öldü. “Merhaba! Ahh evlat, nasılsın?”</p>

  <p>“Harry.” Bastonun üzerinde olmayan diğer eliyle Harry’nin kolunu kavrar. Uzun uzun bakar Harry’nin yüzüne; ağzı bir yana yamulmuş, aynı taraftaki gözünün derisi de aşağı kaydığından görüşü hemen hemen hiç kalmamıştır. Sımsıkı geçirdiği parmakları titriyordur.</p>

  <p>Tavşan, “Şöyle buyrun,” diyip bir koltuğa oturtur onu. Tothero elini kolunu ayarlarken dantel bir örtüyü yere düşürür. Tavşan sesini yükseltmek zorunda kalmamak için bir sandalye çekerek karşısına oturur. Tothero öylece susarken, “Ortalıkta böyle dolanmanız doğru mu?” diye sorar Tavşan.</p>

  <p>“Karım getirdi. Dışarıda, arabada bekliyor. Harry, kötü haberi aldık. Seni uyarmıştım değil mi?” Gözleri dolu dolu olmuştur bile.</p>

  <p>“Ne zaman?”</p>

  <p>“Ne zaman?” Yüzünün çarpık tarafını, belki bilinçli bir şekilde diğer tarafa, karanlığa dönmüştür, dolayısıyla gülüşü bütünüyle hayat dolu, bilge ve kendinden emindir. “O ilk gece. Sana geri dön dediydim hani. Yalvarmıştım sana.”</p>

  <p>“Evet demiştiniz galiba. Unutmuşum.”</p>

  <p>“Yoo unutmamışsındır. Unutmamışsındır Harry.” Harry’nin “Ha”sını söylerken soluğu kesilir. “Sana bir şey söyleyeceğim. İyi dinle beni.”</p>

  <p>“Tamam.”</p>

  <p>“Doğru ve yanlış,” der ve durur; koca kafasını çevirmesiyle ağzının aşağı kaymış katı çizgileriyle fena olmuş gözü ortaya çıkar. “Doğru ve yanlış gökten zembille inmiyor. Bizler. Onları bizler yaratıyoruz. Sonradan perişan olmayalım diye. Mütemadiyen böyledir bu Harry, mütemadiyen”—uzun kelimeleri kotarabildiğini görünce kendine güveni yerine gelmiştir—“ve bunlara itaatsizlik demek perişanlık demektir. Kendi başımıza gelmez deriz, ya da genelde gelmez diyelim hadi. Senin başına geldi ama işte.” Tothero’nun yanaklarındaki gözyaşı izlerinin hangi ara olduğuna kayar Tavşan’ın aklı; öyle duruyorlardır, salyangoz izi gibi. “Bana katılıyor musun?”</p>

  <p>“Tabii, tabii. Bakın, ben bunun kendi hatam olduğunu biliyorum. Bu olay olduğundan beri kendimi bir, bir böcek gibi hissediyorum zaten.”</p>

  <p>Tothero’nun sakin gülüşü derinleşir; ağzından belli belirsiz, kulak tırmalayıcı bir mırıltı çıkar. “Seni uyarmıştım,” der, “Seni uyarmıştım Harry, gençlik işte. Bir kulaktan girip diğerinden çıkıyor.”</p>

  <p>Harry birden dayanamayıp, “N’apayım ama?”</p>

  <p>Tothero hiç duymuşa benzemiyordur. “Hatırlamadın mı? Dön diye yalvarmıştım sana.”</p>

  <p>“Bilmiyorum. Herhalde öyledir.”</p>

  <p>“İyi. Aah. Hâlâ sıkı adamsın Harry. Sağlıklı bir bedenin var. Bir gün göçüp gittiğimde eski koçunun üzüntüden nasıl uzak durulacağını anlattığını unutma sakın. Unutma.” Tothero son kelimesini başını hafifçe yana eğerek cilveli bir edayla söylemiştir; bu yersiz canlılığın itici gücüyle koltuğundan kalkıp, öne düşmemek için hemen bastonuna sarılır. Harry de telaşla fırlar yerinden ve ikisi dipdibe dikilirler bir süre. Yaşlı adamın koca kafasından, ilaçtan ziyade bir sebze bayatlığında, sıkıntılı bir koku yayılıyordur etrafa. “Siz gençler de,” der gitgide artan bir vurgu ve muzipçe paylayan bir öğretmen edasıyla, “pek çabuk unutuyorsunuz canım her şeyi. Değil mi? Öyle değil mi?”</p>

  <p>Adam bu onayı almadan rahat etmeyecektir. “Tabii tabii,” der Tavşan içinden artık gitsin diye dua ederken.</p>

  <p>Harry Tothero’nun arabaya binmesine yardım eder, 57 model mavi-bej Dodge, turuncu renkli yangın musluğunun önünde bekliyordur. Bayan Tothero oldukça soğuk bir tavırla, yeni doğmuş kızının ölümünden duyduğu üzüntüyü ifade eder. Gergin ve soylu bir havası vardır. Ak saçları zarif kırışıklarla kaplı şakaklarından gelişigüzel dökülüyordur. Ganimetini alarak buradan bir an önce gitmek ister gibi bir hali vardır. Tothero, karısının yanındaki koltukta, bastonunun kıvrımına anlamsızca vurup dururken yılışık bir cüceyi andırıyordur. Tavşan bu ziyaretin yarattığı bunalım ve kirlenmişlik hisiyle eve döner. Tothero’nun söyledikleri canını sıkmıştır. Her türlü kanunun kaynağının gökyüzünde olduğuna inanmak ister.</p>

  <p>Öğleden sonra geç bir vakitte cenaze hazırlıklarını tamamlamak için Eccles gelir: Cenaze ertesi gün, yani çarşamba öğleden sonra kaldırılacaktır. Eccles tam gidecekken Tavşan el eder ve girişteki holde konuşurlar. “Ne düşünüyorsun?” diye sorar Tavşan.</p>

  <p>“Ne hakkında?”</p>

  <p>“Ne yapmalıyım?”</p>

  <p>Eccles gergin bir bakış atar. Uykusunu almamış birinin o soluk bebeksi görünümü sinmiştir yüzüne. “Şu an yaptığın şeye devam et,” der Eccles. “İyi bir eş, iyi bir baba ol. Terk etmiş olduğun şeylere sevgi göster.”</p>

  <p>“Yeter mi?”</p>

  <p>“Affedilmek için mi demek istiyorsun? Yeter tabii, bütün bir hayatı göz önüne alınca.”</p>

  <p>“Yani”—daha önce hiç Eccles’e böyle <i>yalvardığı</i> hissine kapılmamıştır—“şu hep konuştuğumuz şeyi hatırladın mı? Her şeyin ardındakini?”</p>

  <p>“Evet evet.” Eccles de bir an önce gitmek istiyor diye düşünür Tavşan, kimbilir ne kadar acı yüklü ve berbat görünüyordur.</p>

  <p>Tavşan’ın bunu sezdiğini görmüş olmalı ki, Eccles tüm merhametini toplayıp bir şeyler söylemeyi dener. “Harry, seni affedecek olan kişi ben değilim. Affedeceğim hiçbir şey yapmadın sen bana. Ben de senin kadar suçluyum bu olayda. Affedilmek için çaba göstermeliyiz; her şeyin ardındaki o şeyi görmeye hak <i>kazanmalıyız.</i> Harry, insanların İsa’nın önüne getirildiğini <i>biliyorum.</i> Gözümle gördüm, kulağımla duydum. Ve sana kesinlikle inandığım bir şeyi söyleyeyim. Bence evlilik kutsal bir görevdir ve bu trajedi, her ne feci şekilde olursa olsun nihayet sizi kutsal bir şekilde birbirinize bağladı.”</p>

  <p>O acılı büyük evi saran renkler ve seslerle, cam masanın üzerindeki o küçük çiçek bahçesine vuran günün son ışıklarıyla, ya da Janice’le yatak odasında neredeyse tek laf etmeden yedikleri o yemekle hiçbir ilintisi olmadan Tavşan günün geri kalanını işte bu inanca tutunarak geçirir.</p>

  <p class="bos2"/>

  <p class="p1">Tavşan geceyi Springerlar’ın evinde, Janice’in yanında geçirir. Janice deliksiz uyuyordur. Kara ağzından çıkan hafif horultu ayışığını iyice belirginleştirmiştir, Tavşan’ı uyutmaz bir türlü. Dirseğinin üzerinde doğrularak karısının yüzünü inceler; ayışığında ne kadar da ürkütücü görünüyordur, öyle küçük ve belirsizdir ki herhangi bir kişi de olabilir bu. Onun böyle uyumasına sinir olur. Gün ışımaya başladığında Janice’in bedeninin kıpırdanıp yataktan süzüldüğünü hissedince yüzünü iyice yastığa gömüp, başını yarıya kadar çarşafın altına sokarak inatla uyumaya çalışır Tavşan. Bugün cenazenin kaldırılacağını düşünmek bir parça uyuşturmuştur onu.</p>

  <p>Bu çalıntı tavşan uykusu sırasında etkileyici bir rüya görür. Küçük küçük çakıl taşlarıyla dolu büyük bir spor sahasında ya da boş bir arazide yapayalnızdır Tavşan. Gökyüzünde, biri koyu beyaz diğeri saydam, tıpatıp aynı büyüklükte iki kusursuz çember yavaş yavaş birbirlerine yaklaşıyordur; saydam olan, daha koyu renkte olanın tam tepesindedir. Birbirlerine değdikleri anda Tavşan korkuya kapılır ve sanki bir hoparlörden bir yarışın anonsu duyulur: <i>“Çuhaçiçeği büyük olanı yutuyor.'”</i> Üstteki çember, daha güçlü olan diğerinin üzerini tamamen örtene kadar aşağı doğru kaymaya devam eder ve ortaya açık uçuk ve saf tek bir daire çıkar. Tavşan anlamıştır: “çuhaçiçeği” ay, daha büyük olan güneş ve az önce tanık olduğu şey de ölümün tasviridir: Tatlı hayatın üzerini kaplayan tatlı ölüm. Tavşan, büyük ölçüde ferahlamış, hem de heyecanlanmış, bu sahanın ötesine geçip yeni bir din oluşturması gerektiğini fark eder. Sanki çemberler ve seslerinin yankısı vargüçleriyle üzerine geliyordur, gözlerini açar. Janice üzerinde kahverengi bir etek ve pembe bir kolsuz bluzla yatağın yanında dikiliyordur. Çenesinin altında Tavşan’ın şimdiye dek hiç fark etmediği sevimsiz bir yağ tabakası vardır. Kendini sırtüstü yatarken bulunca şaşırır Tavşan; neredeyse hep yüzüstü uyuyordur çünkü. Bunun bir rüya olduğunu, söylenecek hiçbir şey olmadığını anlar. Göğsünde yeniden bir düğüm oluşur. Yataktan kalkarken karısının yanına sarkmış olan çaresiz ve soğuk elini öper.</p>

  <p>Janice Tavşan’a kahvaltı hazırlar, süte boğulmuş gevrek ile Janice usulü pişmiş kahve. Sonra da Nelson’u da yanlarına alarak cenazede giyecekleri kıyafetleri almak üzere eve yürürler. Tavşan karısının yürüyecek hali olmasına sinirlenir; kendinde değilken onu daha çok seviyordur. Bu nasıl bir acıdır ki böyle yürüyebiliyorlardır? Ağırlaşmış bedenlerinin uyuşukluk içindeki o yüreklerini sarmalaması, ufak tefek ihtiyaçlarını görmeye devam etmeleri canını sıkıyordur Tavşan’ın. Çocuklarıyla birlikte, çocuklar gibi dolanıyorlardır sokaklarda. Buzhanenin çamurlu suyunun aktığı Potter Caddesi boyunca uzanan hendek kurumuştur. Çoğu artık o bildik yüzlere ait olmayan evler, trenden bakılan kasaba evlerini andırıyordur, ser verip sır vermeyen tuğla yüzeyler. Neden burada oturuyorlardır ki? Kendisi neden burada yaşıyordur; koskoca ovalar, dağlar, çöller ormanlar, şehirler ve denizlerle kaplı şu alemde neden illa ki bu sıradan kasaba onun merkezidir? Bu çocuksu gizem—nihai “Ben neden benim?” sorusuna yer hazırlayan “herhangi bir yer” gizemi—yeniden bir telaş salar Tavşan’ın yüreğine. Bedenine bir ürperti yayılır. Caddenin ayrıntıları —kaldırımla çimenlerin mücadelesinin gerçekleştiği o eğri büğrü alan, o katran lekeli telefon direkleri—ona hiçbir şey söylemiyordur artık. Hiç kimse değildir o; sanki motorun nasıl işlediğini görmek maksadıyla bir an için bedeninden ve beyninden sıyrılarak hiçliğe karışmış, “kendi”nin motorun içinde bir kırılım, titreşimden ibaret olduğunu görmüş ve şimdi de içeri dönemiyordur bir türlü. Yanından geçtikleri o evlerin pencerelerinin ardından, kadının sessiz gözyaşlarının haricinde hayatlarının altüst olduğuna dair en ufak bir belirti göstermeksizin emin adımlarla ilerleyen bu üç kişilik aileyi izlediği hissine kapılır Tavşan. Janice’in gözyaşları, taze sabah serinliğindeki sokakların etkisiyle oluşmuş birer çiy tanesi gibi zarif zarif dökülüyordur yanaklarından.</p>

  <p>Evden içeri girdiklerinde Janice derin bir iç çekerek Tavşan’ın üzerine yığılır. Belki de içerisinin bu kadar ışıklı olmasını ummuyordu; süt beyazı bir ışığın içinde sürüklenen tozdan payandalar yatık halde yerden pencere tepelerine uzanıyordur. Tavşan’ın dolabı giriş kapısına yakın olduğu için ilk başta dipteki odalara kadar girmeleri gerekmez. Tavşan dolabın kapağını televizyona çarptırmadan, açabileceği kadar açarak uzanır ve fermuarlı bir plastik hurcun içinden lacivert takım elbisesini çıkarır, yünlü kumaştan kışlık bir takım olsa da bu tek koyu renkli takımıdır. Nelson evde olmanın verdiği keyifle etrafta dolanır, banyoya gider, odasında eski bir lastik panda bularak yanında götürmek ister. Oğlanın böyle dolanıp durması odalara sinmiş belayı defederek Janice’in kıyafetlerinin asılı olduğu yatak odalarına girebilmelerini sağlar. Janice odaya giderken bir koltuğa işaret ederek, “Buraya oturmuştum,” der Tavşan’a, “Pazartesi sabahı, güneşin doğuşunu seyretmiştim.” Sesi pek cansızdır; Tavşan karısının kendisinden ne söylemesini beklediğini anlamaz ve hiçbir şey söylemez. Nefes bile almaz.</p>

  <p>Öte yandan yatak odasında yaşanan hoş bir an olur. Janice eski bir siyah tayyörünü denemek için eteğiyle bluzunu çıkarır ve üzerinde kombinezonu, yalınayak odada dolanırken Tavşan’ın gözünün önüne eski günlerdeki o incecik bilekli, minik utangaç kız gelir. Lisedeyken alınan siyah tayyör üzerine olmaz; doğumdan dolayı karnı hâlâ çok büyüktür. Belki de annesinin tombulluğu baş gösteriyordur. Orada durmuş sütten şişmiş göğüslerinin üst kısımları sutyeninden taşmış bir halde eteğin kopçasını geçirmeye uğraşırkenki o tombul ve bıngıl bıngıl hali Tavşan’a pek davetkâr gelir. <i>İşte benim, benim kadınım</i> der içinden, ama sonra Janice yüzünü döner ve o leke dolu telaşlı suratı Tavşan’ın gurur duyduğu bir mal olmaktan çıkıp, göğsündeki acılı düğümü iyice artıran bir yükümlülüğe dönüşür. Pazartesi sabahlarından uzak tutularak, ömür boyu itinayla idare edilmesi gereken bir deli kadın. “Olmuyor!” diye bağırıp eteği bacaklarından silkerek hızla fırlatır, etek koca bir yarasa gibi döne döne odanın diğer ucuna uçar.</p>

  <p>“Başka kıyafetin yok mu?”</p>

  <p>“N’apıcam şimdi?”</p>

  <p>“Hadi gel. Gidelim buradan, annenlere dönelim. Gerildin burada.”</p>

  <p>“Ama burada <i>yaşamak</i> zorunda değil miyiz zaten?”</p>

  <p>“Evet ama bugün değil. Hadi.”</p>

  <p>“Artık burada oturamayız,” der Janice.</p>

  <p>“Biliyorum.”</p>

  <p>“İyi ama nerede oturacağız?”</p>

  <p>“Buluruz bir şey. Hadi gel.”</p>

  <p>Janice sendeleyerek eteğinin içine girip bluzunu koluna alır ve uysalca Tavşan’a dönüp, “Arkamı iliklesene,” der. Pembe kumaşı aşağı doğru iliklerken karısının dingin beli karşısında gözleri yaşarır Tavşan’ın; gözlerindeki yanma batmaya dönüşür ve o minik bebeksi düğmeler, bir elma ağacı çiçeğinin taçyapraklarını andıran su gibi hafif bir yığın çemberin içindeymiş gibi görünür. Yaşlar gözkapaklarında bir an tereddüt ettikten sonra yanaklarından süzülür; harika bir ıslaklıktır bu. Şu azıcık yaş bile böyle rahatlatıyorsa saatlerce ağlayabilmeyi diler Tavşan. Ama erkeklerin ağlaması doğru değildir ve evden çıktıklarında yaşlar da dinmiştir. Kapıyı kaparken hayatının hep bu kapıyı açıp kapamakla geçtiği hissine kapılır.</p>

  <p>Nelson plastik pandayı da yanına almıştır; oyuncağı her sıktığında Tavşan’ın karnına bir ağrı girer. Kasaba şimdi öğle güneşi altında pırıl pırıldır.</p>

  <p class="bos2"/>

  <p class="p1">Bunu takip eden saatler geçmek bilmez bir türlü, sanki aynı olaylar tekrar edip duruyordur. Evde Janice ile annesi oda oda dolanıp laflıyorlardır. Janice’in ne giyeceği mesele olmuştur. Beraber yukarı çıkarlar ve yarım saat sonra Janice üzerinde annesinin kenarları toplu iğnelerle tutturulmuş siyah elbisesiyle aşağı iner, bu haliyle tıpkı annesi olmuştur. “Harry. Olmuş mu?”</p>

  <p>“Ne olacak? Defileye mi çıkıyorsun sanki?” Sonra pişmanlıkla ekler hemen, “İyi olmuş,” ama iş işten geçmiştir. Janice uzun bir off çekerek yukarı çıkar ve annesinin üzerine yığılır. Bayan Springer’in Tavşan’a duymaya başladığı o azıcık bağışlama hissi de geçmiştir şimdi. Evin her yanını gene sessizce onun bir katil olduğu düşüncesi sarmıştır. Bu fikri kabullenir Tavşan; doğrudur, o bir katildir, katildir ve bağışlanmaktansa nefret edilmeyi hak ediyordur. Nefrete bulanmışken bir şey yapmasına gerek yoktur; kaskatı kesilebilir ve nefretin katılığı onun için bir nevi sığınak olur.</p>

  <p>Saat bir olmuştur. Bayan Springer Tavşan’ın olduğu odaya gelip, “Sandviç ister misin?” diye sorar.</p>

  <p>“Teşekkür ederim, hiçbir şey yiyemiyorum.”</p>

  <p>“Yesen iyi olur ama.” Tavşan bu ısrara o kadar şaşırır ki ne varmış diye bakmak için mutfağa gider. Nelson kendi başına masada oturmuş, çorba, taze havuç ve salamlı sandviç yiyordur. Babasına gülümseyip gülümsememe konusunda kararsız kalmış gibi bir hali vardır. Bayan Springer’ın sırtı hep dönüktür.</p>

  <p>“Oğlan uyudu mu biraz?” diye sorar Harry.</p>

  <p>Bayan Springer yüzünü dönmeden, “Sen çıkarıp yatır istersen,” der. Harry yukarıda, oğluna tek gözlü ayıyla beraber, Küçük Altın Kitaplar serisinden tünellerden korkan küçük çuf-çuf masalını okumaya koyulur. Çuf-çuf artık tünellerden korkmamaya başladığında Nelson da babasının koltuğunun altında uykuya dalmıştır bile. Harry tekrar aşağıya iner. Janice odasında dinleniyordur, Bayan Springer’ın dikiş makinesinin sesi, Janice’in elbisesi ayarlanırken, kuş şakımalarına ve öğlen uğultusuna karışır.</p>

  <p>Ön kapı çarpar ve Springer salona girer. Perdelerin hepsi kapalı olduğundan bir sandalyede oturan Harry’i sonradan görür. “Aa Harry! Merhaba!”</p>

  <p>“Merhaba.”</p>

  <p>“Harry Belediye’de Al Horst’la konuştum. Sorgu yargıcıyla yani. Al o minicik bedene bakmış ve tamam demiş. İz falan yok. Kaza eseri boğulma. Kasıtsız cinayet davasının açılmayacağına da söz verdi. Herkesle konuşmuş, seninle de bir ara görüşmek istiyor. Gayri resmi olarak.”</p>

  <p>“Peki.” Springer aferin bekler gibi dikilir. “Neden beni içeri tıkmıyorlar ki?” diye ekler Harry.</p>

  <p>“Harry ne kadar olumsuz düşünüyorsun. Başıma kötü bir şey geldiğinde kendi kendime hep şunu sorarım ben: Bundan sonra ne yapabilirim?”</p>

  <p>“Haklısınız. Özür dilerim.” Sanki yasaların elinden kurtulduğuna üzülmüştür Tavşan. Yapmıyorlardır işte, sorumluluğu üstünden almıyorlardır.</p>

  <p>Springer yukarı, kadınlarının yanına kaçar. Yukarıdan patır kütür ayak sesleri geliyordur. Harry’nin arkasındaki büfede duran narin tabaklar titrer. Yapay şöminenin rafındaki küçük gümüş saate bakılırsa iki olmamıştır daha.</p>

  <p>Tavşan midesindeki ağrının son iki gündür fazla bir şey yemiyor olmasından kaynaklandığını düşünüp mutfağa gider ve iki kraker yer. Her ısırıkta içindeki kazıntıyı duyumsar. Ağrı daha da artmıştır şimdi. Parlak porselen eşyalar ve metal yüzeyler Tavşan’ı geri iten ve onu alabildiğine zayıflaştıran negatif bir manyetizma ile kaplıdır sanki. Loş salona gidip perdeyi açar ve ön pencereden, üzerlerinde daracık şortları, güneşli kaldırımda ayaklarını sürüye sürüye yürüyen iki genç kızı izler. Bedenleri olmuş ama yüzlerinde iş yok. On dört yaş civarındaki kızların bu halleri pek tuhaftır, yüzleri kabarık kabarık. Fazla şekerden ciltleri bozulmuş. Cenaze vaktine kadar zaman nasıl yavaş geçiyorsa onlar da öyle yavaş yürüyorlardır, sanki yeterince yavaş yürürlerse köşede bir değişime uğrayacaklardır. Anne babalarının biricik kızları, acaba June da-? Yutkunur. Geçen iki kız oynak kıçları ve iki sivri ucun gözüktüğü tişörtleriyle pek sevimsizlerdir. Pencerenin ardından onları izleyen Tavşan kendini camda bir leke gibi görür. Evrenin nasıl olup da böyle kirli ve küçük bir şeyi silip atmadığına hayret eder. Ellerine bakar, pek çirkin, pençeden farksızlardır.</p>

  <p>Tavşan yukarı çıkıp büyük bir özenle ellerini, yüzünü ve boynunu yıkar. Süslü havlulardan birini daha kullanmaya çekinir. Islak ellerle çıkıp da sessiz koridorda Springer’la karşılaştığında “Temiz gömleğim yok,” der. Springer kısık bir sesle, “Bekle,” diyip gömlek ve siyah kol düğmeleri getirir. Harry Nelson’un uyuduğu odada giyinir. Nelson’un soluk alıp verişleriyle uyumlu hafif hafif kıpırdayan çekili perdelerin altından günışığı sızıyordur. Ağır ağır giyinip, hiç alışık olmadığı kol düğmelerini takmak için dakikalarca uğraşsa da giyinmek umduğundan daha az vaktini almıştır. Yün takım acayip sıcak tutuyordur ve üzerinde hatırladığı kadar iyi durmuyordur. Ama ceketi elden çıkarıp başka birine vermek içinden gelmemiştir, yine de idare eder işte. Parmak ucunda aşağı inerek, gömlek biraz sıksa da, tertemiz kıyafetleriyle salonda oturup cam masanın üzerindeki tropik bitkilere bakar, başını bir yapraktan diğer yaprağa oynatırken içinden kusmak gelir. İçi sıkıştırılmış bir dehşet yumağı, sönmeyen kaskatı bir kabarcıkla kaplıdır sanki. Saat 2:25’tir daha.</p>

  <p>En çok anne babasıyla karşılaşmaya korkuyordur. Olaydan beri onları aramaya ya da görmeye cesaret edememiştir; Bayan Springer Anne’yi pazar gecesi aramış ve cenazeye çağırmıştır. O zamandan beri bu kadar sessiz kalmış olmaları Tavşan’ı ürkütüyordur. İnsanların sana bozuk çalması başka, kendi ailenin bozuk çalması bambaşka bir şey. Askerden döndüğünden beri matbaada çalışmadığı için, dolayısıyla Harry’nin kalbinde yeri olmadığı düşüncesiyle Baba ona diş biliyordur. İhtiyarın göstermiş olduğu bütün hoşluk ve kibarlık tarihe karışmıştır artık. Ama annesi başkadır; hâlâ hayat doludur ve aralarında kopmaz bir bağ vardır. Gelip de ona bozuk çaldığını göreceğine ölmeyi yeğler Tavşan. Gerçi kendisine yapılabilecek başka bir şey var mıdır? Bayan Springer ne derse desin Tavşan takılmaz çünkü sonuçta gene de onu kabullenmesi gerekir, dahası Tavşan’a kalırsa kadın onu sevmek istiyordur ama kendi annesiyle bu pek mümkün değildir aynı değillerdir bir bakıma apayrı iki insanlardır onun karnında hayat bulmuştur ama ona can verdiyse bunu geri de alabilir ve annesinin kendini geri çektiğini hissedecek olursa hayat Tavşan için bir zindana dönüşecektir. Hayatta en son görmek isteyeceği kişi annesidir. Orada öyle bir başına otururken ya kendinin ya da annesinin ölmesi gerektiği sonucuna varır. Tuhaf bir sonuçtur, ama gelip vardığı nokta budur hep, ta ki Springerler’in giyinmesi esnasında yukarıdan duyulan kargaşa onu bir parça kendine getirene kadar.</p>

  <p>Yukarı çıkıp çıkmama konusunda kararsız kalır, hâlâ giyinmemiş olanları şaşırtmak istemez, derken giyinip kuşanmış bir halde teker teker aşağı inerler, Bay Springer üzerinde şık bir füme rengi takım, sade bir solukluk içinde, Nelson kadife kumaş askılı bir hanım evladı kıyafeti içinde, Bayan Springer ise sert bir dal üzerine yapay kirazlar tutturulmuş olan tüllü, siyah bir yatık şapkayla, Janice ise annesinin iğnelerle tutturulmuş plili elbisesi içinde dağılmış ve biçimsiz bir haldedir. “İyi görünüyorsun,” der gene Tavşan Janice’e.</p>

  <p>Nelson yüksek sesle, “Goca siyah kedi nerde?” diye sorar.</p>

  <p>Bu bekleyişte vakur olmayan bir şey vardır; gözleri gümüş kaplı saatte, salonda dolanıp dururlarken üstlerinde rahatsız kıyafetlerle partinin başlamasını bekleyen sabırsız çocukları andırıyorlardır. Cenaze kaldırıcısı Cadillac’ı ile evin önünde durduğunda hepsi camın önüne toplaşırlar, adam araba yolunu yürüyüp zili çaldığında, sanki bulaşıcı hastalık taşıyan bir bomba atılmış gibi her biri odanın bir köşesine dağılır.</p>

  <p class="bos2"/>

  <p class="p1">Cenaze salonu bir zamanlar evmiş ama hiç de eve benzemeyen bir tarzda döşenmiştir. Soluk yeşil renkli gıcır gıcır halıların üzerinde ayak sesleri işitilmez bile. Duvarlardaki minik gümüş lambalardan zayıf bir parıltı sızar. Perdelerin ve duvarların rengi çok uyumsuzdur, kimsenin istemeyeceği renkler; somon rengi, su yeşili ve benzin istasyonu tuvalatlerinin klozetlerindeki mikropları öldüren cinste bir mor. Yan taraftaki pembe boyalı minik bir odaya alınırlar. Harry asıl salonu inceler; beşi kadın olmak üzere altı kişi birkaç sıra sandalyeye dizilmişlerdir. Tek tanıdığı Peggy Gring’dir. Yanında kıpırdanıp duran minik oğluyla beraber yedi ederler. Tören önce sırf aile arasında olsun denmişti ama sonra Springer’lar birkaç yakın dostlarının da gelmesini istemişti. Kendi ailesi daha gelmemiştir. Görünmez eller kemikleri yokmuşçasına elektrikli bir orgun tuşları üzerinde süzülüyordur. İçerinin doğal olmayan renkleri, sera çiçekleri ile çevrili minik beyaz tabutun içindeki yürek yakan kafaya dek uzanır. Altın rengi saplarıyla tabut, koyu mor renkli bir perdeyle çevrili bir platformun üzerinde duruyordur; Tavşan perdenin bir sihirbaz hilesiyle birden açılarak alttaki canlı bebeği ortaya çıkaracağını hayal eder. Janice içeri bakıp hıçkırıklara boğulur ve kıpkırmızı suratlı sarışın bir genç cenaze görevlisi yan cebinden çabucak bir şişe amonyak çıkarır. Annesinin bunu burnuna tutmasıyla Janice iğrenmiş gibi suratını buruşturur; kaşları yukarı kalkarak o incecik zarın altındaki gözyuvarlarının şişliğini ortaya koyar. Harry yan odayı görmesin diye karısını kolundan tutup çevirir.</p>

  <p>Yan odanın penceresinden sokakta koşturan çocuklarla arabalar gözüküyordur. Kırmızı suratlı genç adam, “Umarım Rahip unutmamıştır,” diyip utanç içinde kıkırdar. Rahat olamıyordur bir türlü. Yüzü hafif rujlu gibidir.</p>

  <p>“Sık sık olur mu bu?” diye sorar Bay Springer. Karısının arkasında duruyordur, yüzü merakla öne eğilip kül rengi bıyığının altındaki ağzı kara bir yara gibi açılır. Bayan Springer bir sandalyeye oturmuş, tülün üzerinden avuçlarını yüzüne bastırıyordur. Mor kirazlar tel saplarında titrerler.</p>

  <p>“Senede iki kere falan,” diye karşılık verir.</p>

  <p>Kapının önüne tanıdık bir eski mavi Plymouth yanaşır. Arabadan Tavşan’ın annesi iner ve kızgın kızgın etrafa bakınır. Tavşan’ın kalbi yerinden oynayıp sesi titrer: “İşte annemler geldi.” Hepsi toparlanırlar. Bayan Springer ayağa kalkar ve Harry onunla Janice’in arasına sıkışır. Springer’larla bu şekilde bütünleşerek annesine en azından değiştiğini, aralarına yeniden kabul edildiğini gösterebilecektir. Cenaze görevlisi onlara yolu göstermek için dışarı çıkar; Harry onların aydınlık kaldırımda durduğunu görür, hangi kapıdan gireceklerini tartışıyorlardı, az ötede Mim vardır. Üzerinde kiliseye uygun kıyafetleri ve makyajsız yüzüyle Tavşan’a bir zamanlarki küçük kız kardeşini anımsatır. Anne babasını görünce onlardan neden korktuğunu anlamaya çalışır.</p>

  <p>Kapıdan ilk önce annesi girer; gözleriyle bütün sırayı şöyle bir taradıktan sonra kollarını açıp oğluna yönelir. “Harry’cik, n’apmışlar sana böyle?” Yüksek sesle sormuştur bunu ve sonra sanki onu düşmüş oldukları gökyüzüne tekrar taşıyacakmış gibi sımsıkı sarılır oğluna.</p>

  <p>Kolları açılıp hemencecik kapanır, Çocuksu bir refleks, belki de utançla annesini iterek doğrulur. Annesi demin ne dediğinin farkında değilmiş gibi dönüp Janice’e sarılır. Baba mırıldana mırıldana Springer’ın elini sıkar. Mim de gelip Harry’nin omzunu sıktıktan sonra çömelerek Nelson’un kulağına bir şeyler fısıldar, en küçük ikisidir. Hepsi de Harry’den kısa olan bütün bu insanlar sımsıkı birbirlerine kenetlenmişlerdir sanki. Karısı ile annesi kucaklaşır. Kadın gelinine önce hiç farkında olmadan sarılmış olsa da acı dolu koskoca bir hayat yüklemiştir buna. Yüzü kederden kırış kırıştır; Janice sıkışıp nefessiz kalma pahasına karşılık verir; dermansız esmer kolları üzerine abanan koca kemikli cüsseyi sarmaya çalışır. Mary Angstrom’un ağzından tek bir sözcük dökülür. Diğerleri neye uğradıklarını şaşırırlar; onca yükseklikten bir Harry anlar bunu. Annesi, insanın yaraladığı kişiye kucak açma içgüdüsüyle böyle atılmıştır kızın üzerine, derken kollarındaki bu kızın kendisi gibi bir kadın olduğunu ve oğlunun ardından onun da kendi haline bırakılması gerektiğini hisseder.</p>

  <p>Annesi kendisine sarılırken kadının içindeki acının safhalarından geçtiğini duyumsamıştı Tavşan. Kadın Janice’i bırakıp, Springer’lara üzüntülü ama düzgün bir şekilde bir şeyler söyler. İlk haykırışını kadının kederine verirler. Tabii ki Harry’ye bir şey yapmamışlardır onlar, ne yaptıysa oğlu yapmıştır onlara. Özgürlüğünü görememişlerdir sadece, uzağında kalmışlardır onun. Annesinin Janice’e söylediği “Kızım,” lafı geride kalır. Mim çömeldiği yerden kalkar; babası Nelson’u kucağına alır. Ayak altında kalmıştır çocuk.</p>

  <p>Bu arada yüreği dönüşünü tamamlayıp yeni bir dönüşe başlamıştır, dış dünyanın giderek daha az ilgi gösterdiği incecik bir alanda çok daha geniş bir dönüştür bu.</p>

  <p>Eccles başka bir kapıdan girip, uzaktan selam verir. Yedisi birden Nelson’la beraber çiçeklerin olduğu odaya toplaşıp ön sırada yerlerini alırlar. Eccles siyahlar içinde, minik beyaz tabutun önünde okumaya başlar. Tavşan Eccles’in kızıyla arasında durmasına sinir olmuştur. Kimse bahsetmemiştir ama o an çocuğun vaftiz edilmediği aklına gelir. Eccles okur. “Tanrı, ‘Ben hem yeniden diriliş hem de hayatım,’ dedi: Bana her kim inandıysa, ölmüş de olsa, yeniden hayat bulacaktır: Yaşadığı sürece bana inananlarsa asla ölmeyecektir.”</p>

  <p>Bu sivri laflar Harry’nin beyninde sakar siyah kuşlar gibi dolanıp durur; olasılığını düşünür bunların. Eccles düşünmez ama; yüzü ciddi ve yorgun görünüyordur. Sesi ise sahte. Bütün bu insanlar sahtedir: Kenarları yaldızlı beyaz kutudaki ölmüş kızı dışında.</p>

  <p>“Tanrı bir çoban gibi sürüsünü besleyecek: Kuzuları kollarına alıp göğsünde taşıyacak.”</p>

  <p>Çoban, kuzu, kollar: Harry’nin gözleri dolar. Sanki her yanı yaşlarla doludur, adeta bir deniz, derken tuzlu su gözlerine akar. Kızı ölmüştür: June gitmiştir; kalbi, daha önce de gömüldüğü bu yoksunlukla dağılır ve gitgide daha çok bunun sınırsız sesine gömülür. Bir daha asla onun ağlamasını duyamayacak, pırıl pırıl tenini göremeyecek, onun o varla yok arası bedenini taşıyamayacak ve asla sesini arayan mavi gözlerini izleyemeyecektir. Asla. Asla kelimesi son bulur, asla yoğunluğunda bir boşluk yoktur.</p>

  <p>Mezarlığa giderler. Tavşan, babası, Janice’in babası ve cenaze kaldırıcısının adamı beyaz kutuyu cenaze arabasına taşırlar. Taşıdıkları bütün ağırlık tabutun ahşabının ağırlığıdır. Arabalarına binerek yokuş yukarı giderler. Kasaba derin bir sessizliğe gömülüdür; elinde çamaşır leğeniyle bir kadın verandaya çıkıp bekler, küçük bir oğlan tam topu atacakken durup onların geçişini izler. Ferforje bir kemerle birbirine bağlanan iki beton sütunun arasından geçerler. Mezarlık saat dörtte güzel görünüyordur. Bakımlı çim örtü güneş ışınlarına paralel aşağı doğru uzanıyordur. Mezar taşları uzun uzun gölgeler yayar etrafa. Geçit töreni çatırdayan çakıl taşlarıyla dolu yolun yukarısında ikinci vitese geçiş yapar, gidilecek yer toprak ve eğreltiotu kokan munis, yeşil bir örtüdür. Arabalar durur; dışarı çıkarlar. Az ötelerinde başlayan koyu ağaçlar hilal şeklinde dizilidir; mezarlık dağın iyice tepelerinde, kasabayla orman arasındadır. Aşağılarda evlerin bacaları tütüyordur. Bir adam ötedeki bir çalılığın yakınlarında, aşınmış mezartaşları arasında çim biçme makinesiyle dolanıyordur. Kırlangıçlar geniş bir dairesel hareketle dalışa geçip bir taş evin tepesinden, yeraltı türbesinden çıkarlar. Beyaz tabut cenaze arabasının tınlayan gövdesindeki küçük tekerlekler üzerinde kaydırılarak bunu minik kare şekilli, derinlemesine oyulmuş mezarın tepesinde tutacak olan kızıl askılara aktarılır. Minik gıcırtılar ve adamların nefes nefese hali sessizliğin camını tırmalıyordur sanki. Sessizlik. Bir öksürük. Peşlerinden bir dolu çiçek geliyordur; brandanın altında sıkış tıkış. Harry’nin ayağı, tepesinde çim parçaları olan düzgün bir toprak yığınının üzerindedir, toprak kokusunu derin bir solukla içine çeker. Cenaze görevlileri, işin sonuna geldiklerinden, hallerinden memnun gibi, eldivenli ellerini pantolonlarının önünde kavuştururlar. Sessizlik.</p>

  <p>“Tanrı benim çobanımdır: Bu yüzden hiçbir şeyim eksik olmayacak.”</p>

  <p>Eccles’in sesi açık havada pek kırılgan çıkıyordur. Ötedeki elektrikli çim biçme makinesinin vızıltısı saygı içinde kesilir. Tavşan’ın yüreği heyecan ve gerilimden tir tir titriyordur; kızının Cennet’e vardığından emindir. Canlı bir beden deriyle nasıl bütünleşirse bu duygu da Eccles’in ezberden okuduğu dualarla öyle bütünleşmiştir. “Ey Tanrı, en sevgili Oğlun küçük çocukları kollarına alıp kutsadı; Bizlerden İyiliğini esirgeme, sana yalvarıyoruz, bu çocuğun ruhu senin o yüce şefkatine ve sevgine emanet ve bizleri de cennetine kabul et; Sevgili Oğlun, Hazreti İsa’yı ettiğin gibi. Amin.”</p>

  <p>“Amin,” diye fısıldar Bayan Springer.</p>

  <p>Evet. Aynen böyle. Her biri birer mezar taşı gibi duran kafaların hepsini duyumsar Tavşan, hepsini bir görür, bütün çimenlik, sera çiçekleri, cenaze görevlisi, çim biçme makinesini durduran görünmez bekçi, hepsi, hepsi bir olmuş, vaftiz edilmemiş bebeğinin Cennet’e yükselmesine çalışıyorlardır.</p>

  <p>Bir düğmeye basılır, askılar tabutu yavaş yavaş mezara indirir ve durur. Eccles kapağın üzerine kumla bir haç işareti yapar. Kaçak kum taneleri kavisli kapaktan çukura doğru yuvarlanır. Çıplak bir el buruşmuş taçyaprakları atar aşağıya. “Yardımını esirgeme Tanrım, burada yas tutan hepimiz sana yalvarıyoruz...” Askılar vınlar gene. Janice yanında sendeler. Tavşan kolundan tutar karısının ve kıyafetinin üzerinden bile sıcaklığını hisseder. Hafif bir rüzgâr brandayı doldurup şişirir. Çiçeklerin kokusu yayılır, “...ve Kutsal Ruh, seni kutsayıp korusun, sonsuza dek. Amin.”</p>

  <p>Eccles kitabını kapatır. Yan yana duran Harry’nin ve Janice’in babaları başlarını kaldırıp gözlerini kırpıştırırlar. Cenaze görevlisi ekipmanlarıyla ilgilenmeye başlamıştır bile, çukurdan askıyı çeker. Cenazeye katılanlar güneşe çıkarlar. <i>Yardımını esirgeme...</i> Gökyüzü Tavşan’ı selamlar. Tuhaf bir güç yükselir içinden. Sanki bir süredir bir mağarada emekliyordur da nihayet kaya güruhunun yarattığı karanlığın ötesinde bir parça ışık görmüştür; başını çevirir, ama Janice’in kederden sersemlemiş yüzü bütün ışığı kapatır. <i>“Bana</i> öyle bakma,” der Tavşan. “Onu ben öldürmedim.”</p>

  <p>Sözler ağzından çok net dökülmüştür Tavşan’ın, şu an her şeyde hisseder olduğu yalınlıkla uyumludur bir bakıma. Yumuşak yumuşak konuşmakta olan kafalar bu ani ve zalim sese çevrilir birden.</p>

  <p>Yanlış anlamışlardır. Tavşan bunun doğru bilinmesini ister. Bütün o kafalara şöyle der, “Hepiniz sanki ben yapmışım gibi davranıyorsunuz. Yakınında bile değildim olayın. O yaptı.” Janice’e döner, Janice’in tokat yemiş gibi dağılmış yüzü umutsuzca geri çekilir. “Tamam ya,” der Tavşan. “İsteyerek yapmadın.” Elini tutmaya çalışır ama Janice elini sanki bir kapandan kaçırır gibi çekerek kendisine doğru gelmekte olan ailesine bakar.</p>

  <p>Tavşan’ın yüzü kızarır. Feci bir utançtır bu. Yüreğindeki o engin bağışlama hisleri yerini nefrete bırakmıştır. Karısının yüzünden nefret eder. Hiçbir şeyi <i>görmüyordur. </i>Onunla bir bütün olma şansı eline geçmiş, ama o basbayağı geri çevirmiştir bunu. Bütün o kafalarla kendisi arasında bir duvar olduğunu hisseder Tavşan, korkmuş, neye uğradığını şaşırmış annesinin kafası da dahildir buna; ona sana ne yaptılar böyle diyip kendisi de aynı şeyi yapmıştır çünkü. Haksızlığa uğramış olmanın verdiği boğucu his gözlerini kör eder. Arkasını dönüp koşmaya başlar.</p>

  <p>Sevinç içinde, yokuş yukarı. Mezar taşlarının arasından seke seke. Karahindiba çiçekleri mezarların arasında pırıl pırıl açmıştır. Ardından gelen Eccles’in sesidir: “Harry! Harry!” Eccles’in peşinden koştuğunu hisseder ama dönüp bakmaz. Ormana giden çimenlikteki taşları keserek koşmaya devam eder Tavşan. Kara bir hilal şeklinde dizili ağaçların mesafesi mezarın yanından göründüğünden daha uzundur. Sıçrayıp duran bedeni ağırlaşır; arazinin eğimi dikleşir. Gene de bu defin alanında, kaçışına güç veren bir şey vardır, topraktaki hafif yumrular kalabalık sahada sağa sola kaçıp atak yaparak koşarkenki halini hatırlatarak ayaklarına destek oluyordur sanki. Ormanın başlangıcına varır ve hilalin ortasından içeri dalar. İçerisi umduğundan daha az korunaklıdır; dönüp baktığında, yaprakların arasından aşağıdaki mezarlığı görebilir, geride bıraktığı insanlar küçük yeşil brandanın yanına toplanmıştır. Eccles onlarla kendisi arasında bir yerdedir. Koşmayı bırakmıştır. Siyah göğsü inip kalkar. Gözlerini kocaman açarak ormana diker. Diğerleriyse kalın birer bitki gövdesi gibi sallanıyordur. Bir o yana bir bu yana gidip planlar yaparak, birbirlerinden destek alıyor, birbirlerine tutunuyorlardır. Solgun yüzleriyle ormana gönderdikleri suskun sinyaller nefret ve umutsuzluk içinde geri döner, sonra alçalan güneşle beraber büyülenmiş gibi, yeniden parlarlar. Yalnızca Eccles’in bakışları sabittir. Kimbilir belki de kovalamaya devam etmek için enerji topluyordur.</p>

  <p>Tavşan iki büklümdür, zar zor koşuyordur. Ormanı çevreleyen çalıların ve fidanların arasından geçerken eli yüzü çizilir. Daha içlere gittiğinde alan genişler. Çam ağaçları diğer bütün bitkileri bastırmıştır burada. Kahverengi çam iğneleri engebeli arazinin üzerini kaygan bir örtü gibi kaplıyordur; gün ışığı dar aralıklardan bu ölü toprağa uzanır. Burası loş olsa da sıcaktır; tıpkı bir tavanarası gibi; görünmeyen ikindi güneşi Tavşan’ın tam tepesindeki nefti yeşilliklere vurmuştur. Daha alttaki ölü dallarsa tam göz hizasındadır. Elleriyle yüzünün çizilen kısımları yanıyordur. Arkasına dönüp bakar Tavşan. Kimse takip etmiyordur artık. İleride, çam ağaçlarının dizili olduğu yolun sonunda mezarlık olduğunu tahmin ettiği yeşil bir parlaklık vardır; gelgelelim ağaçların tepesinde titreşen gökyüzü kadar uzak görünür bu Tavşan’ın gözüne. Dönüşte yönünü şaşırır bir parça. Ama düzgün sıralar halinde dizili ağaç gövdeleri arasında ilk başta kolayca ilerler ve hep bayıra karşı yürür. Tepeye kadar çıkabilirse sırt boyunca uzanan manzaralı yola zamanında ulaşabilecektir. Ancak yokuş aşağı inerse ötekilerin yanına varma ihtimali vardır.</p>

  <p>Ağaçlar sıra sıra dizili olmaktan çıkıp sıklaşır. Nispeten yaşlı ağaçlardır bunlar. Altlarındaki karanlık daha bir yoğun, arazi daha bir diktir. Çam iğneleri örtüsünde çıkıntı yapan kayalıklar göze çarpar, üstlerindeki likenden kabuk kabuk; ve devrik ağaç gövdeleri patika boyunca çapraşık birer engel teşkil eder. Bu her dem yeşil çatının altında oluşmuş olan bazı çukurlarda tatlı mı tatlı kokan dikenli çalılarla sarı sarı çimler bitmiştir, içleri tatarcıktan geçilmiyordur. Kimi, dağın yakasından vuran güneşi içine alacak kadar geniş olan bu toprak parçaları zaten etrafı iyice karartmıştır ve Tavşan bunların birinde durakladığı vakit etrafını çepeçevre saran bu kahverengi tünellerin içini dolduran bir fısıltı algılar. Etraftaki ağaçlar, Tavşan’ın en ufak bir medeniyet belirtisini, uzaklardaki açık bir alanı bile göremeyeceği kadar yüksektir. Bu ışıklı inzivada korkmaya başlamıştır Tavşan. Apaçık ortadadır; ayılar ve şu ormanda fısıldaşan daha bir dolu meçhul tehlike kolayca görebilecektir onu. Göz önünde böyle savunmasız duracağına tehlikenin üzerine, kayalıklara, çürümüş ağaç gövdelerinin ve kaygan çam iğnelerinin olduğu yere gider. Peşinden de böcekler; teri güçlü bir parfüm etkisi yaratmıştır. Yokuş yukarı, çam iğnelerinin gizlediği çukurlar ve düz kayalarla cebelleşirken göğsü sıkışıp, bacakları ağrır. Zoraki giydiği kalın lacivert ceketi çıkarıp bohça gibi elinde taşır. İçinden arkasına dönüp bakmak gelse de kendine engel olur; ormanın o durgun, ölü hayatı dışında hiçbir şey yoktur geride, öte yandan içindeki korku, ağaç gövdelerinin arasındaki dolambaçlı alanı, başını her çevirişinde gözünden kaçan atik tehlikelerle doldurmuştur. Başını dik tutmalıdır. Kendi kendini dehşete düşürüyordur. Çocukken sık sık ormanda dolaşırdı. Ama belki de çocukken şu anda var olmayan bir koruma altındaydı; ormanın o zamanlar bu kadar karanlık olduğuna inanamaz Tavşan. Ağaçlar da büyümüştü demek. Yüzünü tırmalayıp duran incecik dallarla çevrelenmiş hiç de doğal olmayan bir karanlık bu, gökyüzünün parça parça, sessiz bir maymun gibi, bir ağacın tepesinden diğerine atladığı, koskoca gün ışığına kafa tutan bir karanlık.</p>

  <p>Bükülmekten beli ağrımıştır. Bulduğu yoldan şüphe etmeye başlar. Çocukken mezarlığa hiç girmemiştir. Üç beş kilometre ötesinde anayol varken onu dağ sırtına götüren şu dik bayırı çıkmak aptalca bir fikirdir belki de. Sola yönelir, düzgün bir yolda kalmak ister; ormanın fısıltısı giderek artıyordur ve kalbi yerinden oynar: Haklıymış, bir yolun kıyısındadır. Kendini yola atar, deli gibi koşar, sanki her adımında beyaz direkleri ve parlak hız levhalarıyla yol biraz daha beliriyordur. Toprağın eğimi ayaklarının altında yitip gider. Şaşkın bir halde tortulu bir çukurun kıyısında durur; ölü ağaçların tüylü tepeleri katı toprağa sımsıkı tutunmayı başarmış ve çukura alaca karanlığın son raddesini andıran derin gölgeler fırlatan gövdelere kilitli dikiliyordur. Bu kasveti iyice artıran dikdörtgen bir şey vardır; gözüne, çukurun dibinde bir bodrum ile terk edilmiş bir evin yıkık dökük taşları çarpar. Yolunu kaybedip yeniden bayır aşağı inmesinden kaynaklanan can sıkıntısına bir de bu korku eklenmiştir şimdi, bu kör kuyuda insanların yaşamış olduğunu ortaya koyan yıkık dökük kanıtla her yanı bir çan sesi sarar sanki. Buraların bir zamanlarki hali, içine ayak basılıp, burayı ortaya çıkarmış olmaları, bir mezardan çıkan çocukları andıran ve eğreltiotlarıyla dolu seti tırmanan hayaletlere boğmuştur havayı. Belki de çocuklar vardı burada, bir kaynaktan su taşıyan patiska elbiseli tombul kızlar, oyun oynarken ağaçları oyan oğlanlar, bodrumun tepesindeki tahtalarda büyüyüp, son nefeslerini verirken pencereden Tavşan’ın durduğu yere bakmışlardı. Tavşan o küçük aydınlık açıklığa kıyasla burada daha bir göz önünde ve saldırıya açık olduğunu hisseder; belli belirsiz büyük bir kıvılcımla aydınlatılıyordur sanki, ki bu kıvılcım sayesinde maddenin kör düşüşü kendini bilir, ve korkunç bir Tanrı’nın isteği üzerine bir buluşmayla bir kıvılcım parlar. Midesi bulanır; birden bir ses duyar. Artan karanlıkta, gölgelerin arasında bir ağaçtan diğerine geçerek kendisine bağıran bu sesi bastırmak için vargücüyle tekrar tepeyi tırmanmaya koyulur. Şu hain ışıkta toprağın eğimi kaçmayı başaran kurnaz bir yaratığı andırıyordur.</p>

  <p>Sağındaki eski teneke kutu yığınını ve dikenlerin arasına gömülmüş boş şişeleri görebileceği kadar aydınlanmıştır etraf. Güvendedir artık. Yola çıkar. Uzun bacaklarını çitin üzerinden aşırtıp diğer tarafa geçer ve üstüne çekidüzen verir. Geçen sarı ışıklar gözünü alır. Asfalt ayakkabılarının altında sürtünürken Tavşan, soluk soluğa, yeni bir hayata atıldığı hissine kapılır. Serin hava omuz başlarındaki açıklıktan girerek ürpertir onu; aşağılarda bir yerde yaşlı Springer’in gömleğini yırtmıştır. Pinnacle Otelin bir kilometre kadar aşağısında ormandan çıkar. Lacivert ceketini tek parmağına geçirip fiyakalı bir şekilde omzuna asarak sallana sahana ilerlerken, Janice, Eccles, annesi ve tüm günahları binlerce kilometre geride kalmıştır sanki. İnsan nasıl birine kart atmak ister, öyle bir hisle Eccles’i aramaya karar verir. Eccles onu severdi, güvenirdi ona, hiç değilse bir telefonu hak ediyordur. Tavşan söyleyeceklerini prova eder. <i>İyiyim,</i> diyecekti, <i>Her şey yolunda. Yani, her şeyin bir yolu var; beni merak etmeyin. Her şey için teşekkürler. </i>Tüm yapmak istediği Eccles’in cesaretini kırmamaktır.</p>

  <p>Dağın tepesinde hava apaçıktır. Gökyüzü denizinde bölük pörçük uskumru bulutları balık sürüsü gibi tek parça halinde sürüklenmektedir. Otelin civarında park halinde olan iki araba vardır yalnızca, Springer Motors’un şu cüzdanlarında birer striptizci fotoğrafı, bankada da yüz dolar paraları olan sivilceli çocuklara sattığı türde külüstürlerdendir bunlar, 52 model Pontiac’lar 51 model Mercedes’ler. Kafeteryanın içinde bu tip iki üç çocuk GÜRBÜZ BETSY adındaki bir makinede langırt oynuyordur. Tavşan’a bakıp birbirlerine kaş göz ederler, hatta bir tanesi, “Ne o, kız gömleğini mi yırttı?” diye sorar. Ama ne tuhaftır ki, dağılmış görüntüsünün haricinde hakkında hiçbir şey bilmiyorlardır. Bir dolu halt yersin, gene yersin ve kimse bir şey anlamaz. Saat altı yirmiyi gösteriyordur. Hardal renkli duvardaki ankesörlü telefonun yanına gidip rehberden Eccles’in numarasına bakar.</p>

  <p>Telefonu yavan bir sesle Eccles’in karısı açar, “Alo.” Tavşan gözlerini yumar, kadının çilleri Tavşan’ın gözkapaklarının kırmızılığında dans eder.</p>

  <p>“Merhaba. Rahip Eccles’le görüşebilir miyim acaba?”</p>

  <p>“Kim arıyor?” Kadının sesi güçlü bir at gibi şahlanmıştır; kimin aradığını biliyordur.</p>

  <p>“Selam, ben Harry Angstrom. Jack orada mı acaba?”</p>

  <p>Karşı tarafta telefon kapatılır. Kaltak. Zavallı Eccles muhtemelen orada oturmuş benden bir haber almak için çırpınırken karısı gidip yanlış numara diyecek; zavallı herif ne diye bu kaltakla evlendiyse. Tavşan da ahizeyi yerine koyar, attığı on sentin tıkırtısını duyar ve bu başarısızlığın ardından işlerin daha bir kolayladığını hisseder. Çıkıp park alanına gider.</p>

  <p>Kadının zavallı adamın kulaklarına akıttığı bütün zehiri ardındaki kafeteryada bırakmıştır sanki. Eccles’e onun kıçına şaplak attığını anlatışını hayal eder ve Eccles’in kahkahasını duyar gibi olup kendi de güler. Eccles’i hep gülerken hatırlayacaktır; insanları öyle bir uzak tutardı ki kendinden kimse fazla yanaşamazdı, böyle genizden gelen resmi bir ses, öte yandan bir kahkaha attı mı tamamdı. Bunaltıcı, yapış yapış bir nemli kapıdan geçip sinsice içine girerdin sanki. Bunu bu kadar bunaltıcı yapan kendisinin de emin olmayışıydı, ama sana söyleyemezdi de endişeli endişeli kaşlarını oynatırdı ve her bir kelimede sesi farklı çıkardı. Sonuçta ondan uzaklaşmak iyi gelmişti.</p>

  <p>Otoparkın kıyısından bakınca Brewer, tozlu saksı kırmızısı rengine bürünmüş, ayaklarının altında uzanmaktadır. Bazı evlerin ışıkları şimdiden yakılmıştır. Kasabanın merkezindeki ayçiçeği şeklindeki koca neon lamba bir papatya kadar küçük görünüyordur. Şimdi alçaktaki bulutlar pembedir ama yukarıda, gökkubbenin iyice tepelerindeki kuyruklu sirrus hâlâ soluk ve katıksızdır. Basamakları inerken düşünür. <i>Becerebilir miydi onu acaba?</i> Lucy’yi. Rahiplerin karıları frijit midir yoksa? Du Pont’lar gibi.</p>

  <p>Kütük basamaklar eşliğinde dağdan aşağı inip, hâlâ tenis oynayan tiplerin olduğu parkın içinden geçerek Weiser Caddesine varır. Tekrar ceketini giyerek Summer’dan yukarı doğru yürür. Göğsünün tam ortasında, yüreği kuşku içinde kıpırdanır. İçindeki düğümün Becky’ye dair kısmı çözülmüştür, onu Cennet’e göndermiş ve rahatlamıştır. Eğer Janice de böyle hissediyor olsaydı, Tavşan onunla kalırdı. Yoksa kalmaz mıydı? Dış kapı açıktır ve Polonya işine benzer bir başörtü takmış yaşlı bir kadın mırıldanarak F.X. Pelligrini’nin kapısından çıkar. Tavşan Ruth’un ziline basar.</p>

  <p>Kapı bir vızıltıyla açılır ve Tavşan hemen içeri girip basamaklara yönelir. Ruth tırabzanlara yanaşır, aşağı bakıp, “Çek git buradan,” der.</p>

  <p>“Ha? Nerden bildin benim olduğumu?”</p>

  <p>“Karına dön hadi.”</p>

  <p>“Dönemem. Daha yeni bıraktım.”</p>

  <p>En üst basamaktan bir önceki basamağa varır, yüzleri aynı hizadadır şimdi. “Tabii tabii. Hep bırakıyorsun zaten,” der.</p>

  <p>“Yok bu defa başka. Durum cidden kötü.”</p>

  <p>“Kötü olan sensin. Benimle de kötüsün.”</p>

  <p>“Neden?” Son basamağa gelir ve Ruth’un az ötesinde, heyecanlanmış ve çaresiz bir halde durur. Onu gördüğünde içgüdülerinin ona ne yapması gerektiğini söyleyeceğini düşünmüştü önceden ama hiç de öyle olmaz, oysa aradan sadece birkaç hafta geçmiştir. Ruth değişmiştir, hareketleri ağırlaşmış, beli kalınlaşmıştır. Gözlerinin mavisi hiç de boş bakmıyordur artık.</p>

  <p>Ona ilk kez böyle küçümseyici bir tarzda bakıyordur. Kuşku dolu haşin bir tonda yineler sorusunu: <i>“Neden?”</i></p>

  <p>“Dur tahmin edeyim,” der Tavşan. “Hamilesin.”</p>

  <p>Ruth şaşkınlıktan yumuşamıştır bir parça.</p>

  <p>Tavşan “Harika,” der ve bu yumuşamadan faydalanarak Ruth’u hafifçe odaya doğru itekler. Onu böyle iteklerken onu kollarına aldığındaki hissi hatırlar. Tavşan kapıyı kapayıp, “Harika,” der yine. Sarılmaya çalışır ama Ruth kurtulmayı başarır ve bir sandalyenin arkasına geçer. Tam bir itiş kakış hali; Tavşan’ın ensesi çizilmiştir.</p>

  <p>“Defol,” der. “Defol dedim sana.”</p>

  <p>“Bana ihtiyacın yok mu?”</p>

  <p><i>“İhtiyaç</i> mı,” diye bağırır Ruth ve bu yüksek tansiyonlu isteri karşısında Tavşan acı içinde gözlerini kısar; Ruth’un bu karşılaşma anını pek çok kez kafasında kurmuş ve içinde biriken her şeyi söylemeye hazır olduğunu görür. Bir koltuğa oturur. Bacakları ağrıyordur. Ruth, “Çekip gittiğin gece sana ihtiyacım vardı. Hem de ne çok ihtiyacım vardı. Bana ne yaptırdığını hatırlasana,” der.</p>

  <p>“Karım hastanedeydi,” der Tavşan. “Gitmem gerekiyordu.”</p>

  <p>“Aferin sana ne güzel. Ah ah ne kadar da ulvi bir davranış. Gitmen gerekiyordu tabii. Oysa kalman da gerekiyordu, öyle değil mi? Hiç değilse bir telefon edersin diye beklediğim için ne kadar salakmışım.”</p>

  <p>“Aramak istedim ama hayatımda yeni bir sayfa açmaya çalışıyordum. Senin hamile olduğunu bilmiyordum.”</p>

  <p>“Bilmiyordun demek, neden peki? Başka kim olsa anlardı. Ne kadar kötüydü midem.”</p>

  <p>“Ne zaman, benim yanımdayken mi?”</p>

  <p>“Eh tabii. Bir an olsun kendini boşverip etrafta ne olup bitiyor diye bakmazsın ki hiç.”</p>

  <p>“E ne diye bana söylemedin ki?”</p>

  <p>“Niye söyleyecektim ki? Ne işe yarayacaktı? Bir işe yaramazsın sen. Hiçbir boka yaramazsın. Neden söylemedim biliyor musun? Güleceksin belki ama söylemedim çünkü bunu bilirsen beni bırakıp gidersin diye düşündüm. Buna engel olacak bir şey yapmazdın belki ama öğrenir öğrenmez beni bırakıp gideceğini gördüm. Zaten de gittin işte. Ne diye defolup gitmiyorsun şimdi ha? Hadi git lütfen. İlk geldiğin gece de gitmen için yalvarmıştım sana. O lanet olası ilk gece de böyle yalvarmıştım. Niye <i>burdasın</i>?”</p>

  <p>“Burada olmak istiyorum. Gerçekten. Bak. Hamile olduğuna sevindim.”</p>

  <p>“Sevinmek için çok geç artık.”</p>

  <p>“Neden? Neden çok geç?” Tavşan daha önceki gelişinde Ruth’u evde bulamadığını hatırlayıp korkar. Şimdi buradadır, ama o zaman yoktu. Kadınların bu işi halletmek için başka bir yere gittiğini bilirdi Tavşan. Philadelphia’da bir yer vardı, lisedeki çocuklar bile bilirdi orayı.</p>

  <p>Ruth, “Şurada nasıl oturabiliyorsun?” diye sorar. “Nasıl oturabildiğini anlayamıyorum cidden; bebeğini öldüreli kaç gün olmuş ve sen karşımda oturuyorsun.”</p>

  <p>“Kim söyledi bunu sana?”</p>

  <p>“Senin şu rahip arkadaşın. Aziz dostun. Yarım saat kadar önce beni aradı.”</p>

  <p>“Allahım. Hâlâ uğraşıyor demek.”</p>

  <p>“Ona burada olmadığını söyledim. Ve bir daha asla olmayacağını.”</p>

  <p>“Zavallı bebeği ben öldürmedim. Janice öldürdü onu. Bir gece çıldırttı beni, ben sana bakmaya geldim, o da sarhoş olup zavallı bebeği küvette boğdu. Beni konuşturma bu konuda lütfen. Sen neredeydin peki?”</p>

  <p>Ruth donuk bir şaşkınlık ifadesiyle gözlerini Tavşan’a çevirip yumuşak bir sesle, “Nasıl bir adamsan, neye dokunsan ölüyor.”</p>

  <p>“Heey; sen bir şey mi yaptın?”</p>

  <p>“Dur bakalım. Sakin ol. Birden çok açık ve net göründün gözüme. Bizzat Ölüm’sün sen. Yalnızca bir hiç değil, hiçten de beter bir şeysin. Bir sıçan kadar bile kokmuyorsun, kokmaya bile yetmezsin.”</p>

  <p>“Ya ben bir şey yapmadım. Bu mesele olduğunda ben seni görmeye geliyordum.”</p>

  <p>“Tabii, sen hiçbir şey yapmazsın zaten. Tek bildiğin ölüm öpücüğünle etrafta dolanmak. Çek git hadi. Yemin ederim Tavşan, sırf şu suratına bakmak bile hasta ediyor beni.” Ruth bu lafları öyle yürekten söylemiştir ki dengesini kaybeder ve toparlamak için hemen bir sandalyenin —yemek yerken oturdukları sandalyelerden birinin—sırtına tutunur ve ağız açık, gözler sabit öne doğru eğilir.</p>

  <p>Hep özenli giyinmekle övünen, hep kendine bakılmasının doğal bir şey olduğuna inanan Tavşan Ruth’un yüreğinden kopup gelen bu sözlerle kıpkırmızı kesilir. Doğalarının uyumuna, dolayısıyla çok geçmeden üzerinde olacağına inanarak beklediği o histen eser yoktur. Koca aylı tırnaklarına bakar. Ellerini ve bacaklarını felç eden bir gerçeklik hissiyle sarılmıştır sanki; çocuğu gerçekten ölmüştür, işi bitmiştir, bu kadını gerçekten hasta etmiştir. Hepsi üstüne üstüne gelir sanki, iyice gerilir ve battı balık yan gider diye düşünür. Doğruca sorar: “Kürtaj mı oldun?”</p>

  <p>Ruth sırıtıp kısık sesle sorar, “Sence?”</p>

  <p>Tavşan gözlerini kapar ve parmakları koltuğun kollarının pütürlü kumaşında gezinirken içinden dua eder, <i>Tanrım, yüce Tanrım, başka alma artık, bir tane aldın, bu kalsın ne olur.</i> İçindeki girift karanlığa kirli bir bıçak çekilmiştir sanki. Gözlerini açtığında duruşuna sert bir hava vermeye çalışan Ruth’un o ikircikli halinden kendisine eziyet etmeye çalıştığını görür. Umut dolu tiz bir sesle sorar: “Aldırdın mı?”</p>

  <p>Ruth’un yüzüne paramparça bir gölge düşer. “Hayır,” der, <i>“hayır.</i> Aslında aldırmam gerekiyor ama bir türlü yapamıyorum. Yapmak istemiyorum.”</p>

  <p>Tavşan kalkıp Ruth’u kollarının arasına alır, sıkmadan, büyülü bir yüzük gibi, ve Ruth her ne kadar dokunuşundan irkilip başını onun o kaslı beyaz boğazından yana döndürse de Tavşan yeniden üstte olma hissine kavuşmuştur. “Oh,” der Tavşan, “iyi. Çok sevindim.”</p>

  <p>“Çok kötüydü,” der Ruth. “Margaret her şeyi ayarlamıştı ama ben hep şeyi -düşün-”</p>

  <p>“Evet,” der Tavşan. “Evet. Harika. Öyle sevindim ki,” ve Ruth’un yüzünün yanına sokulmaya çalışır. Burnu ıslaklığa değer. “Doğur onu,” der ikna edici bir sesle. “Doğur.” Ruth bir süre sakin durup kafasındakileri gözden geçirdikten sonra Tavşan’ın kollarından sıyrılarak, “Dokunma bana!” diye bağırır. Yüzü alev alevdir; bedeni tehdit altındaki bir hayvanınki gibi öne bükülmüştür. Sanki dokunuşu ölümdür.</p>

  <p>“Seni seviyorum,” der Tavşan.</p>

  <p>“Hiçbir anlamı yok. Kolaysa söyle bakalım: Nasıl? Benimle evlenir misin?”</p>

  <p>“İsterim tabii.”</p>

  <p>“İstersin demek. Sen aya da gitmek istersin. Karın ne olacak? Ya oğlun?”</p>

  <p>“Bilmiyorum.”</p>

  <p>“Boşayacak mısın onu? Hayır. Onunla evli olmayı da seviyorsun. Herkesle evli olmayı seviyorsun. Neden ne yapmak istediğine karar veremiyorsun bir türlü?”</p>

  <p>“Veremiyor muyum? Bilmem.”</p>

  <p>“Bana nasıl bakacaksın? Kaç tane eşe bakabilirsin? Üç kuruş kazanıyorsun zaten. Hiçbir şeye değmezsin. Tamam bir zamanlar basket oynuyormuşsun ama şimdi hiçbir halt beceremiyorsun. Hayatı ne sanıyorsun sen?”</p>

  <p>“Lütfen bebeği doğur,” der. “Doğurmak zorundasın.”</p>

  <p>“Neden? Neden bu kadar <i>umrunda</i> ki?”</p>

  <p>“Bilmiyorum. Hiçbirinin cevabını bilmiyorum. Tek bildiğim içimden geçenler. İçimden senin doğru kişi olduğun geçiyor. Eskiden Janice için böyle hissederdim. Bazen hiçbir şey geçmiyor.”</p>

  <p>“Kimin umrunda? Tüm mesele bu. <i>Ne</i> hissettiğin kimin umrunda?”</p>

  <p>“Bilmiyorum,” der Tavşan gene.</p>

  <p>Ruth bir iç çekip—Tavşan yüzüne bakınca tüküreceğinden korkar—arkasını döner ve üst üste kazınıp boyanmaktan üzerinde kabartılar oluşmuş olan duvara bakar.</p>

  <p>Tavşan, “Açım. Şarküteriye gidip yiyecek bir şeyler alayım mı? Sonra oturur düşünürüz.”</p>

  <p>Ruth döner, bu defa daha sağlamdır. “Ben bir süredir düşünüyorum,” der. “Önceki gelişinde neredeydim biliyor musun? Ailemin yanında. Biliyorsun benim de bir ailem var. Yoksullar falan ama varlar işte. West Brewer’de yaşıyorlar. Biliyorlar. Yani bazı şeyleri biliyorlar. Hamile olduğum gibi. Hamile güzel bir kelime, herkesin başına gelebilir, olsun diyip ne yapacağını uzun uzun düşünmeye gerek yoktur. Şimdi senle evlenmek istiyorum. Gerçekten. Dediklerimi boşver, evlensek düzelir. Hadi çöz bakalım şimdi. O pek acıdığın karından bir ay içinde boşan, ya boşa onu ya da beni unut. Eğer çözemezsen beni yok say; beni de sana ait bu bebeği de yok say. Şimdi: Gitmek istiyorsan git hadi.” Bunları söyleyince gene dağılır Ruth ve ağlamaya başlar ama belli etmemeye çalışır. Sandalyenin arkasına tutunur, burnunun kenarları parlamıştır ve bir şey söylesin diye Tavşan’ın gözünün içine bakar. Kendine hâkim olmaya çalışmasına sinir olmuştur Tavşan; insanların davranışlarını kontrol etmesinden hoşlanmıyordur. Bir şeylerin kendiliğinden olması hoşuna gider hep.</p>

  <p>Bu konuşmanın ardından Ruth’un gözlerinin bir işaret görmek için üzerine dikildiğini görerek gerilir Tavşan. Aslında pek dinlememiştir onu; bir sandviçin görüntüsüne kıyasla fazla karmaşık ve hayalidir dedikleri. Tavşan asker gibi ayağa kalkıp “Anlaşıldı. Çözmeye çalışacağım. Marketten ne istiyorsun?” der. Bir sandviç ve bir bardak süt, sonra onu soyup, üzerindeki o buruşmuş pamuklu elbiseyi çıkarmak ve o solgun serin tendeki kalınlaşmış beli görmek. Kadınların hamileliklerinin başındaki hali hoşuna gidiyordur Tavşan’ın; bedenlerine bir seher vakti çöker o zaman sanki. Bir kerecik daha onun içine gömülebilse bütün sinirleri yatışacaktır, bilir Tavşan.</p>

  <p>“Hiçbir şey istemiyorum,” der Ruth.</p>

  <p>“Aa bir şeyler yemelisin ama,” der Tavşan.</p>

  <p>“Yedim,” der Ruth.</p>

  <p>Ruth’u öpmeye çalışır ama o “Hayır” der, hiç davetkâr bir hali yoktur, şişmandır, kızarmıştır, rengârenk saçları dağınık ve yağlı durur.</p>

  <p>“Birazdan gelirim,” der.</p>

  <p>Merdivenleri inerken her bir basamakta içi daha çok sıkılır Tavşan’ın. Janice, para, Eccles’in telefonu, annesinin yüzündeki ifade bir olmuş siyah bir dalga gibi üzerine geliyordur; suçluluk ve sorumluluk iki koca gölge halinde dolanıp durur göğsünde. Bu işin mekanik yanı—konuşmalar, telefon görüşmeleri, avukatlar ve mali işler falan—fiziksel olarak elini kolunu bağlamıştır, bu yüzden nefesinin kesildiğinin farkındadır ve her bir hareketi, sırf kapının tokmağına uzanmak bile, tekinsiz bir şekilde kalbine bağlanmış uzun bir mekanik zincirin şüpheli bir uzantısı gibidir. Sağlam kapı tokmağı Tavşan’ın dokunuşuna karşılık verir ve yumuşacık bir tıkırtıyla açılır.</p>

  <p>Açık havaya çıkınca korkusu daha da artar. Eterle dolu dünyalar, safi asabiyet bacaklarından aşağı kayar. Dışarının hissi yüreğine dolmuştur. Basamaktayken bütün endişelerini gözden geçirir. Onu rahatlatan, imkânsız seçeneklerden ibaret o yoğun kütleyi hafif de olsa aydınlatan iki şey vardır. Ruth’un bir ailesi vardır ve bebeği aldırmayacaktır; belki de aynı kapıya çıkan iki düşünce. Ebeveynliğin diklemesine düzeni, içinde yalnızlığımızın bir parça seyreldiği zamanın ortasına dikine konmuş bir tür ince tüp. Ruth’un da Janice’in de ailesi vardır: Bu yüzden içi ferahtır. Ama ya Nelson? İşin zor yanı budur. O küçücük bedeniyle tüm zıtlıkları yüklenip herkesi idare etmeye çalışıyordur. Janice ve Ruth, Eccles ve kendi annesi, doğru ve yanlış, şarküteriye—meyve istifinin çıplak bir ampulle aydınlatıldığı o cafcaflı yere—giden yol ve Summer Sokağından şehrin bitimine çıkan diğer yol. Nasıl bittiğini hayal etmeye çalışır şehrin, boş bir beyzbol sahası, izbe bir fabrika ve sonra bir dere aşılarak çıkılan tozlu bir yolla mı, bilemez. Gözünün önüne cüruf dolu kocaman boş bir arazi gelir ve içi acır.</p>

  <p>Korkmuş, cidden korkmuş bir halde, bir zamanlar ardındaki parlaklığı gösteren bir delikmiş gibi durarak ona huzur veren şeyi hatırlar ve gözlerini kilisenin penceresine çevirir. Ya kilisenin parasızlığından, ya bir yaz gecesi olduğundan ya da sadece ihmalden ışıkları yakılmamıştır, taş binanın cephesinde karanlık bir yuvarlak vardır sadece.</p>

  <p>Oysa ışık vardır, sokak lambaları yanmıştır; ağaçlarla sarmalanmış bir yığın ışık konisi Summer Sokağının görünmez ucuna doğru uzanır. Yakınlarda, tam solundaki lambanın altındaki pütürlü asfalt, üzerinde hafif bir çukurluk olan karı andırıyordur. Kafasını toparlayıp gideceği yolu seçmek için parselin etrafında yürüyüş yapmaya karar verir. Hareket etmeyi sağlayan bu kadar basit bir şeyken hareket etmek gereken alanın bu kadar kalabalık olması ne tuhaf şeydir. Bacakları bu ayrıcalıktan güç alıp düzenli adımlarla ilerler. İyilik içindedir, dışarıda bir şey yoktur, dengelemeye çalıştığı şeylerin de önemi yoktur. Birden içinin ne kadar gerçek olduğunu duyumsar Tavşan, sık bir ağın ortasındaki saf bir boş alan. Ruth’a <i>Bilmiyorum</i> diyip durmuştu; ne yapacağını, nereye gideceğini, ne olacağını bilmiyordur, ve bilmiyor oluşu kendini küçük ve ele geçirilmesi imkânsız hissettiriyordur ona. Küçüklük koskoca bir alan gibi dolduruyordur içini. Senin müthiş olduğunu duyup seni tutmaları için iki adam vermelerine benziyordur bu; ne yana dönersen dön birine çarparsın ve yapılacak tek şey pas vermektir o anda. Pas verirsin, top diğerlerine geçer ve senin ellerin boş kalır; seni tutması gereken adamlarsa neye uğradıklarını şaşırırlar çünkü tutacakları bir şey kalmamıştır ortada.</p>

  <p>Tavşan kaldırımın sonuna gelmiştir, ama sağa dönüp o parselin etrafını dolaşacağı yerde kaldırımdan aşağı inip, bu küçük yan sokak sanki geniş bir nehirmişçesine dopdolu bir hisle caddeyi geçer. Bir sonraki kar öbeğine doğru yol almak istiyordur. Bu parseldeki üç katlı tuğla evler az önceki parseldekilerin tıpatıp aynısı olsa da bu sokakta içini seviçle dolduran bir şey vardır; göz ucuyla basamaklarla pencere eşiklerinin kıpırdanıp yer değiştirdiğini görür, canlıdır bunlar. Bu yanılsamanın etkisiyle sendeler Tavşan. Elleri kendiliğinden havaya kalkıp kulakları rüzgârı hisseder, topukları hantalca yola vurur önce ama sonra, içinde yükselip gitgide hafifleyen, hızlanan ve sessizleşen tatlı bir telaşla, koşar. Ahh, koşar. Koşar.</p>
