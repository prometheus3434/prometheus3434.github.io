  <p>Joyce başını kaldırıp Tavşan’a bakar; dalgalanan bir kâğıt gibi yüzünün bir köşesine korku sinmiştir. Çocuk ağladı ağlayacaktır. Tıpkı annesinin yaptığı gibi, holden aşağı apar topar kaçar yanından. Kaçıran zat Tavşan, holde huzursuz huzursuz gezinir, bir yandan da heyecanlanmış yüreğini duvardaki resimlere iliştirme çabasındadır. Yabancı başkentlerin görüntüleri, her bir yaprağının kenarı yaldızla kaplı bir ağacın altında beyazlar içinde bir kadın, zahmetli bir çalışma, St. John Episkopal Kilisesi’nin tuğlaları tek tek çizilmiş, 1927 tarihli ve Mildred L. Kramer diye birinin kocaman imzası atılmış. Holün ortalarında, ufak bir sehpanın yukarısında, kulaklarına kadar inen beyaz saçları ve rahip yakasıyla insanın tepesinden sanki her şeyin iç yüzünü bilirmiş gibi bakan bir eski toprağın stüdyoda çekilmiş bir fotoğrafı asılıdır; bir gazeteden kesilip çerçevenin kenarına sıkıştırılmış sararmış bozuk bir resimde ise yine aynı adam, elinde purosu, kendi gibi cüppeli üç adamın yanında deli gibi kahkaha atıyordur. Adam biraz Jack’ı andırıyordur ama ondan daha şişman ve güçlüdür. Puroyu tutan eli yumruk şeklindedir. Daha ilerideki renkli baskı resimde ise bir marangoz, atölyesinde, çırağının kafasının engellediği ışığın altında çalışmakta: Tavşan resmi koruyan camda kendi kafasının yansımasını görür. Holde keskin bir koku vardır: Çamaşır suyu mu, cila mı, naftalin mi, eskimiş duvar kâğıdı mı, bilinmez. “Kayıplara karışan” Tavşan bu olasılıklara kafa yorar biraz. <i>Cinsel antagonizm doğar doğmaz oluşuyor içimizde</i>—hakikaten bir kaltak. Ama hoş hafif ateşi bacaklarını aydınlatmaya yetiyor. O pırıl pırıl beyaz bacaklarını. İstediği bir şey için küçücük bir fırsat bile geçse eline, kaçırmaz. Cins<a id="k8" href="../Text/dipnotlar.xhtml#a8"><sup>[8]</sup></a> bir tip. Keskin tatlı minik bir vanilyalı kurabiye. Yine de Tavşan sevmiştir onu.</p>

  <p>Arka tarafta bir merdiven daha olmalı, çünkü mutfaktan Eccles’in sesini duyar Tavşan; adam bir yandan Joyce’a bluzunu giydirme mücadelesi verirken, bir yandan da Lucy’ye kekin ne halde olduğunu sorar ve Tavşan’ın civardaki kulaklarından habersiz durumu açıklar:</p>

  <p>“Zevkimden gitmiyorum ya. İş icabı.”</p>

  <p>“Onunla konuşmanın başka yolu yok mu?”</p>

  <p>“Korkuyor.”</p>

  <p>“Canım sen de herkesin korktuğunu düşünürsün zaten.”</p>

  <p>“Ama o benden bile korkuyor.”</p>

  <p>“Valla şu kapıdan girişini görsen, gayet kendinden emindi.”</p>

  <p>İşte tam burası, <i>Ve tatlı kıçıma el attı, bundan sonrası sana düşüyor</i> denecek kısımdır.</p>

  <p><i>Ne! Senin tatlı kıçına hem de! Geberteceğim o azgını. Polis çağırayım.</i></p>

  <p>Aslında Lucy’nin sesi “emindi” dedikten sonra kesilmiştir ve Eccles de, filanca aradı mı, yeni golf topları nerede, Joyce daha on dakika önce bir kurabiye yedin gibi şeyler söylemektedir ve sonunda tartışmalarının etkisini gayet temiz bir şekilde silecek bir tonda “Hoşçakalın canlarım,” diye seslenir. Tavşan sessiz adımlarla holde ilerler, Eccles—beceriksiz ve aksi—genç bir baykuş gibi mutfaktan fırladığında, Tavşan da girişteki radyatöre dayanmış bekler konumdadır.</p>

  <p>Eccles’in arabasına binerler. Yağmur tehditi altındaki Buick’in derisi gıcır gıcır parlar. Eccles bir sigara yakar ve yolun aşağısına inip, 422 hattından, golf alanına çıkan vadiye doğru ilerler. Eccles derin derin epeyce bir nefesi göğsüne indirdikten sonra, “Yani sorunun inançsızlık değil o zaman?” der.</p>

  <p>“Hıı?”</p>

  <p>“Geçen günkü konuşmamızı hatırladım da. Hani şu şelale ve ağaç meselesi.”</p>

  <p>“Haa evet: Mickey Mouse’tandı o laflar.”</p>

  <p>Eccles bir kahkaha atar, şaşırmıştır; Tavşan güldükten sonra adamın ağzının nasıl açık kaldığını fark eder, kaşlar şevkle aşağı yukarı oynarken, hafifçe içe dönmüş minik sıra sıra dişler bir an bekler. Söz konusu flörtçü mağara, “Söyleyecek bir şey yok o zaman,” diyerek kapanır. “Bir de o gün, içindeki bir duygudan bahsetmiştin. Bütün hafta sonu bunun ne olduğuna kafa yordum. Anlatabilir misin bunu bana?”</p>

  <p>Tavşan hiçbir şey anlatmak istemiyordur adama. Ne kadar anlatırsa o kadar kaybetmektedir. Kendi kabuğunda güvendedir, çıkmak istemez. Adamın bütün derdi onu, etkileyebileceği açık bir alana çıkarmaktır. Yine de, ayıp olmasın diye, Tavşan zorla bir şeyler çıkarır ağzından. “Aman, önemli bir şey değil,” der. “Her şey ortada işte. Sence de öyle değil mi?”</p>

  <p>Eccles başıyla onaylayıp, gözlerini kırpar ve tek kelime etmeden sürmeye devam eder. Kendi tarzında kendinden emin bir hali vardır.</p>

  <p>“Janice nasıl?” diye sorar Tavşan.</p>

  <p>Eccles Tavşan’ın konuyu saptırmış olmasından dolayı şaşkındır. “Pazartesi sabahı kasaba sınırları içinde olduğunu söylemek için uğradım onlara. Karını oğlunla, bir de herhalde eski bir arkadışıydı, Bayan Foster mı, Fogleman mı, öyle biriyle arka bahçedeydi.”</p>

  <p>“Nasıl bir tipti?”</p>

  <p>“Valla anlayamadım. Gözlüğü gözümü öyle bir aldı ki. Böyle çok geniş kenarları olan aynalı bir gözlüğü vardı.”</p>

  <p>“Haa, Peggy Gring’dir. Gözleri gridir. Janice’in liseden sınıf arkadaşı, salak Ollie Fosnacht’la evlenmişti.”</p>

  <p>“Aa evet Fosnacht. Doğru. Donut der gibi. Bu yöreye ait bir isim diye düşündüm hatta.”</p>

  <p>“Buraya gelmeden evvel Fosnacht Günü diye bir şey duymamış mıydın?”</p>

  <p>“Hayır. Norwalk’dayken duymadım hiç.”</p>

  <p>“Şöyle bir şey hatırlıyorum ben de, ya altı ya da yedi yaşında filanım, çünkü 1940’da ölmüştü dedem, Foschnat olmayayım diye ben aşağıya inene kadar yukarıda beklerdi. O zamanlar bizimle yaşardı.” Tavşan yıllardır dedesini düşünüp ondan söz etmemiştir; ağzına ılık bir kuru tat gelir sanki.</p>

  <p>“Fosnacht olmanın cezası neydi?”</p>

  <p>“Unuttum. Olmak istemeyeceğin bir şeydi ama. Bir de ne hatırladım bak, bir sene en son ben aşağı inmiştim de annemler ya da işte başka birisi benle dalga geçmişti ve bu hiç hoşuma gitmemişti benim tabii, ben de ağladım galiba, tam hatırlamıyorum. Neyse işte adamcağız bu yüzden beklerdi işte.”</p>

  <p>“Babanın babası mıydı?”</p>

  <p>“Annemin babası. Bizde yaşardı.”</p>

  <p>“Ben babamın babasını hatırlıyorum,” der Eccles. “Connecticut’a gelip, babamla korkunç tartışmalara girerdi. Dedem Piskopostu ve kilisemi Uniteryanlere kaptırmayacağım diye neredeyse kendi de Uniteryen olmuştu. Kendini Darwinci Deist olarak görürdü. Babamsa, herhalde ona duyduğu tepkiden, sıkı bir ortodoks olmuştu; Anglo-Katolik denebilir hatta. Belloc ve Chesterton severdi. Karımın itiraz ettiği o şiirler var ya, hepsini o okurdu bize.”</p>

  <p>“Aslanlıyı da mı?”</p>

  <p>“Evet. Belloc’ta karımın pek anlayamadığı keskin bir alay vardır. Çocuklarla alay eder, ki karım da bunu hoş görmez hiç. Psikolojisi bu. Çocuklar psikolojide kutsaldır. Ne anlatıyordum ben? Hıh, dedem o sulandırılmış teolojisiyle dini <i>uygulamalarında</i> belli bir çizgiyi koruyup, babamın pek uymadığı bir, bir katılık sergilemiştir. Her gece aile ibadetine katılmadığı için Babamın son derece ihmalci olduğunu düşünürdü mesela. Babamsa çocuklarını, kendisinin Tanrı düşüncesiyle edildiği gibi, sıkboğaz etmeyeceğini, dahası ormanların tanrısına evin salonunda edilen duadan bir hayır gelmeyeceğini söylerdi. ‘Sen Tanrı’nın ormanda olmadığını mı düşünüyorsun yani?’ derdi dedem de. ‘Ya da tam şu lekeli camın ardında?’ gibi şeyler. Kardeşlerimle ben korkudan tir tir titrerdik, çünkü dedemle girdiği her tartışmanın sonunda Babam korkunç bir bunalıma girerdi. Babalarla olan ilişkiyi bilirsin, ya <i>haklıysa </i>düşüncesinden asla kaçamazsın. Ufak tefek, zayıf, Yankee aksanıyla konuşan acayip tatlı bir adamdı dedem. Hiç unutmam, o kahverengi, kemikli elleriyle arada, yemek zamanlarında dizimizden tutup kurbağa sesiyle sorardı, ‘Size Cehennem inancını verdi mi bakayım?’”</p>

  <p>Harry güler; Eccles’in taklidi başarılıdır; yaşlılık ona yaramıştır. “Verdi mi peki? İnanıyor musun?”</p>

  <p>“Evet, galiba inanıyorum. İsa’nın anlattığı şekliyle Cehennem’e. Tanrı’dan ayrı düşmeye.”</p>

  <p>“O halde hepimiz az çok dahiliz buna.”</p>

  <p>“Ben böyle düşünmüyorum. Hiç hem de. En koyu ateistin bile gerçek bir ayrı düşmenin ne olduğu konusunda bir fikri olduğunu sanmam. Dıştaki karanlık. Şu an içinde bulunduğumuza ise” —Harry’ye bir bakış atıp gülümser—“içteki karanlık diyebiliriz.”</p>

  <p>Eccles’in tüm bu anlattıkları Tavşan’ın tedirginliğini dağıtmıştır. Aralarındaki boşluğa kendinden bir şeyler katmak istemiştir adam. Tavşan dostluğun galeyanına, onu ellerini kaldırıp, sanki düşünceler birer basket topuymuşçasına sallamaya yönelten rekabetçi heyecana karşı koyamayarak konuşur, “Valla ben bu teoloji işlerinden falan anlamam ama şu kadarını söyleyeyim, bana öyle geliyor ki, tüm bunların ardında,” —ve dışarı, manzaraya işaret eder; golf alanının yanındaki sitelerin, buldozerle dümdüz edilmiş ve içlerinde üç tekerlekli bisikletlerle, üç yaşında uzun ince ağaçlar barındıran ufacık bahçeleri olan bir buçuk katlı yarı ahşap yarı tuğla evlerin önünden geçiyorlardır, dünyanın en ihtişamsız alanıdır burası— “benden kendisini bulmamı isteyen bir şey var sanki.”</p>

  <p>Eccles sigarasını dikkatle arabanın küllüğünün içindeki minik, çarpı şeklindeki çentikli kabın üzerine bastırır. “Tabii tabii, bütün boşta gezenler bir seferde olduklarını sanır zaten. En azından başlangıçta.”</p>

  <p>Tavşan adama bu kadar şeyi <i>itiraf etmek</i> için uğraştıktan sonra böyle bir şamarı hak ettiğini düşünmüyordur. Papazların tüm niyetinin bu olduğuna karar verir, herkesi aynı sefil konuma düşürmek. “Eh o zaman dostun İsa da bayağı bir budala sayılıyor bu durumda.”</p>

  <p>Bu kutsal adın Tavşan’ın ağzından çıkmasıyla Eccles’in yanakları al al olur. Papaz “O azizlerin evlenmemesi gerektiğini <i>söylemişti,”</i> der.</p>

  <p>Yoldan sapıp, dolambaçlı yokuştan kulüp binasına, üzerinde, iki Coca-Cola amblemi arasında CHESTNUT GROVE GOLF ALANI yazılı uzun bir tabela olan büyük beton yapıya doğru tırmanırlar. Harry’nin burada golf sopalarını taşıdığı günlerde bu yapı içinde bir odun sobası, eski turnuva çizelgeleri, iki koltuk, şeker, çikolata gibi şeyler ile o bataklıktan bulup çıkardığı golf toplarının Bayan Wenrich tarafından yeniden satıldığı bir büfenin olduğu padavra kaplı bir kulübeydi. Bayan Wenrich şimdiye ölmüştür herhalde diye düşünür Tavşan. Modası geçmiş rujlar süren ve beyaz saçlı bir oyuncak bebeği andıran narin bir duldu; onun, golf deliğinin ve alanının çevresindeki çimenlikler, turnuvalar ve parlar hakkında konuşup durması pek komik kaçardı. Eccles uzun Buick’ini asfalt alana park ettikten sonra, “Unutmadan söyleyeyim,” der.</p>

  <p>Tavşan’ın eli kapının kulbundadır. “Neyi?”</p>

  <p>“İş ister misin?”</p>

  <p>“Ne tür bir iş?”</p>

  <p>“Bizim kilise cemaatinden birinin, Bayan Horace Sıpith’in, Appleboro civarındaki evinin yaklaşık sekiz dönümlük bir bahçesi var. Kocası inanılmaz bir ormangülü meraklısıdır. Aslında adam için inanılmaz yerine müthiş tatlı bir tonton demek lazım.”</p>

  <p>“Ben bahçıvanlıktan anlamam ki.”</p>

  <p>“Kimse anlamıyor ki, Bayan Smith’in kendisi söylüyor bunu. Artık bahçıvan falan kalmamış ortada. Haftada kırk dolar, eminim kabul eder kadın.”</p>

  <p>“Saatine bir dolar yani. Çok az ama.”</p>

  <p>“Kırk saat çalışman gerekmeyecek. Saatler esnek. Senin de istediğin bu değil mi zaten? Esneklik yani? Böylece milletin beynini yıkamaya da vaktin kalır.”</p>

  <p>Cidden alem bir adam Eccles. O ve Belloc. Boğazını saran o yaka yokken kendini iyice rahat bırakıyor. Tavşan arabadan iner. Eccles de aynı şeyi yapar, arabanın tepesinden görünen kafası tabağın üzerinde duran bir kafayı andırır. Koca ağzı kıpırdar. “Lütfen bir düşün bunu.”</p>

  <p>“Yapamam. Bu kasaba sınırlarında dahi kakmayabilirim. ”</p>

  <p>“Kız seni evden atacak mı dersin?”</p>

  <p>“Hangi kız?”</p>

  <p>“Neydi adı bakayım. Leonard. Ruth Leonard.”</p>

  <p>“Amma cinsin.” Kim söylemiş olabilir? Peggy Gring mi? Tothero mu? Büyük ihtimalle Tothero’nun, adı her neyse işte o kız arkadaşıdır. Janice’e benzeyen. Fark etmez; dünya öyle bir ağ ki, arada takılsan da her şey olacağına varır. “Öyle birini tanımıyorum hiç,” der Tavşan.</p>

  <p>Tabağın üzerindeki kafa, güneşin etkisiyle daha da bir parlayan o gıcır gıcır gri metalin ötesinde tuhaf tuhaf sırıtır.</p>

  <p>Yan yana beton kulüp binasına doğru ilerlerler. Yolda Eccles, “Siz mistikler böylesiniz işte, sık sık küçük heyecanlara kapılırsınız,” der.</p>

  <p>“Bugün gelmesem de olurmuş yani.”</p>

  <p>“Doğru söylüyorsun. Kusura bakma. Canım çok sıkkın da.”</p>

  <p>Bunu söyleyişinde hiçbir terslik yoktur ama Harry’nin yüreği cız eder. İçine oturur. Adam, <i>Acı bana. Sev beni </i>diyordur sanki. Bu iç yakan duygunun etkisiyle Tavşan’ın dudakları birbirine yapışır, cevap veremez bir türlü. Eccles bütün parayı ödediğinde Tavşan’ın ağzından zar zor bir teşekkür çıkar. Ona bir golf sopası seti kiralamak için bakındıkları sırada Tavşan öyle kayıtsız ve sessizdir ki, kendileriyle ilgilenen çilli çocuk sanki bir deliymiş gibi bakar Tavşan’a. Birden Eccles’in bir ibne, kendisinin de onun yeni oyuncağı olduğuna dair bir fikir düşer aklına. Eccles’le beraber ilk ayağa doğru ilerlerken kendini sürükleniyormuş gibi hisseder Tavşan, sakat biri gibi.</p>

  <p>Bu durumu, Eccles’in verdiği tiyoların ardından vurduğu top bile hissetmiştir. Tepeden bir balçık kitlesi kadar hantal bir biçimde düşmesine yol açacak ters bir dönüşle bir taraflara fırlar top.</p>

  <p>Eccles güler. “Şimdiye dek gördüğüm en iyi ilk vuruş bu.”</p>

  <p>“Topa ilk vuruşum değil ki bu. Golf sopası taşıdığım zamanlarda da atış yapardım ara ara. Bundan daha iyi vurmam lazım.”</p>

  <p>“Kendinden çok fazla şey bekleme. Beni izle, kendini daha iyi hissedeceksin.”</p>

  <p>Tavşan geri çekilir ve gitgide daha bilinçsizleşen hareketler ve tuhaf bir elli yaş katılığıyla sallanan Eccles’e şaşar. Sanki yoldan uzak tutması gereken bir madeni vardır. Sopayı sertçe geriye sallayıp, topa vurur. Biraz yüksekten ve zayıf bir atış olsa da top dümdüz gidince Eccles sevinir. Kırıtarak sahanın ortasına doğru ilerler. Harry de ağır adımlarla onu takip eder. Kocaman süet ayakkabıları, çözülen buzların etkisiyle iyice soğuyup ıslanmış olan vıcık vıcık çime batar. Bir tahterevallidedirlerdir sanki; Eccles havaya kalkar, Tavşan iner.</p>

  <p>Kulübün pagan korulukları ve yeşil vadilerinde bambaşka bir adama dönüşmüştür Eccles. Delice bir coşkuya kapılmıştır. Kahkahalar atar, sağa sola sıçrar, bağırıp çağırır. Harry ondan nefret etmez bile artık, kötü olan bizzat kendisidir. Münasebetsizlik kabuklu bir yara gibi her yanını sarmıştır Tavşan’ın; ve ondan kaçmadığı için Eccles’e minnettardır. Elli metre kadar ötede olan Eccles—başını alıp önden koşmak gibi şen bir alışkanlığı vardır—sık sık Harry’nin kaybettiği bir topu bulmak için bütün o yolu geri döner. Tavşan nedense dikkatini, topun gitmiş olması gereken yerden, şirin bir pembe bayrağın dikili olduğu, biçilmiş yeşilliklerden oluşan o ufacık hedef alandan başka bir yere veremez. Topun gittiği yere bakamaz bir türlü. “İşte burada,” der Eccles. “Bir ağacın dibinde. Hiç şansın yok.”</p>

  <p>“Senin için çok can sıkıcı bir oyun olmalı bu.”</p>

  <p>“Yok canım. Geleceğin parlak. İlk oynayışın olduğu halde hiçbir top tamamen kaybolmadı ortadan.”</p>

  <p>Ama bu dediği olur; Harry pozisyon alır ve ağacın kökleri arasında diye öyle bir deli gücüyle vurur ki topa, top tamamen yok olur ortadan.</p>

  <p>“Tek hatan fazla sert vuruyor olman,” der Eccles. “Sopayı çok hoş, doğal bir sallayışın var.” Tavşan yeniden vurur ve top bir plop sesiyle havalanıp yalpalayarak birkaç metre öteye gider.</p>

  <p>Eccles, “Topun üzerine doğru eğil,” der. “Sanki oturacakmışsın gibi.”</p>

  <p>“Yere düşeceğim neredeyse,” der Harry. Kendini kötü, sersem gibi, yapraklanan ağaçların sakin uçlarıyla örtülü bir girdabın içine çekiliyormuş gibi hisseder. Eski günlerden hatırladığı bir şeydir bu sanki. Su birikintilerinin içine kayar, ağaçların arasında kaybolur ve doğruca golf alanının kenarındaki pisliklere gömülür.</p>

  <p>Kelimenin tam manasıyla bir kâbustur bu. Uyandığında hayatın yalnızca sürünüp silkinmeden ibaret olduğunu görecektir. Hayali başarısı serseme çevirmiştir onu; yarı hipnotize olmuş gibidir, tuhaflığı üzerine ağır ağır çöken oyunlar oynar bu ona. içinden, sanki kadınlarla konuşurmuş gibi konuşur sopalarla. Ne denli hafif ve ince olsalar da bir hainlik sezilen ellerinin arasındaki maden uçlu golf sopaları Janice’tir sanki. <i>Hadi be sersem, sakin ol; tamam bak, ne kolaymış.</i> Sopanın dar ve uzun ucu topun arkasındaki toprağa vurup da kolları omuzlarına kadar sarsıldığında, sanki Janice’e vurmuş gibi hisseder. <i>Salak, cidden çok salak. Düz gitsin. Sırf düzülecek bir tip.</i> Öfkeden cildi çürümüş, bir şeyler salgılıyordur sanki; sözlerin tırtıl yuvaları gibi asılı olduğu böğürtlen çalılarının minik sert uçları çatal çatal içini kazır Tavşan’ın. <i>Söküp atar atar yağı söküp atar toprağı</i> Janice kocaman açılmış kahverengi kaba ağzıyla <i>toprak söküp atar yağı:</i> Ormandaki “kız” ise Ruth’dur. Koyu kırmızı başları, çimen lekeli yüzeyleri ve kenarlarında hoş beyaz şeritleriyle üç tahta sopayı tutarken içinden <i>Peki, madem bu kadar tatlısın</i> der ve dişlerini sıkıp, savurur. <i>Ahh:</i> Ne kadar da kolay yuvarlandı, sırf karşı koymak için! Çimleri yara yara gider top ve bir iki sektikten sonra çalıların arasına saklanır. Ve oraya gittiğinde çalılık lanet olası birine dönüşür: Annesine. Bir utanç dalgası içinde ama zarar gelmemesi için de itinayla somurtuk dalları etek gibi kaldırır, ve bu dallar, ilgisini o sert, engel tanımaz topa yönelttiği sırada Tavşan’ın bacaklarını rahatsız eder, orada öyle bembeyaz, tam ortada, 1 numara yazısıyla dururken, bir bakıma kendisidir bu. Yedi maden uçlu golf sopası kesime başladığında, her yanını <i>lütfen Janice bir kez olsun yap</i> bir beceriksizlik sarar ve Tavşan bir yana eğilmiş bakarken top diğer yana, az ötedeki nispeten hüzünlü duran sırta, Texas’ın haki rengine doğru yuvarlanır. <i>Off aptal şey evine girsene.</i> Ev o deliktir ve bunun yukarısında, tüm dikkatini varlıkların optik örtüsüyle aşındıran o mutsuz tabloda, ılık ve gri yağmur göğü, Harry Fosnacht olmasın diye yukarıda bekleyen dedesidir.</p>

  <p>Ve şimdi Eccles, bu gayretkeş golf düşünün kıyısında, şimdi bu düşün ortasında, üzerinde bağışlamayı, cesaret vermeyi haykıran beyaz bir bayrak gibi kirli gömleğiyle, bir telaş yeşil adacıktan evine doğru süzülür.</p>

  <p>Kışın etkisiyle solan çimler kuru toprakta yavaş yavaş canlanmaktadır: Gübre mi var yoksa? Top ufak kararlı sıçrayışlarla kayar. “Vuruşunu bölme,” der Eccles. “Kollar sıkı, hafifçe sallayacaksın. İlk vuruşta mesafe hedeften daha önemlidir. Tekrar dene.” Tavşan topa tekrar vurur. Dördüncü bayrağa varabilmek için on iki atış yapması gerekir, ama vuruşlarının sınırı aştığını ima eden bu küstah tavır Tavşan’ın pek canını sıkar. <i>Hadi canım</i>, der karısından bir şey rica eder gibi, <i>bak delik burada, tabak gibi kocaman. Güzel olacak.</i></p>

  <p>Ama hayır, o aciz ve paniklemiş haliyle Janice’in illa ki araya girmesi gerekir; hakikaten neden korkar ki bu kadar? Top aşağı yukarı iki metre ötededir. Eccles’in yanına giderken, “Bana Janice’in nasıl olduğunu söylemedin hâlâ,” der.</p>

  <p>“Janice mi?” Eccles dikkatini güçlükle oyundan alır. Kesinlikle kazanmaya âşıktır; beni ezip geçiyor diye düşünür Harry. “Pazartesi iyi görünüyordu. Şu kadınla arka bahçedeydi ve yanlarına gittiğimde ikisi de kıkırdıyordu. Aslında şöyle de yorumlanabilir bu; artık duruma alışmış ve muhtemelen de ailesinin yanına dönmek hoşuna gitmiş. Senin sorumsuzluğunun değişik bir versiyonu.”</p>

  <p>Harry, pata vuruşu için televizyonda gördüğü gibi çömeldiği sırada, “Aslında,” der sertçe, “onun da ailesine benden daha fazla katlanabildiği söylenemez. Onlardan kaçmaya hevesli olmasaydı benimle bu kadar erken yaşta evlenmezdi.” Top deliği geçip beş on santim öteye gider. On beş santim. Allah kahretsin.</p>

  <p>Eccles kendi vuruşunu yapar. Top yalpalayıp tok bir tıkırtıyla deliğe girer. Papaz gözlerinde bir zafer pırıltısıyla bakar. “Harry,” der tatlı ama gözüpek bir sesle, “Onu neden terk ettin ki? Belli ki zihnin onunla meşgul hâlâ.”</p>

  <p><i>“Söyledim ya sana.</i> Aramızda bir şey eksikti.”</p>

  <p>“Eksik olan neydi? Gördün mü o şeyi? Böyle bir şeyin var olduğuna emin misin?”</p>

  <p>Harry’nin on beş santim öteye giden topu yerinde seker, sinirli parmaklarla topu alır Harry. “Eğer bu şeyin varlığından emin değilsen bana da sorma. Hemen dibinde. Sen bilmiyorsan kimse de bilemez zaten.”</p>

  <p>Karısına, kalbini Tanrı’nın inayetine açık tut derken kullandığı aynı gergin sesle “Yoo,” diye bağırır Eccles. “Hıristiyanlık bir gökkuşağının peşinde değildir. Eğer senin düşündüğün gibi olsaydı ayinlerde afyon çekmiş gibi olurduk. Bizler Tanrı <i>olmaya</i> değil O’nun <i>kulları</i> olmaya çalışıyoruz.”</p>

  <p>Çantalarını alıp, tahta bir okun gösterdiği yönde ilerlerler.</p>

  <p>Eccles izah etmeye devam eder, “Tüm bunlar yüzyıllar önce, çarpık erken kilise döneminde yerleşmiş düşünceler.”</p>

  <p>“Sana söyleyeyim. Ne olduğunu biliyorum bunun.”</p>

  <p>“Neymiş? Neymiş? Sert mi yumuşak mı Harry? Mavi mi, kırmızı mı? Yoksa puantiyeli mi?”</p>

  <p>Tavşan bunun ne olduğunu duymaya can attığını görür onun. Tüm bu, çarpık-erken-Kilise-dönemi-hakkında-senden-daha-fazla-şey-biliyorum bir yana, bunun ne olduğunu, her pazar bütün o insanlara yalan söylemediğini duymak ister Eccles. Bütün bu çılgın oyundan bir anlam çıkarmaya çalışmak yetmezmiş gibi, ruhunu deşmeye çalışan bu adamla uğraş bir de. Çantanın sert kayışı Tavşan’ın omzunu acıtır.</p>

  <p>Kadınsı bir coşkuyla, çekingen ama kararlı bir sesle, “Gerçek şu ki,” der Eccles, “inanılmaz derecede bencilsin. Korkaksın. Neyin doğru, neyin yanlış olduğu umrunda değil; kendi rezil içgüdülerin haricinde hiçbir şeyin kıymeti yok.”</p>

  <p>Başlangıç noktasına, fildişi rengi diri tomurcuklar vermiş kambur bir meyve ağacının yanındaki çim platforma varırlar. “Önce ben oynayayım,” der Tavşan. “Sen de sakinleşirsin bu arada.” Öfkeden kalbi sıkışıp, sus pus olmuştur Tavşan’ın. Kara kara bu karmaşık durumdan nasıl kurtulacağını düşünür. Yağmur yağsa diye geçirir içinden. Eccles’e bakmaktan kaçınarak, başlangıç noktasında duran ve daha şimdiden yerden kopmuş izlenimi veren topa bakar. Gayet rahat bir tavırla golf sopasının ucunu omzuna yaklaştırır. Daha önce duymadığı cinsten tok bir ses yankılanır. Kollarının o devinimiyle başı havaya kalkar ve top, o güzel siyah mavi fırtına bulutlarının altında bir ay solgunluğunda yola çıkar, kuzeyde dedesinin yoğun gölgesi uzanmaktadır. Cetvelle çizilmişçesine dümdüz bir çizgi boyunca ilerler top. Yuvarlanan bir yerküre, yıldız, yumak. Bir an tereddüt eder top, Tavşan duracağını sanır, ama yanılmıştır, zira topun tereddütü son bir sıçrayış içindir: Deliğe düşüp gözden kaybolmadan evvel bir iç çekip, yerden son bir lokma atar ağzına sanki. “İşte budur!” diye bağırır Tavşan ve Eccles’e dönüp giderek yayılan bir sırıtışla tekrar eder, “İşte budur.”</p>
