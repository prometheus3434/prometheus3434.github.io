  <p>Ama Tothero’nun ağzından çıkan doğru kelimedir. “Harry,” der, “muhteşem Harry Angstrom.” Bir elini uzatır, diğeriyle de Harry’nin kolunu sıkıca kavrayıp sıkar. Tavşan adamın ellerinin nasıl hep üzerlerinde olduğunu anımsar. Tothero, çarpık gülüşü, kırık burnu, biri kocaman açılmış, diğeri yarı aralık gözleriyle ona bakarak öylece durur. Senelerin etkisiyle yüzü iyice çarpılmıştır. Kelliği ise orantısızdır; başının tepesinde tel tel taranmış aklar ve açık kahverengi saçlar vardır.</p>

  <p>“Tavsiyelerinize ihtiyacım var,” der Tavşan ve hemen düzeltir. “Aslında şu anda tek istediğim uyuyabileceğim bir yer. ”</p>

  <p>Tothero karşılık vermeden bir süre bekler. O müthiş gücü işte bu sessizliklerde gizlidir; edeceği sözler bir ağırlık kazanıncaya dek beklemek gibi amirane bir numarası vardır. Nihayet sorar, “Evine ne oldu peki?”</p>

  <p>“Şeyy, bir nevi çöktü.”</p>

  <p>“Nasıl yani?”</p>

  <p>“İyi gitmiyordu. Ben de kaçtım. Hakikaten kaçtım.”</p>

  <p>Bir sessizlik daha. Tavşan asfalttan geri tepen gün ışığından korunmak için gözlerini kısar. Sol kulağı ağrır. O yandaki dişleri her an ağrımaya başlayacaktır sanki.</p>

  <p>“Bu pek olgun bir davranışmış gibi gelmedi bana,” der Tothero.</p>

  <p>“Zaten karman çorman bir haldeydik.”</p>

  <p>“Neden karman çorman?”</p>

  <p>“Bilmem. Karım alkolik.”</p>

  <p>“Peki ona yardım etmeyi denedin mi hiç?”</p>

  <p>“Tabii ki. Nasıl yani?”</p>

  <p>“Onunla oturup içtin mi yani?”</p>

  <p>“Hayır efendim, asla. Yapamam ki, tadını sevmem hiç.”</p>

  <p>Sanki sözler önceden hazırlanmış gibi çabucak dökülmüştür ağzından, eski koçuna bedenini hor kullanmadığını söylemek gurur vermiştir Tavşan’a.</p>

  <p>Tothero bir süre bekledikten sonra, “Belki de denemeliydin,” der. “Bu zevki onunla paylaşsaydın belki de kendini kontrol edebilirdi.”</p>

  <p>Tavşan güneşten gözleri kamaşmış, yorgunluktan uyuşmuş haldeyken Tothero’nun sözlerini takip edemez pek.</p>

  <p>“Adı Janice Springer’dı, değil mi?” diye sorar Tothero.</p>

  <p>“Evet. Ah tam bir aptal. Cidden aptalın teki.”</p>

  <p>“Harry, bu söylediğin çok çirkin. Kimseye söylenmez hani.”</p>

  <p>Tavşan başıyla onaylar çünkü Tothero söylediklerinden çok emindir. Adamın duraklamalarının altında ezilmeye başladığını hisseder Tavşan. Duraklamalar hatırında kalandan uzundur, sanki bizzat Tothero da bunların ağırlığını hisseder. Tavşan yeniden bir korkuya kapılır; eski koçunun şaşkalozlaşmış olmasından şüphelenip başa döner. “Belki birkaç saat Sunshine’da bir köşede uyuyabilirim diye düşünmüştüm. Yoksa eve gitmem gerekecek. Daha fazla dayanamayacağım.”</p>

  <p>Neyse ki Tothero harekete geçer, Tavşan’ı dirseğinden tutup geri döndürür, “Aa tabii ya Harry, berbat görünüyorsun. Cidden berbat haldesin.” Eli Tavşan’ın kolunu demir gibi sımsıkı kavrar, o raptiye gibi batan eliyle iteklediği sırada Tavşan’ın kemikleri yerinden oynar sanki. Adamın bu sıkı kavrayışına sinen telaş, verdiği güvenin rahatlığını dağıtmaya yeter. Dahası, Tothero’nun seri ve net çıkmaya başlayan sesi Tavşan’ın o pelte gibi haline hiç uymaz. “Benden iki şey istedin,” der. “İki şey. Yatacak yer ve tavsiye. Şimdi Harry, sana yatacak bir yer vereceğim; ancak, ancak bir şartla Harry, uyandığında oturup evliliğindeki bu krizi uzun uzun, ciddi ciddi konuşacağız, tamam mı? Şimdilik bu kadarını söyleyeyim, senin için fazla endişe etmiyorum, ne de olsa her zaman dört ayak üstüne düşersin sen; gel gör ki Janice için aynı şey geçerli değil pek. Sendeki koordinasyon onda yok. Söz mü?”</p>

  <p>“Tamam. Ama neye söz?”</p>

  <p>“Ne yapıp edip ona yardım etmenin bir yolunu bulmaya söz mü?”</p>

  <p>“İyi ama bunu yapabileceğimi sanmıyorum. Yani ona karşı fazla bir ilgim yok. Eskiden vardı ama artık kalmadı.”</p>

  <p>Girişteki beton basamaklara ve ahşap kulübeye varırlar. Tothero anahtarıyla kapıyı açar. İçeride kimseler yoktur, sessiz bar belli belirsiz bir karaltı halinde, yuvarlak sehpalarsa etraflarında adamlar yokken her an çökebilirmiş gibi, pek dayanaksız görünür. Barın arkasındaki elektrikli pano, ışıldayan cam tüpler, fişi takılı olmadığı için ölü duruyordur. Tothero oldukça yüksek bir sesle, “İnanmam valla. En iyi oğlumun bu kadar kötü kalpli olabileceğine asla inanmam.”</p>

  <p>Kötü kalpli: Bu söz onlar ikinci kata çıkarken arkalarından tıkırdar sanki. Tavşan özür diler: “Uykumu aldığımda bu meseleyi düşünmeye çalışacağım.”</p>

  <p>“İyi o zaman evlat. Bizim de istediğimiz bu zaten. Senden çalışacağım kelimesini duymak.” Biz derken neyi kastediyor acaba? Bütün masalar boş. Güneş tozdan kapkara olmuş alçak bir radyatörün üzerindeki ağarmış storlara sarı kareler halinde vurmaktadır. Dar çıplak tahtaların üzerindeki aşınmış yolu takip ederler.</p>

  <p>Tothero Tavşan’ı, belli olmasın diye duvarla aynı renge boyanmış olan bir kapıya kadar götürür; buradan tavanarasına çıkan merdivenden dik bir tırmanışa geçerler, basamaklar arasında kablolarla kırık dökük tahtaların bulunduğu, çivilerle sabitlenmiş bir tür merdivendir bu. Işığa doğru tırmanırlar. “İşte burası malikânem,” der Tothero sıkıntılı sıkıntılı ceket ceplerinin kapaklarıyla oynarken.</p>

  <p>Doğuya bakan ufacık bir odadır bu. Storun aralığından yan duvara, dağınık duran portatif yatağın yukarısına ince uzun bir çizgi halinde gün ışığı vurmaktadır. Diğer stor ise açıktır. Pencerelerin arasında, cin bir fikirle, altı bira kasasının tellerle bağlanmasıyla oluşturulmuş bir şifonyer vardır, kasaların üçü diklemesine, ikisi yatay durur. Kasaların içine çamaşırhane ambalajlarında katlı duran atletler, külotlar, dürülmüş çoraplar, mendiller, cilalı ayakkabılar, bir de sert kıllarının üzerine tarak saplanmış olan bir saç fırçası konmuştur. İki kalın çivideki askıda canlı renklerde birkaç spor ceket asılıdır. Anlaşılan Tothero’nun hamaratlıktan anladığı kıyafetlerini korumakla sınırlıdır. Yerler toz yumaklarıyla doludur. Her yana gazeteler, <i>National Geographic</i>’ten ergenlerin işledikleri suç itiraflarına varıncaya dek bir dolu dergi ve çizgi roman yığılmıştır. Tothero’nun yaşadığı alan, eski bir pinochle<a id="k4" href="../Text/dipnotlar.xhtml#a4"><sup>[4]</sup></a> turnuvası kayıtlarının, bilardo masalarının, ahşap ve metal bidonların, kırık dökük hasır sandalyelerin, bir rulo kümes teli ile iki verev kiriş arasına raptedilmiş bir boruya asılmış olan ve odanın diğer ucundaki pencereden gelen ışığı kesen bir dizi beyzbol üniformasının bulunduğu ve depo olarak kullanılan tavanarasında fazlaca göze batmaz aslında.</p>

  <p>“Tuvalet var mı?” diye sorar Tavşan.</p>

  <p>“Aşağıda Harry.” Tothero’nun coşkusundan eser kalmamıştır; görünüşe bakılırsa utanmıştır. Tavşan tuvaletteyken ihtiyarın üst katta telaşlı telaşlı koşuşturduğunu duyar ama döndüğünde hiçbir değişiklik göremez. Yatak halen dağınıktır.</p>

  <p>Karşılıklı bekleşirler, derken Tavşan Tothero’nun, ondan soyunmasını beklediğini fark eder, o da soyunur, üzerinde tişörtü ve iç donuyla kırışmış ılık yatağın içine süzülür. İhtiyarın çukuruna gömülme fikri sevimsiz de olsa, nihayet boylu boyunca uzanabilmenin, yanı başındaki serin duvarı duyumsamanın ve aşağıdan geçen, belki de kendisini arayan araba seslerini duymanın verdiği hoş bir his vardır içinde. Tothero’ya bir şey söylemek için başını çevirdiğinde yalnız olduğunu görüp şaşırır. Tavanarasına çıkan basamakların dibindeki kapı kapanır ve diğer kata inerken ayak sesleri iyice solar, dış kapı kapanır, pencerenin kenarında bir kuş öter ve tamirhaneden çın çın sesler yükselir. İhtiyarın orada öylece durup dikilmesi rahatsız ediciydi ama Tavşan fazlaca kafa yormaz buna. Tothero’nun zamparalığı bilinen bir şeydi ama ibneliği yoktu. Ne diye izledi ki? Tavşan birden anlar. Tothero geçmişe dönmüştür o an. Çünkü adamın hayatı soyunma odalarında oğlanların soyunup giyinmelerini izlemekle geçmişti. Meseleyi çözmesiyle birlikte gevşer Tavşan. West Virginia’daki café’nin otoparkında elele koşan çifti hatırlar ve o kızı, yosun saçları yastığın üzerine yayılmış olanı şu anda düzmek üzere olanın kendisi olmayışı canını sıkar. Kızıl mıydı saçları? West Virginia kızlarını, Teksas’taki genç fahişeler gibi sıkı vücutlu, kahkalar atıp duran kaba kızlar olarak getirir gözünün önüne. O, kelimeleri yayarak, şeker şeker konuşmaları pek komik gelirdi Tavşan’a ama o zaman yalnızca on dokuz yaşındaydı. Üzerinde rahatsız eden dar haki pantolonu, Hanley, Jarzylo ve Shamberger ile yoldan aşağı yürürken etraflarını saran o yosmalarla öyle bir havaya girmişti ki küçük dağları o yaratmıştı sanki, etrafsa televizyonlarının karşısındaki kanepelere tavuk gibi tünemiş insanların evleriyle çevriliydi. Manyağın teki olan Jarzylo gevezelik edip durmuştu. Tavşan gittikleri evin doğru ev olduğuna inanamamıştı bir türlü. Pencerenin önünde çiçekler vardı, gerçek canlı çiçekler pencerede pek masum duruyordu ve o an kaçıp gitmek istemişti oradan Tavşan. Kapıya çıkan kadın televizyonda kek karışımı pazarlayan bir tip olabilirdi pekâlâ. Gelgelelim kadın öyle anaç, “Hadi çocuklar çekinmeyiiin, hadi içere gelin de biraz güzel vakit geçiriiin,” demişti ki, kendilerini içeride bulmuşlardı birden, fahişeler, kafasında kurduğu kadar çok değillerdi, salonda eskiden kalma, kolçakları kıvrımlı, topuzlu mobilyalar vardı. Kadınların evcimenliği çekingenliğini almıştı biraz: Aynı kalıptan çıkma gibi, kız denemez hiçbirine, sıradan kadınlar, hepsinin yüzünde bir flüoresan lambası parlaklığı. Oradaki askerleri süprüntü temizler gibi, laf kalabalığıyla kapıdan kışkışlamış, adamlarsa kahkahalara boğulup, şaşkın ve sersemlemiş bir halde toplaşmışlardı. Seçtiği kadın, ama yok kadın onu seçmişti, üzerinde o düğmelerinin çoğu iliklenmemiş bluzuyla yanına gelerek kendisine dokunmuş ve yukarı çıktıklarında arsız tatlı sesiyle ışık açık mı yoksa kapalı mı olsun diye sorduğunda Tavşan boğuk sesiyle,"Kapalı,” dediğinde gülmüştü, sonra da altındayken, ara ara gülerek, Tavşan’a yapması gerekenleri anlatmış, hatta kibar kibar konuşmuştu: “Harikasın tatlım. Harika olacaksın. Oh eveet. Öğrendin sen bu işi.” Sevişme bittiğinde, kadının dudaklarının kenarında beliren bükülmeden ve yanında uzanıp kalacağına doğrulup metal karyolanın ucuna oturarak, karanlık pencereden Teksas’ın o soluk renkli göğünü seyre dalmasından çıkardığı anlam Tavşan’ı kırmıştı, kadının yaptıklarının yarısı sahteydi. Suskun sırtının üzerindeki sarı-beyaz bikini çizgileri birden sinirine dokunmuştu Tavşan’ın; omzundan tutup sertçe kendine çevirmişti onu. Kadının bedenindeki o kendini koyvermiş ağır gölgeler öyle aldırmaz ve savunmasız görünmüştü ki gözüne, Tavşan başını çevirmişti. Kadın sonra kulağına eğilip, “Tatlım, parayı iki sefer için vermedin ki.” Şeker kadının işi gücü paraydı. Tamirhaneden çın çın sesler yükselir. Ses Tavşan’ı sakinleştirip, saklı ve güvende olduğunu söyler. Kendisi saklanadursun, adamlar ellerinde çekiçlerle dünyayı döverler sanki; ve karanlıkta, bu suretsiz seslere karşı içinde bir muhabbet uyanır.</p>

  <p class="bos3"/>

  <p class="p1">Fazla derinliği olmayan, kaçamak düşler görür. Bacakları oynar. Yastığın üzerinde dudakları bir parça kımıldar. Gözyuvaları kıpır kıpır, kafasının içindeki görüntülerle uğraşırken gözkapakları titrer. Bu da olmasa bir ölüden farksızdır, kimse kılına dokunamaz. Tepesindeki duvara vuran gün ışığı yavaş yavaş bir bıçak gibi inip önce göğsünü keser, sonra yerde bir bozuk paraya dönüşerek gözden kaybolur. Gölge vuran odada Tavşan birden gözlerini açar, hortlağınkileri andıran mavi gözleri, gelen erkek seslerinin kimlere ait olduğunu anlayabilmek için bu hiç de tanıdık olmayan ortamda gezinir. Sesler aşağı kattan geliyordur, gürültüye bakılırsa mobilyaları sağa sola çekip topluca kendisine bakınıyorlardır. Derken o bildik baskın ses gürler, Tothero’dur bu, ve aşağıdaki bu sağlam odağın çevresinde, kâğıt oynayan, içen, at yarışı oynayan, muhabbet eden tiplerin sesleriyle iyice belirginleşir. Tavşan sıcak çukurunda dönüp, yüzünü serin arkadaşına, duvara çevirir ve kırmızı bir bilinç tünelinden geçerek yeniden uykuya dalar.</p>

  <p>“Harry! Harry!” Bir ses omzundan sarsıp, saçlarını karıştırır. Tavşan duvardan dönerek, kısık gözlerle kaybolan gün ışığına bakar. Tothero akşam karanlığında oturuyordur, bir tür endişe yüklü bir karanlık azmanıdır adeta. Adamın yamuk bir gülüşle berelenmiş ekşimiş suratı öne doğru uzanır. Viski kokuyordur. “Harry, sana bir kız buldum!”</p>

  <p>“Harika. Getirsenize.”</p>

  <p>İhtiyar güler, zoraki mi acaba? Ne demek istemiştir?</p>

  <p>“Janice’i mi getirdiniz yoksa?”</p>

  <p>“Altıyı geçti saat. Kalk hadi kalk artık Harry; bebekler gibi uyudun. Dışarı çıkma vakti artık.”</p>

  <p>“Neden?” Aslında “Nereye?” demek istemiştir Tavşan.</p>

  <p>“Yemek yemeye Harry, akşam yemeğine. YE-ME-ĞE. Hadi kalk evlat. Acıkmadın mı hâlâ? Açlık. Açlık hani.” Adam delirmiş. “Ah Harry, yaşlı bir adamın açlığını anlayamazsın sen, yiyip durursun ama hiçbiri doğru yemek değildir. Sen anlamazsın ama.” Tothero pencerenin kenarına gidip yola bakar, yamru yumru profili sönük ışıkta pek donuktur.</p>

  <p>Tavşan üzerindeki örtüyü atar, çıplak bacaklarını indirip oturur pozisyona geçer. Yan yana duran düzgün bacaklarının görüntüsü sersemlemiş beynini hizaya sokmuştur. Bir zamanlar sarı olan ince tüyleri koyulaşıp sertleşmiştir. Burnuna uykuyla ıslanmış bedeninin kokusu gelir. “Neymiş bu kıs meselesi?”</p>

  <p>Tothero coşup, “Neymiş, haa, neymiş? Bildiğin am işte,” diye bağırır birden, ama sonra pencereden gelen gri ışıkta yüzü düşüverir; ağzından böyle çirkin bir laf çıktığı için kendine şaşmıştır sanki. Bir yandan da gözü Tavşan’ın üzerindedir, sanki bir nevi sınava tâbi tutuyordur onu. Karar verilmiştir, yaptığı hatayı düzeltir. “Yok yok. Bir tanıdık, Brewer’dan bir tanıdık, sevgili de diyebiliriz, ara ara yemeğe çıkarız işte. Bundan fazlası değil, ya da azıcık fazlası. Aman be Harry sen de amma safsın.”</p>

  <p>Tavşan Tothero’dan korkmaya başlamıştır; adamın söyledikleri arasında bağlantı yoktur hiç. Tavşan iç çamaşırlarıyla kalkar. “Ben kaçayım artık.” Döşemedeki tüyler çıplak tabanlarına yapışır.</p>

  <p>“Ah Harry, ah,” Tothero acı ve sevgiyle karışık gür bir sesle bağırıp Tavşan’ın yanına koşar, tek koluyla sarılır ona. “İkimiz de aynı yollardan geçtik.” Kocaman yamuk yüzünü kaldırıp sabırsız bir güvenle Tavşan’a bakar ama Tavşan anlamaz. Yine de hafızasındaki koç figürü onu dinlemeye yöneltir. “Sen de ben de biliyoruz, biz—” Adam tam dersin en canalıcı noktasına gelmişken takılır ve ne diyeceğini şaşırır. Tekrar “Biliyoruz,” diyip kolunu çeker.</p>

  <p>“Uyandığımda Janice’den bahsedeceğimizi sanıyordum,” der Tavşan. Yerden pantolonunu alıp giyer. Pantolonun kırışmış olmasından rahatsız olur; dahası bu ona nasıl dev bir adım attığını hatırlatarak, midesinde ve boğazında huzursuz bir kıpırtıya yol açar.</p>

  <p>“Konuşuruz, konuşuruz,” der Tothero, “biraz sosyalleşelim, hallederiz.” Bir an susar. “Geri dönmek istiyor musun? İstiyorsan söyle hemen.”</p>

  <p>Tavşan karısının aptal bir şekilde aralanmış ağzını, dolap kapısının televizyona çarpışını hatırlar. “Aman yok, hayır.”</p>

  <p>Tothero zevkten dört köşe olmuştur; zaten çenesinin bu kadar düşmesine sebep de bu keyiftir. “Eh iyi o zaman, tamam; giyin sen. Brewer’a donla gidecek değilsin herhalde. Temiz bir gömlek vereyim mi sana?”</p>

  <p>“Sizinkiler bana olmaz herhalde ama, di mi?”</p>

  <p>“Yok canım. Kaç beden giyiyorsun ki?”</p>

  <p>“On beş.”</p>

  <p>“Tamam işte. Ben de! Kolların boyuna göre epey kısa. Çok iyi be Harry. İhtiyacın olduğunda bana gelmiş olmanın benim için ne kadar önemli olduğunu bilemezsin. Yıllarca,” der ve bira kasalarından oluşturduğu şifonyerden bir gömlek alıp ambalajından çıkarır, “yıllarca bir dolu oğlan yetiştirirsin, sonra bir gün çekip giderler. Kayıplara karışırlar Harry; bir daha görünmezler hiç.”</p>

  <p>Tavşan, Tothero’nun dalga dalga olmuş aynasında gömleğin üzerine uyduğunu görünce şaşırır. Demek ki tek fark bacaklarıdır. Tothero susmak bilmeyen gururlu bir anne gibi Tavşan’ın giyinmesini seyreder. Sözleri daha akıllıcadır şimdi, ne yapacaklarını anlatırkenki o sıkılganlığı geçmiştir. “Aynaya yansıyan şu gençlik,” der Tothero, “bana çok iyi geldi. Şimdi söyle bakalım Harry, güzel vakit geçirmeyeli ne kadar oldu? Çok mu?”</p>

  <p>“Dün gece güzel vakit geçirdim,” der Tavşan. “West Virginia’ya kadar gittim geldim.”</p>

  <p>“Benim kızı beğeneceksin, kesin beğeneceksin, tam bir şehir petunyasıdır,” der Tothero ve ekler, “Yanında getireceği kızı tanımıyorum ama. Dediğine göre şişkoymuş. Benimkine de herkes şişko gözükür zaten—halbuki kendisi nasıl yer bir bilsen: Gençlik iştahı işte. Ne güzel bağladın kravatını be, siz gençlerde de benim bilmediğim amma çok numara var.”</p>

  <p>“Bildiğiniz Windsor düğümü işte.” Tavşan giyinmiş, üzerine yeniden bir sakinlik çökmüştür. Uykudan uyanmak geride bıraktığı dünyaya götürmüştür onu. Janice’in kalabalık eden varlığını, oğlunu, onun tiz çığlıklarını ve evinin duvarlarını özlemiştir. Önceleri ne yapıyorum ben diye düşünmüştü. Ama şimdi, yüzeyde görünen refleksleri sona ermiş, daha derinlerdeki içgüdüleri öne çıkarak doğru şeyi yaptığını söylüyordur. Etrafını saran hava gibi özgürlüğü duyumsar Tavşan; Tothero ve içinde bulunduğu bina bir girdaptır sanki, kasabanın yolları boşluktaki bir merdiven ya da geçittir yalnızca. Büyük bir itinayla kravatını yerleştirir, Windsor düğümünün dikiş yerlerindeki minik çizgiler, Tothero’nun gömleğinin yakası ve bizzat kendi boynu, işlem bittiğinde, evrenin bir ucuna kadar uzayacak bir yıldızın kollarıdır sanki. Dalai Lama’dır Tavşan. Tothero gözünün kenarında beliren bir bulut gibi pencerenin yanına kayar. Tavşan, “Arabam hâlâ yerinde mi?” diye sorar.</p>

  <p>“Araban maviydi değil mi? Evet. Ayakkabılarını giy hadi.”</p>

  <p>“Arabayı gören oldu mu acaba? Benle ilgili bir şey duydunuz mu bu arada?” O engin özgürlük alanında yine de birkaç pürüz vardır: Karısı, evi, çocuğu—endişe balonları. Zamanın bunları bu kadar kısa sürede yok etmesi mümkün değilse de Tothero’nun cevabından çıkan budur.</p>

  <p>Tothero, “Yoo,” der ve ekler, “Ama tabii ben senin konuşulabileceğin bir yerde değildim.”</p>

  <p>Tothero’nun kendisini yalnızca eğlencesine eşlik edecek biri olarak görmesi Tavşan’ın canını sıkar. Sanki ihtiyarı suçlarmış gibi, “Keşke bugün işe gitseydim,” der içerlemiş bir sesle. “Cumartesi önemli bir gündür.”</p>

  <p>“Ne iş yapıyorsun sen?”</p>

  <p>“Ucuz marketlerde MagiPeel meyve-sebze soyacağı diye bir alet tanıtıyorum.”</p>

  <p>Tothero, “Ne hoş bir isimmiş o öyle,” der ve pencereden çekilir. “Harika Harry. Nihayet hazırsın.”</p>

  <p>“Tarağınız var mı Bay Tothero? Tuvalete gideyim diyorum.”</p>

  <p>Alttan, Sunshine Spor Derneği’ndeki adamların saçma-sapan bir şeye attıkları kahkahalar ve yuhalama sesleri gelir. Tavşan onların arasından geçişini gözünün önüne getirir ve “Şey, onlara görünmeden geçmenin bir yolu yok mu?” diye sorar.</p>

  <p>Tothero sinirlenir, eskiden antremanlarda çocuklar potanın etrafında oyalanıp bir türlü harekete geçemediklerinde sinirlendiği gibi. “Kimden korkuyorsun Harry? O zavallı küçük Janice Springer’den mi? İnsanları gereğinden fazla büyütüyorsun gözünde. Kimin umrunda ki o. Hadi bakalım şimdi aşağı iniyoruz, ama tuvalette fazla oyalanmak yok. Bu arada, senin için şimdiye dek yapmış olduklarımdan ve hâlâ da yapmakta olduklarımdam dolayı bana bir teşekkür bile etmiş değilsin hâlâ.” Fırçaya saplanmış olan tarağı alıp Harry’ye verir.</p>

  <p>Özgürlüğünü elinden kaçırma korkusu minnettarlığını ortaya koyacak basit bir teşekkürü bile zor söyletir. Tavşan yarım ağız, “Teşekkür ederim,” der.</p>

  <p>Aşağı inerler. Tothero’nun sözlerinin aksine adamların hepsi—çoğu yaşlı, ama çok da yaşlı olmayan, bu yüzden yıpranmış vücutları nahoş bir dinçlik taşıyan adamlar— dönüp pür dikkat Tavşan’a bakar. Tothero, çılgın gibi, anlatır da anlatır: “Fred, bak bu benim en iyi çocuğumdu, müthiş bir basketçiydi, Harry Angstrom, belki adını gazetelerden filan hatırlarsınız, iki defa eyalet çapında sayı rekoru kırmıştı, 1950 sonra da 1951 senesinde, müthiş bir başarıydı.”</p>

  <p>“Sahi mi Marty?”</p>

  <p>“Harry, tanıştığımıza şeref duydum.”</p>

  <p>Tıpkı ağızları gibi, birer küçük kara leke gibi duran tetikte, soluk gözleriyle, Tavşan’ı o tuhaf haliyle oracıkta yiyip, sonra da bunu sindirmek üzere asitli izlenimlerini bira dolu iğrenç midelerine gönderirler. Tavşan Tothero’yu aptal yerine koyduklarını fark edip, hem kendinden hem de arkadaşından utanır. Tuvalete saklanır. Tuvalet kapağının boyası gitmiş, lavabo sıcak su musluğundan akan paslı gözyaşlarıyla leke leke olmuştur; duvarlar yağlı, havluluk ise boştur. Ufacık tavanın bu kadar yüksek oluşu korkunç görünüyordur: Beyaz kabuklu birkaç böceğin takıldığı örümcek ağlarıyla kaplı, alüminyum kaplı, kare şeklinde bir alandır burası. Tavşan’ın içindeki sıkıntı artmış, bir nevi felce dönüşmüştür; kendini dışarı atıp, buruşmuş bir suratla sendeleye sendeleye Tothero’nun yanına gider, ve mekânı kendi alemine bırakırlar. Tothero, arabasına bindiğinde kendini küçük düşmüş, belli belirsiz saldırıya uğramış gibi hisseder Tavşan. Ama, tıpkı bir rüyadaki gibi, durup da sorgulamaz. Tavşan direksiyona geçer. Kolları ve bacakları yenilenmiş, arabanın düğmeleri ve pedalları karşısında eski gücüne kavuşmuştur. Taranmış ıslak saçları kafasını üşütür.</p>

  <p>Birden, “Demek oturup Janice’le içmem gerektiğini söylüyorsunuz,” der Tavşan.</p>

  <p>“Yüreğin ne söylüyorsa onu yap,” der karşılığında Tothero. “Tek yol göstericimiz yüreğimizdir.” Sesi bitkin, uzaklara gitmiş gibidir.</p>

  <p>“Brewer’a mı gidiyoruz?”</p>

  <p>Karşılık gelmez.</p>

  <p>Tavşan arabayı yolun yukarısına, buzhaneden gelen suyun aktığı Potter Caddesine doğru sürer. Kendi evinin bulunduğu Wilbur Sokağının aksi istikametinden sağa sapar ve iki kere daha dönüp Central Caddesine, oradan da Brewer’a giden dağ yoluna vurur. Sol tarafta, tabanını parlak ve durgun heybetiyle Running Horse Irmağının oluşturduğu bir kanyon uzanır; sağda ise benzin istasyonları ışıldar, renkler kabloların üzerinde fırıl fırıl dönüp durur, spot lambaları karşı koyar.</p>

  <p>Kasaba geride kalıp küçüldükçe Tothero’nun çenesi düşer. “Şimdi Harry, buluşacağımız bayanlara, bu arada diğerinin neye benzediği konusunda hiçbir fikrim yok, onlara kibar davranacağından eminim. Ve eminim arkadaşımı seveceksin. Olağanüstü bir kızdır Harry, doğduğundan beri başına gelmedik kalmamış, ama o olağanüstü bir şey başarmış.”</p>

  <p>“Ne yapmış?”</p>

  <p>“Hepsinin üstesinden gelmiş. Bütün mesele bu değil mi Harry, sıkıntıların üstesinden gelmek? Yani onunla böylesine ee, ince bir bağ kurmuş olmak beni çok, çok mutlu ediyor ve hoş bir his veriyor bana. Harry?”</p>

  <p>“Efendim?”</p>

  <p>“Harry sen hiç genç bir kadının her yanının tüylerle kaplı olabileceğini düşünür müydün?”</p>

  <p>“Hiç düşünmedim.” Boğazını bir tiksinti sarar.</p>

  <p>“Düşün,” der Tothero. “Düşün bir. Onlar birer maymundur Harry. Kadınlar birer maymundur.”</p>

  <p>Bunu öyle ciddi bir edayla söylemiştir ki Tavşan gülmek zorunda kalır.</p>

  <p>Tothero da güler ve koltuğundan Tavşan’a doğru eğilir. “Yine de severiz onları, değil mi Harry? Neden severiz onları Harry? Cevabını bulursan hayatın sırrını da çözmüş olursun.” Adam kıpır kıpırdır, bacak bacak üstüne atar, indirir, eğilip Tavşan’ın omzuna vurur, sonra arkasına yaslanıp camdan dışarı bakar, derken dönüp gene Tavşan’ın omzuna vurur. “Ben iğrenç bir adamın Harry. Tiksinilecek bir adam Harry, sana bir şey söyleyeyim mi?” Bir koç olarak, daima söyleyecek bir şeyi olurdu. “Karım tiksinilecek bir adam olduğumu söylüyor. Ama bu ne zaman başladı biliyor musun? Bu onun derisiyle başladı. Bir bahar günüydü, 1943 ya da 44 senesinde, savaş yılları yani, kadının cildi bir anda iğrençleşti. Sanki uç uca eklenmiş binlerce kertenkele derisi vardı bedeninde. Yalan yanlış eklenmiş hem de. Gözünün önüne geliyor mu? Cildinin parça parça olma düşüncesi beni dehşete düşürdü resmen Harry. Sen beni dinliyor musun? Hayır, dinlemiyorsun. Bana neden geldiğini düşünüyorsun değil mi?”</p>

  <p>“Bu sabah Janice’le ilgili söyledikleriniz beni biraz endişelendirdi de.”</p>

  <p>“Janice mi? Aman be Harry, Janice Springer gibi önemsiz ahmaklardan bahsetmeyelim artık hadi. Bu gece bizim gecemiz. Bu gece acıma zamanı değil. Gerçek kadınlar ağaçlardan dökülmeye başlamışken.” Elleriyle ağaçtan dökülüşlerini gösterir. “Patır patır!”</p>

  <p>Adam manyak olsa da Tavşan keyiflenmeye başlamıştır. Arabayı Weiser Caddesinde bir yere park edip kızlarla bir Çin lokantasının önünde buluşurlar.</p>

  <p>Kızlar, çiçek kadar zarif, lokantanın kırmızı neon ışıklarının altında beklemektedir, kırmızı ışık onların o yumuşacık saçlarında, çiçeklerin üzerindeki soluk lekeler gibidir. Tavşan’ın güm güm atan kalbi kendinden önde gidiyordur sanki. Buluştuklarında Tothero Margaret’i Tavşan’la tanıştırır: “Bu Margaret Kosko, bu da Harry Angstrom, en iyi oyuncumdu, bu iki harika genci tanıştırmak benim için büyük zevk.” İhtiyarın üzerinde tuhaf bir utangaçlık vardır, sesi de öksürecekmiş gibi kısıktır.</p>

  <p>Tanışma faslının ardından Tavşan, Margaret’in Janice’e ne kadar benzediğini fark edip şaşırır—aynı soluk renkli gür saçlar, aynı dikbaşlı minyonluk. Dudaklarını zar zor aralayıp, “Bu Ruth Leonard. Bu Marty Tothero ve bu da, adınız neydi?”</p>

  <p>“Harry,” der Tavşan. “Ya da Tavşan.”</p>

  <p>“Tabii yaa!” diye bağırır Tothero. “Diğer çocuklar sana Tavşan derdi, unutmuşum bak.” Öksürür.</p>

  <p>“Demek koca bir tavşancıksınız,” diye lafa girer Ruth. Margaret’in yanında kilolu durur, ama fazla kilolu da değildir. Toplu denebilir belki, ama uzun boylu da, bir yetmiş ya da yetmiş iki falan. Keskin hatlı donuk mavi gözleri var. Bacakları, sahte ipekten uçuk yeşil renkli elbisesinin ön tarafını öyle bir doldurmuş ki ayaktayken bile bir kucak gibi duruyor. Rengi kirli zencefili andıran saçlarını ensesinde toplayıp topuz yapmış. Arkasında, kırmızı dilleriyle park saatleri sıra sıra kaldırımın kenarına dizilmiş, ve lavanta rengi bantlarla sarılmış ayağının tam dibinde, dört kaldırım taşı bir X işareti oluşturmuş.</p>

  <p>“Sadece görünüşüm kocaman,” der Tavşan.</p>

  <p>“Benim de öyle,” der Ruth.</p>

  <p>Tavşan, “Off öyle açım ki,” der, sırf bir şey söylemiş olmak için. Üzerinde bir gerginlik vardır.</p>

  <p>Bu lafın söylenmiş olmasına minnettar kalmış gibi, “Açlık, açlık,” der Tothero. “Söylesin bakalım canlarım, nereye gitmek istiyorsunuz?”</p>

  <p>“Burası nasıl?” diye sorar Harry. Kızların bakışlarından idareyi ele almasını istediklerini anlamıştır. Tothero, yengeç gibi bir o yana bir bu yana salınırken yanlarından geçen orta yaşlı bir çifte çarpar. Çarpmanın etkisiyle yüzü öyle şaşkın bir ifadeye bürünüp, öyle abartılı bir şekilde özür diler ki Ruth güler; ve kahkahaları yere bir avuç dolusu bozuk para atılmışçasına çınlar sokakta. Bu sesin etkisiyle Tavşan gevşemeye başlar; göğsüne ılık bir hava dolar sanki. Önden Tothero, lokantanın camlı kapısını iterek içeri girer, ardından Margaret, ve onun ardından da Ruth, Tavşan’ın koluna girip, “Sizi tanıyorum. West Brewer Lisesine gitmiştim, 1951 çıkışlıyım,” der.</p>

  <p>“Aa ben de o sene bitirdim liseyi.” Kızın koluna girmesi, dahası aynı yaşta olmaları Tavşan’ın hoşuna gider; şehrin iki ayrı ucundaki okullarda olsa da aynı şeyleri öğrenip aynı bakış açısını edinmişlerdi sanki. ’51 sınıfı bakış açısı.</p>

  <p>“Bizi yenmiştiniz,” der.</p>

  <p>“Sizinki berbat bir takımdı.”</p>

  <p>“Hiç de değil. Oyuncuların üçüyle çıkmıştım.”</p>

  <p>“Üçüyle de aynı anda mı?”</p>

  <p>“Biraz öyle olmuştu.”</p>

  <p>“Haa. Onun için o kadar yorgunlardı demek.”</p>

  <p>Ruth yine güler, bozuk paralar saçılır, oysa Tavşan söylediği şeyden utanmıştır, neyse ki kız iyi huyluymuş, bir de o zamanlar hoştu demek. Şimdi o kadar hoş denemez. Ama saçları gür, burdan belli işte.</p>

  <p>Kimono giymiş Amerikalı bir kızın yıpranmış paraları sayıp durduğu camekânlı kasanın hemen ötesinde önlerini, üzerinde soluk renkli keten bir ceket olan genç bir Çinli garson keser. “Kaç kişisiniz acaba?”</p>

  <p>Tothero susar, Tavşan “Dört,” der.</p>

  <p>Ruth beklenmedik bir samimiyetle kısa beyaz ceketini çıkarıp Tavşan’a uzatır; yumuşacık bir demet kumaş. Bu hareketin etkisiyle ortalığı bir parfüm kokusu sarar.</p>

  <p>“Dört, tamam, şöyle buyrun lütfen,” ve garson onları kırmızı bir bölmeye götürür. Lokanta Çin lokantasına dönüşeli çok olmamıştır; duvarlar hâlâ pembe tonlarda Paris resimleriyle kaplıdır. Ruth hafifçe sendeler; hemen arkasındaki Tavşan, kızın yorgunluktan sararmış topuklarının, ayaklarını ayakkabılarının ucuna sıkıştıran o lavanta renkli bant ağından, yana doğru kayma eğiliminde olduğunu görür. Öte yandan, geniş kalçaları o ipeksi nane yeşili elbisenin gerginliği altında pek bir itidallidir. Elbisenin üst kısmıysa üzerine cuk diye, yüzünün şekli gibi kare şeklinde oturmuştur. Arkasındaki V biçimindeki açıklık ise dolgun hoş sırtının büyük bir bölümünü ortaya koyar. Bölmeye vardıklarında Tavşan Ruth’a çarpar; kızın kafası Tavşan’ın burnuna gelir. Saçlarının delici kokusuyla üzerine sinmiş olan ucuz parfüm kokusu birbirine karışmıştır. Çarpışırlar, çünkü Tothero Margaret’i büyük bir seremoni eşliğinde sandalyesine oturtuyordur; hâzinesini kollayan bir cüce muhafız sanki. Tavşan durmuş beklerken, kendisinin bir gece önce West Virginia’daki lokantanın önündeki hali gibi, camın önünden geçen bir yabancının onu bir kadınla göreceğini düşünüp keyiflenir. Tavşan o gözlerini içeri diken, kendini, kendi bedenini ve kadınının bedenini kıskanan bir yabancıdır şimdi sanki. Ruth eğilip yana kayar. Omuzlarının derisi bir an parladıktan sonra bölmenin loşluğunda kaybolur. Tavşan da oturur ve onun yerine yerleşirken çıkardığı hışırtıları duyar, kadınlara özgü o haliyle, telaşlı telaşlı, sanki yuva yapar gibi.</p>

  <p>Tavşan, kızın ceketinin elinde kaldığını fark eder birden. Soluk renkli yumuşak pelüş kucağında uyumaktadır. Yerinden hiç kalkmadan uzanıp, ceketi tepesindeki askıya asar.</p>

  <p>“Uzun kollu olmak da ne iyi şeymiş,” der Ruth ve çantasını açıp içinden bir Newports sigarası çıkarır.</p>

  <p>“Tothero kollarımın kısa olduğunu söylüyor ama.”</p>

  <p>“Sen şu ihtiyar serseriyi nereden tanıyorsun bakalım?” Tothero duysun diye sesini yükseltmiştir, umrundaysa tabii.</p>

  <p>“Serseri değildir o, benim eski koçum.”</p>

  <p>“İster misin?” Sigara uzatmıştır Ruth.</p>

  <p>Tavşan tereddüt eder. “Bıraktım.”</p>

  <p>“Demek şu ihtiyar serseri senin koçundu,” diyerek içini çeker Ruth. Turkuvaz renkli Newports paketinden bir sigara çıkarıp dudaklarının arasına sıkıştırır ve kibriti, o kadınlara has tuhaf beceriksizlikle, kendinden uzak tutup yakmaya çalışırken, kükürt uca doğru kaşlarını çatar. Kibrit üçüncü çakışta yanar.</p>

  <p>Margaret, “Ruth,” der.</p>

  <p>“Serseri demek?” der Tothero, ve o kaba yüzü sanki erimeye başlamış gibi, ihtiyatlı bir keyifle buruşup çarpılır. “Tabii tabii. Siz prensessiniz ya, ben de aranıza düşmüş beş para etmez ihtiyar serserinin tekiyim işte.”</p>

  <p>Margaret, hiç üstüne alınmaz ve elini Tothero’nun masada duran elinin üzerine koyarak, feri enikonu kaçmış bir sesle diretir, “Hiç de serseri falan değilsin.”</p>

  <p>Tothero, “Nerede bizim şu genç Konfüçyüsçümüz?” diye sorar, eli havada etrafa bakınırken. Çocuk geldiğinde, “Alkollü içecek ikramınız var mı?” diye sorar.</p>

  <p>“Yandan getirtiyoruz,” der çocuk. Şu Çinlilerin kaşlarının deriden fışkıracağı yerde deriye gömülü durması ne komiktir.</p>

  <p>“Bana bir duble viski,” der Tothero. “Sen canım?”</p>

  <p>“Daiquiri,”<a id="k5" href="../Text/dipnotlar.xhtml#a5"><sup>[5]</sup></a> der Margaret, espri yapar gibi.</p>

  <p>“Siz çocuklar?”</p>

  <p>Tavşan Ruth’a bakar. Yüzü turuncu rengi bir pudraya bulanmıştır. Saçları, ilk bakışta koyu sarı ya da açık kahve gibi görünen o saçları aslında pek çok rengi barındırmaktadır içinde, ışığın altında her bir tel, tıpkı bir köpeğin tüyleri gibi, kırmızı, sarı, kahverengi ve siyah, bir dizi renge bürünür. “Ay bilemedim,” der. “Hadi ben de Daiquiri içeyim bari.”</p>

  <p>Tavşan, Daiquiri’nin limonatadan farksız olacağını bile bile “Üç tane,” der oğlana.</p>

  <p>Garson tekrar eder, “Üç Daiquiri ve bir duble buzlu viski,” ve gider.</p>

  <p>Tavşan Ruth’a sorar, “Doğum günün ne zaman?”</p>

  <p>“Ağustos. Niye sordun ki?”</p>

  <p>“Benimki Şubat,” der. “Ben kazandım.”</p>

  <p>“Sen kazandın.” Sanki Tavşan’ın ne hissettiğini bilirmiş gibi tasdikler: Senden daha yaşlı olan bir kadına fazla söz geçiremezsin.</p>

  <p>“Madem beni hatırladın,” der Tavşan, “Bay Tothero’yu da hatırlarsın. Takımın koçuydu.”</p>

  <p>“Bize ne koçlardan? Bir işe yararlar mı ki cidden?”</p>

  <p>“Bir işe yararlar mı dedin? Lise takımı demek koç demektir; öyle değil mi?”</p>

  <p>Tothero, “Her şey oyuncuda biter Harry,” der ve ekler, “kurşunu altına döndüremezsin. Kurşunu altına döndüremezsin.”</p>

  <p>“Tabii ki döndürürsün,” der Tavşan. “İlk yıl elimi kıçımı nasıl kontrol edeceğimi bile bilmiyordum,” birden durur; ne de olsa yanında hatunlar vardır “yani kolumu.”</p>

  <p>“Biliyordun Harry, biliyordun. Sana öğreteceğim bir şey yoktu, yalnızca önünü açtım ben.” Etrafa bakınıp duruyordur. “Gencecik bir karacaydın sen,” ve ekler, “koca ayaklı bir karaca.”</p>

  <p>Ruth sorar, “Ne kadar büyük?”</p>

  <p>Tavşan, “On iki numara. Seninki kaç?”</p>

  <p>“Miniciktir,” der Ruth. “Miniminnacık.”</p>

  <p>“Bana ayakkabılarından taşıyorlarmış gibi geldi.” Tavşan aşağı, masanın altına, küçük boyutlu baldırlarının sararmış balık gibi asılı durduğu denizaltı karanlığına bakabilmek için hafifçe eğilip geriye doğru kaykılır. Baldırları geriye, koltuğun altına çekilir.</p>

  <p>“Bu kadar haşin bakma, düşeceksin sonra,” der Ruth, bozuk bir sesle, ki bu da iyiye işarettir. Kadınlar laf işitmeyi severler. Asla kabul etmezler, ama böyledir.</p>

  <p>Garson içecekleri getirip, kâğıt Amerikan servislerle cilası kaçmış gümüşleri masaya yerleştirmeye koyulur. Tam Margaret’inkileri bitirip Tothero’nunkileri yaymaya geçmişken Tothero viski bardağını dudaklarından ayırıp, canlanmış, sert bir tonda sorar, “Ne bu çatal bıçak kardeşim? Çin yemeğiyle olur mu hiç? Çubuklarınız yok mu sizin?”</p>

  <p>“Çubuk mu? Peki.”</p>

  <p>“Çubuksuz yer mi kalmış,” der Tothero munis munis. “Roma’da Romalılar gibi olmak lazım.”</p>

  <p>Garson geldiğinde Margaret, hemen kaşık ve çatalının üzerine elini kapayarak “Benimkileri almayın!” der. “Çubuk falan istemiyorum ben.”</p>

  <p>“Ya siz, Harry ve Ruth?” diye sorar Tothero. “Tercihiniz ne?”</p>

  <p>Daiquiri hakikaten limonotadan farksızdır, saf bir saydam tadın üzerinde gezinen zeytinyağı sanki. “Rezalet,” der Tavşan, Margaret’i kızdırmaktan dolayı hoşnut, boğuk bir sesle. “Biz Teksas’ta tavuğa asla metal değdirmezdik, öğğk.”</p>

  <p>“Ruth sen?” Tothero’nun yüzünde çekingen ve zorlama bir ifade vardır.</p>

  <p>“Eh alayım bari. Şu sersem becerebildiğine göre ben de yaparım herhalde.” Sigarasını söndürüp, bir tane daha aranır.</p>

  <p>Garson, elinde geri çevrilen gümüşlerden buketiyle, bir nedime gibi yanlarından ayrılır. Margaret seçiminde yalnız kalmıştır ve bu da canını sıkmıştır bir parça. Tavşan halinden memnundur; mutluluğunun üzerine düşmüş bir gölgedir o yalnızca.</p>

  <p>“Teksas’ta Çin yemeği yer miydin?” diye sorar Ruth.</p>

  <p>“Evet, hep. Bana da bir sigara versene.”</p>

  <p>“Sen bırakmıştın hani.”</p>

  <p>“Yeniden başladım. Bana bir on sent versene?”</p>

  <p>“On sent mi? Ne diye vereyim ki?”</p>

  <p>Ruth’un geri çevirişindeki bu gereksiz acelecilik Tavşan’ı gücendirmiştir, kız sanki bu işten kendi çıkarını sorar gibidir. Niye parasının üzerine yatacağını düşünmüştür ki? Neyin üzerine yatacak? Elini ceketinin cebine daldırıp biraz bozuk para çıkarır ve içinden on sent ayırıp masalarının yanında tatlı tatlı yanan fildişi küçük müzik kutusuna atar. Ruth’un yüzüne yakın eğilip, şarkı adlarının yazılı olduğu sayfaları çevirir ve nihayet, “Rocksville, P-A”yı çalmak için B ile 7 düğmelerine basar. “Teksas’taki Çin yemeği, Boston’dakini saymazsak Amerika’nın en iyi Çin yemeğidir,” der Tavşan.</p>

  <p>“Bak sen şu seyyaha,” der Ruth. Sigarasından uzatır. Tavşan deminki para meselesini unutur.</p>

  <p>“Demek sen koçların hiçbir şey yapmadıklarını düşünüyorsun,” der Tothero ısrarla.</p>

  <p>“Hiçbir işe yaramazlar,” der Ruth.</p>

  <p>“Hey dur bakalım,” der Tavşan.</p>

  <p>Garson, çubuklar ve iki menüyle geri gelir. Tavşan çubukları görünce hayal kırıklığına uğrar; tahta değil plastik gibilerdir. Sigaranın da berbat bir tadı vardır, saman gibi. Söndürür. Bir daha yok asla.</p>

  <p>“Hepimiz ayrı bir şey isteyelim, sonra paylaşalım,” der Tothero. “Kim ne ister?”</p>

  <p>“Tatlılı ekşili domuz eti,” der Margaret. En belirgin özelliği kesinliği.</p>

  <p>“Sen Harry?”</p>

  <p>“Bilmiyorum.”</p>

  <p>Ruth, “Hani nerde şimdi o Çin yemeği uzmanı?” diye sorar.</p>

  <p>“Bu menü İngilizce. Ben Çince menüden sipariş etmeye alışığım.”</p>

  <p>“Hadi ama, ne yiyeceğiz söyle.”</p>

  <p>“Off yeter; baygınlık geldi artık.”</p>

  <p>“Teksas’a hiç gitmedin, di mi?” der Ruth.</p>

  <p>Tavşan o tuhaf, ağaçsız sokaktaki evi, çayırlardan yükselen yeşil geceyi, pencere içlerindeki çiçekleri hatırlar ve “Kesinlikle oradaydım,” der.</p>

  <p>“Ne yapıyordun peki?”</p>

  <p>“Sam Amca’yı koruyordum.”</p>

  <p>“Aa, askerdin demek; sayılmaz o zaman. Herkes askere Teksas’a gider.”</p>

  <p>Tavşan, “Ne istiyorsanız onu sipariş edin,” der Tothero’ya. Ruth’un bütün o askerleri tanıyormuş gibi konuşması Tavşan’ın canını sıkmıştır, ve on sent atarak çaldığı şarkının son nağmelerini dinlemek için kulak kabartır. Bu Çin mekânında, dün akşam arabada moralini yerine getiren o melodiyi duyar gibi olur, ses mutfaktan gelir gibidir.</p>

  <p>Garson siparişi alıp gittiğinde Tothero Ruth’a cevabını yetiştirir. İhtiyarın ince dudakları viskiden ıslanmıştır. “Koçun işi,” der, “koçun işi, insana bahşedilen üç aleti geliştirmektir: kafayı, bedeni ve yüreği.”</p>

  <p>“Bir de kasıkları,” der Ruth. Başta Margaret olmak üzere, hepsi güler. Tavşan’ı hakikaten dehşete düşürmüştür bu.</p>

  <p>“Küçük hanım, madem beni gaza getiriyorsunuz, dinleme nezaketini de gösterirsiniz artık.” Pek vakur bir ağırlıkla söylemiştir bunu.</p>

  <p>“Sıçtık,” der Ruth ve gözlerini yere indirir. “Çok da üzerime gelme ama.” İncinmiştir. Burun delikleri beyazlaşıp, adi makyajı kararır.</p>

  <p>“Birincisi. Kafa. Strateji. Oğlanların çoğu bir basketbol koçunun eline mahalle maçlarından gelir ve iki potalı bir sahada oynanan bir maçın şıklığından bihaberlerdir. Öyle değil mi Harry?”</p>

  <p>“Tabii yaa. Daha dün—”</p>

  <p>“İkincisi—dur sözümü kesme Harry, sonra söylersin— İkincisi, beden. Oğlanları kondisyona sokmak. Bacaklarını güçlendirmek.” Yumruğunu kaygan masaya vurur. “Sımsıkı olsun diye. Koşun, koşun, koşun. Ayaklarının yere değdiği her an koştururum onları. Yeter diye bir şey yoktur. Üçüncüsü”—tek elinin işaret parmağıyla baş parmağını ağzının köşelerine götürüp, ıslaklığı siler—“yürek. İşte bu noktada iyi bir koç, yani ben küçük hanım, kesinlikle iyi bir koç olmaya çabaladım ve bir şekilde oldum da, müthiş bir fırsat elde eder. Oğlanlara başarma arzusu vermek. Şahsen ben, kazanma arzusundan daha çok sevdim bunu, ne de olsa yenilgide bile bir başarı vardır. Elimizden geleni yaparak onlara başarının kutsallığını -evet bak bu kelime iyi oldu— hissettirmektir mesele.” Sonra susup, her birinin yüzüne tek tek bakarak delip geçer onları, dilleri tutulmuş gibidir. “Yüreği azimli bir koç tarafından eğitilmiş bir oğlanın,” diye söze başlar gene ve sonunu getirir, “hayat denilen o en büyük oyunda, gerçek anlamda başarısız olması diye bir şey söz konusu değildir.” Tombul elini kaldırır. “Bundan sonrası Tanrı’nın ona vereceği, aman neyse işte...” İçinde buzdan başka bir şey kalmamış olan bardağına uzanır. Ve bunu kaldırmasıyla birlikte buzlar bardağın ağzına birikip dudaklarında şıngırdar.</p>

  <p>Ruth konuyu değiştirmek ister gibi, Tavşan’a dönüp . sessizce sorar, “Ne iş yapıyorsun sen?”</p>

  <p>Tavşan güler. “Şey, artık yapıp yapmadığımdan pek emin değilim aslında. Bu sabah işe gitmiş olmam gerekiyordu. Ben, ee, anlatması biraz zor gibi, MagiPeel meyve-sebze soyacağı diye bir şey tanıtıyorum.”</p>

  <p>“Eminim gayet iyi yapıyordur bu işi,” der Tothero. “MagiPeel firmasının yöneticileri yıllık toplantılarına oturup da, ‘Ürünlerimizi Amerikan halkına ulaştırma yolunda en çok çaba sarf eden kimmiş bakalım?’ diye baktıklarında eminim listenin en başında Tavşan Harry Angstrom adını görürler.”</p>

  <p>Bu defa Tavşan Ruth’a sorar, “Sen napıyorsun?”</p>

  <p>“Hiçbir şey,” der Ruth. “Hiçbir şey.” Ve Daiquiri’sinden bir yudum alırken göz kapakları da kaygan bir mavi perde gibi aşağı iner. İçkinin yeşil ışığı çenesine vurmuştur sanki.</p>

  <p>Ismarladıkları Çin yemekleri gelir. Tavşan’ın ağzı sulanır. Teksas’tan döndüğünden beri böyle şeyler yememiştir pek. Bir hayvanın katledildiğine dair hiçbir iğrenç bulgunun olmadığı bu yemekleri sever Tavşan, bunlarda ne kanlı canlı bir dana budu parçası ne de sinirlerle kaplı bir tavuk bedenine rastlarsın; bu hayaletler iyice ezilip yok edilir ve ağrısız sızısız bir şekilde, dilsiz sebze suretlerinin, masumca iştah kabartan dolgun yeşil bedenlerin arasına karışır. Tatlı tatlı. Üzerinde buharlar tüten pirinç pilavından bir göğsün tepesine yığılır hepsi. Hepsine birer düzgün sıcak göğüs verilir, ve Margaret pırıl pırıl parlayan koca parçaları karıştırmanın telaşına düşer; güzel güzel yer hepsi. Domuz eti, bezelye, tavuk, ekşili tatlılı sos, karides, yaş kestane ve daha kim bilir nelerle dolu o yuvarlak tabakların içindekileri yedikçe yüzlerine bir renk, bir enerji gelir hepsinin. Sohbetleri canlanır.</p>

  <p>Tavşan, “Müthişti,” der Tothero için. “Eyaletin en iyi koçuydu. O olmasa ben bir hiçtim.”</p>

  <p>“Yok yok Harry. Benim sana verdiğimden daha fazlasını sen bana verdin. Biliyor musunuz kızlar, daha ilk maçında yirmi sayı yapmıştı.”</p>

  <p>“Yirmi üç,” der Harry.</p>

  <p>“Yirmi üç sayı! Düşünsenize.” Kadınlar yemeye devam ederler. “Harrisburg’daki turnuvayı hatırlıyor musun Harry? Dennistown’u ve o kısa boylu setshot’çuyu?”<a id="k6" href="../Text/dipnotlar.xhtml#a6"><sup>[6]</sup></a></p>

  <p>“Ufak tefek bir tipti,” der Harry Ruth’a. “Böyle bir altmış falan ve bir maymun kadar çirkin. Bir de çok pis oynardı hakikaten.”</p>

  <p>“Aa, ama işini iyi bilirdi,” der Tothero, “iyi bilirdi. Tam Harry’nin dişine göreydi yani.”</p>

  <p>“Sonra bir gün bana bir çelme taktı, hatırladın mı?”</p>

  <p>“Tabii ya,” der Tothero. “Unutmuşum bak.”</p>

  <p>“Bu bücür bana bir çelme takıyor, ben doğruca uçup, bariyerlere tosluyorum. Eğer duvarlar kauçuk olmasa kesin gebermiştim.”</p>

  <p>“Sonra ne olmuştu peki Harry? Sen de bunun üzerine ezmiş miydin onu? Bu olay tamamen aklımdan çıkmış bak.” Tothero’nun ağzı tıka basa doludur ve intikam konuşulurken onun bu oburluğu pek çirkin gözükür.</p>

  <p>“Yok yaa,” der Tavşan. “Ben hiç faul yapmazdım ki. Hakem olayı görmüştü, zaten de adamın beşinci faulüydü, oyundan atıldı. Sonra da ezdik onları işte.”</p>

  <p>Tothero’nun yüzü gitgide solar; üzerine bir durgunluk çöker. “Doğru, sen hiç faul yapmazdın. Hakikaten, hiç yapmazdı. Harry hep idealistti.”</p>

  <p>Tavşan omuz silker. “Hiç gerek yokmuş ama.”</p>

  <p>Tothero, “Harry ile ilgili bir başka ilginç şey de,” der iki kadına, “asla yaralanmazdı.”</p>

  <p>“Yok yaa, bir keresinde bileğimi burkmuştum ya,” diye düzeltir Tavşan. “Bana söylediğin şeyin acayip faydasını görmüştüm hakikaten—”</p>

  <p>“O turnuvada başka ne olmuştu sahi? Nasıl da unutmuşum, olacak şey değil.”</p>

  <p>“Başka mı? Pennoak vardı galiba. Hiçbir şey olmamıştı o maçta. Yenmişlerdi bizi.”</p>

  <p>“Onlar mı yenmişti? Biz yenmemiş miydik?”</p>

  <p>“Ah, ne yazık ki hayır, iyilerdi. Beş tane iyi oyuncuları vardı. Ya biz? Bir ben vardım, cidden. Harrison da fena değildi, ama o futbol maçında geçirdiği kazadan sonra fazlaca bir etkisi kalmadı, cidden.”</p>

  <p><i>“Ronnie</i> Harrison mu bu?” diye sorar Ruth.</p>

  <p>Tavşan şaşırıp kalır. “Onu tanıyor musun?” Harrison’un zamparalığı dillere destandır.</p>

  <p>“Emin değilim,” der Ruth elinden geldiğince sevimli.</p>

  <p>“Dolaşık saçlı, kısa boyluca bir çocuktu. Böyle bir parça çelimsiz.”</p>

  <p>“Yok, bilmiyorum,” der Ruth. “O değil galiba.” Çubukları kullanma konusunda becerikli çıkmıştır, diğer eliyse avucu açık şekilde dizinin üzerinde durur. Ağzına bir lokma bir şey alabilmek için kafasını daldırışı, o sade kalın boynunu öne uzatmasıyla havaya kalkan geniş omuzları Tavşan’ın hoşuna gider. Lokmalar çubukların arasına tam kıvamında bir baskıyla sıkıştırılmış; tombul kadınların bu ince ayarı da ne komiktir. Margaret ise tabağındakileri o yavan eğik gümüşüyle sıyırır.</p>

  <p>“Kazanmamıştık,” diye yineler Tothero ve seslenir, “Garson.” Çocuk geldiğinde Tothero aynı içkilerden birer tane daha getirmesini ister.</p>

  <p>“Yok, ben almayayım, teşekkürler,” der Tavşan. “Bu kadarı bile çarptı.”</p>

  <p>Margaret, “Ay sen ne uslu bir çocukmuşsun öyle,” der. Daha adını bile bilmiyordur. Tavşan kadına gıcık olur.</p>

  <p>Tothero’ya, “Demin demiştim ya, bana söylediğin bir şeyin acayip faydasını görmüştüm diye,” der Tavşan ve ekler, “topu iyi kavrayabilmektir bütün mesele. İşin sırrı budur hakikaten, topu ellerinde tutabilmek, insanın yüreğini hoplatan o hoş anı hissetmek. Sonra top uçar gider elinden.” Elleriyle gösterir nasıl olduğunu.</p>

  <p>“Ah Harry,” der Tothero üzgün, “sen zaten bana geldiğinde yapıyordun bunu. Sana tüm verdiğim kazanma arzusuydu. Başarma arzusu.”</p>

  <p>“En iyi oyunumu çıkardığım gece hangisiydi biliyor musun?” der Tavşan, “Kırk sayı yaptığım Allenville maçını söylemiyorum, ikinci senemdi, hani sezonun iyice başlarında eyaletin diğer ucundaki bir maça gitmiştik, altı sınıfında toplam topu topu yüz öğrencisi olan küçük kıytırık bir okuldu; neydi adı bakayım? Kuş Yuvası mıydı? Bunun gibi bir şeydi işte. Hatırladın mı?”</p>

  <p>“Kuş Yuvası mı?” der Tothero. “Hayır.”</p>

  <p>“Onlarla tek karşılaşmamız buydu sanırım. Etrafı, basamaklarda oturanlarla çevrili kare şeklinde komik bir spor salonları vardı. Anlamı olan bir kelimeydi.”</p>

  <p>“Kuş Yuvası,” der Tothero. Kafasına takılmıştır. Kulağıyla oynayıp durur.</p>

  <p>Tavşan birden, “Sarıasma Kuşu!” diye bağırır büyük bir sevinçle. “Sarıasma Lisesi. Kıyıda kalmış küçük bir kasabadaydı, sezonun çok başlarıydı, bu yüzden hava da ılıktı hâlâ, otobüste giderken tarlalarda kızılderili çadırı gibi görünen mısır balyalarını görmüştük. Okul elma şarabı gibi kokuyordu; hatta sen bununla ilgili bir espri yapmıştın. Bana rahat olmamı, oraya antrenmana gittiğimizi, onları çok da fazla sıkıştırmamıza gerek olmadığını söylemiştin.”</p>

  <p>“Senin hafızan benimkinden daha güçlüymüş,” der Tothero. Garson geri gelir ve oğlan daha tepsiyi uzatamadan Tothero içkisini kapar.</p>

  <p>“Neyse işte,” der Tavşan. “Sonra vardığımızda karşımıza, bir aşağı bir yukarı salınıp duran beş çiftçi oğlan çıkmıştı, biz de daha oyunun en başında on beş sayı filan almıştık, senin de dediğin gibi ben gayet rahattım tabii. Basamaklarda oturanlar birkaç düzineydi yalnızca, dahası lig maçı olmadığı için fazla bir önemi yoktu ve içimde de her şeyi yapabileceğim gibi tuhaf bir his vardı, öylece etrafta dolanıp pas atıp duruyordum, derken birden gördüm, yani her şeyi yapabileceğimi gördüm. İkinci yarıda belki on tane falan atış yapmıştım ve her biri, sanki bir kuyuya taş atar gibi, doğruca potaya girmişti, öyle çarpıp zıplamak filan yok, çembere bile değmiyordu top. Bir de bu çiftçi çocuklar bir o yana bir bu yana koştururken kan ter içinde kalmışlardı, yalnızca iki tane yedek oyuncuları vardı, ama aynı ligde olmadığımızdan çok da mühim değildi aslında bu durum onlar için, hakem desen, basamakların kenarına dayanmış koçla konuşuyordu. Sarıasma Lisesinin koçuyla. Yaa sonra işte iki takım üstlerini değiştirirken onların koçları soyunma odasına gelip dolabın tekinden bir testi elma şarabı çıkarmış, ortalıkta dolaştırmıştı. Hatırlamadın mı?” Bu maçı bu kadar özel yapan şeyin ne olduğunu diğerlerine anlatamamak Tavşan’ı sinir etmiştir, yine de içinden gülmek gelir. Yeniden yemek yemeye koyulur. Diğerleri yemeyi bitirmiş, ikinci içkilerini yudumlamaktadırlar.</p>

  <p>“Ay evet yaa, çok şeker bi şey bu,” der Margaret.</p>

  <p>“Sen ona bakma Harry,” der Tothero, “orospular böyle konuşur işte.”</p>

  <p>Margaret bir tane patlatır ona: Eli masanın üzerinden uçtuğu gibi dümdüz adamın ağzına yapışır, ama şamar sesi duyulmaz.</p>

  <p>“Ve tuş,” der Ruth. Sesi fazla aldırmamış gibidir. Her şey öyle sessiz olmuştur ki tabakları toplayan Çinli çocuk kafasını kaldırıp bakmaz bile, bir şey duymamıştır anlaşılan.</p>

  <p>Tothero, “Eh kalkalım bari artık,” diyip ayağa kalkmaya yeltenir, ne var ki masanın kenarı kalçasını sıkıştırdığından bir türlü doğrulamaz. Tokat ağzında bir yamulma yarattığından Tavşan bakmaya cesaret edemez, fazlasıyla belirsiz ve bulanık, fazlasıyla marazi bir kabadayılığın, utancın, daha da beteri gururun ya da gururdan ziyade kibirin iç içe geçtiği bir haldir bu. Kelimeler bu ölümcül yapmacık sırıtışın içinde kaybolur, “Geliyor musun tatlım?”</p>

  <p>“Orospu çocuğu,” der Margaret, yine de sıkı bedeni kenara kayar ve sigarasını ya da çantasını bırakıp bırakmadığından! emin olmak için arkasına dönüp bir göz atar. “Orospu çocuğu,” der yine ama bunu söylerkenki rahatlığında bir sıcaklık vardır. Giderayak, o da Tothero da sakinlemiş gibidir.</p>

  <p>Tavşan da kalkmaya yeltenir, ama Tothero sertçe elini omzuna koyar, Tavşan’ın sık sık saha kenarındayken hissettiği, oyuna girerken kıçına yediği o şaplaktan hemen evvelki koç dokunuşudur bu. “Yok yok, sen kal, Harry. Ayrı ayrı olalım. Şu kabalığımızla sizi daha fazla rahatsız etmeyelim. Arabanı ödünç alamam herhalde değil mi?”</p>

  <p>“Hı? Ben nasıl gideceğim?”</p>

  <p>“Haklısın, doğru ya. Sorumu bağışla.”</p>

  <p>“Yok, yani, al istersen—” Aslında, bir nevi diğer yarısı olmuş arabasından ayrılmaya gönlü yoktur Tavşan’ın pek.</p>

  <p>Tothero anlar. “Yok yok. Saçma bir fikirdi. Hadi iyi geceler.”</p>

  <p>“Seni şişko ihtiyar,” der Margaret. Tothero bulanık gözlerini önce onun üzerine, ardından yere diker. Margaret’e hak verir Tavşan, hakikaten iyice şişmiştir Tothero; yüzü yorgun bir balon gibi çarpılmıştır: Öte yandan balon, sanki içinde çıkıntı yapan bir mesaj varmış gibi pür dikkat Tavşan’a odaklanır, su gibi ağır ve bulanık.</p>

  <p>“Nereye gideceksin?” diye sorar Tothero.</p>

  <p>“Merak etme. Param var. Bir otele giderim,” der Tavşan. Esirgediği iyilik yüzünden Tothero’nun bir an önce gitmesini diler.</p>

  <p>“Binanın kapısı açık,” der Tothero. “Sadece bir tane karyola var, ama istersen yer yatağı yapabiliriz—”</p>

  <p>Tavşan sertçe, “Yoo hayır,” der, “hayatımı kurtardın ama başına bela olmak istemiyorum. Hallederim ben. Sana ne kadar teşekkür etsem az.”</p>

  <p>Tothero söz verir, “Bir ara konuşalım mutlaka.” Eli seğirtip yanlışlıkla Margaret’in kalçasına vurur.</p>

  <p>“Öldürücem seni,”der yanında Margaret ve uzaklaşırlar, arkadan baba kız gibi görünüyorlardı, garsonun Amerikalı kızla fısıldaştığı kasanın önünden geçip, önde Margaret, cam kapıdan çıkarlar. Ortalık bir anda durulur sanki: Tıpkı bir barometrede bir aşağı bir yukarı oynayan minik ahşap figürler gibi.</p>

  <p>“Off, amma kötü olmuş vücudu.”</p>

  <p>“Kimin kötü değil ki?” der Ruth.</p>

  <p>“Seninki değil mesela.”</p>

  <p>“Çok yediğimi mi söylemeye çalışıyorsun.”</p>

  <p>“Yoo, iri olmakla ilgili bir kompleksin var herhalde. Şişman falan değilsin sen. Orantılı bir vücudun var sonuçta.”</p>

  <p>Ruth gülümser, kendini tutar, Tavşan’a bakar ve tekrar güler, sonra kolunu sıkıp, “Tavşan sen müthiş bir centilmensin,” der. Ona ismiyle hitap etmesiyle Tavşan’ın kulaklarına tedirgin edici bir sıcaklık dolar.</p>

  <p>Kolunu tutan el her an muzırca yandan dürtebilir korkusuyla zoraki kıkırdayarak, “Ne diye vurdu ki Tothero’ya?” diye sorar Tavşan. Kızın tutuşundan böyle bir olasılığın gerilimini hissetmiştir çünkü.</p>

  <p>“İnsanlara vurmayı sever. Bir keresinde bana da vurmuştu.”</p>

  <p>“Haa, ama muhtemelen sen istemişsindir bunu.”</p>

  <p>Ellerini yeniden masanın üzerine koyar Ruth. “Tothero da kaşındı ama. Kendisine vurulmasını seviyor.”</p>

  <p>Tavşan sorar, “Onu tanıyor musun da?”</p>

  <p>“Ondan çok fazla bahseder Margaret.”</p>

  <p>“İyi de bu onu tanıdığını göstermez. O kız salağın teki.”</p>

  <p>“Değil mi? Akıl almaz bir salak.”</p>

  <p>“Bilirim böylelerini. İkiziyle evliyim de.”</p>

  <p>“Hadi yaa. Evlisin demek.”</p>

  <p>“Hey, şu Ronnie Harrison meselesi nedir? Tanır mısın onu?”</p>

  <p>“Senin şu evlilik meselesi nedir?”</p>

  <p>“Şey, evliydim. Yani hâlâ evliyim.” Bu konuyu açtığına pişman olur Tavşan. Yüreğine koskoca bir şey, bir ağırlık çökmüştür sanki. Çocukken, bir cumartesi günü öğleden sonra bir yerden dönerken birdenbire bunun—yani bütün bu ağaçların, bu kaldırımın—hayatın ta kendisi, asıl ve tek gerçek olduğunu kavrayışına benzer bu.</p>

  <p>“Nerede o şimdi?”</p>

  <p>Janice’i gözünün önüne getirmek daha da beter bir durumdur; nereye gitmiştir ki? “Muhtemelen ailesinin yanındadır. Dün gece terk ettim onu.”</p>

  <p>“Yaa? O halde yalnızca bir tatil bu. Daha terk etmiş değilsin.”</p>

  <p>“Bu kadar emin olma.”</p>

  <p>Garson bir tabak susamlı kurabiye getirir onlara. Tavşan hemen bir tane atar ağzına, sert olmasını beklerken kurabiyenin ağzında, tatlı tatlı, yumuşacık dağılması hoşuna gitmiştir. Garson sorar, “Bir şey mi oldu, arkadaşlarınız gitmiş?”</p>

  <p>“Sorun değil, ben ödeyeceğim,” der Tavşan.</p>

  <p>Çinli çökmüş kaşlarını havaya kaldırıp gülümsedikten sonra geri çekilir.</p>

  <p>“Zengin misin?” diye sorar Ruth.</p>

  <p>“Hayır, fakirim.”</p>

  <p>“Gerçekten bir otelde mi kalacaksın?” İkisi de susamlı kurabiyelere dalarlar. Tabakta yirmi tane falan kurabiye vardır.</p>

  <p>“Galiba. Sana Janice’i anlatayım. Aklımdan onu terk etmek geçmemişti hiç, ta ki yapana dek. Böyle bir altmış falan boylarında, koyu tenli—”</p>

  <p>“Onunla ilgili bir şey duymak istemiyorum.” Sesi çok kesin çıkmıştır; başını geriye atıp, yarı aralık gözlerle tavandaki ışığa bakmasıyla rengarenk saçları tek bir ciddi karaltıya dönüşür. Işık, yüzünden çok saçlarının hoşluğunu ortaya çıkarmıştır; burnunun bu tarafında çeşitli lekeler vardır, pudranın altında çıkıntılık eden kusurlar.</p>

  <p>“Demek istemiyorsun,” der Tavşan. Yüreğine çöken ağırlık kalkar. Madem kimsenin umrunda değil, onun niye umrunda olsun ki? “İyi peki. Ne konuşalım o zaman? Kaç kilosun?”</p>

  <p>“Altmış.”</p>

  <p>“Aa Ruth, ne kadar azmış. Tüysikletsin yani. Şaka yapmıyorum. Kimse kemikleri çıkan birini istemez. Ne demişler, bir dirhem et bin ayıp örter.”</p>

  <p>Keyif çenesine vurmuştur ama söylediği bir şey Ruth’un tepesini attırır. “Kendini pek akıllı sanıyorsun, değil mi?” diye sorar Ruth, boş kadehi kafasına dikerken. Minik bir sapın üzerinde sığ bir kase gibi duran kadeh, şık bir doğumgünü partisindeki dondurma kaplarını andırır. Kadehten yansıyan solgun kavisler kızın düşünceli yüzünü yalar.</p>

  <p>“Demek kilonla ilgili de konuşmak istemiyorsun, hı?” Ağzına bir susamlı kurabiye daha atar ve o ilk kırılmayı, dağılmanın verdiği o ilk tadı alıncaya dek bekler. “Şuna ne dersin? Amerikalı bir ev kadınının temel ihtiyacı, MagiPeel meyve-sebze soyacağı. Vitaminleri öldürmemek lazım. Fazlalıkları sıyırmak lazım. Aletin plastik ucunda yapacağın basit bir ayarla havuç da rendelersin, kocanın kalemlerini de açarsın. Mutfak aletlerinin piridir bu.”</p>

  <p>“Ay tamam. Komiklik yeter artık.”</p>

  <p>“Tamam.”</p>

  <p>“Güzel güzel konuşalım şimdi.”</p>

  <p>“Peki. Sen başla hadi.”</p>

  <p>Ruth da ağzına bir kurabiye atıp, koca bir gülüşle Tavşan’ın yüzüne bakar, lokmasını çiğnerken ağzının köşeleri sımsıkı kıvrılır, hatlarına kendinden geçmişçesine bir hoşluk siner. Mavi gözleri kocaman açılmış, lokmasını yutar, ve Tavşan tam onun söze başlamadan evvel hafifçe iç çektiğini sanırken, Ruth tam karşısında bir kahkaha koyuverir. “Dur tamam,” der. “Bulmaya çalışıyorum.” Gözlerini yeniden önündeki kadehe dikip düşünür; bu noktada söyleyebileceği en güzel şeyi bulmuş gibidir, “Otelde kalma.”</p>

  <p>“Zorundayım. İyi bir otel söylesene bana.” Sanki kızın bütün otelleri bilmesi gerekirmiş gibi. Boynunun omzuna gölge düşürdüğü kısımda beyaz, sığ bir oyuk vardır ki Tavşan gözlerini alamaz bir türlü.</p>

  <p>“Hepsi pahalı,” der Ruth. “Her yer. Benim o küçücük evim bile pahalı.”</p>

  <p>“Evin nerede?”</p>

  <p>“Aa, buradan birkaç blok ötede. Summer Sokağında. Bir doktorun hemen üst katındayım.”</p>

  <p>“Yalnız mı kalıyorsun?”</p>

  <p>“Evet. Ev arkadaşım evlendi.”</p>

  <p>“Onca kirayı tek başına ödüyorsun ama hiçbir iş de yapmıyorsun demek.”</p>

  <p>“Ne demek oluyor şimdi bu?”</p>

  <p>“Bir şey demek değil. Hiçbir iş yapmadığını söyledin. Kirası kaç oranın?”</p>

  <p>Ruth meraklı gözlerle, Tavşan’ın parkmetrelerin kenarındayken fark ettiği bir uyanıklıkla bakar.</p>

  <p>“Evin kirası diyorum.”</p>

  <p>“Ayda yüz on dolar. Artı elektrik ve yakıt.”</p>

  <p>“Ve sen hiçbir şey yapmıyorsun?”</p>

  <p>Ruth gözlerini kadehine dikip, elleriyle sallayarak kenarına yansıyan ışığı seyreder.</p>

  <p>“Ne düşünüyosun?” diye sorar Tavşan.</p>

  <p>“Öylesine düşünüyorum işte.”</p>

  <p>“Neyi peki?”</p>

  <p>“Senin ne kadar akıllı olduğunu.”</p>

  <p>Tavşan o an, kafasını kaldırmadan bile, aralarında esen soğuk rüzgârı hisseder. Önce emin değildir ya, sonra koyverir. “Ya ne diyeceğim bak. Kirana katkıda bulunmama ne dersin?”</p>

  <p>“Niye yapıcan ki böyle bi şeyi?”</p>

  <p>“İyi yürekliyim de ondan,” der Tavşan. “On dolar iyi mi?”</p>

  <p>“On beş olsun.”</p>

  <p>“Elektrik ve yakıt için mi? İyi. Peki.” Ne yapacağını bilemez şimdi Tavşan. Az önce tepeleme susamlı kurabiyeyle dolu olan boş tabağa bakarak otururlar. Hepsini silip süpürmüşlerdir. Garson yanlarına gelip de bu durumu görünce şaşırır; gözlerini tabaktan alıp hemen Tavşan’a, sonra da Ruth’a çevirir. Hesap 9.60 dolardır. Tavşan bir onluk, üzerine birlik, sonra da bunun yanına bir onlukla beşlik koyar. Cüzdanında kalanı sayar; üç tane onluk ve dört birlik. Başını kaldırdığında, Ruth’a verdiği paranın kaygan masadan yok olduğunu görür. Ayağa kalkıp Ruth’un o yumuşacık minik ceketini alıp tutar, ödülü ise, koca bir yeşil balık gibi, bölmeden sıçrayarak soğuk bir edayla giyer bunu. Tavşan bir hesap yapar. Kızın her gramı on sent ediyordur.</p>

  <p>Dahası yemeğin parası dahil değildir buna. Hesap pusulasını kasaya götürüp kıza onluğu verir. Özenli bir kaş çatışı eşliğinde paranın üstünü verir kız. Kimonosunun pembe sadeliği o dolaşık permalı saçlarına ve tatlılı-ekşili, rujlu Amerikan yüzüne uymamıştır hiç. Kız para üstünü kasanın bozuk para kısmındaki pembe dayanağın üzerine koyarken, Tavşan el sallayıp bir dolar ekler ve kızın yanında biten Çinli genç garsona başıyla işaret eder. “Teşekküv edevim beyfendi. Çok teşekküv edeviz,” der. Gelgelelim minnettarlığı onlar kapıdan çıkıncaya kadar bile sürmez. Onlar cam kapıya doğru ilerlerken çocuk kasiyer kıza dönüp o tiz, bambaşka bir hale bürünmüş sesiyle hikâyesini tamamlar: “—sonra diğer kedi der ki, ‘İyi de, benimki helyumdu!”’</p>

  <p class="bolum_arasi">* * *</p>

  <p class="p1">Ruth’la Tavşan caddeye çıkarlar. Sağ tarafta, dağın ötesinde, şehrin merkezi pırıl pırıl parlamakta: tam bir ışık karması, neon lambalarıyla çevrili bir çizme, bir yerfıstığı ve bir silindir şapka; ve Sunflower Biraları’nı sembolize etmek üzere dikilmiş, neon ışığından sapı bir binanın altı katı boyunca uzanan koca bir ayçiçeği. Sarı çiçekli kısmı ikinci bir ay adeta. Bir sokak aşağıda, tekdüze sesiyle bir çan telaşlı telaşlı çalar, demiryolu geçidinin kırmızı noktalı bariyerleri bu yumuşak neon kümesinin arasında ağır ağır alçalır, arabalar yavaşlar ve durur.</p>

  <p>Ruth sola dönüp, Judge Dağı’nın karaltısına doğru ilerler, Tavşan da peşinden; ağıraksak yokuşu çıkarlar. Betonun eğimi, kasabanın evvelki arazisinden kalma gömülü bir ifade, beklenmedik bir yankıdır sanki. Tavşan’a kalırsa bu kaldırım Daiquiri’nin verdiği aydınlık saydamlığın bir gölgesidir; öyle keyiflidir ki bir ara bayıldığı bu kızın adımlarına ayak uydurabilmek için sıçrar bile. Ruth’un ise gözleri yukarılara, Pinnacle Oteli’nin iri takımyıldızlarının Judge Dağı’nın tepesindeki yıldızlara karıştığı yere kayar. Onlar sessizce yürüyedursun, arkalarından geçite varan bir yük vagonunun çuf çuf sesiyle gıcırtısı gelir.</p>

  <p>Tavşan problemin ne olduğunu anlar; Ruth artık hoşlanmıyordur ondan, tıpkı Teksas’taki o fahişe gibi. “Hey baksana,” der Tavşan. “Şunun tepesine kadar çıktın mı hiç?” '</p>

  <p>“Tabii ki. Arabayla çıkmıştım.”</p>

  <p>“Çocukken,” der Tavşan, “dağın diğer yanından çıkardık. Orada böyle kasvetli bir orman vardır, hatırlıyorum da bir keresinde karşıma eski bir ev çıkmıştı, içinde taşlar olan bir delik kalmış ama sadece geriye, herhalde ilk göçmenlerden birinin çiftliği falan vardı burada.”</p>

  <p>“Oraya yalnızca bir kere, azgının tekinin arabasıyla gitmiştim.”</p>

  <p>Kızın o katı hallerinde saklı olan kendine acıma hissi tepesini attırmıştır Tavşan’ın, “Yaa? Bravo,” der Tavşan.</p>

  <p>Böyle açığa çıkmış olmak Ruth’un sinirine dokunmuştur. “Senin göçmeninden bana ne ki?” der Tavşan’a.</p>

  <p>“Bilmem. Niye? Amerikalı değil misin sen?”</p>

  <p>“Ne diyosun ya? Meksikalı da olabilirdim pekâlâ.”</p>

  <p>“Yok canım daha neler. O kadar minyon değilsin bi kere.”</p>

  <p>“Hakikaten domuzun tekisin sen.”</p>

  <p>Tavşan, “Aa tatlım,” diyerek kolunu kızın beline dolar, “Peki şimdi düzgün biri olacağım.”</p>

  <p>“Hadi canım sen de.”</p>

  <p>Ruth Tavşan’ın kolundan sıyrılıp, Weiser Caddesinden sola döner. Sokağın adı Summer’dır.<a id="k7" href="../Text/dipnotlar.xhtml#a7"><sup>[7]</sup></a> Birbiri ardına dizili tuğla evler tek bir blokmuş gibi durur. Kapıların üstündeki vitraylarda evlerin numaraları yazılıdır. Küçük bir manavın elma ve portakal renklerindeki ışığında etrafta dolanan birkaç çocuğun silüeti belirir. Süpermarketler yüzünden işleri azalan küçük esnaf, gece geç saatlere kadar çalışmak zorundadır.</p>

  <p>Tavşan yeniden Ruth’un beline sarılıp yalvarır, “Hadi artık, uslu bir kancık ol.” Ters konuşmasının onu kendisinden uzaklaştırmayacağını kanıtlamaya çalışıyordur Tavşan. Ruth ise Tavşan’ın, onun o ağır bedeninden memnun kalmasını ister yalnızca, oysa Tavşan’a kalırsa bütün kadınlar tüy kadar hafif olmalıdır. Ruth’un kolu kendisininki gibi belini sarınca şaşırır Tavşan. Böyle kilitlenmiş gibi yürümek zor gelir, trafik lambalarına gelince ayrılırlar.</p>

  <p>“Lokantadayken benden hoşlanmamış mıydın?” diye sorar Tavşan. “İhtiyar Tothero’nun kendisini iyi hissetmesini sağlamaya çalışmam, ne müthiş bir adam olduğunu söylemem falan hoş değil miydi?”</p>

  <p>“Aklımda kalan tek şey senin ne müthiş bir adam olduğun.”</p>

  <p><i>“Öyleydim</i> ama. Bu bir gerçek. Yani, şu an hiçbir şeyde o kadar iyi değilim belki ama o zaman hakikaten iyiydim işte.”</p>

  <p>“Ben nede iyiydim biliyor musun?”</p>

  <p>“Nede?”</p>

  <p>“Yemek pişirmede.”</p>

  <p>“Bak karım hiç anlamaz bu işlerden. Zavallıcık.”</p>

  <p>“Hatırlar mısın, Pazar ayininde Tanrı’nın yarattığı her insanın iyi yaptığı bir şey olduğunu söylerlerdi? İşte benimki de buydu, yemek. Ah, müthiş bir aşçı olacağımı düşünürdüm hem de.”</p>

  <p>“E değil misin?”</p>

  <p>“Bilmem ki. Hep dışarıda yiyorum.”</p>

  <p>“Yeme o zaman.”</p>

  <p>Ruth, “Adamlarla böyle tanışılıyor ama,” diyince Tavşan suspus olur. Onu bu şekilde düşünmek gözünü korkutur. Aşk defteri epey kabarıktır demek.</p>

  <p>“İşte burası,” der. Gösterdiği bina, sokağın diğer yakasındaki evler gibi tuğladandır. Yolun karşısında, sokak lambasının arkasında gri bir perde gibi asılı duran büyük bir taş kilise vardır. Kirli camın altından geçip içeri girerler. Girişte pirinç posta kutuları, cilalı bir şemsiyelik, mermer zeminin üzerinde kauçuk bir paspas ve iki de kapı vardır; biri sağdaki buzlu camlı kapı, diğeriyse önlerindeki, telli camından kauçuk kaplamalı merdivenlerin gözüktüğü kapıdır. Ruth anahtarı bu kapının kilitine sokarken Tavşan diğer kapının üzerindeki, yaldızlı harflerle yazılmış yazıyı okur: F. X. PELLIGRINI, Uzm. “İhtiyar tilki n’olcak,” diyip Tavşan’a yol gösterir.</p>

  <p>Ruth’un dairesi bir üst kattadır. Muşamba kaplı holün en ucundaki onun kapısıdır, sokağa en yakın olan yani. Ruth anahtarı kilide sokarken Tavşan arkasında durur. Birden yanındaki, dokunsan çatlayacakmış gibi duran, ince uzun dört camın takılı olduğu pencereden vuran sokak lambasının sarı ışığı altında, Tavşan’ın önce bacakları sonra da vücudu titremeye başlar. O sırada anahtar girer ve kapı açılır.</p>

  <p>İçeri girdiklerinde, Ruth’un ışığa uzanmasıyla Tavşan’ın onun kolunu indirmesi bir olur, kadını kendine çevirip öpmeye başlar. Çılgın gibidir, Ruth’u ezmek ister, kaburgalarının içinde abanma ihtiyacını gitgide daha çok körükleyen bir aygıt vardır sanki; aşk falan değil, tene değen, üzerinde süzüm süzüm süzülen aşk hiç değil, safi abanma hissidir bu, tenlerinin farkında bile değildir Tavşan, kızın kalbini öğütüp kendi kalbine katmaktır isteği ve onu baştan ayağa rahatlatmak. Doğal olarak, böylesi bir kucaklanma karşısında Ruth kaskatı kesilir. Tavşan’ın dudaklarıyla buluşan o istekli, gevşemiş, nemli dudaklar bir anda kuruyup sertleşiverir ve başını arkaya atıp elini kurtarabildiği anda avucunu Tavşan’ın çenesine dayayıp, sanki kafatasını tekrar hole göndermek ister gibi ittirir. Parmakları kıvrılıp, uzun tırnakları Tavşan’ın gözünün tekinin altındaki hassas deriyi sıyırır. O anda bırakır Ruth’u. Tavşan çizilmeye ramak kalmış gözlerini kısarak bakar, boynu acımıştır.</p>

  <p>“Çık dışarı çabuk,” diye bağırır Ruth, kırışmış tıknaz suratı holden gelen ışıkta pek çirkin görünüyordur.</p>

  <p>Tavşan ayağını geriye doğru atar, kapıyı itip kapatır. “Yapma tamam,” der Tavşan, “Sana sarılmam lazımdı.” Karanlıkta Ruth’un korkmuş olduğunu görür; içinden bir his, onun o iri esmer bedeninde, dilin aradığı eksik bir diş gibi, bir çukur olduğunu söyler. Yapılacak en uygun şey kıpırtısız durmaktır; hiç sebep yokken gülmek ister. Kızın korkusuyla kendi hissiyatı bağdaşmıyordur hiç: Ona kötülük yapmak istemiyordur ki.</p>

  <p>“Sarılmak mı?” der. “Boğmak daha doğru bir kelime olacak.”</p>

  <p>“Seni bütün gece o kadar çok istedim ki,” der Tavşan. “İçimden atmalıydım bunu.”</p>

  <p>“Senin gibileri iyi bilirim ben. Bir kere boşalırlar, tamamdır.”</p>

  <p>“Öyle olmayacak,” diye söz verir Tavşan.</p>

  <p>“Hiç olmasa daha iyi. Gitmeni istiyorum.”</p>

  <p>“Hayır, istemiyorsun.”</p>

  <p>“Hep de kendinizi iyi âşık sanırsınız di mi?”</p>

  <p>“Öyleyim,” der Tavşan ikna edici bir tonda. “İyi bir aşığımdır ben.” Ve bedenini saran alkol ve meni dalgasının etkisiyle öne atılır, kendinden geçmiş gibidir. Ruth geri çekilse de, yavaş hareket ettiğinden, Tavşan onun içinde gitgide büyüyen o korku yumağını fark edemez. Sokak lambasının ışığından göründüğü kadarıyla bulundukları oda küçüktür, içeride iki koltuk, bir kanepe, bir de masa vardır. Ruth, çift kişilik yatağın olduğu ve bir parça daha büyük olan yan odaya geçer. Storlar yarıya kadar çekilmiş, yatak örtüsünün her bir kıvrımına yatık ışığın gölgesi düşmüştür.</p>

  <p>“İyi peki,” der Ruth. “Gir hadi yatağa.”</p>

  <p>“Sen nereye gidiyorsun?” Ruth’un eli kapının kolundadır.</p>

  <p>“İçeri.”</p>

  <p>“İçeride mi soyunacaksın?”</p>

  <p>“Evet.”</p>

  <p>“Gitme. Bırak seni ben soyayım. Lütfen.” O telaşla Ruth’un yanına gider ve koluna dokunur.</p>

  <p>Ruth kolunu çeker. “Fazla patronluk taslıyorsun bana.”</p>

  <p>“Lütfen. N’olur.”</p>

  <p>Sesi hiddetle cırlar Ruth’un: <i>“Helaya</i> gitmem gerek.”</p>

  <p>“Ama giyinik çık.”</p>

  <p>“Bir şey daha yapmam lazım.”</p>

  <p>“Yapma. Ne olduğunu biliyorum. Nefret ederim.”</p>

  <p>“Hissetmeyeceksin bile.”</p>

  <p>“Ama orada olduğunu bileceğim. Öyle lastik böbrek gibi.”</p>

  <p>Ruth bir kahkaha atar. “Seçme bir adam değil miydin sen? Buna da bir çözümün vardır o zaman.”</p>

  <p>“Hayır. Ondan daha da nefret ederim.”</p>

  <p>“Bak. On beş dolar verdin diye hangi haklara sahip olduğunu sanıyorsun bilmem ama benim korunmam lazım.”</p>

  <p>“İşin içine bu kadar alet edevat karıştıracaksan on beş dolarımı geri ver bari.”</p>

  <p>Dönüp gitmek ister Ruth ama Tavşan dokunduğu kolu iyice kavramıştır şimdi. “Söylesene bana, kendini benle evli falan mı sandın da böyle patronluk taslıyorsun?” diye sorar Ruth.</p>

  <p>Tavşan’ın bedenini o saydam dalga sarar yeniden; güç duyulabilecek bir sesle, “Evet, hadi evlenelim,” der. Ruth’un kolları yanlardan sarkmıştır, Tavşan önünde diz çöküp yüzük parmağını öper. Hazır çömelmişken de, ayakkabısının kayışlarını çözmeye koyulur. “Siz kadınlar ne diye topuklu ayakkabı giyersiniz ki?” diye sorar; bir ayağını yukarı çekince Ruth, düşmemek için Tavşan’ın saçlarına tutunur. “Ayakların acımıyor mu?” Ayakkabıyı, o nemli ağı yan odaya fırlatır, sonra aynı şekilde diğerini de. Kızın düz ayakları şimdi yere daha bir sağlam basıyordur. Tavşan ellerini ayak bileklerine dolayarak, kızın kalın bilekleriyle yağlı baldırlarının yuvarlaklığının arasını seri bir şekilde ovalar. Çok rahat atlet koçu olabilirmiş.</p>

  <p>Bacaklarında Tavşan’ın ağırlığı, düşeceğim endişesiyle hafiften gergin bir sesle “Hadi bırak da,” der Ruth. “Yatağa gir artık.”</p>

  <p>Tavşan kendisine hazırlanan tuzağı fark eder. “Hayır,” diyip doğrulur. “Biliyorum, gidip içine bir uçan daire koyacaksın değil mi sen de?”</p>

  <p>“Hayır, koymayacağım. Bak zaten koysam da koymasam da anlamazsın.”</p>

  <p>“Kesinlikle anlarım. Çok hassasımdır.”</p>

  <p>“Öff yaa. İşemem lazım.”</p>

  <p>“Aman git hadi be, bana ne,” der Tavşan ama tuvaletin kapısını kapamasına izin vermez. Her kadın gibi, sırtı dik, çenesi öne çıkmış bir halde, büyük bir ciddiyetle oturur Ruth. Dizleri gergin naylon külotla birbirine bağlanmış, bir şırıltı eşliğinde bekler. Tavşan bir süredir evde Janice’le, Nelson’a tuvalet eğitimi vermeye çalıştığından, kapıda öyle bir baba gibi kocaman dikilmişken, içinden komikçe aferin demek gelir. Ruth, elinde bir parça limon rengi tuvalet kâğıdı, elbisesinin altından uzanırken pek usturupludur; çamaşırını hızlıca çekmesiyle öyle tatlı bir an gelir ki, bütün o özel ve kırılgan bileşim, yani çorabının konçları, kayışlar, ipek, kürk ve o yumuşacık derisi ortaya çıkar.</p>

  <p>“Aferin sana,” der Tavşan ve yatak odasına götürür onu. Arkalarından, boru tesisatı titreşip hırıldar. Ruth, Tavşan’ın azminden dolayı şaşkın, utangaç bir katılıkla hareket etmektedir. Tavşan da utanmış, titremeye başlar gene, ve kızı yatağın ucunda durdurup, elbisesini soymaya başlayacağı yeri arar. Sırttaki düğmeleri bulur ama açamaz bir türlü; ellerinin pozisyonu uymaz.</p>

  <p>“Dur ben açayım.”</p>

  <p>“Aceleye ne gerek var; ben açarım. Sen keyfine bak. Düğün gecemiz bu.”</p>

  <p>“Hastasın sen.”</p>

  <p>Tavşan sertçe kendisine döndürür Ruth’u ve içinde yine derin bir rahatlatma isteği uyanır ona karşı. Pudralı yanaklarına dokunur; o sabit, gölgeli yüzündeki çatılmış hatlara bakılınca daha bir küçük görünüyordur. Dudaklarını zarifçe kızın gözyuvalarının tekine götürür, bu gece hiçbir şeyin acelesi yok demeye ve kızın gözkapağının altındaki ürkek kıpırtıları dinlemeye çalışıyordur sanki. İçten içe, kızın bunu komik bulacağından çekinse de diğer gözü de öper; sonra kendi sevecenliğinden, gelen sıvılarından heyecanlanarak, ağzını kızın yüzünde gözünde dolaştırmaya, hafif hafif ısırıp yalamaya koyulur; Ruth gıdıklanıp gülerek iter onu. Tavşan yeniden üzerine abanıp, çömelir ve ayrık dişlerini kızın boynunun dibindeki o yumuşacık sıcak çukura gömer. Ruth ısıracağından korkup omuzlarından iter onu ama Tavşan yapışmıştır bir kere, dişleri sessiz bir çığlığa bürünmüş, kızın gömüldüğü boynunda arzuladığı şeyin bedeni, eti ya da kemiği falan değil, bizzat o olduğunu haykırmaktadır.</p>

  <p>Ağzından tek kelime çıkmasa da Ruth duyar bunu ve “Bana ne kadar iyi bir âşık olduğunu kanıtlamaya uğraşma boşuna. İşini bitir ve çabucak git,” der.</p>

  <p>“Amma da akıllısın ha,” diyip vurmaya başlar Tavşan, sonra kolunu şöyle bir inceledikten sonra öne uzatır, “Sen de vur. Hadi. İstediğin bu, öyle değil mi? Hakikaten vursana bana.”</p>

  <p>“Hey Allahım,” der Ruth, “bu gece işimiz var senle.” Tavşan kızın yana düşmüş kolunu alıp kendi yanağına doğru savurur, ama Ruth elini öyle bir ayarlar ki, o beş bükülmüş parmak Tavşan’ın yanağına çarptığında fazla acıtmaz. “İşte zavallı Maggie de senin o ihtiyar serseriye böyle vurmuştu.”</p>

  <p>“Onlardan söz etme lütfen,” der Tavşan.</p>

  <p>“Kahrolası erkek milleti,” der Ruth ve ekler, “ya birinin canını acıtırsınız ya da biri sizinkini acıtsın istersiniz.”</p>

  <p>“Ben istemem vallahi. İkisini de istemem.”</p>

  <p>“İyi o halde, zart zurt edip durma da soy beni artık.”</p>

  <p>Tavşan derin bir soluk alır. “Ne kadar da tatlı dillisin sen öyle,” der.</p>

  <p>“Seni şaşırttıysam üzgünüm.” Sesi bir parça yumuşamıştır, gerçekten üzülmüştür sanki.</p>

  <p>Tavşan, “Şaşırtmadın,” der ve sanki çok ciddi bir iş yapıyormuş gibi eğilip elbisesinin ucundan tutar. İpeksi kumaşın yeşilliğini ayırt edecek kadar karanlığa alışmıştır artık gözleri. Elbiseyi üzerinden sıyırır, Ruth da kollarını yukarı kaldırır, kafası bir an için elbisenin boyun kısmına takılır. Silkinen bir köpek gibi sinirli sinirli başını iki yana sallar, ve elbise çıkar, kızın kolları yumuşacık ve ılık, ellerine sürtünmüştür. Tavşan elbiseyi köşedeki hantal sandalyeye uçurur. “Off,” der Tavşan, “çok hoşsun.” Gümüş rengi kombinezonunun içinde hayal gibidir Ruth. Elbiseyi başından çekiştirirken saçları da dağılmıştır. Pensleri çabucak çözerken ciddi yüzü yana doğru eğilir. Saçları o ağır yumaktan çözülüp omuzlarına dökülür. Bir kadın kombinezonluyken gelinden farksızdır.</p>

  <p>“Ya tabii,” der Ruth. “Çok dolgun demek istedin herhalde.”</p>

  <p>“Hayır,” der Tavşan, “çok hoşsun,” ve bir solukta yanına gidip, incecik kombinezonu içinde parıldayan o koca şekeri yüklendiği gibi yatağa taşır. “Çok hoş.”</p>

  <p>“Vay, ne güzel taşıdın beni öyle. Ama başka bir şey yapmaya halin kalmayacak.”</p>

  <p>Yoğun ışık direk yüzüne vurur: Boca ettiği makyaj, boynundaki kırışıklıklar ortaya çıkmıştır iyice. Tavşan, “Storu çekeyim mi?” diye sorar.</p>

  <p>“İyi olur. Dışarısı çok kasvetlidir.”</p>

  <p>Tavşan pencerenin yanına gidip, Ruth’un neyi kastettiğini görmek için eğilir. Yolun karşısında yalnızca o gri, ağır, dilsiz kilise vardır. Renkli vitraylı gül pencerelerinin ardında ışıklar yanıktır, ve gecenin bu vaktinde bu kırmızı, mor ve altın rengi yuvarlaklar, ta derinlerde yanan soyut parlaklığı göstermek için gerçeğin içine açılmış birer delik gibi dururlar. Duyduğu suçlulukla storu indirir hemen. Arkasını döndüğünde Ruth’un, karanlıkların ardından kendisini seyreden gözleriyle karşılaşır, bunların da bir yüzeydeki boşluktan farkı yoktur. Kalçalarının kıvrımı gümüş bir yay oluşturmuştur; kızın ağırlığının verdiği his etrafa hoş bir koku yaymıştır sanki.</p>

  <p>“Sırada ne var?” Tavşan ceketini çıkarıp fırlatır; etrafa bir şeyler fırlatmayı, o uçuşan kıyafetlerin, tüm bunların merkezindeki kendi çıplaklığını ortaya çıkarmasını seviyordur. “Çoraplar?”</p>

  <p>“O biraz zor işte,” der Ruth. “Kaçsın istemem.”</p>

  <p>“Onları sen çıkar o zaman.”</p>

  <p>Ruth oturur pozisyonda, yumuşak pençeli bir huysuz beceriklilikle, kendini o lastik, ipek ve pamuk karışımı ağdan sıyırır. Çoraplarını çıkarıp düzgünce katlayarak, yatağın ayak ucundaki boşluğa sıkıştırdıktan sonra uzanıp kalçasını kaldırarak jartiyerini ve külodunu indirir. Tavşan anında kızın yanında bitip, yüzünü baharat kokan o minik ormana gömer, bambaşka bir boyuttadır artık ve burnunun dibinde yumuşacık, tam manasıyla bir kadın durmaktadır. Yatağın kenarındaki dizüstü konumundan doğrulduğunda Ruth akıl almaz bir dünya gibi görünür ona, yukarı sıyrılmış kombinezonu kuzeydeki bir kar yığınıdır adeta.</p>

  <p>“Amma da çok,” der Tavşan.</p>

  <p>“Fazlam çok cidden.”</p>

  <p>“Yo yo. Harikasın.” Elini kızın kuytudaki sıcak ensesine dolayıp ayağa kaldırır onu ve kombinezonunu sıyırır. Tereyağdan kıl çeker gibi çıkarır kombinezonu. Bir kadın soyunmak istiyorsa kolayca çıkıverir üzerindekiler. Elleri sırtında gezinirken bulduğu serin çukur Tavşan’ın zihninde, kızın omuz başlarından inen o gergin tenin sığ gölgelerine karışır. Tam buradan öper. Cildinin bu kısmı daha bir beyaz ve serindir. Tavşan’ın sert çenesiyle kızın sutyeninin sertliği çarpışır. Ruth, sutyenini çözmek için elini arkaya götürdüğünde, “Dur bana bırak,” diye fısıldar Tavşan. Kızın arkasına geçer. Ruth şişko bacakları iki yana sustalı çakı gibi bükülmüş, sırtı büyük bir vazo misali simetrik, dimdik oturmaktadır. Kararmış minik kopçaları çözmek zordur biraz; Ruth kürek kemiklerini birbirine yaklaştırır. Ani bir sancıyla sert kayış açılır. Askıları omuzlarından düşürmek için sırtını genişletip dışa doğru büker Ruth. Bir eliyle sutyeni yatağın ayak ucuna atarken, Tavşan’ın tarafında olan diğer eliyle, görmesin diye göğüsünü kapatır. Ama Tavşan görür uçları belirgin dolgunluğun hafif pırıltısını. Tavşan az öteye gidip yatağın ucuna oturur ve onun o katıksız görüntüsünü seyre koyulur. Ruth bir eliyle göğüslerinden birini sıkı sıkı örterken, diğerini de diğer göğüsü örtmek için kaldırır; bir yüzük ışıldar. Kızın bir şeyler hissediyor olduğunu gösteren bu iffet Tavşan’ın gururunu okşar. Dik duran kolu bedenine destek olmuştur. Göbeği, bacaklarının iç kısımlarındaki şişkinliklere doğru koyulaşan kara bir havuzcuktur adeta. Bedeni dinginlik içinde dönerken sağ tarafına ışık vurur, Tavşan’ın yiyecekmiş gibi bakan gözlerine karşı tek savunması bu ağırlıktır. Tavşan’ın göz akları harekete geçene kadar duruşunu bozmaz Ruth. Kızın sesinin dinginliği dağıtmasıyla Tavşan irkilir: “Sen peki?”</p>

  <p>Tavşan kravatına varıncaya dek giyiniktir. Pantolonunu, çizgileri bozulmasın diye ayarlayıp, sandalyenin arkasına asarken Ruth da örtünün altına kayar. Üzerinde iç çamaşırlarıyla kızın tepesine dikilip, “Şimdi üzerinde hiçbir şey yok, değil mi?”</p>

  <p>“Hiçbir şey bırakmadın ki.”</p>

  <p>Az önceki ışıltıyı hatırlar. “Yüzüğünü versene.”</p>

  <p>Ruth sağ elini örtünün altından çıkarır ve Tavşan okul yüzüğü tarzı kalın pirinç yüzüğü dikkatle kızın parmağının boğumundan çıkarır. Serbest bırakmasıyla, Ruth’un eli Tavşan’ın Jockey marka külodunun pot yapmış ön tarafını yalayarak düşer.</p>

  <p>Tavşan düşünceli düşünceli Ruth’a bakar. Örtü boğazına kadar çekilmiş ve çarşafın üzerine uzattığı solgun kolu bir yılan gibi zarifçe kıvrılmıştır. “Başka bir şey kaldı mı?” diye sorar Tavşan.</p>

  <p>“Yalnızca deriden ibaretim,” der Ruth. “Hadi. Gir artık.”</p>

  <p>“İstiyor musun beni?”</p>

  <p>“Kendini pohpohlamayı bırak. Olsun bitsin istiyorum artık.”</p>

  <p>“Yüzün badanaya bulanmış gibi.”</p>

  <p>“Off, ne biçim aşağılıyorsun yaa öyle!”</p>

  <p>“Yalnızca seni çok seviyorum. Bir elbezi filan yok mu?”</p>

  <p>“Lanet olası yüzümün silinmesini istemiyorum!”</p>

  <p>Tavşan banyoya gidip ışığı açar ve bir yüz havlusu bularak sıcak suyun altına tutar. Sonra sıkıp ışığı söndürür. Odaya geri dönerken Ruth yattığı yerden bir kahkaha atar. “Komik olan ne?” diye sorar Tavşan.</p>

  <p>“Şu lanet olası donunun içinde hakkaten bir tavşanı andırıyorsun. Ben de bu streç donları yalnızca veletler giyer sanıyordum.”</p>

  <p>Tavşan atletine ve üstüne tam oturan küloduna hoşnut hoşnut, bir parça da heyecanla bakar. Adını kızın ağzından duymak fiziksel bir etki yaratmıştır üzerinde. Kendini özel hissettirmiştir. Sert havluyu yüzüne dayadığında Ruth gerilip, tıpkı Nelson’ın yaptığı gibi itiraz ederek, olduğu yerde debelenir ama Tavşan, baba olmanın getirdiği bir alışkanlıkla kolayca üstesinden gelir durumun. Alnını siler, burnunu kıstırır, yanaklarını çitiler ve nihayet, o tüm bedeniyle karşı koyarak çırpınırken, kelimeler bölük pörçük, ağzına tıkılıp kalmışken kızın dudaklarını ovalar Tavşan. Sonunda, ellerini serbest bırakıp da havluyu çektiğinde Ruth dimdik bakar Tavşan’a ve tek söz etmeden gözlerini yumar.</p>
