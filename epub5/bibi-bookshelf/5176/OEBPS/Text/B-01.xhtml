  <h2 title="1"/>

  <p class="p1">OĞLANLAR pota tutturulmuş bir telefon direğinin etrafında basketbol oynuyorlar. Eller kollar, bağırışlar. Yer yer çakıllara sürtünen Keds ayakkabılarından yükselen patırtılar, seslerini tellerin üzerinde masmavi uzanan nemli mart havasına savuruyor sanki. Üzerinde takım elbisesi, yoldan geçen Tavşan Angstrom durup izler, oysa yirmi altı yaşında ve bir doksan boyundadır. Bu boyuyla tavşanı pek andırmasa da, beyaz yüzünün genişliğinden, mavi gözlerinin solukluğundan ve ağzına bir sigara sapladığında minik burnunun hemen altında beliren o kaygılı titreyişten kısmen anlaşılabilir ona çocukken takılan lakabın sebebi. Düşüncelere dalmış dikilir, çocuklar koşturup durur, kalabalık olup üstüne üstüne gelir insanın.</p>

  <p>Orada durup dikilmesi esas oğlanları rahatsız eder. Gözleri kayıp durur. Bu maçı kendileri için yapıyorlardır, kakao rengi kruvaze takımıyla etrafta dolanan yetişkinin tekine şov olsun diye değil. Tuhaf gelir onlara, yoldan geçen bir yetişkin. Arabası nerede ki? Sigarası da durumu daha bir tekinsiz kılmakta. Buzhanenin arka tarafına gelmeleri için kendilerine sigara ya da para teklif edecek tiplerden biri midir yoksa bu adam? Bu tür şeyler duymuşlardır şimdiye dek ama fazla da korkmazlar; ne de olsa onlar altı, o ise bir kişidir.</p>

  <p>Çemberin levhayla birleştiği yerden seken top altısının da tepesinden uçup onun ayaklarının dibine düşer. Oğlanları hayrete düşüren bir çeviklikle hafifçe sıçrayarak topu yakalar adam. Onlar derin bir sessizlik içinde gözlerini ona dikmişken, o sigara dumanının mavi bulutları arasından gözlerini kısarak bakar, ilkbahar ikindisi göğüne doğru dikilen bir baca gibi apansız bir kara siluet, ayağını itinayla yerleştirip, topu göğüs hizasında kaygıyla oynatır, kocaman açılmış beyaz ellerinden biri topun üstünde, öbürü altında, kendine bir yol ayarlamak için sabırla sallar. Tırnak diplerindeki aylar ne de büyük. Derken, dizlerini bükmesiyle top sanki ceketinin sağ klapasından yukarı doğru ilerleyip omzundan çıkar; ama görünüşe bakılırsa isabet etmeyecek çünkü atışını her ne kadar belli bir açıyla yapmış olsa da top potanın levhasına yönelmez. Hedef bu değildir. Fileyi zarif bir fısıltıyla çalkalayarak potanın çemberinden düşer. “Heey!” diye bağırır gururla.</p>

  <p>“Şans,” der çocuklardan biri.</p>

  <p>“Yetenek,” der karşılığında ve sorar, “Hey. Ben de oynayayım mı sizle?”</p>

  <p>Yanıt gelmez, şaşkın bir aptallıkla bakışırlar yalnızca. Tavşan ceketini çıkarıp güzelce katlar ve temiz bir çöp tenekesi kapağının üzerine koyar. Arkasında kotlar itişip kakışmaya başlar gene. Topu almak için arbedenin ortasına dalar, iki çocuğun cılız, boğumları kir içindeki ellerinden çelip ele geçirir topu. Bu bildik esnek deriyi hissetmek tüm bedenini gerer, kollarına hayat verir. Bu gerginliğe dokunmak için yılların arasına elini uzatmaktadır sanki. Kollarının havalanmasıyla, lastik top tepesinden potaya doğru ilerler. Atış öyle usturupludur ki, top hızla düştüğünde göz kırpar Tavşan ve çemberden fileyi bile sallamadan mı geçti acaba diye düşünür bir an. “Heey, kimin tarafında olayım?” diye sorar.</p>

  <p>Sözsüz bir sürüklenişle iki oğlan onun tarafına atanır. Diğer dört kişiye karşı oynayacaklardır. En baştan itibaren potanın üç metre uzağında durarak kendini engellese de durum hâlâ adaletsizdir. Kimse sayı alma derdinde değildir. Somurtuk sessizlik canını sıkar. Birbirlerine tek heceli sözcükler sarf etseler de ona hiçbir şey söylemeye cesaret edemiyorlardır. Oyun ilerledikçe onları bacaklarında hissedebilir artık, gitgide daha çok terleyip kuduruyor, kendisini yanıltmaya çalışıyorlardı!-, yine de ağızlarını açıp tek laf etmezler. Bu saygıyı istemez oysa, istediği, yaşın bir öneminin olmadığını göstermektir. On dakika sonra oğlanlardan biri diğer tarafa geçer, böylece Tavşan Angstrom’un yanında bir çocuk kalır, beş kişiye karşı iki kişilerdir artık. Bu çocuk, biraz yerden bitme de olsa, kendini itidalli kılan o avarevari rahatlığıyla altısının içinde en iyi olandır; başında kulaklarına kadar inen ve kaşlarıyla aynı hizada duran yeşil ponponlu bir el örgüsü bere vardır, ki bu da ona kafadan noksan bir hava verir bir parça. Doğuştan yetenekli. Hiç adım atmadan yanlara hareket edişi, takdis eder gibi kayışı: Nasıl da belli ediyor kendini. Hareket etmeden önce bekleyişi. Şansı yaver giderse bir süre sonra lise takımında müthiş bir oyuncu olacak; Tavşan bilir bunun nasıl bir şey olduğunu. Ufak ufak tırmanır, derken en tepeye çıkarsın, herkes seni alkışlar; kaşlarında biriken terden çok iyi göremezsin ama sesler sarmalayıp havaya kaldırır seni ve sonra çaptan düşersin, hemen unutulmazsın, yalnızca çaptan düşersin, ve hoş bir sakinlik, özgürlük hissi verir bu insana. Çaptan düşmüş, bir nevi erimişsindir, ama yükselmeye devam edersin, ta ki bu çocuklara, tepelerinde dolanıp duran yetişkinler göğünün bir parçasıymışsın gibi görünene dek, her ne tuhaf sebepleyse üstlerini bulutla örterek ziyaret eden bir parça. Bu çocuklar onu unutmuş falan değillerdi: Daha beteri, hiç duymamışlardı. Oysa vakti zamanında ülke çapında tanınan biriydi Tavşan; attığı sayılarla üçüncü sınıftayken basketbol B liginde rekor kırmış, bunu son sınıfta gene kendisi geçmiş ve bu rekor bir dört sene daha kırılamamıştı; dört sene evveldi bu.</p>

  <p>Topu tek elle, iki elle, koltuk altından çıkarır, ayakları sabit; pivot hareketi yapar, sıçrayıp atışlar yapar. Yumuşacık dümdüz havalanır top. Ellerinde hâlâ bu dokunuşun olduğunu görmek keyiflendirir Tavşan’ı. Uzun bir zamanın kasvetinden sıyrıldığını duyumsar. Ama bedeni hantaldır, soluk soluğa kalır. Böyle kesiliyor olmak canını sıkar. Karşı takımdaki beş oğlan ahlayıp oflamaya, ağırdan almaya başlayınca, kazara düşürdüğü bir oğlan da yerden bozuk bir suratla kalkıp gidince, Tavşan seve seve bırakır oyunu. “Eveet,” der. “İhtiyar gidiyor artık. Hadi bakalım üç kez oley diye bağırıyoruz.”</p>

  <p>Kendi tarafındaki oğlana, ponponluya, “Hoşçakal şampiyon,” der. Diğerlerinin suratları asılmaya başladıktan sonra bile onu tarafsız bir hayranlıkla izlemeye devam eden oğlana karşı minnettar hisseder kendini. Doğuştan yetenekli olanlar bilir. Hepsi işin ruhunda saklı.</p>

  <p>Tavşan katlamış olduğu ceketini alır ve bunu sanki bir mektupmuş gibi tek elinde tutarak koşar. Yoldan yukarı doğru. Issız buzhanenin yanından geçer, inik yükleme girişinin üzerinde çürümüş bir halde duran ahşap kızaklar vardır. Çöp tenekeleri, garaj kapıları, ölmüş çiçeklerin birbirine karışmış saplarını çevreleyen ince tel kafesler. Aylardan mart. Aşk havayı dağıtmış bir parça. Her şey yenileniyor; Tavşan sigaranın o ağır tadının üstüne havanın tazeliğini çeker içine fırsattan istifade, gömleğinin cebinde hoplayıp duran sigara paketini kaptığı gibi, durmaksızın, birilerinin açık duran varilinin içine atar. Keyiften üst dudağını kemirir. Koca süet ayakkabıları, kayıp duran çakılların üzerinde patır patır eder.</p>

  <p>Koşar. Parselin sonuna geldiğinde bir sokağa döner, Pennsylvania’nın beşinci büyük şehri Brewer’ın banliyösü olan Mt. Judge’daki Wilbur Sokağına. Yokuş yukarı koşar. Koca koca evlerden oluşan büyük bir parseli geçer, desenli camlı kapı girişleri, pencerelerinde saksı çiçekleri olan, çimento ve tuğladan ibaret küçük kalelerdir bunlar; derken tam yolun yarısına gelindiğinde, otuzlu yıllarda bir çırpıda inşa edilivermiş toplu konutların yer aldığı bir parsel daha. Evler bir merdiven misali tepeye tırmanıyor. İkiz evler. Komşusunun iki metre kadar yükseğinde dikilen, ikizlerin her birinde, çürük morundan gübreye bir renk yelpazesinde padavra kaplı iki soluk pencere var, bir hayvanın birbirinden uzak iki gözü gibi. Bir zamanlar beyaz olan cepheleri kabuk kabuk lambriyle kaplı. Her birinin iki kapısı olan on on beş tane üç katlı ev var. Yedinci onunkisi. Kapısına çıkan ahşap merdivenler yıpranmış; alt taraf kayıp bir oyuncağın çürümekte olduğu küçük bir pislik yuvası. Plastik bir palyaço. Bütün kış gözüne çarpmış ama her seferinde çocuğun teki almaya gelir nasıl olsa diye düşünmüştü.</p>

  <p>Tavşan, evlerinin güneş görmeyen antresinde durur, soluk soluğa. Tepesinde gündüzleri de açık duran tozlu bir ampul. Kahverengi bir radyatörün yukarısında içi boş üç teneke posta kutusu asılı. Girişin karşı tarafında, alt komşusunun kapısı incinmiş bir surat gibi örtülü. Ne olduğunu bir türlü ayırt edemediği o koku var gene; bazen lahana kokusunu, bazen kalorifer kazanının paslı nefesini, bazen de duvarların içinde çürüyen yumuşak bir şeyi andırır. En üst kata, evine çıkan merdivenleri tırmanır.</p>

  <p>Kapı kilitlidir. Ufak anahtarı deliğe sokarken eli titrer, nabzı alışılmadık bir gayretle çarpar ve metalin gıcırtısı duyulur. Kapıyı açtığında karısını koltukta bulur; elinde viski, bira, şeker, limon rendesi ve meyve karışımı bir kokteylle, sesi kısık televizyona bakmaktadır.</p>

  <p><i>“Burdasın</i> demek,” der Tavşan. “Kapı niye kilitli?”</p>

  <p>Karısı televizyon izlemekten aşınmış, bulanık kara gözleriyle kırmızı kırmızı bakar. “Kendi kendine kitlendi.”</p>

  <p>Tavşan, “Kendi kendine kitlendi,” diye yineler, ama karısının parlak alnını öpmek için eğilir yine de. Teni zeytine çalan ve gergin görünen ufak tefek bir kadındır, böyle sanki içinde gitgide şişen bir şey, onun o ufaklığı karşısında gerilip zorlanmaktadır. Tavşan’ın gözünde, çok değil daha dün, hoş görünmekten çıkmıştır. Köşelerde beliren iki küçük kırışıklığın da etkisiyle ağzı açgözlü bir hale bürünmüş; saçları incelmiştir, haliyle Tavşan da alttaki kafatasını gözünün önüne getirmeden duramaz. Yaşlılığa giden bu izler öyle fark ettirmeden oluşmuştur ki, yarın yok olmaları da pekâlâ mümkündür ve o zaman yeniden onun bir tanesi olacaktır. Bıçak saplar gibi yapıp takılır karısına. “Ne diye korkuyosun ki? Kim gelcek? Errol Flynn mi?”</p>

  <p>Cevap vermez karısı. Tavşan ceketini özenle açıp dolaba yönelir ve bir askı çıkartır. Dolap oturma odasındadır ve televizyon onun önünde durduğundan kapısı yarım açılır. Kapının arkasındaki prize takılı olan kabloya takılmamaya çalışır. Hamileyken ya da özellikle sarhoşken sakarlaşan Janice’in bir keresinde ayağı kabloya dolanmış, yüz kırk dokuz dolarlık televizyonu devirip <i>tuzla buz</i> etmesine ramak kalmıştı. Neyse ki alet hâlâ metal beşiğinde sallanırken ve Janice her paniklediğinde yaptığı gibi tekmeler savurmaya başlamadan Tavşan yetişmişti. Janice’i bu hale getiren neydi? Neden korkuyordu? Tavşan düzensever bir adam olarak ceketinin kollarını ustaca askının uçlarına geçirir ve bunu kolunu uzattığı gibi boyalı borudaki diğer kıyafetlerinin yanına asar. Klapanın üzerindeki Ürün Tanıtıcısı kartını çıkarsam mı diye düşünür ama sonra ertesi gün de aynı takımı giymeye karar verir. Zaten iki takımı vardır, yani yılın bu zamanında fazla kalın gelecek olan lacivert takımı saymazsak. Kapıyı çeker, tıkırtısı duyulur ama sonra üç beş santim kadar yeniden açılır. Kilitli kapılar. Tepesi atar: Kendisi harap bir halde, titreyen eliyle kilidi açacağım diye uğraşırken onun böyle oturup anahtar tıkırtısını dinlemesi...</p>

  <p>Janice’e dönüp, “Madem evdesin, araba nerde? Ön tarafta değildi,” der.</p>

  <p>“Annemlerin evinin önünde. Önümden çekilsene.”</p>

  <p>“Annenlerin evinin önünde mi? Aman ne güzel. Tam da kendine göre kahrolası bir yerde.”</p>

  <p>“Nerden çıktı şimdi bu?”</p>

  <p>“Ne nerden çıktı?” Görüş alanından çekilip, kenarda dikilir.</p>

  <p>Darlene’in Paris’te bir çiçek kız, Cubby’nin bir polis ve o sırıtık cırtlak sesli uzun boylu çocuğun da romantik bir sanatçı olduğu Mouseketeers adındaki bir grup çocuğun oynadığı müzikali izlemektedir Janice. Bu çocuk, Darlene, Cubby ve Karen (Cubby’nin bir polis olarak karşıdan karşıya geçmesine yardım ettiği yaşlı bir Fransız bayan kılığında) dans ederler. Derken reklamlarda, ambalajlarından çıkan yedi tane Tootsie Roll çikolata belirir ve her biri “Tootsie”nin yedi harfine bürünür. Bunlar da şarkı söyleyip dans ederler. Şarkıları devam ederken yeniden ambalajlarına girerler. Ses yankı odasında gibi yankılanır. Orospu çocuğu: Şirin. Elli sefer izlemiştir belki bunu ama bu defa midesini kaldırır. Kalbi hâlâ küt küt atmaktadır; nefesi daralır.</p>

  <p>Janice, “Harry, sigaran var mı? Benimki bitmiş,” der.</p>

  <p>“Iıh. Eve dönerken paketi çöp tenekesinin tekine attım. Sigarayı bırakıyorum.” Karnı burnunda olan biri nasıl olur da sigara içmeyi düşünebilir diye geçirir aklından.</p>

  <p>Janice nihayet bakar. “Çöp tenekesine mi attın? Ah ne ulvi. Alkol kullanmıyosun, şimdi de sigarayı bıraktın. N’apıyosun sen, aziz falan mı olmaya karar verdin yoksa?</p>

  <p>“Şıışt.”</p>

  <p>Büyük Mouseketeer belirir ekranda, yani Jimmie, yuvarlak siyah kulaklıklar takmış yetişkin bir adam. Tavşan pür dikkat izler onu, saygı duyduğu biridir. Kendi iş hayatına, yani Brewer civarındaki çeşitli ucuzcu marketlere mutfak aleti tanıtma işine yardımcı olacak bir şeyler öğrenmeyi umar ondan. Dört haftadır bu iştedir. Bir yandan Mousegitarının tellerini dımbırdatırken, “Atasözleri, atasözleri, çok doğrudur,” diye şarkı söyler Jimmie, “atasözleri bize yol gösterir; atasözleri bizlerin iyi-daha iyi-Mouse-ke-teers olmasına yardım eder.”</p>

  <p>Jimmie gülüşünü ve gitarını bir kenara koyup ekrandan şöyle seslenir, “Kendini Bil demiş yaşlı bir Yunanlı bilge, bir zamanlar. Kendinizi Bilin. Şimdi bu ne demek acaba çocuklar? Bu, neysen o ol demektir. Yan komşunuz Sally ya da Johnny ya da Fred gibi olmaya çalışmayın; kendiniz olun. Tanrı bir ağacın şelale ya da bir çiçeğin taş olmasını arzu etmez. Tanrı her birimize ayrı bir özel yetenek vermiştir.” Janice ve Tavşan tuhaf şekilde kalakalırlar; ikisi de Hristiyan’dır. Tanrı lafı kendilerini suçlu hissettirmiştir onlara. “Tanrı bazılarımızın bilim adamı, bazılarımızın sanatçı, bazılarımızın da itfaiyeci, doktor ya da trapezci olmasını ister. Ve bunları olabilmemiz için de her birimize özel yetenekler verir, bu ihsanın üzerine <i>bizlere de bunları geliştirmek</i> düşer. <i>Çalışmalıyız</i> çocuklar. Neymiş: Kendinizi Bileceksiniz. Yeteneklerinizi keşfetmeyi öğreneceksiniz, sonra da bunları geliştirmek için çalışacaksınız. Mutlu olmanın yolu budur.” Dudaklarını kıstırıp göz kırpar.</p>

  <p>İyiymiş bu hareket. Tavşan dudaklarını kıstırıp göz kırpmayı dener, arkadaki düşmana, yani Walt Disney veya MagiPeel Meyve-Sebze Soyacağı Şirketine karşı öndeki seyirciyi yanına çekip tüm bunların sahtekârlık olduğunu, ama lanet olasıcayı bir parça daha sevimli kılmaya çalıştığını itiraf ediyordur bir nevi. Hepimiz dahiliz buna. Çark sahtekârlıkla dönüyor. Ekonomimizin temeli bu. Modern ev kadınının parolası Vitakonomi: MagiPeel metoduyla vitaminleri ekonomik kullanmayı anlatan tek kelimelik ifade.</p>

  <p>Altı haberleri başlarken Janice kalkıp televizyonu kapar. Akımdan geriye kalan minik yıldız yavaşça solup gider.</p>

  <p>“Oğlan nerede?” diye sorar Tavşan.</p>

  <p>“Annende.”</p>

  <p>“Anne<i>m</i>de mi? Araba annende, oğlan annemde. Tanrım. Kargaşa yaratmakta üzerine yok.”</p>

  <p>Janice ayağa kalkar, o inatçı hantallığıyla hamileliği çileden çıkarıyordur Tavşan’ı. Üzerinde, göbek kışımı U şeklinde gelen hamile eteklerinden biri vardır. Bluzunun kenarından görünen hilal şeklindeki kombinezon parçası beyaz beyaz parıldar. “Yorgundum.”</p>

  <p>“Ona ne şüphe,” der. İçki kadehine işaret ederek, “Kaç tane içtin bundan?” diye sorar. Ağzını dayadığı kısımda şeker izi vardır.</p>

  <p>Anlatmaya çabalar Janice. “Nelson’u, beraber çarşıya çıkmak için anneme giderken annene bıraktım. Onun arabasına bindik, sonra vitrinlerdeki baharlık kıyafetlere bakarak dolandık ve Kroll’s mağazasından ucuzluktan hoş bir Liberty eşarbı aldı. Şal desenli mor bir tane.” Tereddüt eder; o minicik dar dili ayrık dudaklarının arasında çırpınıyordur.</p>

  <p>Tavşan korkar. Kafası karıştığı vakit Janice korkunç biri olur. Gözleri çatık yuvalarında gitgide ufalır, minik ağzı sersemce açılır. Saçları parlayan alnının hemen tepesinde azalmaya başladığından, Tavşan onun, kırılgan ve yerinden kıpırdamaktan aciz karısının, gitgide daha çok derinleşen kırışıklıklara ve seyrekleşen saçlara doğru yol aldığını düşünür. Tavşan diğerlerine nazaran geç, yirmi üç yaşındayken evlenmiştir, Janice ise liseyi bitireli iki sene olmuştur evlendiğinde, göğsünün üzerine dümdüz uzandığında yalnızca birer yumuşak uçtan ibaret utangaç ufak memeli o haliyle, pek yetişkin denecek bir yaşta değildi yani. Nelson Episkopal ayinininden yedi ay sonra doğmuştu, uzun sancılı bir doğumdu: Derken Tavşan’ın o zamanlardaki korkusu şimdiki korkusuyla birleşip şefkate dönüşür. “Ne aldın?”</p>

  <p>“Mayo.”</p>

  <p>“Mayo mu? Cık cık. Mart ayında hem de?”</p>

  <p>Janice bir süre gözlerini kapar; Tavşan damarlarına hücum eden içkinin karısını nasıl ele geçirdiğini hissedebiliyordur ve bundan tiksinir. “Bunun sayesinde o mayonun içine girebileceğim günler yaklaşmış gibi oldu.”</p>

  <p>“Seni bu kadar sinir eden şey ne allah aşkına? Hamile olmak pek çok kadının <i>hoşuna</i> gider. Senin derdin ne? Söyle hadi. Nedir bu kapris?”</p>

  <p>Janice kahverengi gözlerini kocaman açar, gözleri dolmuştur, Tavşan’ın yüzüne bakıp, pek nazik, “Alçak herif,” derken yaşlar gözkapaklarının altından taşıp, üzüntüden pespembe olmuş yanaklarından aşağı süzülür.</p>

  <p>Tavşan karısının yanına gidip, kollarının arasına alır onu ve dolu dolu hisseder, gözyaşlarını, sıcak nefesini, kanlanmış gözlerini. Sevecen bir refleksle dizlerini büküp, kasıklarını dayamak ister ona, ama karısının katı karnı izin vermez buna. Doğrulup tüm heybetiyle tepesine dikilir ve “Peki. Demek mayo aldın,” der.</p>

  <p>Göğsüne sokulup, kollarına sığınmışken, Tavşan’ın beklemediği bir içtenlikle karısının ağzından şu sözler dökülür, “Benden kaçma Harry. Seni seviyorum.”</p>

  <p>“Ben de seni <i>seviyorum.</i> Peki, bir mayo aldın.”</p>

  <p>“Kırmızı,” der Janice, Tavşan’a dayanmış üzgün üzgün salınırken. Ama karısının bedeni o çakırkeyif haliyle öyle gevşek ve tutarsızdır ki, Tavşan’ın kolları rahatsız olur. “Enseden bağlanan bağcıkları ve suya girerken çıkarılabilen pilili eteği olan bir mayo. Sonra varislerim öyle ağrı yaptı ki annemle Kroll’s’un bodrumuna inip çikolatalı dondurma yedik. Bütün o kafeterya bölümünü yeniden düzenlenmişler, kasa orada değil artık. Ama bacaklarımın ağrısı geçmeyince annem beni eve getirdi ve arabayla Nelson’u senin alabileceğini söyledi. Ben de bir kadeh bir şey içersem ağrım geçer belki diye düşündüm.”</p>

  <p>“Hımm.”</p>

  <p>“Daha erken gelirsin sanmıştım. Neredeydin?”</p>

  <p>“Aman, soytarılıkla meşguldüm. Yolun aşağısında çocuklarla basket oynadım biraz.” Sarılmayı bırakmışlardır bu arada.</p>

  <p>“Biraz kestireyim dedim olmadı. Annem yorgun göründüğümü söyledi.”</p>

  <p>“Normal olan yorgun görünmen. Modern bir ev hanımısın ne de olsa.”</p>

  <p>“Sen de bu arada on yaşındaki çocuklar gibi sokaklarda oynayacaksın öyle mi?”</p>

  <p>MagiPeel’cilerin, satış elemanlarının üzerinden satış yapmalarını istedikleri “imaj” esasına dayalı, ev hanımı oluşuyla ilgili esprisini, yani bunun ironik, dahası acınası ve müsamahakâr bir durum oluşunu anlamaması canını sıkmıştır Tavşan’ın. Lamı cimi yok işte, budalanın teki bu kadın. Tavşan, “Oturup, iki yaş altı çocuklar için hazırlanmış bir programı izlemekten ne farkı var bunun?” diye sorar.</p>

  <p>“Demin şışt diyen kimdi peki?”</p>

  <p>“Off Janice offf.” Bir iç geçirir Tavşan. “Hay sikeyim be. Ne halin varsa gör!”</p>

  <p>Uzunca bir süre dik dik bakar Janice. Sonra nihayet, “Yiyecek bir şeyler hazırlayayım ben,” der.</p>

  <p>Tavşan çok pişmandır. “Bir koşu gidip arabayı alıp oğlanı getireyim ben de. Zavallı çocuk bir evi olmadığını düşünüyordur. Nasıl oluyor da annen annemin, başkalarının çocuklarına bakmaktan daha iyi bir işi olmadığını düşünebiliyor?” Jimmie’yi izleme sebebini—yani onun o felaket içki karışımlarına şeker alabilmek için nasıl didindiğini—karısının anlayamaması karşısında Tavşan’ın içinde yeniden bir öfke kabarır.</p>

  <p>Janice mutfağa gider, kızgındır ama çok da değil. Bozulmuş olmalı, ya da hiç bozulmamış da olabilir, tüm söylediği, ona zaten yüzlerce defa yaptığı bir şeydir ne de olsa. Üç yılda ortalama üç günde bir desek. Ne yapar? Üç yüz. Bu kadar mı yani? O halde niye hep bir mücadele? Evlenmeden önce o iş daha kolaydı Janice için. O zamanlar ateş parçası gibiydi. Tam bir genç kız. Keman yayı gibi sinirler. Taptaze pamuk kokan bir ten. İşten bir arkadaşının Brewer’daki dairesine giderlerdi. Demir çubuklu bir yatak, duvar kâğıdında gümüş renkli madalyonlar; batıya doğru bakınca nehrin kıyısında koca mavi gaz tankları. İş çıkışı giderlerdi; o sıra ikisi de Kroll’s’ta çalışıyordu, Janice cebinin üzerine “Jan” işli beyaz önlüğüyle şeker ve mahuncevizi satar, Tavşan ise tekli koltukları ve küçük akçaağaç masaları üst kata taşırdı, bir de dokuzdan beşe kadar, gözüne burnuna kaçıp yakarak müthiş bir kaşıntı hissi veren o talaşlar eşliğinde ambalaj kutularını çekiçlerdi. Pislik içindeki siyah çöp bidonları asansörlerin arkasına hilal şeklinde sıralanmış, yerler eğri büğrü çivilerle kaplı, Tavşan’ın avuçları simsiyah ve her saat başı kırıta kırıta yanına gelip, mobilyalar kirlenmesin diye ellerini yıkamasını söyleyip duran ibne Satıcı. Lava marka sabun. Köpükler gri gri akardı. Elleri levye tutmaktan sarı sarı nasır tutardı. Beş buçukta, pislik içinde geçen gün sona erdiğinde, Janice’le kapının girişinde buluşurlardı, müşteri girmesin diye zincirlenmiş, iki kapının arasında yer alan yeşil cam kaplı sessizlik alanında; yandaki sığ pencerelerdeyse gövdesiz, tüylü şapkalı ve pembe inci kolyeli cansız manken kafaları, yankılanan veda lakırdılarına kulak misafiri olurlardı. Bütün çalışanlar Kroll’s’tan nefret eder, yine de burayı sanki suyun altında ilerlercesine ağır ağır terk ederlerdi. Janice ve Tavşan sualtını andıran bu loş ışıklı, yeşil zeminli alanda buluşur, zincirsiz kapıyı iterek gün ışığına çıkar ve yürürlerdi, oraya, gümüş rengi madalyonlara gittikleri konuşulmazdı hiç, akın akın dönüş trafiğine karşı ağır adımlarla, el ele yürüyen iki yorgun tip, ve sonra pencereye vuran günün son ışıklarıyla sevişirlerdi. Janice Tavşan’ın onu görüyor olmasından utanırdı. Ona gözlerini kapattırırdı. Ve sonra içine girer girmez oluşan o titreşimle, içi ipek bir terlik gibi yumuşacık olurdu. Finalin ardından, kendilerinden geçmiş halde, duvarın gümüşüne ve solan günün altın rengine nazır, kızın yatağında yan yana uzanırlardı.</p>

  <p>Mutfak, oturma odasının ilerisindeki küçücük bir oda, beş yıl önce modern sayılabilecek makinelerin arasında daracık bir koridor aslında. Janice metal bir şeyi, bir tava ya da kabı yere düşürür. Tavşan “Kendini yakmadan yapabilecek misin dersin?” diye seslenir içeriden.</p>

  <p>“Sen hâlâ burada mısın?” der Janice.</p>

  <p>Tavşan dolaba gidip, özenle astığı ceketini alır. Görünüşe bakılırsa etrafta düzene önem veren bir kendisi vardır. Ardındaki dağınıklık—çürümüş tortusuyla içki bardağı, koltuğun kolçağında duran ağzına kadar dolu küllük, ucu kıvrılmış kilim, sayfaları dağılmış gazete yığınları, çocuğun etrafa saçılmış, bulaşmış ve sıkışmış kırık dökük oyuncakları, bir bebek bacağı ve kahvaltı gevreği kutusundan kesilmiş kıvrık karton parçası, radyatörlerin altına birikmiş havlar, bitmek tükenmek bilmeyen ve dört yanı saran kargaşa—gergin bir ağ gibi sırtına yapışmıştır. Önce arabayı sonra çocuğu almayı kurar kafasında. Yoksa önce çocuğu mu alsa? Çocuğunu görmeyi daha çok ister. Bayan Springer’a gitmek daha az vakit alacaktır, evi daha yakındır. Ama ya pencereden onun yolunu gözlüyorsa ve kadın hemen dışarı fırlayıp Janice’in ne kadar yorgun göründüğünü söyleyecek olursa? <i>Kim senin gibi üç kuruşluk sefil bir tiple bir şeyler alayım diye dolanırken yorgun düşmez ki? Şişko karı. Yaşlı çingene.</i> Yanında çocuk olursa böyle bir şey olmayabilir ama. Tavşan, annesinin evinden oğluyla yürüme fikrini sever. İki buçuk yaşındaki Nelson’un yürüyüşü, yön değiştirip duran inatçı adımlarıyla bir süvari erininkinden farksızdır. Ağaçların altından yürüyecekler, derken bir sihirle, kaldırımın kenarında Babacığın arabasını bulacaklar. Ama annesi sinsice lafı dolandırıp Janice’in beceriksizliğinden dem vuracak olursa böylesi daha çok vakit alacak. Annesinin böyle konuşup durmasından nefret ederdi Tavşan; belki de yalnızca ona takılmak için yapardı bunu, gene de dediklerini hafife alamıyordu, fazlasıyla güçlü bir kadındı, en azından onunlayken. En iyisi önce arabayı sonra da çocuğu almaktı. Ama bunu istemez Tavşan. Hakikaten istemez. Tam bir düğüm olmuştur mesele ve bu karışıklıktan fena halde içi bunalır Tavşan’ın.</p>

  <p>Janice her şeyin affedildiğini, her şeyin eskisi gibi olduğunu ortaya koyan normal bir ses tonuyla mutfaktan seslenir, “Haa tatlım bi de bir paket sigara alır mısın?”</p>

  <p>Tavşan olduğu yerde kalıp, koridora açılan beyaz kapıya vuran soluk sarı gölgesine bakakalır ve bir kapana kısıldığını hisseder. Kesindir bu. Dışarı çıkar.</p>

  <p>Hava kararıp serinlemeye başlamıştır. Akçaağaçlar yapışkan taze tomurcuklarının kokusunu yayarlar etrafa ve Wilbur Sokağı boyunca uzanan geniş pencereler, televizyonun gümüşi yamasının ötesinde, mağara diplerinde yanan ateşler misali, mutfaklarda yanan sıcak ampulleri sererler ortaya. Yokuş aşağı yürür Tavşan. Gün sona ermektedir. Bir dokunun vereceği minik karşılığı duyabilmek adına, ara ara elini bir ağacın pütürlü kabuğuna ya da bir çalının kuru dallarına değdirir. Wilbur Sokağının Potter Caddesiyle birleştiği köşede, bir beton sütunun tepesinde, üzerine ay ışığı vurmuş bir posta kutusu vardır. İki taç yapraklı uzun boylu sokak tabelası, koçboynuzu oymalı gövdesi gökyüzüne karşı yalıtıcılarını kuşanmış telefon direği, altın bir çalılığı andıran yangın musluğu: Bir koru adeta. Direklere tırmanmayı ne severdi eskiden. Bir arkadaşının omzuna basıp elleri koca sivri uçlara değinceye dek tırmanmayı, tellerin şarkısını duyabildiği yere kadar çıkmayı. Şarkıları içler ürpertici kıpırtısız bir fısıltıydı sanki. Seni düşmeye, avuçlarındaki sert uçlardan kurtulup, sırtındaki boşluğu ve düştüğünde de ayağından başlayıp omurgana dek yükselen şeyi duyumsamaya yöneltirdi hep. En tepede ellerinin nasıl terlediğini hatırlar Tavşan, sivri uçların başladığı yere gelene dek nasıl kıymığa bulandığını. İnsanların konuşmalarını, o gizemli yetişkin dünyasının nasıl bir şey olduğunu duyabilecekmiş gibi, telleri dinlemeyi. Yalıtıcılar, rüzgârlı bir yuvadaki devasa mavi yumurtalar.</p>

  <p>Tavşan Potter Caddesi boyunca ilerlerken, sessiz yüksekliklerindeki teller de nefes alıp veren akçaağaçların tepesinden uzanır. Bir sonraki köşeden, buzhaneden gelen suyun aşağı akıp, bir kanala karışarak caddenin karşısında yeniden ortaya çıktığı kısımdan karşıya geçer ve eskiden içinden su akan oluğun kenarında yürür; bu rotanın sığ tarafını, salınıp duran ve ayağının altından geçmek için bekleyip, basmaya kalkışacak olursan üstüne bulaşan yeşil tabakalı şeritler örterdi. Tavşan oluğun içine düşüşünü hatırlar hatırlamasına ama bu kaygan kısımda ne demeye yürüdüğünü hatırlayamaz. Sonra anımsar. İlkokulda eve dönerken beraber yürüdüğü kızları—Lotty Bingaman’ı, Margaret Schoelkopf’u, bazen de Barbara Cobb ile Mary Hoyer’i—etkilemek içindi. Margaret’in sık sık burnu kanardı, hiç sebep yokken. Zorlu bir hayatı vardı. Babası ayyaşın tekiydi ve diğer aileler bundan epeyce önce vazgeçmişken, ailesi ona hâlâ dizaltı botlar giydirirdi.</p>

  <p>Tavşan Kegerise Sokağına döner; çoğunlukla orta yaşlı kadınların çalıştığı küçük bir kutu fabrikasının arkasındaki boş alanın, toptan bira satış yerinin beton cephesinin ve hakiki bir eski taş çiftlik evinin önünden kıvrılan dar bir çakıllı sokaktır burası, kasabanın en eski binalarından biri olan çiftlik evinin üzeri şimdi tahtalarla kaplı, esmer kumtaşının kullanıldığı kaba saba bir duvarcılık örneği. Bir zamanlar kasabanın şu anki arazisinin yarısı kadar bir alanı kapsayan bu çiftlik evinin bahçesi de saplardan ve aşınmış keresteden oluşan bir yığın halinde yıkık dökük bir çitin ardında duruyor hâlâ; yaz geldiğinde arsız yabani otlar, incecik parlak yeşil dallar, ipek tohumlarının sütlü keseleri ve çiçektozlarının etkisiyle ıslanan parlak sarı kafalar alacak bunların yerini.</p>

  <p>Yani eski taş evle Sunshine Spor Derneğinin arasında biraz mesafe var, derneğin uzun ince tuğla binası, arka cephelerden ve artıklardan oluşan bu düzensiz sokakta yanlışlıkla konmuş bir harabe gibi duruyor. Giriş, her kış, barı hava şartlarından korumak için kapının tam karşısına dikilen umumi tuvalet büyüklüğündeki tuhaf kulübeden dolayı, pek tekin durmuyor. Tavşan pek çok kere gelmiştir bu kulübe. Hiç güneş almazdı içerisi. İlk katta bir bar vardı, ikinci katsa kasabanın yaşlı pokercilerinin stratejik homurtular eşliğinde oturduğu kumar masalarıyla doluydu. Tavşan alkolü de iskambil kâğıtlarını da sefil bir günah olarak görürdü, kötü soluklu bir günah, üstüne mekânın politik havası da eklenince içi daha da kararırdı. Skandaldan önce kendisini liseden atan eski basketbol koçu Marty Tothero’nun yerel meseleler üzerinde kesin bir söz hakkı vardı, güya burada yaşıyordu ve söylenenlere bakılırsa hâlâ orayı keyfine göre idare ediyordu. Tavşan idare edilmeyi sevmezdi ama Tothero’yu severdi. Annesinden sonra üzerinde en fazla <i>baskısı</i> olan oydu.</p>

  <p>Eski koçunun orada olması düşüncesi korkutur Tavşan’ı. Yürümeye devam eder, bir oto tamirhanesiyle artık kullanılmayan bir tavuk kümesinin yanından geçer. Hep aşağı doğru yol alır, çünkü Mt. Judge kasabası, batı cephesi Brewer’a nazır olan Mt. Judge Dağının doğusuna kurulmuştur. Kasabayla şehir, güneyde, dağın eteklerinde, Philadelphia’ya elli mil olan anayolda karşılaşmalarına rağmen asla birleşmezler, çünkü dağ aralarında, kuzeyden güneye iki mil uzunluğunda koca bir yeşil omurga görevi görür; maden çukurlarının, mezarlıkların ve toplu konutların talan ettiği, yine de belli bir çizginin üzerinde korunan, Mt. Judge’lıların hiçbir zaman bütünüyle el atamayacağı yüzlerce dönümlük bir alan bulunur. Bunun da büyük bir kısmı, arabalarıyla manzara izlemeye gelenlerin ikinci vitesle tırmanırken çıkardıkları seslere maruz kalır. Ama uzun bir sıra halindeki unutulmuş çam fidanlığında iğnelerin sessizliğiyle kaplı toprak, tepelere doğru ölü yeşilliğin uçsuz bucaksız tünelleri altında süzüldükçe süzülür ve insan o an sessizlikten daha beter bir şeye geçtiği hissine kapılır. Derken, dalların örtmeyi unuttuğu veya asırlar önce ızbandut gibi bir cesur kasabalının kazmış olduğu içi taş toprak dolu bir oyuğun tepesinde bir tutam gün ışığıyla karşılaşıldığında hakikaten ürkersiniz, sanki hayatın bu diğer işareti sizi kendinize çekidüzen vermeye yöneltecek, sonrasında da ağaçların gözdağı başlayacaktır. Kapatamadığın bir alarm zili gibi titreşir korkun, ses yükseldikçe sen de kamburun çıkmış, debriyajın soluğu eşliğinde, daha hızlı koşarsın, ta ki, yakındaki bir araba vites değiştirip de ormanı koruyan çitin güdük beyaz kütükleri çam ağaçlarının gövdeleri ardında açıkça belirmeye başlayıncaya dek. Sonra, sert asfaltta emin ellerdeyken, aşağı, eve doğru yürüyüp yürümeyeceğine ya da bir şekerleme yiyip, ayaklarının altına serili Brewer manzarasını, ahşabın, tenekenin, hatta kırmızı tuğlanın bile kırmızıya boyandığı bu kırmızı şehri izlemek için Pinnacle Oteline kadar tırmanıp tırmanmayacağına karar verebilirsin; dünyanın diğer bütün kentlerinin rengine hiç benzemeyen bir turuncu gül saksısı kırmızısında olsa da o yörenin çocuklarına göre şehirlerin tek rengi, tüm şehirlerin rengine sahiptir Brewer.</p>

  <p>Dağ yüzünden kasabaya erkenden alacakaranlık çöküyor. Şimdi, geceyle gündüzün eşit olduğu günden tam bir gün önce, altıyı sadece birkaç dakika geçe tüm evler, çakıllı çatılarıyla fabrikalar ve birbirini kesen sokaklar, dağın doğusundaki çiftliğin olduğu vadiyi enikonu yıkayan o gölgenin içine dahil olmuş bile. Gölgenin kıyısındaki kulübeler, ikili sıralar halindeki çiftlik evleri koca pencerelerinden batan güneşin yansımalarını sergilemekte. Bilimum yapıya ve ekilmeyi bekleyen sarı-kahve renkli çitle çevrili toprağa bakan bu pencereler, gün ışığının çekilmesiyle birlikte, birer birer, lambalar kadar apansız sönüverir, ve bir golf sahası, aslında birer tuzak olan sarı kum taneleri hesaba katılmazsa uzaktan büyük bir mera gibi durur. Tavşan vadinin sonuna gelince durur, önü alabildiğine açıktır. Eskiden golf sopası taşıdığı yerleri izler.</p>

  <p>Tavşan ne idüğü belirsiz telaşlı bir dürtüyle dönüp, Jackson Caddesinden sola, yirmi yıl boyunca yaşadığı yere yönelir. Ailesinin evi köşedeki, cephesi tuğla kaplı ikiz evlerden biridir; ama evin köşe kısmında oturdukları ve yandaki dar bahçenin sahibi oldukları için Bayan Angstrom komşuları Bolgerler’ı hep kıskanmıştır. <i>Bütün ışığı Bolgerler’in penceresi alıyor, bizse sıkışıp kaldık şurada.</i></p>

  <p>Çocukların kaldırımdan inmesini engelleyen ufak dikenüzümü çalılığının ve telin üzerinden sıçrayarak, çimenlerin üzerindeki eski evine doğru sinsice ilerler Tavşan. İki tuğla duvar boyunca uzanan iki beton patikanın arasındaki dar çim alandan süzülür; duvarlardan birinin ardında onlar, diğerinin ardındaysa Zimler yaşardı. Kocaman tiroitli gözleri ve sarkık mavimtırak derisiyle pek bir sevimsiz olan Bayan Zim gün boyu, beş yaşındaki bir çocuğun olabileceğinden daha tatlı olan kızı Carolyn’e bağırıp dururdu. Bay Zim kırmızı kafalı kalın dudaklı bir tipti; Carolyn’de ise kalınla ince, kırmızıyla mavi, sağlıkla bitkinlik tam doğru bir oranda harmanlanmıştı; Fransa, İran ya da Cennet gibi başka bir diyarda var olabilecek türde eşsiz bir güzelliği vardı kızın. Ondan altı yaş büyük ve gözü kız falan görmeyen Harry bile bunu görebilirdi o zaman. Bayan Zim bütün gün kıza bağırır, Bay Zim ise işten geldikten sonra ikisine birden bağırırdı. Olay Bay Zim’in kızı savunmasıyla başlar, sonra komşular kulak misafiri olurlarken eski yaralar gece gece karmaşık çiçekler gibi açardı. Anne bazen Adamın Kadın’ı öldüreceğini, bazen de küçük kızın ikisini birden uykuda öldüreceğini söylerdi. Carolyn’de bir gamsızlık olduğu kesindi; okul çağı gelip de, sanki bütün dağları o yaratmış gibi yaylana yaylana evden çıktığında, o tatlı ufak yüzünde gülücük asla eksik olmazdı, oysa Angstromlar daha az önce, annenin kahvaltı boyunca kızına nasıl isterik bir şekilde bağırdığını duymuş olurlardı. Mutfak pencereleri arasında iki metre ya var ya yoktu. <i>Şu zavallı adam da nasıl dayanıyor buna? Eğer Carolyn’le annesi aralarındaki anlaşmazlığı gideremezlerse bir sabah kalktıklarında koruyucularını yanlarında bulamayacaklar. </i>Ama Anne’nin hiçbir tahmini asla tutmazdı. Zim ailesi o evden hep birlikte ayrıldı, mobilyalarının yarısı hâlâ kaldırımın kenarında, nakliye kamyonunun yanında bekleye dursun, Adam, Kadın ve Carolyn steyşın model bir arabayla gözden kayboldular. Adam Cleveland, Ohio’da yeni bir işe girmişti. Zavallıcıkları kimse özlemeyecekti. Ama gelen gideni aratırmış. Zimler evlerini katı Methodist yaşlı bir çifte satmışlardı ve yaşlı adam eviyle Angstromlar arasında kalan dar çimleri biçmeyi reddediyordu. Bay Zim, <i>şaşılacak şey değil ya, sanki hayattaki tek zevki buymuşçasına</i> haftasonları yağmur kar demeden bahçeyle uğraşır, çimlerin hepsini biçerdi. Yaşlı Methodist’e gelince, kendi kısmının tamamını kesip, çim biçme makinesinin geride bıraktığı tek şerit izle, makineyi tekrar kendi patikasına iterdi; oysa geriye böylesine saçma bir iş bırakmadan aleti çimenliğin diğer yarısına kadar sürmek hiç de zor bir iş değildi. <i>Şu yaşlı budalanın çim biçme makinesinin tekerleklerinin patikalarında çıkardığı şu doğrucubaşı tıkırtıları duyduğumda tansiyonum yükseliyor, kulaklarım çınlıyor resmen.</i> Anne koca bir yaz boyu Tavşan’ın ya da babasının kendi çimenlik alanlarını biçmelerine karşı çıkmış, çimler o küçücük güneş görmeyen alanda diz hizasına gelmiş; buğday sapları ve bir iki altınbaşak gibi bir şeyler türemişti, derken Ağustos ayı gibi, kasabadan bir adam gelerek yönetmelik gereği bunları kesmeleri gerektiğini söylemişti, kusura bakmasınlardı. Kapıya çıkmış olan Harry Tabii, tamam falan derken Anne arkadan yetişip sormuştu, Ne demek bu? Bu kısım onun çiçek bahçesiydi. Bunun yok edilmesine izin vermek gibi bir niyeti yoktu hiç. Oğlu olarak, Tavşan bu durumdan feci utanç duydu. Adam kadına bakıp, arka cebinden minik bir kitapçık çıkararak yönetmeliği gösterdi. O ise hâlâ oranın kendi çiçek bahçesi olduğunu söylüyordu. Adam cezanın ne kadar olduğunu söyleyip verandadan ayrıldı. O cumartesi Anne Brewer’da alışverişteyken Baba garajdan orağı alıp bütün otları biçti ve Harry de çim biçme makinesini alıp, kendi dar çim alanları, daha kahverengi olsa da, Methodistlerin tarafı kadar şık oluncaya kadar, biçilmiş sapların üzerinde bir ileri bir geri sürüp durdu. Yaptığından suçluluk duyuyor ve Anne’nin eve döndüğünde Baba ile tutuşacağı kavgadan korkuyordu. Tartışmalarından çok korkardı Tavşan: Suratları öfkeye bulanıp tatsızlaşmaya ve kelimeler uçuşmaya başladığında, sanki önüne havayı kesen bir cam çekilir, kolu kanadı kırılır, evin uzak bir köşesine çekilme ihtiyacı duyardı. Bu defa kavga yoktu. Babası yalnızca bir yalan uydurup onu şok etmiş, üstüne bir de göz kırparak şoku ikiye katlamıştı. Karısına Methodist’in nihayet inadı bıraktığını ve kendiliğinden çimleri kesmeye karar verdiğini söylemişti. Anne inanmış ama fazla sevinmemişti; günün geri kalanı ve tüm hafta boyunca ihtiyar sofuya dava açmaktan bahsedip durdu. Bir şekilde oranın kendisine ait bir çiçek bahçesi olduğunu düşünüyordu. Oysa iki beton arasında kalan topu topu yarım metrelik bir alandır. Buradan geçerken Harry bir duvarın tepesinde yürür gibi emniyetsiz hisseder kendini.</p>

  <p>Işığı açık mutfak penceresine kadar yürür ve malum betonda ayaklarını sürümeksizin ilerleyip, parmak uçlarında yükselerek aydınlık bir köşeye yöneltir bakışlarını. Kendini yüksek bir sandalyede otururken görür ve ruhunu tuhaf bir kıskançlık yalayıp geçer. Oturan oğludur. Oğlanın küçük ensesi, parlak muşamba kaplı raflardaki bütün o tabak çanağın, çelik kapağın ve alüminyum kek kalıbının arasında, diğer bir temiz mutfak eşyası gibi ışıldamaktadır. Annesi, kıvrılmış şişman kolunun ucunda üstünde duman tüten bir kaşık fasulyeyle masanın üzerinden eğilirken, bardaklar parıldar. Yüzünde, oğlanı almaya kimsenin gelmemiş olmasından kaynaklanabilecek, en ufak bir endişe belirtisi yoktur; bunun yerine, kırık gaga burnuyla, tek bir hedefe odaklanmıştır: Oğlanın yemesine. Ağzı beyaz kırışıklıklar eşliğinde gerilmiştir. Kırışıklıklar bir gülüşle düzelir; Tavşan’ın görüş alanı dışında kalan Nelson’un ağzı fasulyeyi almış olmalı. Masanın etrafındaki diğer kişilerse tezahürat etmektedir, babası agucuk gugucuk yapıp, kız kardeşi ani çığlıklar atarken seslerinde tiz bir ton vardır. Tavşan, araya giren bardağın ve beynine hücum eden kanın etkisiyle ne konuştuklarını duyamaz. İşten daha yeni dönmüş olan babasının üzerinde mürekkep lekeli bir mavi gömlek vardır ve yüzü torununu alkışlarken yamuldukça daha bir yaşlı görünür gözüne: yorgun ve gri. Boğazıysa gevşek bir ip yığını adeta. Bir yıl önce yaptırdığı dişlerinin etkisiyle yüzü değişmiş, bir parça çökmüş. Cuma gecesi şerefine süslenip püslenmiş olan Miriam nazlana nazlana yemeğini yerken, bir kaşık da çocuğa uzatır; ve onun dumanlar tüten masanın üzerinden uzanan bilezikli beyaz narin kolu sahneye vahşi bir hava katar. Makyajı aşırıdır; on dokuz yaşında gözkapakları yemyeşil olmadan da yeterince güzeldir aslında. Hafif kazma dişli olduğundan gülmemeye çalışır. Nelson’un parlak ensesinden kıvırcık saçlı koca kafası yükselir ve eli, o pembe yumuklar kaşığa yönelip, almak ister. Baha’nın yüzü tabağının tepesinde kahkahalara boğulur ve Mim’in dudakları, ihtiyatlı, ne yaptığını bilen kısık gözlerini devreden çıkararak, sırıtışa geçer ve Tavşan’ın bir zamanlar bisikletine alıp, dik Mt. Judge sokaklarından inerken saçları dalgalanarak gözlerini gıdıklayan o küçük kıza dönüşür. Nelson’un kaşığı almasına izin verir Mim ve o da yere düşürür. Çocuk bağırır: “Üşü! Üşü!” Tavşan bunu duyabilmiş, anlayabilmiştir. “Düştü” demektir bu. Baba ile Mim gülümseyip bir şeyler söylerler ama Anne, dudakları gergin, elinde kaşıkla haşin bir edayla içeri girer. Harry’nin oğluna yemek yedirilmektedir, bu ev onunkinden daha mutludur; beton zeminde bir adım geri kayıp sessiz çim alanı geçer yeniden.</p>

  <p>Hareketlerinde kararlı bir acelecilik vardır. Karanlıkta bir Jackson blokunu daha geçer. Joseph Caddesini kesip bir blok boyunca koştuktan sonra diğerine geçer ve kendini arabasının yanında bulur, arabanın ızgaraları kendisine sırıtmaktadır, caddenin bu yanına park etmek yasaktır. Elini cebine atar ve korkuya kapılır. Anahtarı yoktur. Bütün mesele, işin özü, Janice’in şapşallığıdır. Ya dışarı çıkarken ona anahtarı vermeyi unutmuş ya da anahtarı kontaktan hiç çıkarmamıştı bile. Hangisi olabilir diye düşünür ama bulamaz. Bu kadar iyi tanımıyordur onu. Ne halt edeceğini asla bilemez onun. O kendini bilmiyordur ki. Sersem şey.</p>

  <p>Springerlar’ın büyük evinin ön değil ama arka tarafındaki ışıklar yanıktır hep. Olur da yaşlı kadın içeride, karanlık oturma odasında oturmuş kafasından geçenleri söylemek için bekliyorsa diye ağaçların altındaki mis kokulu gölgelerde ihtiyatla ilerler Tavşan. Arabanın, 55 model Ford’un önünden dolanır, bunu da ona minik, saman sarısı Hitler bıyıklı yaşlı Springer 1957 senesinde tam bin dolara satmıştır, çünkü araba işiyle uğraşan tırsık herif kızının, 1953 yılında Texas’ta askerken 125 dolara satın aldığı 39 model Nash’ından başka bir haltı olmayan bir adamla evlenmesinden utanç duymuştur. Nash arabası yalnızca 80 dolar ederken, onu olmayan bin dolarını sökülmeye zorlamıştır adam. Böyle bir adamdı işte. Springerlar adam dürtüklemeyi pek severler. Yolcu koltuğunun kapısını açar, kırılgan kapının yerinden oynamasıyla çıkan bang sesi karşısında suratını buruşturarak çabucak içeri dalar. Yaşasın. Düğmelerin ve sileceklerin altında kontak anahtarının sekizgeninin silüeti ortaya çıkar. Allah şu sersemden razı olsun. Tavşan içeri süzülüp, kapıyı çarpmadan usulca metali metale değecek şekilde örter. Springerlar’ın yalancı mermer kaplı evinin ön tarafında hâlâ ışık yanmaz. Her nedense burası ona terk edilmiş bir dondurma standını hatırlatırdı hep. Anahtarı döndürür ve motor sarsılıp kavrar. Sessiz olacağım endişesiyle gaza nazikçe basar ve kışın son gününde tembel tembel yatmaktan soğumuş olan motor kişneyip susar. Tavşan’ın nabzı yükselir, dili damağı kurur. Ya yaşlı Bayan Springer dışarı çıkacak olursa? Şüpheli olan tek şey yanında çocuğun olmayışıdır ve tam da onu almak üzere yola çıktığını söyleyebilir pekâlâ. Mantıklı bir açıklama olur bu. Ne kadar makul olursa olsun, yalan söyleme fikri hoşuna gitmez. Jikleyi şöyle parmak ucuyla, bir parça, çekerek motoru yeniden çalıştırır. Bir kez pompalayıp, Springerlar’ın oturma odasının ışığının yanıp yanmadığını görmek için yan tarafa göz atar ve debriyajın kavramasıyla Ford, kaldırımın kenarından yola atılır.</p>

  <p>Joseph Caddesinden aşağı doğru hızla yol alıp, DUR işaretini görmezden gelerek sola döner. Biraz dolambaçlı bir yol olsa da Central’a çıkan Jackson’a yönelir, aynı zamanda Philadelphia’ya giden 422 numaralı yolu göstermektedir. DUR. Philadelphia’ya gitmek istemez aslında ama yol, elektrik istasyonunun ilerisinde, kasabanın kıyısına doğru genişlemektedir ve diğer tek seçenek dönüp, dağı çevreleyen Mt. Judge’dan Brewer’ın merkezine ve o harika akşam trafiğine dalmaktır. Brewer’a, o saksı şehre bir daha adım atmak gibi bir niyeti yoktur. Anayol üç şeritten dört şeride çıkar ve başka bir arabayla çarpışma tehlikesi kalmaz; araçların hepsi bir ırmaktaki dallar gibi yan yana süzülmektedir. Tavşan radyoyu açar. Biraz vızıldamanın ardından güzel bir zenci kadının şarkısı çalar: “Şarkılar olmahadan, gühünler aslaha bitmez, şarkılar olmahadan.” Tavşan içindeki arınmış duygulara eşlik edecek bir sigara olsaydı diye geçirir içinden ve sigarayı bıraktığını hatırlayıp hâlâ temiz olduğunu duyumsar. Enerjisi düşer, sağ kolunu yan koltuğun arkasına atar, sol eli direksiyonda alacakaranlığın zirvesine doğru süzülür. “Mısır tarlası” derken zenci kadının sesi bir viyolonselin içi gibi karanlık ve ılık kıvrılır yolun kıyısından aşağılara “çimler büyür” kapkara bir kuş gibi kırlar uzanır “aklım iki karış/havada” diyerek kafatası neşe içinde “sehen olmahadan” büzülür. Yanmış lastik kokusu kaloriferin ısındığını belli eder ve Tavşan minik kolu normale çevirir.</p>

  <p>“Gizli Aşk,” “Sonbahar Yaprakları” ve adını kaçırdığı bir parça daha. Yemek müziği. Yanında yemek pişirilecek müzik. Zihni gayriihtiyari, tasalı bir şekilde, Janice’in tavadaki yemeğine, muhtemelen de pirzola cızırtılarına, yağ karışmış, kederli kederli kaynayan suya, fokurdarken bir yandan vitaminlerini kaybeden çözülmüş bezelyelere kayar. Hoş bir şeyler düşünmeye çabalar. Kendini uzaktan tek elle atış yapmak üzereyken düşünür; ama bir uçurumda olduğunu hisseder, top elinden çıktığında dipsiz bir kuyuya düşecektir. Bu defa oğlunu doyuran annesini ve kız kardeşini gözünün önüne getirir, ama arka planda, oğlu alnı kıpkırmızı, ağzı kocaman açılmış ve çaresiz nefesi sıcacık ağlamaktadır. Bir şey olmalı: Buzhaneden çıkıp olukta akan suda, sarımtırak, kenarlara yapışmış kırılgan yeşil tabakalı şeritleri sallayıp, çakılların üzerinde kıvrılarak, çapraz kırışıklıklar halinde akışında. Birden, gün ışığı çekilirken, belleğinde öteki kızın yatağında Janice belirir. Bu hissi Miriam’la yok etmeye çalışır, bisikletinde taşıdığı Mim, yoğun karda Jackson Caddesinden yukarı kızağıyla çektiği Mim, başında kukuletasıyla kahkaha atan küçük kız, o ise abidir; kasaba ahalisinin yolu kapatıp kayılabilsin diye kullandığı yatay payandalar, yağan karın altında kırmızı ışıklar, aşağı, daha aşağı, o yoğun dümdüz karda ıslık çalan kızak ayakları, <i>Yakala beni Harry,</i> kızakların ayakları, emniyetli olsun diye alta yayılmış olan kömür artıklarına değdikçe çıkan kıvılcımlar, karanlıktaki koca bir yüreğin çıkardığı gümbürtü gibi yeri kazıyan bir duruş. <i>Bir kez daha Harry, ondan sonra eve gideriz, söz Harry, lütfen, ah seni seviyorum,</i> küçük Mim koyu renk kukuletasıyla, yedi yaşında filan, yol hâlâ yağan karın etkisiyle cilalı. Zavallı Janice, annesiyle, Tavşan’ın annesiyle ya da başka biriyle, yemeğinin neden bir şeye benzemediğini sorguladığı telefon konuşmasının sonuna gelmiştir herhalde. Öyle salak ki. Affet beni.</p>

  <p>Tavşan hızlanır. Artan ışık kargaşası gözünü korkutur. Philadelphia’ya sürüklenmektedir. Philadelphia’dan nefret eder. Dünyanın en kirli şehri, zehirli suyun üzerinde yaşıyorlar, kimyasalların tadını alabilir insan burada. Güneye gitmek ister, aşağı, haritanın aşağısındaki portakal bahçelerine, üzerinden buharlar yükselen nehirlere ve çıplak ayaklı kadınlara. Yeterince basit görünür, geceden seher vaktine sabaha öğlene araba sür bir sahile park et ayakkabılarını çıkarıp Meksika Körfezine nazır uykuya dal. Tepende, mükemmel sağlıklarıyla mükemmel konuşlanmış yıldızlarla uyan. Ama o doğuya gidiyor, en kötü yöne, sağlıksızlığa, ise ve kokuşmuşluğa, birinin canına kıymadan hareket edemediğin boğucu bir deliğe. Gene de anayol içine çeker onu, bir tabelada POTTSTOWN 2 yazar. Tam frene basacaktır ki, düşünür.</p>

  <p>Eğer doğuya yönelmişse, güney sağındadır. Sonra, sanki tüm dünya ona akıl vermek için seferberlik etmişçesine sağda geniş bir yol ilanı görünür, WEST CHESTER WILMINGTON 100. 100 numaralı yol kulağa gayet hoş ve esaslı geliyor. Wilmington’a gitmek istemez ama doğru yöndür bu. Daha önce Wilmington’a hiç gitmemiştir. Orası du Pont’larındır. Bir du Pont olmanın nasıl bir şey olduğunu düşünür.</p>

  <p>Daha beş mil gitmemiştir ki, bu yolun da bir yere varmayacağını hisseder. İlk dönemeçten sağa döner. Farlar tabelada 23’ü gösterir. Güzel sayı. Okul takımındaki ilk oyununda 23 sayı yapmıştı. Hem ikinci sınıf öğrencisi, hem de bakir. Nispeten dar olan yola ağaçların gölgesi vurmuş.</p>

  <p>Çıplak ayak bir du Pont. Büyük ihtimalle bacaklar kahverengi, göğüsler kuş gibi, minicik. Fransa’da bir yüzme havuzunun yanında. İçi para dolu çıplak bir kadın sanki, ta derinde, milyonlar. Bembeyaz miyonlar. Ne kadar içine gömülsen de bitmez. Zengin kızlar frijit midir? Nemfomanyak mı? Kızdan kız değişiyordur herhalde. Sonuçta kadın işte ne olacak, diğerlerinden daha şanslı olan yaşlı bir Kızılderili dolandırıcının soyundan da gelse, bir varoşta da yaşasa aynı şey miras kalır onlara. Yavan şiltelerin üzerinde daha bir beyaz parlarlar. Canları seni çektiğinde o harika yanaşmaları. Bunun dışında yağ kütlesinden ibaretler. İşin tuhafı ateşli olanlarınınki sımsıkı ve kuru, hanım hanımcık olanlarınki ise ıslaktır. O minik düz çıkıntılarının üzerinde sertleşmiş ve dikilmiş olmanı isterler. Değdirmeden evvel iyice oyna onlarla. Sonra gör bak tenleri nasıl bir köpek yavrusunun gıdısı gibi iyice salıyor kendini.</p>

  <p>23 numaralı yol, Coventryville, Elverson, Morgantown gibi ufak, mütevazi kır kasabalarından geçerek batıya doğru ilerler. Tavşan sever buraları. Kare şeklinde yüksek çiftlik evleri yola sokulmuşlar. Yan tarafları kireçli. Kasabanın tekinde bir taverna parıldar ve Tavşan önünde iki benzin pompası duran bir nalburiyede durur. Radyodan saatin yedi buçuk civarı olduğunu bilir, ama nalburiye hâlâ açıktır; vitrinde mavi, turuncu, sarı renkli kürekler, çapalar, kazmalar, baltalar, yanlarında oltalar ve bir dizi çiftçi eldiveni duruyordur. İçeriden ayağında botları, üzerinde üst üste iki ekose gömleği olan sarkık bronz tenli orta yaşlı bir adam çıkar. “Buyrun <i>beyfendi,”</i> der, ikinci kelimeyi üzerine basa basa söylemiştir, bir topalın attığı adım gibi.</p>

  <p>“Normal doldurur musun?”</p>

  <p>Adam pompayı takar, Tavşan arabadan çıkıp arkasından dolanır ve “Brewer’dan ne kadar uzağım?” diye sorar.</p>

  <p>Çiftçi, benzin tıkırtısını dinlemeyi bırakıp ters ters, itimatsızca Tavşan’a bakar. Parmağıyla işaret eder. “Geri dönüp şu yoldan git, oradan köprüye on altı mil.”</p>

  <p>On altı. On altı mil uzaklaşmak için kırk mil sürmüştür.</p>

  <p>Ama yeterince uzaktı, burası başka bir dünyaydı. Henüz kimselerin adım atmadığı kuytu köşeler, çukurlar, farklı, daha bir eski kokan. “Peki düz gitsem?”</p>

  <p>“O zaman Churchtown’a varırsın.”</p>

  <p>“Churchtown’dan sonra ne var?”</p>

  <p>“New Holland. Lancaster.”</p>

  <p>“Haritan var mı?”</p>

  <p>“Sen nereye gitmek istiyorsun evlat?”</p>

  <p>“Hı? Tam olarak bilmiyorum.”</p>

  <p>“Nereye diye yola çıkmıştın?” Adam sabırlıdır. Yüzü aynı anda hem babacan hem kurnaz hem de aptal görünüyordur.</p>

  <p>Harry ilk defa bir suçlu olduğunu fark eder. Benzinin deponun boynunda yükselişini duyar ve adamın benzini, tıpkı şehirdeki benzinciler gibi, edepsizce saçmaksızın, son damlasına kadar itinayla depoya akıttığını fark eder. Bir damla benzin bile kaçmamalıdır, o da gece gece bunun için uğraşıyordu. Yasalar laf olsun diye konmamış tabii, üzerlerinde toprağın kokusu, ortalıkta dolanıyorlar. Tavşan’ın bedenini saçma sapan bir korku sarar.</p>

  <p>Adam hortumu, tepesi boyalı olan eski stil paslı pompanın yanına astıktan sonra “Yağını kontrol edeyim mi?” diye sorar.</p>

  <p>“Gerek yok. Ama, dur ya. Tamam. İyi olur. Teşekkürler.” Sakin ol. Tek yaptığı harita sormaktı. Ayyaş herif, bu kadar şüphelenecek ne var? Herkes bir yerden bir yere gider. Yağını kontrol ettirmek istedi çünkü Georgia’ya kadar olan yolu yarılayıncaya dek bir daha durmayacaktı. “Şey, Lancaster buranın ne kadar güneyinde?”</p>

  <p>“Güney mi? Bilmem. Yirmi beş mil falan sürer. Yağın tamam. Şimdi Lancaster’a mı gitmeye karar verdin?”</p>

  <p>“Evet, olabilir.”</p>

  <p>“Suyuna bakalım mı?”</p>

  <p>“Yok. Gerekmez.”</p>

  <p>“Akü?”</p>

  <p>“Akü gayet iyi durumda. Ben gideyim artık.”</p>

  <p>Adam kaputu çarpıp Harry’ye gülümser. “Benzin üç doksan tuttu evlat.” kelimeler aynı yoğun ihtiyatlı topallıkla telaffuz edilmiştir.</p>

  <p>Tavşan adamın o katı, kabuklu ve insana şu tuhaf şekilli eski kürekleri anımsatan tırnaklı eline dörtlüğü bırakır. Adam nalbur dükkânına girerek gözden kaybolur; belki polisi arayacaktır. Sanki biliyor gibidir, ama nasıl olabilir? Tavşan arabaya atlayıp kaçmak ister. Sakinleşmek için cüzdanında kalan parayı sayar. Yetmiş üç; bugün maaş günüydü. Onca papeli ellemek sinirlerini yatıştırmıştır. Nalbur dükkânının ışıklarını söndürerek gelen çiftçinin elinde harita değil, on sent vardır. Harry onluğu almak için avucunu açar, adam da bunu koca baş parmağıyla itekleyip, “İçeri baktım, yalnızca New York haritası var. Oraya gitmek istemiyorsun, di mi?” der.</p>

  <p>“Hayır,” der Tavşan ve arabasının kapısına doğru ilerler. İçinden bir his adamın arkasından geldiğini söyler. Arabaya binip kapıyı çarpar, çiftçi öylece duruyordur, adamın sarkık yüzü açık kapının penceresinde asılı kalır. Eğilir ve yüzünü neredeyse içeri sokar. Burnuna doğru bir yarası olan çatlamış ince dudakları düşünceli düşünceli kımıldar. Gözünde gözlükler, bir bilge sanki. “Bir yere gitmenin tek yolu, gitmeden önce nereye gideceğini bilmektir.”</p>

  <p>Tavşan viski kokusu alır. “Sanmam,” der ölçülü. Adamın dudakları, gözlüğü ve gözyaşı şekilli burun deliklerinden fışkıran siyah kılları hiçbir şaşkınlık belirtisi göstermez. Tavşan dümdüz gazlar. Bütün ahkâm kesenlerin de nefesi viski kokuyordur.</p>

  <p>Lancaster’a sürer ve yolda içindeki bütün o hoş, ferah his bozulur. Adamın yalnızca kafasının iyi olup bir halt bilmeyişi tüm oraları meymenetsiz kılar. Churchtown’un dışında, karanlıkta bir Amish yanından geçer ve atların çektiği, simsiyah parlayan o gölgenin sakallı bir adam ve siyahlar içinde bir kadınla göz göze gelir. Faytonun içindeki sakallar bir burun deliğindeki kılları andırır. Bu insanların sürdüğü güzel hayatı, bütün o yapmacık işlerden, yirminci yüzyılın vitamin deliliğinden uzak kalmanın nasıl bir şey olduğunu anlamaya çalışır, ama arkasında soluk pembe bir reflektör ve kocaman paslı arka lambalarıyla tırıs giderek ölümü göze alan, Tavşan ve onun gibilerden nefret eden bu tipler zihninde şeytandan farksızlardır. Kim olduklarını sanıyorlar? Bir türlü def edemez onları zihninden. Dikiz aynasında belirmemişlerdi hiç. Yanlarından geçmişti demin ve hiçbir şey olmamıştı. Yalnızca yandan bir bakış; kadının yüzü kare bölmenin içinde duman rengi bir keski sanki. Can çekişen bir at olma yolunda ilerleyen, kıllarla çevrelenmiş uzun bir tabut. Amishler’in hayvanlarını fazla çalıştırdığını biliyordu. Müfritler. Kadınlarını ayakta, tarlada, giyinirken becerir bunlar, kadınlar siyah eteklerini yukarı kaldırır ve işte, altlarında bir şey yok. Çamaşırsız. Müfritler. Gübreye tapar bunlar.</p>

  <p>Bereketli toprak tüm karanlığını havaya savurmuş sanki. Tarlalar gece gece pek kasvetli görünür gözüne. Lancaster’ın ışıkları arabanın soluk ışıklarıyla birleşince sevinir. Saati 8:04’ü gösteren küçük bir lokantada mola verir. Eyaletten çıkıncaya kadar bir şey yememe niyetindeydi aslında. Kapının yanındaki raftan bir harita alır ve tezgâhın önünde iki hamburgerini yerken bulunduğu noktayı inceler. Lancaster’dadır ve etrafı Eldeki Kuş, Cennet, Birleşme, Mt. Havalı, Maskot gibi komik isimlerle çevrilidir. Muhtemelen buralarda yaşayanlara pek komik gelmiyordur. Tıpkı Mt. Judge<a id="k1" href="../Text/dipnotlar.xhtml#a1"><sup>[1]</sup></a> gibi. İnsan alışıyor. Her yerin bir adı olacak elbet.</p>

  <p>Eldeki Kuş, Cennet: Gözleri haritadaki bu sevimli yazılara kayıp durur. Tam da bu yapay, anlamsız lokantanın yağ içindeki titrek ışığının altında, içinde oralara gitme isteği uyanır. Caddelerde tıknaz kadınlar, fino köpekler, limoni gün ışığında şekerden evler.</p>

  <p>Ama hayır, hedefi gökyüzündeki devasa bir yastığı andıran, güneyin beyaz güneşidir. Ve haritaya bakılırsa güneye değil, batıya doğru gitmiştir; oysa ayyaşın bir haritası olmuş olsaydı 10 numaralı yolda güneye doğru yol alıyor olabilirdi. Şimdi yapılacak tek şey Lancaster’ın merkezine gidip 222’ye sapmak, oradan da Maryland’e inip l’e girmek. <i>Saturday Evening Post</i>’ta dünyanın en güzel manzarası eşliğinde Florida’dan Maine’e 1’den nasıl gidildiğini okuduğunu hatırlar. Bir bardak süt ile yanına bir dilim elmalı tart ister; tartın üstü kabarık ve serttir, tarçınlıymış hissi verir insana. Annesinin tartları hep tarçınlı olurdu. Bir onluk bozdurup parayı öder ve keyifle park alanına çıkar. Hamburgerlerin Brewer’da yediklerinden daha büyük ve sıcak olduğunu, çöreklerinse üzerinden dumanların çıktığını düşünür. İşler biraz daha yoluna girmiştir sanki.</p>

  <p>Lancaster yoluna çıkmak yarım saatini alır. 222 üzerinde Refton, Hessdale, New Providence ve Quarryville, oradan Mechanics Grove ve Unicorn’dan güneye doğru yol alır; geçtiği uzun ve geniş yol öyle sıkıcı ve levhasızdır ki karşısına Oakwood çıkana kadar Maryland’e geldiğini anlamaz bile. Radyo açıktır; “Ne Bir Omuz, Ne de Dudak”, “Stagger Lee”, Rayco Clear Plastik Koltuk Kılıflarının reklamı, Connie Francis’ten “Umursamasaydım”, Uzaktan Kumandalı Garaj Kapısı Cihazları reklamı, Mel Torme’den “Yalnızca Üzgünüm Demek İçin Eve Kadar Koştum”, “O Eski His”, Tek Tuş Otomatik Ayar Özellikli Büyük Ekran Westinghouse TV reklamı, “burnunuzun dibine gelen çarpıcı görüntüler,” “İtalyan Kovboy Şarkısı,” Duane Eddy’den “Evvet”, Papermate Dolmakalemleri reklamı, “Büyümüş,” Tame Kremli Sabunları reklamı, “Hadi Dolaşalım,” haberler (Başkan Eisenhower ve Başbakan Harold Macmillan Gettysburg’te temaslara başladı, Lhasa’da Tibetliler Çinli Komünistlerle çatıştı, Dalai Lama’nın, bu uzak ve geri kalmış ülkenin ruhani liderinin nerede olduğu bilinmiyor. Park Avenue’daki bir evin hizmetçisine 250.000 dolarlık ortak yatırım fonu miras kaldı, yarın Bahar tarifesine geçiliyor), spor haberleri (Miami’de Yank’lere karşı Brave’ler, St. Petersburg Stadında falanca, filancayla berabere kaldı, yerel bir basketbol turnuvasının skorları), hava durumu (açık ve mevsim normallerinde), “Mutlu Organ,” “Çöz Beni,” Schuylkill Hayat Sigortası reklamı, “Rocksville, P-A” (Tavşan sever bunu), “Hiçbir Ressamın Çizemeyeceği Bir Resim,” Yeni Formüllü Barbasol Presto-Köpük reklamı, her gün kullanıldığında cilt lekelerini önler ve bir şeyi emer, Dody Stevens’tan “Pembe Ayakkabı Bağları”, bir arabanın çarptığı Billy Tessman adındaki ufak bir çocukla ilgili birkaç cümle, kendisine kart ve mektup atarsanız mutluluk duyacaktır, “Petit Fleur,” “Fungo” (müthiş), Wool-Tex Yün takımlarının reklamı, Henry Mancini’den “Herkes Cha Cha Cha Sever,” Tanrının İnayeti Servis Peçeteleri ile muhteşem Son Yemek Masa Örtüleri reklamı, “Kalbimin Sesi”, Tez-Parla Ağdaları ve Lanolinli Çamur reklamı, “Venüs,” ve sonra yine aynı haberler. Dalai Lama nerede acaba?</p>

  <p>Oakwood’ı biraz geçince sosisli sandviç tezgâhları, Calso levhaları ve kütükten yapılmış kulübelere öykünen yol tavernalarıyla umulmadık ölçüde moral bozucu olan 1 numaralı yola varır. Gittikçe daha da büyük bir kargaşanın içine doğru çekildiğini hisseder, Philadelphia yerine Baltimore’a sürüyordur şimdi. Normal benzinin iki dolar olduğu bir benzin istasyonunda durur. Acilen başka bir haritaya ihtiyacı vardır. Bir kola makinesinin yanında durup haritayı açarak, üst üste yığılmış araba cilası kutularının yeşil yeşil lekeler bıraktığı pencereden gelen ışıkta inceler.</p>

  <p>Mesele batıya gidip, güneye giden sahil yolunu koruyan iki başlı köpek misali, Baltimore-Washington’dan kurtulmaktır. Zaten de deniz kenarından gitmek istemez; kafasında, karanın ortasından inip, seher vakti o kuzeyli plakasıyla pamuk tarlalarını şaşırtarak, kendini doğrudan yörenin yumuşak göbeğine atan kendi imgesi vardır.</p>

  <p>Şimdi şuralarda bir yerdedir. Sonra, ileride, solundan-yok, sağından 23 numaralı bir yol çıkacak. Bu yol Pennsylvania’ya geri döner, ama burada, Shawsville’de, numarası olmayan küçücük dar bir mavi yola dönebilir. Sonra biraz daha inip yeniden 137’ye çıkabilir. Zigzaglı bir virajdan sonra yol 482 ardından da 31 ’le birleşir. Tavşan döne döne virajı tırmanıp 26 numaralı kırmızı çizgiye, oradan da aşağı, 340 numaralı başka bir yola iner. O da kırmızıdır; hakikaten süzülür gibidir ve birden nereye gitmek istediğini anlar. Tavşan kuzeydoğudan güneybatıya paralel, soldaki üç sıra kırmızı yolun Apalaş vadilerinden nasıl da aşağılara doğru kaydığını duyumsar. Bu yollardan birine giren, paraşütle atlar gibi, sabaha kendini o tatlı pamuk diyarında bulacaktır. Evet. Bu yollardan birine bir girse, kendisini takip eden bütün o çetrefilli düşünceleri bir çırpıda atabilecektir.</p>

  <p>Görevliye benzin için iki dolar verir, uyuşuk toparlak bedeni, üzerinde sarkık Amaco tulumuyla uzun boylu ve genç zenci görevli Tavşan’ın içinde tuhaf bir sarılma hissi uyandırır. Güneye bu kadar inmek bile havayı ılıtmaya yetmiştir. Benzin istasyonunun ışıkları ile ay arasında kalan kahverengi ve mor kaviste bir ılıklık titreşir. Yeşil sıvı balmumu kaplarının tepesindeki penceredeki saat 9:10’u gösteriyordur. İnce, kırmızı saniye ibresi sakince sayıları . süpürüp, Tavşan’ın yolunu açar. Ford’una atlayıp, içerinin o küflü sıcağında mırıldanmaya başlar: “Herkes cha cha cha sever.”</p>

  <p>İlk başta arabayı cesurca sürer Tavşan. Asfaltla göğün arasında, bir dolu kasaba ve tarlayı geride bırakıp, korna sesleri eşliğinde yanlış kavşaklardan geçer, haritası yanındaki koltukta, kilometreler birbiri ardına sıralanırken, körü körüne güneye dönme arzusuna karşı koyar. İçindeki hayvani bir şey batıya gittiğini bilir.</p>

  <p>Arazi gitgide vahşileşir. Yol çamların arasında kocaman göller ve tüneller bırakarak uzayıp gider. Ön camın tepesinde telefon telleri hiç durmadan yıldızları kamçılar. Radyoda çalan müzik durulmuştur; ufaklıklar için olan rock and roll’dan eski şarkılara geçilmiş, kırkların nağmeleriyle rahatlatıcı şarkılar başlamıştır. Tavşan, dışarıda yenen yemeğin ve sinemanın ardından evlerine, bebeklerini bıraktıkları bakıcılara dönen evli çiftleri gözünün önüne getirir. Derken, gerçek gece müziğinin çalmasıyla bu ezgiler buz keser; yüksek oktavlardaki armonik dizileri kırıklaştıran yumuşak sesler ve titreşimler, ve bir göletin üzerinde dolanan çatlağı andıran klarnet. Saksafonlarsa aynı motifi farklı oktavlarda tekrarlar. Tavşan Westminister’a doğru yol alır. Frederick’e<a id="k2" href="../Text/dipnotlar.xhtml#a2"><sup>[2]</sup></a> yüzyıllar sonra varacak gibidir. 340’a sapıp Potomac’ı geçer.</p>

  <p>Uykusu gelen Tavşan geceyarısı olmadan bir kahve içmek için yol kenarındaki bir café’de durur. Tam olarak farklılığının nereden kaynaklandığını söyleyemese de diğer müşterilere hiç benzememektedir. Yanlarında bir kız olan fermuarlı montlu ve çizmeli üç genç adam da bunu hissedip beyaz yüzlerinde saplanmış minik metal çiviler gibi duran gözleriyle ters ters bakarlar Tavşan’a, etrafta turuncu saçları omuzlarına kıvırcık yosunlar gibi dökülen ya da korsan hâzinesini hatırlatan altın rengi tokalarla gevşekçe toplanmış kızlar. Tezgâhın orada üstlerinde paltoları, sodalı dondurmalarının pipetlerine yumulmuş orta yaşlı çiftler. Ortamın durgun olduğu bir anda içeri girdiğinden, tezgâhın ardındaki bezgin kadının gösterdiği aşırı nezaket yabancılığını iyice pekiştirir. Sessizce bir kahve sipariş eder ve çektiği karın ağrısını yatıştırmak için fincanın kenarını incelemeye koyulur. Bir uçtan diğer uca Amerika’nın hep aynı olduğunu düşünmüş, bunu okumuştur. Ben yalnızca bu insanlardan mı, yoksa tüm Amerika’dan mı uzağım diye düşünür.</p>

  <p>Dışarının sert havasında ardından gelen ayak sesleriyle irkilir. Oysa yalnızca iki sevgilidir gelen, el ele, arabaya yetişme telaşında, kenetlenmiş elleri karanlıkta sıçrayan bir denizyıldızı. Plakalarında West Virginia yazılıdır. Onunki haricinde bütün plakalarda böyle yazar. Yolun karşı tarafında, ağaçlık alan aşağılara doğru iner, böylelikle dağın yakasında yer alan hafif solmuş bir mavi çarşaf üzerine yığılmış sert kâğıt kırpıklarını andıran ağaç tepelerine bakabilir Tavşan. Keyifsizce Ford’una biner, öte yandan arabanın o bayat havası tek sığınağıdır.</p>

  <p>Gitgide kararan gecede yol alır. Yol, ne kadar dönemeçli olursa olsun, farların önünde yorulmak bilmeden yükselen siyah duvarıyla, insanı çileden çıkaran bir yavaşlıkla düzelir. Katran lastiklerine yapışır. Yanaklarındaki sıcaklığın öfke olduğunu fark eder; denizkızlarıyla dolu o café’den çıktığından beri öfkelidir. Öyle öfkelidir ki, yanaklarının kavrulduğunu, burun deliklerinin sulandığını hisseder. Bu yılankavi yolu ezmek istercesine ayağını yere sürter ve iki sağ tekerin çamurlu bankete yakalanmasıyla virajın tekinde araba kontrolünden çıkar gibi olur. Tekerlekleri kurtarır kurtarmasına ama hız saatinin ibresi yasal hız limitinin sağındadır hâlâ.</p>

  <p>Radyoyu kapar; müzik içinde gezinti yaptığı bir nehire benzemez artık, bunun yerine şehirlerin sesiyle konuşur, kaypak ellerle başını okşar. Takip eden sessizlikte aklına hiçbir şey getirmemeye çalışır. Düşünmek istemez, uykuya dalıp kumdan bir yastığın üzerinde uyanmak ister. Aptalın, ne yaptığını bilmez lanet olası aptalın tekidir, başka bir halt değil. Geceyarısında, gecenin yarısı bitmişken.</p>

  <p>Arazi değişmeyi reddeder. Arabayı sürdükçe etraf daha da çok Mt. Judge civarındaki kırlıkları andırır. Toprak setlerin üzerindeki sırt aynı, kim alır bunları diye düşündüğün ürünlerin hava şartlarına maruz kalmış ilan panoları aynı. Farların ışığının oluşturduğu ve önüne çıkan çıplak ağaç dallarını da içine katan ağ aynı. Aslında ağ bir parça kalınlaşmıştır şimdi.</p>

  <p>İçindeki hayvan, batıya gitmesini protesto eder. Zihni inatla karşı koyar. Planı Frederick’den sonraki kalan seksen mile katlanmaktır, halihazırda yirmi sekiz mili bitmiştir, ve genişçe bir yol sola döndüğünde, içgüdüleri karşı çıksa da ve hiçbir işaret olmasa da, o yola sapar Tavşan. Haritadaki kalınlığına bakılırsa o yola işaret konması pek olası değildir. Belli ki kestirme yoldur. Marty Tothero ona koçluk yapmaya başladığında koltuk altından faul yapmak istemediğini hatırlar Tavşan ama sonradan işin raconunun bu olduğunu öğrenmiştir. Bir şey doğru da olsa ilk başta yanlış görünebiliyor işte bazen.</p>

  <p>Yol uzun bir süre geniş ve kendinden emin bir şekilde millerce uzanır önünde, derken yamalı bir kısma gelir ve sonra da yokuş yukarı daralır yol. Kenarlardaki toprak doğal yollarla ufalanıp, her iki taraftaki ağaçlar aşağılara kaydığından planlı bir daralma değildir bu. Yol yukarılara çıkabilmek için vargücüyle dönüp durduktan sonra apansız, asfalt derisini dökerek toz toprak içinde sessizce sürünür. Tavşan artık doğru yolda olmadığını bilse de geri dönmek için durmayı göze alamaz. Gördüğü son ışığı yanan ev millerce geride kalmıştır. Yabani otlardan yeleleri geride bıraktığında, bu defa böğürtlen çalıları arabanın boyalı yanlarını tırmalar. Farların tüm yakalayabildiği ağaç gövdeleri ve alçak dallardır; bu tırmıklama işlemi, ıssız kırı kaplayan ağdan geriye doğru, Tavşan’ın sondaj ışığının bir canavar ya da hayaletle karşılaşacağından korktuğu kara bir noktaya doğru örümceği gizlice takip eder. Mt. Judge’da, en bozuk, en sapa yolun bile vadiye indiğini anımsayarak yolun bitmemesi için dua eder. Kulakları kaşınır; yükseklik baskı yapmıştır.</p>

  <p>Duanın karşılığı göz kamaştırıcıdır. İlerideki virajda ağaçlar kol kol fışkırmıştır, ve oradan bir araba çıkıp, ışıkları tepeye kalkmış halde, Tavşan’ın üzerine gelir. Tavşan hendeğe kaçar ve ölüm gibi, yüzü olmayan, parlak araba kendisininkinin iki katı hızla yanından geçer. Arabasını bir dakikadan fazla bir süre bu piçin aşağılık toz bulutunda sürer Tavşan. Gelgelelim iyi haber, yani yolun iki yönlü olduğu haberi yumuşatmıştır onu. Anlaşılan bir parktadır. Farların ışığında üzerinde LÜTFEN yazan ufak yeşil variller belirir ve ağaçlar iki yanda seyrekleşip, aralardan piknik masalarının, çardakların ve tuvaletlerin kenarı köşesi görünür. Bir de arabaların kavisleri. Birkaç tanesi yola park edilmiştir ve yolcuları ortada yoktur. Yani bu dehşetengiz yol aşıklar yoludur. Yüz metre kadar sonra sona erer.</p>

  <p>Yol dik bir açıyla, bir dağ sırtının kara bulutunun asılı olduğu geniş, düzgün bir anayolla kesişir. Bir araba kuzeye doğru vızlar. Diğeriyse güneye. Hiçbir işaret yoktur. Tavşan vitesi boşa alıp el frenini kaldırır ve tepe lambasını yakıp haritaya bakar. Eli ayağı titriyordur. Beyni kırpışıp duran gözkapaklarının ardında bitkin bitkin zonklar; saat 12:30 belki daha da geçtir. Önünde uzanan anayol boştur. Kat ettiği yolların numaralarını ve geçtiği kasabaların adlarını unutmuştur. Frederick’i hatırlar ama haritada bulamaz ve çok geçmeden bunu hiç gitmediği Washington’un batısındaki bölgede aradığını fark eder. Öyle çok kırmızı ve mavi çizgi, uzun isim, küçük kasaba, meydan, kare, halka ve yıldız vardır ki. Gözlerini kuzeye kaydırır ama hatırladığı tek hat Pennsylvania-Maryland sınırını gösteren düz noktalı hattır. Mason-Dixon hattı. Bunu öğrendiği ders aklına gelir, sabit sıralar, örselenmiş vernikler, tahtanın bulanık siyahlığı, alfabetik sırayla dizili olan koridorlarda toplaşmış kızların sıkı popoları. Gözleri boşluğa takılır. Tavşan, acayip yavaş işleyen bir saat duyar zihninde, saatin yumuşak tiktakları ulaşmak istediği sahildeki dalgaların sesi kadar uzağındadır. Dikkatini, gözlerini buğulandıran filmden tekrar haritaya yöneltir. Hemen o an “Frederick” çarpar gözüne, ama tam yerini sabitleyecekken kaybeder ve hiddetinden burnunun direği sızlar sanki. İsimler eriyip gider ve haritayı bir bütün, bir ağ olarak görür, bütün o kırmızı ve mavi çizgiler, yıldızlar, bir yerlerde içine düştüğü bir ağdır sanki. Bir tırnak atıp yırtar haritayı; öfkeyle solurken koca bir üçgen parça koparıp, elindeki bu büyük kırpığı ikiye böler, derken, biraz daha sakin, bu üç parçayı üst üste koyup tekrar ikiye böler, sonra onları da altıya, ve elinde top gibi sıkacağı bir tomar kalıncaya dek böyle bölüp durur onları. Pencereyi indirip topu dışarı fırlatır; gövdeden ayrı düşmüş kanatları andıran kırıştırılmış kırpıklar bir yere çarpıp, tekrar arabanın tepesine düşer. Pencereyi kaldırır. Her şeyin suçlusunun o gözlüklü iki gömlekli çiftçi olduğunu düşünür. Adamın bu kadar içine işlemiş olması tuhaftır. Bir şekilde onu, kendini beğenmişliğini, <i>sağlamlığını</i> düşünmeden edemez. Adam orada yakasına yapışmış, hâlâ da bırakmamaktadır, ayağına dolanan uzun ayakkabı bağcıkları ya da iki ayağın arasındaki baston gibi kolay kolay sıyırıp atamaz onu. Adam dalga geçmişti kendisiyle; diliyle, yıpranmış ellerini oynatışıyla, kıllı kulakları ya da işte bedeninin her ne tarafıylaysa, Harry’nin dile dökmediği, kimi zaman bir yerlere varma hissi veren gizli umutlarıyla dalga geçmişti. <i>Gitmeden önce nereye gideceğini bil</i>: Meselenin aslını gözden kaçırıyor, yine de az çok bir şey söylüyor. Her halükârda, içgüdülerine güvenmiş olsaydı şimdi Güney Carolina’da olacaktı. İçinden geçeni anlamasına yardımcı olacak bir sigarası olsaydı keşke. Birkaç saatliğine arabada uyumaya karar verir.</p>

  <p>Ama arkasındaki aşna fişne koruluğunda bir araba çalışır, farlar etrafı şöyle bir taradıktan sonra Tavşan’ın ensesinde son bulur. Haritaya bakmak için arabasını yolun ortasında durdurmuştu. Artık harekete geçmelidir. Sanki alıkonmuş gibi anlamsız bir korku sarar içini; diğer farlar dikiz aynasında patlayıp, çakan bir şimşek gibi kaplar aynayı. Debriyaja sıkıca basıp, vitesi bire takar ve el frenini indir. Kendini anayola atıp içgüdüsel olarak sağa, kuzeye döner.</p>

  <p>Eve dönüş hep daha kolaydır. Haritasının olmamasına ve fazla benzininin kalmamasına rağmen, Hagerstown civarında bütün gece açık olan bir Mobilgaz belirir, sanki bir sihirbaz değneğini sallamış ve yeşil tabelalar Pennsylvania otobanını işaret etmeye başlamıştır. Radyoda dinlendirici bir müzik çalmaktadır şimdi, lirik ve reklamsız; önce Harrisburg sonra Philadelphia istasyonlarının yayın alanlarına girer ve kendini bu radyo dalgalarının akışına bırakır Tavşan. Bitkinliğini boşvermiş, hiçbir şeyin fazlaca bir öneminin olmadığı sakin ve düz bir dünyaya dahil olmuştur. Eskiden bir basket maçının son çeyreği onu bu dünyaya götürürdü; kalabalığın sandığı gibi puan için değil, bir tür atıllıkla kendin için koşardın. Sen ve bazen de top vardı, bir de delik, o şirin ağ eteğiyle tepedeki nefis delik. Sen, yalnızca sen ve o saçaklı çember, bazen doğrudan dudaklarına değer gibi olur, bazen de uzağında dururdu, sert, uzak ve küçük. Atış yapmaya hazırlanırken parmaklarının, hatta kollarının arasında ya da gözlerinde hissettiğin bir şeye kalabalığın alkış tutup, tezahürat etmesi saçma gelirdi: Heyecan doruktayken çembere tutturulmuş o iplik saçağının her bir ipliğini görebilirdi. Gelgelelim oyunun başında, ısınmak için sahaya çıkıp da tribünlerde dirsek dirseğe oturan bütün o çulsuzları ve nispeten eğlenceli olan erkek hocalarla şakalaşan ponpon kızları gördüğünde, kalabalığı ta içinde, ciğerinde, midesinde duyar insan. Bir şişko herif vardı ki işte o midesine çöküp, hakikaten yerinden oynatırdı sanki. <i>Heey, Nişancı! Hey, Fiyakalı, at hadi! At hadi şimdi!</i> Tavşan yüzünde bir tebessümle hatırlar onu; kahramanı olduğu adamı.</p>

  <p>Etrafın kapkaranlık olduğu sabahın erken saatlerinde müzik çalmaya, tabelalar da yol göstermeye devam eder. Beyni artık çalışmasa da, ulaklar bütün o şarkıları ve haberleri uzun uzun yollardan getirip geçersiz adrese ulaştırır. Öte yandan dıştan alabildiğine uyanık hisseder kendini Tavşan, sanki derisi düşünüyormuş gibi. Direksiyon ellerinde bir kamçı kadar incedir. Direksiyonu hafifçe kırdığında şaftın mil üzerinde sert bir şekilde yuvarlandığını, diferansiyel dişlilerinin birbirinden ayrılıp, mil yataklarının gres yağıyla dolu tünelleri içinde döndüğünü hissedebilir. Yolun kenarındaki fosforlu levhalar genç du Pont kadınlarını düşünmeye yöneltir gene onu: Donuk büyük partilerde nefes kesen bir dizi kadın, pullarla kaplı daracık tuvaletlerinin altına muhtemelen bir şey giymezler. Zengin kızlar frijit midir acaba? Asla öğrenemeyecek bunu.</p>

  <p>Neden dönüş tabelası bu kadar çok da gidiş tabelası az diye geçirir aklından. Tabii gittiği yolun nereye varacağını da bilmiyordur ya. Pike’dan Brewer tali yoluna girer ve burası onu ilk benzin aldığı kasabaya çıkarır. BREWER 16 tabelasının olduğu yola girdiğinde, ana caddenin karşısında ayyaşın pompalarıyla, parlayan kürekler ve oltalarla dolu olan karanlık vitrini gözüne çarpar. Vitrin pek hoş görünüyordur. Havada hafif lavanta tonunda bir ışık vardır. Radyoda uzun süredir akıp giden müzik yayını, araya hava durumu ile tarımsal ürün fiyatlarının girmesiyle sona erer.</p>

  <p>Brewer’a güneyden girer, seher vakti öncesindeki o puslu karaltıda evler yolun kıyısındaki ağaçların arasında yavaş yavaş çoğalıyordur, derken çorak bir sanayi artığı şeklinde, ayakkabı fabrikaları, şişeleme tesisleri, şirket otoparkları, dokuma imalathanelerinden bozma elektronik malzemecileri ve çöp kaynayan bataklığın üzerinde dikilen koca koca benzin depoları görünür, ki burası yine de, tepeden bakıldığında tek ton tuğlanın çevresine örülmüş sıcak bir halıyı andıran Brewer’ın göründüğü dağın mavi sırtından daha alçakta kalır. Dağın yukarısında yıldızlar gözden kaybolur.</p>

  <p>Running Horse Köprüsünü geçer ve kendini bildik caddelerde bulur. Kasabanın güney yakasına çıkan Warren Caddesine sapar ve City Park civarındaki 422 numaralı yola çıkar. Tıslayan birkaç tırla beraber dağın etrafından dolanır. Uzaklardaki bir tepenin ardına turuncu bir şerit misali serilmiş olan gün doğumu, tırların tekerleri arasında ışıl ışıl parlar. Central’dan Jackson’a doğru sola dönmesiyle aylak aylak yolun ortasından giden bir süt kamyonuna yandan çarpacak gibi olur. Jackson’dan yukarı devam edip, ailesinin evini geçtikten sonra Kegerise Sokağına döner. Birden binaları hoş pembe renkli bir solgunluk kaplar. Eski tavuk kümesinin, ıssız oto tamirhanesinin yanından süzülüp arabayı Sunshine Spor Derneğinin önüne, kulübeli girişin birkaç adım ötesine herkesin görebileceği şekilde park eder. Tavşan bir umut üçüncü kat pencerelerine göz atar ama ışık yoktur. Tothero, eğer içerdeyse, hâlâ uyuyor olmalı.</p>

  <p>Tavşan kendini uykuya hazırlar. Ceketini çıkarıp bir battaniye gibi göğsüne örter. Ama gün ağarmaktadır, ön koltuk fazla küçüktür ve direksiyon sıkıştırmaktadır. Arka koltuğa geçmez çünkü orada kendini emniyette hissetmeyecektir; gerektiği anda gazlayabilmek ister Tavşan. Dahası, derin bir uykuya dalıp Tothero’yu kaçırmak istemez.</p>

  <p>Uzun bacakları iki büklüm, ayaklarını nereye sokacağını bilemez halde uzanır, direksiyonun ve ön camın ardından göğün yenilenmiş pürüzsüz taze maviliğine huysuz bir tavırla dik dik bakar. Bugün cumartesidir ve gökyüzü, Tavşan’ın çocukluğundan hatırladığı türde pırıl pırıl dupduru bir cumartesi göğüdür, uzun bir maç öncesindeki boş sayı levhası gibi bir cumartesi göğü. Roofball, box hokeyi, tetherball<a id="k3" href="../Text/dipnotlar.xhtml#a3"><sup>[3]</sup></a>, dart...</p>

  <p>Gözleri kapanır. Yokuşu tırmanan bir arabanın motor sesini duyar. Gözkapaklarının altındaki karanlık, geride kalan gecenin ardı arkası kesilmeyen otomobil gürültüleriyle titreşir. Gözleri yeniden ormana, dar yola, her birinin içinde sessiz birer çift olan arabalarla dolu karanlık koruya kayar. Yeniden amacını, Meksika Körfezinin kıyısında seher vakti kuma uzanmayı düşler; arabasının pütürlü koltuğu kum, uyanmakta olan kasabanın hışırtısı ise denizin hışırtısı gibi gelir Tavşan’a.</p>

  <p>Tothero’yu kaçırmaması lazım. Gözlerini açıp üzerindeki ağırlığı atmaya çalışır. Ne kadar zaman kaybetmiştir acaba? Gökyüzü aynıdır.</p>

  <p>Arabanın pencerelerinden tedirgin olur. Dirseğinin üzerinde doğrulup hepsini kontrol eder. Tepesindeki pencere bir parça aralıktır, sıkıca kapatıp bütün kapı kilitlerini indirir. Bu güvenlik umutsuzca rahatlatır onu. Yüzünü koltukla arkalığı arasındaki boşluğa döner. Bu bükülmeyle dizleri de dönüp koltuğun sert yastığına dayanır ve bunun verdiği rahatsızlıkla uykusu dağılır. Oğlunun nerede uyuduğunu, Janice’in ne yaptığını, kendi ailesiyle Janice’in ailesinin nereleri aradığını merak eder. Polisi haberdar edip etmediklerini. Polis fikri kafasını bulandırır bir an. Telefon konuşmalarından, telaşlı koşuşturmalardan, sicim gibi akan gözyaşlarından ve aynı endişeli tema etrafında dönen bir dizi laftan oluşan bir ağ olarak ardında bıraktığı soluk gecenin, sabaha kadar mekik dokuyup, şimdi solmakta olduğununu duyumsar; bütün o dik yokuşları kaplayan, ve kendisinin tam ortasında, bir oyuğun içindeki kilitli tavşan kafesinde güvenle yattığı görünmez ağ yine de varlığını hissettiriyordur hâlâ.</p>

  <p>Yarı aydınlıkta pamuklu çarşaflar, martılar ve Janice’in o kızın yatağında gelirkenki hali, kendi yataklarında asla öyle güzel olmadı. Ama güzel olan şeyler de yok değildi: Janice evliliklerinin ilk haftalarında bile vücudunu gösterme konusunda pek utangaçtı ama bir gece Tavşan yanlışlıkla banyonun kapısını açmış ve karşısındaki buhar kaplı aynada duştan yeni çıkmış olmanın verdiği bir mayışıklık ve keyif, Janice’i elinde ufak bir mavi havluyla miskin miskin dikilirken bulmuştu ve sıcak suyun etkisiyle pembeleşen parlak kalçalarından, kadınlara has kıvrımıyla o iki yarıdan hiç utanmayarak dönüp, Tavşan’ın suratındaki her nasıl bir ifadeyse gülmüş ve onu öpmek için kollarını boynuna dolamıştı, buhardan kıpkırmızı olmuş bedeni ve yumuşacık kaygan ensesiyle Janice. Tavşan oturduğu yere iyice yerleşip zihninin karanlık yuvasına geri döner: Ensesi kayganlaşmış, belinin çukuru esnemiş, ikisi dizlerinin üstünde ve bilimum denenmemiş manevralar. Dizi kapının koluna çarpar, bunun ağrısıyla aşağıdaki oto tamirhanesinde birbirine çarpan metallerin sesi garip bir şekilde birbirine karışır. Adamlar işbaşı yapmış. Saat sekiz mi acaba? Ne kadar zaman geçtiğini kurumuş kabarık dudaklarından tahmin eder. Biraz kıvrandıktan sonra doğrulur, üzerindeki ceket yere düşer, ve işe bak, ön camdaki lekelerin arasından Tothero ilişir gözüne, yolun aşağısına, ötedeki eski çiftlik evine doğru ilerlemektedir. Tavşan arabadan fırlayıp ceketini giyer ve adamın peşinden koşar. “Bay Tothero! Hey Bay Tothero!” Onca saat kullanılmamaktan sesi topak topak ve paslı çıkmıştır.</p>

  <p>Adam arkasına döner, Tavşan’ın umduğundan farklı görünüyordur. Yorgun bir yaşlı cüceyi andırır. Sanki çekip ufalmış gibidir: Kocaman kel bir kafa, üzerinde heybetli bir ekose ceket ve upuzun paçalı mavi bir pantolonun içinde kısacık bacaklar, bu yüzden pantolonun plileri adamın ayakkabılarının üzerinde birikip zikzaklar oluşturmuş. Tavşan koşmayı bırakıp yürümeye geçtiğinde benzettim herhalde diye düşünür.</p>
