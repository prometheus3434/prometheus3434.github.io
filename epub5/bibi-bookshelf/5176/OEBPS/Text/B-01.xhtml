  <p>Kızın yüzünü tutmak için yatağın kenarından eğildiği sırada, aşkının hassas merkezi şiltenin kenarına dayanmıştır ve istemeden de olsa, süt şişesinin ağzında oluşan kaymak misali azıcık taşmıştır. Kendini geri çeker hemen; utangaç bir dizi atak, şaşkın, yavaş bir kalp atışına dönüşür. Öylece dikilip, havluyu, hıçkıra hıçkıra ağlıyormuş gibi, kendi yüzüne bastırır. Yatağın ayak ucuna giderek havluyu banyoya fırlatır, çamaşırlarından sıyrılır ve bir reveransın ardından bir telaş yatağa, çarşafların arasındaki o koca karanlık alana sığınır.</p>

  <p>Karısıyla sevişirmiş gibi sevişmeye başlar Ruth’la. Evlenip de, sinirleri o hoş hassasiyetini yitirmeye başladığında Janice’in gönlünü yapmak gerekmişti; Tavşan işe karısının sırtını ovmakla başlardı hep. Yüzüstü yatmasını söylediğinde Ruth ihtiyatlıca teslim olur Tavşan’a. Ve o da ellerindeki gücü akıtmak üzere kızın o pofuduk kalçalarına oturup, ağırlığını katı kollarından parmaklarına ve avuçlarına aktararak kızın o geniş kasları ve dirençli kemikleriyle alâkadar olur. Ruth bir iç çekip yastığın üzerindeki başını diğer yana çevirir. “Türk hamamında çalışmalıymışsın sen,” der. Tavşan kızın ensesine doğru uzanıp damarlarının birer kamış gibi durduğu boynunda gezdirir parmaklarını ve başparmaklarının ucuyla omuzlarına masaj yapar; parmakları kızın o yastık gibi göğüslerinin cilalı uçlarını bulur. Sonra kadının sırtına geçer Tavşan, bilekleri acıyıncaya dek ovmaya devam eder, sonra hakiki bir yorgunlukla denizkızının üzerinden bacakları ayrık vaziyette kendini yana bırakır, sanki bir deniz büyüsüne kapılmış da uyumak ister gibi. Örtüyü üzerlerine, yüzlerinin yarısına kadar çeker Tavşan.</p>

  <p>Janice bakışlarından utanırdı Tavşan’ın, oysa Ruth onun karanlığında enikonu ısınmış gibidir. Kızın bedenini arzulu bir şekilde dayamasıyla Tavşan’ın gözkapakları titreşir. Ruth bir eliyle aranıp öyle bir istekle kendine doğru çeker ki onu, Tavşan’ın mühürlü gözkapakları kıpkırmızı hisseder bunu. Diğer eliyle de Tavşan’ın çenesini aralayıp, kafasını kendi yüklü göğsüne bastırınca bu defa masmavi görür etrafı Tavşan. Köpüren tatlı kabarcıklar: Arada bir parfüm kokusu. Tadı, ekşi ve tuzlu, kendi tükürüğüne karışır. Ruth, o pek değerli kırmızı dokunuşu yok etmek pahasına, sırtüstü dönüp, bedenini bükerek yepyeni, serin bir ten sunar Tavşan’a. Ve haşin bir edayla, çiçek tozlarıyla kaplı diğer göğsünü dayar yüzüne. Tavşan gözlerini açıp kızı arar, bakışları aşağı, kendisinin üzerine dikilmiş olan o sükûnet ve şefkat dolu yumuşacık maskeyle karşılaşır ve yeniden besin kaynağına gömülüp gözlerini yumar; kızın bedeninin heybetine arsızca kapılmışken Tavşan’ın eli biraz aşağıda, o şekli şemali olmayan basit, ortası yarık tohumu, o açık çukuru bulur. Ruth gene yuvarlanıp arkasını dönerek, poposunu Tavşan’ın karnına ve bacaklarına sürter. Beraberce tembel bir boşluğa dalarlar. Tavşan zamanı uzatıp, iyice sündürmek, hatta inceltmek ister. Ruth bacaklarının arasındaki Tavşan’ı parmak uçlarıyla okşar. Sonra Tavşan kadının ayağını çekip topuğundan yakalar. Bu kadar yakınlaşmaya ve bunca iç içeliğe rağmen hâlâ iki ayrı beden oluşları Tavşan’ı sabırsızlandırır; daha fazlasına cesaret edememiştir daha, Ruth bu araştırmada daha çok bir arkadaş gibi davranmıştır ne de olsa; her yan duvarlarla kaplıdır. Bedeninin, kendi şarkısını söyleyecek sesi yoktur daha. Tıpkı gözkapaklarının altındaki o tuz kokusu, nemli baskı gibi Tavşan’ın kanında dolaşır. Ruth, Tavşan’ın ellerinde telaşla kımıldayan bedeninin o küçüklüğü, soluk alıp verişi, karyolanın gıcırtısı, kazara çarpışıp durmaları ve Tavşan’ın kavrulmuş dilinin sızısı da dahil her aşamada renkten renge girerler.</p>

  <p>“Hadi artık,” der Ruth kısık bir sesle. Tavşan kızın ayrık bacaklarının arasında hastalıklı gibi eğilir. Ruth’un da yardımıyla görünmez kasıkları birbirine geçer. Bu birleşmede hüzünlü bir yan vardır. Doludizgin ilerlerler. Derken Tavşan korkup, Ruth’un tepesinde kollarından destek alır, çünkü tam da, erken boşalarak Janice’i hayal kırıklığına uğrattığı bir noktadır bu. Ama, belki kanında dolaşan alkolün, belki de erken boşalma korkusunun etkisiyle Tavşan’ın aşkı Ruth’un sıcaklığında ağır ağır yol alır. Yüzünü kızın boynunun kenarına, saçlarının dibine gömer. O da incecik kollarıyla sarılarak Tavşan’ı aşağı çekip üste çıkar. Tavşan’ın tepesindeki ışığın altında Ruth’un bedeni, düzgün yuvarlak omuzlarından göbeğinin altına, dimdik uzanır; Tavşan zevkten dört köşe, “Heey,” der yumuşacık bir sesle.</p>

  <p>“Heey,” der Ruth da.</p>

  <p>“Harikasın.”</p>

  <p>“İyi hadi. İşine bak.”</p>

  <p>Tavşan gücenip kızı kenara ittirdiği gibi, elini çenesinin altına dayayarak yüzünü ittirir ve parmakları kızın ağzına kayıp, kaygan boğazını gerer. Bu öfke karşısında Ruth’un da tepesi atar ve yuvarlanıp, Tavşan’ı kenara atarak yeniden üste çıkar, göğüsleri birbirine yapışır; Ruth elini aşağı uzatıp, iç içe geçmiş tenlerine dokunur, derken soluğu keskin bir şeye takılmış gibi olur. Bacaklarını iyice açar, Tavşan’ı iki yandan mengeneyle sıkıştırır gibi sıkar, derken bacaklarını gene öyle bir açar ki Tavşan korkar; imkânsız ama, içini tersyüz edip çıkarmak istiyordur sanki; alt tarafta artık iyice genişlemiş olan kaslar ve dudaklar bambaşka bir hayvana ait, yepyeni bir anatomi gibi, Tavşan’ın üzerine abanır. Bedeninin saydamlaştığını hisseder Ruth; Tavşan oracıkta kalbini görür onun. İlk boşalan Ruth olur, titremeler eşliğinde, yoğun bir sevecenlikle beklerken Tavşan başparmağıyla kızın kaşının kavisini sever de sever. Tohum denizi çözülüp, içini çeke çeke durgun bir kanala akar. Tavşan her titreyişinde, ağzının içindeki Ruth’un dudaklarına bir gülümseme yayılıp, sırtını saran bacakları vargücüyle çabalar.</p>

  <p>Tam da vaktinde sorar Ruth, “Tamam mı?”</p>

  <p>“Harikasın.”</p>

  <p>Ruth sarmalayan bacaklarını çözüp, Tavşan’ı bir kum yığınıymışçasına üzerinden atar. Tavşan Ruth’un yüzüne bakar, ta derinlerde bir bağışlama ifadesi görür gibi olur, tam boşalma anında, aşkın dibine varmışken, Tavşan’ın kendini kötü hissederek ona ihanet ettiğini biliyordur sanki Ruth. Doğa bir anne gibi bir yol gösterir sana ve payına düşeni alır almaz öylece bırakıverir işte seni ortada. Tavşan’ın teri soğumuştur bile; ayak ucundaki örtüyü yukarı doğru çeker.</p>

  <p>“Müthiş bir şeysin,” der Tavşan yastığın üzerinden, dermansız ve Ruth’un yumuşacık bedenine dokunur. Ruth’un teni hâlâ ıslaktır; teri Tavşan’ınkinden daha yavaş çekilir.</p>

  <p>“Unutmuşum,” der Ruth.</p>

  <p>“Neyi unutmuşsun?”</p>

  <p>“Benim de olabileceğimi.”</p>

  <p>“Nasıl bir şey?”</p>

  <p>“Ahh. Düşmek gibi.”</p>

  <p>“Nereye düşüyorsun peki?”</p>

  <p>“Hiçbir yere. Anlatılır gibi değil.”</p>

  <p>Dudaklarından öper Ruth’u; zorlamanın alemi yoktur. Miskin miskin karşılık verir Ruth da, derken geç gelen bir coşkuyla dilini Tavşan’ın çenesinde telaşlı telaşlı dolandırır.</p>

  <p>Tavşan kolunu kızın beline dolayıp, uyumak için bedenini onunkine yerleştirir.</p>

  <p>“Dur. Kalkmam lazım.”</p>

  <p>“Gitme.”</p>

  <p>“Tuvalete gitmem gerek.”</p>

  <p>“Olmaz.” Daha bir sıkı tutar Tavşan.</p>

  <p>“Oğlum bıraksan iyi olacak.”</p>

  <p>Tavşan mırıldanır, “Korkutma beni,” ve iyice sokulur kızın yamacına. Bacağını üzerine atar, sıcaklığın üzerinde bir ağırlık. Kadınlar, aç rahimlerden böyle munis peltelere dönüşmeleri, harikalar. En iyi yatak arkadaşı, düzülmüş bir kadın. Çanak gibi göbekler. Ah nasıl da, koca bir mavi zambağın çam gibi üzerinde dikilip, o kalın kafasına doğru kaymıştı. Çenesini ittirirken zarar verebilirdi oysa ona. Ruth bacağının ve koltuğunun altından sıyrıldığında, kurumuş nefesinin sünmüş dudaklarından çekildiğini duyumsayacak kadar uyanmıştır Tavşan. “Bana bir bardak su getirsene,” der.</p>

  <p>Ruth, çıplaklığın verdiği sarkıklıkla, yatağın kenarında durur biraz ve işini görmeye tuvalete gider. Kadınların bu halleri pek iğrenç gelir Tavşan’a: Eski bir zarf gibi idare ederler kendilerini. Bir tübün ardından bir başkası boşalır her defasında adamın pisliğini temizleme işi—hakikaten aşağılayıcı bir durum. Musluklar cayırdar. Uykusu açıldıkça daha da bir bunalır Tavşan. Kafasını yastığa koyduğu yerden, storun hemen altında kalan, kilise penceresinin lekeli camının yatay çizgisine gözleri takılır. Çocuksu parlaklığı yıllar öncesine götürür onu.</p>

  <p>Kapalı banyo kapısının ardından sızan ışık yatak odasının havasını bir parça aydınlatmıştır. Suyun şakırtısı annesiyle babasının çıkardıkları sesleri hatırlatır Tavşan’a, çocukken gecenin bir yarısı gözünü açtığında onların yukarı çıkmış olduklarını fark ederdi, çok geçmeden bütün ev karanlığa gömülürdü ve bir sonraki hissi, günün ilk ışıkları olurdu. Tavşan ay ışığında, bir orman tanrısı gibi uyuyakaldığında Ruth, yıkanıp aklanmış, elinde bir bardak suyla gelerek, onun yanına süzülür.</p>

  <p class="bos2"/>

  <p class="p1">Uykusunda hummalı bir düş görür Tavşan. O, annesi, babası ve birileri daha mutfak masasının etrafında oturuyorlardır. Eski mutfaklarında. Uzun kolu taktığı bilezikle ağırlaşmış bir kızın, masanın üzerinden uzanıp ahşap buzdolabının kulbunu çevirmesiyle Tavşan’ın üzerine soğuk hava eser. Kız içinde koca bir buz kalıbı olan kare bir mağaranın kapısını açmıştır sanki; ve Harry’nin az ötesindeki bu buz kalıbı, erimenin etkisiyle yamulsa da kalıpların buzhanenin oluğundan aşağı inerkenki o yarı saydam beyazlığında, büyüklüğünü korur. Tavşan buzun soğuk nefesine doğru iyice eğilir, mağaranın duvarlarını oluşturan metal ile zeminin kabartısının pek bağdaştığı teneke kokulu bir soğukluktur bu, hoş bir gergedan grisinde ve muşambanın defosu gibi benek benek. Eğilmişken buzun o sulanmış yüzeyinde, bir yaprağın üzerindeki kılcal damarları andıran yüzlerce beyaz damar olduğunu görür, sanki buz da canlı hücrelerden ibarettir. Ve daha da içte, Tavşan’a ürkütücü bir his veren kenarları çentikli bir bulut, bir patlamadan geriye kalan yıldız asılıdır, merkezi kırılmanın etkisiyle belirsiz, ama kolları solukluğun özünden, küpün bütün düzlemlerine silgi izleri gibi dümdüz uzanan bir yıldız. Buz kalıbının üzerinde durduğu paslı kabarıklık, gözlerinin önünde, sırıtık dişler gibi sallanır. Tavşan’ın içini bir korku sarar; bu soğuk yığın canlıdır.</p>

  <p>Annesi seslenir. “Kapıyı kapasana oğlum.”</p>

  <p>“Ben açmadım ki.”</p>

  <p>“Biliyorum.”</p>

  <p>“O açtı.”</p>

  <p>“Biliyorum tabii. Benim oğlum kimseyi üzmez.” Masadaki kız beceriksizce, yiyeceğini düşürür, Anne bir hışım dönüp kızı azarlar. Azar uzadıkça uzar, anlamsızca, temcit pilavı gibi, aynı şeyler yinelenip durur, içten içe kanayan bir yara, bitmek tükenmek bilmez bir dırdır. Kanayan Tavşan’ın kendisidir; kıza üzüntüsünden yüzü şişip, koskoca bir beyaz tabağa döner. “Bebek gibisin, doğru dürüst yiyemiyorsun daha,” der Anne.</p>

  <p>“Yaa anne yaa,” diye bağırır Tavşan ve kardeşini savunmak için ayağa fırlar. Anne söylene söylene arka tarafa geçer. İki ev arasındaki dar alandalardır; Tavşan ve kız; kız Janice Springer’dır. Annesinin nasıl biri olduğunu anlatmaya çabalar Tavşan ona. Janice’in sessiz bakışları Tavşan’ın omzuna dikilir; kıza sarıldığında gözlerinin nasıl da kan çanağına döndüğünü fark eder Tavşan. Yüzleri birbirine yakın olmasa da kızın gözyaşlarıyla ısınmış soluğunu hisseder. Mt. Judge Eğlence Merkezinin dışındalardır, yabani otlar, her yanı ezilmiş çıplak toprak ve gömük kırık şişelerle dolu arka tarafta; duvarın ötesindeki hoparlörden müzik sesi gelir. Janice üzerinde pembe renkli bir dans elbisesi, ağlıyordur. Tavşan, içi sızlaya sızlaya, annesinin derdinin onunla değil kendisiyle olduğunu anlatıp durur kıza, ama kızın ağlaması kesilmez bir türlü, derken ne korkunçtur ki, Janice’in yüzü kaymaya başlar, derisi yavaş yavaş kemiğinden ayrılır, ama kemik falan yoktur aslında, yalnızca eriyen bir şey vardır altta; o akan şeyi yakalayıp yeniden içeri tıkma düşüncesiyle ellerini uzatır Tavşan; damlalar döne döne avuçlarına düşerken etraf birden kendi çığlığıyla beyazlaşıverir.</p>

  <p>Beyaz şey ışıktır; yastık gözlerinin önünde ışıl ışıl parlar, gün ışığı pencere camının kabarcıklı kusurlarını çekili stora yansıtır. Kadın Tavşan’la pencerenin arasında, örtünün altına kıvrılmıştır. Yastığın üzerine yayılmış saçları gün ışığında kırmızı, kahverengi, sarı, beyaz ve siyahın hepsini barındırır içinde. Tavşan rehavetin etkisiyle gülümseyip, dirseğinin üzerinde doğrularak Ruth’un o umarsız gergin yanağını öper, ne kadar sıkı gözenekli bir cildi vardır. Belli belirsiz pembeliklerden, karanlıkta pudrasını ne kadar dikkatsizce silmiş olduğunu fark eder. Uyuduğu pozisyona geri döner, ama son zamanlarda fazlasıyla uyumuştur. Sanki başka bir düşe daha yol almak istermiş gibi elini hemen yana, Ruth’un çıplak bedenine uzatıp, fırından yeni çıkmış pasta gibi ılık o geniş eğimde yukarı aşağı gezdirmeye koyulur. Sırtı Tavşan’a dönük olduğu için gözlerini göremez onun. Ne zaman ki Ruth derin bir iç çekip gerinir ve kendisine döner Tavşan uyanık olduğunu anlar onun.</p>

  <p>Sonra, sabahın ilk ışıklarıyla, kızın göğüsleri bombeli göğüs kafesine serili, bulutlu ağızlarla gene sevişirler. Göğüs uçları içe gömük kahverengi birer gonca, bedeniyse pirinç bir köpük. Çırılçıplaktır; o pırıl pırıl tenin yanında Tavşan’ın doruğa ulaşması hafif kalır ve Ruth’un numara yapıp yapmadığını düşünür. Hayır der Ruth; yoo, farklıydı ama fena değildi. Hakikaten fena değildi. Ruth çıplak ayak ortalıkta dolanıp giyinirken Tavşan da yeniden örtünün altına girer. Külotundan evvel sutyenini giymesi Tavşan’ın tuhafına gider. Külotunu giymesiyle Tavşan kızın bacaklarının iki ayrı parçadan oluştuğunun bilincine varır: Aşağıya, bileklerine doğru dönerek incelen kalın pembe bir sıvı. Kız etrafta gezindikçe birbirine yansıyan bacakları da gül rengi bir ışığa bürünür. Onu seyretmesini kabullenişi Tavşan’ın hoşuna gitmiştir, kendini güvende hisseder. Aile olmuşlardır işte.</p>

  <p>Kilisenin çanı gürültüyle çalar. Tavşan, yolun karşısında yer alan ve aydınlık camına baka baka uykuya daldığı taş kiliseye giren şık giyimli insanları izlemek için Ruth’un yattığı tarafa doğru kayar yatakta. Uzanıp storu biraz daha aşağı çeker. Gül pencere kararmıştır artık ve güneş, kilisenin tepesinde, Mt. Judge’ın da yukarısındaki mavilikte göz kamaştırıcı bir edayla parlamaktadır. Kilisenin tepesine gölge vurmuş, sürünün büyük bir kısmı başları öne eğik içeri girerken, yakalarına çiçek iliştirmiş birkaç adamın dikilip dedikodu yaptığı, kısacık hoş bir film karesi sanki. Bu insanların sırf dua etmek için evlerinden kalkıp buralara kadar gelmeleri Tavşan’ı sevindirip rahatlatır, gözlerini yumup, Ruth’un bile fark edemeyeceği ufacık bir hareketle başını öne eğer. <i>Tanrım bana yardım et. Bağışla beni. Bana doğru yolu göster. Ruth’u, Janice’i, Nelson’u, annemle babamı, Bay ve Bayan Springer’ı ve doğacak çocuğumu koru. Totbero’yu ve diğer herkesi bağışla. Amin.</i></p>

  <p>Gözlerini yeni güne açıp, “Amma da kalabalık bir cemaat,” der.</p>

  <p>“Pazar sabahı işte,” der Ruth. “Elimden gelse bütün pazar sabahlarını yok ederdim.”</p>

  <p>“Neden?”</p>

  <p>“Hıh,” der Ruth, sanki Tavşan cevabı bilirmiş gibi. Bir parça düşündükten ve Tavşan’ın yattığı yerden büyük bir ciddiyetle dışarı izleyişini gördükten sonra şöyle der, “Bir ara bir adam vardı, pazar günleri dokuz buçukta kilisede vaaz vereceği için beni sabahın sekizinde uyandırırdı.”</p>

  <p>“İnançsız mısın yani?”</p>

  <p>“Evet. Sen inanıyor musun?”</p>

  <p>“Şeyy, evet. Galiba.” Tırmalayıcı sesi, katiliği Tavşan’ı ürkütür; kendisinin yalan söyleyip söylemediğini düşünür. Yalansa, ortalıkta kalmış demektir ve bu düşünce içini kanırtır. Karşı kaldırımda, üzerlerinde en düzgün kıyafetleriyle birkaç kişi yıpranmış bir dizi tuğla evin önünden geçer; havada mı süzülüyorlar ne? Kıyafetleri, bak en düzgün kıyafetlerini giymişler: Sersemlemiş gibi bu düşünceye takılıp kalır Tavşan; görünmez dünyanın görsel bir kanıtıdır sanki bu.</p>

  <p>“Peki burda ne işin var o zaman?”</p>

  <p>“Niye ki? Sen Şeytan falan mısın da?”</p>

  <p>Elinde tarağı, bir an öylece kalır Ruth, sonra güler. “Eh mutluysan kal tabii ki.”</p>

  <p>Ruth’u kendine iyice yaslar Tavşan. “Neden hiçbir şeye inanmıyorsun?”</p>

  <p>“Dalga mı geçiyorsun?”</p>

  <p>“Yoo. Sana hiç, bir an için bile olsa inanılır gelmiyor mu?”</p>

  <p>“Tanrı’dan mı bahsediyorsun? Hayır, benim için tam tersi geçerli. Hep.”</p>

  <p>“Eh madem Tanrı yok, diğer şeyler neden var öyleyse?”</p>

  <p>“Neden mi? Bunun nedeni mi olur? Var işte.” Ruth aynanın önünde durur ve tarağı saçlarından geriye çekerken üst dudağı da havaya kalkar; filmlerdeki kadınlar da hep böyle yapar.</p>

  <p>“Senin için hissettiğim bu değil ama,” der Tavşan, “yani sadece ‘var işte’ diyemem.”</p>

  <p>“Orada öyle yatıp bana laf yetiştireceğine giyinsene artık.”</p>

  <p>Bu laf bir de o bukle bukle saçlarıyla kendisine dönüşü Tavşan’ı altüst eder. “Gel buraya,” der. Bunu kilise bu kadar doluyken yapma düşüncesi heyecanlandırmıştır Tavşan’ı.</p>

  <p>“Hayır,” der Ruth. Bir parça canı sıkılmıştır cidden. Tavşan’ın Tanrı’ya olan inancı sinirini bozmuştur.</p>

  <p>“Benden hoşlanmıyor musun artık??”</p>

  <p>“Ne fark eder ki?”</p>

  <p>“Fark edeceğini biliyorsun.”</p>

  <p>“Çık yatağımdan hadi.”</p>

  <p>“Galiba sana on beş dolar daha borcum var.”</p>

  <p>“Defolup gidersen borç morç kalmaz.”</p>

  <p>“Ne! Seni yalnız mı bırakayım yani?” Acayip hızlı söylemiştir bunu, Ruth şaşıp kalmışken Tavşan, yataktan fırlayıp kıyafetlerini toparlar ve banyoya dalıp kapıyı örter. Üstünde çamaşırları, banyodan çıktığında soytarılığı sürdürür, “Beni sevmiyorsun demek artık,” ve yüzü asılmış halde, itinayla sandalyeye bırakılmış olan pantolonunun yanına ilerler. O yokken Ruth yatağı toplamıştır.</p>

  <p>Ruth bir yandan yatak örtüsünü çekiştirirken, “Yeterince seviyorum işte,” der kafası meşgul bir sesle.</p>

  <p>“Ne demek yeterince?”</p>

  <p>“Yeter.”</p>

  <p>“Neden seviyorsun beni?”</p>

  <p>“Çünkü benden irisin.” Yatağın diğer köşesine geçip orayı da çekiştirir. “Bu mesele de kıl eder beni, bütün o iri yarı adamlar hep küçük kadınları şirin bulurlar.”</p>

  <p>“Sebebi var,” der Tavşan. “Zaptetmesi daha kolay gözükür.”</p>

  <p>Ruth güler, “Zaptetmesi mi, düzmesi mi?”</p>

  <p>Tavşan pantolonunu çekip kemerin tokasını geçirir. “Başka neden seviyorsun beni?”</p>

  <p>Ruth Tavşan’ın yüzüne bakar. “Söyleyeyim mi?”</p>

  <p>“Söyle hadi.”</p>

  <p>“Çünkü pes etmedin. Salakça da olsa hâlâ uğraşıyorsun.”</p>

  <p>Bunu duymak hoşuna gider Tavşan’ın; bedenini bir zevk dalgası sarar, uçsuz bucaksız hisseder kendini. Gelgelelim Amerikan tevazusu, içinde yer etmiştir bir kere ve çarpıtmaya gayret ettiği ağzının kenarından “başarma arzusu” akar bir parça. Ruth anlamıştır.</p>

  <p>“Senin şu zavallı ihtiyar serseri var ya,” der Ruth. “Hakikaten çok serseri.”</p>

  <p>“Baksana ne diyeceğim,” der Tavşan. “Dışarı çıkıp bakkaldan bir şeyler alayım, sen de öğlene bir şeyler pişir.”</p>

  <p>“Demek iyice yerleşiyoruz buraya, öyle mi?”</p>

  <p>“Niye ki? Biriyle mi buluşacaktın?”</p>

  <p>“Yok ya, kimse yok bugün.”</p>

  <p>“İyi o zaman. Dün akşam yemek pişirmeyi sevdiğini söylemiştin.”</p>

  <p>“Eskiden severdim demiştim.”</p>

  <p>“Eskiden seviyorduysan hâlâ da seviyorsundur. Ne alayım?”</p>

  <p>“Bakkalın açık olduğunu nereden biliyorsun?”</p>

  <p>“Değil midir? Açılmıştır canım. Süpermarketler açılalı beri o minik bakkallar en çok pazar sabahları iş yapıyorlar.” Tavşan pencerenin yanına gidip köşeye bakar. Tabii ki bakkalın kapısı açıktır ve içeriden elinde gazatesiyle bir adam çıkar.</p>

  <p>“Gömleğin çok kirlenmiş,” der Ruth arkasından.</p>

  <p>“Biliyorum.” Pencerenin aydınlığından çekilir. “Tothero’nun gömleği bu. Gidip kendi kıyafetlerimi almam lazım. Ama önce gidip bize yiyecek bir şeyler alayım. Ne alayım?”</p>

  <p>“Ne seviyorsan onu al,” der Ruth.</p>

  <p>Tavşan halinden hoşnut, çıkar. Pek iyi huylu bir kızdır bu. Zaten daha parkmetrelerin yanında gördüğünde anlamıştı Tavşan bunu. Bacaklarının kucak gibi duruşundan belliydi. Ah kadınlar, toslayıp durursun onlara, çünkü senden türlü türlü şeyler isterler hayatta; bambaşka bir cinstir bunlar. İyi olanları vericidir. İyi huylu bir kadın kadar güzel şey yoktur şu kavanoz götlü dünyada. Kirli gömleğiyle paldır küldür bakkala koşarken kaldırım tabanlarını döver. <i>Ne seviyorsan onu al.</i> Artık onundur Ruth. Kesinlikle onundur artık.</p>

  <p>Naylon torba içinde sekiz sosis, bir kutu donmuş fasülye, bir paket donmuş patates kızartması, bir litre süt, bir kavanoz çeşni, bir somun üzümlü ekmek, kırmızı kâğıda sarılmış bir kalıp peynir ve en üstte de bir paket Ma Sweitzer elmalı turtayla geri döner Tavşan. Hepsi iki dolar kırk üç senttir. Ufacık kirli mutfağında torbanın içindekileri çıkarırken, “Pek sağlıklı beslendiğin söylenemez,” der Ruth.</p>

  <p>“Aslında canım kuzu pirzolası istiyordu ama adamın elinde sadece sosis, salam ve konserve et vardı.”</p>

  <p>Ruth yemeği pişirirken Tavşan da odada gezinir ve bir sandalyenin yanındaki bir masanın altındaki rafta dizili bir seri polisiye cep kitabı görür. Fort Larson’da, yanındaki ranzada yatan Yahudi çocuk bunlardan okurdu hep. Ben Shamberger. Güzel ağızlı ama kömür karası gözleri kederli bir çocuktu. Ordudan nefret ederdi. Bir hafta sonu manyak Jarzylo’nun kışkırtmasıyla rodeo yapmış, kolunu kırmıştı. Ruth pencereyi açmıştır, serin Mart havası bu iç yakan Teksas anısıyla iyice sertleşir. Ruth’un, üzerinde kirli soluk noktalar olan tül perdeleri uçuşur; tüllerin kaygan teni zarifçe şişip, tam başka bir anıya dalıp gitmişken Tavşan’ın üzerine sırnaşır: Evde bu sefer, çocukken, yerler pazar gazeteleriyle kaplı, üzerlerine öğle sonrası mahmurluğu çökmüş, mutfaktan annesinin bulaşık şıkırtıları geliyor. İşi bittiğinde gelip hepsini, yani Babayı, onu, minik Miriam’ı toparlayacak, yürüyüşe çıkılacak çünkü. Bebekten dolayı fazla uzaklaşmayacaklar, birkaç sokak sadece, kıştan kalma bir buz göletinin on beş yirmi santim derinliğindeki bir göle dönüştüğü, eski taşocağının oraya kadar belki, ve bu göl, sivri kayalıklarını tepetaklak bir çukura yansıtarak, taşocağının uçurumunun yüksekliğini ikiye katlar. Ama yalnızca sudur işte, kıyıda biraz daha ilerlediklerinde, bu yeni açıdan, göletten yansıyan güneşi görürler, ters dönmüş uçurum yanılsaması yok olup su, ışıklı bir buz kadar katı bir görünüme bürünür. Tavşan minik Mim’in elini sıkıca tutar. “Yaa baksana,” der Ruth’a. “Müthiş bir fikrim var. Bu öğleden sonra yürüyüşe çıkmaya ne dersin?”</p>

  <p>“Yürüyüş mü? Ben zaten hep yürüyorum.”</p>

  <p>“Hadi burdan Mt. Judge’ın tepesine kadar yürüyelim.” Dağa daha önce Brewer tarafından çıkıp çıkmadığını hatırlamaz Tavşan. Bir beklentiye kapılıp, storun gergin bedeninden ve uçuşan tüllerden uzaklaşarak şevkle döner, derken kilisenin koca çanları çalmaya başlar. “Yaa hadi lütfen,” diye seslenir mutfağa. “Ne diyorsun?” Dışarıda insanlar iki ellerinde yeşil ayin asalarıyla dalgın dalgın kiliseden çıkarlar.</p>

  <p>Ruth yemeği koyduğunda Tavşan onun Janice’ten daha iyi bir aşçı olduğuna kanaat getirir; sosisleri her nasılsa yarmadan haşlamıştır. Oysa Janice’in haşladıkları sofraya hep ikiye ayrılmış, yamulmuş ve çile çekmiş bir görünümde gelirdi. Ruth’la Tavşan mutfaktaki minik porselen masada yemeye koyulurlar. Çatalının tabağa değmesiyle Tavşan gördüğü düşün, Janice’in yüzünün ellerine akışının yarattığı ürpertiyi anımsar ve bu anıyla birlikte ilk lokmanın tadı kaçıp, bir nevi eziyete dönüşür. Yine de “Harika olmuş,” diyip yemeye girişince iştahı geri gelir.</p>

  <p>Masanın üzerindeki soluk pırıltının bir kısmı, karşısında oturan Ruth’un yüzüne vurmuştur; kızın geniş alnının derisi parlar ve burnunun yanındaki iki leke, dökülen bir şeyden geriye kalma noktaları andırır. Tavşan’ın gözündeki çekiciliğini kaybettiğini hisseden Ruth, kibar küçük lokmalarla hızlı hızlı yer.</p>

  <p>“Aaa,” der Tavşan.</p>

  <p>“Ne var?”</p>

  <p>“Ya arabam hâlâ Cherry Caddesinde duruyor.”</p>

  <p>“Bir şey olmaz. Parkmetreler pazar günü işlemez.”</p>

  <p>“Öyle ama yarın işleyecek.”</p>

  <p>“Sat o zaman.”</p>

  <p>“Hıı?”</p>

  <p>“Sat arabanı. Hayatını kolaylaştır. Kısa yoldan zengin ol.”</p>

  <p>“Olmaz, benim—şeyy. Yani kendin için mi diyorsun. Bak, yanımda otuz dolar var, hepsini sana vereyim istersen.” Tavşan arka cebine uzanır.</p>

  <p>“Yok yok, öyle demek istemedim. Hiçbir şey demek istemedim aslında. Ağzımdan öylesine çıktı işte.” Ruth utanmıştır; boynunda kırmızı kırmızı lekeler oluşur, dün gece ne kadar güzel göründüğünü hatırlayınca Tavşan’ın içinde bir acıma hissi uyanır.</p>

  <p>Durumu izah eder. “Şimdi, benim kayınpeder kullanılmış araba satıcısıdır ve evlendiğimizde bu arabayı müthiş ucuza satmıştı bize. Yani anlayacağın, aslında karımın arabası bu, zaten de çocuk onda olduğu için arabanın onda olması gerek. Bir de sen de dedin ya, gömleğim kirli, becerebilirsem gidip kıyafetlerimi alayım diyorum. Bu yüzden düşündüm de, öğle yemeğinden sonra gizlice eve gideyim, arabayı bırakayım, bir de kıyafetlerimi alayım, ha?”</p>

  <p>“Ya evdeyse?”</p>

  <p>“Değildir. Annesindedir.”</p>

  <p>“Bence onu evde bulsan hoşuna giderdi,” der Ruth.</p>

  <p>Tavşan düşünür; kapıyı açtığını ve Janice’i, elinde boş kadehi, koltuğuna kurulmuş televizyon seyrederken bulduğunu hayal eder ve karısının yüzünün donukluğunu, o eski budala gerginliğini muhafaza ettiğini görünce, sanki lokması kursağına takılmış da sonra geçmiş gibi, rahatladığını hisseder. “Hayır, gitmezdi,” der Tavşan. “Ondan korkuyorum ya.”</p>

  <p>“Belli zaten,” der Ruth.</p>

  <p>“Bir şey var onda,” diye devam eder Tavşan. “Böyle tehlikeli mi desem?”</p>

  <p>“Terk ettiğin şu zavallı karın mı? Tehlikeli olan sensin bence. ”</p>

  <p>“Ben mi?”</p>

  <p>“Haa, doğru tabii. Sen bir tavşansın.” Tavşan sebebini anlamasa da, bunu söylerken sesi hafif alaycı ve sinirli çıkmıştır.</p>

  <p>“O kıyafetleri alıp ne yapmayı düşünüyorsun?” diye sorar Ruth.</p>

  <p>“Buraya getirmeyi,” diye itiraf eder Tavşan.</p>

  <p>Ruth derin bir nefes alır ama gerisi gelmez.</p>

  <p>“Sadece bu gecelik,” diye yalvarır Tavşan. “Bir işin yok değil mi?”</p>

  <p>“Belki, bilmiyorum. Büyük ihtimalle yok.”</p>

  <p>“İyi o zaman, süper. Heey. Seni seviyorum.”</p>

  <p>Ruth tabakları kaldırmak için yerinden kalkar, başparmağı porselene dayanmış, gözleri beyaz masanın ortasına dalıp gider bir an. Sonra başını sertçe iki yana sallayıp, “Bu kötü haber işte,” der.</p>

  <p>Tavşan’ın karşısında, kahverengi eteğin altından birer yumru gibi çıkan geniş kalçaları güçlü bir kolonun temeli gibi katı ve simetriktir. Kalbi bu güçlü kolonla yükselip, içinde kıza karşı yeni yeni oluşmakta olan sevgiyi hissederek kendinden geçse de Tavşan, gözlerini Ruth’un o sınayıcı yüzüne kaldırmaya cesaret edemeyerek, “Elimde değil. İyi habersin işte,” der.</p>

  <p>Tavşan üç parça elmalı turta yer ve Ruth’a hemen orada, mutfakta göğüslerinden öpüp bay bay derken dudaklarının kenarından bir kırıntı kızın süveterinin üzerine düşer. Tavşan onu oracıkta bulaşıklarla bırakıp gider. Arabası, serin bir ilkbahar öğlesinde Tavşan’ı Cherry Caddesinde gizemli gizemli beklemektedir; sanki kendine ait bir evin odası ayrılıp, apar topar şu kaldırımın kenarına taşınmıştır; ve şimdi gecenin karanlığı çekilmişken arabası, hafif yan yatmış olsa da zarar görmemiş bir halde ve kontağını çevirdiğin an yelken açmaya hazır, kumların üzerinde ışıl ışıl dikilmektedir. O buruşmuş kirli kıyafetlerinin altında kendini tertemiz, dipdiri ve hafiflemiş hisseder Tavşan. Sayı atmış gibi. Araba plastik, toz ve güneşin altında ısınmış boyalı metal kokar: Bıçağının kını sanki. Pazar rehavetindeki kasabanın kestirme sokaklarında, sıra sıra hoş tuğla evin, parmaklıklı ahşap verandanın arasında yol alır Tavşan. Mt. Judge’ın güney yakasından dolanır; anayola bakan bayırdaki o taze, sarıya çalan yeşil yapraklar tozlanmıştır hep; daha yukarılarda ise her dem taze kalan yeşillikler gökyüzüyle birleşerek siyah bir ufuk oluşturmuş. Buralara son gelişinden bu yana manzara değişmiştir. Dün sabah gökyüzü, ince bir çizgi halindeki seher bulutlarıyla kaplı, kendisi de bitkindi, o ağın merkezine doğru yol almaktaydı, dinlenmek için tek şansı. Şimdi, başka bir günün öğle vaktinde, arabanın ön camından gökyüzü alabildiğine açık ve soğuk görünür gözüne; onu durduracak hiçbir şey yoktur önünde, tıpkı Ruth’un mavi gözlü “hiçliği”, yapmadığını söylediği “hiçbir şey” ve inanmadığı “hiçbir şey”gibi. O alabildiğine açık gökyüzü insanın yüreğini sonsuza dek uçurabilir.</p>

  <p>Mt. Judge’daki bildik evlerin yanına indikçe, Tavşan’ın o rahat havası da dağılmaya başlar. Huzursuzlanıp gerginleşir. Jackson’a, oradan Potter’a, oradan Wilbur’a çıkar ve evde birinin olup olmadığını anlamak için etrafı kolaçan eder. Işıklar muhbirlik edemez, ne de olsa güneşin en tepede olduğu saattir. Kapının önünde araba da yoktur. Camlarda biri var mı diye görmek için arada kafasını dışarı uzatarak bloğun etrafında iki tur atar. Yüksek ve donuk pencereler. Ruth yanılmıştı işte; hiç de Janice’i görmek istemez.</p>

  <p>Tavşan, az da olsa Janice’in evde olması ihtimalinden öyle ürker ki arabadan indiğinde parlak güneşin de etkisiyle bayılacak gibi olur. Merdivenleri çıkarken çentikli basamaklar, Tavşan’ın içinde, korkudan kaskatı kesilmiş bedenini taşımaya yönelik aciz bir gayret uyandırıp, bir parça zapteder onu. Kapıyı, kaçmaya hazır, hafifçe tıkırdatır. Kapının ardından bir ses gelmez. Yeniden vurup kulak kabarttıktan sonra cebinden anahtarını çıkartır.</p>

  <p>Kimse olmamasına rağmen ev öyle Janice’le doludur ki Tavşan titremeye başlar; o rahat koltuğun televizyona dönük duruşu dizlerinin bağını çözer bir an. Nelson’un etrafa saçılmış kırık dökük oyuncaklarıyla altüst olur; kafatasının içindeki gri madde, gözü, kulağı, eti, kemiği, hepsi kendi bedeninden sıyrılarak birbirine karışır sanki; artık hapşıracağından mı ağlayacağından bilmez, sinüsleri tıkanır. Oturma odası firar kokuyordur. Gölgelikler hâlâ sıkı sıkıya çekilidir. Janice öğleden sonraları televizyonun ekranı parlamasın diye hep çekerdi bunları. Birisi ortalığı bir parça toparlamış sanki; Janice’in kül tablasıyla boş kadehi kaldırılmış. Tavşan evle arabanın anahtarlarını televizyonun, ahşap görünümü versin diye kahverengiye boyanmış metalinin üzerine koyar. Dolabı açmasıyla kapısının tokmağı cihazın köşesine çarpar. Janice’in kıyafetlerinin bir kısmı yerinde değildir.</p>

  <p>Amacı kıyafetlerini almaktır ama bunun yerine mutfağa yönelip, şu ana dek yaptıklarını kavramaya çalışır. Perdeden süzülen ışıkta ortası çökük yataklarını görür. İyi bir yatak değil. Janice’in ailesi vermişti. Şifoniyerin üzerinde kare bir cam kül tablası, bir tırnak makası, beyaz bir makara ve iğne, biraz saç tokası, bir telefon defteri, fosforlu rakamları olan küçük bir Big Ben saat, Janice’in bir dergiden kesip hiç kullanmadığı bir yemek tarifi ve Tavşan’ın Janice’e Noel’de hediye ettiği Java işi, sandalağacı boncuklarından bir kolye. Banyolarını yenilerken Janice’in ailesinden aldıkları ve emniyetsiz bir şekilde duvara yaslı duran büyük bir oval ayna; bunu Janice için şifoniyerin üzerine asmak Tavşan’ın aklındaydı ama bir türlü civata alamamıştı. Pencere eşiğinin üzerindeki, içindeki su kabarcıklanmış, leke içinde bir bardak, aynanın asılı olması gereken boşluğa kavisli bir yama halinde cılız gün ışığı düşürüyor. Duvara birbirine paralel üç uzun çentik kazınmış; nasıl olmuş, ne zaman olmuş bilinmez. Yatak ucunun az ötesinde, üçgen şeklinde, banyonun linolyum kaplı zemini gözüküyor; duştan çıkmış Janice, buhardan kızarmış poposu, Tavşan’ı öpmek üzere açılmış istekli kolları ve koltukaltlarına sarkan ıslak saç tutamlarıyla Janice. Janice’i, ardından Tavşan’ı saran bu istek neydi, hiç sorulmamış bir soruydu bu.</p>

  <p>Mutfakta hiç beklemediği bir görüntüyle karşılaşır: Tavada kalmış domuz pirzolaları, donmuş yağın üzerinde, bir ölü kadar soğuk duruyordur. Bunları lavabonun altındaki kesekâğıdına boşaltıp bir spatulayla kaskatı olmuş yağ birikintilerini kazır. Dibi kararmış kâğıttan, tatlı bir çürümüşlük kokusu yayılır etrafa. Ne yapacağını bilemez. Çöp kovası aşağıda, evin arka tarafındadır ve oraya kadar gidip gelmek istemez. Boşvermeye karar verir. Lavaboyu sıcak suyla doldurup, tavayı içine bırakır. Buharın soluğu bir mezardan gelen fısıltıyı andırır.</p>

  <p>Korkulu bir telaşla çekmecenin tekinden biraz temiz külot, atlet ve çorap, diğerinden mavi bir kutunun içinde naylona sarılı duran üç gömlek, üçüncüsünden yeni yıkanmış bir bermuda ve gardıroptan iki takım elbiseyle bir spor gömlek alıp, içlerinden nispeten küçük olan bir tanesini seçerek bunları taşıyabileceği bir bohça haline getirir. Tüm bu işleri yaparken terlemiştir. Kıyafetlerini, bacaklarıyla kollarının arasına sıkıştırarak evin içini bir kez daha gözden geçirir; yüzüne sinen kasvet bütün o mobilyaları, halıları, duvar kâğıtlarını siyah bir sır gibi kaplamış, odalara yapılan uygunsuz işin kokusu sinmiştir sanki ve buradan çıkıp gideceğine sevinir Tavşan. Kapı, geri dönülmez bir şekilde kapanır ardından. Anahtarları içeride kalmıştır.</p>

  <p>Diş fırçası. Tıraş makinesi. Kol düğmeleri. Ayakkabıları. Aşağı inerken her adımda unuttuğu bir şey gelir aklına. Hızlanır, adımlarının patırtısı yükselir. Sonra sıçrar. Kafası girişteki siyah bir kablonun ucundan sarkan sıcak çıplak ampule çarpacak gibi olur. Tavşan maziyi bir kenara iterken, posta kutusunun üzerindeki adı kendisine seslenir sanki; mavi mürekkepli harfler bir çığlık gibi yayılır binaya. Günışığına çıktığında, kendini, böyle gazetelerin arka sayfalarında haberi çıkan, para ya da gümüş falan çalacağına porselen lavabo, yirmi rulo tuvalet kâğıdı ya da bir bohça eski kıyafet yüklenen garip hırsızlara benzeterek ne kadar gülünç olduğunu düşünür.</p>

  <p>“Günaydın Bay Angstrom.”</p>

  <p>Bir komşusudur geçen. Başında lavanta rengi bir kilise şapkası, ellerinde sımsıkı tuttuğu eğreltiotları ile Bayan Arndt. “Aa Merhaba. Nasılsınız?” Üç ev yukarıda yaşıyordur; kanser olduğu söylenir.</p>

  <p>“Harikayım,” der. “Tek kelimeyle harika.” Ve harikalıktan ne yapacağını şaşırmış kadın, düz tabanlarının üzerinde, kaldırımın meyiline karşı eğildiğinin farkında olmadan öylece durur güneşin altında. Gri bir araba yavaşça yanlarından geçer. Bayan Arndt, üzerinde o tatlı şaşkınlık, bir sebeple ona minnettarmış gibi, Tavşan’ın yolunu kesmiştir ve o kaldırıma yapışmış haliyle, tavanda yürürken durup yaptığına şaşan bir sineğe benziyordur.</p>

  <p>“Hava da ne güzel değil mi?” der Tavşan.</p>

  <p>“Ay evet, pek güzel; paskalyadan önceki pazar günlerinde hep böyle olur zaten. Benim de bacaklarıma bir kuvvet geliyor böyle havalarda.” Kadın bir kahkaha atar, peşinden de Tavşan güler; kadın iki körpe akçaağacın cılız gölgesinin tam ortasında sıcak betona kök salmış gibidir. Tavşan onun hiçbir şey bilmediğinden emin olur.</p>

  <p>Tavşan kadının gözlerinin, kollarının altındakine takıldığına fark edince, “Yaa işte ben de,” der, “bahar temizliği yapıyordum.” Durumu daha da açığa kavuşturmak için bohçasını sallar.</p>

  <p>“Aman ne güzel,” der Bayan Arndt, tuhaf bir alaycı tonda. “Siz genç kocalar, harıl harıl çalışıyorsunuz valla.” Sonra dönüp heyecanla bağırır, “Aaa bak, rahip bey de geliyor işte! Neden acaba?”</p>

  <p>Gri araba sokağın ortasından geri döner, deminkinden de yavaştır şimdi. Tavşan, kapıldığı dehşetin etkisiyle kollarında bir kat daha ağırlaşan bohçasıyla iyice kapana kısılmış hisseder kendini. Apartmanın önünde yalpalayıp, koşar adım Bayan Arndt’ın yanından uzaklaşırken, “Kusura bakmayın, kaçmak zorundayım,” der, “O gelen Rahip Kruppenbach değil bu arada.”</p>

  <p>Hayır, tabii ki Kruppenbach değildir gelen; adını bilmese de Tavşan kim olduğunu bilir onun. Adam Episkopal kilisesindendir. Springer’lar Episkopal’dır, daha çok ihtiyar sahtekârın sosyal itibar merakından kaynaklanıyordu bu, yoksa aslen Protestanlar’dır. Tavşan koşmayı bırakır. Yokuşu inerken her adımında topukları sarsılır resmen. Kucağındaki bohçadan yeri göremez bile. Şu yolu bir bitirse iyi. Tek umudu papazın kendisini tanımamış olmasıdır. Gri arabanın, tam arkasından ağır ağır geldiğini hisseder; içinden kıyafetleri bir kenara fırlatıp kaçmak geçer. Bir şu buzhanenin oraya varabilse. Ama orası da bir sokak ötede. Ruth’un, bulaşıkları halletmiş, dağın diğer yakasına beklediği hissine kapılır.</p>

  <p>Arabanın gri çamurluğu, sessizce süzülerek suya çatlak izler bırakan bir köpekbalığı gibi, Tavşan’ın dizlerinin arkasında bir hava dalgası yaratır. Tavşan adımlarını artırdıkça dalgalar da sertleşir. Derken kulağının dibinde genizden gelen çocukça bir ses duyar, “Affedersiniz. Siz Harry Angstrom musunuz?”</p>

  <p>Söyleyeceği yalan kursağında kalıp, zar zor duyulan bir sesle, “Buyrun,” der.</p>

  <p>Boynu bembeyaz kelepçelenmiş gibi duran sarışın genç adam arabayı çaprazlama, yavaşça kaldırıma yanaştırıp el frenini çeker ve motoru durdurur, böylece arabayı yanlış yere park etmiş olur, hem de yamuk bir şekilde. Papazların bu tür küçük yasaları çiğnemesi Tavşan’ın komiğine gider. Kruppenbach’ın oğlu da motorsikletiyle kasabanın altını üstüne getirirdi. Bayağı ters bir durumdu aslında. “Aa, ben Jack Eccles,” der papaz ve anlamsız bir ses çıkararak güler. Dudaklarının arasından beyaz bir şerit gibi sarkan yanmayan sigarasının hemen ucundaki beyaz yakasıyla arabanın penceresinden pek komik görünür adam. Eğik kanatçıkları ve yanlarda krom roket yayları olan 58 model Buick marka özel dört kapılı arabasından inip elini uzatır adam. Tavşan da elini uzatabilmek için elindeki koca kıyafet yığınını kaldırımla yol arasındaki çimenlik alana bırakmak zorunda kalır.</p>

  <p>Eccles’in bu hevesli, talimli ve sert tokalaşması Tavşan’a kucaklaşma gibi gelir. Tavşan bir an adamın elini hiç bırakmayacağından korkar. Kendini ele geçmiş hisseder ve küflü birer duvar gibi yükselen izahatları, utançları, duaları, barışma girişimlerini görür gibi olur; duyduğu çaresizlikle her yanı kaşınmaya başlar. Adamın zaptındaki azmi görmemek elde değildir.</p>

  <p>Papaz ya onun yaşlarında ya da biraz daha büyüktür ve de ondan epeyce kısa. Ama ufak tefek denemez adama; siyah paltosunun altında gereksiz denebilecek bir kas şişkinliği söz konusudur. Göğsü hafifçe kabarık, gergin durur. Burun köprüsünün tepesinde bir yerlerde endişeli bir kırışıklık yaratan kırmızıya çalan uzun kaşlar ve ağzının altında hafif bir çukur, düğme gibi bir çene göze çarpar. Biraz asabi görünmesine rağmen dostça, hatta aptalca bir hali vardır.</p>

  <p>“Nereye gidiyorsunuz?” diye sorar.</p>

  <p>“Hıı? Hiçbir yere.” Adamın kıyafetinden dolayı kafası karışır; siyah gibi durur ama aslında laciverttir, sade ve şık bir lacivert, hafif, gece mavisi. Öte yandan o minik yeleği ya da işte her nesiyse kömür gibi karadır. Sigarasını dudaklarının arasında tutmaya çabalarken, kahkahası horultulu bir soluğa dönüşmüştür. Paltosunun ceplerini yoklar. “Kibritiniz var mı?”</p>

  <p>“Ah maalesef yok. Sigarayı bıraktım da.”</p>

  <p>“Benden daha iyi bir adamsınız demek.” Eccles bir an durup düşündükten sonra şaşkın, havaya kalkmış kaşlarla Harry’ye bakar. Bu gerilimle yuvarlak gri gözleri bir cam kadar soluk görünür. “Sizi gideceğiniz yere kadar bırakayım mı?”</p>

  <p>“Yok yaa. Sizi rahatsız etmeyeyim hiç.”</p>

  <p>“Sizinle konuşmak istiyorum.”</p>

  <p>“Yok; aslında pek de istemiyorsunuz, değil mi?”</p>

  <p>“İstiyorum, gerçekten. Çok hem de.”</p>

  <p>“İyi peki.” Tavşan yerden bohçasını alıp Buick’in önünden dolanarak yan koltuğa oturur. Arabanın içine o tatlı ve keskin yeni araba plastiği kokusu sinmiştir; Tavşan derin bir soluk alıp, korkusunu yatıştırmaya çalışır. “Janice’le mi ilgili?”</p>

  <p>Eccles, dikiz aynasından bakıp kaldırımın kenarında geri geri giderken başını evet anlamında sallar. Üst dudağı sarkıktır; gözlerinin altında yorgunluktan mor halkalar oluşmuştur. Pazar, onun için haftanın en ağır günü olmalıdır.</p>

  <p>“Nasıl? Ne yaptı?”</p>

  <p>“Bugün daha bir aklı başında sanki. Babasıyla beraber kiliseye geldiler bu sabah.” Yolun aşağısına doğru ilerler. Eccles başka bir şey söylemeyip, kırpışıp duran gözlerini ön camdan dışarı diker sadece. Kontrol panelindeki çakmağın düğmesine basar.</p>

  <p>“Onlarla olacağını tahmin etmiştim,” der Tavşan. Papazın kendisine bağırıp çağırmamasına bir parça sinirlenmeye başlamıştır; anlaşılan adam işini bilmiyordur.</p>

  <p>Çakmak dışarı atar. Eccles, onu sigarasına dayayıp bir nefes çektikten sonra ağzındaki baklayı çıkarır. “Açıkçası,” der, “siz yarım saat içinde dönmeyince annenizin evini arayıp babanızdan oğlunuzu eve getirmesini istemiş. Anladığım kadarıyla babanız da onu rahatlatıp, sizin için muhtemelen bir yerlere takılmıştır demiş. Janice de daha önce oğlanlarla yaptığınız bir maçtan dolayı eve geç geldiğinizi hatırlayıp yeniden oraya gitmiş olabileceğinizi düşünmüş. Hatta babanız dışarı çıkıp sizi aramış.”</p>

  <p>“Peki ihtiyar Springer nerelerdeymiş bu arada?”</p>

  <p>“Onları aramamış. Kızcağız sabah ikiye kadar, yani sizden ümidi tam kesene kadar aramamış onları.” Eccles’in sesinde “Kızcağız” derken bir yumuşama olmuştur.</p>

  <p>“İkiye kadar mı?” diye sorar Tavşan. İçini bir acıma hissi kaplamıştır; sanki Janice’i teselli etmeye çalışıyormuşcasına, sımsıkı bohçasına yapışır elleri.</p>

  <p>“O civarda bir şey. Öyle kötü bir haldeymiş ki, bir de epey alkollü, annesi beni aradı.”</p>

  <p>“Neden sizi aramış ki?”</p>

  <p>“Bilmem. Arıyor işte insanlar.” Eccles güler. “İçlerinden geliyor; rahatlatıcı bir şey. En azından benim için. Ben de Bayan Springer’ın benden nefret ettiğini düşünürdüm hep. Aylardır kiliseye gelmiyordu.” Yaptığı espriye tepkisini görmek istercesine yüzünü Tavşan’a döndüğünde hafif alaycı bir edayla kaşlarını kaldırıp koca ağzını açar Eccles.</p>

  <p>“Sabahın ikisi mi bu?”</p>

  <p>“İkiyle üç arası.”</p>

  <p>“Ahh, kusura bakmayın lütfen. Bizim yüzümüzden uykunuzdan olmanızı istemezdim.”</p>

  <p>Papaz sinirli bir şekilde başını iki yana sallar. “Mesele değil.”</p>

  <p>“Şey, bu yüzden kendimi çok kötü hissediyorum.”</p>

  <p>“Öyle mi? Bu iyiye işaret işte. Aa, şimdi, tam olarak, planınız nedir peki?”</p>

  <p>“Bir planım yok cidden. Her şeyi oluruna bıraktım.”</p>

  <p>Eccles’in kahkahası Tavşan’ı şaşırtır; ona kalırsa papaz bu tür meselelerde—yani parçalanan aileler, kaçan kocalar konusunda—uzmandır ve bu “her şeyi oluruna bıraktım” lafı yeni bir ışık yakmıştır adamın zihninde. Tavşan gururunun okşandığını hisseder. Eccles tam bir ustadır.</p>

  <p>“Annenizin ilginç bir bakışı var olaya,” der papaz. “Karınızla benim düşüncemin, yani evi terk ettiğiniz düşüncesinin, tamamen bir yanılsama olduğunu sanıyor. Sizin böyle bir şey yapmayacak kadar iyi bir çocuk olduğunuzu söylüyor.”</p>

  <p>“Bu mesele epey uğraştırmış sizi anlaşılan.”</p>

  <p>“Bu, bir de bir ölüm vardı dün.”</p>

  <p>“Ah, çok üzüldüm.”</p>

  <p>Düşük bir hızda, aylak aylak dolanırlar o bildik sokaklarda; bir ara buzhanenin önünden geçerler, başka bir noktada ise, vadinin ötesindeki tepelerin göze çarptığı bir virajı dönerler. “Şey, beni hakikaten gideceğim yere götürmek istiyorsanız,” der Tavşan, “Brewer’a kadar gidebiliriz.”</p>

  <p>“Sizi karınıza götürmemi istemiyor musunuz?”</p>

  <p>“Yok. Aman aman. Yani, bunun bir faydası olmaz demek istiyorum, doğru değil mi?”</p>

  <p>Eccles uzunca bir süre Tavşan’ın dediklerini duymamış gibi davranır; ve yorulmuş düzgün profilini ön camdan ayırmaksızın, gürültülü koca arabasıyla dümdüz yol alır. Tavşan tam derin bir soluk alıp sorusunu yineleyecekken Eccles, “Bir faydasının olmasını istemezseniz olmaz tabii,” der.</p>

  <p>Durum bu kadar basittir işte. Potter Caddesinden anayola doğru ilerlerler. Güneşli sokaklarda, kimisinin üzerinde hâlâ pazar okulu kıyafetleri olan çocuklar vardır yalnızca. Küçük kızlar belden aşağısı bol kesim, pastel renkli organze elbiseler giymiş. Kurdeleleri çoraplarıyla uyumlu.</p>

  <p>“Ne yaptı da onu terk ettiniz?” diye sorar Eccles.</p>

  <p>“Ona bir paket sigara almamı istedi.”</p>

  <p>Eccles Tavşan’ın beklediğinin aksine gülmez; görünüşe bakılırsa sözlerini küstahça, hatta biraz da densiz bulmuştur. Ama olan buydu. “Olan bu. Bir baktım, bütün hayatım onu getir bunu götürle ve onun yarattığı ardı arkası gelmeyen karışıklıkları toparlamaya çalışmakla geçiyor. Nasıl desem, sanki bir yığın kırık dökük oyuncağa, boş kadehe, televizyona, geç hazırlanan ya da hiç hazırlanmayan yemeklere yapışıp kalmış gibiydim ve hiç kurtuluş yoktu. Derken birden, kurtuluşun aslında hiç de zor olmadığını dank etti kafam, yapmam gereken tek şey çekip gitmekti ve çok kötü ama pek kolay oldu bu.”</p>

  <p>“İyi de daha iki gün bile olmadı.”</p>

  <p>“ <i>Yalnızca</i> kolay değil, aynı zamanda tuhaftı da.” Ama bu tuhaflığı anlatacağı yerde “Sizce Janice ne yapacak şimdi?” diye sorar Tavşan.</p>

  <p>“Bilmiyor daha. Karınız dumura uğramış gibi; hiç kimsenin hiçbir şey yapmasını istemiyor.”</p>

  <p>“Zavallım. Öyle mankafadır ki.”</p>

  <p>“Neden burdasınız öyleyse?”</p>

  <p>“Çünkü beni yakaladınız.”</p>

  <p>“Yani evinizin önünde ne işiniz vardı diyorum?”</p>
<p>“Temiz kıyafet almaya gelmiştim.”</p>

  <p>“İlla ki temiz kıyafet mi giymeniz gerekiyordu? İnsanları böyle kolay harcayan birinin bu kadar titiz olmasına ne gerek var ki?”</p>

  <p>Tavşan artık konuşmanın tehlikeli olmaya başladığını hisseder; söyledikleri kendisine geri dönüyordur, meydan kancalardan ve tuzaklardan geçilmez hale gelmiştir. “Bir de arabayı bırakıyordum.”</p>

  <p>“Niye ki? Özgürlüğün tadını çıkarmak için sizin de ihtiyacınız yok mu arabaya?”</p>

  <p>“Arabanın onda kalması gerekirmiş gibi geldi. Babası epey ucuz bir fiyata satmıştı bunu bize. Neyse zaten ben fazla kullanmıyordum.”</p>

  <p>“Kullanmıyor muydunuz?” Eccles sigarasını arabanın küllüğünde söndürüp, bir tane daha yakmak için elini paltosunun cebine atar. Dağın etrafından dolaşıyorlardır, yolun en yüksek yerinde, dimdik yükselen yamacın dağın diğer yakasındaki bir ev ya da benzin istasyonunun olduğu eteğe doğru dimdik indiği yerdelerdir. Aşağılarda nehir kopkoyu parlar. <i>“Ben</i> karımı terk edecek olsaydım,” der Eccles, “arabaya atlar kilometrelerce uzağa giderdim.” Beyaz yakanın üzerinden sakin sakin dökülen sözleri bir tavsiye niteliğindedir daha çok.</p>

  <p>Böyle bir ortak yönleri olduğunu görmekten hoşnut, “Ben de öyle yaptım zaten!” diye bağırır Tavşan. “West Virginia’ya kadar gittim. Ama sonra ne işim var lan benim burada diyip geri döndüm.” Küfüre bir son vermesi gerektiğini düşünür Tavşan; ne diye böyle konuşuyordur ki. Belki de kendini ondan sıyırabilmek için: Adama doğru tehlikeli bir sürüklenişte olduğunu hisseder çünkü.</p>

  <p>“Nedenini sorabilir miyim peki?”</p>

  <p>“Aa bilmiyorum. Bir dolu şey var. Bildiğim bir yerde olmak daha güvenli geldi herhalde.”</p>

  <p>“Karınızı korumaya gelmediniz yani?”</p>

  <p>Tavşan bu soruya ne cevap vereceğini bilemez.</p>

  <p>Eccles devam eder, “Az önce içinde bulunduğunuz kargaşadan söz ettiniz. Diğer genç çiftlerde nasıl ki bu durum? Siz hangi açıdan farklısınız acaba onlardan?”</p>

  <p>“Buna bir cevabım olmadığını düşünüyorsunuz, ama var aslında. Bir zamanlar iyi olduğum bir şey vardı. Birinci sınıf bir basketçiydim. Hakikaten öyleydim. Hangi konuda olduğu önemli değil, birinci sınıf işler yaptıktan sonra ikinci sınıfa düşmek insanın ağırına gidiyor. Ve küçük Janice’le birlikteliğimiz ahbap, tam manasıyla ikinci sınıftı.”</p>

  <p>Arabanın çakmağı gene atar. Eccles sigarasını yaktıktan sonra gözlerini yeniden yola çevirir. Brewer civarındalardır. “Tanrı’ya inanır mısınız?” diye sorar Eccles.</p>

  <p>Daha bu sabah provasını yaptığından Tavşan hiç duraksamadan cevap verir, “Evet.”</p>

  <p>Eccles şaşkın şaşkın gözlerini kırpıştırır. Profilden sadece teki görünen tüylü göz kapağı titreşir ama yüzünü dönmez. “O halde sizce Tanrı, karınıza acı çektirmenizi istiyor mudur?”</p>

  <p>“Peki ben size bir şey sorayım. Sizce Tanrı, bir şelalenin ağaca dönüşmesini ister mi?” Bu Jimmie sorusunun gülünç kaçtığını fark eder Tavşan; Eccles’in lafın üzerinde durmayıp, sigarasından sert, kederli bir nefes çekmekle yetinmesi iyice canını sıkar. Anlar ki, ne söylerse söylesin Eccles üzerinde durmayıp, aynı bıkkın nefesle karşılık verecektir; adamın işi dinlemektir sadece. O koca sarı kafası gri bir püreyle dolu olmalı, eklemin kıymetli sırları, hiddetli sorularından oluşan ve Tavşan gibi genç birinin bile renklendiremeyeceği bir püre. İlk defa ondan hoşlanmadığını hisseder Tavşan.</p>

  <p>Biraz düşündükten sonra “Hayır,” der Eccles. “Ama küçük bir ağacın büyük bir ağaca dönüşmesini ister bence.”</p>

  <p>“Eğer bana olgun olmadığımı söylemeye çalışıyorsanız hemen belirteyim, olgunlaşmanın ölmekten farksız bir şey olduğunu anlayalı beri, hayatta takmayacağım bir şey varsa budur.”</p>

  <p>“Ben kendim de olgun değilim ki,” der Eccles gönül alıcı bir tonda.</p>

  <p>Ama gönlünün alınması kesmez Tavşan’ı. Açar ağzını, yumar gözünü. “Siz onun için ne kadar üzülürseniz üzülün, o küçük sulugözlü ahmağa dönmeyeceğim. Ne hissediyor bilmem. Yıllardır da bilmiyorum zaten. Tek bildiğim benim içimdeki duygu. Sahip olduğum tek şey de bu zaten. Onlara bakabilmek için ne iş yapıyordum biliyor musunuz? McCrory’nin ucuzluk marketinde MagiPeel denen o beş para etmez, boktan teneke parçasını tanıtıyordum!”</p>

  <p>Eccles faltaşı gibi açılmış gözlerle Tavşan’a bakar. “Bu hitabet yeteneğinizi nereden aldığınız şimdi anlaşıldı,” der.</p>

  <p>Bu aristokratik serzenişte doğruluk payı vardır; her ikisi de kendine gelir. Tavşan kafasının rahatladığını hisseder. “Ya, ben insem şurada,” der. Weiser Caddesindelerdir, gündüz sönük duran koca ayçiçeğine doğru yol alırlar.</p>

  <p>“Kaldığınız yere kadar bıraksaydım?”</p>

  <p>“Hiçbir yerde kalmıyorum.”</p>

  <p>“Peki.” Eccles çocuksu bir huysuzlukla arabayı kenara çekip itfaiye vanasının önünde durur. Hızla frene basınca bagajda bir şeyler tıkırdar.</p>

  <p>“Araba dökülüyor ha?” der Tavşan.</p>

  <p>“Yalnızca golf sopalarım.”</p>

  <p>“Golf mü oynuyorsunuz?”</p>

  <p>“Evet ama pek iyi değilim. Siz?” Eccles birden canlanmıştır sanki; yanık sigarasını parmaklarının arasında unutur.</p>

  <p>“Golf sopaları taşırdım.” '</p>

  <p>“Sizle bir gün golf oynayalım o zaman, olur mu?” Aha. İşte bir kanca daha.</p>

  <p>Tavşan koca kıyafet yığınını kucaklayıp arabadan iner ve kaldırımın kenarında, özgürlüğüne kavuşmuş olmanın getirdiği bir maskaralıkla durur. “Golf sopam yok ki.”</p>

  <p>“Kiralaması kolay. Hadi lütfen. Kırmayın beni.” Eccles kapıdan konuşabilmek için iyice eğilmiştir Tavşan’a doğru. “Partner bulmak çok zor. Benim dışımda herkes çalışıyor.” Güler.</p>

  <p>Tavşan kaçması gerektiğinin farkındadır ama oyun davetine ve avcıyı görür pozisyonda olmanın en güvenli durum olduğu fikrine karşı koyamaz.</p>

  <p>Eccles bastırır. “Hemen bir şey ayarlamazsak sebze soyucularına geri dönersiniz diye korkuyorum. Salı uygun mu? Salı günü ikide? Sizi alayım mı?”</p>

  <p>“Yok, ben evinize gelirim.”</p>

  <p>“Söz mü?”</p>

  <p>“Söz. Ama benim sözüme çok da güvenmeyin tabii.”</p>

  <p>“Güvenmek zorundayım.” Eccles Mt. Judge’da bir adres verir ve ayrılırlar. Yaşlıca bir polis çok şey bilen kısık gözlerle, vitrinleri kapalı miskin pazar dükkânlarının yanındaki kaldırımda yürüyordur. Tavşan elinde fakirlere götürmek üzere bir kıyafet bohçası olan ve Gençlik Kolu başkanından ayrılan bir rahip gibi gözükmüş olmalı ona. Harry polise sırıtıp, zevkten dört köşe, ışıklı kaldırımda ilerler. Ne tuhaf ki, içindeki sese kulak vermeye başladığı anda dünya umrunda olmaz insanın.</p>

  <p>Ruth kapıyı, elinde bir polisiyeyle açar. Okumaktan mayışmıştır iyice. Üzerinde başka bir bluz vardır. Açık bıraktığı saçları daha koyu görünür. Tavşan kıyafetleri yatağın üzerine bırakır. “Askın var mı?”</p>

  <p>“Hadi yaa. Becerdin demek?”</p>

  <p>“Seni becerdim,” der Tavşan. “Seni, güneşi, yıldızları, her şeyi becerdim.” Kızı kollarında sıkmasına bakılırsa dediğini yapmıştır sanki. Kızın bedeni ılık ve kaskatıdır kollarında, dostane değildir, hiç hem de. Çenesine ıslaklığın değmesiyle, burnuna ince bir tabaka halinde sabun kokusu gelir. Saçlarını yıkamış. Temiz, tertemiz, tertemiz iri bir kadın; bu keskin uslu kokuyu içine çekmek için burnunu kızın kafasına dayar. Duşta çıplak hayal eder onu, saçları böyle köpük köpük, balçık gibi inmiş, boynu tazyikli akan suya bükülmüş. “Bak nasıl çiçek gibi açtın sayemde,” der.</p>

  <p>“Aa tabii, müthişsin sen,” der Ruth ve Tavşan’ı ittirir. Tavşan itinayla kıyafetlerini asarken Ruth sorar, “Arabayı karına mı bıraktın?”</p>

  <p>“Kimse yoktu. Gizlice girip çıktım. Anahtarı da içeride unuttum.”</p>

  <p>“Hiç kimseye yakalanmadın mı?”</p>

  <p>“Birine yakalandım aslında. Brewer’a kadar Episkopal rahip getirdi beni.”</p>

  <p>“Sahi sen dindardın, değil mi?”</p>

  <p>“Ona beni getir diyen olmadı valla.”</p>

  <p>“Ne konuştunuz peki?”</p>

  <p>“Fazla konuşmadık.”</p>

  <p>“Nasıl birisi?”</p>

  <p>“Gıcık. Kıkırdayıp durdu.”</p>

  <p>“Belki de <i>senin</i> yüzünden kıkırdamıştır.”</p>

  <p>“Salı günü golf oynayacağız adamla.”</p>

  <p>“Dalga geçiyorsun.”</p>

  <p>“Yok ya, cidden. Bilmediğimi söyledim aslında.”</p>

  <p>Ruth bir kahkaha atar, kadınların bir erkeğin yanında heyecanlandıkları ve bundan utandıkları vakit attıkları türdeki bu kahkaha uzadıkça uzar. “Ah Tavşancığım ah,” der Ruth sevecenlikle ve derin bir iç çeker. “Rüzgâr nereye eserse oraya gidiyorsun, değil mi?”</p>

  <p>Anlatmaya kalksa Ruth’un anlamsız anlamsız güleceğini bildiğinden, “N’apayım, adam yapıştı resmen,” diye direnir Tavşan. “Ben bir şey yapmadım.”</p>

  <p>“Ah canım,” der Ruth. “Öyle karşı konulmazsın ki.”</p>

  <p>Tavşan ta iliklerinde hissettiği yoğun bir rahatlamayla nihayet kirli kıyafetlerini çıkarıp çamaşırlarını değiştirir ve temiz çoraplarla bermudasını giyer. Tıraş makinesini evde unutmuştur ama Ruth’da kadınların koltuk altları için kullandıkları şu kıvrımlı aletten vardır. Aniden serinleyen bahar akşamlarına uygun yün bir spor gömlek seçip süet ayakkabılarını giyer tekrar. Başka ayakkabı aşırmayı akıl edememiştir. Giyinmesi bitince, “Hadi yürüyüşe çıkalım,” der Tavşan. .</p>

  <p>Ruth “Kitap okuyorum,” der oturduğu yerden. Sonuna yaklaşmıştır. Topu topu 35 sentlik kitaplar olsalar da, ciltlerini kırmamış etmemiş, pek güzel bakmıştır kitaplarına. Saçlarını taramış ve gene ensesinde toplamıştır.</p>

  <p>“Gel hadi. Hava almış olursun biraz.” Tavşan kızın yanına gidip polisiyeyi elinden almaya çalışır. Kitabın adı <i>Oxford’daki Cesetler’</i>dir. Oxford’daki cesetler de neymiş? Hem de yanı başında kendisi, muhteşem Harry Angstrom varken.</p>

  <p>“Dur ya,” der Ruth ve tam sayfayı çevirip, haldır haldır birkaç satır daha okumuşken kitap yavaşça yukarı çekilir ve o da pes edip birden Tavşan’a bırakır bunu. “Yahu ne zorba adamsın be.”</p>

  <p>Tavşan kızın kaldığı yeri yanmış bir kibritle işaretleyip, onun o çıplak ayaklarına bakar. “Spor ayakkabın falan var mı? Topuklu olmaz.”</p>

  <p>“Yok. Şey, uykum var zaten.”</p>

  <p>“Erken yatarız.”</p>

  <p>Bu laf üzerine, Ruth’un dudakları büzülüp gözleri Tavşan’a çevrilir. Kızın bayağılığı görmezden gelinecek gibi değildir.</p>

  <p>“Hadi yaa,” der Tavşan. “Düz bir pabuç giy de çıkalım, saçın dışarıda kurur nasıl olsa.”</p>

  <p>“Topuklu giymekten başka çarem yok, sadece onlar var.” Ayakkabılarını giymek için eğildiğinde kızın kafasındaki saç ayrımının o beyaz çizgisi öyle düzgün görünür ki Tavşan gülümser. Doğum günü kızı saçı gibi ikiye ayrık.</p>

  <p>Kasabadaki büyük parkın içinden geçerek dağa yaklaşırlar. Çöp tenekeleri ve metal banklar yerleştirilmemiştir daha. Beton-tahta bankların üzerindeki pofuduk yaşlı amcalar, bir kuşun tüyleri gibi kat kat gri kıyafetleriyle, kocamış güvecinler gibi güneşlenmekte. Yarı çıplak toprak, minik yapraklı ağaçların gölgesiyle kaplı. Tırmıklanmamış çakıllı yolun iki yanındaki yeni ekili alan sopalara gerilmiş iplerle korunuyor. Boş duran bando alanındaki eğimden süzülen hafif rüzgâr güneş görmeyen yerlerde insanı üşütüyor. Yün gömlek doğru seçimmiş. Güvercinler mekanik baş hareketleri eşliğinde, parmak uçlarında salına salma yürüdükten sonra garul gurul sesler çıkararak yeniden arkalarına yerleşirler. Evsiz barksız adamın teki kurusun diye kolunu bankın arkalığına uzatmış, oyulmuş gibi duran çehresi bir kedininki gibi nazik bir hapşırıkla titrer. On dört, on beş yaşlarında üç beş hayta ellerinde sigaralar, oyun çadırının teçhizatlarının olduğu ve kilitli sarı kapısının üzerine kırmızı boyayla TEX &amp; JOSIE, RITA &amp; JAY yazılmış olan kulübenin yakınlarında itişip kakışmakta. Kırmızı boyayı nereden bulmuşlar ki? Ruth’un elini tutar. Bando alanının ön tarafındaki süs havuzunun suyu boşaltılmış, dibi leke leke; bando alanının sessizliğini aksettiren, havuzun o itici, soğuk kavisine paralel dar yolda ilerlerler. İkinci Dünya Savaşından kalma bir tank, içi boş silahları ötedeki killi tenis kortlarına çevrilmiş, bir anıt gibi durmakta. Kortta ağlar gerilmemiş, beyaz çizgiler çekilmemiş.</p>

  <p>Aşağı doğru ağaçlar koyulaşıp, kameriyeler birbiri ardına sıralanır. Geceleri serserilerin kol gezdiği, parkın üst kısımlarına doğru çıkarlar, her yana prezervatifler ve çikolata kâğıtları saçılmıştır. Basamakların başlangıç yeri, soluk kehribar rengi tomurcuk vermiş coşmuş koca çalılıklardan neredeyse görünmüyordur. Uzun zaman önce, yürüyüş yapmanın yaygınlaştığı zamanlarda belediye, Brewer yakasından dağa çıkan basamaklar yaptırmıştı. Bunlar altları tamamen toprak, ikişer metre uzunluğunda katran kaplı kütüklerdi. Bu yuvarlak sert basamakları sabitlemek için demir çubuklar kullanılmış, üzerine set çekilmiş olan toprağa da ince mavi çakıllı kum yayılmıştı. Ruth yürümekte zorlanır; Tavşan sivri topuklar üzerinde dengeyi bulmak için debelenen bedenini izler onun. Topuklar aralara girip yamulur. Kıçı yalpalayıp kolları aşağı yukarı sallanır.</p>

  <p>“Ayakkabılarını çıkarsana,” der Tavşan.</p>

  <p>“Ve ayaklarımın içine edeyim, öyle mi? Amma düşünceli herifsin ha.”</p>

  <p>“E o zaman aşağı dönelim.”</p>

  <p>“Yok yok,” der Ruth. “Yolu yarılamışızdır herhalde.”</p>

  <p>“Hiç de yarılamış falan değiliz. Ayakkabılarını çıkar. Şu mavi taşlar bitiyor artık; bundan sonrasında yalnızca toprak var.”</p>

  <p>“İçinde cam kırıkları olan toprak.”</p>

  <p>Gene de az sonra ayakkabılarını çıkarır Ruth. Çorapsız beyaz ayakları, Tavşan’ın önünde hafifçe kalkıp iner; topuklarının sararmış derisi gözüne batar arada. Toplu baldırlarının altında bilekleri inceciktir. Sevecen bir tavırla, Ruth’un çektiği acıyı paylaşmak için, Tavşan da ayakkabılarını ve çoraplarını çıkarır. Toprak yürümek için uygundur ama aralara gömülü taşlar, vücudunun ağırlığıyla, birer bıçak gibi saplanır tenine. Dahası soğuktur. “Off,” der. “Amanın.”</p>

  <p>“Aaa ne oldu asker?” der Ruth, “Cesur ol ama biraz.”</p>

  <p>Derken kütüklerin uçlarındaki çim alanda yürümeyi akıl ederler. Tepede bir tünel oluşturan ağaç dalları önlerine sarkmıştır. Diğer kısımlar açıktır ve buradan Brewer’daki yapıların çatılarını, ilçenin tek gökdeleni olan hükümet binasının yirminci katını görebilirler. En tepedeki camların arasında, kanatları açık, beton kartal rölyefleri vardır. Kuş gözlemcisi orta yaşlarında bir çift, boyunlarında ekose fularlar, yanlarından geçip aşağı iner; çift aşağıda, bir meşe ağacının bol budaklı kolları arasında gözden kaybolur kaybolmaz Tavşan Ruth’un basamağına sıçrayarak öper onu, sıcacık gövdesine sarılır ve yüzünün tuzlu terini tatar, ama Ruth karşılık vermez ona. Bunun için yanlış bir zaman olduğunu düşünür; tek noktaya odaklı o kadın zihninde en tepeye çıkmaktan başka bir şey yoktur. Gelgelelim bu şehir kızının onun hatırına, taşların üzerinde böyle soluk çıplak ayaklarla yürüyor olması Tavşan’ın yüreğini sızlatır ve kızın o heybetli bedenine yapışır. Tepelerinden, göğü inleterek bir uçak geçer.</p>

  <p>“Kraliçem,” der Tavşan, “güzel kısrağım benim.”</p>

  <p>“Senin neyin neyin?”</p>

  <p>“Kısrağım.”</p>

  <p>Tepeye yaklaştıkça dağ dimdik bir yamaca dönüşür ve burada, Z şeklinde üç kat çıkılarak Pinnacle Otelinin şose kaplı otoparkına çıkan, kenarları demir parmaklıklı modern beton basamakların inşa edilmiş olduğunu görürler. Ruth ile Tavşan ayakkabılarını yeniden giyip basamakları tırmanırlar ve aşağıda usulca uzanan kasabayı izlerler.</p>

  <p>Parmaklıklar yamacın kenarına dizilidir. Tavşan, cennetin şahikasından, alçalmakta olan güneşin ısıttığı beyaz demirlerden destek alarak, doğruca aşağıya, ağaçların patlamış tepelerine bakar. Çocukluğundan, atlasam ölür müyüm, yoksa şu ağaçların yeşilliği bir hayal bulutu gibi beni kucaklar mı diye düşünüp durduğu zamanlardan kalma, ürkütücü bir manzaradır bu. İlk başta, taş duvarlarla kaplı sarp bir kayalık olan hayali, bir bıçağın eni kadar küçülerek ayaklarının dibine dek ulaşır Tavşan’ın; daha sonraysa yamaç aşağı meylederek belli belirsiz patikaları, yer yer açıklıkları ve tırmandıkları o basamakları ortaya çıkarır.</p>

  <p>Ruth kitap okuyormuşcasına yarı aralık duran gözkapaklarıyla kasabaya diker gözlerini.</p>

  <p>İyi hoş. Tavşan buralara kadar getirmiştir onu. Ama ne göreceklerdir? Kasaba, parkın merkezindeki oyun çadırı sırasından başlayıp, katranlı çatılar ve göz kırparcasına gelip geçen arabalarla, yer yer kırmızıya bulanmış bir saksının geniş, lekeli göbeği gibi uzanır ve ötelerdeki nehrin üzerini kaplayan sisin içine karışmış o hafif gül rengi gibi sona erer. Sisin içindeki gaz depoları parlar. Kenar mahalleler birer atkı gibi durur. Ama merkeze bakınca kocaman görünür kasaba ve Tavşan dudaklarını aralar, sanki hali hazırdaki hakikati tadabilmesi için ruhunun dudaklarını aralamaya çalışıyordur; sadece enginliğin makul bir tat verebileceğinin söylendiği böylesi zayıf bir çözümde, hakikat bir sırdır sanki. Hava Tavşan’ın ağzını kurutmuştur.</p>

  <p>Tanrı düşüncesi biraz huzurunu kaçırmıştır bugün: Ruth’un dalga geçmesi, Eccles’in kafa karıştırması—kimse inanmasaydı, sana böyle şeyler öğretirler miydi? Tam bu noktada dururken her şey çok basit; zemin varsa tavan da mevcuttur elbet, içinde yaşadığımız asıl boşluk yukarı doğru bir boşluktur. Birileri ölüyor. Şu koca tuğla uzamında birileri ölüyor işte. Hiçbir sebebi yok: Basit bir yüzde hesabı. Şu sokaklarda uzanan evlerin birinde, birisi, şu an olmasa bile bir gün ölecek; ve o aniden taş kesen göğsün içindeki kalbin, dümdüz uzanan cansız bedenden yükselişini düşünür Tavşan. Tam o noktayı bulmak için bakınır; belki de yaşlı bir adamın kanserle kararmış ruhunun, ipteki bir maymun gibi maviliklere süzülüşünü görebilecektir. Ayaklarının altında uzanan bu kahrolasıca yanılsama, bu gerçeği bir yana bırakırken Tavşan kopuşun sancısını duymak için kulak kabartır. Sessizlik mahvetmiştir onu. Arabalar birbiri ardına sessizce yol alır; o aradığı nokta kapıların birinden çıkıverir. Burada ne işi vardır, havada asılı? Neden evinde değildir? Tavşan korkup yalvarır Ruth’a, “Lütfen sarıl bana.”</p>

  <p>Ruth kayıtsızca boyun eğerek bir adım atar ve kalçasını Tavşan’a dayar. Tavşan sımsıkı sarılır ona ve kendini daha iyi hisseder. Ayaklarının altında Brewer, güneşin yatık ışıklarıyla ılınmıştır artık sanki: Güneşin kırmızı koca örtüsü, göğse çekilen bir nefes gibi, gömülmüş olduğu vadinin üzerinden kalkmıştır, yüz binlerin anası Brewer, sevgi sığınağı, el işi göz nuru bir sanat eseri. Tavşan kavuştuğu güvenin rahatlığı ve sevgi gören bir çocuğun kuşkulu şımarık sesiyle sorar, “Hakikaten rospik misin?”</p>

  <p>Tavşan’ı şaşırtarak, kolunun altında sertçe dönüp yana kıvrılır Ruth ve tehditkâr bir edayla parmaklıkların yanında durur. Gözleri küçülmüş, çenesi şekil değiştirmiştir sanki. Tavşan o gergin haliyle asfaltın karşısından gözlerini üzerlerine dikmiş üç izci çocuğu fark eder. Ruth sorar, “Sen peki, hakikaten bir sıçan mısın?”</p>

  <p>Tavşan özenli bir cevap vermek gerektiğini düşünür. “Bir bakıma.”</p>

  <p>“İyi o zaman.”</p>

  <p>Aşağıya otobüsle inerler.</p>

  <p class="bos2"/>

  <p class="p1">Tavşan salı günü, havanın kapalı olduğu öğle sonrasında, Mt. Judge’a giden bir otobüse atlar. Eccles’in evi kasabanın kuzey ucundadır; korkmadan kendi mahallesinden geçip Spruce’ta iner ve kendi kendine yüksek sesle şarkı söyleyerek yürür, “Ah senin için <i>çıldırıyorum Harry.”</i> Şarkının başında değil de sonunda, kızın tekrar ettiği kısımda “Senin için,” daha vurgulu çıkar.</p>

  <p>Her şeyin yolunda olduğunu düşünür Tavşan. İki gündür Ruth’la, onun parasıyla geçiniyorlardı ve hâlâ da on dört doları vardır. Dahası bu sabah Ruth alışverişteyken, şifoniyerini karıştırdığında yüklü banka defterini keşfetmiştir, Şubat ayının sonunda beş yüz doların üzerinde parası varmış. Bir kere bovlinge, dört kez de sinemaya gitmişlerdir: <i>Gigi; Zil, Kitap ve Mum; Altıncı Mutluluk Hanı;</i> ve <i>Bak Şu Köpeğe.</i> Mickey Mouse Kulübünde <i>Bak Şu Köpeğe</i>’nin pek çok bölümünü izlediğinden tamamını izlemeye pek heves etmişti Tavşan. Aşina yüzlerin olduğu bir fotoğraf albümüne bakmak gibi bir şeydi bu. Roketin çatıdan fırlayıp Fred MacMurray’in elinde kahve kabıyla dışarı koştuğu sahneyi adı gibi bilirdi.</p>

  <p>Ruth komik bir tipti. Bovlingte felaketti; sarsak sarsak çizgiye gidip topu fırlatıyordu. <i>Plok. Gigi</i>’yi izlerken de sinema salonunun arkasındaki stereo hoparlörün her cızırdayışında, sanki yüksek sesle konuşan biriymiş gibi dönüp “Şışşt” demişti. <i>Altına Mutluluk Hanı</i>’nda Ingrid Bergman’ın perdede her görünüşünde Tavşan’ın kulağına eğilip fısıldamıştı: “Hakikaten rospik mi bu?” Robert Donat hayal kırıklığına uğratmıştı ama Tavşan’ı; berbattı. Öleceğini biliyordu herhalde. Düşünsenize, öleceğinizi bile bile Çinli bir lidermiş gibi davranmaya devam ediyorsunuz. Dün gece de <i>Zil, Kitap ve Mum’u</i> seyrederken Ruth’un yorumu, “Bunlar niye hiç bongo çalmıyorlar?” olmuştu. Tavşan o an Ruth’a bir bongo almaya karar vermişti. Daha yarım saat önce, Weiser Caddesinde otobüs beklerken Chords’n’Records müzik mağazasının vitrininde gözüne ilişen bir tanesinin fiyatını sormuştu: 19.95 dolar. Yol boyunca dizlerine bongo gibi vurmuştu.</p>

  <p>“Senin için <i>çıldırıyorum</i> Harrr-ree-”</p>

  <p>Altmış bir numaralı ev, beyaz tahtadan süsleri, bir Yunan tapınağını andıran ufak verandası ve koca bir balığın pulları gibi parlayan arduvaz çatısıyla büyük bir yapıdır. Arka taraftaki salıncakla kum havuzunun etrafı tel bir çitle çevrilidir ve Tavşan eve yöneldiğinde havuzcuğun içinden küçük bir köpek Tavşan’a havlar. Çimler bolca yağmur gördüğünü belli eden yoğun bir yeşile bürünmüştür, şipşak fotoğraflardakini andıran bir çimen yeşili. Tavşan buranın bu kadar hayat dolu oluşuna inanamaz bir türlü; papazların kasvetli Lüteryen evlerde yaşadığını düşünmüştür hep. Oysa balık şeklindeki kapı tokmağının yukarısındaki tabelada basbayağı Papaz Evi yazıyordur. Balığı iki defa çalar, biraz bekledikten sonra iki kere daha çalar.</p>

  <p>Kapıyı, yeşil gözlerinin etrafı çil çil, ufak tefek, diri vücutlu bir kadın açar. “Buyrun?” Oysa sesi, “Sen de nereden çıktın?” diyordur. Yüzünü Tavşan’ın boyuna göre ayarlamaya çalışırken gözleri, tertemiz aklara yapışmış o ışıl ışıl irislerini ortaya çıkararak kocaman açılır.</p>

  <p>Daha o an Tavşan, tuhaf ama, kadını ele geçirdiğini, onun kendisini beğendiğini hisseder. Kadının sanki eğri burnu çillerle kaplıdır ve güneş lekelerinin altında pek bir dar ve soluk duruyordur. Açık renkli teni bir çocuğunki kadar incedir. Üzerinde turuncu rengi bir şort vardır. Kibirle karışık bir memnuniyetle, “Selam,” der Tavşan.</p>

  <p>“Merhaba.”</p>

  <p>“Şeyy, Rahip Eccles evde mi?”</p>

  <p>“Uyuyor.”</p>

  <p>“Bu saatte mi?”</p>

  <p>“Çok geç yattı.”</p>

  <p>“Hay Allah. Kötü olmuş.”</p>

  <p>“İçeri girmez miydiniz?”</p>

  <p>“Şeyy ben, bilmem ki. Gelmemi söylemişti ama. Cidden.”</p>

  <p>“Ha demiştir tabii. Buyrun lütfen.”</p>

  <p>Kadın önde Tavşan arkada, holü ve merdivenleri geçip, içinde bir piyano, suluboya manzara resimleri, bir dolu kitabın dizili olduğu gömme bir kitaplık olan ve rafında şu sanki sonsuza dek öyle sallanacakmış hissi veren dört altın toplu sarkacı olan bir saatin durduğu şöminesiyle, yüksek tavanlı, duvarları gümüş rengi kâğıtla kaplı serin bir odaya varırlar. Her yanda çerçeveli fotoğraflar. Mobilyalar koyu kahve ve kırmızı renklerinde, yalnızca uzun kanepenin arkaya açılan sırt kısmı ile kolçakları krem rengi kaplı. Odaya soğuk bir koku sinmiştir, içerilerden sıcacık bir kek kokusu gelir. Kadın halının ortasında durup, “Dinle,” der.</p>

  <p>Tavşan kulak kabartır. Kendisinin de işittiği o belli belirsiz patırtı yinelenmez. “Edepsiz uyumamış demek.”</p>

  <p>“Siz bakıcı mısınız?”</p>

  <p>“Evin hanımıyım,” der kadın ve kanıtlamak istercesine krem renkli kanepenin tam ortasına oturur.</p>

  <p>Tavşan da kadının karşısındaki berjere oturur. Mürdüm eriği kumaşın yumuşacık pütürlü dokusunu çıplak kollarında hisseder. Üzerinde dirsekleri kıvrık ekose bir gömlek vardır. “Rahatsız ettim.” Tabii ya. Kadın bacak bacak üstüne atınca çıplak bacaklarındaki varisli damarların mavi izleri ortaya çıkar. Oturduğunda yüzü, hiç de kapıda göründüğü kadar genç değildir. Gevşeyip da başını arkaya attığında gıdısı belirir. Kendini beğenmiş bir tip. Memeleri de ufak ama sıkı. Tavşan sorar, “Kaç yaşında çocuğunuz?”</p>

  <p>“İki tane var. İkisi de kız, biri bir, biri üç yaşında.”</p>

  <p>“Benim de iki yaşında bir oğlum var.”</p>

  <p>“Oğlum olsun isterdim,” der kadın. “Kızlarla çok çatışıyoruz; fazla benzeşiyoruz. Birbirimizin zihnini okuyoruz sanki.”</p>

  <p>Kadın kendi çocuklarını sevmiyordur! Tavşan şoke olur, bunları söyleyen bir papazın karısıdır. “Kocanız farkında mı bu durumun?”</p>

  <p>“Ah, Jack bayılıyor bu işe. Kadınların kendisi için savaşmaları hoşuna gidiyor tabii. Onun küçük haremiyiz biz. Bir oğlan çocuğu onun konumunu riske atardı bence. Ya siz risk altında olduğunuzu düşünüyor musunuz?”</p>

  <p>“Yok canım. Daha iki yaşında zaten.”</p>

  <p>“İnanın daha iki yaşına gelmeden başlıyor bu işler. Cinsel antagonizm doğar doğmaz oluşuyor içimizde.”</p>

  <p>“Ben fark etmedim hiç.”</p>

  <p>“Bir yerde iyi olmuş. Sanırım biraz ilkel bir babasınız. Ben bu konuda Freud’u Tanrı gibi görürüm; siz de kanıtısınız.”</p>

  <p>Freud’la, gümüş rengi duvar kâğıdı ve kadının tepesindeki suluboya saray ve kanal resminin arasında bir bağlantı olduğunu varsayarak gülümser Tavşan. Sınıf. Kadın parmak uçlarını alnına götürüp, başını arkaya dayar, göz kapaklarını indirir ve o dolgun aralık dudaklarıyla iç çeker. Tavşan dağılır; o an Ruth’un çok daha rafine haliymiş gibi görünür gözüne kadın. Janice’in ötesinde kadınlarla örülü bambaşka bir dünya varmış meğer.</p>

  <p>Yukarıdan tuhaf bir şekilde Eccles’in ince sesi çınlar. “Lucy! Joyce benle uyumak istiyor!”</p>

  <p>Lucy gözlerini açıp, kendinden emin bir edayla Tavşan’a “Gördünüz mü?” der.</p>

  <p>“Sen olur demişsin,” diye bağırmaya devam eder Eccles, sesi tırabzanları, duvarları ve duvar kâğıdının katmanlarını delip geçerek.</p>

  <p>Bayan Eccles kalkıp girişe ilerler. Oturmaktan turuncu şortunun arkası buruşmuş; yukarı sıyrılmış paçalarından kalçalarının ovalliği büyük ölçüde meydana çıkmıştır. Bacakları şu kanepeden bile daha beyazdır. Oturmaktan kaynaklanan kızarıklıklar yavaş yavaş kaybolur derisinden. Lucy yukarı doğru, “Ben böyle bir şey demedim hiç!” diye seslenir, bir yandan da durumdan haberdar elleri şortunun paçalarını aşağı çekiştirip, kaymış kıçını düzeltir. Sağ yarımın üzerinde siyah iplikle dikilmiş bir cep vardır. “Jack, bir ziyaretçin var!” diye devam eder kadın, “Çok uzun boylu genç bir adam, onu buraya çağırdığını söylüyor!”</p>

  <p>Kendinden bahsedildiğini duyunca Tavşan da ayaklanır ve kadının hemen dibinde biterek, “Golf oynamak için,” der.</p>

  <p>Yankı yapmış gibi “Golf oynamak için,” diye bağırır kadın.</p>

  <p>Yukarıdan “Aa doğru ya,” der Eccles kendi kendine ve bağırır, “Merhaba Harry! Geliyorum hemen.”</p>

  <p>Yukarıdan bir çocuk ağlaması gelir. “Annem öyle dedi ama! Annem öyle dedi!”</p>

  <p>Tavşan cevap verir, “Selaam!”</p>

  <p>Bayan Eccles başını davetkâr bir edayla çevirir. “Harry-?”</p>

  <p>“Angstrom.”</p>

  <p>“Ne iş yapıyorsunuz Bay Angstrom?”</p>

  <p>“Şeyy. Artık işsizim aslında.”</p>

  <p>“Angstrom. Tabii ya. Siz şu kayıplara karışan değil misiniz? Springerlar’ın damadı hani?”</p>

  <p>“Aynen öyle,” der Tavşan hınzırca ve kadın da bu cevaba karşılık gayri ihtiyari, hatta fazlasıyla eşgüdümlü, vakur bir edayla Tavşan’ın yanından uzaklaşırken ansızın: Pat! O arsız kıçına bir tokat iner. Sertçe değil, sarmalayan bir tokat, hem paylayan hem seven hafif bir vuruş, tam cebin üzerine.</p>

  <p>Poposunu sağlama alıp, olduğu yerde döner Lucy. Çiller şaşkın suratında, iğne uçları gibi sivri sivri kabarmıştır. Kanı çekilip bembeyaz olur yüzü; buz gibi sert bakışları Tavşan’ın ona karşı hissetmeye başladığı o mayışık sıcaklıkla öyle ters düşer ki, Tavşan utandığını gösteren alaycı bir ifadeyle dudağını ısırır.</p>

  <p>Basamaklardan gelen düzensiz patırtıdan duvar sarsılır. Eccles tam önlerinde aniden durup dengesini bulmaya çalışırken, bir yandan da kirli beyaz gömleğini kırışmış pantolonunun içine sokar. Tüylü göz kapaklarının altındaki kederli gözleri ağlamaklı, “Özür dilerim,” der. “Aslında aklımdaydı.”</p>

  <p>Tavşan, “Neyse zaten hava bulutlu,” der gönülsüzce gülümseyerek. Kadının kıçı duvarda öyle iyi, öyle rahattır ki, hem sıkı hem de yay gibi esnek: Şaplak yemiş kıç misali. Tavşan kadının çok geçmeden deminki olayı açacağını düşünür, ki bu da o evdeki varlığının sonu olacaktır. Doğru olan da budur. Ne işi vardır ki zaten orada.</p>

  <p>Belki de tam konuyu açacakken, kocası önce davranıp gıcık eder kadını. “Ah eminim dokuzdan önce, yağmur başlamadan oynayabiliriz biraz,” der Tavşan’a.</p>

  <p>“Jack, herhalde yine golf oynamaya gitmeyeceksin değil mi? Hani uğraman gereken bir dolu yer vardı bugün?”</p>

  <p>“Sabah gittim ya.”</p>

  <p>“İki yer. İki yere gittin sadece. Freddy Davis ve Bayan Landis. Ama onlar demirbaş zaten. Ya Ferryler? Altı aydır Ferryler’e gideceğim diyip duruyordun.”</p>

  <p>“Ferryler’i niye mesele yapıyorsun ki? Asla kilise yararına bir şey yapmazlar. Kadın bir tek Noel’de geldi, onda da benimle konuşmak zorunda kalmamak için koro kapısından kaçtı.”</p>

  <p>“Kilise yararına bir şey yapmadıklarını ben de biliyorum, bu yüzden uğrayacaksın ya onlarla zaten. Kadının yan kapıdan çıkıp gidişini ve herkesi mutsuz edişini aylardır kafaya takıp, bu durumu asıl mesele yapan sensin. Şimdi kadın Paskalya’da gelirse aynı şey olacak. Valla doğruyu söylemek gerekirse, aslında sen de Bayan Ferry de aynı kafadasınız, ikiniz de çocuk gibisiniz.”</p>

  <p>“Lucy, sırf Bay Ferry bir ayakkabı fabrikasının sahibi diye o ayakkabı fabrikasında çalışan birinden daha önemli bir Hıristiyan olmuyor bu adamlar.”</p>

  <p>“Off Jack, ne sinirsin. Yalnızca seni adam yerine koymayacaklar diye korkuyorsun ve sakın kendini haklı çıkarmak için Kutsal Kitap’ta yazanları söyleme bana. Ferryler kiliseye gelmişler, gelmemişler ya da Yehova Şahiti olmuşlar olmamışlar umrumda bile değil gerçekten.”</p>

  <p>“Hiç değilse Yehova Şahitleri inandıkları şeyleri uyguluyorlar.” Eccles bu iğneli lafın ardından sevimsiz bir kahkaha atmak için Harry’den yana döndüğünde, gülüşü sekteye uğrar, dudakları sıkıca içeri kıvrılıp, o küçük çeneli kafasında dişleri, bir kurukafadaki gibi ortaya çıkar.</p>

  <p>“Ne demeye çalıştığını anlamıyorum,” der Lucy, “bana evlenme teklifi ettiğinde sana bu konuda neler hissettiğimi söylemiştim, sen de tamam demiştin.”</p>

  <p>“Yüreğin Yüce Tanrıya karşı açık olduğu sürece demiştim.” Kelimeler adamın ağzından öyle büyük bir patlama eşliğinde dökülür ki, geniş alnı alev alev olup kızarır.</p>

  <p>“Anne ben dinlendim artık.” Yukarıdan ürkekçe araya giren minik sesle şaşırırlar. Üzerinde külotuyla yanık tenli küçük bir kız halı kaplı basamakların tepesinden kuşkulu kuşkulu bakmaktadır. Tavşan, boğumlu tombiş bacaklarının üzerinde dikilen kızın anne babasına göre fazla esmer olduğunu düşünür. Kız ellerini birbirine sürtüp öfkeyle çıplak göğsünü çekiştirir. Annesi daha ağzını açmadan cevabı duymuştur sanki.</p>

  <p>“Joyce. Hemen kendi yatağına dönüp uyuyorsun.”</p>

  <p>“Uyamıyorum. Çok gürütü var.”</p>

  <p>Eccles, “Çocuğun tam da altında bağırışıyorduk tabii,” der karısına.</p>

  <p>“Sen bağırıyordun. Yüce Tanrı hakkında.”</p>

  <p>Joyce “Kötü bi rüya gördüm,” diyip gürültülü bir şekilde iki basamak iner.</p>

  <p>“Hayır görmedin. Çünkü hiç uyumadın.” Bayan Eccles basamakların başına ilerleyip, sanki hislerine engel olmak istercesine boğazını tutar.</p>

  <p>Eccles, “Rüyanda ne gördün?” diye sorar çocuğuna.</p>

  <p>“Bi aslan bi oğlanı yedi.”</p>

  <p>“Rüya filan değil bu,” diye tersçe araya girer kadın ve kocasına döner: “Hep Belloc’un o nefret dolu şiirlerini okuyup durmandan kaynaklanıyor bunlar.”</p>

  <p>“Okumamı o istiyor.”</p>

  <p>“Nefret dolu hepsi. Travma yaratıyor çocukta.”</p>

  <p>“Joyce ve ben komik buluyoruz onları.”</p>

  <p>“Yaa demek <i>ikinizin</i> de abuk bir mizah anlayışı var. Her gece bana o lanet olasıca tay Tom’u ve ölümün ne olduğunu soruyor.”</p>

  <p>“O zaman anlat ne olduğunu. Eğer ölümden sonrasıyla ilgili olarak benim ve Belloc’un inançlarını anlayabilseydin bu gayet doğal sorular canını sıkmazdı.”</p>

  <p>“Ay gene aynı terane. Dönüp dolaşıp aynı lafları söylediğinde dayanılmaz oluyorsun Jack.”</p>

  <p>“Kendimi ciddiye aldığımda dayanılmaz oluyorum demek.”</p>

  <p>“Heey. Kek yanıyor sanki,” der Tavşan.</p>

  <p>Kadın Tavşan’a bakar ve bu idrakla bakışları donakalır. Bakışlarında soğuk, sanki düşmanlarının arasında kalmış da zar zor bağırmaya çalışırmış gibi bir hal vardır, Tavşan hissetse de görmezden gelir bunu, kekin kokusunu alan hassas burun deliklerini göstermek suretiyle sabitlenmiş gözlerini kadının başının tepesine kaydırır.</p>

  <p>“Ah kendini bir ciddiye alsaydın gerçekten,” der kocasına ve o bir görümlük çıplak bacaklarıyla papaz evinin kasvetli holüne doğru süzülür.</p>

  <p>Eccles seslenir, “Joyce, odana gidip üzerine bir bluz giy ve aşağıya in.”</p>

  <p>Ama çocuk bunun yerine üç basamak daha iner.</p>

  <p>“Joyce, beni duydun mu?”</p>

  <p>“Sen getirsene Babiş-koo.”</p>

  <p>“Ben niye getireyim? Babişko aşağıda.”</p>

  <p>“Nerede olduğunu bilmiyorum.”</p>

  <p>“Biliyorsun. Hemen şifoniyerinin üzerinde.”</p>

  <p>“Şufoniyenin nerde olduğunu bilmiyorum.”</p>

  <p>“Odanda bir tanem. Tabii ki biliyorsun. Eğer bluzunu giyersen aşağıya inebilirsin.”</p>

  <p>Ama kız basamakları yarılamıştır bile.</p>

  <p>Kendi arsızlığının farkında olduğunu ele veren hafif bir gülüşle, “Aslandan korkuyorum,” diye iç çeker kız. Sesi bölük pörçük, sınar gibiydi; Tavşan bu kaygılı tonu aynı adama sataşırken kızın annesinde duymuştu.</p>

  <p>“Yukarıda aslan yok. Yukarıda, uyuyan Bonnie dışında hiç kimse yok. Bak Bonnie korkmuyor.”</p>

  <p>“Lütfen, Baba. Lütfen lütfen lütfen lütfen lütfen.” Kız en alt basamağa varmış, babasının dizlerine sarılıp sıkmaya başlamıştır bile.</p>

  <p>Eccles, dengesini kaybeden gövdesini çocuğunun, tıpkı kendisininki gibi geniş ve yassı kafasına dayayarak bir kahkaha atar. “İyi peki,” der. “Sen burada durup bu komik adamla konuş.” Ve kendisinden beklenmeyecek bir atletiklikle basamakları hoplaya hoplaya çıkar.</p>

  <p>Tavşan verilen görevin bilincinde, “Sen cici bir kız mısın Joyce?” diye sorar.</p>

  <p>Çocuk göbeğini sallayıp başını arkaya atar. Bu hareketle birlikte gırtlağından bir “cıkk” sesi çıkar. Başını iki yana sallar; Tavşan kızın, gamzelerinin ardına sığınmaya çalıştığı hissine kapılır. Derken kız beklenmedik derecede sağlam bir telaffuzla, “Evet,” der.</p>

  <p>“Peki annen cici mi?”</p>

  <p>“Evet.”</p>

  <p>“Onu bu kadar cici yapan şey ne?” Tavşan Bayan Eccles’in bunu mutfaktan duymasını umut ediyordur. Telaşlı fırın sesleri kesilmiştir.</p>
