  <p class="p2">John Updike</p>

  <p class="p3">John Updike 1932 yılında Shillington, Pennsylvania’da doğmuştur. 1954’de Harvard Üniversitesi'nden mezun olmuş ve bir sene Oxford, İngiltere’de, Ruskin Resim ve Güzel Sanatlar Okulu’da öğrenim görmüştür. 1955-1957 yılları arasında The NewYorker’da çalışmıştır. Dört çocuk babası ve öykü, şiir, deneme ve eleştirilerden oluşan elliden fazla kitabın yazarıdır. Romanları iki kez Pulitzer, National Book, National Book Critics Circle, Rosenthal ve Howells Medal ödüllerini kazanmıştır. Şu an Massachusetts’de yaşamaktadır.</p>

  <p class="bos3"/>

  <p class="p2">Meram Arvas</p>

  <p class="p3">1972 Ankara doğumlu. TED Ankara Koleji’nin ardından Hacettepe Üniversitesi İngiliz Dili Edebiyatı Bölümünden mezun oldu. Aynı okulda Amerikan Kültürü ve Edebiyatında yüksek lisans programını tamamladı. Çevirileri arasında David Lodge'dan <i>Terapi</i> ve <i>Düşünce Balonları,</i> John Fowles'tan <i>Büyücü</i> yer alıyor.</p>
