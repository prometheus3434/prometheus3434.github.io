  <p>Gidip bebeğe bakar, zavallıcık çarşaf burnunun dibine kadar çekili yatıyordur, minicik elleri kulaklarının yanına kalkar hemen; Janice uzanıp onun o iki üç tel siyah saçtan ibaret bıngıldaklı sıcacık başını okşayıp sırılsıklam olmuş bacaklarını kaldırır ve emzirmek için pencerenin karşısındaki koltuğa götürür. Gökyüzü, pencereye boyanmış gibi dupduru soluk bir mavi rengindedir. Bu koltuktan bakınca gökyüzünden başka bir şey görünmüyordur, yüzlerce mil yukarıda, koskoca bir balonun içinde de olabilirlerdi hani. Yan tarafta bir kapı çarptığında kalbi yerinden oynar Janice’in, ama tabii ki kiracılardan biridir bu, belki yaşlı Bay Capello, tek kelime etmeden gider işe hep, basamaklardan gönülsüz adımlarının patırtısı duyulur. Nelson bu sesle uyanır ve Janice’in eli ayağı birbirine dolanır. Kahvaltıyı hazırlarken içinde portakal suyu olan bir bardak kırar, parmaklarının arasından öylece sıyrılıp düşer lavaboya. Nelson’a kahvaltı gevreğini vermek için eğildiği sırada Nelson annesinin yüzüne bakıp burnunu kırıştırır; üzüntünün kokusunu almıştır ve bu aşina kokudan dolayı çekinir ondan. “Babam gitti mi?” Öyle iyi bir çocuktur ki annesine kolaylık olsun diye sormuştur bunu, Janice’in tek yapması gereken “Evet,” demektir.</p>

  <p>“Hayır,” der Janice. “Baba bu sabah erkenden sen daha kalkmadan gitti işe. Her zamanki gibi akşam yemeğinde gelir.”</p>

  <p>Çocuk kaşlarını çatıp bariz bir umutla papağan gibi tekrarlar, “Her zamanki gibi mi?”</p>

  <p>Kaygılar boyunu aşmıştır artık, bu yüzden dağılmış saçlarıyla koca bir sarmalı andıran o toparlak kafasını taşımak için fazlasıyla ince bir sap gibi duruyordur boynu. “Baba gelecek,” diye tekrar eder Janice. Böyle bir yalanın yükünü sırtlandıktan sonra bir parça daha içkiye ihtiyacı vardır, içindeki sıkıntıyı dağıtmazsa kendi dağılacaktır. Bulaşıkları mutfağa götürür ama bulaşıklar elinden öyle bir kayıyordur ki yıkamaya kalkışmaz hiç. Bornozunu çıkarıp bir elbise giymeyi düşünür ama yatak odasına girdiğinde niyetini unutup yatağı toplamaya koyulur. Ama kırışmış yatakta varlığını hissettiren bir şeyden ürküp hemen çıkar odadan ve çocukların yanına gider. Onlara Harry’nin her zamanki gibi döneceğini söylemekle evin içine bir hayalet sokmuştur sanki. Ama bu diğer kişi Harry değil de bir hırsızdır sanki, hemen önünde odadan odaya geçerek onunla dalga geçen bir hırsız.</p>

  <p>Bebeği yeniden kucağına aldığında bacaklarının ıslaklığını hissedip bezini değiştirmeyi düşünür ama neyse ki sarhoş olduğunu ve çengelli iğnelerle bebeği yaralayabileceğini fark eder. Bunu akıl edebildiği için kendiyle gurur duyup kendine şişeden uzak durmasını söyler, böylece bir saat sonra bebeğin altını değiştirebilecektir. Tatlı Becky’yi beşiğine koyar ve ne müthiş ki, gıkı bile çıkmaz. Sonra Nelson’la oturup Dave Garroway’in son bölümünü, ondan sonra da Elizabeth ve kocasıyla ilgili bir program seyrederler; adamın kamp yapmaya meraklı bir bekâr arkadaşını yemeğe çağırırlar ve sonuçta adamın Elizabeth’den daha iyi bir aşçı olduğu ortaya çıkar. Nedense Janice programa sinir olup televizyonun karşısından kalkar ve mutfağa gidip, içine yeniden yayılmaya başlamış o koca boşluğu doldurabilmek için biraz içki, bolca da buz koyar bir bardağa. Yalnızca bir yudum alır ve her şeyi aydınlatan bir ışık yutmuş gibi olur. Şu küçük gediğin de üstünü kapamak lazımdır, akşam üstü Harry işten eve dönecek ve kimse hiçbir şey bilmeyecek, kimse Anne’ye gülmeyecek. Kendini Harry’nin üzerini örten bir gökkuşağı gibi hisseder, Harry altında ufacık bir oyuncaktır sanki. Nelson’la oyun oynamanın iyi bir fikir olduğunu düşünür Janice; bütün sabahı televizyon seyrederek geçirmesi iyi değildir çocuğun. Televizyonu kapatır, boyama kitabıyla boya kalemlerini getirir ve halının üzerine oturup bir sayfasını Nelson diğer sayfasını o beraberce boyarlar.</p>

  <p>Janice durup durup sarılır çocuğa, güldürmek için bol bol konuşur onunla ve boyamaktan hakikaten keyif alır. Lisedeyken korkmadığı tek ders resimdi ve hep B alırdı. Janice kendi sayfasını boyamış olmanın verdiği keyifle gülümser, bir çiftlik avlusu, minik boyaların düzgün darbelerini parmaklarında duyumsamak, o şevkli ve sıkı minik bedeniyle yanıbaşındaki oğlu, ne hoş. Bornozu yere yayılmış iyice, bedeni ne güzel ve heybetli. Sayfasına düşen gölgeden kurtulmak için geri çekilir ve bir tavuğun bir kısmını yeşile boyadığını dahası genelde boyaları çizgilerin dışına taşırdığını görür, çirkin görünüyordur resmi; ağlamaya başlar;, <i>haksızlıktır</i> bu, sanki arkasında duran birisi hiçbir şey anlamadan boyamasının kötü olduğunu söylemiştir ona. Nelson başını kaldırıp annesine bakar ve telaşlı yüzü gevşeyip bağırmaya başlar, “Ağlama! Ağlama Anne!” Kucağına almak için öne atılır Janice ama Nelson fırlayıp yamuk yumuk, neredeyse topallar gibi koşarak yatak odasına gider ve kendini yere atarak tekmeler savurur.</p>

  <p>Janice yüzünde sakin bir gülüşle bir gayret yerden kalkıp mutfağa gider, içkisini orada bırakmış olmalıdır. Mühim olan gün bitmeden şu gediği kapamaktır, Harry’yi korumak için; bunu yapmasını sağlayacak bir yudumdan zarar gelmez elbet. Mutfaktan çıkar ve Nelson’a, “Anne ağlamayı bıraktı canım. Şakaydı. Anne ağlamıyor artık. Anne çok mutlu. Seni çok seviyor,” der. Nelson gözyaşlarıyla kirlenen yüzüyle annesine bakar. Derken arkalarından telefonun yürek hoplatan sesi gelir. Janice soğukkanlılığını korumayı başararak telefonu açar. “Alo?”</p>

  <p>“Canım? Merhaba benim, baban.”</p>

  <p>“Aa, Baba!” Dudakları neşeyle kıvrılır.</p>

  <p>Babası bekler. “Yavrum, Harry hasta falan mı? Saat on bir oldu, hâlâ gelmedi işe.”</p>

  <p>“Yoo. İyi. Hepimiz iyiyiz.”</p>

  <p>Bir sessizlik daha olur. Babasına olan sevgisi sessiz tellerden karşı tarafa akar. Janice bu konuşma hiç bitmesin ister. Babası öyle beceriklidir ki ama annesi bir teşekkür etmez bile adama. “Ee nerede peki? Orada mı? Çağır da bir konuşayım Janice,” der.</p>

  <p>“Baba, burada değil şimdi. Sabah erkenden çıktı.”</p>

  <p>“Nereye gitti peki? Galeriye gelmedi.” “Galeri” kelimesini belki milyon kez duymuştur onun ağzından; ama hiç kimsenin söyleyişine benzemez onunki; kelime pek yoğun ve zengin dökülür onun dudaklarından, sanki bütün dünyayı barındırır içinde. Kendisi büyürken olan bütün güzel şeyler, kıyafetleri, oyuncakları, evleri “ galeri ”nin içindedir hep.</p>

  <p>Birden ilham gelir; araba satışı bildiği bir konudur. “İşe ya da iş için bir yere gitmesi gereken bir adama bir steyşın araba göstermek için erkenden çıktı Baba. Dur bakayım, ne dedi. Adamın bu sabah erkenden Allentown’a gitmesi gerekiyormuş, Harry’nin de ona steyşını göstermesi lazımmış. Her şey yolunda Babacığım. Harry işini seviyor.”</p>

  <p>Üçüncü sessizlik en uzunudur. “Tatlım. Harry’nin orada olmadığına emin misin?”</p>

  <p>“Ay çok alemsin Baba. Burada değil dedim ya. Görmüyor musun?” Sanki gözleri varmış gibi telefonu boş odaya tutar. Babasının kızının arsız bir şakasıdır bu ama kolunu böyle aniden öne uzatınca yana doğru kaykılıverir Janice. Ahizeyi tekrar kulağına getirdiğinde babasının derinden gelen talimat veren sesini duyar, “—canım. Tamam. Sen hiç merak etme. Çocuklar yanında mı?”</p>

  <p>Sersemlemiş bir halde telefonu kapar Janice. Bu yaptığı yanlıştır ama olayın tamamını düşününce akıllıca davrandığına karar verir. Kahverengi sıvı, üzerinden buhar çıkan buz küplerinin üzerine akar, akar ve Janice dur dese de durmaz; şişeyi hırsla yerine çarpar ve mürekkep lekesi gibi damlalar lavaboya dökülür. Elinde kadehle banyoya gidip, ağzında bir diş macunu tadı, boş ellerle döner. Aynaya bakıp saçlarını okşadığını, sonra da dişlerini fırçaladığını hatırlar. Harry’nin diş fırçasıyla.</p>

  <p>Derken kendini öğle yemeği hazırlarken bulur, sanki bir dergideki yemek reklamlarına bakıyordur, koca mavi bir koldan uzanan bir tavada şerit şerit domuz pastırması cızırdıyordur. Yağlar bir parktaki fıskiyeden yayılan hoş serpintileri andırıyordur; Janice nasıl bu kadar hızlı sıçradıklarını merak eder. Yağlar tavanın sapındaki eline iğne gibi batıyordur, mor gazı kısar. Nelson’a bir bardak süt doldurup koca bir baş göbeğin yapraklarını sarı plastik bir kaba koyarak birazını ağzına tıkıştırır. Kendine tabak koymayı düşünmez önce ama sonra koymaya karar verir, çünkü karnındaki bu titremenin sebebi açlıktır belki de ve bir tabak daha alıp bunu iki eliyle göğsüne tutarak öylece dikilirken babasının neden Harry’nin evde olduğundan bu kadar şüphelendiğini düşünür. Belli ki evde biri vardır ama bu Harry değildir, zaten de söz konusu kişinin burayla işi yoktur ve Janice onu görmezden gelmeye karar verip öğle yemeğini hazırlamaya devam eder, bedeninde hafif hafif bir katılık baş gösteriyordur. Sofraya tam oturduğundan emin oluncaya kadar sıkı sıkı tutar her şeyi.</p>

  <p>Nelson domuz pastırmasının yağlı olduğunu söyler ve gene Baba gitti mi diye sorar ve Janice büyük bir cesaret ve zekâ sergileyerek yaptığı o domuz pastırmasına Nelson’un mızmızlanmasına o kadar sinirlenir ki çocuk artık bir parça salata bile yemeyi yirminci kez reddettiğinde uzanıp asık suratına bir şaplak indirir. Aptallaşan çocuk ağlayamaz bile, öylece oturup bakakalır annesine ve birbiri ardına derin derin iç çektikten sonra nihayet gözyaşlarına boğulur. Ama neyse ki Janice, büyük bir soğukkanlılıkla, duruma el koyar, Nelson’un yaptıklarının anlamsızlığını görüp sinirlenmemeye çalışır. Tek bir güçlü sükûnet dalgasıyla Nelson’un biberonunu hazırlar, elinden tutup çişe götürür onu ve yatağına yatırır. Çocuk hıçkırıkların etkisiyle hâlâ titriyordur, biberonu ağzına diker ve Janice onun o cin gibi gözlerinin donuklaşmasından uyku rehavetine gömüldüğünü anlar. Janice sergilediği güce şaşırmış bir halde yatağın kenarında durur bir süre.</p>

  <p>Yeniden telefon çalar, bu defa ilkinden daha öfkelidir ve açmaya koştuğunda—koşar çünkü Nelson’un rahatsız olmasını istemez—tüm gücünün çekildiğini ve boğazına kahverengi bayat bir tadın çöktüğünü hisseder. “Alo.”</p>

  <p>“Janice.” Annesinin pürüzsüz haşin sesi. “Brewer’a alışverişe gitmiştim, yeni döndüm, baban sabahtan beri beni arıyormuş. Harry’nin gene gittiğini düşünüyor. Öyle mi cidden?”</p>

  <p>Janice gözlerini yumup, “Allentown’a gitti,” der.</p>

  <p>“Ne yapacak orada?”</p>

  <p>“Araba satacak.”</p>

  <p>“Saçmalama. Janice. Sen iyi misin?”</p>

  <p>“Nasıl yani?”</p>

  <p>“İçiyor musun?”</p>

  <p>“Neyi?”</p>

  <p>“Merak etme, hemen geliyorum.”</p>

  <p>“Anne gelme. Her şey yolunda. Nelson’u yatağına yatırdım şimdi.”</p>

  <p>“Bir şeyler atıştırıp hemen geleceğim. Sen yat uzan biraz.”</p>

  <p>“Anne, <i>lütfen</i> gelme.”</p>

  <p>“Janice uzatma hadi. Ne zaman gitti?”</p>

  <p>“Anne gelme diyorum. Bu gece gelecek,” ve bir süre bekledikten sonra ekler, “Ve ağlamayı da bırak.”</p>

  <p>Annesi, “Bizi elaleme rezil ediyorsun, ondan sonra da ağlamayın diyorsun öyle mi? İlkinde bunun onun suçu olduğunu düşünmüştüm ama artık hiç de emin değilim. Duydun mu? Hiç emin değilim,” der.</p>

  <p>Bu sözleri işitmek, bulanan midesini öyle bir havaya kaldırır ki Janice kendini zor tutar. “Gelme Anne,” diye yalvarır. “Lütfen.”</p>

  <p>“Bir parça bir şeyler yiyeceğim ve yirmi dakika sonra orada olacağım. Sen git yat.”</p>

  <p>Janice ahizeyi yerine koyar ve dehşet içinde etrafına bakınır. Ev felaket bir haldedir. Yerde boyama kitapları, bardaklar, yatak toplanmamış, her yanda kirli bulaşıklar. Nelson’la boyama yaptıkları yere koşup eğilmeye çabalar. Dizlerinin üzerine çöker ve bebek ağlamaya başlar. Hem Nelson rahatsız olmasın, hem de Harry’nin yokluğu anlaşılmasın düşünceleriyle paniklemiş, beşiğe koşar ve bebeği, kâbus gibi bir portakal rengi pisliğe batmış bir halde bulur. “Allah kahretsin seni, allah kahretsin,” diye söylenir Rebecca’ya ve o pislenmiş minik şeyi kaldırıp nereye taşıyacağını düşünür. Koltuğa götürüp bir yandan dudaklarını ısırırken bezini çözer. Sesinin odadaki şu diğer kişiyi uzak tutacağı hissiyle, “Ah seni boklu,” diye mırıldanır. Sırılsıklam olup kakaya bulanmış bezi banyoya götürüp tuvalete atar ve dizlerinin üzerine çöküp el yordamıyla tıkacı küvetin deliğine yerleştirir. İki musluğu da sonuna kadar açar, ikisini de böyle sonuna kadar açınca tam kıvamında bir ılıklık elde ediliyordur. Su bir yumruk gibi fırlar musluktan. O sırada tuvaletin tepesinde bıraktığı sulu viski ilişir gözüne, koca bir bayat yudum alır bundan ve sonra elinden nasıl bırakacağını bilemez bunu. Bu arada Rebecca sanki kirli olduğunu bilirmiş gibi bas bas bağırıyordur. Janice elinde bardağıyla bebeğin yanına gider ve onu pijamasıyla süveterinden soyarken dizini bardağa çarparak viskiyi halıya döker. Islanmış kıyafetleri televizyonun yanına götürüp tepesine bırakır ve yere çömelerek boya kalemlerini kutusuna koymaya çalışır. Bunca koşuşturmadan başına ağrı girmiştir. Boya kalemlerini mutfağa götürüp yağları donmuş pastırmaları ve salatayı lavabonun altındaki çöpe boşaltır ama çöp torbasının ağzının bir kısmı kapalı olduğu için marullar çöp tenekesinin ardındaki karanlığa düşer ve Janice eğilip çarpan kafasıyla bunları almaya çabalar ama beceremez. Çömelip durmaktan dizleri acımaya başlamıştır. Vazgeçer ve mutfak sandalyesine bir seferde oturabilmesine şaşarak, kutunun ağzından cırtlak renkli yumuşak uçları görünen boya kalemlerine bakar. Viski şişesini sakla. Bir an bedeni hareket etmez hiç ama hareket ettiğinde tırnaklarının içine birikmiş çizgi çizgi pislikleri görür viski şişesini Harry’nin yer bezi yapmak için ayırdığı eski gömleklerinden birine sarıp alttaki bir dolaba kaldırır Janice’in onaramadığından falan değil asla onarılmış gömlek giymezdi Harry. Dolabın kapağını ittirir ama kapanmaz kapak, lavabonun kenarında duran viski şişesinin mantar kapağı minik bir silindir şapka gibi dikiliyordur gözünün önünde. Bunu da çöpe atar. Şimdi mutfak yeterince temiz olmuştur. Rebecca bağırmaktan göbeği dışarı fırlamış, çarpık tombiş bacakları sımsıkı çekilip kızarmış bir halde salonda kadife koltuğun üzerinde çıplak yatmaktadır. Diğer bebeği oğlan olduğundan kızın bacaklarının arası tuhafına gider Janice’in, bir oğlanın dolgun kökünün olduğu yerde iki minik yağlı kurabiye vardır. Doktor Nelson’u sünnet ettiğinde Harry pek istememişti bunu, kendisi olmamıştı ve bunun doğal bir şey olmadığına inanıyordu, Janice ona güldüğünde pek sinir olmuştu. Her yaygarada bebeğin suratı daha bir kızarır ve Janice gözlerini yumarak Annesinin gelip gününü berbat etmesinin ne kadar feci bir şey olduğunu düşünür, Harry’yi gene elinden kaçırdığından emin olmak için sırf. Biraz olsun durmuyor, şu berbat bebek hiç durmuyor, televizyonun üzerinde de bir sürü kıyafet var. Bunları banyoya götürüp tuvaletin içine bezlerin tepesine atar ve musluğu açar. Suyun titrek gri çizgisi küvetin tepesine yaklaşmıştır. Yüzeyde hafif kıpırtılar alttaysa derin bir kütle renksiz bekliyordur. Keşke banyo yapabilsem diye düşünür Janice. Had safhada bir itidalle salona döner. O minik lastik gibi şeyi koltuktan ayırabilmek için öyle çok eğilmesi gerekir ki sonunda dizüstü çöküp kollarını kepçe gibi kullanarak Rebecca’yı kaldırır ve göğsünün kenarına bastırarak banyoya götürür. Bu işi kotarabildiği için pek gururludur; annesi geldiğinde hiç değilse bebeği temiz görecektir. Koca durgun küvetin yanına ağır ağır diz çöker ama kollarının ıslanacağını düşünmemiştir hiç. Su kollarının alt kısımlarını iki kocaman el gibi kavrar; pembe bebek gözlerinin önünde gri bir taş gibi çöker dibe.</p>

  <p>Çığlık çığlığa çocuğu yakalamaya çabalar ama su ellerini yukarı doğru iter, bornozu süzülür ve bu beklenmedik durgunlukta kaygan şey çırpınır birden. Hemen tutmaya çalışır Janice, parmağının ucunda bir kalp atışı duyar, derken kaybeder gene ve suyun yüzeyi öyle bir hareketlenir ki kavrayamaz bedeni; epi topu bir dakika olmuştur, ama asırlar geçmiş gibi gelir Janice’e. Sonra Becky ellerine gelir, iyidir.</p>

  <p>Diri bebeği havaya kaldırıp ıslak göğsüne bastırır Janice. Sular üstlerinden karolara akar. Çelimsiz minik beden annesinin boynuna bırakır kendini ve Janice rahatlamış bir halde bebeğin yüzüne baktığında inanılmaz bir donuk ifadeyle karşılaşır. Janice suni teneffüsle ilgili yarım yamalak aklında kalan ne varsa ıslak kollarıyla ritmik bir şekilde çılgınca sarılır bebeğe; sımsıkı kapanmış göz kapaklarının altından sessiz, tekdüze, kıpkırmızı bir dolu dua yükselir, adı beynine balyoz gibi inip duran engin bir üçüncü şahsın bacaklarına sarılmıştır sanki: Baba, Baba. Janice’in çılgına dönmüş yüreği tüm evreni kırmızıya boyasa da kollarının arasında en ufak bir kıvılcım çakmaya yetmez; sarf ettiği onca duaya karşılık bağrındaki karanlıkta en ufak bir kıpırtı gerçekleşmez. Yanlarında üçüncü bir kişinin var olduğu hissi gitgide daha çok büyür içinde, ve kapıya vurulduğunu duyduğunda bilir ki, ahh bilir ki, bir kadının başına gelebilecek en kötü şey gelmiştir başına.</p>
