  <h2 title="2"/>

  <p class="p1">GÜNEŞ AYI, ay güneşi takip eder, aradan biraz zaman geçer. Bayan Smith’in bahçesindeki çiğdemler kabuklarını yarar. Fulyalar ve nergisler borazanlarını açar. Dirilen çimler menekşelerle dolup, her yanı karahindibalar ve geniş yapraklı otlar sarar. Gözden ırak derelerin kesik kesik gelen şırıltısı evin düzlüğünde bir şarkı gibi çınlar. Etrafı yatık tuğlalarla çevrili çiçek tarhlarının arasına, yakında şakayıklara dönüşecek olan solgun kırmızı renkli başaklar karışmış; o donuk, taşlarla örtülü, nasır tutmuş, yer yer nemli olsa da kuruluktan çatlamış toprağa gelince, bütün o gök kubbenin altında, hem en yaşlı görünen hem de en taze kokan şeydir. Tavşan kurumuş dalları, sararmış otları, kışın karanlık mahremiyetinde toplanmış olan meşe yapraklarını ve sinir bozucu bir şekilde, ayak tırmalayıcı bir yığın halinde duran budanmış gül ağacı dallarını yakarken, yeni açmış çan çiçeklerinin pütür pütür altın köpükleri bahçeyi basan sisin arasında pırıl pırıl parlıyordur. Tavşan’ın tam çiy vakti, ağzında hâlâ kahve tadı, aksi bir suratla gelip tutuşturduğu bu çalı çırpı yığını, Smith’lerin patikasının taşlı yolundan çatır çutur ayak sesleri eşliğinde dönerken bile, geride kalan geceye gölgeler salarak nemli nemli ve için için yanmaya devam eder. Brewer’a dönerken otobüste yol boyunca burnuna o ılık küllerin kokusu gelir.</p>

  <p>Tuhaf ama iki aydır tırnaklarını kesmesi gerekmemiştir Tavşan’ın. Durmadan bir şeyler budar, taşır, kazar. Mevsimlik bitkileri, yaşlı kadının kendisine verdiği paketlerdeki şeyleri diker: latinçiçekleri, gelincikler, kokulu bezelye çiçekleri, petunyalar. Tohumların üzerine çapalanmış toprak örtmek pek hoştur. Bu mühürlü halleriyle onun olmaktan çıkarlar. Bu kadar basittir işte. Bir şeyden kurtulmak istiyorsan onu kendi haline bırak. Tanrı’nın yaptığı da bizleri minicik sert bir yapıya gömmekti aslında, birbirini takip eden patlamalara mahkûm, su, hava ve silisyumdan ibaret bir büyük toplanma: Tavşan hiç söze gerek kalmadan, çapanın yuvarlak sapı avuçlarında dönerken ta içinde hisseder bunu.</p>

  <p>Şimdi, manolyaların boyunlarını bükmesinden sonra ve akçaağacın yapraklarının ilerleyen zamanla daha çok gölge vermek üzere nefeslerini tutmalarından önce, kiraz ağaçları, yaban elması ağaçları ve az ötede bir yerde yalnız bir erik ağacı top top çiçek açmış; kara dallarının sürüklenen bulutlardan kopardığı izlenimini veren bir beyazlık bu; az sonra savrulup gidecek, böylece yeni yeni dirilen çimler afallatıcı bir konfeti fırtınasıyla ağaracak. Bir benzin kokusu, çimler çim biçme makinesinin çiğnediklerini sindirmekle meşgul. Tenis kortunun çevresini saran devrik çitlerden leylaklar fışkırıyor. Kuşlar çanaklarına üşüşmüş. Bir sabah orakla bahçenin kenarlarını düzeltirken Harry’nin burnuna bir parfüm kokusu gelir; zira hafif rüzgâr yön değiştirerek, o ılık gecede binlercesi olgunlaşan, uzun olanlarının sapları hâlâ belli belirsiz bir kavun kabuğu yeşilinde, keskin kokulu zambakların yapraklarıyla kaynayan vadiyi yalayıp geçmiştir. Elma ve armut ağaçları. Laleler. Şu sevimsiz morlar göze batıyor ama. Ve nihayet, mayısın son haftası, giderek artan bir bereketle önce açelyalar, sonra ormangülleri açıyor. Tavşan bütün bahar bu süslenişi beklemiştir. Çalılıklara hayret etmişti, öyle büyüklerdi ki, kimisi kendinin iki katı, birer ağaç gibi duruyordu ve öyle de çoklardı ki. Tepeden dallarını sarkıtarak bahçeyi koruyan baldıran otlarının kenarlarına sıralanmışlardı ve bu korunaklı bahçede, gözenekli ekmek somunlarını andıran, onlarca dikdörtgen biçimli, koca yığın vardı. Çalılıklar yaz kış yeşildi. Zikzak dalları ve her yana uzayan uzun oval yapraklarıyla farklı bir iklime, yerçekiminin çok daha yumuşak olduğu farklı bir yöreye aitlerdi sanki. İlk tomurcuklar baş verdiğinde, Ruth’un okuduğu polisiyelerin kapaklarındaki baştan çıkarıcı doğulu kadınların saçlarına iliştirdikleri tek koca çiçekleri andırıyorlardı. Ama çiçekler açılıp çoğaldıkça Tavşan onları fakir kızların Paskalya zamanı kiliseye giderken giydikleri şapkalara benzetir. Harry hep böyle, biraz Katolik, harap bir evde yaşayan ve cafcaflı pazar kıyafetleri giyen bir sevgilisi olsun istemiş, ama hiç olmamıştır. Beş taçyapraklı çiçeklerin arsız başları altındaki esmer yapraklara bakarak kafasında böyle bir kızın yüzünü canlandırır; hatta kızın kokusunu bile duyar gibi olur. Taçyapraklarına sokulup içine çeker. Kokusuzdur, ama her bir çiçeğin tepesinde, polenlerin olduğu kısımda benekli iki fan vardır sanki.</p>

  <p>Ölen kocasından kalma bahçenin yukarısında, Bayan Smith evden çıkar, Tavşan’ın koluna girer, birlikte ormangüllerinin olduğu tarha ilerlerler ağır ağır. Bir zamanlar epeyce boyluymuş kadın, ama kamburlaşınca küçülmüş biraz; beyaz saçlarının arasındaki tek tük siyahlar kir gibi duruyor. Baston kullanır, ama herhalde dalgınlıktan, bu defa koluna asmış bunu; baston tuhaf bir bilezik gibi kolunda sallanırken sendeleye sendeleye ilerler. Bahçıvanına tutunma şekli şudur: Tavşan sağ kolunu bükerek, dirseğini kadının omuzuna uzatır, kadın da titrek titrek sol kolunu Tavşan’ınkinin üstüne koyup, o hantal ve lekeli parmaklarıyla Tavşan’ın bileğinden güç alır. Kadının Tavşan’ı tutuşu duvarı saran bir sarmaşık gibidir; şöyle bir çekecek olsan kopup gidecek, ama dokunmazsan her mevsim yaşayacak. Tavşan attıkları her adımda kadının bedeninin sarsılışını hisseder, ağzından çıkan her kelimede kadının başı seğirir. Konuşmanın öyle aman aman bir güç gerektirdiğinden falan değil, tamamen kadının vurgulama ihtiyacından kaynaklanır bu; sertçe burnunun kemerini kırıştırıp, sımsıkı dişlerinin üzerindeki dudaklarını kıvırır, komik denebilecek abartılı bir ifadeye bürünür yüzü; ki kendi de gayet farkındadır bunun, tıpkı on üç yaşındaki bir kızın, güzel olmadığı gerçeğini ortaya koymak istercesine suratını çarpıtıp durması gibi. Birden Harry’ye bakmak için başını yukarı kaldırır kadın ve çizgi çizgi kırışıklıklarla efkârlanmış o minicik kahverengi yuvalarından, tutsak hayatın getirdiği bir delilikle pörtlemiş mavi gözleriyle şöyle der: “Of, şu Bayan R. S. Holford’u da hiç <i>sevmiyorum</i>; hep pek bir solgun ve ince görünüyor gözüme. Horace bu açık uçuk pembeleri severdi ama; ben de ona derdim ki, ‘Kırmızı istersem bana şöyle kırmızı, kıpkırmızı kocaman bir gül ver. Beyaz istersem de beyaz, şöyle uzun bembeyaz bir zambak olsun; ve beni şu aradakilerle, ne idüğü belirsiz, pembeye mora çalanlarla uğraştırma. Rhody<a id="k9" href="../Text/dipnotlar.xhtml#a9"><sup>[9]</sup></a> mesela acayip ketum bir bitki,’ derdim Horace’a, ‘beyni var resmen, her renkten az az veriyor,’ sırf takılmak için ona. Ama hakikat payı da vardı tabii dediğimin.” Kadın dalıp gider. Çim patikada öylece kalakalır ve gözleri, ısrarcı mavi halkaların içinde cam kırıkları gibi beyazlaşmış irisleri, bir o yana bir bu yana kayarak sinirli sinirli oynar. “Aslında tamamıyla hakikatti söylediğim. Ben bir çiftçi kızıyım Bay Angstrom ve bu toprağın kabayoncalarla dolu olmasını tercih ederdim aslında. Derdim ki ona, ‘Madem bu kadar uğraşıyorsun, ne diye buğday ekmiyorsun ki şuraya? Gerçek ekin budur. Sen buğday yetiştir ben de ekmek yapayım.’ Hakikaten yapardım da. ‘Solduktan sonra n’apıcaz ki şu çiçekleri, bütün sene dökülen yapraklarıyla uğraş dur sonra.’ Bir de, ‘Hangi güzel kız için yetiştiriyorsun bakayım bunları?’ derdim ona. Benden gençti Horace, bu yüzden o kadar rahat takılabilirdim ya ona. Kaç yaş genç olduğunu söylemeyeceğim. Ne diye durduk ki biz şimdi burada? Benimki gibi ihtiyar bir beden bir yerde bu kadar uzun durursa çakılıp kalır.” Bastonuyla çimi dürter, kolunu uzatması için Tavşan’a bir işarettir bu. Taze çiçek vadisinden aşağı doğru yürürler. “Ondan uzun yaşayacağım hiç aklıma gelmemişti ama. Bu yönden zayıf çıktı. Bahçeye bir çıktı mı saatlerce oturabilirdi. Oysa bir çiftçi kızı oturmak nedir bilmez.”</p>

  <p>Kadının kararsız eli uzun baldıran otlarının sallantısı gibi titreşir Tavşan’ın bileğinde. Bu bitkiler Tavşan’ın aklına yasak arazileri getirir, bunların koruyuculuğu altında olmak hoşuna gider. “Ah. İşte <i>bitki</i> budur.” Bir köşede dururlar ve kadın titrek bastonunu dupduru bir pembe rengindeki minik bir ormangülüne kaldırır. “Horace’ın Bianchi’si,” der Bayan Smith. “Bazı beyazların haricindeki tek ormangülü, bunların isimlerini unuttum ama, neyse saçma sapan isimler işte, ne anlama geldiğini söylüyor. Doğru dürüst tek pembe bu. Horace bunu ilk aldığında diğer sözde pembelerin yanına dikti ve bunun yanında diğerleri öyle kötü kaldı ki o da hepsini söküp Bianchi’nin arkasına koyu kırmızıları ekti. Koyu kırmızılar yakında açarlar değil mi? Şimdi haziranda mıyız?” Vahşi gözlerini Tavşan’ın üzerine dikip, bileğini daha bir sıkı tutar.</p>

  <p>“Daha değil. Şehitleri anma günü gelecek cumartesi.”</p>

  <p>“Aa tabii ya, şu aptal bitkiyi aldığımız günü hatırladım şimdi. Hava çok sıcaktı! Bunu gemiden almak için arabayla New York’a kadar gitmiş ve sanki böyle en sevdiğimiz teyzemizmiş falan gibi Packard’ın arka koltuğuna yerleştirmiştik. Toprak dolu kocaman mavi bir ahşap kabın içinde gelmişti. İngiltere’de elinde bu bitkiden olan bir tek fidanlık vardı ve gemiyle getirilmesi için iki yüz dolar vermiştik onlara. Bir adam her gün geminin yük güvertesine inip sulamıştı bunu. Hava sıcak. Jersey’den Trenton’a kadar bütün o berbat trafikte bu cılız çalılık arabanın arka koltuğunda, mavi kabının içinde prensler gibi kurulmuştu! O zamanlar şu paralı yollar yoktu daha, bu yüzden New York’a gitmek altı saat falan sürmüştü. Büyük Bunalım zamanıydı ve herkesin otomobili vardı. Burlington’da Delaware’a uğradıydık. Bu savaştan önceydi. ‘Savaş’ diyince hangi savaştan bahsettiğimi anladınız mı? Siz şimdi Kore’yi falan kastettiğimi sanmışsınızdır.”</p>

  <p>“Yok, İkinci Dünya Savaşı diye düşündüm.”</p>

  <p>“Haa tamam! Tamam! Hakikaten hatırlıyor musunuz?”</p>

  <p>“Tabii. Bayağı büyüktüm ben o zaman. Teneke kutuları düzleştirip, Savaş Pulları alırdım ve bunlarla ilkokulda ödül kazanırdık.”</p>

  <p>“Bizim oğlumuz ölmüştü.”</p>

  <p>“Aaa, çok üzüldüm.”</p>

  <p>“Ah genç değildi, yaşı vardı biraz. Neredeyse kırktı. Gider gitmez subay yapmışlardı onu.”</p>

  <p>“Buna rağmen-”</p>

  <p>“Evet. İnsanlar hep gençlerin öldüğünü sanıyor.”</p>

  <p>“Yaa, öyle.”</p>

  <p>“İyi bir savaştı. İlki gibi değildi. Kazanmak hakkımızdı ve biz de kazandık. Bütün savaşlar kötüdür, ama bunu kazanmak tatmin ediciydi.” Bastonuyla yeniden pembe bitkiye işaret eder. “Şunu gemiden alıp getirdiğimiz gün, tabii o zaman yaz sonuydu ve böyle çiçekli değildi bu, buralara kadar getirmek çok saçma gelmişti bana, bu böyle arka koltuğa şeyler gibi kurulmuş”—kendini tekrar ettiğini fark edip duraksar ama sonra devam eder—“prensler gibi.” Bunaklığına gülüp gülmeyeceğini görmek için Tavşan’ın yüzüne bakan kadının saydamlaşmış gözlerine kurnaz bir ifade yerleşmiştir. Bir şey görmeyince haşin bir edayla, “Bu tektir,” der.</p>

  <p>“Tek Bianchi mi?”</p>

  <p>“Evet! Doğru! Amerika’nın başka hiçbir yerinde yoktur bundan. Goldan Gate’den istediğin yere kadar git, böyle güzel pembe bulamazsın. Brooklyn Köprüsü mü ne diyorlar, oraya kadar git işte. Memleketin en hoş pembesi burnumuzun dibinde dururyor. Lancaster’dan bir çiçekçi bir parça almıştı bundan ama tutmamış. Muhtemelen kireçli toprağa dikmişti. Salak adam. Yunanlı’ydı.”</p>

  <p>Kadın Tavşan’ın koluna pençe gibi yapışıp daha bir ağır ve seri adımlarla ilerler. Güneş tepededir ve kadın muhtemelen eve gitme ihtiyacındadır. Arılar yaprakların arasında yüzüyordur sanki; gizlenmiş kuşlar azarlar gibi öterler. Yaprakların sayısı çiçekleri bastırmıştır, yeşilliklerle kaplı taze duvarlardan sinsi bir acı koku yükselir. Akçaağaçlar, kavaklar, meşe ağaçları ve kestane ağaçları, değişip duran bir derinlikte, ilerideki mülke kadar seyrek bir orman oluşturur. Çimenlikle çalılığın arasındaki ıslak gölgeli saçağın altında ormangülleri hâlâ filiz vermektedir, ama çimin orta yerindeki korunaksız yığınlar, çim patikalar boyunca ve düzenli soluk sıralar halinde, şimdiden yapraklarını dökmüş. Bayan Smith Tavşan’la beraber topallaya topallaya o koca çiçeklerin yanından geçerken, “Hiç sevmiyorum, hiç sevmiyorum,” der. “Güzelliklerini takdir ediyorum tabii ama şunların yerinde keşke yoncalar olsaydı. Bir kadın—ne diye bu kadar sinirleniyorsam—Horace çiçekler açtığı vakit komşuları çağırıp bahçeyi göstermeyi pek severdi, birçok açıdan çocuk gibiydi aslında. Bu kadın, yani tepenin aşağısında, pencere önünden metalik renkli kedisi eksik olmayan, tuğladan küçük bir kulübede yaşayan Bayan Foster, her seferinde şöyle derdi, burnuna kadar yayılmış o rujuyla bana dönüp derdi ki”—içten içe bir kinle, sesini tatlılaştırarak kadını öyle bir taklit eder ki bedeni sarsılır—‘“Ah Bayan Smith burası cennetten bir parça olmalı!’ Ben de bir seferinde dedim ki ona, çenemi daha fazla tutamamıştım artık, dedim ki, ‘E işin ucunda başka bir ormangülü çayırına varmak varsa, her Pazar St. John Episkopal Kilisesine gideceğim diye altı mil yolu gidip dönmeyeyim bari, hem yoldan kısmış olurum, hem de gitmek istemiyorum zaten.’ Yani yaşlı bir günahkarın söyleyeceği şey değil di mi hiç?”</p>

  <p>“Aa bilmem ki-”</p>

  <p>“Yalnızca kibarlık eden zavallı bir kadına hem de? Ama onda da zerre kadar beyin yoktu hakikaten; böyle zibidi gençler gibi yüzünü boyayıp durmazdı yoksa. Zavallıcık öldü şimdi; iki ya da üç kış evvel rahmetli oldu Alma Foster. Artık o biliyor hakikati, ben hâlâ bilmiyorum.”</p>

  <p>“Ee belki de ona ormangülü olarak görünen şeyler size yonca gibi görünecek.”</p>

  <p><i>“Hah!</i> Bravo! Kesin! Kesin öyle! Biliyor musunuz Bay Angstrom, <i>çok</i> hoş bir şey bu—” Patikada durup hantalca Tavşan’ın kolunu okşar; güneşin altında küçük bronz yüzünü ona doğru kaldırır, ve Tavşan’a dikilmiş bakışlarında, o beceriksiz çocuksu flörtçülüğünün ve dermansız gezintinin altında, yaşlı bir zekânın pırıltıları belirir, öyle ki zaten bir parça tedirgin olan Tavşan üstüne üstüne gelen delici bir güç hisseder; Bayan Smith bakışlarını beyinsiz çiçeklere yöneltir. “Siz ve ben, ne kadar aynı düşünüyoruz. Öyle değil mi? <i>Değil mi</i> ama?”</p>

  <p class="bos2"/>

  <p class="p1">Ruth, “İşlerin tıkırında valla,” der Tavşan’a. Şehitleri Anma Günü, öğleden sonra West Brewer’daki halka açık yüzme havuzuna gitmişlerdir. Mayo giyme konusunda biraz çekingen davranmıştı ama soyunma odasından çıktığında, boneyi takınca küçülmüş kafası ve o yusyuvarlak geniş omuzlarıyla muhteşem görünüyordu Ruth. Kalçalarına kadar suyun içindeyken kırık bir heykel gibi duruyordu. Koca bacaklarını yavaşça çırpıp, düzgün kollarını kaldırarak ve o dalgalanan yeşilin altında simsiyah parlayan sırtı ve poposuyla zorlanmadan yüzdü epey. Sonra yüzmeyi bırakıp öyle bir edayla kendini yüzüstü suya bıraktı ki Tavşan’ın kalbi bu hafif tehlike karşısında yerinden hoplayacak gibi oldu. Suyun kaldırma kuvvetiyle poposu suyu yarıp yüzeyde kalmıştı, pırıl pırıl parlayan yusyuvarlak siyah bir ada, aniden suda beliren cascavlak bir görüntü, titreşen bozuk bir televizyon sanki: Bu hoş manzara karşısında Tavşan’ın gururu kabarıp, her yanını sımsıkı bir mülkiyet duygusu sarar. Onundu, kız ona aitti, kızın baştan ayağa her yanını kaplayan şu su kadar iyi biliyordu onu. Kolunu geriye atınca oluşan kabarcıklar kırılıp göğsünden içeri akarak sel gibi dokunur kıza; yarı gömük bedeni yay gibi gergin, gözlerini yumup körü körüne ilerler. Başı suyun aşağısında, havuzun sığ köşesinde birbirine su sıçratarak şakalaşan iki çelimsiz oğlana doğru yüzer. Kolunu geriye atıp da tekine değince uyanır ve gülümseyerek suyun içine çömelir; kalabalık havuzun telaşlı dalgalarında dengesini koruyabilmek için gevşekçe kollarını bırakır. Her yanı klor kokusu sarmıştır. Temiz, tertemiz: Temizliğin ne olduğunu orada idrak eder Tavşan. Sana ait olmayan hiçbir elementin sana değmemesi demekti. Ruth suyun içinde, kendisi çimlerin üzerinde, dışarıda. Kesinlikle su insanı değildi Tavşan. Islaklık üşütürdü onu hep. Bir dalıp çıktıktan sonra kenardaki karolara oturup, arkasındaki liseli kızların, geniş kaslı sırtına hayran hayran baktıkları hayaliyle ayaklarını suya sallamayı tercih eder; omuzlarını çevirdiğinde güneşin altındaki derisinin iyice gerildiğini hisseder. Ruth havuzun ucuna güçlükle ilerler, su öyle sığdır ki havuzun kareli zemini kırılan ışınların etkisiyle suyun yüzeyindeymiş gibi görünür. Soluk yeşil rengi üzüm salkımlarını andıran sularını akıtarak küçük merdiveni tırmanır. Tavşan hemen, yere yaymış oldukları örtünün yanına koşup uzanır ki Ruth geldiği vakit, göğün altında, bacakları iki yana açık, suyun etkisiyle kıvrılarak kalçalarının tam ortasına dek inen siyah saçlarıyla tepesinde dikilirken onu görebilsin. Ruth bonesini çıkarıp saçlarını sallar ve havlu almak için eğilir. Sırtındaki sular omuzlarından aşağı damlar. Tavşan Ruth’un kollarını kurulayışını seyrederken yerdeki örtüden çimen kokusu yükselir, berrak hava çığlıklarla titreşir. Ruth yanına uzanıp gözlerini yumar ve kendini güneşe bırakır. Yüzü, bu kadar yakından, yanıklığın verdiği sarılığın haricinde renksiz denebilecek, dümdüz bir cilttir, ve bu sarılık, yüzünün büyüklüğüne madeni bir ağırlık katmıştır, sanki böyle taş ocaklarından doğruca tapınaklara taşınan cinsten saf, gözenekli bir taşın ağırlığıdır bu. Sözcükler bu anıtsal şahsın, Ruth’un, ağzından aynı tonda, Tavşan’ın kulaklarının sundurmasına yuvarlanan devasa tekerlekler ya da ışığın altında fırıl fırıl dönen dilsiz madeni paralar misali dökülür gene. “İşlerin tıkırında valla.”</p>

  <p>“Nasıl yani?”</p>

  <p>“Aa”—kelimeler dudaklarından dökülmeye geç kalmıştır bir parça; Tavşan önce dudakların kıpırtısını görür, ses sonra gelir: “Baksana. Her hafta golf oynamak ve karının sana birtakım şeyler yapmasına engel olmak için Eccles var. Çiçeklerin ve sana âşık bir Bayan Smith’in var. Ben varım, daha n’olsun?”</p>

  <p>“Cidden bana âşık olduğunu mu düşünüyorsun onun? Bayan Smith’in yani?”</p>

  <p>“Tek bildiğim senin söylediklerin. Sen öyle söylüyorsun.”</p>

  <p>“Yoo, ben hiç öyle bir şey söylemedim. Söyledim mi?”</p>

  <p>Tavşan’ın mahmur memnuniyetinden dolayı iyice şişmiş koca yüzüyle cevap vermeye gerek görmez Ruth.</p>

  <p>Tavşan yineler, “Söyledim mi?” ve Ruth’un kolunu cimcikler, sertçe. Aslında bu kadar sert cimciklemek istememiştir, ama tenine dokunduğu anda canını sıkan bir şey olmuştur. Somurtuk bir kendini bırakış.</p>

  <p>“Ayy. Piç kurusu.”</p>

  <p>Ruth yatmaya devam eder, ilgisi Tavşan’dan çok güneşedir. Tavşan dirseğinin üzerinde doğrulup bir ölü gibi yatan bedenine bakar onun, tam karşılarında kâğıt bardaklardan portakal suyu içen on beş on altı yaşlarında iki narin kız vardır. Askısız beyaz bikinili olanı bir yandan kamışla portakal suyunu çekerken kahverengi bakışlarıyla Tavşan’ı dikizler, incecik bacakları bir zencininki kadar karadır. Kalça kemikleri dümdüz göbeğinin iki yanından kupkuru fırlamıştır.</p>

  <p>“Aah bütün <i>dünya</i> hayran sana,” der Ruth aniden. “Tek merak ettiğim neden acaba?”</p>

  <p>“Sevilesi bir adamım da ondan,” der Tavşan.</p>

  <p>“Yani neden <i>öylesin</i> işte. Ne özelliğin var ki?”</p>

  <p>“Ben bir azizim,” der Tavşan. “İnsanlara inanç aşılıyorum.” Bunu ona bir gün Eccles söylemiştir, gülerek. Muhtemelen dalga geçmiştir. Eccles’in gerçekte ne demek istediğini asla bilemiyordur.; nasıl anlamak istersen öyle anlamak lazımdı onu. Tavşan canı gönülden inanmıştı ama buna. Kendinin aklına asla böyle bir şey gelmezdi. Diğer insanlara ne verip vermediğine kafa yormazdı pek.</p>

  <p><i>“Bana</i> acı veriyorsun ama,” der Ruth.</p>

  <p>“O halde lanetleneceğim.” Haksızlık bu: Ruth’un havuzdaki o halinden o kadar gurur duyup, onu o kadar sevmişken hem de.</p>

  <p>“Sen ne diye hiçbir şeyi üstüne alma gereği görmüyorsun?”</p>

  <p>“Ne diyosun yaa? Seni destekliyorum ya?”</p>

  <p>“Esas sen ne diyosun? Benim bir işim var.” Dediği doğrudur. Tavşan Bayan Smith’in yanında işe başladıktan bir süre sonra Ruth da Brewer’da şubesi olan bir sigorta şirketine stenograf olarak girmiştir. Bunu Tavşan istemişti; çünkü kendisi evde yokken kızın öğleden sonralarını nasıl geçireceğini düşünmek istemiyordu. Ruth birilerinin arkasından dolap çevirmeyi sevmediğini söylemişti ama Tavşan pek emin değildi bundan. Onunla tanıştığında hiç de darda olduğu söylenemezdi.</p>

  <p>“Bırak istersen,” der Tavşan. “Fark etmez benim için. Otur bütün gün o polisiyelerini oku. Ben sana bakarım.”</p>

  <p>“Bana bakarmış. Madem o kadar güçlüsün ne diye karına bakmıyorsun?”</p>

  <p>“Neden bakayım ki? Babası çekip çeviriyordur nasıl ’olsa.”</p>

  <p>“Yahu ne <i>vurdumduymaz</i> herifsin ya sen, bana en çok koyan bu. Bir gün tüm bunların bedelini ödeyeceğini düşünmüyor musun hiç?” Ruth suda kalmanın etkisiyle kan çanağına dönmüş, hilesiz gözlerle Tavşan’a bakar. Ellerini siper eder. Gözleri, Tavşan’ın o gece parkmetrenin yanında gördüğü gözlere, bir oyuncak bebeğinki kadar düz ve soluk yuvarlaklara benzemiyordur şimdi. Gözlerinin mavisi derinleşip, Tavşan’ın içgüdülerine hakikati haykıran, onu rahatsız eden bir yoğunlukla koyulaşır.</p>

  <p>Gözlerinin batması rahatsız eder ve gözyaşlarına engel olmak için başını çevirir Ruth, kolayca ağlamak en belirgin işaretlerden biri, diye geçirir aklından. Ahh, işte de daktilonun başından kalkarak, kendini koştur koştur tuvalete zor atıp hüngür hüngür ağlıyordur. O daracık alanda klozete bakıp kendi haline hem gülüp hem de göğsüne ağrılar girene dek ağlar. Ve uykusu gelir. Ahh, öğle yemeğinden geldikten sonra koridora, yavşak bakışlı ihtiyar Honig’in üzerinden atlayıp geçeceği, Lily Orff ve Rita Fiorvante’nin arasındaki o muşamba döşemeli zemine uzanıp gerinmemek için kendini zor tutar. Bir de acıkır ki. Öğle yemeklerinde sandviçle sodalı dondurma içip, sonra da kahveyle donut yer ama üzerine gofret, çikolata gibi bir şey almadan duramaz. Tam da Tavşan için zayıflama çalışmaları sonuç verip üç kilo vermişken, yani bir tartıda öyle çıkmıştı. Bir açıdan kendini onun için değiştirirken başka bir açıdan, ne ahmaklık ki, Tavşan onu değiştiriyordu. Tüm iyi huyluluğuna rağmen ters adamdı Tavşan. Yine de Ruth’un tanıdığı ilk iyi huylu adamdı. Diğer adamlar için, iğrenç zihinlerinde yarattıkları biri olmaktan öteye gitmezken, Tavşan için bir <i>mevcudiyeti</i> olduğunu hissediyordur en azından. Ah onların o ıslak ağızlarından ve güdük gülüşlerinden nasıl da nefret ediyordu ama Harry ile beraber olduğundan beri onları affetmişti sanki, suçun sadece yarısı onlara aitti, bir nevi toslayıp durduğu bir duvar gibilerdi, çünkü şimdiye dek hep onu bekleyen bir şeyin olduğu hissi vardı içinde, derken Harry ile bunu bulmuştu ve daha önce olan hiçbir şey gerçek değilmiş gibi gözükmüştü gözüne. Sonuçta kimse onu gerçek anlamda incitmemiş, bir yanına zarar vermemişti ve hatırlamaya çabaladığında tüm bunlar başka birinin başından geçmiş gibi hissediyordu. Sanki gözlerini yummuş gibi, bir parça bulanık görür hepsini, bulanık, dokunaklı ve istekli adamlar, karılarında bulamadıkları bazı şeylerin, birkaç belden aşağı lafın, hafif hafif inlemenin, ya da ağızla yapılan muamelenin peşindedir hepsi. Epi topu bu işte. Ne anlarlar ki bundan? Anlam veremez Ruth. Sonuçta onların senin portakallarına yapışmalarından daha kötü olamaz asla, hem de biraz cömert olmanın zararı yok diye düşünür, ilk Harrison’a yapmıştı, kafası acayip kıyaktı ve ertesi sabah uyandığında ağzındaki tada anlam verememişti. Adamın içi bu kadar boş olunca, tadı da deniz suyu gibi oluyordu demek, düşündüğünden çok daha fazla uğraşmıştı, kadınlar hep düşünüldüğünden daha fazla uğraşır zaten. Mesele şu ki, o noktada takdir edilmek isterler. Gerçekten isterler bunu. Fazla çirkin değillerdir, ama öyle olduklarını sanırlar. Ruth lisedeyken, onlara dokunduğunda utanmalarına, sevinmelerine pek şaşırırdı ve nasıl da hemen birbirlerine anlatırlardı. Ne düşünüyorlardı ki, canavar olduklarını mı? Eğer birazcık kafa yorsalardı senin de bunu merak ettiğini, onlar gibi senin de bu yabancılık hissinden hoşlandığını anlayabilirlerdi, kadınlarınkinden daha çirkin değildi, her yanı kırmızı kırmızı buruşuk, ah, sonunda aynı kapıya çıkar ama hepsi. Gizem mizem yok. Önemli bir keşifti bu onun için, hiçbir gizemin olmadığını görmek, yalnızca yapıştırılmış gibi duran bir şey, ama bununla kendilerini birer kral sanıyorlar işte ve adamların suyuna gidersen iyi de olabilir, idare edebilir de ve her şeyin ötesinde seni diğerlerine karşı onların yanında kılar, spor salonunda hokey oynarken bacaklarını saran o minicik bez parçası, bebek kıyafetini andıran mavi üniformanın içinde inek gibi, on ikinici sınıfta bunu giymeyi bırakmış ve ihtar almıştı. Ah babaları müteahhit ya da eczacı olan o kızlardan nasıl da nefret ederdi. Ama gece olduğunda onların hiçbirinin bilmediği o şeyi yaşarken yeniden kraliçe oluverirdi işte. Ama hiçbir keyfi yoktu o zaman bu işin, üzerinden kıyafetlerini çıkarman bile gerekmezdi, ağızlarda hâlâ az önce yenen hamburger soğanının kokusu, arabanın kaloriferinden gelen tıkırtılar eşliğinde kıyafetlerin üzerinden sürtünülürdü yalnızca, bütün o kıyafetler falan, her şey üstteyken olup biterdi her şey. Senin de bir <i>isteğinin </i>olduğu akıllarına gelmezdi hiç. Hepsi onların istediği şekilde olacak. Bazen yalnızca Fransız stili öpüşürlerdi, pek hoşlaşmazdı bundan ya, ıslak kaygan diller, nefes bile alamazsın, ama dudakların o birden sertleşip açılmasından ve sonra rahatlamış bir halde kapanıp uzaklaşmasından işin sona erdiğini anlardın. Artık üzerine abanan biri yoktur ve eğer üzerin kuru kalsın istiyorsan kenara çekilmekte fayda var. Adını tuvaletlerin duvarlarına yazmışlardı hep; okulda şarkısı bile dolanıyordu. Bunu ona Allie söylemişti, nazikçe. Allie ile yaşadıkları hoştu ama; bir keresinde okuldan sonra güneş hâlâ tepedeyken arabayla kasabanın dışına çıkıp, tenha bir yolda ilerleyerek çalılıklarla kaplı bir yerde, Mt. Judge’a, uzaktan belli belirsiz görünen o dağ ile eteklerindeki kasabaya nazır bir yerde durmuşlardı; Allie başını Ruth’un dizine koymuştu, Ruth’un kazağı yukarı sıyrık, sutyeni çözük, o ise bebek gibi kibar kibar; o zaman portakalları (bu portakal lafını da kim dediyse? Allie değildi ama) daha bir sıkı, yuvarlak ve hassas; oğlanın beklemedeki ıslak ağzı ise öyle mesut, öyle esrik, ve tepelerinde kuşlar güneşin altında sıcacık ötmekte. O zaman ağzından kaçırdı işte Allie. Ağzından kaçması kaçınılmazdı. Ruth affetti onu ama sonrasında daha akıllı davrandı. Daha büyük oğlanlarla olmaya başladı; suç muydu şimdi bu, neden olmasın ki? Neden olmasın? Bir muammaydı bu ve cevabını hâlâ bilmiyor; bunun suç olup olmadığına kafa yorarken yorgun düşer, sudan çıktığı için sırılsaklam uzanmış, aralanmış gözkapaklarıyla kırmızı kırmızı bakınır etrafa ve sonra o kırmızılığı yumup, hata yapıp yapmadığını düşünür yine. Akıllı kızdı. Onlar için genç demek güzel demekti ve yaşça büyük olduklarından öyle fazla aceleci davranmıyorlardı. Yine de <i>hiç</i> kaale almayacağın bazı gerzekler, o küçük aletlerini dünyanın en muhteşem şeyi sanırlardı.</p>

  <p>Ama <i>bu</i> adam. Pek çatlak. Ne buluyor onda acaba? Güzel adam allah için, yumuşacık ve sünnetsiz, kuzu gibi yatarken yanında, birden bir meleğin boynuzları gibi sımsıkı yerleşiyor içine, ama sırf bu değil, o çocuksu haliyle onu yıldızların tepesine uçurup, kulağına harika şeyler söylemesinden öte bir şey bu, tuhaf bir gücü var onun üzerinde; beraber olduklarında her şeyden kopuyor sanki, işte bu, aradığı şey bu olmalı. Bir adamla beraberken diğer her şeyden kopmak. Ah o ilk gece o böyle büyük bir hazla “Heey” dediğinde altındaki şeye pek önem vermemişti ama vermek lazımdı demek. O halde bütün o herifleri affetmişti, onun yüzü hepsinin yüzüne karışıp korku dolu bir karaltı halinde çıkmıştı karşısına ve şimdi eskisinden çok daha güzel bir hayata sürüklendiğini hissediyordu. Ama neticede onun da diğerlerinden bir farkı yok, üstündeyken iyice sokulup canım tatlım diyip, iş bittiğinde sırtını dönerek başka şeyler düşünüyor. Erkekler bir kadının yaşadığı gibi yaşamıyor bunu. Giderek alışkanlık haline getiriyorlar, Ruth havaya giremediğini söylediğinde ya da Tavşan bunu hissettiğinde aceleci davranıyor. O zaman Ruth öylece uzanıp dinliyor sadece ve bu bir şekilde rahatlatıyor onu; ama sonrasında uykuya dalamıyor. Bazı geceler Tavşan uyandırmaya çalışıyor onu ama Ruth o kadar uykulu ya da yorgun oluyor ki bir şey olmuyor; bazen de Tavşan’ı itekleyip, sarsmak ve ona bağırmak geliyor içinden, <i>yapamam</i> gerizekâlı, sen <i>baba</i> olacaksın! Ama hayır. Ona bunu söylememesi lazım. Söylerse her şey sona erebilir; yalnızca bir âdet dönemi geçmiştir, diğeri de yaklaşıyordur belki yakında olacaktır ve hiçbir şey kalmayacaktır elinde. Her şey şu halde bile bu kadar karışıkken buna sevinip sevinmeyeceğini bilemez cidden. En azından bir şeyler <i>yapıyordur,</i> mideye şeker çikolata falan indiriyordur. Ah istemediğinden bile emin değildir bunu, ama Tavşan o kahrolası hoş, düzgün aletiyle istiyor gibidir. Şu <i>vurdumduymaz</i> piç kurusunu kıl etmek için kollarında kasten uyuyakalarak bu durumu kendinin yaratıp yaratmadığından emin değildir Ruth pek. Uyurken, Ruth’un kalkıp sürüne sürüne o soğuk banyoya gitmesine aldırmazdı, ne de olsa görülecek ya da yapılacak bir şey yoktu. Bütün mesele buydu, kendi kabuğunda yaşıyordu Tavşan ve hiçbir şeyi fazla takmıyordu. Ona yediği çikolatalardan ve hep uykusu geldiğinden bahsedecek olsa adam korkuya kapılıp, o hoş düzgün aletini, o hoş küçük Tanrısını ve de her salı golf oynayan o hoş küçük papazını da alıp kaçardı yanından. Önceleri en azından yanlış davrandığını biliyordu, oysa şimdi aklına her eseni yaparak dünyayı kurtaracağını sanan İsa sanıyor kendisini Tavşan ve bu lanet olası durumun başlıca sebebi de şu papaz. Bir gün bir piskoposu ya da her kim gerekiyorsa onu bulup papazının büyük bir tehdit oluşturduğunu söylemek lazım. Zavallı Tavşan’ın kafasını akıl almaz fikirlerle dolduruyor, hatta şu anda da Ruth’un kulaklarını dolduruyor; Tavşan o yumuşacık kendinden emin sesiyle Ruth’un sorusunu öyle ukala ve soğuk bir vurdumduymazlıkla yanıtlar ki kızın gözlerinden yaşlar dökülür.</p>

  <p>“Şöyle açıklayayım,” der Tavşan. “Janice’i terk ettiğimde tuhaf bir şey keşfetmiştim.” Yaşlar Ruth’un gözkapaklarında titreşir, havuz suyunun tuzlu tadı dudaklarına siner. “Eğer kendin olmaya cesaretin varsa,” der, “bunun bedelini diğerleri öder.”</p>

  <p class="bos2"/>

  <p class="p1">O uygunsuz görüşmeleri yapmak, en azından kafada kurmak Eccles için bir ıstıraptır. Genellikle, hayali gerçeğinden kötüdür: Ne de olsa gerçeği idare eden Tanrı’dır. İnsanların asıl halleri daima tahammül edilebilirdir. Bayan Springer esmer, tombiş, küçük kemikli, çingene görünümlü bir kadındır. Ana kızın ikisinin de uğursuz bir havası vardır, ama annedeki etrafa huzursuzluk yayma becerisi, orta sınıf yaşamın tüm stratejilerine işlemiş tanrı vergisi bir yetenektir. Oysa kızında o kadar bariz değildir bu, pek bir işe yaramaz ve diğerlerine olduğu kadar kendine de zararı dokunur. Eccles Janice’i evde bulamayınca rahatlar; karşısında kendini acayip suçlu hissediyordur çünkü. Bayan Fosnacht’la birlikte Brewer’a <i>Bazıları Sıcak Sever</i>’in matinesine gitmişlerdir. İki oğlan Springer’ların arka bahçesinde oynuyordur. Bayan Springer Eccles’i içeri davet edip, çocuklara göz kulak olabileceği kapalı verandaya alır. Evi pahalı mobilyalarla ama karışık bir şekilde döşenmiştir; her odada gerekenden bir fazla koltuk vardır sanki. Ön kapıdan arkadakine varmak için tıka basa dolu odaların içinden manevralar yaparak ilerlerler. Her iki ayak bileği bandajla sarılı olan Bayan Springer ağır ağır önde giderek yol gösterir. Minik adımlarının ağrısı kalçalarının alçı bir kalıptaymış gibi duruşunu iyice pekiştiriyordur. Kendini zarifçe verandadaki salıncağın minderine bırakıp da, salıncak bir gıcırtı ve keskin bir geri savruluşla ağırlığını aldığında, kadın bacaklarını ileri attırarak Eccles’i hayrete düşürür. Keyifli olduğunu gösteren bir davranıştır bu; tüysüz soluk baldırları dimdik ileri uzanır, bağcıklı ayakkabıları yerden kesilir. Yuvarlak hatlı ayakkabılarının derisi, sanki yıllarca ıslak bir leğende kalmış gibi çatlak çatlaktır. Eccles ustaca menteşelenmiş, aliminyum-plastik karışımı bir bahçe sandalyesine oturur. Oturduğu kısımdaki paravanın arkasından güneşin altında salıncak-kaydırak-kum havuzu setinde oynayan Nelson Angstrom’u ve Fosnachtlar’ın ondan azıcık daha büyük olan oğlunu görebilir. Eccles de bu oyun setlerinden almıştı bir ara ve hepsi koca bir karton kutunun içinde parça parça gelip de bunları bir araya koyamadığında pek bir utanmıştı; sonunda kilisenin yaşlı, sağır hademesi Angus yapmak zorunda kalmıştı.</p>

  <p>“Sizi görmek ne güzel,” der Bayan Springer. “Epeydir görünmemiştiniz. ”</p>

  <p>“Sadece üç hafta oldu galiba, değil mi?” Sandalyenin sırtına doğru kaykılır, katlanmasın diye topuklarını alttaki boruya geçirir. “Bayağı meşguldüm şu sıra, kilisedeki din dersleri, Gençlik Kolunun kurmaya karar verdiği beyzbol takımı falan, bir de bizim bölgede epey bir ölen oldu.” Kadınla önceki görüşmelerini düşündükçe özür dilemek gelmez içinden. Evin bu kadar büyük oluşu Eccles’in aristokratik sınıf anlayışına ters düşer; oysa daha küçük bir evde oturuyor olsaydı Bayan Springer’ı daha çok sevecek, o da kendini daha rahat hissedecekti.</p>

  <p>“Yaa evet, sizin yaptığınız işi hayatta yapmak istemezdim.”</p>

  <p>“Ben çoğu zaman zevk alıyorum bu işten.”</p>

  <p>“Doğru, öyle diyorlar. Duyduğuma göre golfü giderek ilerletiyormuşsunuz. ”</p>

  <p>Bak şu işe. Kadının rahatlamaya başladığını düşünür Eccles. Bir an için her yanı dökülen eski püskü bir evin verandasında oturduklarını ve onun da cefakâr, kaderine razı şişko bir işçi karısı olduğunu düşünür. Aynen böyle görür; böyle biri de olabilirdi gerçekten. Fred Springer karısıyla evlendiği sıra geleceği muhtemelen kızıyla evlenen Harry Angstrom’dan daha az parlak görünüyordu. Eccles Harry’nin dört sene önceki halini hayal eder ve gözünde hoş bir resim canlanır: Uzun boylu, sarışın, okulda herkes tarafından bilinen, yeterince zeki, işini bilen. Özellikle o kendine güvenli havası Janice’in hoşuna gitmiş olmalıydı. David ve Michal. <i>Sakın ola birbirinizi aldatmayın...</i> Alnını kaşıyıp şöyle der, “Golf oynamak birini tanımak için iyi bir yoldur. Benim yapmak istediğim de bu, anladınız mı, insanları tanımak. Eğer karşınızdaki kişiyi tanımıyorsanız onu İsa’ya nasıl yöneltebilirsiniz ki?”</p>

  <p>“Peki siz şimdi damadım hakkında benim bilmediğim neyi biliyorsunuz?”</p>

  <p>“Her şeyden önce iyi bir adam o.”</p>

  <p>“Ne için iyi?”</p>

  <p>“İlla bir şey <i>için</i> mi iyi olmak lazım?” Eccles düşünür. “Evet, galiba öyle.”</p>

  <p>“Nelson! Keser misin şunu artık!” Bayan Springer salıncağın üzerinde dimdik o tarafa döner ama oğlanı ağlatan şeyin ne olduğunu görmek için kalkmaz yerinden. Paravanın kenarında oturan Eccles görebilir. Fosnachtlar’ın oğlu elinde iki tane kırmızı plastik kamyonla salıncağın kenarında duruyordur. Ondan üç beş santim daha kısa olan Angstromlar’ın oğluysa elini kocaman açmış, çocuğun göğsüne vuracakmış gibi sallıyordur, ama bir adım daha ileri gidip hakikaten vurmayı gözü yemez. Genç Fosnacht ise dimdik, aptallara has çıldırtıcı bir dayanıklılıkla öylece durup, küçük oğlanın boşa savurduğu yumruklara ve buruşmuş yüzüne bakar, yüzünde memnuniyet gösteren en ufak bir tebessüm yoktur, büyük bir soğukkanlılıkla yaptığı deneyin etkilerini gözleyen gerçek bir bilim adamıdır sanki. Bayan Springer’ın sesi sertçe çınlayarak paravanı aşar: <i>“Duydun mu beni, zırlamayı kes dedim sana!”</i></p>

  <p>Nelson yüzünü verandaya dönüp anlatmaya çalışır, “Pilly- Pilly-” Gelgelelim uğradığı haksızlığı anlatmaya çalışmak bile inanılmaz bir güç gerektirir, ve sanki arkasından ittirilmiş gibi öne doğru sendeleyip hırsızın göğsüne bir tane indirir ve karşılığında hafifçe iteklenerek kıç üstü oturur. Karnına doğru bükülerek, kendini çimlerde yuvarlar, bir yandan da tekmeler savuruyordur. Çocuğun bedeniyle beraber Eccles’in yüreği de iki büklüm olmuştur sanki; yanlışın itici gücünü iyi bilir Eccles, zihnin böyle bir durumda nasıl kafa tuttuğunu ve her bir beyhude savuruşun havayı nasıl daha da zayıf böldüğünü, ta ki kanının son damlasına kadar vakum gibi o kainatın içine çekilene dek.</p>

  <p>Eccles, “Çocuk kamyonunu almıştı,” der Bayan Springer’a.</p>

  <p>“Geri alsın o da o zaman,” der Bayan Springer. “Öğrenmesi lazım. Şu bacaklarımla her dakika yanına koşamam ben, bütün gün böylelerdi.”</p>

  <p><i>“Billy.”</i> Çocuk, Eccles’i, bir erkek sesi duyunca şaşırarak bakar. “Kamyonu geri ver.” Billy bu duruma bir anlam vermeye çalışır, tereddüt eder. <i>“Hadi,</i> lütfen.” Billy, ikna olarak yürür ve oyuncağı hüngür hüngür ağlayan arkadaşının kafasına bırakır.</p>

  <p>Tam bu yeni acının etkisiyle Nelson’un boğazına taze bir hüzün çökmüştür ki, kamyonu burnunun dibindeki çimenlikte görmesiyle geçiverir. Istırap kaynağının ortadan kalktığını fark edip bedenindeki bu duyguyu dindirmesi biraz zaman alır. Çimlerde yuvarlanırken aldığı o derin ve keskin soluklar, kesilmiş çimenin yüzeyini ve bizzat güneş ışınlarını havaya fırlatmıştır sanki. Bir eşek arısı ısrarla paravanın alt kısmına çarpıp durur ve Eccles’in oturduğu alüminyum sandalye katlanacak gibi olur; uçsuz bucaksız dünya Nelson’un yeni durumuna iştirak ediyordur adeta.</p>

  <p>Bayan Springer, “Bu çocuk neden bu kadar hanım evladı bilmiyorum,” der. “Ya da belki de biliyorumdur.”</p>

  <p>Kurnazlıkla eklenmiş bu laf Eccles’in canını sıkar. “Neden?”</p>

  <p>Gözlerinin altındaki karaciğeri andıran deri yukarı kalkıp ağzının köşeleri, değer biçen bir kaş çatışı eşliğinde aşağı bükülür. “Aynı babası: Şımarık yani. Ne istese vermişler, o da hayatta her şeyi elde edebileceğini sanıyor.”</p>

  <p>“Asıl diğer çocuk öyle; Nelson yalnızca kendine ait olan şeyi istedi.”</p>

  <p>“Hımm, sanırım siz babasının meselesinde bütün suçun Janice’te olduğunu düşünüyorsunuz.” Kadının “Janice” kelimesini telaffuz edişiyle birlikte Eccles’in zihnindeki acıklı hayal yerini daha sağlam, değerli ve önemli bir şahsa bırakır. Kadının tüm bu olanlardan sonra, haklı olup olmadığını düşünür: Diğer tarafa mı geçmiştir yoksa?</p>

  <p>“Hayır öyle düşünmüyorum,” der. “Harry’nin davranışının hiçbir kabul edilebilir yanı yok. Yine de bunu yapmasının sebepleri var elbet, ve bunların bir kısmı kızınızın kontrol altına alabileceği şeylerdi. Benim mezhebime göre, hepimizin sorumlulukları vardır, ve her birimiz hem kendimizden hem de başkalarından sorumluyuzdur.” Hoş bir şekilde dile döktüğü bu sözler ağzında buruk bir tat bırakmıştır. İçinden keşke içecek bir şey ikram etse diye geçirir. İlkbahar yerini yavaş yavaş sıcaklara bırakıyordur.</p>

  <p>Eccles’in tereddütü yaşlı çingenenin gözünden kaçmaz. “Söylemesi kolay,” der. “İnsan dokuz aylık hamileyse ve saygın bir aileden gelen bu kişinin kocası kaltağın tekiyle sürtüyorsa, ve ben anlayabilmiş değilim ama bu herkese pek komik geliyorsa, bunu kabullenmek hiç de kolay değildir herhalde.” “Kaltak” lafı bir anda havayı simsiyah dağıtır.</p>

  <p>“Kimse bu durumu komik bulmuyor Bayan Springer.”</p>

  <p>“Siz benim kulağıma gelenleri bilmiyorsunuz. Millet arkamızdan gülüyor. Geçen gün benim yaşlarda bir hanım, eğer kocasını elinde tutamadıysa hiçbir şeye hakkı yok dedi bana. Bir de karşıma geçip sırıtmadı mı, neredeyse boğacaktım tiynetsizi. Ben de dedim ki ona, ‘Erkeğin de görevleri vardır. Tek taraflı değildir hiçbir şey.’ İşte bunun gibi kadınlar yüzünden erkekler her şeyi kendi kafasına göre yaşıyor ya. Valla tavırlarınıza bakılırsa siz de bir parça böyle düşünüyorsunuz. Dünya böyle Harry Angstrom gibi adamlarla dolacaksa eğer, sizin o kilisenize daha ne kadar ihtiyaçları olacak sanıyorsunuz?”</p>

  <p>Bayan Springer oturduğu yerde daha bir dikleşmiş, yaşlarla dolu kara gözleri ışıl ışıl parlıyordur. Sesi tizleşip, Eccles’in yüzünü bir törpü gibi aşındırmıştır; Eccles her yanını berelenmiş hisseder. Kadının bu ilişkiye dair bıyık altından gülerek yapılan dedikodulardan bahsetmesi Eccles’i korkunç bir gerçekle yüzyüze getirir, pazar sabahları saat 11:30’da vaiz kürsüsüne çıkıp da, ayetler zihninden uçarak, notları saçmalamaya dönüştüğünde o binlerce suratın gerçekliği gibi bir gerçekliktir bu. Hafızasını zorlayıp bir şeyler çıkarır: “Harry’nin bazı açılardan özel biri olduğunu düşünüyorum.”</p>

  <p>“Tek özel yanı kimi ne kadar incittiğinin umrunda olmaması. Kusura bakmayın Sayın Eccles, biliyorum bu kadar meşgul olmanıza rağmen elinizden geleni yaptınız ama dürüst olmak gerekirse keşke o ilk gece polisi arasaymışım diyorum.”</p>

  <p>Sanki <i>onu</i> tutuklatmak için polisi arayacağını söylüyormuş gibi gelir Eccles’e. Neden olmasın ki? O beyaz yakasıyla ağzından çıkan her lafta Tanrı’nın adı geçiyordur. Çocuklara bir şeyler öğreteceği yerde onların inançlarını çalıyordur. Zırvalamalarını dinleyenlerin içlerindeki inancı öldürüyordur. Ayinin o her bilge nağmesinde bir dolandırıcıdan farksızdır, dudaklarından Babamız kelimesi dökülürken yüreğindeki asıl sevindirmek istediği baba başkadır, tüm hayatı boyunca sevindirmeye çalıştığı, puro içen bir Tanrı. “Polis ne yapabilirdi ki?” diye sorar kadına.</p>

  <p>“Bilmiyorum ama golf oynamaktan daha çok işe yarardı herhalde.”</p>

  <p>“Geri döneceğinden neredeyse eminim.”</p>

  <p>“İki aydır söylüyorsunuz bunu.”</p>

  <p>“Hâlâ inanıyorum buna.” Oysa inanmıyordur, artık hiçbir şeye inanmıyordur. Bayan Springer bu gerçeği yüzünden okumaya çalışırken bir sessizlik olur.</p>

  <p>“Acaba”—sesi değişmiştir şimdi; rica ediyordur—“şu köşedeki tabureyi getirebilir misiniz? Ayaklarımı uzatmam gerekiyor da.”</p>

  <p>Eccles gözlerini kırpıştırdığında göz kapakları kaşınır. Üzerindeki sersemliği atıp tabureyi alarak kadına verir. Bayan Springer çocuksu yeşil çorapların içindeki kalın bacaklarını usluca havaya kaldırır; tabureyi kadının topuklarının altına koymak için eğildiğinde gözünün önüne dini broşürlerdeki dilencilerin ayaklarını yıkayan İsa resimleri gelen Eccles’in bedenini yepyeni bir güç sarar. Sırtını dikleştirip kadının tepesine dikilir. O ise diz hizasındaki eteklerini tutarak aşağı doğru çekiştirmekle meşguldür.</p>

  <p>“Teşekkür ederim,” der kadın. “Acayip iyi geliyor bu.”</p>

  <p>“Ne yazık ki sizin için yapabildiğim tek iyi şey bu oldu,” der Eccles açık açık; her ne kadar bir yandan kendiyle dalga geçse de bunu böyle basitçe itiraf etmiş olmak hoşuna gitmiştir.</p>

  <p>“Ah,” diyerek bir iç çeker kadın. “Yapılacak bir şey yok sanırım.”</p>

  <p>“Yoo, var aslında. Belki de polis konusunda haklısınız. Ya da en azından bir avukat bulunabilir.”</p>

  <p>“Fred karşı çıkıyor buna.”</p>

  <p>“Bay Springer’ın haklı sebepleri var bunun için. Sırf işle ilgili değil. Bütün yasalar Harry’den Janice’e maddi destek vermesini isteyebilir ve ben şu durumda parayla ilgili bir sorun olduğunu sanmıyorum. Hatta şimdiye kadar <i>hiç</i> parayla ilgili bir sorun olup olmadığından emin değilim.”</p>

  <p>“Böyle bir şeyi ancak yeterli paranız varsa söyleyebilirsiniz.” Eccles önemsemez bu lafı. Sanki ağzından öylesine çıkmış, kötü niyetten çok dermansızlıktan ileri gelen bir laftır bu; kadının dinlemek istediğinden emindir.</p>

  <p>“Olabilir tabii. Bilmiyorum. Ama ne olursa olsun benim içimden geçen—aslında eminim herkesin içinden geçen—meselenin sağlıklı bir şekilde çözülmesi. Hakikaten düzelecekse bunu Harry ile Janice yapacak. Cidden, biz ne kadar yardım etmek istesek de, ne kadar didinsek de olayın <i>dışındayız.”</i> Tıpkı babası gibi ellerini arkada kavuşturup, kendisini dinleyen kişiye arkasını dönmüştür; paravanın arkasından belki de olayın hiç de dışında olmayan bir diğer kişiyi, Nelson’u izler; Nelson önde, Fosnachtlar’ın oğlu arkada, çimlerin üzerinde komşunun köpeğini kovalıyorlardı. Attığı beceriksiz adımlarla sendeleyerek bedeni sarsılan Nelson’un kahkahaları etrafa yayılır. Kovaladıkları yaşlı, kızıl renkli, küçük ve ağırkanlı bir köpektir; Fosnachtlar’ın oğlu arkadaşının “Lion! Lion!” diye bağırıp durmasına hem şaşar hem sevinir. Angstromlar’ın oğlunun, ortalık huzurluyken diğerine liderlik yapması Eccles’in ilgisini çekmiştir. Loş paravandan görünen taze hava Nelson’un bağırışlarıyla titreşir sanki. Eccles duyumsar bunu: Bu değişmez yarı saydam, kendini yok sayan heyecan taşkını doğal olarak zaman zaman nispeten sakin olanın dar geçitlerine takılarak, asık suratlı bir geriakıma, inatçı bir dayılanmaya dönüşür. Nelson’a acır, içindeki bu tuhaf gelgitin kaynağını çözünceye kadar bu masum şaşkınlıktan sıyrılamayacaktır. Eccles kendisinin de çocukken böyle olduğunu düşünür, hep kendinden bir şeyler verir, verirdi, sonra da bozguna uğrardı. Oğlanlar yaklaşınca yaşlı köpek kuyruğunu sallar. İki oğlanın çığlık çığlığa, avcı gibi etrafını sarmasıyla köpek kuyruğunu sallamayı bırakıp, belli belirsiz, tedirgin bir yay gibi aşağı büker. Nelson iki eliyle uzanıp köpeğin sırtına vurur. Eccles bağırmak ister; köpek ısırabilir; daha fazla bakamaz.</p>

  <p>Bayan Springer, “İyi de adam çekti <i>gitti,”</i> diye sızlanır. “Keyfi yerinde. Biz bir şey yapmazsak gelmeye de hiç niyeti yok gibi.”</p>

  <p>Eccles yeniden alüminyum tabureye oturur. “Hayır. Her ne sebeple gittiyse aynı sebeple geri dönecek. Çok müşkülpesent bir adam. Her şeyi didikliyor. Şu an içinde olduğu dünya, Brewer’daki şu kızın dünyası fantezilerini doyurmaya yetmeyecek. Her hafta biraz daha farklı görüyorum onu.”</p>

  <p>“Peggy Fosnacht böyle demiyor ama. Riley gibi bir hayat sürdüğünü duymuş. Kim bilir kaç kadın var hayatında.”</p>

  <p>“Bir tane, eminim. İşin tuhafı evcimen bir yapısı var Angstrom’un. Ayy.”</p>

  <p>Ötedeki grupta bir telaş yaşanır; oğlanlar bir yana, köpek diğer yana koşar. Küçük Fosnacht öylece durur ama Nelson, suratı korkudan gerilmiş, eve doğru yürür.</p>

  <p>Bayan Springer Nelson’un iç çekişlerini duyup kızar, “Yine mi ısırttılar kendilerini Elsie’ye? Bu köpek de hâlâ bunların yanına geldiğine göre aklından zoru olmalı.”</p>

  <p>Eccles yerinden fırlayıp—tabure ardından devrilir—paravanın kapısını açarak güneşin altındaki Nelson’a doğru koşar. Oğlan çekinir. Eccles tutar onu. “Köpek mi ısırdı?”</p>

  <p>Oğlanın ağlaması yepyeni bir korkuyla, siyahlar içindeki bir adamın onu tutmasıyla, yarıda kesilir.</p>

  <p>“Elsie ısırdı mı seni?”</p>

  <p>Fosnachtlar’ın oğlu temkinli bir mesafede duruyordur.</p>

  <p>Eccles’in kollarında kaskatı duran, gözyaşları içindeki Nelson kesik kesik solumayı kesip kendine gelir.</p>

  <p>Eccles bu ağlama tehditine karşı biraz sallar Nelson’u ve diyeceği şeyi tam olarak anlasın diye hızlı bir hamleyle dişlerini çocuğun yanağına geçirir. “Böyle mi? Köpek böyle mi yaptı sana?”</p>

  <p>Oğlan bu pantomim karşısında bocalar bir parça. “Bööle oldu,” der ve o küçücük dudağını dişlerinin üzerine kaldırıp burnunu kırıştırır ve başını bir parça yana yatırır.</p>

  <p>Eccles ısrarla, “Isırmadı mı?” derken kollarını gevşetir.</p>

  <p>O küçük dudak minyatür bir azgınlıkla yeniden havaya kalkar. Eccles, eğimi ve şekliyle Harry’ninkini andıran bu minik cingöz ifade karşısında alaya alındığı hissine kapılır. Nelson hıçkırıklara boğulup yeniden koyverir kendini ve verandanın basamaklarını tırmanarak anneannesine koşar. Eccles ayağa kalkar; o kadarcık çömelmede bile siyah sırtı güneşin altında, ter içinde kalmıştır.</p>

  <p>Basamakları tırmanırken, çocuğun hırıltıyı taklit etmek üzere ortaya çıkmış o minik köşeli dişleri Eccles’te bir acıma hissi uyandırıp, sızım sızım sızlatır içini. Zararsız da olsa içgüdünün gerçekliği: Yavru kedinin pamuk patileriyle makarayı çözme içgüdüsü.</p>

  <p>Verandaya vardığında oğlanı anneannesinin bacakları arasına girmiş, yüzünü de karnına gömmüş bulur. Kadının sıcaklığına sırnaşırken eteklerini dizlerinden yukarı sıyırır ve ortaya çıkardığı o minik kuzu dişlerine kadının geniş ve solgun dizleri eklenince, pek bir savunmasız görünür çocuk; bu taze tenle lekelenmiş yaşlı beyazlık Eccles’e kendi kanını hatırlatan bir süt hissi verir. Sertçe—bir yerlerde öğrendiği gibi acıma, çaresiz bir haykırış değil dünyayı kurtarabilecek güçlü bir akındır—öne doğru bir adım atıp öne eğik iki kafaya durumu söyler, “Eğer Janice doğum yaptıktan sonra da gelmezse mahkemeye başvurun. Yasalar var sonuçta.”</p>

  <p>“Elsie ısırıyor,” der Bayan Springer, “çünkü senle Billy onu kızdırıyorsunuz.”</p>

  <p>“Yaramaz Elsie,” der Nelson.</p>

  <p>“Yaramaz Nelson,” diye düzeltir Bayan Springer. Yüzünü Eccles’e çevirip aynı düzeltici tonda devam eder. “Evet doğuma bir hafta kaldı adam hâlâ yok ortalıkta.”</p>

  <p>Kadına duyduğu anlık sempati geçmiştir; verandada bırakır onu. Revize edilmiş standart İncil’de yazdığı gibi, <i>Sevgi asla ölmez,</i> der kendi kendine. Kral James nüshasındaysa sevginin asla son bulmadığı söylenir. Bayan Springer’ın sesi Eccles’in peşinden evin içine girer. “Seni bir daha Elsie’yle uğraşırken görürsem kıçına şaplağı yersin.”</p>

  <p>“Yaa anane yaa,” diye yalvarır çocuk nazlı nazlı, korkusu geçmiştir.</p>

  <p>Eccles mutfağı bulup musluktan su doldurayım diye düşünür ama mutfak bütün o oda güruhunun içinde kaynamıştır resmen. Evden ayrılırken tükürüğünü ağzında biriktirerek yutar. Buick’ine atladığı gibi Joseph Caddesinden aşağı, oradan da Jackson Yolunda bir blok ilerleyerek, Angstromlar’ın 303 nolu evine sürer.</p>

  <p>Bayan Angstrom’un dört köşe burun delikleri vardır. Eşkenar dörtgen şeklindeki delikler bunca lafa rağmen fazla büyük olmayan bir burnun ucunda duruyordur; güçlü ışıkta her biri ayrı çarpıcı olan minik kasların, kıkırdağın ve kemiğin, cildi pek çok keside böldüğü göze çarpar. Görüşme bir dolu yanık ampulün ortasında, mutfakta gerçekleşir. Günün tam ortasında ışıklar açıktır: Evleri iki ailelik tuğla evlerin karanlık tarafındadır. Kadın kapıyı dirseklerine kadar sabunlu, kızarmış ellerle açıp, Eccles’i de yanına katarak, sudan şişmiş gömleklerin ve çamaşırların olduğu lavaboya döner. Konuşurlarken canhıraş bunları yıkar. Gayretli bir kadın. Bayan Springer’ın yağları—yumuşacık, sızı dolu fazlalıkları—minik kemiklerinden, bir zamanlar Janice’inki gibi mevzun olan kemiklerinden taşmıştı; oysa Bayan Angstrom’un sımsıkı ve yapılı bir görünümü vardır. Harry’nin cüssesi onun tarafından geliyor olmalı. Eccles deminden beri, kadının aşılması güç bedeninin siper olduğu o koca muslukların farkında ve suyun soğukluğundan haberdardır, ama bir türlü bir bardakçık su istemeye fırsat bulamaz.</p>

  <p>“Bana neden geldiniz anlamadım,” der kadın. “Harold yirmi bir yaşına bastığı günden beri kontrolümde değil ki.”</p>

  <p>“Yakın zamanda sizi görmeye gelmedi mi hiç?”</p>

  <p>“Hayır.” Sol omzunun kenarından profili görünür. “Herhalde bu yaptığından dolayı onu öyle utandırdınız ki gelmeye çekiniyor.”</p>

  <p>“Sizce de <i>utanması</i> gerekmiyor mu zaten?”</p>

  <p>“Valla neden bilmem, o kızla olmasını hiç istememiştim. Kızın yüzüne bakar bakmaz aklının yarısının uçmuş olduğu anlaşılıyor zaten.”</p>

  <p>“Ah yapmayın, doğru olamaz bu.”</p>

  <p>“Doğru olamaz mı? Kızın bana söylediği ilk şey neydi biliyor musunuz, Neden bir çamaşır makinesi almıyor muşum? Mutfağıma giriyor, etrafa şöyle bir göz attıktan sonra bana hayatımı nasıl düzene koyacağımı öğretiyor.”</p>

  <p>“Eminim böyle bir şey demek istememiştir.”</p>

  <p>“Yok bunu demek istemedi tabii. Asıl söylemek istediği, ben böylesine harap, yarısı olmayan bir evde yaşarken kendisinin Joseph Caddesinde, mutfağı alet edevattan geçilmeyen koskoca bir evden geldiği ve oğlumu böyle iyi hesaplanmış küçük bir numarayla onlara kakaladığım için ne kadar şanslı olduğumdu. O kızın bakışlarından asla hoşlanmadım. Hiçbir zaman insanın yüzüne doğrudan bakmazdı.” Kadın yüzünü Eccles’e döner, tam da bu uyarının üzerine, Eccles üstüne dikilen bakışlara aynı şekilde karşılık verir. Buğulanmış gözlüğünün—eski tip, çift odaklı hilallerine pembemsi bir ışık vuran ve gül pencereleri çelik çerçeveli bir gözlük—altındaki kendini beğenmiş kalkık burnu, etli, karmaşık iç kısmı gözler önüne serer. Kadının geniş ağzı belli belirsiz bir beklentiyle gerilmiştir. Eccles onun esprili bir kadın olduğunu fark eder. Esprili tiplerin en zor yanı neye inanıp neye inanmadıklarının belli olmayışıdır—hangisi bir etki yaratmaya daha uygunsa onu seçerler. İşin tuhafı, kendisine o kirli çamaşırlara abanırkenki kadar kaba davransa da onu sevmiştir Eccles. Ama onu sevip sevmemesi kadının umrunda bile değildir. Bayan Springer’ın aksine bu kadın onu görmez bile. Meydan okuması herkesedir ve onun o engin yergisinin altında güvenle, ne istese söyleyebilir Eccles.</p>

  <p>Eccles Janice’i savunur hemen. “Kız çekingen n’apsın.”</p>

  <p>“Çekingen mi? Zavallı Harry daha kendi kıçını zor toparlarken ondan hamile kalarak kendisiyle evlenmek zorunda bırakırken çekingen değildi ama.”</p>

  <p>“Yirmi bir yaşında olduğunu söylemiştiniz.</p>

  <p>“Evet tabii yaa, yaş. Bazıları genç ölür; bazılarıysa yaşlı doğar.”</p>

  <p>Epigramlar falan. Ah, komik bir kadın bu. Eccles yüksek sesle bir kahkaha atar. Kadın sanki onu duymamış gibi yapıp, haşin bir ciddiyetle çamaşırına döner. “Bu kız,” der, “bir yılan kadar çekingen. Bu küçük kadınlar zehir gibidir. O sinsi gözleriyle etrafta dolanıp milletin sempatisini kazanırlar. Hoş benimkini kazanamadı ya, ama adamlar pek üzülürler haline. Kayınpederinin demesine bakılırsa Jan Dark’tan bu yana en acınası şehitmiş o.”</p>

  <p>Eccles gene bir kahkaha atar; öyle değil midir? “Şeyy, eeh peki Bay Angstrom, Harry’nin ne yapması gerektiğini düşünüyor?”</p>

  <p>“Sürünerek dönmek. Başka ne olabilir ki? Kös kös dönecek zavallım. İçi tıpkı babası gibidir. Yufka yürekli. Bence dünyayı erkeklerin yönetmesinin sebebi bu. Yalnızca yürekten ibaretler.”</p>

  <p>“Tuhaf bir görüş.”</p>

  <p>“Öyle mi? Kilisede hep böyle söylüyorlar ya. Erkekler yürekten, kadınlar ise bedenden ibaret. Beyin kimde bilinmez. Tanrı’da herhalde.”</p>

  <p>Eccles, Lüteriyen kilisesinin herkesin kafasına böyle fikirler sokup sokmadığını düşünerek gülümser. Belki bizzat Luther de bir parça böyle bir tipti—yarı gerçekleri bir tür komik öfkeyle abartıyordu. O koskoca kara Protestan paradoks curcunası bu noktada başlıyor belki de. Çaresiz, kaderi çizilmiş Adam, Evrenin kralı. Tamamen çökmüş: Maddeyi bir kenara iten bir <i>gurur.</i> Belki de, içine sindirmesi gereken teolojinin çoğunu unutmuş. Angstromlar’ın papazını görmesi gerektiğini düşünür.</p>

  <p>Bayan Angstrom yere düşmüş bir ipliği alır. “Bakın, kızım Miriam kapı gibi sağlamdır, hep öyleydi; onun için hiçbir zaman endişe etmedim. Hatırlıyorum da, eskiden, pazar günleri yürüyüşe çıktığımızda taş ocağının önünden geçerken Harry çok korkardı—on iki yaşında falandı—Miriam aşağı yuvarlanacak diye öyle korkardı ki. Düşmeyeceğini bilirdim ben. Bak ona. Zavallı Harry gibi sırf acıdığı için biriyle evlenip ardından da ondan kurtulacağım diye tüm milleti başına toplayacak biri değil hiç.”</p>

  <p>“Tüm milletin Harry’nin başına toplandığından emin değilim ben pek. Kızın annesiyle bunun tam aksi olduğunu düşünüyorduk.”</p>

  <p>“Demek öyle. Valla bu kıza karşı içimde en ufak bir sempati yok. Eisenhower’dan tutun yan komşuya kadar herkes onun tarafında sanki. Hep Harry’yi konuşuyorlar. Siz de onu konuşuyorsunuz. Herkes.”</p>

  <p>Ön kapı yalnızca Bayan Angstrom’un duyabildiği bir yumuşaklıkla açılır. Üzerinde beyaz gömleği ve kravatıyla kocası mutfağa gelir, tırnakları kapkaradır; matbaacıdır kendisi. Karısı kadar uzun boylu olsa da daha kısa görünüyordur. Ağzı, biçimsiz takma dişlerle, halinden pek bir hoşnutsuz duruyordur. Burnu aynı Harry’ninki gibidir, hoş düzgün bir düğme. “Nasılsınız Peder?” der, ya bir Katolik olarak ya da Katolikler’in arasında yetiştirilmişti.</p>

  <p>“Bay Angstrom, sizinle tanıştığıma çok memnun oldum.” Adamın elinin yüzeyi serttir ama avucu yumuşak ve kuru. “Biz de oğlunuzdan konuşuyorduk.”</p>

  <p>“Bu mesele çok üzüyor beni.” Eccles inanır ona. Earl Angstrom’un hüzünlü ve harap bir hali vardır. Bu mesele yıkmıştır sanki onu. Midesinde problemi varmış da ağzına gelen gazı geri göndermek istiyormuş gibi, incelttiği dudaklarını kaymış dişlerinin üzerine bastırır. İçi içini yiyordur. Saçlarının ve gözlerinin rengi ucuz mürekkep gibi solmuştur. Düzgün bir adam, hayatını milim milim düzenleyerek, hep aynı formda tutmuş, sonra bir sabah uyandığında hepsini birbirine karışmış bulmuştu.</p>

  <p>“Sanki İsa’nın anasıymış gibi şu kıza üzülüp durmuyor mu?” der Bayan Angstrom.</p>

  <p>Angstrom sakince, “Bu doğru değil,” diyip beyaz gömleğiyle porselen mutfak masasının başına oturur. Onca yılın ardından dört kişilik yemek takımının emayesinde siyah siyah lekeler oluşmuştur. “Harry nasıl böyle karıştırdı işleri bilmiyorum. Diğer çocuklar gibi dağınık değildi hiç. Hep derli topluydu, çalışkandı.”</p>

  <p>Bayan Angstrom soğuk köpüklü elleriyle kocasına kahve yapar. Bu küçük hizmet Bayan Angstrom’un kocasına uymasına sebep olmuştur sanki; araları açık olan yaşlı çiftlere hep olduğu gibi birden hemfikir oluverirler. “Askerden sonra oldu,” der Bayan Angstrom. “Teksas’dan döndüğünde bambaşka bir oğlandı.”</p>

  <p>“Dükkâna gelmek istemedi,” der Angstrom. “Kirli bir iş yapmak istemedi.”</p>

  <p>“Rahip Eccles siz de kahve alır mısınız?” diye sorar Bayan Angstrom.</p>

  <p>Nihayet yeri gelmiştir. “Hayır sağ olun. Ama bir bardak su içebilirim.”</p>

  <p>“Sadece su mu? Buz koyayım mı?”</p>

  <p>“Fark etmez. Nasıl olursa.”</p>

  <p>“Evet, Earl haklı,” der. “Şimdi insanlar Hassy’nin ne kadar tembel olduğundan bahsediyorlar, ama değil. Hiç olmadı. Lisedeyken iyi basket oynuyor diye övündüğümde insanlar derdi ki, ‘O kadar uzun boylu ki iyi oynar tabii.’ Ama onun nasıl çalıştığını bilmezlerdi. Her akşam arkada geç vakitlere kadar top sektirirdi; o karanlıkta nasıl görüyor ki diye düşünmeden edemezdin.”</p>

  <p>“Bir şeyi aklına koydu mu,” der Bay Angstrom, “hiçbir şey onu durduramaz.” Buz kalıplarının olduğu tepsinin kolunu hızlıca çeker ve pırıltılı kırıkların sıçraştığı muhteşem bir çatırtı eşliğinde küpler yerinden çıkar. “Bu işte en iyi olmak istedi ve bence oldu da.”</p>

  <p>“Ne demek istediğinizi biliyorum,” der Eccles. “Onunla azıcık golf oynadım, şimdi benden daha iyi oynuyor.”</p>

  <p>Bayan Angstrom buz küplerini bir bardağa koyup, musluğun altına tutar ve Eccles’e getirir. Eccles bardağı ağzına dayadığında, Earl Angstrom’un harareti sönmüş sesi suda sendeler. “Sonra askerden bir döndü karı kız peşine düştü.”</p>

  <p>Çiçekli bir fincanın içindeki kahveyi iki eliyle masaya koyarken, “Güzel konuş Earl,” der karısı.</p>

  <p>Bay Angstrom kahveden çıkan dumanlara bakarak, “Affedersiniz. Şu oğlanın yaptıklarını düşündükçe mideme kramp giriyor resmen. Berbat bir Brewer serserisi oldu çıktı. Var ya Peder, bir ele geçirsem onu eşek sudan gelinceye kadar döveceğim,” der. Adamın küle dönmüş yüzü meydan okurcasına ağzında toplaşır; donuk gözlerinde bir pırıltı belirir.</p>

  <p>Eccles, yatık duran bardağının içine megafonla konuşur gibi “Hayır,” diyip üst dudağına çarpan buz küplerinin altında kalan suyu son damlasına kadar içer. Ağzındaki ıslaklığı silip, “Oğlunuzun çok iyi yanları var. Onun yanındayken o kadar keyifleniyorum ki—ne yazık ki—onu görme sebebimi bile unutuyorum.” Önce Bay Angstrom’a gülümser, buradan bir karşılık göremeyince de karısına.</p>

  <p>“Şu oynadığınız golf oyunu,” der Angstrom. “Ne gerek var ki buna? Bence ona asıl gereken şöyle evire çevire dövmek. O böyle bir şırfıntıyla günahkâr bir hayat sürerken kızın ailesi Brewer polisini aramalı bence.”</p>

  <p>Eccles Bayan Angstrom’a göz atar ve kaşlarının kavisinin, alnında kurumuş macun gibi durduğunu düşünür. Daha bir dakika önce, kadını bir müttefik, kocasını da kaba ve gaddar bir düşman olarak göreceği aklına bile gelmezdi.</p>

  <p>“Saçma sapan konuşma Earl,” der Bayan Angstrom. “Springerlar adlarını neden gazetelere düşürsün ki? Bu arada seni duyan da zavallı Harry’e düşman sanacak.”</p>

  <p>“Düşmanım tabii,” der Angstrom. Lekeli parmak uçlarıyla fincan tabağını iki yanından tutar. “Sokaklarda karış karış onu aradığım o gece düşmanım oldu. Sen hiç konuşma. Kızın yüzünün halini görmedin tabii o gece.”</p>

  <p>“Bana ne onun yüzünün halinden? Şıfrıntılardan bahsediyorsun madem: Ellerine bir evlilik cüzdanı geçti diye aniden tertemiz bir meleğe dönüşmüyor bunlar. Bu kız Harry’yi istedi ve bildiği tek oyunla avucuna aldı onu ama şimdi başka koz kalmadı elinde.”</p>

  <p>“Böyle <i>konuşma</i> Mary. İşin gücün laf. Benim Harry’nin yaptığını yapmış olduğumu düşünsene.”</p>

  <p>“Hıh,” diyip döner Bayan Springer ve Eccles kadının misillemede bulunmak üzere gerilmiş yüzünü görünce geri çekilir. “Sen <i>beni</i> istedin; ben <i>seni</i> değil. Öyle değil miydi?” .</p>

  <p>“Evet öyleydi,” diye mırıldanır Angstrom.</p>

  <p>“İyi o halde: Ne diye karşılaştırıyorsun ki bizimle?”</p>

  <p>Angstrom kamburunu çıkararak kahvenin üzerine eğilir, sanki karısı onu bir köşeye sıkıştırmış gibi minicik kalmıştır. Diyecek söz bulamamış gibi, “Ah Mary,” diyerek bir iç çeker.</p>

  <p>Eccles adamı korumaya çalışır; otomatikman hep zayıf olanın tarafındadır. “Bence,” der Bayan Angstrom’a, “oğlunuzun Janice’le evliliğinin temelinde karşılıklı sevgi olmadığını söylemek yanlış olur. Zaten kız hakikaten o kadar dalavereci biri olsaydı Harry’nin bu kadar kolay kaçmasına izin vermezdi.”</p>

  <p>Kocasının üzerine fazla gittiğini fark eden Bayan Angstrom kendini tartışmadan geri çekmiştir; kontrolün Janice’te olduğuna dair öyle yanlış bir izlenime sahiptir ki taviz veriyormuş gibi hisseder kendini. “Kaçmasına izin vermedi,” der. “Görün bakın, sonunda nasıl onu eve döndürecek.”</p>

  <p>Eccles adama sorar, “Siz de geri döneceğini düşünüyor musunuz Harry’nin?”</p>

  <p>Angstrom, gözleri yere çevrili, “Hayır,” der, “asla dönmeyecek. Adam gitmiş artık. Biz dahil herkes onu iyice unutuncaya dek daha uzağa gidecek. Eğer yirmi ya da yirmi iki yaşında olsaydı; ama onun yaşında... Dükkâna bazen Brewer’lı serseri gençler gelir. Yerlerinde duramazlar. Topallamazlar belki ama sakattan farksızlardır. Beş para etmez adamlar. Ve ben iki aydır o makinenin başında, kargaşadan onca nefret eden Harry’imin nasıl böyle bir şey yaptığını anlamaya çalışıyorum.”</p>

  <p>Eccles Harry’nin annesine bakar ve onu öyle, bardakların hemen altında pırıl pırıl parlayan ıslanmış yanaklarla lavaboya yaslanmış görünce içi cız eder. Hayret içinde yerinden kalkar. Kocası gerçekleri söylüyor diye mi ağlıyordur, yoksa bunları sadece onu isteyenenin kendisi olduğunu itiraf ettirdiği için intikam almak ve onu üzmek için söylediğini düşündüğünden mi? “Umarım yanılıyorsunuzdur,” der Eccles. “Ben gideyim artık; üzücü oldu biliyorum ama benle bu konuyu görüştüğünüz için ikinize de teşekkür ederim.”</p>

  <p>Angstrom onu tekrar evin içinden geçirir ve yemek odasının karanlığında koluna dokunur. “Her şeyin yolunda olmasını isterdi,” der. “Onun gibisi yoktur. Evde bir gürültü patırtı olduğunda—mesela Mary ile ben şakalaşırken—dünyası yıkılırdı.” Eccles başıyla onaylar ama onun görmüş olduklarının “şakalaşma” sayılabileceğinden emin olamaz pek.</p>

  <p>Oturma odasının karaltısında kolsuz elbiseli incecik bir kız belirir. “Mim! Sen mi geldin?”</p>

  <p>“Evet.”</p>

  <p>“Bak bu Peder-yani Rahip-”</p>

  <p>“Eccles.”</p>

  <p>“Eccles buraya Harry’yle ilgili konuşmak için gelmiş. Kızım Miriam.”</p>

  <p>“Merhaba Miriam. Harry sizden çok hoş bahsetmişti.”</p>

  <p>“Merhaba.”</p>

  <p>Bu sözle kızın arkasındaki büyük pencere bir restoranın koca penceresinin mahrem camına dönüşür. Küstah selamlaşmalar, ince bir sigara dumanı ve eczane parfümü gibi kızı takip eder. Bayan Angstrom’un burnu kızın yüzüne bir hoşluk, Saracen<a id="k10" href="../Text/dipnotlar.xhtml#a10"><sup>[10]</sup></a> bir şıklık hatta daha da antik, barbar bir hava veriyordur. Gözalıcı burnunun dışında boyu posu da ilk bakışta annesini andırır, ama babası yanında durduğunda Eccles kızın bedenini ondan aldığını görebilir; güzel kızla yorgun adamın vücut yapıları aynıdır. İkisinde de aynı can sıkıcı darlık ve sağlam kabalık söz konusudur. Halledeceklerdir. Ne yaptıklarını biliyorlardır. Ne yaptığını bilmeyen insanları tercih etmek Eccles’in zayıflığıdır. Aciz olanlar: Bunları bir de en tepedekileri, yardımın çok uzağında olanları, işte onları tercih eder. Ortadakiler, kendini az çok idare edenlerse Eccles’in o aristokrat önyargılarıyla, her iki uçtan çalıyor gibidir. Kapıda toplandıklarında Angstrom kızının beline sarılır ve Eccles mutfaktaki sessiz, ıslak yanaklı, kızarmış kollu Bayan Angstrom’u düşünür, delirmiş tutsağı. Yine de kaldırımda durup ikisine el sallamak için döndüğünde anneyle kızın uyumsuz simetrilerine gülmeden edemez: Haremağasının tasmasına masum bir horgörüyle bakan küpeli Arap oğlan ile matbaacının zarif bir çift oluşturduğu sarkık suratlı ihtiyar karısı.</p>

  <p>Eccles susamış ve canı sıkılmış halde Buick’ine atlar. Son yarım saat içinde söylenmiş hoş bir şey vardır ama ne olduğunu hatırlayamaz. Kendini yaralanmış, bunalmış, kafası karışmış ve sersemleşmiş hisseder; bütün bir öğleden sonrayı dikenli çalılarla kaplı bir alanda geçirmiş gibidir. Yarım düzine insan ve bir köpek görmüş ama hiçbir şekilde kendi fikrini, Harry Angstrom’un kurtarılmaya değer ve kurtarılabilecek biri olduğu fikrini kabul ettirememiştir. Tam tersine, bu dikenli çalıların arasında Harry’ye yer yoktur sanki: Yalnızca bayat bir hava ve geçen yıldan kalma kuru saplar. Beyaz hava yerini uzun mavi bir ilkbahar akşamına bırakıyordur. Arabayla bir köşeyi dönerken tepelerdeki açık bir pencerenin ardından trompet çalışan birinin sesi gelir kulağına. <i>Du du do do da da dee. Dee dee da da do do du.</i> Arabalar bir fısıltı halinde işten eve dönüyordur. Eccles, dağın ötesindeki sırta paralel çapraz sokaklar arasında mekik dokuyarak kasabayı bir uçtan öbür uca geçer. Fritz Kruppenbach, yani Mt. Judge’ın yirmi yedi yıllık Lüteriyen papazı mezarlığın az ilerisindeki yüksek tuğla bir yapıda yaşıyordur. Üniversite çağındaki oğluna ait motosiklet, bazı parçaları çıkık, garaj yolunun kenarında duruyordur. Büyük bir titizlikle teraslanmış eğimli çimenlik, fazla gübrelenmekten, temizlenmekten ve biçilmekten doğal durmayan açık bir yeşile bürünmüştür. Kapıyı, üzerinde mevsime hiç uymayan koyu renkli yün bir elbise olan Bayan Kruppenbach—acaba Lucy de bir gün böyle itaatkâr görünmeyi başarabilecek midir—açar. Örülmüş gri saçları başını bir kuşak gibi sımsıkı sarmıştır. Saçlarını açtığında bir cadıya benziyor olmalıydı. “Arka tarafta çimleri biçiyor,” der.</p>

  <p>“Kendisiyle birkaç dakika görüşmek istiyorum. Her ikimizin cemaatini de ilgilendiren bir durum var.”</p>

  <p>“Buyrun, siz odasına çıkın. Ben çağırayım onu.”</p>

  <p>Evin her yanı—antresi, koridorları, merdivenleri, hatta papazın o deri kaplı çalışma odası bile—kızarmış et kokuyordur. Eccles, Kruppenbach’ın odasındaki pencerenin yanında yer alan, kilise korosundan devraladığı meşe arkalıklı banka oturur. O bankta otururken içinde yeniyetme bir dua etme isteği uyanır ama o bunun yerine gözlerini vadinin ilerisindeki golf alanının yeşilliklerine diker, şimdi orada olmayı ne çok isterdi, Harry’le birlikte. Eccles, beraber oynadığı diğer kişileri kendinden ya daha iyi ya da kötü bulurdu, oysa Harry ile, ikisi de söz konusudur ve yalnızca Harry oyuna böyle umutsuz bir neşe katmayı başarmıştır, cömert fakat tuhaf bir kralın verdiği imkânsız bir arayışta beraberce görev almışlardır sanki, küçük düşürücü anlarda gözlerinden yaş gelecek denli canları yansa da her bir aşamada taptaze bir yeşille yenilenen bir arayıştır bu. Ve Eccles’in içinde fazladan bir umut daha vardır, Harry’yi bozguna uğratmaya yönelik gizli bir kararlılık. Harry’yi bu kadar kararsız yapan, o güzel kolay atışları her seferinde becerememesinin sebebi, kendisinin yarattığı ve bütün problemlerin kaynağı olan bir şeydir; ve Eccles kararlılığıyla onu yenerek bu zayıflığın, bu kusurun üstesinden gelecek, böylece sorunları halletmiş olacaktır. Bu arada ara ara Harry’nin “Hey, oley,” ya da “Çok güzel yaa, çok <i>güzel</i>!” diye bağırdığını duymak keyif verir ona. Zaten bu dostça ilişki başlı başına bir keyiftir Eccles için, ne idüğü belirsiz kaypak dünyayı uzak, yuvarlak ve yeşil görmesini sağlayan zararsız bir coşku.</p>

  <p>Ev, papazın ayak sesleriyle sarsılır. Kruppenbach merdivenleri çıkarak çalışma odasına girer, çim biçme işlemi yarıda kaldığı için kızgındır. Üzerinde eski bir siyah pantalon ve terden sırılsıklam olmuş bir atlet vardır. Omuzları tel tel gri yünle kaplıdır sanki.</p>

  <p>“Merhaba Chack,” der, içinde en ufak bir selamlama tınısı barındırmayan vaiz kürsüsü sesiyle. Alman aksanı, öfkeyle birbiri ardına sıraladığı kelimeleri taş gibi sertleştirmiştir. “Evet, nedir mesele?”</p>

  <p>Eccles yaşlı adama “Fritz” demeye kalkışmaz hiç, gülümser ve ağzından “Merhaba!” çıkar.</p>

  <p>Kruppenbach yüzünü ekşitir. Kısacık saçlı, kocaman kare bir kafası vardır. Tuğladan bir adamdır sanki: Kil olarak doğmuş ve yıllarca ışığa maruz kala kala tuğla rengine ve kalıbına dönüşmüştür. Tekrarlar, “Nedir?”</p>

  <p>“Sizin kilisede Angstrom diye bir aile var.”</p>

  <p>“Evet.”</p>

  <p>“Baba matbaacı.”</p>

  <p>“Evet.”</p>

  <p>“Oğulları Harry yaklaşık iki ay önce karısını terk etti; karısının ailesi Springerlar benim kilisemden.”</p>

  <p>“Haa evet. Oğulları var. Bir <i>Schussel.”</i></p>

  <p>Eccles bunun ne anlama geldiğini bilmez.Kruppenbach’ın mobilyaları teriyle kirletmek istemediği için oturmadığını düşünür. O ayakta durduğu için Eccles banklara dizilerek dua okuyan kilise korosundaki bir oğlan gibi gözüküyordur. Etrafa bir pişmiş et kokusu yayılırken Eccles neler olmuş olabileceğini anlatır: Harry’nin spordaki başarılarının onu nasıl şımarttığını, karısının, doğruya doğru, evliliğine fazla bir faydasının olmadığını, kendisinin bir papaz olarak, fazlaca üzerine gitmeden oğlana vicdanında karısına yer açmaya çabaladığını, oğlanın probleminin duygusal boşluktan çok kontrolsüz bir yoğun duygu olduğu; iki tarafın ailelerinin çeşitli sebeplerle nasıl bir şey yapamadığını, daha beş on dakika önce Angstromlar’da tanık olduğu tartışmanın oğullarının durumuna bir açıklama—</p>

  <p>Kruppenbach nihayet “Sence,” diyerek Eccles’in sözünü keser, “Sence bu insanların işine karışmak hakikaten senin üzerine vazife mi? Sana ilahiyat fakültesinde ne öğrettiklerini şimdi anlıyorum: Onun psikolojisi, bunun psikolojisi. Ama ben buna katılmıyorum. Sen şimdi kendini oradan oraya koşturup duran, açıkları yamayan, her şeyi yoluna koyması gereken bir adam olarak görüyorsun. Ben böyle düşünmüyorum. Bunun hiç de vazifen olduğunu düşünmüyorum.”</p>

  <p>“Ben yalnızca—”</p>

  <p>“Dur bir dakika, sözümü bitireyim. Ben yirmi yedi senedir Mt. Judge’dayım, oysa sen geleli iki sene oldu. Hikâyeni dinledim ama söz konusu kişiler hakkında olan kısmını değil, senle ilgili olan kısmını dinledim. Duyduğum şey şu: Kıçı kırık üç beş dedikodu ya da birkaç parti golf oyunu için vereceği mesajı satan bir papaz. Sence çocuksu karısını terk eden bu çocuksu koca Tanrı’ya nasıl görünüyordur şimdi? Tanrı’nın daha başka neleri gördüğüne kafa yorar mısın hiç? Ya da bunun da ötesine geçmeyi denedin mi?”</p>

  <p>“Hayır, pek değil aslında. Ama bana kalırsa bu durumda bize düşen görev—”</p>

  <p>“Sana kalırsa bizim işimiz polislik, kelepçesiz, tabancasız, iyi bir yürekten başka bir şeyi olmayan bir polislik yapıyoruz. Değil mi? Hemen cevap verme, yalnızca haklı olup olmadığımı düşün. Bence şeytanca bir fikir bu. Bırak polisler polisliklerini yapsın, bizim işimiz olmayan o yasaları korusun.”</p>

  <p>“Size bir yere kadar katılıyorum—”</p>

  <p>“Bir yere kadar diye bir şey olmaz! Yapmamız gereken şeyde bir amaç ya da ölçü yok.” Tüylü kalın işaret parmağı deri sandalyenin arkasına hafif hafif vurmaya başlamıştır. “Eğer Tanrı sefalete son vermek istiyorsa Krallığını şu anda ilan eder.” Jack yüzünün kıpkırmızı olduğunu hisseder. “Şu anda küçük arkadaşların Tanrı’nın izlediği o milyarlarca insanın arasında ne kadar büyüktür dersin? Bombay sokaklarında her an birileri ölüyor. Üstümüze düşen görevden bahsediyorsun. Bana kalırsa sen üzerine düşen görevi bilmiyorsun, yoksa şu anda evinde dua ediyor olurdun. <i>İşte</i> görevin: Dine bağlılığınla bir örnek teşkil etmek. <i>İşte</i> huzurun kaynağı budur: Din, oradan oraya koşturarak ortalık karıştırmak değil. Koşturup durarak Tanrı’nın sana verdiği görevden, dinini güçlendirmekten de kaçmış oluyorsun, böylece vakti geldiğinde dışarı çıkıp onlara şunu söyleyebilirsin, ‘Evet öldü ama onunla Cennet’te buluşacaksınız. Evet, belki acı çekiyorsunuz, ama çektiğiniz acıyı da <i>sevmelisiniz,</i> çünkü bu <i>İsa</i>’nın acısıdır.’ O halde pazar sabahları insanların karşısına sefil bir durumda değil içimiz İsa ile dolu, <i>hevesle</i> çıkmalıyız,” diyerek tüylü yumruklarını sıkar, <i>“coşku</i> içindeki İsa ile: İnancımızın ateşiyle onları körüklemeliyiz. Onlar da bunun için geliyorlar zaten; yoksa bize neden para versinler? Bunun dışındaki yapacağımız ya da söyleyeceğimiz her şeyi başkaları da yapıp söyleyebilir. Bu iş için doktorlar, avukatlar var. Hepsi Kitap’ta yazılı—inançlı bir hırsız Ferisiler’in tümüne bedeldir. Hata yapma. Şu an çok ciddiyim. Sakın hata yapma. Elimizde İsa’dan başka bir şey yok. Gerisi, bütün bu iffet meseleleri falan boş yani. Hepsi şeytan işi.”</p>

  <p>Aşağıdan Bayan Kruppenbach’ın özenli sesi gelir, “Fritz, yemek hazır.”</p>

  <p>Adetli kırmızı adam Eccles’e sorar, “Şimdi benle birlikte diz çöküp İsa’nın bu odaya gelmesi için dua eder misin?”</p>

  <p>“Hayır. Hayır etmem. Çok kızgınım. Bu ikiyüzlülük olur.”</p>

  <p>Bir papazdan beklenmeyen bu karşı geliş Kruppenbach’ı yumuşatmasa da sessizleştirmiştir. “İkiyüzlülük mü?” der kibar kibar. “Hiç ciddiyet yok sende. Lanetlenmekten korkmuyor musun? Bu yakayı takarak neleri riske attığını bilmiyor musun?” Yüzünün tuğla yüzeyinde sanki yoğun sıcaktan kavruluyormuş gibi pembeleşip sulanmış küçük gözleri birer kusur gibi duruyordur.</p>

  <p>Jack’ın cevabını beklemeden arkasını dönüp yemek için aşağıya iner. Jack de arkasından iner ve dışarıya çıkar. Kalbi azar işitmiş bir çocuk gibi çarpıyordur, hiddetten dizlerinin bağı çözülmüştür. Fikir alışverişinde bulunmak için gelmiş ama saçma sapan bir laf kalabalığına maruz kalmıştır. Işık saçan rahiplik kavramından uzak, yapmacık koca ihtiyar Hun muhtemelen bu işe bir kasap dükkânını bırakarak bulaşmıştır. Jack kinci ve uygunsuz olduklarını bilse de bu düşüncelere engel olamıyordur. Öyle derin bir çöküntü içindedir ki, inci grisi direksiyonun başına oturup kendi kendine <i>Haklı, adam haklı</i> diyerek, elinde iskarpelayla sanki kendini daha da derine gömmek ister. Başını öne eğer ve alnının kavisini o mükemmel plastik daireye dayar ama ağlayamaz; içi kurumuştur sanki. İçine koskoca, hiçbir işe yaramayan bir utanç ve başarısızlık duygusu çöreklenmiştir.</p>

  <p>Lucy’nin evde onu beklediğini bilse de—akşam yemeğine kadar çocuklara banyo yaptıracaktı—arabayı kasabanın merkezindeki eczaneye doğru sürer. Tezgâhın arkasında duran kilisenin gençlik kolundan kıvır kıvır saçlı bir kızla ilaç ya da doğum kontrol hapı ya da kâğıt mendil almaya gelmiş iki kilise üyesi neşeyle selamlarlar onu. Aslında hayatlarına bir panzehir bulma yeri burasıdır. Kendini evinde gibi hisseder Eccles; zaten ona en çok ev hissini veren yerler Tanrı’nın olmadığı halka açık yerlerdir. Bileklerini soğuk temiz mermere dayayıp içine bir top cevizli dondurma katılmış sodalı vanilyalı dondurma sipariş eder ve bunu içmeden evvel iki Coca-Cola bardağı mucizevi temizlikteki suyu mideye indirir.</p>

  <p class="bos2"/>

  <p class="p1">Adını savaş sırasında, her yanı Güney Amerika merakı sarmışken alan Club Kastanyet, Warren Caddesinin Running Horse Sokağını dik kestiği köşede üçgen bir yapıda bulunur. Brewer’in güneyinde, İtalyanların, zencilerin ve Polonyalıların olduğu bölgededir; Tavşan kendini hiç güvende hissetmez burada. Yapı ön cepheden arkaya uzanan cam ve tuğla karışımı pencereleriyle büyük bir ölüm kalesini andırıyordur; içi ise son moda cenaze salonları stilinde loş ışıklı, cilalı mobilyalarla döşenmiştir, oraya buraya yerleştirilmiş saksı çiçekleri, rahatlatıcı bir müzik, ve çizgili kilimlerin, floresanların, ahşap panjurların bir örnek kokusu, aralarındaki en derin, en ketum koku ise alkol kokusu. İçtin mi muma dönüyorsun. Jackson Caddesinde, onlardan biraz aşağıda oturan ve cenaze kaldırıcısına yardım eden adam işini kaybedip barmen olduğundan beri Tavşan bu iki işin arasında bir bağlantı olduğunu düşünür, her ikisinde de yumuşak yumuşak konuşup, hep ayakta dururlar. Ruth’la birlikte ön taraftaki bir masaya otururlar, dışarıdaki tabelanın üzerindeki kastanyet neonu, tıklanıp duruyormuşcasına, iki hâl arasında titreştikçe pencereden belli belirsiz kırmızı bir ışığın yansıdığı bölmeye.</p>

  <p>Bu pembe titreyiş Ruth’un yüzündeki sıkıntıyı dağıtmıştır. Tavşan’ın karşısında oturuyordur. Tavşan onun eskiden yaşadığı hayatı gözünün önüne getirmeye çalışır; sporcuların soyunma odası kendisi için neyse bu korkunç yer de onun için o olmalı diye düşünür. Ama bunu bu şekilde düşünmek Tavşan’ı sinirlendirir; kızın kirli geçmişi, kendisinin bir ailesinin oluşu gibi, zihninin gerisinde tutmaya çalıştığı bir şeydir çünkü. Geceleri Ruth’un evinde olmak, o polisiyelerini okurken bir koşu zencefilli gazoz almaya markete gitmek, baze geceler sinemaya gitmek hoşuna gidiyordu, ama böyle bir şeyi denememişlerdi hiç. İlk gece Daiquiri’den epey cesaret almıştı Tavşan ama ondan sonra buna gerek duymamıştı ve bunun Ruth için de geçerli olduğunu düşünüyordu. Ruth bir süre gerçekten memnundu hayatından ama son zamanlarda bir şey olmuştur; yatakta hantallaşmıştır ve ara ara Tavşan’ın yüzüne sanki o bir domuzmuş gibi bakıyordur. Tavşan neyi farklı yaptığını bilemez ama işin keyfinin kaçtığı bellidir. Bu gece güya arkadaşı olan Margaret aramıştır. Telefon çaldığında kalbi yerinden fırlamıştır Tavşan’ın. Son zamanlarda polisin, annesinin ya da birinin onu arayacağı gibi bir fikre kapılmıştır; dağın arkasında gitgide büyüyen bir şey vardır sanki. Ruth’un evine ilk taşındığı sıralarda iki üç defa telefona Tavşan çıkmış ve karşısındaki adam kalın sesiyle, “Ruthie?” diye sormuştu ya da onun sesini duyunca telefon kapanmıştı. Telefonu Ruth açtığında ise bir sürü “Hayır” diyerek durumu çözüyordu. Onları nasıl idare edeceğini iyi biliyordu Ruth, zaten de arayan beş tane tip vardı; geçmiş bu beş asma bıyığından sarkan bir sarmaşıktı sanki ve kolayca koparak, Ruth’u tertemiz, masmavi ve rahat bıraktı. Ama bu gece geçmişten arayan kişi Margaret’ti ve onları Kastanyet’e çağırdı, Ruth gitmek isteyince Tavşan da tamam dedi. Değişiklik iyi olurdu hem. Sıkılmıştı.</p>

  <p>“Ne içersin?” diye sorar Tavşan.</p>

  <p>“Bir Daiquiri.”</p>

  <p>“Emin misin? Sonra kötü olma bak.” Bazen midesi bulanıp hiçbir şey yiyemiyor, bazense evde ne varsa silip süpürüyordur çünkü Ruth.</p>

  <p>“Hayır, emin değilim ama neden kötü olmayacakmışım ki?”</p>

  <p>“Aa, neden bilmiyorum cidden. Neden kötü olmamak gerekir acaba?”</p>

  <p>“Ay bir kere olsun, felsefe yapma da ısmarla hadi şu içkiyi.”</p>

  <p>Fırfırlarından Güney Amerikalı izlenimi verilmeye çalışıldığını tahmin ettiği turuncu üniformalı zenci bir kız gelir, Tavşan iki Daiquiri sipariş eder. Kız bir fiskeyle sipariş defterini kapayıp yanlarından uzaklaşır ve Tavşan kızın sırtının yarısına kadar açık olduğunu fark eder, siyah sutyeni bir parça görünüyordur. Bununla kıyaslanınca teni çok da siyah değildir. Işığın vurduğu alanlarda, sırtının düzlüklerinde yumuşacık mor gölgeler geziniyordur. Turuncu fırfırlarını sallayarak bir güvercin gibi aylak aylak yürür. Tavşan umrunda bile değildir; bu, yani onu takmaması hoşuna gider Tavşan’ın. Oysa Ruth’un son zamanlardaki bütün derdi Tavşan’a bir sebeple kendini suçlu hissettirmeye çalışmaktır.</p>

  <p>“Nereye bakıyorsun?” diye sorar Ruth.</p>

  <p>“Hiçbir şeye.”</p>

  <p>“Onu götüremezsin Tavşan. Fazla beyazsın.”</p>

  <p>“Ne kadar tatlı bir günündesin böyle.”</p>

  <p>Meydan okur gibi gülümser Ruth. “Yalnızca kendim gibiyim.”</p>

  <p>“Yandık desene.”</p>

  <p>Onlar sessizce otururken zenci kız gelip, Daiquiri’leri önlerine bırakır. Arkalarındaki kapı açılır ve içeri tüm soğukluğuyla Margaret girer. Dahası yanında, görmekten hiç hoşnut olmadığı Ronnie Harrison vardır. Margaret Tavşan’a, “Aa selam. Siz hâlâ beraber mi takılıyorsunuz-?” der.</p>
