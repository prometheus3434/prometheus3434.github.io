  <p>“Tam anlamıyla bir orospu değildi. Yalnızca yatıp kalktığı tipler olmuş. Onun gibi bir dolu kız var sonuçta etrafta. Yani evlenmemiş herkese orospu diyeceksen—”</p>

  <p>“Nerede kalacaksın şimdi? Ben hastaneden çıkıncaya kadar yani?”</p>

  <p>“Nelson’la beraber evde kalırız diye düşünmüştüm.”</p>

  <p>“Orada kalabileceğinden emin değilim pek. İki aydır kirayı ödemiyoruz.”</p>

  <p>“Ne? Ödemiyor musunuz?”</p>

  <p>“Ah Harry, ne çok şey bekliyorsun sen öyle. Babam mı kirayı ödeyecekti? <i>Bende</i> para yok ki.”</p>

  <p>“Ev sahibi aradı mı? Mobilyalarımıza ne oldu? Sokağa mı attı hepsini yani?”</p>

  <p>“Bilmiyorum.” .</p>

  <p><i>“Bilmiyor</i> musun? Ne biliyorsun peki? Bunca zamandır ne yapıyordun? Uyuyor muydun?”</p>

  <p>“Senin bebeğini taşıyordum.”</p>

  <p>“Aman yaa, aklın sürekli orada olmak zorunda sanki. En büyük sofunun da bu zaten, kafanın hiçbir şeye doğru dürüst vermiyorsun sen kızım. Harbiden.”</p>

  <p>“Söylediklerini kulağın duyuyor mu senin?”</p>

  <p>Tavşan kendi sesine kulak verir, dün gece neler hissettiğini hatırlar ve kısa bir duraksamanın ardından her şeye yeniden başlamak ister. “Yaa tamam,” der. “Seni seviyorum.”</p>

  <p>“Seni seviyorum,” der Janice de. “Çeyreklik var mı yanında?”</p>

  <p>“Vardır herhalde. Bakayım. Niye istiyorsun?”</p>

  <p>“Şuna bir çeyreklik atarsan eğer,” hastalar izleyebilsin diye ayakuçlarına yüksekçe bir yere konmuş küçük bir televizyona işaret eder, “bir saat çalışacak. Saat ikide salak bir program başlayacak, evdeyken annemle izlerdik hep.”</p>

  <p>Böylece Harry yarım saat boyunca yatağın kenarında oturup kısacık saçlı bir spikerin Akron, Ohio ve Oakland, California’dan gelen bir dolu yaşlı teyzeyle dalga geçip durmasını seyreder. Bütün mesele kadınların trajik hikâyelerini anlatmaları ve karşılığında aldıkları alkış kadar para kazanmalarından ibarettir, ne var ki spikerin verdiği reklam araları ve kadınların torunlarıyla, çocuksu saç kesimleriyle dalga geçip durmasından trajedi mrajedi kalmaz ortada. Tavşan, ne kadar hızlı konuşursa konuşsun, bariz bir Yahudi telaffuzu olan spikerin her an Magi Peel meyve-sebze soyacağı tanıtımına geçeceği gibi bir hisse kapılır, ama o büyük an gelmemiştir daha. Fena bir şov değildir aslında; kadınları çeşitli mikrofonlara, bölmelere ve alkış alanlarına sürükleyen bir çift oksijenli saçlı, oynak kalçalı ikiz kız vardır. Dahası Janice ile aralarını ısıtmıştır; el ele oturuyorlardır şimdi. Oturduğunda, Tavşan’ın omuzlarına gelecek kadar yüksektir yatak ve bir kadınla böyle tuhaf bir etkileşimde olmak hoşuna gider—hiçbir ağırlık hissetmeden Janice’i omuzlarında taşıyormuş gibi. Ara ara yatağı havaya kaldırıp Janice’e su verir ve bu minik hizmetler Tavşan’ın içindeki bir eksikliği giderir sanki. Daha program bitmeden bir hemşire gelip, “Bay Angstrom, eğer bebeği görmek istiyorsanız bir hemşire camdan gösteriyor şimdi,” der.</p>

  <p>Köşeli kalçalarını kolalı beyaz önlüğünün altında sallaya sallaya yürüyen kadının peşinden aşağı iner Tavşan. Boynunun kalınlığından sıkı bir parça olduğunu düşünür: Bayan Popo. Dizden yukarısı pek heybetli. Dizden yukarısı heybetli kadınları sever Tavşan. Bu arada aklı, Springfield, Illinois’den gelen ve oğlu feci bir trafik kazasında kolunu kaybeden kadında kalmıştır. Bu yüzden, o minicik yığınların sıra sıra market arabasının içindeki portakallar gibi duran kafalarıyla, kiminin yan yattığı, bebek odasındaki hemşire, kızını cama yaklaştırdığında Tavşan pek hazırlıksız yakalanır ve göğsü tıkanır gibi olur. O ani görüntüyle soluğu kesilir. İnsanlar hep yeni doğan bebeklerin ne kadar çirkin olduklarını söyler, belki de Tavşan’ın şaşkınlığı bundandır. Hemşire bebeği yanında tutar, bu yüzden profili üniformasının düğmeli, beyaz yakasına karşı kıpkırmızı duruyordur. Burun deliklerinin çevresindeki kıvrımlar, böylesine küçük bir ölçekte, mucizevi ölçüde düzgün görünüyordur; kapalı göz kapaklarındaki dikişsiz minik dikiş izleri upuzundur, sanki gözü açıldığında kocaman duracaktır. Tavşan bebeğin sakin gözkapağının ardındaki baskıda ve üst dudağın öne çıkıklığında hoş bir tepeden bakan hava sezer. İyi olduğunu biliyordur sanki. İşin tuhafı Tavşan kızdaki feminenliği hisseder, yer yer yapışık duran siyah saçlı, uzun pembe başının kemerinde hem narin hem de dayanıklı bir hava vardır. Oysa Nelson’un yamru yumru kafasında insanı korkutan mavi damarlar vardı ve ensesi haricinde keldi. Tavşan camın ardından ürkek ürkek bakar, sanki sert baksa aniden değişen hayatının ince ayarı bozulacaktır.</p>

  <p>Hemşirenin, Tavşan’ın gözleriyle bebeğin burnu arasında gidip gelen ve tatlı tatlı titreyen gülüşü babanın o olduğunu onaylar gibidir. Boyalı dudakları camın arkasından soru sorar gibi kıpırdadığında, parmakları açık bir halde ellerini kulak hizasında kaldırarak “Tamam, teşekkürler,” der. Cama doğru, ardından duyulsun diye yüksek sesle, “Harika bir şey,” diye seslenir, ama hemşire çoktan kızını market arabasına götürmek üzere dönmüştür. Tavşan yanlış yöne, hemen yanındaki babanın uykusuz yüzüne dönerek dolu dolu bir kahkaha atar. İçinde girdaplanan bir rüzgâr ve bebeğin kırmızı kırmızı parlayan teninin sıcaklığıyla Janice’in yanına döner. Sabun kokulu koridordan geçerken aklına bir fikir gelir: Bebeğin adı June olmalıdır. İşte June, Haziran ayında doğdu. Daha önce hiç June adında birini tanımamıştır. J’den dolayı Janice’in de hoşuna gidecektir bu. Ama Janice de bir süredir isim arıyordur ve bebeğe annesinin adını vermek istiyordur. Harry Bayan Springer’ın bir adı olduğunu düşünmemiştir hiç. Adı Rebecca’dır. Tavşan’ın bebeğe yansıyan gururlu havası Janice’i yumuşatır ve Tavşan da karısının çocuksu isteğinden etkilenir; gerçi ara ara annesini pek sevmediği hissini vermiştir ona. Orta bir yol bulurlar: Rebecca June Angstrom.</p>

  <p class="bos2"/>

  <p class="p1">Önündeki yolun taşları temizlenmiştir. Bütün bu süre boyunca Bay Springer’ın kirayı ödemiş olduğu ortaya çıkar; adam ev sahibinin iyi arkadaşı olduğundan kızını bulaştırmadan meseleyi halletmiştir. İçinden bir ses hep Harry’nin geri döneceğini söylemiştir ama yanıldıysa diye de dile getirmemiştir bunu. Harry Nelson’la eve dönüp ortalığı toparlar. Tavşan ortalık toparlama konusunda pek ustadır; tozun elektrik süpürgesinin bez hortumundan inerek kâğıt torbanın içine doğru emilişini hissetmek hoşuna gider, yoğun gri havlarla dolduğunda Electrolux’ün kapağı tıpkı şapkasını oynatan bir centilmen gibi atıverir. Bir MagiPeel meyve-sebze soyacağı çığırtkanı olmak çok da ters bir şey değildir aslında onun için; minik öğütücüleri, dilimleyicileri ve kaplarıyla, medeniyetin bu küçük aletlerine karşı bir zaafı vardır. Belki de en büyük çocuk daima kız olmalıdır; Angstrom ailesine Harry’den sonra katılan Mim asla mutfak işlerine fazla bulaştırılmamış, ev işleri söz konusu olduğunda hep abisinin gölgesinde kalmıştı ve payına düşeni yaparken suratı pek asık olurdu, ki bu işler gitgide Harry’ninkinden fazla oldu, ne de olsa Harry bir erkekti. Bu durumun Nelson ve Rebecca için de aynı olacağını düşünür Tavşan.</p>

  <p>Nelson bayağı yardımcıdır. Üç yaşına yaklaşan bir çocuk olarak artık epeyce söz dinler, oyuncaklarının sepette durması gerektiğini bilir ve temiz, düzenli, pırıl pırıl bir ortamın verdiği huzuru anlayabilir. Ilık Haziran rüzgârı uzun kapalı pencerelerin gövdesine doğru bir iç çeker. Güneş yüzlerce parlak T ve L’den oluşan ağın üzerine nokta nokta vurur. Camların ötesinde Wilbur Sokağına uzanır. Komşularının televizyon antenleri ve yangın musluğu büyüklüğünde bacalarla kaplı, ince oluklu, teneke ve zift karışımı düz çatıları, gizemli moloz yığınları, şeker kâğıtları, incecik cam kırıkları ve gökyüzünden toz bulutlarıyla ya da kuşlar aracılığıyla sokağa taşınmış çer çöp birikintileriyle parlıyordur. Aşağıda bu çatılardan, suları akıtsın diye eğik yapılmış teraslı, üç tane vardır, bunun da aşağısında üç tane geniş ve kirli basamakları olan daha iyi evlerin olduğu bir kısma geçilir; sundurmak, çatısı pencereli ve paratonerli, kozalaklı ağaçlarla sarılı, bankalarla avukat bürolarının antlaşmalarıyla korunan, alçı ve tuğla karışımı kaleler bir nevi. Tepelerinde bir dizi koca harap evin olması tuhaf kaçıyordur; üstlerine kat çıkılmıştır. Ama bir dağın yamacına kurulmuş bir kasabada yükseklik oldukça değerli bir şeydir; onların da tepesinde el değmemiş bir sırt, asfaltsız bir dizi yol, terk edilmiş çiftlik evleri, bir mezarlık ve üç beş yeni inşaatla kasabanın nezih kısmından ayrılan ormanın izbe karaltısı göze batar. Wilbur Sokağı eskiden Tavşan’ın kapısından bir blok öteye kadar asfaltlıydı ama sonra renkleri sürekli değişip duran iki kısa sıra halindeki çiftlik evinin arasında çamurlu, çakıllı bir sokağa dönüştü, 1953’te aşınmış kırmızı toprağın üzerine inşa edilmiş ve hâlâ da aralara yer yer çim karışmış bir haldedir, öyle ki iyi bir yağmurun ardından oluklardan akan su Wilbur Sokağını turuncaya dönüştürür. Toprak gitgide dikleşir ve ağaçlık alan başlar.</p>

  <p>Tavşan pencereden kasabanın aksi yönündeki, golf alanının bulunduğu geniş vadiye bakar. <i>Benim vadim. Benim evim,</i> der içinden. Aylardır aklına gelmeyen lekeli yeşil duvar kâğıtları, uçları kıvrılıp duran kilimler, kapısı televizyona çarpan dolap, beklenmedik bir güçle geri döner sanki. Her bir köşe zihnindeki başka bir tanıdık köşeye kilit vurup, boyadaki her bir çatlak, her bir bozukluk, beyninde zaten var olan bir çentiğe bir çizik daha atar.</p>

  <p>Kanape ile sandalyelerin altında, kapıların arkasında ve mutfak dolaplarının altlarında çocuğun hoşuna gidecek kırık dökük oyuncaklar bulur. Kendine ait eşyalar konusunda müthiş bir hafızası vardır Nelson’un. Tekerleklerini kaybetmiş bir lastik ördeği tutarak, “Bunu anane veymişti,” der.</p>

  <p>Öyle mi?”</p>

  <p>“Efet. Anane veydi.”</p>

  <p>“Anane ne iyi yapmış.”</p>

  <p>“Efet.”</p>

  <p>“Biliyor musun?”</p>

  <p>“Neyi?”</p>

  <p>“Anane Annenin annesi.”</p>

  <p>“Efet. Anne neyde?”</p>

  <p>“Hastanede.”</p>

  <p>“Hattanede mi? Cuma günü mü gelcek?”</p>

  <p>“Evet. Cuma günü gelecek. Ortalığı tertemiz yaptığımızı görünce ne kadar sevinecek değil mi?”</p>

  <p>“Efet. Baba hattanede miydi?”</p>

  <p>“Hayır. Baba hastanede değildi. Baba uzaktaydı.”</p>

  <p>“Baba uzakta.” “Uzakta” kavramına kafa yorduğu sırada çocuğun gözleri irileşip ağzı açılır; sesi lafın ciddiyetiyle iyice derinleşir—<i>“uzun.”</i> Zamanın uzunluğunu ölçmek için kollarını öyle bir açar ki parmakları geriye doğru bükülür. Ölçebileceği en uzun uzunluktur bu.</p>

  <p>“Ama Baba şimdi uzakta değil, di mi?”</p>

  <p>“Hayır.”</p>

  <p>O gün Nelson’u arabaya atıp, Bayan Smith’e bahçesinde çalışmayı bırakmak zorunda olduğunu söylemeye gider. Yaşlı Springer kendi iş yerlerinden birinde çalışmasını teklif etmiştir Tavşan’a. Çakıl taşlarıyla kaplı araba yolunun kıyısındaki ormangülü ağaçları tozlu ve dallarından sarkan birkaç kahverengi demetle pek çorak görünür gözüne. Bayan Smith kapıya çıkar. Kahverengi yüzü aydınlanmış, “Buyrun, buyrun,” diye mırıldanır.</p>

  <p>“Bayan Smith, bu benim oğlum Nelson.”</p>

  <p>“Merhaba, merhaba, nasılsın Nelson? Aynı babasının kafası.” Bir tütün yaprağı gibi kuru eliyle çocuğun minik kafasına hafifçe vurur. “Dur bakayım. Şu şeker kavanozunu nereye koymuştum acaba? Şeker yiyebilir di mi babası?”</p>

  <p>“Bir parça yiyebilir tabii, ama aramakla uğraşmayın hiç.”</p>

  <p>“Uğraşırım uğraşırım. Evladım bırak da, ben de bir parça kıpırdayayım yani.” Tek eliyle elbisesinin önünü çekiştirip, diğer elini de sanki örümcek ağlarını temizlermiş gibi havada sallayarak sendeleye sendeleye gider.</p>

  <p>Kadın odadan çıktığında Tavşan’la Nelson gözlerini salonun yüksek tavanına dikerler, tebeşirle çizilmiş gibi incecik tirizleri olan ve kimi parçaları lavanta rengine boyalı yüksek pencereleri; buradan arazinin ta diğer ucunu koruyan karaağaçlarını ve baldıranotlarını bile görebilirler. Parlak duvarlarda tablolar asılıdır. Koyu renklerin hâkim olduğu bir tanesinde şerit şerit ipeklerle sarmalanmış bir kadın vardır, kollarını sallayışına bakılırsa üzerine doğru gelen büyük bir kuğuya kızmıştır. Diğer bir duvarda ise, siyah cüppeli, yumuşak altlı bir sandalyede sabırsızca oturmakta olan genç bir kadın portresi vardır. Yüzü biraz kare olsa da hoştur, alnı ise saçlarının şekli yüzünden üçgen gibi durur. Yuvarlak beyaz kollarını kucağına kıvırmıştır. Tavşan daha iyi görebilmek için birkaç adım daha yaklaşır. Üst dudağı genç bir kıza pek yakışan tarzda minik, dolgun ve kalkıktır, ki bu da dudaklarının arasında karanlık bir hafif dokunuş yaratır. Her an harekete geçecek gibidir. Tavşan kızın sandalyesinden kalkıp, üçgen alnındaki kaşları çatık halde kendisine doğru bir adım atacağı hissine kapılır. Elinde şarap kadehi gibi bir sapı olan kıpkırmızı cam bir kaseyle dönen Bayan Smith Tavşan’ın baktığı yeri görünce şöyle der, “Beni neden bu kadar asabi çizmiş anlamadım hiç. Zerre kadar sevmezdim onu, o da bilirdi bunu. Ufak tefek yapmacık bir İtalyan’dı. Ama kadınları iyi tanırdı. Al bakalım.” Şeker kâsesiyle Nelson’un yanına gider. “Şunlardan alsana. Eski, ama diğer bir dolu eski şey gibi güzel.” Kadın, saydam, kulplu, kırmızı cam kapağı kaldırıp, titrek elinde bekletir. Nelson başını kaldırıp bakar, Tavşan başını öne sallayınca renkli kâğıda sarılı şekerlerden birini alır.</p>

  <p>“Onu sevmezsin,” der Tavşan. “Vişneli.”</p>

  <p>“Şışt,” der Bayan Smith. “İstediğini alsın çocuk.” Zavallım bir daha elini uzatıp alır, kâğıdından büyülenmiştir adeta.</p>

  <p>“Bayan Smith,” diye söze girer Tavşan, “Rahip Eccles size bahsetti mi bilmiyorum ama benim durumumda bir değişiklik oldu ve başka bir işe geçmem gerekiyor. Artık burada çalışamayacağım. Üzgünüm.”</p>

  <p>“Evet evet,” der Bayan Smith, tüm dikkatini Nelson’un kâğıdı açmaya çalışmasına vermişken.</p>

  <p>“Burada olmak benim için bir zevkti,” diye devam eder Tavşan. “Cennet gibi bir yerdi, hani şu kadının dediği gibi.”</p>

  <p>“Aman bırak şu salak Alma Foster’ı,” der Bayan Smith. “Ruju neredeyse burnuna kadar taşardı. Onu asla unutmayacağım, zavallıcık. Ufacık bir beyni vardı. Ver canım. Bana ver de açayım şunu.” Kâseyi, üzerinde yalnızca, içi şakayık dolu oryantal bir vazo olan yuvarlak mermer sehpaya bırakıp Nelson’un elinden şekeri alır ve parmaklarının aceleci bir hareketiyle kâğıdı çıkarır. Çocuk ağzı açık halde kadını izliyordur; derken Bayan Smith elini gene titrek tirek indirip şekeri Nelson’un ağzına atar. Yanağında, memnuniyetin verdiği bir kırışma eşliğinde dönüp kâğıdı masaya bırakır ve Tavşan’a, “N’apalım Harry. Neyse ki ormangüllerini büyütmüştük.”</p>

  <p>“Doğru. İyi ki.”</p>

  <p>“Eminim her neredeyse Horace’ın pek hoşuna gitmiştir bu.”</p>

  <p>Şekeri ısırıp da vişnenin şurubu akınca Nelson ağzını keyifsizce buruşur; bir parça kahverengi ağzının kenarından akar ve gözleri bu tertemiz saray odasını hızlıca tarar. Tavşan avucunu kenara açar, Nelson da gelip ağzındaki şeker parçalarını, ılık şurubu ve kırık vişneleri sessizce babasının eline tükürür.</p>

  <p>Bayan Smith bunların hiçbirini görmez. Cam gibi saydam tabakalarıyla gözlerini Harry’ninkilere dikip, “Horace’ın bahçesini devam ettirmek benim için ulvi bir görev,” der.</p>

  <p>“Eminim başka birini bulursunuz. Okullar tatil oldu; liseli bir genç için harika bir iş olur bu.”</p>

  <p>“Hayır,” der, “hayır. Boşver şimdi bunu. Gelecek sene Harry’nin ormangüllerini yeniden açtığını görmek için burada olamayacağım zaten. Beni hayatta tutan sendin Harry; doğruya doğru; senin sayende oldu bu. Bütün kış ölümle pençeleştikten sonra nisan ayında bir gün pencereden baktım ve işte orada hücrelerime hayat veren bu uzun boylu genç adamı gördüm ve anladım ki hayatla işim bitmemiş daha. Senin verdiğin şey bu işte Harry: hayat. Tuhaf bir hediye bu ve bunu nasıl kullanmamız gerektiğini hiç bilmiyorum ama şu kadarını söyleyeyim, sahip olduğumuz tek hediye bu ve cidden iyi bir şey.” Cam gözleri gözyaşından daha kalın bir sıvıyla dolmuştur, kahverengi sert pençeleriyle dirseğinden yukarı, Tavşan’ın kolunu kavrar. “Ne kadar güçlü bir genç adam,” diye mırıldanır ve gözleri yeniden odağını bulduğunda ekler: “Gururlu bir oğlun var; kendine iyi bak.”</p>

  <p>Oğluyla gurur duyması gerektiğini ve ona iyi bakmasını söylemek istemiş olmalıdır. Kadının sarılması Tavşan’a pek dokunmuştur; bir karşılık vermek ister ve bu ölüm imasına karşılık “Hayır” der boğuk bir sesle. Öte yandan sağ eli erimiş şekerle kaplıdır; kadın titrek sesiyle, “Güle güle. Hakkınızda her şey hayırlı olsun,” derken Tavşan çaresiz ve kaskatı olduğu yerde kalakalır.</p>

  <p>Tavşan ve Nelson bu dileği izleyen haftayı pek mutlu geçirirler. Kasabada yürüyüşe çıkarlar. Bir gün bir lisenin spor alanında, maden işçilerininkini andıran buruşmuş kara suratlarıyla beyzbol oynayan erkekleri seyrederler, üzerlerindeki atlet üniformalar pek havalıdır, takımlardan biri Brewer’daki bir itfaiye ekibinin, diğeri de Sunshine Spor Derneğinin adını taşıyordur, Tavşan, Tothero’nun tavanarasındaki odasında yattığı vakit duvarda asılı gördüğü üniformanın aynısı olduğunu düşünür bunların. Tribünde oturan seyircilerin sayısı oyuncularınkinden fazla değildir. Tribünün ve tel örgülerin arkasındaki alanda ise bir dolu itişip kakışan, koşturan ve tartışan lastik pabuçlu çocuk vardır. Nelson’la beraber vuruşları seyrederlerken, güneş de ağaçların üzerine doğru alçalmaya başlar. Bütün o yanaklarına vuran güneş, oraya buraya dağılmış kayıtsız kalabalık, oyuncuların bağrışları, sarı sahadaki toz duman, ellerinde çikolatalı çubuk şekerlerle dolanan şortlu kızlar, Tavşan’a eski günlerden kalma sıcacık bir his verir. Bilekleri kalın, üst kısımları sütun gibi kahverengi bacaklarıyla genç kızlar. Çok şey biliyorlar, yani en azından tenleri. Onların yaşlarındaki çiroz gibi oğlanlar ise, ayaklarında spor pabuçlar, deli gibi Williams’ın işinin bitip bitmediğini tartışmakla meşgul. Mantle ondan bin kat iyidir. Williams ondan yüzbin kat iyidir. Harry ve Nelson, Boosters’ Club’un önündeki gölgelik alana tezgâh kurmuş olan bir adamdan satın aldıkları portakallı gazozu içerler beraberce. Dondurma bölümünde eriyip akan buzların buğusu, gazozun kapağı açılırken çıkan fışt sesi. Yapay tatlılık içini kaplar Tavşan’ın. Nelson ağzına götürmeye çalıştığı sırada birazını üzerine döker.</p>

  <p>Başka bir gün çocuk parkına giderler. Nelson salıncaklardan korkmuş gibidir. Tavşan sıkı tutunmasını söyleyip, kendisini görebilsin diye ön taraftan, hafif hafif sallar oğlunu. Nelson bir yandan gülüp bir yandan da “İndiy beni,” diye yalvarır, “İndiy beni Baba, indiy.” Kum havuzunda kumları sağa sola saçarken Tavşan’ın başı ağrır bir parça. Oyun çadırına girdiklerinde tepedeki kürenin plastik gümbürtüsü ve oyun tahtalarının tıkır tıkır sesi bir dolu şey hatırlatır Tavşan’a, ve örerek bilezik yaptığın o ince plastik şeritlerin unutulmuş kokusuyla tutma yerleri terden yapış yapış olmuş aletler, çocukların mırıltıları eşliğinde hafif bir rüzgâra karışır. Gerçeği duyumsar Tavşan: Hayatını terk eden bu şey bir daha dönmemek üzere gitmiştir; peşine düşse de bulamayacaktır onu. Ağzıyla kuş tutsa olmayacaktır artık. Oysa tam buradaydı, kasabanın aşağısındaki bu kokularda ve seslerde, hepsi geride kaldı şimdi. Çocuk yaparak Tabiat’a olan borcumuzu ödediğimizde her şey sona eriyor. Tabiatın bizimle işi bitiyor ve bizler önce içten sonra dıştan birer hurdaya dönüyoruz. Çiçek sapları gibi.</p>

  <p>Anane Springer’ı ziyarete giderler. Oğlan çok mutlu olur; Nelson seviyordur onu ve bu da Tavşan’ın onu sevmesi için yeterlidir. Kadın ne kadar ona saldırsa da Tavşan karşılık vermez, her şeyi kabullenir; beş para etmez, budala herifin teki olduğunu, kötü bir şey yaptığını ve şu an hapiste olmadığı için şanslı olduğunu. Kötü niyet yoktur ama bu saldırıda. Her şeyden önce Nelson yanlarındadır, dahası Tavşan döndüğü için rahatlamıştır ve onu korkutup kaçırmaktan korkuyordur. Üçüncüsü, insanın karısının ailesi, kendi ailesi kadar üstüne gelemez asla. Ne kadar sert çıksalar da olayın dışında kalırlar ve oldukça rahatlatıcı, hatta komik bir halleri vardır. Yaşlı kadınla beraber tenteli verandada oturup buzlu çay içerler; kadın sargılı bacaklarını bir taburenin üzerine uzatmıştır ve ağırlığını değiştirirken hafif hafif inlemesi Tavşan’ı gülümsetir. Lisedeyken en ufak bir aşk beslemeden sevdiğin o salak kızlardan biridir sanki. Nelson ve Fosnacht, evin içinde sessizce oynuyorlardır. Fazlasıyla sessizlerdir. Bayan Springer ne olup bittiğini görmek ister ama bacaklarını kıpırdatmak istemez; çektiği ağrı yetmezmiş gibi bir de minik Bill Fosnacht’ın ne denli kaba bir çocuk olduğundan yakınır, buradan da lafı oğlanın annesine getirir. Bayan Springer sevmiyordur onu ve pek de güvenmiyordur ona; sebebi de gereksiz bir yapmacıklık olarak gördüğü güneş gözlükleri değildir sırf; son dedikoduları almak için şirin şirin Janice’in yanına gelişine, her haline sinir oluyordur kadının. “Buraya o kadar sık geliyordu ki Nelson’a Janice’den çok ben bakıyordum, ikisi annelikle alakası olmayan liseli kızlar gibi her gün sinemaya gidiyordu.” Tavşan, sonradan Peggy Gring olan Peggy Fosnacht’ın güneş gözlüklerini o tuhaf, feci görünüşlü gri kornealı gözleri yüzünden taktığını ta okul günlerinden bilir. Ve Eccles de o sıkıntılı dönemde kadının verdiği desteğin Janice’i çok rahatlattığını söylemiştir daha önce. Ama bunların hiçbirini söylemez Tavşan, Ananeyle bir olmanın mutluluğuyla, hoşnut bir şekilde dinler onu, ikisi bütün dünyaya karşıdır sanki. Buzlu çayın içindeki buzlar erimiş, içeceğin tadı iki kat daha artmıştır; kayınvalidesinin konuşmaları kıvrılan bir derenin mırıltıları gibi geliyordur kulağına. Rehavetin etkisiyle göz kapakları düşer ve yüzüne bir gülüş yerleşir; geceleri tek başına uyku tutmuyor, böyle gündüz vakti ise başı sağına düşüp miskin miskin uyukluyordur.</p>

  <p>Kendi ailesinin evinde durum biraz daha farklıdır. Nelson’la bir sefer giderler oraya. Annesi bir şeye kızmıştır: Kapıyı açtığında burnundan soluyordur; senelerin kokusu her şeye sinmiştir sanki. Ev Springerlar’ın evinden sonra pek harap ve küçük görünür gözüne. Annesini bu kadar rahatsız eden nedir? Onun hep kendi tarafında olduğunu varsayarak bir çırpıda Springerlar’ın ne kadar muhteşem olduklarını, Bay Springer’ın ne kadar iyi kalpli olduğunu, onu affettiğini, dairelerinin kirasını ödediğini ve şimdi de ona iş yerlerinden birinde araba satıcılığı teklif ettiğini anlatır. Adamın Brewer’da dört galerisi ve iyi bir çevresi vardır; Tavşan onun bu kadar iş yaptığını bilmiyordur. Aslında budalanın tekidir ama hiç değilse başarılı bir budaladır; her neyse kendisi, yani Harry Angstrom, oldukça kolay halletmiştir bu işi. Annesinin kemerli burnu ve buğulu gözlükleri acı acı parlıyordur. Lavabodan her dönüşünde yüzündeki hoşnutsuzluk Tavşan’ı kahreder. Önce onu hiç aramadı diye böyle yapıyor sanır ama eğer mesele buysa, şimdi yanında olduğuna göre bu kadar surat sallaması da anlamsızdır. Sonra, Ruth’la yatarak zina işediği için annesini kızdırdığını düşür; derken annesi damdan düşer gibi, “Peki Brewer’da beraber yaşadığın o zavallı kız ne olacak şimdi?” diye sorar.</p>

  <p>“Haa, o mu? Kendi başının çaresine bakar o. Benden bir şey beklemiyordu zaten.” Ama daha lafı bitmeden yalan söylediğini fark eder. Hiç kimse bir şey beklemez. Annesinin Ruth’un adını ağzına almış olmasıyla neye uğradığını şaşırır Tavşan.</p>

  <p>Annesi dudaklarını gerip kibirli bir kafa sallayışla, “Bir şey demiyorum Harry. Hiçbir şey demiyorum sana,” der.</p>

  <p>Tabii bir dolu şey söylüyordur aslında ama ne olduğunu çözemez Tavşan. Nelson’a tavırlarından biraz bellidir aslında. Hiç yokmuş gibi davranmakla kalmayıp, ne bir oyuncak verir çocuğa ne de sarılır; gözünde beyaz dairelere dönmüş gözlükleri, hafifçe başını sallayarak, “Merhaba Nelson,” der sadece. Bayan Springer’ın sıcaklığından sonra bu soğukluk merhametsizlik gibi gelir Tavşan’a. Nelson da bunu hissederek susup, ürkekçe babasının bacağına yaslanır. Annesinin içini kemirenin ne olduğunu bilemez Tavşan, ama bildiği bir şey varsa bunun iki yaşındaki bir çocuğa yansıtılmaması gerektiğidir. Böyle davranan bir babaanne duymamıştır hiç. İşin doğrusu, çocukcağızın orada oluşu ana oğulun eski günlerdeki gibi muhabbet etmesine engel oluyordur, annesi mahallede olan gülünç bir şeyi anlatır, sonra konu Tavşan’a gelirdi; çocukluğundan, akşama kadar nasıl top sürdüğünden ve Mim’e baktığı günlerden bahsederlerdi. Nelson’un biraz da Springer oluşu bütün muhabbeti öldürmüştür sanki. Tavşan o an soğur annesinden; daha yeni konuşmaya başlamış minik bir çocuğa böyle hor davranmak için katı kalpli olmak gerekir. İçinden ona, <i>Ne yaptığını sanıyorsun? Sanki karşı tarafa geçmişim gibi davranıyorsun. Şu anda doğru yolu seçtiğimi görmüyor musun ve neden beni kutlamıyorsun? </i>demek gelir.</p>

  <p>Ama demez; annesininkini andıran bir inadı vardır. Annesine Springerlar’ın ne kadar iyi davrandıklarını söyleyip de pek bir tepki görmedikten sonra fazla bir şey söylemez hatta. Nelson’la bir ileri bir geri limon yuvarlayarak mutfakta oyalanırlar sadece. Limon ne zaman annesinin ayağının dibine yuvarlansa Tavşan almak zorunda kalır, Nelson gitmez. Sessizlik artık kendi adına mı annesi adına mı bilmez, Tavşan’a utanç verir. Babası geldiğinde de durumda bir değişiklik olmaz. Yaşlı adam kızgın değildir ama Tavşan’a bakışları çok boştur. Bitap kamburu ve kirli tırnakları oğlunu sinir eder; sanki bilerek yapıyordur bunu. Neden ağzına uyan takma dişler yaptırmıyordur ki? Ağzı yaşlı bir kadının ağzı gibidir. Ama babası hiç değilse limonu kendisine doğru yuvarlayan Nelson’la ilgilenir biraz. Limonu geri yuvarlar oğlana. “Sen de baban gibi topçu mu olacaksın yoksa ha?”</p>

  <p>“Olamaz Earl,” diye araya girer Anne ve Tavşan sesini duyunca sevinir, aradaki buzlar erimiş diye düşünür, ta ki ne dediğini duyana dek. “Elleri Springerlar’ın elleri gibi küçük.”</p>

  <p>“Allah aşkına Anne yaa, yeter artık,” ve der demez pişman olur, tuzağa düşmüş gibi hisseder kendini Tavşan. Nelson’un ellerinin küçük ya da büyük olmasının ne önemi vardır ki? Ama o an bunun önemli olduğunu fark eder; oğlunun ellerinin Springerlar’ın elleri gibi olmasını istemiyordur, ve eğer öyle olacaksa—ki eğer Anne fark ettiyse muhtemelen öyle olacaktı—çocuğu biraz daha az sevecektir Tavşan. Oğlunu biraz daha az sevecektir belki ama buna sebep olduğu için esas annesinden nefret ediyordur şimdi. Kendi üstüne devrilmesi pahasına her şeyi yerle bir etmek istiyordur kadın sanki. Tavşan mesajı aldığında, kendinden nefret ettirme konusundaki azmini hakikaten takdir eder annesinin. Ve mesajı reddeder: Zihnini dürtüp duruyordur ama Tavşan reddeder bunu. Duymak istemez. Annesinin ağzından tek bir kelime daha duymak istemez. İçinde kalan ufacık sevgiyle bir an önce çekip gitmek ister oradan sadece.</p>

  <p>Kapıda babasına sorar, “Mim nerede?”</p>

  <p>“Mim’i pek gördüğümüz yok artık,” der yaşlı adam. Bulanık gözleri devrilip, eli iki dolma kalem, minik bir kirli kart paketiyle kâğıtların olduğu gömlek cebine gider. Babası son birkaç yıldır kartları, listeleri, makbuzları ve minik takvimleri lastik bantlarla bir araya getirip minik minik paketler yapıyor, sonra da bunları o ihtiyar telaşesiyle farklı farklı paketlerin içine tıkıştırıyordur. Tavşan, morali bozulmuş, yüreği dağılmış halde ayrılır eski evinden.</p>

  <p>Nelson uyanık olduğu sürece günler iyi geçiyordur. Ama oğlan uyuduğunda, yüzü gevşeyip, salyalı aciz dudaklarının arasından soluk alıp verdiğinde ve saçları sarı sarı havalanıp, canlılığı sönmüş tombul yanaklarının mükemmel derisini bir kırmızılık sardığında Harry’nin içi kararıyordur ve korkuyordur. Çocuğun uykusu öyle ağırdır ki hayatla bağının kopup, boşluğa düşeceğinden korkar Tavşan. Bazen karyolasının yanına gidip, sırf sıcaklığını ve karşı koyar gibi kıpırdanmasını görüp rahatlamak için bedenini yoklar oğlunun.</p>

  <p>Harry evin içinde dolanıp bütün ışıkları ve televizyonu açıyor, bir yandan da gazoz içip eski <i>Life</i> dergilerini karıştırarak boşluğu doldurmaya çalışıyordur. Yatmadan önce Nelson’ı tuvalete götürüyor, çocuk bölünmüş uykusunun arasında ani bir silkinişle çişini yapana dek musluğu akıtıp çıplak gergin poposuna hafif hafif vuruyordur. Sonra da altını bağlayıp onu karyolasına götürüyor ve kendini o an ile çocuğun sabah güneşinin tozlu eğiminde, dolmuş bezi, cin gibi gözlerle, koca yatağın yanında belirerek babasının yüzüne deneysel minik dokunuşlarla vurduğu zaman arasındaki derin körfeze bırakıyordur. Nelson bazen yatağa girip de o soğuk nemli kıyafetleri tenine değince ıslak bir sahile değmişçesine irkiliyordur Harry. Arada kalan zamanın Harry için hiçbir anlamı yoktur. Ama bu anı bir an önce atlatma isteği de elini kolunu bağlıyordur bir yandan. Yatağında uzanır, çaprazlama, böylece ayakları yataktan taşmaz ve içindeki tuhaf hisle baş etmeye çalışır. Bağlı duran bir tekne gibi aynı kayalara sürtüp duruyordur; annesinin çirkin davranışı, babasının boş bakan gözleri; Ruth’u son görüşündeki sessizliği, annesinin insanı kahreden suskunluğu, bu kadar canını sıkan nedir bu kadının? Karnının üzerine döner ve dipsiz bir denize bakar gibi olur Harry, iyice aşağılarda, üzerleri kabuklu sarp kayalıklar, görünmez derinliklerin ortasından kendisine el ediyordur sanki. Yüzme havuzundaki tatlı Ruth. Ivy League stilinde takılan, karı kız manyağı, orospu çocuğu kazma Harrison. Tothero’nun ağzına vuran Margaret’in zayıf küçük kirli eli ve heyecanlanmış pelte gözlerle, dili bir yana sarkmış bir halde öylece yatan Tothero: Hayır. Bunu düşünmek istemez hiç. Sıcak kuru yatağında sırtüstü döner, tuhaf his tüm şiddetiyle geri çöker içine. İyi şeyler düşün. Kasabanın bir ucundaki o küçük okul Oriole Lisesindeki basketbol ve elma şarabını ama öyle eskide kalmış ki, elma şarabıyla seyirci kalabalığından başka bir şey gelmez gözünün önüne. Yüzme havuzundaki Ruth; hafif hafif suda süzülüşü, etrafındaki su halkalarının arasından geri geri kayışı, gözler kapalı, sonra çıkıp havluya sarınması, Harry’nin onun o belli belirsiz tüylü bacaklarına bakışı ve sonra Ruth’un koca, parlak, suskun yüzüyle yanına uzanışı. Hayır. Tothero ve Ruth’u aklından çıkarması lazım çünkü ikisi de ölümü hatırlatıyordur ona. Bir yanda vakum gibi çeken ölüm hissini veren onlar diğer yanda da eve dönen Janice fikri: Harry’i tuhaf hissettiren, dağıtan budur aslında. Orada bir başına yatıyor olsa da etrafındaki kalabalığı hisseder, yüzleriyle ya da sözleriyle olmasa da bizzat varlıklarıyla canını sıkıyor, denizin dibindeki kayalıklara doğru itiyorlardır onu sanki ve sonra hepsinin altında belli belirsiz bir vızıltı gibi Eccles’in karısının göz kırpışı. O göz kırpış. Neydi o sahi? Kapıdaki harala gürele içindeki küçük bir şaka mı sadece, zaten çocuk üzerinde çamaşırlarıyla aşağı inmiş ya da belki de ayak tırnaklarına baktığını fark etmiş, gözleriyle <i>Hadi bakalım, kendi işine bak</i> demiştir, yoksa karanlık holde ona bir ışık yakıp <i>İçeri gel</i> mi demek istemiştir? O tuhaf çilli bilmiş şeyi düzmek lazımdı diye düşünür Harry, o göz kırpış içinde kalmıştır, kadın hakikaten kendisini düzmesini istemişti. Sutyeninin çizgisi. Uçları belirgin o yumrular, ışıklı odada şortundan inen çocuk tenli bacaklar arsız bir kıç ışıkta bembeyaz duran iki küre ve beyaz badanalı salonda suluboya kanal resimleriyle birlikte asılı duran Freud; hadi gel buraya ilkel baba ne kadar da güzel bir göğsün var öyle hadi gel gel buraya gel. Tekrar döner Tavşan ve kuru çarşaflar kadının tedirgin ellerine dönüşür, kasıklarından sıyrılıp kılları arasından upuzun dikilmiş, kabarık kalın damarları iyice gerilmiştir Tavşan’ın ve kafasındaki vızıltıyı kesip uyku rehavetine girebilmek için, sımsıkı vâkıf eliyle gerekeni yapar. Hoş ve boş konuşan bir kadın. Düzer onu. Cennetin kapısından girip ıslanmış halde çıkar. Ne aptalca. Kendini kötü hissediyordur. İşin tuhafı ıslanan kısım akla ilk gelen yer, yani çarşafın altı değil üst tarafıdır. Yanağını yastığın serin bir yerine koyar. Daha az tuhaf hisseder, Lucy halledilmiştir. Kadının beyaz silüeti sökülen yün gibi yiter. Artık uyumalıdır; uzaktaki kıyının yaklaşıyor olması zihin akışında inatçı bir yumru gibidir. Hoş şeyler düşün. Hayatı boyunca ayaklarının sağlam bastığı tek yer West Virginia’daki restoranın önündeki alandı, sonradan içeri girmiş, seyahat ettiği gece bir kahve içmişti orada. Ayışığıyla kaplı gece mavisi göğe karşı çevresini bir halka gibi saran kesik kesik dağları anımsar. Çocukluğunda Mt. Judge’dan Brewer’a işleyen tramvayların pencerelerini andıran altın sarısı pencereleriyle restoran gelir gözünün önüne; hava soğuk ama baharın gelişiyle taptazedir. Asfalt yolda ardından gelen ayak seslerini duyar, arabalarına koşan çifti görür gibi olur, el ele. Kırmızı saçlı kızlardan teki onunla birlikte içeride oturuyordur, saçları kıvırcık yosunlar gibi sarkıyordur. Tam o anda yanlış yola sapmış olduğunu düşünür Tavşan, keşke onları takip etseymiş, yol gösteriyorlardı belki de ona, o takip etmeliydi, şu dağılmış haliyle onları takip ettiğini, hâlâ da takip ettiğini düşünür; bir ezginin parçası olsa da, aynı yerde duran bir nota gibi. Tavşan bu notayla uykuya dalar.</p>

  <p>Ama tan doğmadan, yine o tuhaf hisle uyanır, bomboş yatağında içinde bir korku, Nelson’un öldüğü korkusu vardır. Gördüğü rüyaya geri dönmeye çalışır ama bu kâbustan farksız korku içini kaplamıştır bir kere; kalkıp oğlunun soluk alıp verişini dinlemeye gider; sonra boşalmanın etkisiyle, hafif bir ağrı eşliğinde tuvaletini yapar ve günün ilk ışıklarıyla kırışıklıkların siyah çizgilere dönüştüğü bir yatağa döner. Bu ağın üzerinde yatar, oğlu aç ve üşümüş bir halde yanına gelmeden önce bir parça daha uyumaya çalışır.</p>

  <p>Cuma günü Janice eve çıkar. İlk günlerde bebek, küçük bir kiliseyi saran tütsü gibi sarar evin her yanını. Rebecca June beyaz boyalı, tekerlekli bir hasır sepette yatıyordur. Tavşan bebeğin orada olduğuna kendini inandırmak için ara ara gidip bakıyordur ona, ama bebek sanki daha bir silüet oluşturacak gücü kendinde bulamamış gibi hayal meyal görünüyordur gözüne. Diğer yana çevrili yanağının hastanedeki o parlak kırmızılığı kalmamış, benek benek gri, sarı ve mavi olmuştur şimdi, tıpkı hastalandığında Tavşan’ın avuçlarında beliren lekeler gibi; Rebecca’yı emzirirken, bebeğin derisindeki bu rengin belirsiz gölgelerine karşılık verircesine Janice’in göğsünde de sarı benekler oluşur. Göğsün ve bebeğin yüzünün birleşimi Tavşan ve Nelson’un da dahil olmak istedikleri küresel bir simetridir adeta. Rebecca meme emerken Nelson huysuzlanıp üstlerine tırmanır, bebeğin ağzıyla annesinin meme başının arasındaki boşluğa parmağını sokar ve azarlanıp itilince de televizyonda duyduğu bir sözü mırıldana mırıldana yatağın etrafında dolanır, “Güçlü Fare geliyor.” Tavşan yanlarına uzanıp Janice’in bembeyaz, doluluktan pırıl pırıl parlayan şiş memelerini idare edişini izlemeyi pek sever. Koca meme başlarını bir silah gibi bebeğin kabarcıklı, aranan ağzına dayar ve o da ağzını kuş gibi çabucak açıp kapıverir onu. Janice “Ah!” diyerek irkilir önce, sonra bebeğin dudakları annesinin süt bezleriyle uyumlu bir şekilde hareket ettikçe sakinleşir; simetri tamamdır; aşağı kıvrık bir gülüş eşliğinde Janice’in yüzüne bir rahatlık gelir. Duyduğu şefkatin etkisiyle süt sızdıran diğer göğsüne bir bez koyar. Hastane bakımı ve bol dinlenmeyle geçen bu ilk günlerde bebeğin ihtiyacından fazla sütü vardır Janice’in. Emzirme saatleri arasında sütü taşar, bütün geceliklerinin üst kısmında iki katılaşmış leke vardır. Onu böyle üzerinde Modess pedini tutmaya yarayan lastik çamaşırın haricinde hiçbir şey olmadan, çırılçıplak, şiş göbeğinin alt kısmı traşlanmış halde, yalnızca annelerin sahip olduğu o dikey kahverengi çizgisi ve taşıdığı sütün etkisiyle havaya kalkık, kocaman mor uçlu, olan parlak yeşil damarlı bir meyve gibi incecik bedeninden taşan heybetli göğüsleriyle gördüğünde karnına bir ağrı saplanır Tavşan’ın. Janice o ağır bedeni ve sargılı haliyle, sanki her an kırılıp dökülecekmiş gibi pür dikkat hareket eder. Göğüslerini bebeğin yanında hiç utanmadan, elleri gibi kullandığı halde, Tavşan’ın karşısında, hele bir de o gözlerini dikmiş bakıyorsa, utanıp örtmeye çalışır. Ama şimdi ile seviştikleri o ilk günler, o ödünç yatakta yan yana yattıkları, gözleri kapalı, birbirlerine zar gibi geçtikleri günler arasındaki farkı hissediyordur Tavşan. Şimdi sık sık dikkat etmeden, banyodan filan çırılçıplak çıkıyordur Janice, bebeğin gazını çıkartırken askılarının düşmesini dert etmez, kendini, gelişigüzel bir minnettarlıkla, sevişen, doğuran ve doyuran bir makine, beyaz, yumuşak bir makine olarak görüyordur sanki. Tavşan’dan da sızıyordur; yüreği sıcacık tatlı bir sevgiyle çarpıyor, onu arzuluyordur—yalnızca dokunmayı arzular, yoksa şu anda kanayan bir yaradan ibaret olduğunu bilir Janice’in, ama yalnızca sütü içinden atmaya yarayacak bir dokunuştur istediği, ona akıtabilmek için. Janice her ne kadar o gün narkozun etkisiyle sevişmekten bahsettiyse de, yatakta sırtını dönüyordur Tavşan’a ve külçe gibi uyuyordur. Tavşan karşı gelemeyecek kadar minnettardır ona ve onunla gurur duyuyordur. Bu hafta bir bakıma tapıyordur ona.</p>

  <p>Bir gün Eccles arayıp gelir ve onları kilisede görmek istediğini söyler. Ona o kadar çok şey borçlulardır ki, hiç değilse birinin gitmesine karar verirler. Gitmesi gereken Harry’dir. Janice gidemez, bu pazar itibarıyla hastaneden çıkalı dokuz gün olmuştur ve pazartesiden beri yeni işine gitmeyen Harry de kendini yıpranmış, zayıf ve tükenmiş hissediyordur. Eccles’in kilisesine gideceği için mutludur. Sırf Eccles’e duyduğu o tedirgin sevgiden değil, kendini mutlu, şanslı, kutsanmış ve affedilmiş hissettiğinden gidip ona teşekkür etmek ister. İçinde gözle görülmeyen bir dünya olduğu hissi vardır ve yaptıklarının çoğu bununla bağlantılıdır. Araba satmak için aldığı soluk gri takımı giyip on biri çeyrek geçe, yaz gündönümünden bir gün önce engin bir mavi renkli pazar gününe adım atar. Ruth’un dairesinden insanların kiliseye gidişlerini izlemek hep hoşuna gitmişti ve işte şimdi o da onlardan biridir. Herhangi bir Springer olmadan geçireceği bir gün vardır önünde, evde Janice, iş yerinde babası. İş kolaydır; yani gerçekleri çarpıtmada başarılıysan. Öğleden sonraları pilinin bittiğini hissediyordur Tavşan. Pistonlarının gevşek yerlerinden yağları akan eski püskü 130.000 kilometre arabalar gelip yıkanır, göstergeleri geriye alınır ve sonra sen de aman kaçırmayın diyerek pazarlığa tutuşursun. Af dileyecektir bugün.</p>

  <p>Dünyanın bir çukurdan ibaret, ölümün bir son olduğu, kafada dolanıp duran fikirlerin varacağı hiçbir yer olmadığı inancını sergileyen ve üstlerinde kirli gündelik kıyafetler olan herkesten nefret eder Tavşan. Buna karşılık kiliseye gitmek için giyinmiş olanları sever: Ütülü takımlarıyla iri yapılı erkekler, ta içindeki gözle görünmeyen hislerine saygı ve güven duygusu veriyor, karılarının çiçekli şapkalarıysa bu durumu görünür kılıyordur; kızlarıysa bizzat çiçek gibidir, tül ve kırmalı yakalardan yapraklarıyla her biri ayrı bir çiçek, birer iman goncası, öyle ki en sıradan yürüyüş bile Tavşan’ın gözünde ışıl ışıl bir güzelliğe dönüşür, inancın getirdiği bir güzellik. Minnetle ayaklarını bile öpebilir onların, bütün korkulardan arındırıyorlardı çünkü onu. Kiliseye girdiğinde öyle keyiflidir ki, affedilmesini dilediği şeyleri bile unutmuştur. Tavşan sırada, minderli olsa da ağırlığının dizlerini acıtmasını engelleyemediği kırmızı bir tabureye diz çöktüğünde zevkten dört köşedir, kanı kaynıyordur ve o keyif dalgasının içinde ağzından çıka çıka, kesik kesik <i>Tanrım, Rebecca, teşekkür ederim</i> çıkar. Tanrı’nın onu şöyle bir sarsıp çalkaladığını bilen herkes karanlıkta onu yukarılara kaldırıyordur şimdi. Oturma konumuna geçtiğinde önündeki kafa gözüne takılır. Geniş hasır şapkalı bir kadın. Dar, çilli omuzlarıyla herkesten daha ufak tefek olan, muhtemelen genç bir kadın, gerçi kadınlar arkadan daha genç görünebilirler. Geniş şapka, kadının başının en ufak bir hareketine zarif bir hava veriyor, ensesindeki sarı bukleleri yalnızca Tavşan’ın bildiği bir sırra dönüştürüyordur. Sadece ışık vurduğunda görünebilecek kadar ince, beyaz tüyler boynuna ve omuzlarına hafif bir parlaklık veriyordur. Tothero’nun kadınların her yanının tüylerle kaplı olduğundan söz edişini hatırlayarak gülümser. Tothero öldü mü acaba diye geçirir aklından ve ölmesin diye dua eder. Kadın dönse de şapkasının, kenarları mor kâğıt menekşelerle süslü o koca merkez dişlisinin altındaki profilini görsem diye düşünür Tavşan. Kadın yanındaki bir şeye bakmak için döner; Tavşan soluğunu tutar; kadının yanağının hilal gibi parlamasıyla kararması bir olur. Hemen omzunun yanında pembe kurdeleli bir şey belirir. Minik Joyce Eccles’in güneşten yanmış meraklı yüzüne bakakalır Tavşan. Org ayine başlarken Tavşan el yordamıyla ilahi kitabının sayfalarını çevirir; demek elini uzatsa dokunabileceği bu kadın Eccles’in karısıdır.</p>

  <p>Eccles sıraların arasındaki koridorda, yardımcıları ve koro üyelerinden oluşan bir güruhun ardında ilerler. Sunağın arkasında, cüppeli bir Japon bebeği gibi, pek dalgın, suratsız, uzak, güçsüz ve katı görünüyordur. Eccles’in duaları okurken kullandığı yapmacık, genizden gelen, dini bütün ses Tavşan’ın hiç hoşuna gitmez; ağdalı bir şekilde alçalıp yükselen sesler, tekdüze dualar ve gelişigüzel küçük melodilerle şu episkopal ayininin tamamında nahoş bir durum vardır aslında. Dizinin altındaki minderden de hoşnut değildir; sırtı ağrır; düşmemek için dirsekleriyle öndeki sıranın arkalığına dayanır. Yüreğine bir kitabe gibi kazınmış o bildik Lüteriyen ayinlerini özler. İbadetin, anlaşılan kasten yapılmış kafa karıştırıcı şeylerine takılmakla saçma sapan bir hata yapmıştır Tavşan bu ayinde. Para toplama düşüncesinin ağır bastığını hisseder. Vaazı doğru dürüst dinlemez bile.</p>

  <p>Vaazda zorlu şartlarda geçen kırk günden ve İsa’nın Şeytan’la konuşmasından bahseder Eccles. Bu hikâye şu anda, <i>bizi,</i> şu konumda ilgilendiriyor mu? Yirminci yüzyılda, Amerika Birleşik Devletleri’nde? Evet. Çünkü bir şekilde <i>bütün</i> Hıristiyanlar’ın Şeytan’la konuşması, onun yöntemlerini öğrenmesi ve onun sesini duyması gerekiyor. Bu, Hıristiyanlığın erken dönemlerinde ağızdan ağıza yayılarak günümüze kadar gelmiş çok eski bir efsanedir. Önemi arttıkça anlamı da büyür, ki Eccles bunu şöyle ifade eder: Acı, mahrumiyet, çoraklık, sıkıntı ve yokluk, bunların hepsi eğitimin vazgeçilmez birer parçasıdır, İsa Mesih’in yolunda ilerleyeceklerin başlama noktasıdır. Eccles viyak viyak sesiyle kürsüde debeleniyor, kaşları oltaya takılmışcasına inip kalkıyordur. Tatsız ve zoraki, bir bakıma çarpıtarak yapıyordur işini; arabayı sürerken bile çok daha dini bütündür. Cüppesinin içinde yarı erkek yarı kadın, pek tekinsiz bir hali vardır. Harry Hıristiyanlığın karanlık, karmaşık ve zorlayıcı yönlerinden hazzetmez hiç, <i>çile çekme</i> kavramından, ölüme giden yoldan ve kefaret ödeyip, bütün bunları, tıpkı tersine dönen bir şemsiye gibi, tersyüz eden acı çekme fikrinden. Bir paradoksun düz çizgisinde yürümeye hevesi yoktur. Retinasına değse de gözleri ışığa kayar Tavşan’ın.</p>

  <p>Lucy Eccles’in parlak yanakları hasır kalkanının altında bir görünüp bir kaybolur. Sıranın arkalığından ötürü görünmeyen çocuk—tek görünen şey kurdelesidir—muhtemelen yaramaz adamın arkalarında olduğunu fısıldar annesine. Gelgelelim kadın kafasını çevirip de bakmaz bile. Bu gereksiz küçümseme Tavşan’ı heyecanlandırmıştır. Görüp görebildiği kadının profilidir sadece; yanındaki çocuğa kaşlarını çatarken yumuşak gıdısı katmerlenmiştir. Elbisesinin ince mavi askıları V şeklinde birleşiyordur. Kadının kilisedeki bu durgunluğu, erkek odaklı bu katı işleme itaati, cinsiyetiyle ilgili bir şeydir sanki. Tavşan kadının aklının arkada, kendisinde olduğunu düşünerek böbürlenir. Bir dolu ciddi, suskun kafanın, lekeli camın, duvardaki sararmış plaketlerin ve özenle tornalanmış ahşap doğramaların içinde Lucy’nin saçları, cildi ve şapkası ayrı ayrı parlıyordur, ton farklılıkları tek bir alevdeki parıltı gölgeleridir adeta.</p>

  <p>Vaaz bitip de ilahilere geçildiğinde, parlak ensesini hayır duasını almak üzere öne eğdiğinde ve sessizliğin yarattığı o gerginlik geçtiğinde Lucy yerinden kalkar ve Tavşan’la karşı karşıya kalır, kadının sivri uçlu noktalarla—gözler, burun delikleri, çiller ve ağzının köşelerine alaycı bir hava veren o minik belli belirsiz gamzelerle—dolu yüzü hiç de beklediği gibi değildir Tavşan’ın. Esas şaşırtıcı olan ise kadının yüzündeki ifadedir; Tavşan’ın bir saattir keyfini çıkarttığı o ışıklı görüntünün şu küçücük insana dönüşmesi inanılır gibi değildir.</p>

  <p>“Merhaba,” der.</p>

  <p>“Merhaba,” der Lucy. “Burada görmeyi umduğum son kişi sendin.”</p>

  <p>“Neden?” Lucy’nin kendisini bir son kişi olarak düşünmesi hoşuna gitmiştir Tavşan’ın.</p>

  <p>“Bilmem. Öyle pek kurumsal bir tipe benzemiyordun sanki.”</p>

  <p>Bir daha göz kırpacak mı diye bekler Harry. İlkine olan inancını kaybetmiştir, hem de haftalar önce. Harry kaçırıncaya kadar gözlerini ayırmaz ondan. “Merhaba Joyce,” der Harry. “Nasılsın?”</p>

  <p>Küçük kız durup annesinin arkasına saklanır, o ise bir yandan koyunların yüzlerine gülücük dağıtıp, bir yandan da minik adımlarla kilise sıralarının arasında manevralar yapmaya devam ediyordur. Kadının sosyal iletişimini takdir etmemek elde değil.</p>

  <p>Kapıda Eccles o koca kavrayışıyla Harry’nin elini sımsıkı sıkar, gevşemesi gereken anda daha da sıkılaşan sıcak bir tokalaşma. “Seni burada görmek ne güzel,” der, hâlâ el ele. Tavşan arkasındaki kuyruktaki herkesin itişip kakıştığını hisseder.</p>

  <p>“Burada olmak güzel,” der Tavşan. “Harika bir vaazdı.”</p>

  <p>Bir süredir yüzünde şevkli bir gülüş ve özür diler tarzda bir kızarıklıkla Tavşan’a bakmakta olan Eccles bir kahkaha atar; kaşla göz arasında damağının parlaklığı görünüp kaybolur.</p>

  <p>Harry, Eccles’in Lucy’ye, “Bir saat,” dediğini duyar.</p>

  <p>“Rosto fırında. Az pişmiş mi çok pişmiş mi olsun?”</p>

  <p>“Çok pişmiş,” der Eccles. Büyük bir ciddiyetle Joyce’un minik elini tutup, “Nasılsınız Bayan Pettigrew? Bu sabah harika görünüyorsunuz!” der.</p>

  <p>Tavşan şaşırmış bir halde döner ve arkasında bekleyen şişman kadının da şaşırdığını görür. Karısı haklıdır, Eccles boşboğazın tekidir. Lucy ve arkasında Joyce, Tavşan’a eşlik ederler. Kadının hasır şapkası Tavşan’ın omzuna geliyordur. “Arabanız var mı?”</p>

  <p>“Hayır. Sizin?”</p>

  <p>“Yok. Beraber yürüyelim hadi.”</p>

  <p>“Tamam.” Teklifi o kadar cesurdur ki işin içinde hiçbir şey olamaz diye düşünür Tavşan; gene de kadının tavırlarına ayarlı göğsü pırpır eder. Ağaçların arasında günışığı titreşir; koca kızgın ağırlığıyla caddelere ve kaldırımlara vurur. Sabah güneşinin beyazlığından eser kalmamıştır. Kaldırımdaki mika parçalar parıldar; aceleci arabaların kaputlarının ve pencerelerinin beyazlığı havaya yansır. Lucy şapkasını çıkarıp saçlarını sallar. Arkalarındaki kilise kalabalığı iyice dağılmıştır. Kaldırımla kenar taşı arasına dikilmiş akçaağaçların taptaze, balmumlu sık yaprakları kameriye gibi etraflarını sarmıştır; geniş bir açıklığa çıktıklarında Lucy’nin yüzü, Tavşan’ın gömleği bembeyaz gözükür; motorların telaşesi, üç tekerlekli bir bisikletin gıcırtısı, bir evden gelen kap kaçağın şıkırtısı parlak bir çelik çubukla taşınan sesler gibi gelir kulağına. Yürürlerken bir ışıkla ürperir Tavşan, sanki Lucy’nin yaydığı bir ışıktır bu.</p>

  <p>“Karınla bebeğin nasıllar?” diye sorar.</p>

  <p>“İyiler. Gayet iyi.”</p>

  <p>“Güzel. Yeni işinden memnun musun peki?”</p>

  <p>“Pek değil.”</p>

  <p>“Aa. Bu kötü işte, değil mi?”</p>

  <p>“Bilmem. İnsan işini sevmeli midir cidden? Sevsen o zaman iş olmaz ki.”</p>

  <p>“Jack işini seviyor ama.”</p>

  <p>“O halde iş değil.”</p>

  <p>“Kendisi diyor. Bunun iş olmadığını söylüyor, ki bence de öyle. Ama eminim benim kadar sen de onun çizgisini biliyorsun artık.”</p>

  <p>Kadının kendisini iğnelediğini bilse de takmaz, zaten her yanı sızlıyordur. “Bazı açılardan birbirimize benziyoruz galiba,” der.</p>

  <p>“Evet. Farkındayım.” Kadının bunu söyleyişindeki tuhaf acelesi kalbini daha bir hızlı çarptırır Tavşan’ın. “Ama tabii benim fark ettiğim şey farklar,” diye ekler. Sesi cümlenin sonuna doğu enikonu yavanlaşmış, üst dudağı yana kaymıştır.</p>

  <p>Bu ne şimdi? Ateşle oynuyor. Sözlerinin bir anlamı yok mu yoksa derin anlamlar mı taşıyor anlamaz bir türlü. Kadın bilinçli mi yoksa bilinçsizce mi flört ediyordur? Her seferinde bir daha karşılaştıklarında kararlı olup onu sevdiğini, ya da bu tarz dobra bir şey söyleyip her şeyi ortaya dökmeyi düşünür; ama onun karşısında eli ayağı tutuluyor; sesi soluğu kesilip diyecek bir şey bulamıyordur, ne dese salakça kaçacaktır sanki. Tek bildiği şudur: Her şeyin, zihinlerinin ve konumlarının ötesinde, uzak bir diyardaki rehine gibi, kadının üzerinde bir hâkimiyete sahiptir ve o da her bir hücresi, saçının her bir teli ve damarlarında akan kanla bu hâkimiyete hazırdır. Ama bu hazır oluşla Harry’nin arasına giren bir dolu şey vardır. “Ne gibi?” diye sorar Tavşan.</p>

  <p>“Ah, kadınlardan korkmuyorsun mesela.”</p>

  <p>“Kim korkar ki?”</p>

  <p>“Jack.”</p>

  <p>“Öyle mi?”</p>

  <p>“Tabii. Yaşlılar ve gençlerle, yani onu beyaz yakalı biri olarak görenlerle bir sorunu yok. Ama diğerlerinin yanında tedirgin olur, sevmez onları. Kiliseye bile gelmemeleri gerektiğini düşünür. Üstleri başları bebek kokarken yatağa girerler. Sırf Jack’ten kaynaklanan bir şey değil bu; Hıristiyanlığın etkisi. Cidden nevrotik bir din.”</p>

  <p>Kadının kendi ruh halini ortaya koymasıyla kendi salakça hissinin kaybolduğunu görmek pek tuhaf gelir Tavşan’a. Yüksek bir kaldırımdan inerken kadının kolunu tutar Tavşan. Bir tepenin yamacına kurulmuş olan Mt. Judge, minyon kadınların kolayca baş edemeyeceği yüksek kaldırımlarla doludur. Tavşan parmaklarının arasında kadının çıplak kollarının soğukluğunu hisseder.</p>

  <p>“Bunu kiliseye gelenlere söyleme sakın.”</p>

  <p>“Gördün mü? Aynı Jack gibi konuşuyorsun.”</p>

  <p>“İyi mi kötü mü bu?” İşte. Kadının blöfünü test edecek bir fırsat gibi gelir bu Tavşan’a. Lucy iyi ya da kötü diyecek ve düğüm çözülecekti.</p>

  <p>Ama hiçbir şey söylemez. Kendini kontrol etmek için ne kadar çabaladığı Tavşan’ın gözünden kaçmaz; aslında karşılık veren bir kadındır çünkü. Karşı kaldırıma tırmanırlar ve kadının kolunu hantal bir tavırla bırakır Tavşan. Ne kadar hantal olsa da, uyumun getirdiği, baştan ayağa bir kabulleniş vardır ortada.</p>

  <p>“Anne?” der Joyce.</p>

  <p>“Efendim?”</p>

  <p>“Rotik ne?”</p>

  <p>“Rotik mi? Haa. <i>Nevrotik.</i> Başın biraz hasta olmuş demek.”</p>

  <p>“Kafa üşüyünce mi olur?”</p>

  <p>“Aa evet, bir bakıma öyle. Bu kadar ciddi bir durum. Üzülme canım. Herkeste olan bir şey bu. Arkadaşımız Bay Angstrom’un haricinde yani.”</p>

  <p>Küçük kız mahcup bir arsızlıkla kocaman gülerek annesinin bacaklarının arkasından başını kaldırıp bakar. “O yaramaz,” der.</p>

  <p>“Çok değil,” der annesi.</p>

  <p>Rahibin tuğla evinin sonunda üç tekerlekli bir bisiklet duruyordur, Joyce koşup biner buna ve gri-mavi pazar kıyafeti ve pembe kurdelesiyle sürmeye başlar, metal gıcırdar, derin yiv sesleri etrafa yayılır. Bir süre çocuğu izlerler. Derken Lucy, “İçeri gelmek ister misin?” diye sorar. Cevabını beklerken gözlerini Tavşan’ın omzuna diker, kirpikleri gözlerini örtmüştür. Dudaklarını aralayıp, dilini dolandırarak ağzının tavanına dayar. Öğlen güneşinde hatları bütün keskinliğiyle ortaya çıkmış ruju çatlamıştır. Alt dudağının içinin ıslandığını fark eder. Vaazın gecikmiş kuvvetli rüzgâr etkisi, çölde esen tozlu bir rüzgâr gibi uğuldayan bir ateş sarar her yanını, ve bununla beraber tuhaf ama Janice’in göğüsleri gözünün önüne gelir, yeşil damarlı, yumuşak. Bu arsız fettan tüm bunlardan koparmak istiyordur onu.</p>

  <p>“Hayır teşekkürler. Gelmeyeyim ben.”</p>

  <p>“Ah hadi. Kiliseye gitmenin bir ödülü olmalı. Sana bir kahve yapayım.”</p>

  <p>“Hayır, bak.” Kelimeler ağzından hem yumuşak hem de koca koca dökülür. “Harikasın ama evde beni bekleyen bir karım var.” Ve ellerini ne yapayım der gibi iki yana kaldırdığında Lucy çabucak bir adım geri gider.</p>

  <p>“Nasıl yani?”</p>

  <p>Tavşan’ın gözü kadının siyah gözbebeklerinin etrafını yırtık bir kâğıt mendil gibi saran yeşil gözlerindeki minik harelerin dışında hiçbir şey görmüyordur; sonra yürürken salınan sıkı yuvarlak kalçalarını izler. “Yine de teşekkürler,” diye bağırır kısık ve ürkek bir sesle. Sevilmemekten nefret ediyordur Tavşan. Lucy kapıyı öyle bir hızlı çarpar ki balık şeklindeki tokmak boş verandada kendi kendine tıkırdar.</p>

  <p>Güneşten kamaşmış gözlerle eve yürür Tavşan. Lucy, Tavşan teklifini geri çevirdiği için mi yoksa onun böyle bir teklifte bulunduğunu sandığı için mi deliye dönmüştü? Ya da bu, bir şekilde kendini açık etmesine sebep olan, iki zıttın karışımı mıydı? Kafası karışık annesinin de böyle tepesi atardı. Her iki durumda da, Tavşan üzerinde pazar takım elbisesi, ağaçların altında ağır ağır ilerlerken kendini pek uzun boylu, şık ve güçlü hisseder. Reddedilmiş de olsa, yanlış anlaşılmış da, Eccles’in karısı onu uyarmıştır, ve eve vardığında cin gibi, şehvetten ürpermiş bir hali vardır.</p>

  <p class="bos2"/>

  <p class="p1">Janice ile sevişme isteği bütün öğleden sonra, kurşundan minik ağırlıkların asılı olduğu küçük bir melekten farksızdır. Bebek bitmek tükenmez şekilde vızırdar. Bütün öğleden sonra beşiğinde yatıp can sıkıcı sesler çıkarır; <i>Hınaah ınga ıngaaaa,</i> içeri odadan gelen inatçı bir cılız gıcırtı. Ne istiyor? Neden uyumuyor? Kiliseden Janice’e kıymetli bir şey getirmiştir ama engellenip duruyordur Tavşan. Gürültü eve bir korku yayar. Bebek karnını ağrıtıyordur; bebeğin gazını çıkarmak için kucağına aldığında kendi gazı çıkar; bebeğin gazı çıkmadıkça Tavşan’ın karnındaki baskı da dağılıp gaza dönüşür. Bebeğin bir kâğıt kadar hafif, kaymak gibi pürüzsüz bedeni göğsünde kaskatı durur, derken gevşer, tazecik kafası boynundan kopacakmış gibi yuvarlanır. “Becky, Becky, Becky,” der Tavşan, “uyu artık. Uyu hadi, uyu, uyu.”</p>

  <p>Gürültü Nelson’u huysuz ve kaprisli yapmıştır. Bebeğin yeni çıktığı o karanlık geçite en yakın kişi olarak, miniğin tehditine karşı en hassas olan da odur. Yalnız kalır kalmaz sanki her yanını görünmeyen gölgeler sarıyordur Rebecca’nın. Tavşan onu yatağına koyup parmak uçlarında çıkar odadan. Derken tiz bir gıcırtı eşliğinde sessizliğin zarı delinip o titrek zırıltı başlar gene. <i>Ingaa ıngaa!</i></p>

  <p>“Off Tanrım,” der Tavşan. “Piç kurusu n’olcak. Piç kurusu.”</p>

  <p>Öğleden sonra beş gibi Janice ağlamaya başlar. Yaşlar esmer yüzünden sel gibi akar. “Kurudum artık,” der. “Bittim. Tek damla sütüm kalmadı.” Sık sık memeye tutmuştur bebeği.</p>

  <p>“Boşver,” der Tavşan. “Baygın düşer birazdan. Bir şeyler iç. Mutfakta biraz viski kalmış.”</p>

  <p>“Söylesene, şu ‘Bir şeyler iç’ meselesi de ne böyle? Bir süredir içmemeye çalışıyorum. İçmemden hoşlanmadığını sanıyordum. Bütün öğleden sonra birbiri ardına sigara yakıp ‘Hadi bir şeyler iç. Hadi bir şeyler iç,’ diyip durdun.”</p>

  <p>“Rahatlatır diye düşündüm. Çok gerginsin.”</p>

  <p>“Senden daha gergin değilim. İçini kemiren şey ne senin? Ne var aklında?”</p>

  <p>“Sütüne ne oldu? Neden çocuğu emziremiyorsun?”</p>

  <p>“Dört saat içinde üç kez emzirdim onu. Bir şey kalmadı artık.” Dümdüz, boş bir ifadeyle elbisesinin üzerinden göğüslerini sıkar.</p>

  <p>“Hadi bir şeyler iç.”</p>

  <p>“Kilisede ne dediler sana allahaşkına? ‘Git ve karını sarhoş et’ mi? İlla istiyorsan <i>sen</i> iç hadi.”</p>

  <p>“İçkiye ihtiyacım yok.”</p>

  <p>“Bir şeye ihtiyacın olduğu kesin. Becky’yi huzursuz eden de sensin. Sen eve gelinceye kadar gayet iyiydi bütün sabah.”</p>

  <p>“Unut gitsin. Unut. Şu kahrolası lafların hepsini unut.”</p>

  <p>“Bebek <i>ağlıyor</i>!”</p>

  <p>Janice Nelson’a sarılır. “Biliyorum canım. Ateşi var. Birazdan susar.”</p>

  <p>“Ateşi mi var?”</p>

  <p>Bir süre beklerler ama bebek susmaz; boş yere umut verircesine ara ara sussa da zayıflamış çılgın uyarılarının ardı arkası gelmez. Uyarıyı duymuşlarsa da neden kaynaklandığını bilmeyen Tavşan ile Janice, duvarları bir hapishanenin duvarları gibi terleyen evin içinde, dağılmış pazar gazetelerinin içinde huzursuz huzursuz dolanıyorlardır. Dışarıda, uçsuz bucaksız masmavi bir gökyüzü pırıl pırıl bir güneşe ev sahipliği yapıyordur, ve Tavşan eskiden böyle günlerde ailesinin onu ve Mim’i taş ocağına doğru yürüyüşe çıkardığını hatırlayarak telaşlanır—harika bir pazar gününü boşa harcıyorlardır. Ama dışarı çıkacak kadar organize değillerdir daha. Tavşan’la Nelson çıkarlar arada ama Nelson tuhaf korkusu yüzünden annesini bırakıp gitmeye hevesli değildir pek, ve eninde sonunda ona sahip olacağını umut eden Tavşan da ciğere bakan kedi misali karısının etrafında dolanır durur hep. İkisini şu an birarada tutan da Tavşan’ın bu şehvetidir zaten.</p>

  <p>Janice bunun baskısı altında ezildiğini hisseder. “Neden çıkmıyorsun dışarı? Bebeği huzursuz ediyorsun. <i>Beni</i> huzursuz ediyorsun.”</p>

  <p>“Bir şey içmeyecek misin?”</p>

  <p>“Hayır. <i>Hayır.</i> Senden tek isteğim, ya sus otur bir yere ya sigara içmeyi bırak ya bebeği salla, yap bir şeyler işte. Ve bana dokunmayı da bırak. Hava fazlasıyla sıcak. Keşke hastanede kalsaymışım. ”</p>

  <p>“Ağrın mı var? Yani alt tarafta?”</p>

  <p>“Bebek sussa bir şeyim kalmayacak. Üç kez <i>emzirdim. </i>Şimdi de senin yemeğini hazırlamam gerek. Ahh. Pazar günlerinden nefret ediyorum. Kilisede kafanı bu kadar bulandıracak ne oldu allah aşkına?”</p>

  <p>“Bulanık falan değil. Yalnızca sana yardımcı olmaya çalışıyorum.”</p>

  <p>“Biliyorum. Tuhaf olan da bu ya. Tenin komik kokuyor.”</p>

  <p>“Nasıl?”</p>

  <p>“Ah bilmiyorum. Rahat bırak beni hadi.”</p>

  <p>“Seni seviyorum.”</p>

  <p>“Yapma. Seviyor olamazsın. Hiç de sevilesi değilim şu anda.”</p>

  <p>“Hadi sen koltukta uzan biraz, ben de bir çorba yapayım.”</p>

  <p>“Yok yok. Sen Nelson’a banyo yaptır. Ben bebeği tekrar emzirmeye çalışacağım. Zavallım hiçbir şey çekemedi demin.”</p>

  <p>Akşam yemeklerini vakit geç de olsa aydınlıkta yediler; yılın en uzun günlerinden biridir ne de olsa. Çorbalarını Rebecca’nın ısrarcı çığlıklarının titrek ışığında yudumlarlar; bebeğin cılız sesi, istikrarsız bir güçle fişeklenen incecik bir teldir sanki. Ama, lavabodaki bir yığın bulaşığın ortasında, aşınmış nemli mobilyaların altında ve hasır sepetin mezardan farksız oyuğunun içinde gölgeler güçlenmeye başlamıştır; Becky tüm öğleden sonra boyunca uğraştığı dertten kurtulup rahata erer ve ardında vakur, kabahatli bir huzur bırakarak sessizleşiverir. Bakamıyorlardı ona. Eve dillerini bilmeyen, sancı yüklü bir yabancı gelmişti ama onlar bakamıyorlardı ona. Nihayet gece çökmüş ve kırık bir döküntü gibi bir kenara atıvermişti onu.</p>

  <p>“Kolik olamaz, bunun için çok erken,” der Janice. “Belki yalnızca acıkmıştır, belki sütüm kalmadığı için.”</p>

  <p>“Ama nasıl olur, bir futbol topu gibi şişmişler baksana.”</p>

  <p>Janice Tavşan’ın neden böyle dediğini anlamak ister gibi gözlerini kısarak bakar. “Bunlarla oynamayı beklemiyorsundur umarım.” Bunu söylerkenki gülümsemesi Tavşan’ın gözünden kaçmamıştır.</p>

  <p>Nelson hastalandığında yaptığı gibi, kendi isteğiyle ama sızlana sızlana uyumaya gider. Kardeşinden fena bunalmıştır bugün. Yastığa gömdüğü kahverengi kafası pek uslu ve sabit duruyordur. Çocuk büyük bir iştahla biberona saldırır, Tavşan asla bulamayacağı bir şeyi, tıpkı bir fırça darbesi gibi üzerimize değmesiyle gitmesi bir olan can sıkıcı olayların izlerini taşıyan bir ifadeyi aranarak, keyifsiz ama şefkatle, dolanır bir süre. Ağzını gölgeleyen, tüm zamanlardan ve eylemlerden öte belli belirsiz bir pişmanlık vardır içinde, kumral saçlı küçük oğlanların kauçuk ve camdan biberonları emerek, birer kuzu gibi daracık yataklarına gömüldükleri bir dünyada var olduğu için yas tutuyordur sanki. Avcunu Nelson’un alnına dayar. Oğlan o uykulu haliyle eli itip, sıkıntılı bir şekilde kafasını sallayınca Tavşan geri çekilerek diğer odaya geçer.</p>

  <p>Janice’i bir şeyler içmeye ikna eder. Alkollü içeceklerden pek anlamadığından, yarısı viski yarısı su bir içki hazırlar. Janice rezalet olduğunu söyler. Ama az sonra bitirir bunu.</p>

  <p>Yatağa girdiklerinde bunun Janice’in teninde yarattığı farkı hissedebilir Tavşan. Eline değen bedenini duyumsar, avcuna cuk diye oturan o seksi dokunuşu. Geceliğinin alt tarafından boğazının çukuruna kadar sessizce onu bekliyordur bedeni. Yüzleri birbirlerine dönük, yan yana yatıyorlardır. Tavşan önce hafif, sonra sertçe sırtını sıvazlar Janice’in, bir yandan da göğsünü kendininkine ittirir ve onun bu esnekliğinin verdiği cesaretle dirseğinden güç alıp tepesine doğrulur karısının. Alkol kokan esmer katı yüzünü öper. Janice yüzünü dönmez ama, profilini beceriksizce gagalayışına ses çıkarmamasına bakarak bu ufak kayıtsızlığı bir karşı koyuş olarak görmez Tavşan. Kendini onun yavaşlığına uyarlayarak içinde yükselen öfkeyi bastırır. Göstermiş olduğu sabırdan dolayı gururlu, sırtını sıvazlamaya başlar tekrar. Janice’in teninin sakladığı bir sır vardır, keza dilinin de; bunu mu hissediyordur o da? Ruth’dan sonra pek gizemli, donuk ve el değmemiş bir eştir bu. Ateşini körüklemeye başlamış mıdır acaba? Bileği acır. Bir cesaret geceliğinin önündeki iki düğmeyi çözüp incecik geceliği sıyırınca yatağın o ağır kasvetinde uzun bir kavis çıkar ortaya ve Janice’in ılık göğsü Tavşan’ın çıplak teninde yamyassı olur. Bu manevraya karşılık Janice’in kendini bıraktığını gören Tavşan onu aşka getirdiğini düşünerek zevkten dört köşe olur. İyi âşık buna denir işte. Kendini yatağın ılıklığına bırakıp pijamasının bağını çözer. Tıraş edilmiş olan Janice kaşınır; Tavşan aşağıya, pamuk parçasının üzerine yerleşir. Bu doğaya aykırılık, yarasını hatırlatan şey Tavşan’ın bütün keyfini kaçırmıştır, üstüne bir de Janice o salak kızlara has incecik, cırıl cırıl sesiyle kulağının dibinde, “Harry. Uyumak istediğimi bilmiyor musun?” diyince iyice dağılır Tavşan.</p>

  <p>“E ne diye daha önce söylemedin ki?”</p>

  <p>“Ne bileyim. Bilmiyordum ki.”</p>

  <p>“Neyi bilmiyordun?”</p>

  <p>“Ne yaptığını bilmiyordum. Bana şefkat gösterdiğini sandım.”</p>

  <p>“E iyi ya işte.”</p>

  <p>“Karşılığında hiçbir şey <i>yapamıyorsan</i> iyi değil.”</p>

  <p>“Sen de <i>bir şeyler</i> yapabilirsin ama.”</p>

  <p>“Yapamam. Bütün gün ağlayan Rebecca yüzünden yorgun düşmemiş ve darmaduman olmamış olsaydım da yapamazdım. Altı hafta daha yok. Sen de biliyorsun.”</p>

  <p>“Evet biliyorum, ama ben düşünmüştüm ki,” Acayip utanmıştır Tavşan.</p>

  <p><i>“Ne</i> düşünmüştün?”</p>

  <p>“Gene de beni seversin diye düşünmüştüm.”</p>

  <p>Janice bir an durup, “Seviyorum zaten,” der.</p>

  <p>“Bırak da biraz dokunayım sana Jan. Yalnızca dokunayım.”</p>

  <p>“Uyuyamaz mısın?”</p>

  <p>“Hayır uyuyamam. Seni öyle seviyorum ki. Sen öylece dur sadece.”</p>

  <p>Bir dakika önce her şey iyi giderken, bu laflar bütün havayı dağıtmıştır. Aralarındaki zıtlaşmaya bir de Janice’in inatçı ruhsuzluğu eklenince durum iyice kötüleşir; Janice Tavşan’ın kendisi için üzülmesini, utanıp, salak gibi hissetmesini sağlamakla bütün işi berbat etmiştir. Onca terleyip didinmeye rağmen işi sonuna vardıramamış, karısının karnının o cansız sıcacık duvarına ulaşamamıştır. Janice geri iter onu. “Yalnızca kullanıyorsun beni,” der. “Korkunç bir şey bu.”</p>

  <p>“Lütfen bebeğim. Çok az kaldı.”</p>

  <p>“Off, çok adisin.”</p>

  <p>Janice’in böyle konuşabilmesi Tavşan’ı çileden çıkarmıştır; derken karısının üç aydır seks yapmadığını ve bu süre boyunca sekse dair saçmasapan bir fikre kapılmış olduğunu fark eder Tavşan. Janice bunu hak kazandığı nadir ve değerli bir şey gibi görürken, Tavşan’ın tek istediği bir an önce olup bitmesidir bu işin, böylelikle uykuya geçebilecek, oradan da karısı için, o düzgün yolda ilerleyebilecektir. Sırf onun için.</p>

  <p>“Hadi dön,” der Tavşan.</p>

  <p>Janice Tavşan’ın artık onu rahat bıraktığını sanarak ferahlar, “Seni seviyorum,” der. Yüzünü okşayıp arkasını döner Tavşan’a.</p>

  <p>Tavşan iki büklüm kıvrılıp Janice’in arkasına sımsıkı yaslanır. İkisi böyle dipdibe, sıcacık, Tavşan tam işe yarıyor diye düşünürken, Janice başını çevirip omzunun tepesinden, “Bu numaraları o orospu mu öğretti sana?” diye sorar.</p>

  <p>Tavşan Janice’i omzundan itip yataktan kalkar ve pijaması aşağı düşer. Gece, tel pencereden içeri serin serin sızıyordur. Janice sırtüstü dönüp yatağın ortasına gelir ve esmer yüzüyle aptalca, “Ben senin orospun değilim Harry,” der.</p>

  <p>“Lanet olsun,” der Tavşan, “eve geldiğinden beri senden istediğim ilk şeydi bu.”</p>

  <p>“Evet bana karşı çok iyiydin,” der Janice.</p>

  <p>“Sağ ol be.”</p>

  <p>“Nereye gidiyorsun?”</p>

  <p>Tavşan giyiniyordur. “Dışarı çıkıyorum. Bütün gün tıkılıp kaldım şu evin içinde.”</p>

  <p>“Sabah çıktınız ya.”</p>

  <p>Şortunu bulup üzerine geçirir Tavşan. “Neden <i>hislerimi </i>anlamaya çalışmıyorsun? Daha yeni doğum yaptım,” der Janice.</p>

  <p>“Anlıyorum, anlıyorum da anlamak istemiyorum. Mesele bu değil, mesele benim <i>içimden gelen</i> şey. Şu an içimden dışarı çıkmak geliyor.”</p>

  <p>“Gitme. Harry. Gitme.”</p>

  <p>“Sen de o kıymetli kıçınla yat zıbar. Benim için bir de öpüver kendilerini.”</p>

  <p>“Off allah aşkına yapma,” diye bağırır Janice ve hışımla örtünün altına girerek yüzünü yastığa gömer.</p>

  <p>Janice böyle yaparak yenilgiyi kabul etmeseydi belki de kalırdı Harry. Onunla sevişme isteği geçtiğine göre gitmesi için bir sebep yoktur artık. Onu sevmeyi bırakıp yanına uzanabilir ve uyuyabilirdi pekâlâ. Ama böyle dağılmış bir halde yatağa gömülüp, hıçkıra hıçkıra ağlayarak Janice yaratmıştır bu durumu, dışarıdan bir arabanın motor sesi yükselir ve Tavşan havayı, ağaçları ve sokak lambalarının altında çırılçıplak uzanan caddeleri düşünerek kendini sokağa atar.</p>

  <p class="bos2"/>

  <p class="p1">İşin tuhafı Tavşan gittikten hemen sonra uyuyakalır Janice; son zamanlarda yalnız uyumaya alıştığından yanında sıcak bacaklarıyla tekmeleyip çarşafı ip gibi büken birinin olmayışı daha rahat gelmiştir ona. Tavşan’ın az önce yaptığı şey dikişlerini ağrıtmıştır; kuş tüylerinin arasına gömülür. Sabah dörde doğru Becky ağlayıp Janice’i uyandırır; geceliği hafifçe bedenine değer. Evin içinde dolanırken içi bir tuhaf olur. Bebeğin altını değiştirip emzirmek için yatağa uzanır. Becky annesinin memesine yapıştığında sanki içi oyuk bir şeyi emer gibidir; Harry daha dönmemiştir.</p>

  <p>Janice bebeğe dikkatini veremediği için memesinin ucu ağzından kaçıp durur; kulağı kapıdadır.</p>

  <p>Harry’yi bir kez daha elinden kaçırırsa annesinin komşuları haline kahkahalarla gülecektir; annesinin komşularına niye kafa yorduğunu bilmez Janice, evdeyken komşuların onunla nasıl alay ettiklerini anlatmıştı annesi, bu hissi hep verirdi zaten, hep ne kadar sıkıcı, sıradan ve hayal kırıklığı yaratan bir kişi olduğunu hissettirmişti ona ve bir koca bulduğunda her şey sona erecekti. Evinin kadını olacaktı. Ve bebeğine onun ismini vererek annesini mutlu edeceğini düşündü Janice ama hiç de öyle olmadı, annesi meme aranır gibi aranıp duran ağzını kapamadı hiç, zavallıcık sanki bir sütunun tepesine yatmıştır da kasabadaki herkes onun ne kadar yalnız olduğunu görüyordur. İçi ürperir. Bebek bir türlü memede durmaz hiçbir şeyi elinde tutamıyordur.</p>

  <p>Bebeği omzuna alıp gazını çıkarmak için odada dolanır biraz ve zavallı bebek pelte gibi öyle yumuşak ve gevşek, ele avuca gelmez bacaklarını annesine dayar ve hafif rüzgârla uçuşan gecelik Janice’in baldırlarına, bacaklarının arkasına ve Tavşan’ın deyimiyle, kıçına değer. Orana burana taktıkları şu adlar ne kadar kötü yapıyor insanı.</p>

  <p>Şimdi anahtar kapıda dönse ve Harry içeri girse istediği her şeyi yapmasına izin verecekti, her şeyiyle onundu, evlilik buydu işte. Ama onun hâlâ bunca ağrısı varken Harry’nin bu akşamki girişimi büyük haksızlıktı, haftalarca o orospuyla yatıp kalktıktan sonra gelip o sabırsız sesiyle hadi dön diyebiliyordu, sanki halledilmesi gereken bir işti, ve kaçıp gitmesine bir kere izin vermişken şimdi nasıl izin vermesindi ki, gurur mu kalmıştı? Kendine saygı? Tüm bunların olması gerektiğini düşündüren de buydu, Harry kendisini elinden kaçırdıktan sonra Janice’de böyle bir şeyden eser kalmamış olacağını düşünüyordu, ne tuhaf ki bütün haltı yiyen kendisiydi ama sonrasında gururu kırılan, işin bütün yükünü çeken Janice’di. Harry arkadan yapmaya çalıştığı şu şeyde öyle ustaydı ki, kaç haftadır nasıl hoşça vakit geçirdiğini getiriyordu insanın aklına, oysa kendisi aynı günlerde annesiyle babasının acıyan bakışları altında, millet haline gülüp dururken çaresiz, ne yapacağını bilmez bir haldeydi.</p>

  <p>Sonra Harry’nin kiliseye gidip neşe içinde geri dönmesi. Ne hakkı vardı ki onun kiliseye gitmeye? Bütün o oynak karıların arkalarında bunca işi çevirdikten sonra Tanrı’yla konuşacağı ne olabilirdi ki? Aklına takılan buydu, sevişirken hakikaten aşkla mı sevişiyordu bu adamlar yoksa bütün dertleri o sıcak pıhtıyı içlerinden atmak mıydı? Bir adamın aklının ne kadar sizde olduğunu dokunuşundan anlarsınız ve bu gece Harry’nin aklı ilk başta kendisindeydi, Janice de bu yüzden devam etmesine izin vermişti zaten, kendini küvetin suyuna bırakmıştı sanki ve Harry’nin elleri üzerinde dolanıyordu ama birden daha sert ve kararlı bir şekilde dokunmaya başladı Harry ona ve sonra onun nasıl hissettiğini takmaksızın, o bitap, ağrılı haliyle karısının her yanını emip, aletini itekleyen bir dirsek misali sürterek iyi bir halt ettiğini sanması Janice’i sinir etmişti. Çok <i>kabaydı</i> bu.</p>

  <p>Hakikaten kabalıktı Harry’nin yaptığı. Onun ne hissettiğini çekip gidişinin yarattığı etkiyi anlamayacak kadar aptal olduğu halde bir de kalkıp ona aptal diyordu, oysa karısının içinde olup bitenlerden bihaber, teninden içeri nüfuz etmeye çalışacak yerde ona şefkat göstermesi gerekiyordu. Janice’i küçüklüğünden beri en çok telaşlandıran şey buydu işte, nasıl hissettiğinden kimsenin haberdar olmaması, bilemediklerinden mi yoksa takmadıklarından mı hiçbir fikri yoktur ama. Cildini beğenmezdi, asla beğenmemişti, diğer kızlarınki gibi sivilceli olmasa da o kadar koyu bir cildi vardı ki İtalyan gibi duruyordu bir de o günlerde ikisi de Kroll’s’ta çalışırdı. Janice kuruyemiş reyonundaydı. Linda Hannaacher’ın yatağında Harry ile yan yana yattığı günler gümüş rengi duvar kâğıdını ne kadar severdi Harry ve gözlerini kapayıp ona iyice sokulduğunda Janice her yanı alev alev tüm sorunların bittiğini ve artık biri ile beraber olduğunu düşünürdü. Ama sonra evlendiler (evlenmeden önce hamile kaldığına çok üzülmüştü Janice ama Harry zaten bir süredir evlilikten söz ediyordu ve şubat ayı başında Janice ona adetinin geciktiğini söylediğinde gülüp Harika demişti Janice çok korkmuştu ama o Harika diyip bir çocuğu kaldırır gibi poposunun altından tutup havaya kaldırmıştı onu hiç beklemediğin bir anda öyle müthiş olabilirdi ki aslında bu kadar iyi bir adam olmasını beklemediğin için bu önemli bir şeymiş gibi gözükürdü hamilelikten ne denli korktuğunu kimselere söyleyemezken Harry kendisiyle gurur duymasını sağlamıştı) Mart ayında ikinci adet kanaması da geçip evlendiklerinde o hâlâ esmer tenli beceriksiz silik Janice Springer’di kocası ise babasına kalırsa beş para etmez kendini beğenmiş dingilin teki ve bir parça bir şeyler içse o yalnızlık hissi geçecekti belki ve bu içindeki düğümü çözmekten çok köşeleri törpüleyip gökkuşağına dönüştürmek içindi.</p>

  <p>Bebeğin sırtına hafif hafif vurarak dolanıp durmaktan Janice’in elleri ve ayakları ağrıyordur artık, Rebecca’cık, bacakları annesinin süt dolu göğüslerinin üzerinde, uyuyakalır. Acaba biraz emzirsem mi diye düşünür Janice önce ama sonra uyumuşken uyusun der. Varla yok arası minik bebeciği terden ıslanmış omzundan alarak serin beşiğine yatırır. Gün ağarmaya başlamıştır bile, kasabanın doğuya bakan dağ yamacında şafak erken söküyordur hep. Janice yatağa uzanır ama hemen yanı başında beyaz çarşafların üzerinde gitgide büyüyen ışığın da etkisiyle uyku tutmaz bir türlü. Uyanık olmak ilk başta hoşuna gider; sabahın gelişi öyle zariftir ki Harry’nin gitmesinden iki ay sonraki hislerini hatırlatır ona, hemen penceresinin altında annesinin çiçek açmış koca kiraz ağacı, biten çimler ve toprağın nemli, küllü ve ılık kokusu. Kafasındakileri iyice tartmış ve evliliğinin artık sona erdiğini kabul etmişti o zaman. Bebeği doğurduktan sonra boşanacak ve bir daha asla evlenmeyecekti. Audrey Hepburn’un yakınlarda izlediği bir filminde olduğu gibi rahibe hayatı yaşayacaktı. Tavşan dönecek olursa da bir o kadar kolay olacaktı her şey; Janice onun yaptığı her şeyi affedecek, neden bu kadar kızdığını bilmese de onu çok kızdıran içkiyi bırakacak ve beraber güzel güzel, tatlı tatlı yaşayacaklardı, çünkü Tavşan içinde kalan her şeyi yaşamış olacak ve onu çok sevecekti; kendisine gelince onu affetmiş ve nasıl iyi bir eş olunacağını öğrenmiş olacaktı. Peggy ve Rahip Eccles ile konuşmuş, dualar etmiş ve evliliğin bir sığınak değil paylaşım olduğunu anlamıştı ve bundan böyle Harry ile her şeyi paylaşacaktı. Sonra bir mucize oldu ve bu son iki hafta aynen böyle geçti.</p>

  <p>Derken Harry birden işin içine orospusunun pisliğini bulaştırıp ondan da bundan hoşlanmasını istemişti. Janice bu haksızlık karşısında, sanki o boş yatakta bir şeyden ürkmüş gibi, içli içli ağlamaya başlar.</p>

  <p>Janice için son saatler, içinden düşüncelerini bir türlü akıtamadığı bir borunun dar dönemecinden farksızdır. Durup durup aklına Tavşan’ın <i>Hadi dön</i> diyişi gelir ve içine sindiremez bir türlü bunu, ne telaş, ne nefes tıkanıklığı, hiçbir şey hissedemez. Yataktan kalkıp, ucu sızlayan gergin göğsüyle dolanır evde ve yalınayak mutfağa girip Harry’nin kendisi için hazırladığı boş viski bardağını koklar. Yoğun, ham, hoş ve derin bir kokudur bu ve bir yudum daha içse uykusuzluğuna iyi geleceğini düşünür. Anahtarın tıkırtısına uyanıncaya kadar uyutur bu onu ve sonra o koca beyaz bedenin mahçup bir halde sallana sallana yürüdüğünü görüp <i>Hadi gel yanıma Harry, tamam, istediğini yap, gerçekten istiyorum seni, gerçekten</i> diyecektir.</p>

  <p>İki parmak viski koyar bardağa, ve fazla su eklemez çünkü o zaman bitirmesi vakit alacaktır, çocuklar buz tepsisinin sesine uyanabilir diye buz da koymaz. Elinde içkisi, pencerenin yanına gidip aşağı, ziftle kaplı çatıların ilerisinde uyuyan kasabaya diker gözlerini. Şimdiden birkaç mutfağın ve yatak odasının ışığı yanıyordur. Matlaşmış farlarıyla dağılan karanlığa cılız bir ışık yayan bir araba Wilbur Sokağından kasabanın merkezine doğru yol alır. Sıra sıra ağacın arasındaki bir nehir gibi, evlerin silüetlerinden yarısı görünmeyen anayoldan bu saatte bile arabaların vızıltısı geliyordur. Günün bir ışık ordusu gibi yaklaştığını hisseder Janice, aşağıdaki koyu cüsseli evlerde bir kıpırdanma, bir hareket vardır, kapılar birer kale kapısı gibi açılıp içlerindeki adamlar ileri atılır; kendi kocası ilk vuruşları yükselmeye başlayan bu ritme ayak uyduramadığı için üzgündür. Neden? Onu bu kadar değerli yapan neydi? Harry’ye öfkesi depreşmiştir ve bunu bastırmak için kadehi kafaya dikip yaşadığı yeri görmek için gözlerini seher vaktine çevirir; evin her yanı kahverengiye bulanmıştır. Şiş göğsünün yarattığı baskıyla yana doğru bükülür.</p>

  <p>Mutfağa gidip, ilkinden daha sert bir içki daha hazırlar, biraz da keyif yapma sırasıdır. Hastaneden geldiğinden beri kendine ayırdığı tek bir an olmamıştır. Keyif yapma düşüncesiyle canlanıp hafifler; sert halının üzerinde yalınayak pencereye koşar tekrar, sanki kendisini bekleyen bir gösteri vardır. Beyaz geceliğinin içinde tepeden her şeyi seyrediyordur sanki, parmaklarını gergin göğsüne bastırdığında sütü gelerek beyaz kumaşı ağır bir sıcaklıkla lekeler.</p>

  <p>Islaklık aşağı doğru akarak pencereden esen rüzgârla buz gibi olur. Varisli bacakları ayakta durmaktan ağrıyordur. Gidip küflü kahverengi koltuğa oturur; küflü duvarın solgun tavanla birleştiği alan gözüne batar. Söz konusu açı canını sıkıp kafasını karıştırır. Duvar kâğıdının deseni gözlerini kamaştırır; çiçekler karanlıkta yüzen kahverengi noktaları andırıyordur; birbirini kovalayıp büyük bir arzuyla birleşen noktalar. Sinir bozucudur. Yüzünü çevirip cansız televizyonun sakin yeşil camını incelemeye koyulur. Geceliğinin önü kurumuştur; bunun kaskatı olmasından dolayı kaşınır. Bebek bakımı kitabında <i>Meme başlarınızı temiz tutun, Yavaşça sabunlayın</i> diyordu: Çatlaklardan mikrop girebilir. İçkisini koltuğun yuvarlak kolçağına yerleştirip kalkar ve geceliğini çıkarıp yeniden oturur. Çıplaklığı yosunlu bir kucak havası yaratmıştır. Geceliğini dertop edip kucağına, Modess pediyle kuşağının üzerine koyar, ayak parmaklarıyla pufu kendine doğru çekerek ayaklarını uzatır, hayran hayran bacaklarını izler. Bacaklarını hep güzel bulmuştur. Orantılı düzgün küçük bacaklar. Hakikaten güzeldir bacakları. Aşağı doğru incelen zayıf silüetleri halının koyu gölgesinde bembeyaz görünür. Becky’ye hamile olduğu günlerden kalma mavi damarlar solgun ışıktan görünmüyordur. Bacaklarının ileride annesininki kadar kötü olup olmayacağını düşünür. Ayak bileklerinin dizleri kadar kalınlaşıp şiştiğini gözünün önüne getirir. Kendini inandırmak için bileklerinin katı dar kemiklerine dokunmak üzere eğilir ve omzu koltuğun kolundaki viski bardağına çarpar. Ayağa fırlar, çıplak tenine çarpan havayla ürperir, serinlik kendini salmış tombul bedenini sımsıkı sarmıştır. Kıkırdar. Harry onu bir şu halde görse. Neyse ki kadehinde fazla bir şey kalmamıştır. Çıplak haliyle bir fahişe gibi arsızca mutfağa gitmeye çalışır ama pencerenin önünde sütü akarken başlamış olan, birinin onu izlediği hissi öyle güçlüdür ki gidip yatak odasına dönüp mavi bornozunu sarınır ve içki şişesini sallar. Şişenin üçte biri duruyordur hâlâ. Yorgunluktan göz kapakları kapanıp duruyordur ama canı hiç yatağa girmek istemez. İçi ürperir, çünkü Harry’nin orada olması gerekiyordur. Yokluğu gitgide artan bir boşluktur sanki ve bunu bir parça viskiyle doldurmaya kalksa da yetmez; üçüncü kez pencerenin kenarına gittiğinde her yanın ne kadar kasvetli olduğunu görecek kadar aydınlanmıştır hava. Ziftli çatılardan birinin tepesine biri bir şişe atmış. Wilbur Sokağının kaldırım olukları yeni yapıdan akan sularla çamur dolmuş. Janice bakarken sokak lambaları, o sıra sıra kocaman soluk direkler, birer birer söner. Elektrik santralindeki şalterleri indiren adamı gözünün önüne getirir, ufak tefek, ak saçlı, kambur ve gözlerinden uyku akan adamı. Televizyonun karşısına geçer ve yeşil dörtgende parlayan ani ışıkla birlikte zihninde bir keyif kıvılcımı çakar ama saat daha çok erkendir, ışık nokta nokta anlamsız bir aydınlıktan, ses ise cızırtıdan ibarettir. Oturmuş o boş parıltıyı izlerken arkasında dikilen biri olduğu hissiyle sık sık başını çevirir. Çabuk çeviriyordur başını ama bu kişinin kaçtığı, kendisinin göremediği bir alan oluyordur hep. Onu odaya çeken televizyondur belki de ama Janice bunu kapayıp ağlamaya başlar birden. Yüzünü iki elinin arasına alıp, gözyaşları parmaklarının arasından süzülürken hüngür hüngür ağlar. Sesini bastırmaz hiç çünkü biri uyansın <i>istiyordur,</i> yalnızlıktan bıkmıştır artık. Aydınlanan havayla birlikte duvarlar ve mobilyalar belirginleşip renklerine kavuşurlar; ortalığın bütün kahverengiliği Janice’in içine kaçmıştır sanki.</p>
