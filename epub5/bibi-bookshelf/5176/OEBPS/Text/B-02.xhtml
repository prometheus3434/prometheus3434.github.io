  <p>“Aa işe bak,” der Harrison, “muhteşem Angstrom,” sanki her haliyle Tothero’nun yerini almaya çalışıyordur. “Haberlerini almıştım,” diye ekler yılışık yılışık.</p>

  <p>“Ne haberi?”</p>

  <p>“Eee. Havadan sudan.”</p>

  <p>Asla Tavşan’ın favorilerinden biri değildi Harrison ve şimdi de hiçbir ilerleme yoktu. Soyunma odasında hep o kıllı göbeğinin altında çevirdiklerini anlatıp dururdu, bu arada göbeği de epey büyümüş. Harrison şişko olmuş. Şişmanlayıp kelleşmiş. Kıvır kıvır sarı saçları dökülmüş ve saçlarını yatırdığı yöne doğru saç derisi ortaya çıkmış iyice. Bu pembe görüntü, aynı Harrison’un ağzından düşmeyen o tek konu gibi Tavşan’ın sinirine dokunur. Yine de, yediği bir dirsek yüzünden kaybettiği iki dişin ardından oyuna döndüğü ve onu gördüğü için sevinmeye çabaladığı bir akşamı anımsar Tavşan. O anda önemli olan tek şey o beş kişidir ve diğer dört kişininse dünyada eşi benzeri yoktur.</p>

  <p>Ama bu çok eskilerde kalmış bir şeydir ve Harrison’un tam tepesinde sırıttığı her saniye bu görüntü daha da eskir. Üzerinde dar omuzlu gofre kumaştan bir takım vardır ve bunun yarattığı o soğuk iş havası Tavşan’ın sinirini bozar. Etrafının kuşatıldığını hisseder. Sorun şudur: Kim nerede oturacaktır? O ve Ruth bir hata yapıp, karşılıklı oturmuşlardır. Harrison kararını verir ve futbol oynarken sakatlanan bacağını ele verecek şekilde hafifçe tutarak Ruth’un yanına oturur. Tavşan’ın gözü Harrison’un kusurlarına takılmıştır. Beyaz kravatını yamuk yumuk bağladığı için Ivy League takım elbisesinin fiyakası kaçmıştır. Ağzını açtığında görünen iki yapma diş de diğer dişleriyle pek uyumsuzdur.</p>

  <p>“Ee, eski Şampiyonun hayatı nasıl gidiyor bakalım?” diye sorar. “Dediklerine göre bir işler çeviriyormuşsun.” Gözlerini, dediğini onaylamak istercesine yana, Daiquiri bardağını sıkıca kavramış, bir külçe gibi oturan Ruth’a kaydırır. Parmaklarının boğumları onun bulaşıklarını yıkamaktan kıpkırmızı olmuştur. İçmek için bardağı kaldırdığında ardında kalan çenesi çarpılır.</p>

  <p>Bardağı masaya koyarken, “Evet beni beceriyor,” der Ruth.</p>

  <p>“O ve başka kimler?” diye sorar Harrison.</p>

  <p>Margaret Tavşan’ın yanında kıpırdanır. Nedense Janice gibi hissediyordur: Yani gergin. Görüş alanının sol köşesindeki varlığı, kendisine doğru yaklaşan koyu renk, nemli bir kıyafet hissi verir Tavşan’a.</p>

  <p>Tavşan, “Tothero nerede?” diye sorar ona.</p>

  <p>“Tother kim?”</p>

  <p>Ruth kıkırdar, kahrolası. Harrison başını, o pembeliği ortaya sermek suretiyle eğip, Ruth’un kulağına bir şeyler fısıldar. Ruth’un dudakları bir gülücükle içe kıvrılır; aynı o Çin lokantasına gittikleri gecede olduğu gibi, ne dese hoşuna gidecektir Ruth’un, tek fark bu gece o Harrison’dur, Tavşan ise tam karşılarında nefret ettiği şu kızın dibinde oturuyordur. Harrison’un fısıldadığı şeyin kendisiyle, “eski Şampiyon”la ilgili olduğuna emindir. Dördünün bir araya geldiği andan itibaren, üzerine gidilecek adamın kendisi olacağını bilir. Tıpkı o gece Tothero’ya olduğu gibi.</p>

  <p>“Tabii ki kim olduğunu biliyorsun onun,” der Margaret. “Marty Tothero.”</p>

  <p>Harrison, “Eski koçumuz Harry!” diye bağırır ve Tavşan’ın ellerine uzanır. “Bizi ölümsüz yapan adam!”</p>

  <p>Harrison uzanamadan Tavşan parmaklarını bir parça içeri kıvırır ve Harrison da yüzünde hoşnut bir sırıtış, avuçlarını tiz bir gıcırtı eşliğinde kaygan masanın üzerinde sürüyerek geri çekilir.</p>

  <p>“Beni demek istiyorsun herhalde,” der Tavşan. “Sen bir hiçtin çünkü.”</p>

  <p>“Hiç mi? Bu biraz ağır oldu ama. Tavşancık<a id="k11" href="../Text/dipnotlar.xhtml#a11"><sup>[11]</sup></a>Harry, bu biraz ağır oldu cidden. Haydi o günlere dönelim biraz. Tothero kendini hırpalayacak bir oyuncu istediğinde kimi seçerdi ha? Sen sıkı bir atış yapasın diye seni savunmak için seçtiği adamı kim olurdu?” Kendi göğsüne vurur. “Sen ellerini kirletemeyecek kadar artisttin o günlerde. Kimseye faul yapmadın, değil mi? Futbol da oynamadın, dizini de parçalamadın, di mi? Yok yok, Harry yapmaz bunu; kanatları çıkmış Harry yapamaz. Ona topu gönder, o da atsın tabii.”</p>

  <p>“Senin de dediğin gibi hep girerdi cidden.”</p>

  <p>“Bazen. Bazen girerdi. Hiç buruşturma yüzünü şimdi Harry. Hepimiz de yeteneğini takdir ederdik tabii.” Tavşan adamın ellerini kullanmasından, onları böyle deneyimli bir şekilde doğrar gibi yapıp kaldırmasından masa başı muhabbetlerine alışkın olduğunu düşünür. Yine de bir gerginlik vardır üzerinde; ve Harrison’un ondan çekindiğini fark edince Tavşan’ın hevesi kaçar. Garson kız gelir—Harrison kendisi ve Margaret için birer votka tonik, Ruth için bir Daiquiri daha ısmarlar—Tavşan, sanki dünyadaki tek gerçek buymuşçasına kızın sırtının uzaklaşmasını seyreder: İki mavi-kahve kas yastığının altında, siyah sutyenin oluşturduğu bir minik üçgen. Kıza baktığını Ruth’un görmesini ister.</p>

  <p>Harrison satıcı soğukkanlılığını yitirmiştir artık. “Bir gün Tothero senin hakkında ne demişti bana biliyor musun? Hey şampiyon, dinliyor musun beni?”</p>

  <p>“Ne demiş Tothero?” Off, daha otuzunda bile değil ama orta yaşlı bir adam kadar sıkıcı.</p>

  <p>“Demişti ki bana, ‘Aramızda kalsın Ronnie ama takımı harekete geçirmen için sana güveniyorum. Harry bir takım oyuncusu değil’”</p>

  <p>Tavşan, Margaret ve Ruth’a bakıp şöyle der, “Ben şimdi size işin gerçeğini anlatayım. Bu Harrison bir gün Tothero’nun yanına gitmiş ve demiş ki, ‘Hey, ben zımba gibi bir oyuncuyum di mi koç? Tam bir oyun kurucusuyum di mi, ha? O peş para etmez artist Angstrom gibi değilim, di mi?’ Tothero da büyük ihtimalle uykulu olduğundan cevap vermez bile buna, bu yüzden Harrison da geriye kalan hayatını şöyle düşünerek geçirir, ‘Görüyomusun bak ben ne müthiş bir kahramanım. Hakiki bir oyun kurucuyum.’ Biliyormusunuz, bir basket takımında ne zaman böyle yerden bitme, minik, hiçbir halt beceremeyen sakar bir herif olsa ona oyun kurucu derler. Bütün o oyunları nerede kuracaksa? Yatak odasında herhalde.” Ruth güler; oysa Tavşan onun gülmesini istediğinden emin değildir.</p>

  <p>“Doğru değil bu.” Harrison’un deneyimli avuçları telaşla kıpırdar. “Kendiliğinden söylemişti bunu bana. Ama bilmediğim bir şey değildi bu; bütün okul biliyordu zaten.”</p>

  <p>Öyle miydi acaba? Kimse böyle bir şey söylememişti ama Tavşan’a.</p>

  <p>Ruth, “Off, hadi basket konuşmayalım artık. Bu adi herifle ne zaman dışarı çıksam hep aynı şeyi konuşuyoruz zaten,” der.</p>

  <p>Yüzünde bir kuşku mu belirmiştir ki Ruth onu kurtarmak için böyle bir şey söylemiştir? Ya da, bir yanı onun için üzülmüş olabilir mi acaba? diye merak eder Tavşan.</p>

  <p>Harrison onun o satıcı nezaketinden beklenenden daha çirkefleştiğini düşünüyordur belki de. Bir sigara ve timsah derisi Ronson çakmak çıkarır. Parmağını şıklatmasıyla ortaya çıkan hoş aleve bakmadan edemezler.</p>

  <p>Tavşan Margaret’e döner. Bu hareket sinirlerini harekete geçirip zihninde bir ışık yakar ve kadına sanki asırlar öncesinde de aynı bu şekilde döndüğünü hatırlatır. “Bana cevap vermedin sen,” der.</p>

  <p>“Aman ne bileyim nerede. Herhalde eve gitti. Hastaydı.”</p>

  <p>“Yalnızca hasta mı,” sanki taşralı arkadaşlarına hayatında ilk defa bir parça Manhattan zekâsı sergileyen biriymiş gibi Harrison’un ağzı hem gülümseyip hem de büzülerek komik bir hâl alır ve kafasına hafifçe vurarak bunu “anlayacaklarından” emin olmak ister, “yoksa başka türlü hasta mı?”</p>

  <p>“Her açıdan hasta,” der Margaret. Ağır bir gölge geçer yüzünden ki bu, hem onu hem de bunu gören Harry’yi diğerlerinden, yüzlerine vuran kıpkırmızı ışıkla sanki lanetli bir fırının tepesinden gülümser gibi karşılarında oturan Ruth ve Harrison’dan ayırır sanki.</p>

  <p>“Sevgili Ruth,” der Harrison, “nasılsın? Sık sık seni düşünüp merak ederdim.”</p>

  <p><i>“Beni</i> merak etmene gerek yok,” der Ruth, yine de bunu duymak hoşuna gider.</p>

  <p>“Merak ettim,” diye devam eder Harrison, “acaba şu ortak arkadaşımız sana alışkın olduğun hayat şeklini sürdürecek kadar destek olabiliyor mu?”</p>

  <p>Zenci kız içkileri getirir; Harrison, sanki bir rozeti göze sokarcasına elindeki timsah derisi Ronson’u gösterir Ruth’a. “Gerçek deri,” der.</p>

  <p>“Hımm,” der garson derin bir gırtlak sesiyle. “Sizin mi?</p>

  <p>Tavşan güler. Bu siyah yavruyu sevmiştir.</p>

  <p>Kız gittiğinde Harrison, çocuklara yöneltilen türde tatlı bir gülücükle öne doğru eğilir. “Biliyor musun,” der Harry’ye, “bir keresinde Ruth’la Atlantic City’ye gitmiştik.”</p>

  <p>“Bir çift daha vardı,” diye ekler hemen Ruth.</p>

  <p>“İğrenç bir çiftti,” der Harrison, “bungalovlarının o yıkık dökük mahremiyetini dışarıdaki pırıl pırıl güneşe tercih etmişlerdi. Sonradan adam bana içten içe bir gururla otuz altı saat gibi kısa bir sürede on bir kez orgazm olduğunu söylemişti.”</p>

  <p>Margaret güler. “ Valla Ronnie seni duyan da Harvard’da filan okudun sanır.”</p>

  <p>“Princeton,” diye düzeltir. “Princeton’da okumuş havası vermek istiyorum aslında. Harvard’ın buralarda pek bir anlamı yok.”</p>

  <p>Tavşan Ruth’a bakar ve ilk Daiquiri’nin bittiğini ve ikincinin de yarılandığını görür. Ruth kıkırdar. “En kötüsü de,” der, “arabada yapmışlardı bir de. Yanımda, yazık Ronnie pazar gecesi trafiğinde araba sürmeye çalışıyor, ışıklarda durduğumuzda arkama dönüp bakınca bir de ne göreyim? Betsy’nin elbisesi boynuna kadar sıyrılmış.”</p>

  <p>“Hep ben sürmemiştim,” der Harrison Ruth’a. “Hatırlarsan <i>sonunda</i> herifi direksiyona geçirmeyi başarmıştık.” Onaylanmak için Ruth’a doğru eğilir ve pembe saç derisi parlar gene birden.</p>

  <p>“Evet.” Ruth bardağına bakıp, belki de çıplak Betsy’yi gözünün önüne getirerek kıkırdar gene.</p>

  <p>Harrison, ne tepki vereceğini görmek için çaktırmadan Tavşan’a bakar. “Bu adamın,” der sanki işbirliği teklif edercesine iddialı bir kısık sesle, “ilginç bir teorisi vardı. Diyordu ki”—Harrison’un elleri havayı kavrar—“tam en can alıcı, nasıl desem?... noktada, partnerine <i>vuracaksın, </i>olabildiğince sert bir şekilde, tam suratına. Tabii pozisyon uygunsa. Ya da işte her neresi uygunsa oraya vuracaksın.”</p>

  <p>Tavşan gözlerini kırpıştırır; bu berbat herife ne yapmak gerektiğini hakikaten bilemez. Ve tam o anda, gözlerini kırpıştırdığı sırada, artık iyice kanına karışan alkolün de etkisiyle boşvermeye karar verir. Kahkaha atar, ciddi ciddi bir kahkaha atar. Ne halleri varsa görsünler. “Peki herif ısırma konusunda ne düşünüyordu?”</p>

  <p>Harrison’un sen-şimdi-görürsün-gününü-oğlum sırıtışı yüzünde donup kalır; refleksleri bu ani dönüşe cevap veremeyecek kadar zayıftır. “Isırmak mı? Bilmem.”</p>

  <p>“Eh bu duruma fazla kafa yormadı belki de. Şöyle kocaman kanlı bir ısırık: Daha iyisi olamaz. Ama tabii şu iki yapma dişle senin bu konuda pek şansın yok.”</p>

  <p>Margaret, “Senin yapma dişlerin mi vardı Ronnie?” diye bağırır. “Ay ne heyecan verici! Söylememiştin hiç.”</p>

  <p>“Var tabii ki,” der Tavşan. “Şu piyano tuşunu andıran iki dişin ona ait olduğunu düşünmedin herhalde. Diğer dişlerle alakası yok hiç.”</p>

  <p>Harrison dudaklarını kenetler ama o zoraki sırıtışa da son vermeyi beceremez bir türlü ve yüzü iyice gerilir. Konuşması da sekteye uğramıştır.</p>

  <p>“Bizim de Teksas’ta hep gittiğimiz bir yer vardı,” der Tavşan, “orada bir kız vardı, öyle çok ısırmışlardı ki kıçı eski bir mukavvadan farksızdı. Hani yağmurda kalmış mukavva gibi. Bütün yaptığı da buydu haa. Yoksa bakireydi aslında.” Seyircisine göz gezdirir Tavşan ve Ruth hemen başını iki yana sallar, sanki <i>Hayır Tavşan</i> der gibi küçük bir harekettir bu, ve bu inanılmaz üzücü gelir Tavşan’a, öyle üzücüdür ki sanki kum ince bir tabaka halinde ruhuna akıp üzerini örtmüştür.</p>

  <p>Harrison, “Bu hikâye şu kocaman şeyli fahişenin hikâyesine benziyor, ah ama dinlemek istemezsiniz herhalde, di mi?”</p>

  <p>“Dinleriz tabii. Anlat hadi,” der Ruth. “Bir şeyler öğrenirim belki.”</p>

  <p>“Şey, şimdi bu herif şaparken, ee, aletini kaybetmiş.” Harrison’un yüzü titrek ışıkta oynaşır. Elleri konuşmaya başlar gene. Tavşan zavallı adamın her gün bir dolu insanı ikna etmesi gerektiğini düşünür. Ne satıyor acaba diye düşünür; bir tür anlaşmalı bir iş falan olmalı, MagiPeel meyve-sebze soyucu kadar somut bir şey değil herhalde. “... böyle dirseğini, sonra omzunu, derken bütün başını ve göğsünü sokmuş ve bu tünelde emeklemeye başlamış...” Eski dost MagiPeel diye düşünür Tavşan: Hatta birini elinde hisseder. Sapı üç ayrı renkteydi, şirket bunlara turkuvaz, kiremit ve altın diye ad takmıştı. İşin komiği söyledikleri her işe yarıyordu, şalgamın, havucun, patatesin, turbun kabuğunu hakikaten güzelce, çabucak soyuyordu; kenarları jilet gibi keskindi. “... derken <i>başka</i> bir herifle karşılaşmış ve demiş ki, ‘Hey, şeyimi gördün mü...’” Ruth bıkkın bir edayla oturmaktadır ve onun kafasında hepsinin bir olduğunu fark edip korkuya kapılır Tavşan, Harrison’la arasında hiçbir fark yoktur, cidden aralarında bir fark var mıdır acaba? Mekânın her yanı birbirine karışıp, hepsinin hazmedildiği bir mide misali kıpkırmızı olur, “...diğer herif demiş ki, ‘Yok be abi. Ben de üç haftadır burada <i>motosikletimi</i> arıyorum!’”</p>

  <p>Harrison milletin kahkahalara boğulacağını umarak sessizce bakar. Hikâyeyi satamamıştır. Margaret, “Ah ne fantastik,” der.</p>

  <p>Tavşan’ın derisi kıyafetlerinin altında yapış yapış olmuştur; bu yüzden ardındaki kapının açılıp kapanışını tüm şiddetiyle hisseder. “Heey bu senin kız kardeşin değil mi?” diye sorar Harrison.</p>

  <p>Ruth başını kaldırıp bakar. “Öyle mi?” Harry bir şey demez ve Ruth, “İkisi de at gibiymiş.”</p>

  <p>Tavşan göz ucuyla bakar. Şans bu ya Miriam ve yanındaki içeri girip, onların masasının yanından geçerler ve boş bir yer bulmak için bakınırlar. Kama şeklindeki mekân içe doğru genişliyordur. Bar ortadadır ve her iki yanda masaların arasında dar koridorlar uzanır. Genç çift karşı koridora yönelir. Mim epeyce yüksek topukları olan parlak beyaz ayakkabılar giymiştir. Yanındaki çocuğun tiftik tiftik sarı saçları anca taranabilecek bir kısalıktadır ve teni de tatlı bir karamel rengindedir, hani yazın dışarıda çalışılarak değil de spor yapılarak sahip olunacak türde bir karamel rengi.</p>

  <p>“Kardeşin mi?” diye sorar Margaret. “Çok hoşmuş. Aynı ana babadan değilsiniz sanki.”</p>

  <p>Tavşan, <i>“Sen</i> nerden biliyorsun onu?” diye sorar Harrison’a.</p>

  <p>“Haa—” Elini umursamaz bir tavırla, sanki parmak uçları havada süzülürmüşçesine savurur. “Orda burda görmüşlüğüm var.”</p>

  <p>Tavşan’ın yerinden kalkmaya niyeti yoktur önce ama Harrison’un, kızkardeşinin bir sürtük olduğunu ima edişi onu kalkıp turuncu renkli karolar boyunca ilerleyerek barın etrafından dolanmaya yöneltir.</p>

  <p>“Mim.”</p>

  <p>“Aa, merhaba.”</p>

  <p>“N’apıyorsun burada?”</p>

  <p>Yanındaki oğlana, “Bak bu abim. Kendisi ölümden döndü,” der.</p>

  <p>“Selam kocaoğlan.” Tavşan oğlanın böyle söylemesinden hiç hoşlanmaz, dahası masanın iç kısmında kendisinin oturup, erkeğin oturması gereken yerde Mim’i oturtmasından da. Olayın tamamı, Mim’in onunla böyle gözükmesi canını sıkar. Çocuğun üzerinde mavi bir spor ceket ve incecik bir kravat vardır ve o şımarık hazırlık okulu öğrencisi haliyle hem oldukça genç hem de yaşlı bir görünüşü vardır. Dudakları pek kalındır. Mim adını söylemez onun.</p>

  <p>“Biliyor musun Harry, annemler senin yüzünden kavga edip duruyorlar.”</p>

  <p>“Senin böyle boktan bir yerde olduğunu bilselerdi tartışacak bir şeyleri daha olurdu.”</p>

  <p>“Bu bölge için hiç de fena bir yer değil.”</p>

  <p>“Berbat bir yer. Şu veledi de alıp git burdan hadi.”</p>

  <p>Çocuk omuzlarını kaldırıp dudaklarını iyice kalınlaştırarak, “Yaa n’oluyoruz, bi durum mu var?” diye sorar.</p>

  <p>Harry uzanıp parmağını oğlanın çizgili kravatına kanca gibi geçirerek şöyle bir savurur onu. Kravat fırlayıp oğlanın kalın dudaklarına çarparak düzgün hatlı yüzünü allak bullak eder. Çocuk kalkmaya yeltenince Tavşan elini düzgün kesimli saçlarına dayayıp yeniden yerine iter onu ve parmaklarında oğlanın kısacık kesilmiş saçlarının sertliğinin yarattığı karıncalanmayla yanlarından uzaklaşır. Ardından kızkardeşinin yarım yamalak “Harry!” deyişi duyulur.</p>

  <p>Tavşan’ın kulakları o kadar hassastır ki barın etrafından dolanırken veledin korkudan kısılmış sesiyle Mim’e, “Sana âşık herhalde,” dediğini duyabilir.</p>

  <p>Kendi masasına gelince, “Hadi Ruth. Motosikletine atla da gidelim,” der.</p>

  <p>Ruth karşı koyar, “Ben iyiyim burada.”</p>

  <p>“Off hadi.”</p>

  <p>Ruth eşyalarını toparlar, Harrison tedirgin tedirgin etrafa bakınarak ona yol vermek üzere yerinden kalkar. Tavşan’ın yanında durur ve Tavşan’ın içinden, elini onun o cılız, sözümona Princeton’lu omzuna koymak gelir. Mim’inkine kıyasla bu çok daha iyi bir tiptir. “Haklısın Ronnie,” der ona, “sen iyi bir oyun kurucuydun.” Bu laf bir parça ters çıkmıştır ağzından ama eski takımlarının hatırına yine de iyi niyetle söylemiştir Tavşan bunu.</p>

  <p>Kafası bu lafın içtenliğini anlayamayacak kadar yavaş çalıştığından Harrison Tavşan’ın elini ittirip, “Ne zaman büyüyeceksin sen?” diye sorar. Deminki iğrenç hikâyeyi anlatamadığı için gıcık olmuştur zaten.</p>

  <p>Dışarıya, kapının önündeki kırmızı basamaklara çıktıkları vakit Tavşan gülmeye başlar. <i>“Motosikletimi</i> arıyordum,” diyip, kastanyet neon ışığının altında kahkahayı basar, “Hah hah hah haa.”</p>

  <p>Ruth gülünecek bir şey görmez. “Ay sen hakkaten çatlaksın,” der.</p>

  <p>Ruth’un, aslında üzüldüğünü göremeyecek kadar aptal oluşuna sinir olur Tavşan. Komik hikâyesini anlatırken onun “Hayır” der gibi kafa sallayışına da sinir olmuştur; o ana gidip durur aklı ve her seferinde daha da içine oturur bu. Öyle çok şeye öfkelidir ki Tavşan nereden başlayacağını bilemez; bildiği bir şey varsa o da bunu Ruth’a ödeteceğidir.</p>

  <p>“Yani sen ve o adi herif beraber Atlantik City’ye gitmiştiniz öyle mi?”</p>

  <p>“Neden adi herif diyorsun ki?”</p>

  <p>“Haa. O değil, ben adiyim, değil mi?”</p>

  <p>“Hiç de öyle bir şey demedim.”</p>

  <p>“Dedin. Hem de orada söyledin bunu.”</p>

  <p>“Bu bir ifadeydi yalnızca. <i>Sevgi dolu</i> bir ifade, ama neden bilmiyorum hakikaten.”</p>

  <p>“Bilmiyorsun demek.”</p>

  <p>“Hayır bilmiyorum. Kız kardeşini bir erkekle gördün diye kafayı yedin resmen.”</p>

  <p>“Yanındaki hıyarı görmedin mi?”</p>

  <p>“Nesi vardı?” diye sorar Ruth. “Gayet iyi görünüyordu.”</p>

  <p>“Sana da herkes pek normal görünür zaten.”</p>

  <p>“Valla böyle ahkâm keserek ortalıkta dolanmakla eline ne geçiyor bilmiyorum.”</p>

  <p>“Eh bir aleti olan herkes senin için uygundur tabii.”</p>

  <p>Warren Caddesinden yukarı doğru ilerlerler. Ev yedi blok ötededir. İnsanlar bahar akşamı kapılarının önündeki basamaklara oturmuş, fazla ses çıkarmamaya özen göstererek muhabbet ediyorlardır.</p>

  <p>“Valla kız kardeşini bir erkekle gördün diye böyle oluyorsan, iyi ki evli değiliz senle ha.”</p>

  <p>“Nereden çıktı şimdi bu?”</p>

  <p>“Ne nereden çıktı?”</p>

  <p>“Evlilik lafı.”</p>

  <p>“Sen demiştin ya, hatırlamıyor musun, ilk gece, durmadan bundan söz etmiştin, hatta yüzük parmağımı öpmüştün.”</p>

  <p>“O güzel bir geceydi.”</p>

  <p>“Güzeldi.”</p>

  <p>“Güzeldi, sonrasıysa bir hiç.” Tavşan köşeye sıkıştığını hisseder, ondan tamamen kurtulmadan kafasındaki güzel şeyleri silip atmadan bir çıkış yok gibidir. Ama Ruth onu o boktan yere götürerek bunu başarmıştır zaten. “Harrison’un altına yatmıştın değil mi?”</p>

  <p>“Galiba. Evet yatmıştım.”</p>

  <p>“Galiba mı? Bilmiyor musun?”</p>

  <p>“Evet dedim ya sonra.”</p>

  <p>“Toplam kaç kişiyle yatmışsındır?”</p>

  <p>“Bilmiyorum.”</p>

  <p>“Yüz var mıdır?”</p>

  <p>“Anlamsız bir soru bu.”</p>

  <p>“Neden anlamsız olsun ki?”</p>

  <p>“Hayatında kaç defa sıçmışsındır diye sormaktan bir farkı yok bunun. Tamam. Epeyce sıçtım işte.”</p>

  <p>“İkisi de aynı şey senin için, öyle mi?”</p>

  <p>“Hayır aynı şey değil ama sayının ne önemi var anlamıyorum. Benim ne halt olduğumu biliyordun zaten.”</p>

  <p>“Bildiğimden emin değilim pek. Fahişe misin harbiden?”</p>

  <p>“Karşılığında para alıyordum. Demiştim sana. Stenograf olarak çalışırken bazı erkek arkadaşlarım vardı ve onların da arkadaşları vardı, sonra laf oldu herhalde, işten çıkarıldım ve daha yaşlı olan bazı herifler numaramı aldılar, Margaret vasıtasıyla sanırım, tam bilmiyorum. Bak. Hepsi geride kaldı. Yani bunu iğrenç buluyorsan pek çok evli kadın benden daha beter durumdadır.”</p>

  <p>“Hiç poz verdin mi?”</p>

  <p>“Şu açık seçik dergilerden mi bahsediyorsun? Hayır.”</p>

  <p>“Saksofon yaptın mı?”</p>

  <p>“Off, birbirimize bay bay deme vakti geldi belki de.” Bu düşüncenin etkisiyle Ruth’un çenesi gevşeyip, gözleri alev alev olur ve ona sırlarını açtığı için ölesiye nefret eder ondan. En derinindeki sırlar onu, sokak lambalarının altında uzun adımlarla kendisine eşlik eden, bir hayalet kadar aç, kendini tahrik edecek lafları duymaya can atan bu koca herifi ne ilgilendirir ki? Adamların işi gücü buydu işte, bir ağıza almadır tutturmuşlar. Tavşan bambaşka biri gibi gözükür Ruth’a, tek bir farkla: Bilmeden öyle bir bağlamıştır ki onu kendisine Ruth kıpırdayamıyordur yerinden.</p>

  <p>Onur kırıcı bir minnettarlıkla, “Hayır ben bay bay falan demek <i>istemiyorum.</i> Soruma bir karşılık istiyorum sadece,” der Tavşan.</p>

  <p>“Sorunun karşılığı evet.”</p>

  <p>“Ya Harrison’a?”</p>

  <p>“Kafayı niye Harrison’a taktın ki bu kadar?”</p>

  <p>“Çünkü berbat bir herif o. Ve eğer benle Harrison senin için birse ben de berbat bir herif oluyorum.”</p>

  <p>O an ikisi de birdir Ruth’un gözünde—hatta sırf değişiklik olsun diye, sırf gelmiş geçmiş en müthiş şey olmak için ısrar etmediği için Harrison’u yeğler—ama yalan söyler. “Sen onunla bir değilsin. Aynı ligde değilsiniz.”</p>

  <p>“Lokantada ikinizin karşısında otururken tuhaf bir hisse kapıldım. Onunla neler yaptığına gitti hep aklım.”</p>

  <p>“Aman ya işte, ne yapılırsa onu yaptık. Sevişip birine yakınlaşmaya çalışırsın.”</p>

  <p>“Ona yaptığın her şeyi bana da yapar mısın?”</p>

  <p>Bir anda tüyleri diken diken olur Ruth’un, içi ezilip midesi bulanır. “Tabii. Sen yeter ki iste.” Bir eşin ardından fahişenin teni iyi gelir.</p>

  <p>Tavşan’ın rahatlaması çocukçadır; ön dişleri keyifle parlar. “Sadece bir kere,” diye söz verir, “cidden. Bir daha istemeyeceğim.” Ruth’a sarılmaya çalışır ama Ruth iter onu.</p>

  <p>Eve çıktıklarında acıklı bir tonda sorar Tavşan, “Yapacak mısın?” Tavşan’ın duruşundaki çaresizlik Ruth’u etkilemiştir; gözleri daha alışamamışken Tavşan, karanlıkta yüzünün o bembeyaz geniş topağından sarkan bir takım elbise gibi görünür Ruth’un gözüne.</p>

  <p>“Aynı şeyden bahsettiğimize emin misin?” diye sorar Ruth.</p>

  <p>Tane tane konuşarak, “Sen neden bahsettiğimizi sanıyorsun?” diye sorar Tavşan.</p>

  <p>“Emmekten.”</p>

  <p>“Evet,” der Tavşan.</p>

  <p>“Ne kadar duygusuzsun. İstiyorsun, öyle mi?”</p>

  <p>“Hı hı. Çok mu kötü bir şey bu senin için?”</p>

  <p>Tatlı tavşanı ortaya çıkaran bu pırıltıyla yüreklenir Ruth. “O kadar da kötü değil. Bu gece ne yaptığımı sorabilir miyim acaba?”</p>

  <p>“Bu gece yaptıkların hoşuma gitmedi.”</p>

  <p>“Ne yaptım ki?”</p>

  <p>“Neysen o gibi.”</p>

  <p>“Bilerek yapmadım.” .</p>

  <p>“Ama yaptın. Bu gece başka bir yanını gördüm senin ve bu aramıza bir set çekti, ama bunu yok etmenin bir yolu var.”</p>

  <p>“Çok alemsin. Bunu cidden çok istiyorsun sen.” İçinden ona yumruklar savurup defol demek geçer. Ama artık çok geçtir.</p>

  <p>Tavşan yeniden sorar, “Sana çok mu kötü geliyor bu?”</p>

  <p>“Şey, sana öyle geldiği için bana da öyle geliyor.”</p>

  <p>“Yoo. Belki de bana öyle gelmiyordur. Belki hoş olacağını düşünüyorumdur.”</p>

  <p>“Sana âşıktım ben.”</p>

  <p>“E ben de <i>sana</i> âşıktım.”</p>

  <p>“Ya şimdi?”</p>

  <p>“Bilmiyorum. Gene olmak istiyorum.”</p>

  <p>Gene o kahrolası göz yaşları. Sesi dağılmadan evvel içindekileri bir çırpıda söylemek ister Ruth. “Bu çok hoş. Harika.”</p>

  <p>“Sızlanmayı bırak. Dinle şimdi. Bu gece bana çok karşı geldin. Şimdi dizüstü çöktüğünü görmek istiyorum. Bu şeyi yapmana” —hâlâ ne olduğunu söyleyemez— “ihtiyacım var.”</p>

  <p>İçtiği o iki koca bardak pek iyi gelmemiştir Ruth’a; uykusu gelmiştir ve dilinde kötü bir tat vardır. Bulanan midesi onu kaybetmek istemediğini hissettirir ona ve kendi kendine sorar: Bu onu korkutacak mı acaba? İçindeki Ruth’u öldürecek mi?</p>

  <p>“Bunu yapınca neyi kanıtlamış olacağım?”</p>

  <p>“Benim olduğunu.”</p>

  <p>“Kıyafetlerimi çıkarayım mı?”</p>

  <p>“Tabii ki.” Tavşan çabucak ve düzgünce soyunur ve muhteşem vücuduyla donuk renkli duvarın önünde dikilir. Beceriksiz bir edayla yaslanıp ne yapacağını bilmez gibi, elinin tekini kaldırarak omzuna asar. Bu utangaç hali, emir bekleyen bir meleğin tedirgin kanatlarını andırır. Üzerindeki son kıyafetten de sıyrılan Ruth bedenine değen kollarının soğukluğunu hisseder. Bu ay hep üşümüştür zaten; vücut ısısı mı düşmüştür ne? Artan ışıkta hafifçe kaykılır Tavşan. Ruth gözlerini kapayıp kendi kendine iğrenç olmadıklarını söyler. Hiç iğrenç değillerdir.</p>

  <p class="bos2"/>

  <p class="p1">Bayan Springer sekizi biraz geçe rahibin evini arar. Bayan Eccles ona Jack’ın genç beyzbol takımını on beş mil ötedeki bir maça götürdüğünü ve ne zaman döneceğini bilmediğini söyler. Bayan Springer’ın sesi telefonun diğer ucundan öyle telaşlı gelir ki Lucy kocasına ulaşabilmek için onu bunu arayarak neredeyse iki saat uğraşır. Hava kararıyordur. Nihayet takımıyla maç yapmaya gittikleri kilisenin papazına ulaştığında adam maçın bir saat önce bittiğini söyler. Karanlık iyice bastırmıştır; denizliğinde telefonun durduğu pencere, telefon defteri ile telefon arasında gide gele dağılan saçlarıyla kendini görebildiği hareli bir aynaya dönüşmüştür. Birbiri ardına gelen tuş seslerini duyan Joyce aşağıya iner ve annesine yaslanır. Lucy üç defa onu yatağına götürmüş, o ise iki defa yeniden aşağı inerek ürkek bir sessizlikle nemli ağırlığını annesinin bacağına vermiştir. Baştan aşağı bütün evi, karanlığın bastırdığı her bir odayı, telefonun etrafındaki ışık adasını tekinsiz bir hava sarmıştır ve Joyce üçüncü defa inmeye kalkışmayınca Lucy suçluluk hissederek kızının iki inişini de affeder, sanki tek yandaşını kendi elleriyle karanlığa vermiştir. Aklına gelen, o bölgedeki bütün aranabilecekleri aramıştır; kilise komite üyesini, kilise sekreterini, yardım toplama komitesinin üç başkan yardımcısını, yaşlı ve sağır kilise görevlisi Angus’u, hatta Brewer’da oturan ve piyano öğretmenliği yapan kilise orgçusunu bile.</p>

  <p>Saat onu geçmiş, durum utanç verici bir hal almaya başlamıştır. Görünüşe bakılırsa terk edilmiştir. Korkuya kapılır, kocası yer yarılmış içine girmiştir sanki. Bir kahve yapıp mutfağında usul usul ağlar. Bu duruma nasıl gelmişti? Onu bu hale getiren neydi? Halbuki ne neşeli, her zaman ne kadar şen bir adamdı. Onu tanıdığı, papaz okulunda okuduğu o günlerde tüm bunları bu kadar ciddiye alacağı aklına gelmezdi; duvarları yoruma açık koca mavi tablolarla dolu olan o bomboş eski odalarda arkadaşlarıyla otururken her şey ince bir espriye dönüşürdü. Lucy bir beyzbol maçında onlara katıldığını hatırlar, Athanasianlar’a karşı Arian’lar. Oysa artık hiç neşeli değildi Eccles, içindeki tüm neşeyi diğer insanlara, o amansız elle tutulamaz mahalleye dağıtıyordu, düşmanlarına. Hepsinden nefret ediyordur Lucy, herkese musallat olan o tuhaf titrek sesli dullardan, hıristiyan gençlik kollarından—Ruslar başa geçecek olsa yapacakları en iyi şey dini yok etmek olur herhalde. Asırlar önce yok olması gerekirdi aslında. Belki de yok olmamalıdır, belki zayıflığımızdan dolayı ihtiyacımız var buna, ama başka biri uğraşsa ya bu işlerle. Jack çok takardı kafasını. Bazen onun için üzülür Lucy ve işte bu da o anlardan biridir.</p>

  <p>Eccles eve geldiğinde, yani on biri çeyrek geçe, bu saate kadar bir <i>drugstore</i>’da oturup gençlerle dedikodu yapmış olduğu anlaşılır; hepsi de baca gibi tüten dangalak çocuklar her şeyi anlatmıştır ona, böylece hem İsa sevgisini koruyup hem de flörtlerde “ne kadar ileri” gidilebilir konularını konuşmaktan içi gıcıklanmış bir halde eve döner Eccles.</p>

  <p>Eccles eve girer girmez karısının öfkeli olduğunu görür. <i>Drugstore</i>’da zamanın nasıl geçtiğini anlamamıştır. Çocukları seviyordur; inançları öyle sahicidir ve üstlerine öyle hoş oturuyordur ki.</p>

  <p>Lucy mesajı olabildiğince paylar bir tarzda iletir Eccles’e, ama bunun yerine gittiği söylenemez pek, çünkü o daha ne kadar korkunç bir akşam geçirdiğini ima ederken Eccles telefona koşmuştur.</p>

  <p>Cüzdanını çıkarıp ehliyetiyle kütüphane kartının arasına sakladığı telefon numarasını bulur, bu numara kilidi tek dönüşte açacak bir anahtar niteliğindedir. Gene de numarayı çevirirken anahtarın uyup uymayacağını düşünür, olayın tüm ağırlığını o aynalı, kırıldı kırılacak anlamsız gözlüklü genç Bayan Fosnacht’ın lafına yüklemekle salaklık mı etmiştir yoksa? Hattın ucundaki telefon çalıp durur: Sanki elektrik süper eğitimli bir fareye dönüşüp tellerle kaplı onca yolu bir telaş gidip, bula bula ne idüğü belirsiz bir metal levha bularak onu kemiriyordur. Eccles dua eder ama kötü, kuşkulu bir duadır bu; Tanrı’nın bu elektrik kargaşasının üstesinden gelmesini sağlayamaz. Dokunulmaz yasalarına teslim eder onları. Umut yoktur artık, sırf çaresizlikten bekliyordur ki karşıdaki sıkıntılı zil sesi kesilir, metal kalkar ve bir açıklık belirir, bir ışık ve hava dalgası tellerden Eccles’in kulağına doğru akar.</p>

  <p>“Alo.” Bir erkek sesi, ama Harry’ninki değil. Arkadaşınınkinden daha ağır ve kaba bir ses.</p>

  <p>“Harry Angstrom orada mı acaba?” Gözlükler yılgın kalbiyle dalga geçmiştir; doğru numara değildir çevirdiği.</p>

  <p>“Siz kimsiniz?”</p>

  <p>“Ben Jack Eccles.”</p>

  <p>“Ah. Selam.”</p>

  <p>“Sen misin Harry? Sesini alamadım. Uyuyor muydun?”</p>

  <p>“Gibi gibi.”</p>

  <p>“Harry, doğum başlamış. Annesi sekiz gibi burayı aramış, ben daha yeni geldim.” Eccles gözlerini yumar; o karanlık sessizlikte, külliyen, papazlığının yargılandığını hisseder.</p>

  <p>Karanlığın öte ucundaki, “Yaa,” diye derin bir iç çeker. “Yanına gitmem gerek herhalde.”</p>

  <p>“İyi olur.”</p>

  <p>“Gitmem lazım. Yani ben, isterim tabii.”</p>

  <p>“Harika. Orada buluşalım. Brewer’da St. Joseph’s’da. Nerede olduğunu biliyor musun?”</p>

  <p>“Evet evet. Yürüyerek on dakikada gidebilirim.”</p>

  <p>“Seni arabayla almamı ister misin?”</p>

  <p>“Yok, yürürüm.”</p>

  <p>“Peki. Madem öyle diyorsun. Harry?”</p>

  <p>“Hıı?”</p>

  <p>“Seninle gurur duyuyorum.”</p>

  <p>“Hım. Tamam. Görüşürüz orada.”</p>

  <p class="bos2"/>

  <p class="p1">Eccles yerin altından çıkıp bulmuştu sanki Tavşan’ı. Sesi tiz ve derinden geliyordu. Ruth’un yatak odası loştur; sokak lambası ay ışığı misali, koltuğun iç kısımlarına, dolu yatağa ve Tavşan’ın telefonun asla susmayacağını anladığında nihayet üzerinden attığı çarşafa gölgeler savurmakta. Karşıdaki kilisenin parlak gül penceresi hâlâ aydınlık: Çeşitli tonlarda çalan ziller gibi morlar kırmızılar maviler altın sarıları. Bedeni, baştan ayağa her yanı, sanki küçük ziller gümüş teninde bir aşağı bir yukarı geziniyormuşcasına ürperir. Tükenmiş kasıkları ürperir. Uyumuş mudur, uyumuşsa on dakikadır mı yoksa beş saattir mi uyuyordur bilemez. El yordamıyla bir sandalyeye astığı çamaşırlarıyla pantalonunu bulur; beyaz gömleği çimlerin üzerindeki bir ateşböceği misali sürünüyordur. Parmaklarını elinin altındaki güvenilir kıyafete, bir ölüye dönüşen bu yanılsamaya geçirmeden evvel bir an tereddüt eder. Sessiz ağırlığıyla yatağa kadar taşır elinde.</p>

  <p>“Hey. Ruth.”</p>

  <p>Çarşafın altındaki yığından ses çıkmaz. Yalnızca saçının tepesi görünüyordur. Hiç de uyuyormuş gibi gelmez Tavşan’a. Uyurken çok daha sesli soluyordur Ruth.</p>

  <p>“Hey. Gitmem gerekiyor.”</p>

  <p>Ses çıkmaz. Uyumuyorsa telefonda konuştuğu her şeyi duymuştur, ne demişti acaba? Kendisine ulaşılmış olmasının yarattığı his dışında hiçbir şey hatırlamaz. Ruth bedeni saklı, tüm ağırlığı ve kasvetiyle yatmaktadır. Yalnızca bir çarşaf örtecek kadar sıcak bir gecedir ama o üşüdüğü için battaniye örtmüştür. Söylediği tek şey buydu Ruth’un. Tavşan’ın onu zorlamaması gerekirdi. Bunu neden yaptığını bilmez ama o anda iyi olacağını düşünmüştür Tavşan. Bir atılım gibi görmüştür bunu. Bir zamanlar diğerlerine yapmıştı, onun neyi eksikti? Madem istemiyordu, madem bu iş Tavşan’ın kalbindeki yeri sarsacaktı, ne diye Hayır dememişti ki? Parmaklarını Ruth’un yanaklarında gezdirip durmuştu Tavşan. Onu yukarı çekerek basit bir teşekkür için sarılmak ve <i>Yeter gene benimsin</i> demek istedi ama her nasılsa bu işe bir son verememiş, bir <i>sonraki</i> anı düşünüp durmuştu, ve artık çok geçti, olup bitmişti. Altta onun o tatlı kırmızı gırtlağı. Derken o tuhaf gurur dalgası yitip gitmişti. Bir utanç çökmüştü üzerine.</p>

  <p>“Karım doğurmak üzere. Yanında olmam gerek. Birkaç saat sonra dönerim. Seni seviyorum.”</p>

  <p>Örtünün altındaki bedeni ve battaniyenin tepesinden yükselen saçlarının kıvrımı kıpırdamaz bile. Tavşan uyumadığından o kadar emindir ki, <i>öldürdüm galiba onu</i> der içinden. Gülünç tabii, böyle bir şeyden ölecek değildi Ruth, ölümle bir ilgisi yoktur bunun; ama bu düşüncenin etkisiyle apışıp kalmıştır Tavşan, uzanıp kendine çeviremez onu bir türlü.</p>

  <p>“Ruth. Gitmem gerekiyor, doğurmak üzere olduğu benim bebeğim ve o öyle salaktır ki bunu kendi başına beceremeyecektir. İlk bebeğimizi çok zor doğurmuştu. Hiç değilse bu yüzden gitmem gerek.”</p>

  <p>Bunu söylemenin en güzel yolu bu değildi elbet, ama anlatmaya çalışıyordur işte ve Ruth’un hareketsizliği Tavşan’ı korkutup içini acıtmaya başlamıştır.</p>

  <p>“Ruth. Heey. Eğer bir şey söylemiyorsan geri gelmeyeceğim Ruth.”</p>

  <p>Ruth ölü bir hayvan ya da bir araba kazasının ardından üzerine branda örtülmüş biri gibi yatıyordur. Tavşan onun üstüne gidip kaldırsa hayata döneceğini hisseder, ama idare edilme fikri hoşuna gitmez ve sinirlenmeye başlar. Gömleğini giyer, ama ceketle kravata gerek duymaz ve çoraplarını giymesi bir asır sürer sanki; ayaklarının tabanı yapış yapıştır.</p>

  <p class="bos2"/>

  <p class="p1">Kapı kapandığında, boğazı deniz suyuyla dolu öyle yoğun bir acıyla tıkanır ki soluk alabilmek için doğrulması gerekir Ruth’un. Ve odanın boş duvarları tüm gerçekliği ve kesifliğiyle belirdiğinde gözyaşları da kör gözlerinden akarak ağzının köşelerinde tuzlu bir tat bırakır. Tıpkı on dört yaşındayken on kilo verebilse, yalnızca on kilo verebilse bütün dünyanın ağaçların güneşin ve yıldızların yerinden oynayacağını düşündüğü günlerdeki gibi oysa bunun Tanrı için, yeryüzündeki her bir çiçeğe şekil veren O’nun için ne önemi vardır ki? Ama artık bir şey istemez Ruth bunların boş şeyler olduğunu bilir tek istediği bir dakika önce yanındaki odasındaki o <i>kişidir</i> iyi olduğunda onu bir çiçeğe dönüştüren onu tüm benliğinden sıyıran ve onu bal gibi tatlı yapan adam Tatlı Ruth derdi ona ve ona gene sadece “tatlı” demiş olsaydı bir cevap verebilirdi belki ve o zaman o da bu duvarların arasında olurdu hâlâ. Hayır. Daha ilk geceden karısının kazanacağını biliyordu zaten aralarında güçlü bir bağ var aman neyse kendini berbat hissediyordur: Öyle bir kusma isteği gelir ki diğer her şeyi silip süpürür içindeki. Helaya gidip fayanslara çöker ve sanki su bir şey yapacakmış gibi tuvaletin içindeki o durgun oval suya bakar. Artık kusmak gelmiyordur içinden ama yine de öylece durur orada, çıplak kolu buz gibi porselen klozetin üzerinde, hoşuna gider çünkü; midesindeki tehdite alışmıştır artık, dağılmaz bir türlü, yerleşmiştir bir kez, ve o yarı baygın haliyle midesini bulandıran bu şey, bir nevi arkadaş gibi görünür gözüne.</p>

  <p class="bos2"/>

  <p class="p1">Tavşan yolun büyük bir bölümünü koşarak gider hastaneye. Summer Sokağından bir sokak yukarı, sonra da aşağı Youngquist’e iner, kuzeyde, Weiser’e paralel bir caddedir burası, tuğladan harap apartmanların, terk edilmiş iş yerlerinin, kıyıda köşede deri kokan ayakkabı tamircilerinin, karanlık şekerci dükkânlarının, pencerelerinde kasırga felaketi fotoğrafları asılı olan sigorta şirketlerinin, isimleri altın harflerle yazılı emlakçıların ve bir kitapçının olduğu bir cadde. Younquist Caddesi eski tip bir ahşap köprünün üzerinden, kurumdan yumuşayıp yosuna dönmüş kara taş duvarların arasından akarak şehir merkezine giden ve bir nehri andıran karanlığın ta derininde lif lif metallerle kaplı, Raihvay Caddesindeki gece kulüplerinin pembe neon ışıklarının günbatımı tonlarında vurduğu, tren raylarını geçer. Tavşan’ın kulağına bir müzik gelir. Köprünün, lokomotif dumanıyla kararmış eski tahtaları ayağının altında takırdıyordur. Küçük kasabada büyümüş biri olarak hep büyük şehrin bir kenar mahallesinde bıçaklanacağı korkusu vardır. Daha da hızlı koşar; kaldırım genişleyip, parkmetreler belirir ve eski YMCA’nın<a id="k12" href="../Text/dipnotlar.xhtml#a12"><sup>[12]</sup></a> karşısında yeni açılan banka göze çarpar. YMCA ile demir süslemeli pencerelerinde İncil’den alınmış, arkası sokağa dönük resimlerin olduğu kilisenin arasındaki dar yoldan yukarı çıkar. Resimlerdeki figürlerin ne yaptığını çıkaramaz. YMCA’nın yüksek pencerelerinin birinden bilardo tıkırtıları gelir; bunun dışında koca binada hiçbir hayat belirtisi yoktur. Yandaki cam kapının önünden geçerken akvaryumun yeşil ışığında yerleri süpüren yaşlı bir zenci görür. Şimdi ayaklarının altında yumuşak ağaç tohumları vardır. Ağacın daracık tropikal yaprakları sararmış göğe kara birer çubuk gibi uzanıyordur. Çin, Brezilya ya da başka bir yerden ithal edilmiştir çünkü ise, kuruma dayanıklıdır bunlar. St. Joseph Hastane’sinin park yeri, etrafı bu şehir ağaçlarıyla çevrili çizgili bir asfalt alandır; ve bu tatsız açık alanda Tavşan ağaçların tepesindeki ayı görüp bir an durur ve onun o kederli yüzüne dalar, asfaltın üzerindeki o minik karalanmış gölgesiyle kaskatı durup, sıcacık derisinin altında yükselen taşın metalik parlaklığını yansıtan o ilahi taştan gözlerini alamaz. <i>Her şey yolunda gitsin</i> diye ona dua ettikten sonra arka kapıdan içeri girer.</p>

  <p>Hastanenin ışıkları parlak, mavi ve yoğundur. Eter kokulu, muşamba kaplı koridoru takip ederek danışmaya gider. Daktilonun ardındaki rahibeye, “Angstrom,” der. “Sanırım karım buradaymış.”</p>

  <p>Çamaşırcı kadınları andıran tıknaz yüzü fistolu ketenle çevrili bir çörek gibidir. Kadın kartları tarar ve “Evet,” diyerek gülümser. Tel çerçeveli küçük gözlüğü gözlerinden aşağı, şişman yanaklarının tepesine kaymıştır. “Şurada bekleyebilirsiniz.” Kırmızı bir tükenmez kalemle işaret eder. Diğer eli daktilonun yanında, bir zamanlar Noel hediyesi olarak Janice’e verdiği Java işi oymalı kolyenin uzunluğundaki bir dizi siyah boncuğun üzerinde durur. Tavşan, kadının, <i>Karınız kaç saattir burada, siz neredesiniz?</i> demesini bekler gibi bir süre dikilir karşısında. Kendisine diğer baba adayları gibi davranmış olmasına inanamaz bir türlü. Tavşan dikilmiş bakarken kadının gün yüzü görmemiş güçsüz beyaz eli masanın üzerindeki siyah boncuklu kolyeyi kucağına kaydırır.</p>

  <p>Bekleme kısmında iki adam daha vardır. Burası hastanenin giriş kısmıdır; sürekli insanlar girip çıkar. Tavşan krom kolları suni deri kaplı bir sandalyeye oturur; bu metalik dokunuşla o sinsi sinsi tıkırdayan sessizlik, bir polis karakolundaymış da orada bekleyen diğer iki adam da onu yakalayan polislermiş gibi bir his verir Tavşan’a. Onu bilerek görmezden geliyorlardır sanki. Gergin gergin masadan bir dergi çeker. <i>Reader’s Digest</i> boyutlarında bir Katolik dergisidir bu. İngiltere’deki bir avukatla ilgili bir öykü okumaya çalışır, adam VIII. Henry’nin manastırların mallarına el koymasını o kadar haksız bulur ki mezhep değiştirip Katolik, hatta bir rahip olur. İki adam fısıldaşırlar, baba oğul gibilerdir. Genç olanı ellerini ovuşturup yaşlı adamın fısıldadıklarına kafa sallayıp durur.</p>

  <p>İçeri gözlerini kırpıştırarak Eccles girer, yakasının içinde pek sıska görünüyordur. Danışmadaki rahibeyi adıyla selamlar: Rahibe Bernard. Tavşan bir gayret ayağa kalkar ve Eccles o tipik kaş çatışıyla ona doğru gelir. Hastanenin acımasız ışığının etkisiyle alnı mosmor görünüyordur. O gün saçını kestirmiştir; kafasını çevirmesiyle kulaklarının tepesindeki tıraşlı alanlar bir güvercinin boğazındaki mavi tüyler gibi parlar.</p>

  <p>“Burada olduğumu biliyor mu?” diye sorar Tavşan. Kendisinin de fısıldayacağı hiç aklına gelmezdi. Sesindeki telaşlı kısıklıktan nefret eder.</p>

  <p>“Eğer hâlâ bilinci yerindeyse haber vermelerini söylerim,” der Eccles fısıldaşan iki adama kafalarını çevirtecek denli yüksek bir sesle. Tekrar Rahibe Bernard’ın yanına gider. Rahibe, Eccles’in kendisiyle sohbet etmesine sevinmiş gibidir, ikisi de güler, Eccles Tavşan’ın iyi bildiği o nahoş kahkahasıyla, Rahibe Bernard ise yüzünü çevreleyen katı farbalayla frenlenmiş, gırtlağında hafifçe alçalıp kendini bırakan saf ve çocuksu bir şişman kadın çınlamasıyla. Eccles yanından ayrıldığında rahibe etekli dirseğinin yanındaki telefonun ahizesini kaldırır.</p>

  <p>Eccles Tavşan’ın yanına döner, gözlerinin içine bakarak bir iç çektikten sonra sigara ikram eder. Bu harekette pişmanlığı mühürleyen bir etki vardır sanki, Tavşan bir tane alır. Onca sigarasız ayın ardından çektiği ilk nefeste kasları dağılır sanki, Tavşan’ın ve oturmak zorunda kalır. Eccles de yanına bir sandalye çeker ama konuşmaya yeltenmez hiç. Tavşan golf alanının dışında ona söyleyecek bir şey bulamaz ve sigarayı beceriksizce sol eline geçirip, bu defa dini olmamasına dikkat ederek masadan bir dergi daha çeker: <i>Saturday Evening Post.</i> Açtığı sayfada, fotoğrafından İtalyan olduğu hissini uyandıran bir adamın yazdığı bir makale vardır; karısı, dört çocuğu ve kayınvalidesiyle birlikte, Piper Cub model uçakla gidiş gelişi hariç yalnızca 120 dolara Kanada dağlarında nasıl üç hafta kamp yaptıklarını anlatıyordur. Tavşan kafasını yazıya veremez bir türlü, bunun yerine aklı Janice’in çığlıklarına, bebeğin kafasının kanlı kanlı dışarı çıkışına, Janice’in eğer bilinci yerindeyse gözünü dikmiş olabileceği o berbat-eğik mavi ışığa kayar, kafasındaki düşünceler dallanıp budaklanır iyice, <i>eğer bilinci yerindeyse</i> demişti Eccles, cerrahın kırmızı kauçuk ellerini ve gazlı bezli yüzünü görecekti Janice ve o bebeksi kara burun delikleri genişleyerek şu an Tavşan’ın duyduğu antiseptik kokuyu içine çekecekti, kanın, bokun, püsürüğün, her şeyin temizlendiğini ortaya koyan bu temizlik kokusu o beyaz duvarlar boyunca her yanı saracaktı, ta ki her bir yüzey bir temizlik kovasının içi gibi kokana dek, oysa asla temizlenmeyecek çünkü bizler eninde sonunda hep pisliğimizi bulaştıracağız etrafa. Yüreğinin nemli, ılık bir bezle sarıldığını hisseder Tavşan. İşlediği günahtan ötürü ya Janice’in ya da bebeğin öleceğinden emindir. Firarın, zalimliğin, hayasızlığın ve kibirin içiçe geçtiği bir günahtır bu; soylarının ta iliğine işlemiş kapkara bir pıhtı. Tavşan’ın bağırsakları ne kadar bu pıhtıyı içinden atma, dönüp her şeyi başa sarma isteğiyle eğilip bükülse de yanı başındaki rahibe dönüvermez Tavşan, bunun yerine kızarmış leziz alabalıklarla ilgili bir cümleyi başa dönüp durarak okur.</p>

  <p>Tavşan’ın korku ağacının en üst dalına, siyah bir kuş gibi, Eccles tüner, kaşları çatık bir halde bir derginin sayfalarını çeviriyordur. Tavşan’a gerçekdışı gelir Eccles, kendi duyumlarının haricindeki her şey gerçekdışı görünüyordur zaten. Avuçları sızlar; bedeni tuhaf bir baskıyla sarsılır, bacaklarını, derken ensesini ele geçirir bu baskı. Koltuk altları küçükkenki gibi kaşınır, okula geç kalıp Jackson Yolundan yukarı koştuğunda olduğu gibi.</p>

  <p>“Annesi babası nerede?” diye sorar Eccles’e.</p>

  <p>Eccles şaşırmıştır. “Bilmem. Rahibeye sorayım.” Kalkmaya yeltenir.</p>

  <p>“Yo yo, Tanrı aşkına otur.” Eccles’in böyle ev sahibi gibi davranıyor olması Tavşan’ın sinirine dokunmuştur. Harry fazla dikkat çekmek istemiyor, Eccles ise sürekli gürültü yapıyordur. Dergilerin sayfalarını öyle bir hışırdatır ki, sanki portakal kasalarını ayırıyormuş gibi ses çıkar ve sigarasının küllerini oraya buraya silkip durur.</p>

  <p>Beyazlar içinde bir kadın, ama rahibe değil, bekleme odasına gelerek Rahibe Bernard’a, “Burada mobilya cilası bırakmış olabilir miyim? Hiçbir yerde bulamıyorum. Yeşil bir kutu, hani şu sıkınca tepesinden fışkıranlardan,” der.</p>

  <p>“Yok canım.”</p>

  <p>Kadın etrafa bakınıp çıkar ve az sonra geri gelip şöyle der, “İşte hayatın muamması.”</p>

  <p>Ötelerden gelen tabak çanak, sedye ve kapı seslerinin müziği eşliğinde bir gün geride bırakılıp yeni bir güne geçilir. Rahibe Bernard yerini kendinden çok daha yaşlı ve üzerinde gök mavisi bir kıyafet olan başka bir rahibeye bırakır. Kadın üzerindeki bu kıyafetle kutsallığa tırmanırken gökyüzüne takılmış biri gibidir. Fısıldaşan iki adam danışmaya gidip bir şeyler konuştuktan sonra meseleleri hallolmadan çıkarlar. Eccles’le Tavşan yalnız kalır. Tavşan, bebeğinin hastanenin dingin labirentinin derinliklerinden gelecek ağlayışını duymak için kulaklarını diker. Sık sık duyar gibi olur hatta; bir ayakkabı gıcırtısı, sokaktan geçen bir köpek, kıkırdayan bir hemşire—her şey yanıltır onu. Janice’in çektiği acının meyvesinin pek insani bir ses çıkaracağını ummaz. Bunun bir canavar, kendi yarattığı bir canavar olacağı fikri gitgide daha çok büyüyordur içinde. Derken daha birkaç saat önce Ruth’un içine sapkın bir halde nüfuz etmiş olmasıyla bulanır aklı. Şimdi şehvetten arınmışken, onu bunu yapmaya iten dönemeçlere gider aklı. Hayatı, hiçbir amacı olmayan bir dizi grotesk duruştan ibaretmiş gibi gelir, inançtan yoksun büyülü bir dans sanki. <i>Tanrı diye bir şey yoktur; Janice ölebilir:</i> Bu iki düşünce, tek bir ağır dalgayla, aynı anda düşer aklına. Suyun altında, saydam bakteri tabakalarından, kadınların yumuşak bedenlerine fışkırttığı acil menilerden oluşan bir hayalet zincirine dolanmış gibi hisseder kendini. Dizlerinin üzerindeki parmaklar ısrarcı iplikleri çekeleyip durur.</p>

  <p>Mary Ann. Harry bir maçın ardından yorgun argın bütün kasları gerilmiş bir halde dışarı çıktığında onu giriş merdivenlerinde okulun sloganının altında beklerken bulurdu; o bembeyaz kasım sisini yararak ıslak yaprakların üzerinden Harry’nin babasının yeni mavi Plymouth’una doğru yürüyüp, arabayı iyice ısınıncaya kadar sürerek, civarda bir yere park ederlerdi. Kızın, sıcak yuvaları olan dallı budaklı bir ağacı andıran bedeninin ürkek bir hali vardı hep. Sanki emin değilmiş gibi, ne var ki kendinden çok büyüktü Tavşan, kazanandı o. Kız için Harry kazanan demekti, ve işte o zamandan beri çok özlediği bir histi bu Harry’nin. Aynı şekilde Mary de Harry için diğer bütün kızların en iyisiydi, çünkü en çok kan ter içinde bıraktığı oydu. Bazen jimnastik salonunun cayır cayır pırıltısı, Harry’nin o terli, alev alev gözlerinin ardında, arabanın dolgulu gri tavanının altındaki itinalı dokunuşları hayal eden gizli bir bekleyişe dönüşürdü, ve bir keresinde yeni bitmiş bir maçın parlak zaferi, ön camdan oluk oluk akan yağmurun gölgesiyle Mary’nin sessiz teninde ışıl ışıl parlamıştı. İşte o an iki zafer bir olmuştu Harry’nin zihninde. Sonra Harry askere gittiğinde biriyle evlenmişti kız; annesinin gönderdiği bir mektubun sonundaki notla bir kenara fırlatıldığını öğrenmişti. O gün dağılmıştı resmen Harry.</p>

  <p>Ama şimdi gayet keyiflidir, aşınmış krom kolçaklı sandalyeye oturmaktan her yanı tutulmuş, sigaradan başı dönmüş bir halde ilk aşkını hatırlamak acayip keyif verir ona; yüreğinin suyu incecik bir keyif vazosuna akmaktadır sanki, derken Eccles’in sesiyle irkilir.</p>

  <p>“Jackie Jensen’in yazdığı şu yazıyı sonuna kadar okudum ama ne dediğini anlamadım hiç,” der Eccles.</p>

  <p>“Hıı?”</p>

  <p>“Jackie Jensen’in beyzbolu neden bırakmak istediğini anlattığı şu yazıyı diyorum. Anladığım kadarıyla bir beyzbol oyuncusunun problemleri bir papazınkilerden farksız.”</p>

  <p>“Şey, sen eve gitmeyecek misin? Saat kaç oldu?”</p>

  <p>“İkiye geliyor. Biraz daha kalayım diyorum.”</p>

  <p>“Korkma, kaçmam.”</p>

  <p>Eccles bir kahkaha atıp oturmaya devam eder. Harry’nin onun hakkındaki ilk izlenimi ne kadar sebatkâr bir adam olduğuydu ve şimdi arada gelişen onca arkadaşlık silinip başa dönülmüştü.</p>

  <p>“Yazık Nelson’u doğurmak için on iki saat uğraşmıştı.”</p>

  <p>Eccles, “İkinci çocuk daha kolay gelir,” diyerek saatine bakar. “Daha altı saat bile olmadı.”</p>

  <p>Olaylar birbirini takip eder. Bayan Springer beklediği özel odadan çıkarak önlerinden geçerken Eccles’i tersçe selamlar; gözucuyla Harry’yi görünce ağrıyan bacakları ve o sarsak pabuçları tökezler. Eccles kalkıp onunla beraber dışarı çıkar. Az sonra yanlarında Bay Springer ile geri dönerler, adamın üzerinde minik puantiyeli bir kravatla çamaşırhaneden yeni gelmiş bir gömlek vardır. İncecik sarı bıyıkları o kadar sık kesilmiştir ki üst dudağı büzülmüş gibi durur. “Selam Harry,” der adam.</p>

  <p>Muhtemelen Eccles önceden bir konuşma çekmiş olsa da onlara, kocasının bu tavrı şişko cadalozu Harry’ye dönüp şöyle demeye yöneltir: “Burada böyle akbabalar gibi onun ölmesini umut ederek oturacaksan geldiğin yere dönebilirsin, çünkü sensiz de gayet iyi idare ediyor kızım.”</p>

  <p>İki adam kadını alelacele çıkarırlarken yaşlı rahibe yüzünde tuhaf bir gülüşle danışmanın ardından bakar, sağır mıdır nedir? Bayan Springer’ın doğrudan can yakmaya yönelik bu saldırısı, Harry’ye söylenen ve hastanenin o sabun kokuları ardında olup biten şeyin muazzamlığını ortaya koyan ilk şeydir. Bu laflar söylenene kadar Harry kendini Janice’in doğuruşunun koca gazlı güneşini çevreleyen kimsesiz bir gezegende yapayalnız hissetmekteydi; kadının bağrışı, nefret dolu bir bağırış da olsa, yalnızlığını dağıtmıştı. Janice’in öleceği düşüncesi: Bunu böyle yüksek sesle işitmek içindeki dehşeti azaltmıştır. Janice’in aldığı o tuhaf ölüm kokusu: Bayan Springer da almıştı aynı kokuyu ve bu paylaşım Harry’nin şimdiye dek kimseyle kurmadığı kadar değerli bir bağ kurmuştu aralarında.</p>

  <p>Bay Springer damadına dönüp acı dolu karmaşık bir gülüş yönelterek dışarı çıkar, bu gülüş hem karısı yerine bir özür dileme isteğini (ben de erkeğim; anlıyorum), hem bir mesafe koyma isteğini (yine de affedilmez bir şey yaptın; yaklaşma bana) hem de bir araba satıcısının o otomatik kibarlık refleksini barındırıyordur içinde. Harry, <i>Amma da sünepesin</i> diye geçirir aklından; fikrini çarpan kapıya savurur. <i>Tam bir köle.</i> Herkes nereye gidiyor? Nereden geliyorlar? Neden kimse yerinde duramıyor? Eccles geri gelir ve Harry’nin eline bir sigara daha tutuşturduktan sonra gene gider. Bunu içince midesi havaya kalkar Harry’nin. Boğazında bütün gece ağzın açık uyuduğunda oluşan his vardır. Kendi nefesinin kötü kokusu gelir burnuna. Şişkin göğüslü, pembe beyaz elleri önlüğünün cebinin önünde kıvrılı bir doktor kararsız adımlarla bekleme odasına gelir. “Bay Angstrom? Ben Doktor Crowe,” der Harry’ye. Harry daha önce hiç görmemiştir onu. Janice ilk bebek için başka bir doğum uzmanına gitmişti ama doğum zor olunca babası bu defa bu adama gelmesini istemişti. Janice ayda bir giderdi ona, eve döndüğünde de adamın ne kadar kibar, ellerinin ne kadar hafif olduğu ve hamile bir kadın olmanın ne demek olduğunu nasıl da iyi bildiğine dair bir dolu şey anlatırdı ona.</p>

  <p>“Nasıl?”</p>

  <p>“Tebrikler. Güzel bir kızınız oldu.”</p>

  <p>Adam elini öyle aceleyle uzatmıştır ki Harry zar zor doğrulabilir yerinden, bu yüzden de haberi iki büklüm bir halde sindirir içine. Doktorun ovalanmış gibi duran pembe yüzü —steril maskesi, çözülmüş bir halde kulaklarının tekinden sarkmaktadır— bu beklenmedik “kızınız” lafına bir anlam vermeye çalışan Tavşan’a odaklanmıştır.</p>

  <p>“Öyle mi? İyi mi peki?”</p>

  <p>“Üç kilo, üç yüz gram. Karınız hep kendindeydi ve doğumun ardından bir dakika kadar kucağında kaldı bebek.”</p>

  <p>“Sahi mi? Kucağında kaldı demek? Şey—zorluk çekti mi peki çok?”</p>

  <p>“Yoo. Normaldi. Başta biraz gergindi ama her şey yolunda gitti.”</p>

  <p>“Harika. Teşekkürler. Şükürler olsun, sağ olun.”</p>

  <p>Crowe yüzünde zoraki bir gülüşle dikilir karşısında. Yaratılışın derinliklerinden açık havaya çıkmış, karşısında kekelemektedir şimdi. Son birkaç saat içinde Janice’e Harry’nin hiç olmadığı kadar yakın olmuş, karısının köklerini elleriyle kazımış, onu kendi depreminde idare etmiş, gelgelelim beraberinde hiçbir sır—ne bir sövgü, ne de hayır duası—getirmemiştir. Harry doktorun gözlerinin bir gök gürültüsü eşliğinde içinde biriktirdiği gizemi açığa çıkaracağından korkar; ama Crowe’un bakışlarında öfke yoktur. En ufak bir kınama dahi yoktur. Harry’yi, beyinsizce ekilmiş tohumlarını toplamakla uğraştığı ve üç aşağı beş yukarı aynı derece sorumluluk sahibi olan bir yığın kocadan biri olarak görüyordur sanki.</p>

  <p>“Onu görebilir miyim?” diye sorar Harry.</p>

  <p>“Kimi?”</p>

  <p>Kimi? “Onu” lafının artık iki anlama da gelebileceğini görerek şaşırır Harry. Farklı bir katman gelmiştir hayatlarına. “Karımı.”</p>

  <p>“Tabii tabii.” Crowe Harry’nin izin istemesine, o kendine has uysal haliyle pek şaşırmıştır. Durumu biliyor olmalıdır, öte yandan Harry ile insanlık arasındaki o suçluluk duygusu boşluğundan bihaber gibidir. “Ben de bebeği dediniz sandım. Yarınki ziyaret saatine kadar bekleseniz iyi olur aslında; onu gösterecek bir hemşire yok şu anda. Ama dediğim gibi, karınız kendisine geldi. Biraz Equanil verdik ona. Yalnızca sakinleştirici. Meprobamat. Haa bu arada,” pembe derisi ve temiz kıyafetiyle hafifçe yanaşır “annesi biraz görse onu, olur mu? Bütün gece başından ayrılmadı da.” Adam bunu <i>ona,</i> hem de ona, bir kaçağa, zina yapan bir adama, canavara sormuştur bu soruyu. Kör olmalı. Ya da belki de sırf baba olduğu için herkes onu affediyordur, ne de olsa hepimizin şu an burada oluşunun sebebi bu.</p>

  <p>“Tabii tabii. Girsin yanına.”</p>

  <p>“Sizden önce mi sonra mı?”</p>

  <p>Harry tereddüt eder ve Bayan Springer’ın gelip onu ıssız gezegeninde ziyaret edişini hatırlar. “Önce o girebilir.”</p>

  <p>“Teşekkürler. Güzel. Öyleyse sonra da eve gider. Bir dakika sonra çıkarırız yanından. On dakikayı falan alır bu. Hemşireler karınızı hazırlıyorlar.”</p>

  <p>“Harika.” Ne kadar uslu olduğunu göstermek istercesine oturur Tavşan, sonra yeniden kalkar. “Bu arada teşekkürler. Çok teşekkür ederim. Siz doktorlar nasıl beceriyorsunuz bunu bilmiyorum.”</p>

  <p>Crowe omuz silker. “Karınız gayet iyi geldi üstesinden.”</p>

  <p>“Önceki doğumunda acayip korkmuştum. Asırlar sürmüştü sanki.”</p>

  <p>“Nerede yapmıştı doğumu?”</p>

  <p>“Diğer hastanede. Homeopathic’de.”</p>

  <p>“Hımm.” Gömüldüğü derinliklerden bir gök gürültüsü bile getirmeden dönen doktor, rakip hastane düşüncesi karşısında garez dolu bir kıvılcım yayar etrafa ve ovalanmış kafasını sallayarak gider.</p>

  <p>Eccles bir okul çocuğu gibi sırıtarak içeri girer, Tavşan onun o aptal yüzüne dikkatini veremez bir türlü. Rahip şükürler olsun derken Tavşan da arkadaşının sessizliğine karşılık başını eğerek boş gözlerle selam verir. Kalbinin her atışında kocaman beyaz bir duvara çarpar sanki. Başını kaldırdığında nesneler son derece katı ve eğimli görünür gözüne, öyle doludurlar ki neredeyse düşeceklerdir. Asıl mutluluğu en tepedeki basamağından daha da yukarılara tırmanmak istediği bir merdivendir, çünkü bunu yapması gerektiğini biliyordur.</p>

  <p>Crowe, hemşirelerin Janice’i “hazırladığı”nı söylerken bir Mayıs Kraliçesinden bahsediyordur sanki. Tavşan karısının odasına götürülürken onu saçlarında kurdelelerle, yatağını da kâğıttan çiçeklerle donanmış bulacağını umar. Ama bula bula eski Janice’i bulur, yüksek metal bir yatağın üzerindeki iki jilet gibi çarşafın arasında uzanmaktadır. Janice yüzünü dönüp, “Ah kim gelmiş,” der.</p>

  <p>Tavşan, “Merhaba,” diyerek bütün kibarlığıyla karısını öpmeye yönelir. İnsan bir vazo çiçeğe nasıl eğilirse öyle eğilir ona. Janice’in ağzı eterin o tatlı keskinliğine bulanmıştır. Kollarını örtünün altından çıkarıp Tavşan’ı başından sararak, yüzünü kendi yumuşacık mutlu bulanık ağzına yaslaması Tavşan’ı pek şaşırtır. “Heey, yavaş yavaş,” der Tavşan.</p>

  <p>“Bacaklarım yok sanki,” der Janice, “çok komik bir hismiş bu.” Saçları sıhhi bir bantla sımsıkı kafasına yapıştırılmıştır ve yüzünde hiç makyaj yoktur. Küçük kafası yastığın üzerinde pek kara duruyordur.</p>

  <p>“Bacakların yok mu?” Tavşan aşağı bakar, bacakları örtünün altında kıpırtısız, V şeklinde duruyordur.</p>

  <p>“Sonunda spinal iğne ya da onun gibi bir şey yaptılar ve ben hiçbir şey hissetmedim. Yattığım yerden ıkın dediklerini duydum, ondan sonra da işte o kocaman, ay gibi yüzüyle tersten bana bakan minik tombiş <i>bebeği</i> gördüm. Anneme sana benzediğini söyledim ama o hiç duymamış gibi yaptı.”</p>

  <p>“Demin dışarıda epey bir laf geçirdi bana.”</p>

  <p>“Keşke yanıma sokmasalardı onu. Onu görmek istemiyordum. Ben <i>seni</i> görmek istiyordum.”</p>

  <p>“Hadi yaa, inanılır gibi değil. Niye bebeğim? Sana bu kadar adilik yaptıktan sonra hem de.”</p>

  <p>“Hayır yapmadın. Bana burada olduğunu söylediler ve o andan sonra hep doğacak olanın senin bebeğin olduğunu düşünerek, <i>seni</i> doğuruyormuş gibi hissettim. Öyle eterle doluyum ki sanki havada süzülür gibiyim; bacaklarım yok. Yalnızca konuşabiliyorum, durmadan konuşabilirim.” Ellerini karnına koyup gözlerini yumar ve gülümser Janice. “Cidden sarhoş gibiyim. Baksana karnım nasıl düz.”</p>

  <p>Tavşan gülümser ve Janice’in eter dolu konuşmasına kapılarak, “Artık o mayoyu giyebilirsin demek,” der, seher vakti kolalı, steril çarşafların arasında bir köpük kadar hafif, o da bacakları kopmuş, koskoca bir temizlik denizinde sırtüstü süzülüyormuş gibi hissediyordur kendini. Korku ve pişmanlık, yerini uçsuz bucaksız bir minnettarlığa bırakır. “Doktor bu işin üstesinden çok iyi geldiğini söyledi.”</p>

  <p>“Yok canım daha neler; hiç de gelmedim. Berbattım. Ağladım, bağırdım, ellerini üzerimden çekmesini söyledim. Ama en beteri de şu korkunç yaşlı rahibenin yanıma gelip beni kör bir jiletle tıraş etmesiydi.”</p>

  <p>“Canım yaa.”</p>

  <p>“Yok yok harikaydı. Kadının ayak parmaklarını saymaya çalıştım ama başım öyle dönüyordu ki beceremedim, ben de gözlerini saydım. İki taneydi. Kız istiyor muyduk biz? İstediğimizi söyle hadi.”</p>

  <p><i>“Ben</i> istiyordum.” Kelimeler dökülürken içinde böyle bir arzu olduğunu keşfeder Tavşan, yine de bunu söylerken içtendir.</p>

  <p>“Şimdi senle Nelson’a karşı yanımda biri olacak.”</p>

  <p>“Nelson nasıl?”</p>

  <p>“Ah. Zavallım her gün, kemerini bağlayana dek ‘Baba eve gelecek?’ diye sorup duruyor. Bu konuyu kapatalım, çok fena.”</p>

  <p>“Off, lanet olsun,” der Tavşan ve daha önce yok sandığı gözyaşları burnunun direğini sızlatır. “Bunu nasıl yaptım bilmiyorum. Neden çekip gittim bilmiyorum.”</p>

  <p>“Vınnn.” Yüzüne yayılan koca bir gülüşle Janice iyice gömülür yastığına. “Minik bir bebek doğurdum.”</p>

  <p>“Muhteşem bir şey.”</p>

  <p>“Çok tatlısın. Ne kadar uzunsun.” Bunu söylerken Janice’in gözleri kapalıdır ve açtığında karısının aklından geçen cinliği görür Tavşan, daha önce hiç bu kadar parladığını görmemiştir gözlerinin. “Harry. Diğer yataktaki kız bugün eve çıktı, sinsice geri gelir, pencereden içeri girersin ve bütün gece oturur birbirimize hikâyeler anlatırız. Sanki askerden ya da başka bir yerde dönmüşsün gibi. Çok fazla kadınla yattın mı?”</p>

  <p>“Yaa, bence uyusan iyi olur artık.”</p>

  <p>“Sorun değil, şimdi benimle daha güzel sevişirsin hem.” Kıkırdar ve yatağında dönmeye çalışır. “Yani yanlış anlama, zaten iyisin, bana bir bebek verdin.”</p>

  <p>“Şu haldeki bir kadın için fazlasıyla seksi laflar ediyorsun bence.”</p>

  <p>“Hiç de değil,” der Janice. “Seni yanıma çağıracaktım aslında ama yatak çok dar. Offf.”</p>

  <p>“Ne oldu?”</p>

  <p>“Canım nasıl portakal suyu istiyor.”</p>

  <p>“Çok komiksin Janice.”</p>

  <p>“<i>Sen</i>sin komik. Ah bebek nasıl <i>ters</i> bakıyordu bana.”</p>

  <p>Bir rahibe kanatlarıyla odanın girişini kaplar. “Bay Angstrom. Vakit doldu.”</p>

  <p>“Bir öpücük,” der Janice. Yeniden eteri içine çekmek üzere eğildiğinde Tavşan’ın yüzüne dokunur Janice; ağzı aniden ikiye bölünen ılık bir buluttur sanki, Tavşan’ın alt dudağını ısırır. “Gitme,” der.</p>

  <p>“Şimdilik gidiyorum. Yarın gene geleceğim.”</p>

  <p>“Seni seviyorum.”</p>

  <p>“<i>Seni</i> seviyorum.”</p>

  <p>Bekleme odasında bekleyen Eccles sorar, “Nasıldı?”</p>

  <p>“Süper.”</p>

  <p>“Şimdi, şey, daha önce kaldığın yere mi döneceksin?”</p>

  <p>“Hayır,” der Tavşan, korkuya kapılmış, “hayatta olmaz. Gidemem.”</p>

  <p>“Ee, bizim eve gelmek ister misin peki?”</p>

  <p>“Bakın, bana fazlasıyla yardımcı oldunuz. Annemlerin evine gidebilirim.”</p>

  <p>“Bu saatte uyandırmayın onları.”</p>

  <p>“Yok yok, cidden, daha fazla rahatsız etmeyeyim sizi.” Aslında çoktan Eccles’in evine gitmeye karar vermiştir Tavşan. Vücudunun her yanı dökülüyordur.</p>

  <p>“Rahatsızlık falan değil; gel bizimle <i>yaşa</i> demiyorum ya sana,” der Eccles. Uzun gece sinirlerini germiştir. “Bir <i>sürü </i>odamız var.”</p>

  <p>“Tamam tamam. Oldu. Teşekkürler.”</p>

  <p>Daha önce kullandıkları anayoldan tekrar Mt. Judge’a dönerler. Bu saatte kamyon bile yoktur ortalıkta. Gece sona ermek üzere olduğu halde gökyüzü yumuşacık bir siyahla, daha doğrusu griyle kaplıdır. Harry tek kelime etmeden ön camdan dışarı bakar, vücudu, ruhu kaskatı kesilmiştir sanki. Kıvrımlı anayol, önünde uzanan kocaman dümdüz bir yol gibi görünür gözüne. Bu yolu sonuna kadar gitmekten başka bir şey istemiyordur canı.</p>

  <p>Rahibin evi uykudadır. Giriş holü tuvalet kokuyordur. Eccles Tavşan’ı yukarıya, püsküllü yatak örtüsüyle kaplı bir yatağın olduğu bir odaya çıkarır. Tavşan çıt çıkarmadan tuvaleti kullanıp, üzerinde iç çamaşırlarıyla ve mümkün olduğunca az ses çıkarmaya gayret ederek tertemiz çarşafların arasına kıvrılır. Yatağın bir yanına kıvrılıp, tıpkı kabuğuna çekilen bir kaplumbağa gibi uykuya gömülür. Bu gece uyku, zihninin bilinçli olarak istila etmeye koşullandığı karanlık ve tekinsiz bir alan değil, dışarıdaki yağmur gibi tıkırdayan ayının pençelerinden kaçarak sığındığı bir mağaradır içinde.</p>

  <p class="bos2"/>

  <p class="p1">Günışığı, yaşlı soytarı, odaya dolar. Yanında iki pembe sandalyenin durduğu tül perdeli pencerenin pırıl pırıl ışığı zarflarla kaplı çalışma masasına vuruyordur. Masanın üzerinde, pembeler içinde sana doğru gelen bir kadının resmi vardır. Bir kadın sesi kapıyı hafifçe tıkırdatır. “Bay Angstrom. Bay Angstrom.”</p>

  <p>“Evet. Merhaba,” diye seslenir Tavşan boğuk bir sesle.</p>

  <p>“On ikiyi yirmi geçiyor. Jack ziyaret saatlerinin bir ile üç arası olduğunu söylememi istedi.” Tavşan Eccles’in karısının kendinden emin, bir parça azarlar tondaki sesini hatırlar hemen, sanki <i>Sahi benim evimde ne işin var senin? </i>diye eklemiştir bir de.</p>

  <p>“Tamam. Geliyorum hemen.” Dün gece giydiği kakao rengi pantalonunu geçirir üzerine hemen, ve kirlenmiş olduklarına canı sıkılıp ayakkabılarını, çoraplarını ve gömleğini banyoya götürür, üzerine giymeyi ertelediği bu şeylere havalanmaları için bir dakika daha veriyordur. Yüzünü iyice yıkamasına rağmen hâlâ bir mahmurluk vardır üzerinde, elinde eşyalarıyla banyodan çıkarak yalın ayak, üzerinde bir atletle aşağı iner.</p>

  <p>Eccles’in minyon karısı kocaman mutfağındadır; üzerinde bu defa haki renkli bir şort, ayağında sandaletler vardır ve ayak tırnakları ojelidir. “Nasıl uyudunuz?” diye sorar buzdolabının kapağının ardından.</p>

  <p>“Ölü gibi. Rüya bile görmedim.”</p>

  <p>“Vicdanınız rahatladı diyedir,” der ve çevik bir tıkırtıyla bir bardak portakal suyu koyar masaya. Kadının, üzerindekileri, yani sırf atlet giydiğini görünce, çabucak gözlerini kaçırdığı gözünden kaçmamıştır.</p>

  <p>“Ah zahmet etmeyin lütfen. Brewer’da bir şeyler atıştırırım.”</p>

  <p>“Yumurta falan yapacak değilim. Cheerios sever misiniz?”</p>

  <p>“Severim tabii.”</p>

  <p>“Tamam.”</p>

  <p>Portakal suyu ağzındaki kötü tadı almıştır bir parça. Kadının bacaklarının arkasına bakar; tezgâhı toparlarken dizlerinin ardındaki beyaz tendonlar kıpırdamaktadır. “Freud nasıl?” diye sorar Tavşan’a. Bu konuyu açmanın kötü bir fikir olduğunu bilir Tavşan, o gün nasıl kıçını savura savura gittiğini hatırlar çünkü; ama Bayan Eccles’le ilgili olarak iplerin kendi elinde olduğuna ve hata yapamayacağına dair tuhaf bir his vardır içinde.</p>

  <p>Kadın dilini yanağına kaydırıp, ağzını çarpıtarak düşünceli bir hava verir kendine ve dimdirek bakar yüzüne. Tavşan gülümser; kadının yüzünde söylediğinden daha fazla bildiğini göstermek isteyen tatlı bir liseli kız ifadesi vardır. “Aynı. Cheerios’una süt ya da krema ister misiniz?”</p>

  <p>“Süt olabilir. Krema iyi olmuyor. Herkes nerede?”</p>

  <p>“Jack kiliseye gitti, muhtemelen suçlu çocuklardan biriyle pinpon oynuyordur. Joyce ve Bonnie uyuyor, nasıl olduysa? Bütün sabah konuk odasında yatan yaramaz adama bakmak istediler çünkü. Uzak tutacağım diye canım çıktı.”</p>

  <p>“Benim yaramaz bir adam olduğumu kim söyledi onlara?”</p>

  <p>“Jack söyledi. Kahvaltıda, ‘Dün gece eve artık yaramazlığı bırakacak yaramaz bir adam getirdim,’ dedi. Jack’in uğraştığı bütün problemlere bir isim verirler, size Yaramaz Adam; alkolik olan Bay Carson’a Salak Adam; Bayan MacMillan’a Geceleri Arayan Kadın. Bir de Sıska Leydi, Bay Kulaklık, Bayan Yan Kapı ve Mutlu Fasulyeler var. Mutlu Fasulyeler aslında hiç de öyle mutlu bir adam değildir, ama bir keresinde çocuklara içlerinde ağırlık olan plastik kapsüllerden getirmişti, onlara da ellerinde sallaya sallaya dolanmışlardı bunlarla. O zamandan beri adamın adı Mutlu Fasulyeler.”</p>

  <p>Tavşan bir kahkaha atar; Cheerios’u ikram etmiş olan Lucy—ne çok süt koymuştur; Ruth’la yaşamaya alışkın olan Tavşan sütünü kendi koyardı hep; gevrekliğini alacak kadar sütlü sever, böylece süt ve mısır gevreği aynı oranda olur—anlatmaya devam eder. “En kötüsü de bir gün, bir komiteyle ilgili olarak Jack kilise kurulu üyelerinden biriyle telefonda konuşuyordu ve bu zavallı adama kilisede bir görev vermenin ona iyi geleceğini düşünerek, ‘Mutlu Fasulyeler’i bilmemnenin başkanı yapmaya ne dersiniz?’ dedi. Tabii hattın diğer ucundaki adam ‘Mutlu neler?’ diye sorunca Jack söylediği şeyin farkına vardı, ama bu durumdaki herkesin yapacağı gibi geçiştireceğine Jack çocukların onu Mutlu Fasulyeler diye çağırmasıyla ilgili hikâyeyi baştan sona anlattı; tabii bu eski kafalı kurul üyesi hiç de komik bulmadı bunu. Adam Mutlu Fasulyeler’in arkadaşıymış meğer; işle ilgili tam bir bağlantıları yokmuş ama sık sık Brewer’da öğle yemeği yerlermiş. Jack böyledir işte; hep gereğinden fazla şey anlatır insanlara. Şimdi bu kurul üyesi muhtemelen rahibin zavallı Mutlu Fasulyeler’le nasıl dalga geçtiğini anlatıyordur herkese.”</p>

  <p>Tavşan bir kahkaha daha atar. Üzerinde yaldızlı harfler olan ince sığ bir fincanda kahvesi gelir ve Lucy kendi kahvesini de alarak Tavşan’ın karşısına oturur. “Demek yaramazlığı bırakacağımı söyledi,” der Tavşan.</p>

  <p>“Evet. Çok keyifliydi. Hatta şarkı söyleyerek çıktı evden. Mt. Judge’a geldiğinden beri düzelttiği ilk şey olduğunu düşünüyor bunun.”</p>

  <p>Tavşan esner. “Ne yaptığını pek bilmiyorum.”</p>

  <p>“Ben de,” der Lucy, “ama konuşmasına bakılırsa bütün yükü o sırtlanmış.”</p>

  <p>Baştan beri idare edildiği fikri Tavşan’ın keyfini kaçırır. Gülüşü yarıda kesilir. “Öyle mi? Bu konuda başka bir şey söyledi mi?”</p>

  <p>“Ah tabii, hep anlatıyordu. Sizi çok seviyor. Neden bilmiyorum.”</p>

  <p>“Sevilesi biriyim de ondan.”</p>

  <p>“Hep duyuyorum bunu insanlardan. Yaşlı Bayan Smith’i de ele geçirmişsiniz. Sizin harika biri olduğunuzu düşünüyor.”</p>

  <p>“Ve siz buna bir anlam veremiyorsunuz demek?”</p>

  <p>“Belki de o kadar yaşım olmadığı için. Yetmiş üç yaşında olsam farklı olurdu belki.” Lucy’nin fincanını kaldırıp ağzına götürmesiyle dar beyaz burnunun üzerindeki çiller, dumanı tüten sade kahveye yaklaşır. Yaramaz bir kız. Gün gibi aşikâr, yaramaz bir kız bu. Fincanı masaya koyup o alaycı yuvarlak gözleriyle Tavşan’a bakar. “Eh söyleyin bakalım. Yeni bir adam olmak nasıl bir şey? Jack hep benim bir gün düzeleceğimi söylüyor ve ben de ne olacağını bilmek istiyorum. ‘Yeniden doğmuş’ gibi mi oluyor insan?”</p>

  <p>“Yoo, aynıyım.”</p>

  <p>“Ama aynı şekilde davranmıyorsunuz.”</p>

  <p>“Hımm.” Tavşan homurdanıp, sandalyesinde kıpırdanır. Neden bu kadar beceriksiz hisseder ki kendini? Sırf karısına döneceği için kadın ona kendisini salak ve korkak hissettirmeye çalışmaktadır. Aslında haklıdır, aynı şekilde davranmıyordur; ona karşı hisleri de aynı değildir; o gün Lucy’yi arkadan hafif hafif dürtmeye ramak bırakan ataklıktan eser yoktur şimdi. “Dün gece eve gelirken önümde uzanan dümdüz bir yol gördüm; daha önce çalıların arasındaydım sanki ve hangi yöne gittiğimin de pek bir önemi yoktu.”</p>

  <p>Bir çorba kâsesi gibi iki eliyle tuttuğu fincanın tepesindeki küçük suratı zevkten gerilmiştir; Tavşan gülmesini bekler onun ama Lucy sessizce gülümser sadece. Tavşan, <i>Beni istiyor,</i> der içinden.</p>

  <p>Derken uyuşmuş bacaklarıyla ayak parmaklarından, aşktan ve portakal suyundan bahseden Janice gelir aklına, herhalde bu düşünceyle yüzündeki bir şey silinir ki Lucy Eccles sabırsızca başını çevirip, “Eh o zaman o güzel düz yolunuza düşseniz iyi olacak. Bire yirmi var çünkü.”</p>

  <p>Çoraplarını ve ayakkabılarını giymeye koyulur. “Otobüs durağına ne kadar sürede yürünür?”</p>

  <p>“Fazla sürmez. Çocuklar olmasa sizi hastaneye bırakırdım.” Lucy merdivenlerden gelen sese kulak kabartır. “Ah bir tanesi geliyor işte.”</p>

  <p>Büyük kız sessizce mutfağa girer, üzerinde yalnızca iç çamaşırları vardır.</p>

  <p>“Joyce.” Annesi elinde boş fincanlarla lavaboya giderken durur. “Hadi hemen yatağa dön.”</p>

  <p>“Merhaba Joyce,” der Tavşan. “Yaramaz adamı görmek için mi indin yoksa aşağı?”</p>

  <p>Joyce gözlerini dikip kürek kemikleriyle duvarı kucaklar sanki. Uzun altın karnı düşünceler içinde dışarı çıkık duruyordur.</p>

  <p>“Joyce,” der Lucy. “Beni duymadın mı?”</p>

  <p>“O niye gömliğini giymemiş?” diye kafa tutar kız.</p>

  <p>“Bilmiyorum,” der annesi, “Herhalde göğsünün güzel olduğunu düşünüyor.”</p>

  <p>“Ama benim üzerimde atlet var,” diye itiraz eder Tavşan. Sanki ikisi de görmemiş gibi.</p>

  <p>“Bu onun memesi mi?” diye sorar Joyce.</p>

  <p>“Hayır tatlım: Yalnızca bayanların memesi olur. Anlatmıştım ya.”</p>

  <p>“Hay Allah, madem bu kadar rahatsız oldunuz,” der Tavşan ve gömleğini giyer. Gömlek buruşmuş, yakasının iç kısmı da kararmıştır; Club Kastanyet’e giderken tertemiz giyinmişti. Ceketi yoktur, Ruth’dan çok acele çıkmıştır. “Peki,” der gömleğini pantalonunun içine sokarken. “Çok teşekkür ederim.”</p>

  <p>“Bir şey değil,” der Lucy. “Artık uslu durun.” İki kadın onu kapıya kadar geçirir. Lucy’nin beyaz bacaklarının solgunluğu kızının çıplak boynuna karışır. Minik Joyce’un gözleri hâlâ Tavşan’ın üzerindedir. Tavşan onun neye takıldığını merak eder. Çocuklar ve köpekler görünmeyeni hissederler. “Artık uslu durun” lafında ne kadar iğneleme olduğunu ve eğer bir şey demek istediyse bunun ne olduğuna kafa yorar. Keşke beni hastaneye bırakabilseydi diye geçirir içinden; onunla aynı arabada olmayı ister, gerçekten ister bunu. Evden çıkma konusundaki isteksizliği havayı germiştir.</p>

  <p>Kapıda dururlar, Tavşan, Eccles’in bebek tenli karısı ve aralarında babasının kalın dudakları ve yay gibi kaşlarına sahip Joyce’un yukarı bakan yüzü ve altta, halının üzerinde bir dizi minik kırmızı deniz kabuğu gibi duran, Lucy’nin ojeli tırnakları. Tavşan belli belirsiz bir tavırla havayı yararak elini sert kapı tokmağına götürür. Yalnızca bayanların memesinin olduğu fikri aklını başından almıştır. Gözlerini ayak tırnaklarından Joyce’un irdeleyen yüzüne, oradan da annesinin memelerine çevirir, sutyeninin beyaz izini gösteren yazlık kumaş, düğmeli bir bluzun altındaki iki sivri uçlu yumruya. Gözleri Lucy’ninkileri bulduğunda sessizliği bölen inanılmaz bir şey olur. Kadın göz kırpar. Işık hızıyla. Belki de yalnızca hayal ettiği bir şeydir bu. Tavşan kapının tokmağını çevirir ve göğsünün içinde bir tel kopmuşcasına, bir mırıltı eşliğinde güneşin altında ilerler.</p>

  <p class="bos2"/>

  <p class="p1">Hastanede bebeğin Janice’in yanında olduğunu ve biraz beklemesini söylerler. Tavşan krom kolçaklı sandalyede oturmuş <i>Woman’s Day</i> dergisini karıştırırken uzun boylu, gir saçları geriye taralı gümüşi cildi ince ince kırışmış bir kadın içeri girer, kadın öyle tanıdık gelmiştir ki Tavşan gözünü alamaz. Bunu gören kadın konuşma gereği duyar; Tavşan kadının aslında kendisini görmezden gelmeyi tercih ettiğini hisseder. Kimdi? Görür görmez tanıdık biri olduğunu anlamıştır. Kadın gönülsüzce Tavşan’ın yüzüne bakıp, “Sen Marty’nin eski öğrencisisin. Ben Harriet Tothero. Bir keresinde yemeğe gelmiştin bize. İsmin dilimin ucunda.”</p>

  <p>Tabii yaa, ama Tavşan o yemekten hatırlamıyordur kadını, daha çok sokakta görmüştür onu. Mt. Judge Lisesindeki öğrenciler, yani çoğu, Tothero’nun kadınlarla gönül eğlendirdiğini bilirdi ve onların masum gözlerinde karısı karanlık bir alev halkası, can çekişen bir kahraman, günahı soluyan bir gölge gibiydi. Onu bu kadar eşsiz kılan, duydukları acıma hissinden çok marazi bir büyülenmeydi. Tothero öyle geveze, öyle lafazan bir adamdı ki, yediği haltların pisliği üzerinden akar, kolayca sıyrılıverirdi bunlardan hep. Tothero’nun günahlarının ceremesi karısının uzun boylu, gümüşi, ciddi havasında toplanır, buradan da bir elektrik şokuyla öğrencilerin genç zihinlerine akardı, onu görünce hem utançtan hem de korkudan gözlerini kaçırırlardı. Harry ayağa kalkar, kadının ilerlediği dünyanın kendi dünyası oluşu şaşırtmıştır Tavşan’ı. “Ben Harry Angstrom,” der.</p>

  <p>“Ah tamam, adın buydu. Seninle pek gurur duyardı. Sık sık senden bahsederdi bana. Hatta daha geçenlerde adın geçti.”</p>

  <p>Geçenlerde. Ona ne demişti Tothero acaba? Olan biteni biliyor mudur? Onu suçluyor mudur? O uzun öğretmen suratı, her zamanki gibi, açık vermez. “Duyduğuma göre hastalanmış o da.”</p>

  <p>“Ya evet Harry. Bayağı hasta hem de. Biri burada olmak üzere iki kere felç geçirdi.”</p>

  <p>“O burada mı?”</p>

  <p>“Evet. Ziyaret etmek ister misin onu? Eminim çok sevinir. Kapıdan uğrayıver. Çok az ziyaretçisi oldu; sanırım öğretmen olmanın kötü yanı da bu. Sen bir dolu kişiyi hatırlarken pek azı seni hatırlar.”</p>

  <p>“Tabii onu görmeyi çok isterim.”</p>

  <p>“Benimle gel o halde.”</p>

  <p>Koridorda ilerlerken, “Ne yazık ki onu epey değişmiş bulacaksın,” der. Tavşan kadının dediklerine tam veremez kendini; çünkü onun tenine konsantre olmuştur o anda, birbirine eklenmiş bir dolu minik kertenkele derisi mi yoksa diye geçirir aklından. Yalnızca elleri ve boynu görünüyordur.</p>

  <p>Tothero odada yalnızdır. Başucundaki beyaz perdeler umut içinde bekleşen varlıklar gibi duruyordur. Pencerenin önündeki yeşil bitkilerden oksijen yayılır etrafa. Aralık duran camlar yaz kokusunu içeri taşır. Aşağıdaki çakıllık alandan tıkır tıkır ayak sesleri yükselir.</p>

  <p>“Canım bak sana kimi getirdim? Dışarıda bekliyordu.”</p>

  <p>“Merhaba Bay Tothero. Karım doğum yaptı.” Tavşan bunları söylerken gayri ihtiyari yatağa yönelir; ihtiyar adamı orada öyle küçücük, çarpılmış ağzının içinde dili kaymış bir halde yatarken görünce neye uğradığını şaşırır. Tothero’nun beyaz noktacıklar halindeki kirli sakallı yüzü yastığın üzerinde pek sarı duruyordur ve güçsüz bir yığın halinde duran gövdesinin yanlarında, çizgili pijamasından bilekleri incecik çıkmıştır. Tavşan elini uzatır.</p>

  <p>“Kolunu kaldıramıyor Harry,” der Bayan Tothero. “Pek âciz. Ama konuş onunla. Görüp duyabiliyor.” Tatlı ve sabırlı sesinin pek tekin olmayan, şarkı söyler gibi bir tınısı vardır, sanki kendi kendine mırıldanıyormuş gibi.</p>

  <p>Harry uzatmış olduğu elini Tothero’nun ellerinin tekinin üzerine koyar. Tüm katılığına rağmen tüylü eli sıcacıktır ve bunu kımıldatıp azimle döndürmesiyle Harry irkilir, avucunu yukarı çevirerek Harry’nin dokunuşuna karşılık verir. Harry elini geri çekerek yatağın yanındaki sandalyeye çöker. Yaşlı koç başını bir parça ziyaretçisine döndürürken gözleri telaşla yuvalarında oynar. Yuvaları öyle oyuktur ki gözleri zar zor görünür adamın. <i>Konuş,</i> bir şeyler söyle Tavşan. “Minicik bir kızımız oldu. Size teşekkür ederim,” der yüksek sesle, “Janice ile benim yeniden biraraya gelmemize yardım ettiğiniz için yani. Çok iyiydiniz.”</p>

  <p>Tothero dilini geri çekip karısına bakmak için kafasını döndürür. Çenesinin altında bir kas yerinden oynar, dudakları büzüşür ve bir şeyler söylemeye gayret ederken, nabız atışı gibi, çenesi kıpraşır tekrar. Zar zor birkaç sesli harf çıkar ağzından; Harry adamın söylediklerini deşifre edip edemediğini anlamak için Bayan Tothero’ya döner, gelgelelim ne ilginçtir ki kadın o yana bakmıyordur. Pencereden dışarı, kocaman yeşil bir avluya bakıyordur. Yüzü bir fotoğraftan farksızdır.</p>

  <p>Umrunda olmadığı için mi? Öyleyse Tothero’ya Margaret’ten bahsetse mi acaba? Ama Margaret hakkında söyleyeceği, Tothero’yu mutlu edebilecek hiçbir şey yoktur. “Artık düzeldim Bay Tothero, siz de umarım en yakın zamanda iyileşip şu yataktan kalkarsınız.”</p>

  <p>Tothero’nun başı sinirli bir acelecilikle döner, ağzı kapalı, gözleri hafif kısıktır ve o an öyle düzgün görünüyordur ki Harry konuşacağını sanır onun, sanki bütün o suskunluğu eski disiplininden kalma, bütün dikkati üzerine toplayana kadar sessiz kalma taktiğidir. Ama suskunluk uzayıp süner, sanki altmış yıldır kelimelerle doldurduğu hayatı sonunda kanserli bir hayata dönüşerek bütün kelimeleri yutmuştur. Yine de sessizliğin ilk dakikalarında Tavşan kendisine doğru akan belli bir güç hisseder, bir insan ruhunun can havliyle etrafa yaydığı, elle tutulmaz gözle görülmez ışınlardır bunlar. Derken gözlerdeki nokta solar ve sarkık göz kapakları kapanır, dudaklar ayrılır ve dilinin ucu belirir.</p>

  <p>“Gidip karımı ziyaret etsem iyi olacak,” diye bağırır Harry. “Daha dün gece doğdu bebek. Bir kız.” Tavşan sanki Tothero’nun kafasının içindeymişçesine klostrofobiye kapılır; ayağa kalktığında başını vuracağını sanarak korkar, oysa beyaz tavan metrelerce yukarısındadır.</p>

  <p>“Çok teşekkürler Harry. Seni görmek çok hoşuna gitti,” der Bayan Tothero. Öte yandan kadının sesinden sınıfta kaldığını hisseder. Kurtulmuş olmanın verdiği hisle yaylana yaylana koridorda ilerler Tavşan. Sağlığının, değişen hayatının etkisiyle, her şey, hastanenin antiseptikliği bile muhteşem görünür gözüne. Ama Janice’i ziyaretiyle hayal kırıklığına uğrar. Belki Tavşan, zavallı Tothero’yu öyle ölü gibi yatarken gördüğü için tıkanmış; belki de narkozun etkisinden kurtulan Janice, kocasının yaptıklarını düşünerek tıkanmıştır. Janice bol bol dikiş yerlerinin ne kadar acıdığından yakınır ve Tavşan duyduğu pişmanlığı tekrar dile getirmeye kalkıştığında bundan sıkılmış gibi davranır. Birini mutlu etmenin zorluğu Tavşan’ın canını sıkmaya başlamıştır. Janice Tavşan’a geceyi nasıl geçirdiğini sorar ve tabii ki ondan Bayan Eccles’i tarif etmesini ister.</p>

  <p>“Senin boylarında,” diye karşılık verir Tavşan dikkatlice. “Biraz çilli.”</p>

  <p>“Kocası harika biri,” der Janice. “Herkese karşı sevgi dolu.”</p>

  <p>“Eh işte,” der Tavşan. “Beni sinir ediyor.”</p>

  <p>“Aman seni herkes sinir ediyor zaten.”</p>

  <p>“Hayır, doğru değil bu. Marty Tothero beni hiç de sinir etmedi mesela. Zavallı adamcağızı gördüm az önce, yukarı kattaki bir odada kalıyor. Tek kelime edemiyor ve başını ancak birkaç santim oynatabiliyor.”</p>

  <p>“O seni sinir etmiyor ama ben ediyorum, öyle mi?”</p>

  <p>“Öyle bir şey demedim ben.”</p>

  <p>“Ah hayır. Off. Şu lanet olası dikişler dikenli tel gibi sanki. Seni öyle sinir ediyordum ki beni iki ay boyunca arayıp sormadın. Hatta iki ayı geçti.”</p>

  <p>“Tanrı aşkına Janice. Tek yaptığın televizyon seyredip içki içmekti. Yani yaptığım şey doğruydu demiyorum tabii ama bunu yapmam gerektiğini hissettim. Diri diri mezara konmuş gibi hissediyor insan kendini. O ilk gece, annenlerin evinin önünde arabaya bindiğimde, o zaman dahi, inip Nelson’u almak sonra eve dönmek geldi içimden. Ama sonra ayağımı frenden çektiğimde—” Janice’in yüzü yeniden sıkkın bir ifadeye bürünür. Sinek kovalarmış gibi kafasını iki yana sallayıp durur. Tavşan, “Hay sıçayım,” der.</p>

  <p>Janice iyice bozulur. “Bakıyorum da o orospuyla olmak diline yaramamış pek.”</p>
