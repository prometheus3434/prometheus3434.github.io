  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/1_split_004.html#footnote-100-62-backlink" id="footnote-100-62">62</a>]</sup>Efsaneye göre Phrygialı (Anadolu) satyr Marsyas kavalı icat etmiş, sonra da Tanrı Apollon’dan daha iyi çalgı çalmakla övünmüş. Apollon kitara ile Marsyas da kavalla yarışmaya girişmişler, Marsyas yenilmiş. Tanrı da ceza olarak onu bir çam ağacına bağlayarak, derisini yüzmüş.</p>
