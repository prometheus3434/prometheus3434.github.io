    <p class="normal">[<sup class="calibre6"><a href="../Text/stres_split_014.html#footnote-56727-8-backlink" id="footnote-56727-8">8</a></sup>] Kalp krizi: Kardiyoloji’de çoğunlukla “kriz” deyimi kullanılmaz. Çünkü “kalp krizi” halk dilinde, miyokard infarktüsü, koroner iskemi (kalp spazmı), akut kalp yetmezliği gibi farklı durumları içine alır. Bu ayrıntılara girmemek için burada bu genel ifade kullanılmıştır.</p>
