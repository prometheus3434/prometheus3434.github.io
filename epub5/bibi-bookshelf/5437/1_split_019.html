<p class="normal"><sup class="calibre3">[<a href="1_split_005.html#footnote-100-13-backlink" id="footnote-100-13" name="footnote-100-13">13</a>]</sup> Kalydona kralı Oineus’un oğlu ve Diomedes’in babasıdır. Yetişkin olduğunda, bir adam öldürür. Yazarlara göre, öldürdüğü kişi, Oineus’un erkek kardeşi Alkathoos’du. Böylece, vatanını terk etmek ve Argos’a sığınmak zorunda kaldı.</p>
      </div>
