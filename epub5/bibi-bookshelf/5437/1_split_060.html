<p class="normal"><sup class="calibre3">[<a href="1_split_005.html#footnote-100-54-backlink" id="footnote-100-54" name="footnote-100-54">54</a>]</sup>Açıkça, Aiskhylos’un Thebai’ye Karşı Yediler’de Eteokles ve haberci tarafından yedi Argoslu ve yedi rakip Thebaili önderlerinin betimlendiği sahne ima edilmektedir. Özellikle haberci, ayrıntılarıyla kalkanlarında bile neyin resmedildiğini belirtmek konumundadır.</p>
