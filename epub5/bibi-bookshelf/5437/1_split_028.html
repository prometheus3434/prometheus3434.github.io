<p class="normal"><sup class="calibre3">[<a href="1_split_005.html#footnote-100-22-backlink" id="footnote-100-22" name="footnote-100-22">22</a>]</sup>Bu orta sınıf, ekonomik açıdan ve toplumsal konumu bakımından basit mesleklerle uğraşan, fakat bir şehrin doğru işlerliği için gerekli olan yurttaş kesimidir. Bu sınıf, özellikle askerlik görevini de üstlenmekteydi. Hemen hemen Aristoteles’in nöbetçilerine denk düşmektedir.</p>
