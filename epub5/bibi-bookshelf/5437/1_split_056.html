<p class="normal"><sup class="calibre3">[<a href="1_split_005.html#footnote-100-50-backlink" id="footnote-100-50" name="footnote-100-50">50</a>]</sup>Kranaides, Attika’nın ilk krallarından olan Kranaos’un soyundan gelen Atinalılara denilirdi. Krallığından dolayı, Atina kentine bir zaman Kranae denilirdi. Daha sonra, Kranaos’un bakire olarak ölen kızı Atthida’nın onuruna, Kranae adı Attika olarak değiştirildi.</p>
      </div>
