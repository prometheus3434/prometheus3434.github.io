<p class="normal"><sup class="calibre3">[<a href="1_split_005.html#footnote-100-42-backlink" id="footnote-100-42" name="footnote-100-42">42</a>]</sup>“Sparta”lar, ejderhanın dişlerinden silahlı olarak biten adamlar. Ejderi öldürdükten sonra, dişlerini Thebai’nin kurucusu Kadmos toprağa ekmişti. Burada elbette Thebaili ataları demek istenilmektedir.</p>
