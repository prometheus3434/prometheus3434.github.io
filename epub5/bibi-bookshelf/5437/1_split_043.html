<p class="normal"><sup class="calibre3">[<a href="1_split_005.html#footnote-100-37-backlink" id="footnote-100-37" name="footnote-100-37">37</a>]</sup>Thebailere karşı saldıran iri bedenli güçlü bir adam. Aiskhylos, onun kalkanına Preso polin / şehir uçuran diye yazdığından söz eder (Hepta epi Thebas, 6, 434). Adı dumanla bağıntılıdır ve ölümünün Zeus’un şimşeğinden olduğu ima edilir.</p>
