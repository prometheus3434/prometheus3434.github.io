<div class="chapter">
<p class="normal"><sup class="calibre3">[<a href="1_split_005.html#footnote-100-33-backlink" id="footnote-100-33" name="footnote-100-33">33</a>]</sup> Menoikeus’un oğlu, İokaste’nin kardeşi ve Thebai kralı Laios’un kaynatasıdır. Oidipus, Thebai’den sürülünce şehre kral olur. Fakat Oidipus’un ölümünün ardından oğulları Eteokles ve Polyneikes savaşa tutuşunca Kreon Eteokles’in tarafını tutar, Polyneikes’i ise şehirden sürer.</p>
      </div>
