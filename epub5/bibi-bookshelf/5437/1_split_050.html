<p class="normal"><sup class="calibre3">[<a href="1_split_005.html#footnote-100-44-backlink" id="footnote-100-44" name="footnote-100-44">44</a>]</sup>İnakhos’un kızı İo’dur. Hera, Zeus’un ona âşık olmasını kıskanan Hera, kızı ineğe çevirir. Zeus’la İo’nun bu birleşmesinden Epaphos doğar. Bu kişiden de Argos soyunun kurucusu Danaos gelir.</p>
