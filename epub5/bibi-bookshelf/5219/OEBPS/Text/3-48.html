      <p class="x2 para-style-override-21" id="toc_marker-3-3">Facebook Profesyonelleri</p>

      <p class="paragraf para-style-override-48"><span class="char-style-override-11">Like ile beslenen paylaşım profesyonelleri</span></p>

      <p class="paragraf para-style-override-13">Mavi bir logonun yanında bir kutucuk. İçinde bir cümlelik bir yazı. Sıradan bir cümle değil ama, pazarlama profesyonellerinin <span class="metin-italik" xml:lang="tr-TR">“Call to Action”</span> dedikleri türden o cümle:</p>

      <p class="paragraf para-style-override-13"><span class="metin-italik" xml:lang="tr-TR">“Kaydol. Ücretsizdir ve her zaman ücretsiz kalacaktır.”</span></p>
