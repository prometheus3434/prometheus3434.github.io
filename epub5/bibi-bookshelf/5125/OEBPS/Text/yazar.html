    <p class="aut1">FRANCO FERRUCCI</p>

    <p>Romancı ve eleştirmen Franco Ferruci, 1936 yılında İtalya’nın Piza kentinde doğdu. ABD’de yaşıyor. Rutgers Üniversitesi’nde öğretim üyesi. Ferruci, 2003 yılında Notre Dame Üniversitesi’nde de konuk öğretim üyesi olarak Dante ve İtalyan Romantik şairi Giacomo Leopardi üzerine dersler verdi.</p>

    <p>Yazarın yapıtlarından bazıları: <i>Le due mani di Dio: il cristianesimo e Dante</i> (1999); <i>Il mondo creato</i> (1999); <i>Il formidabile deserto: lettura di Giacomo Leopardi</i> (1998); <i>The Life of God: (As Told by Himself)</i> (1997); <i>Lontano da casa</i> (1996); <i>Il poema del desiderio: poetica e passione in Dante</i> (1990); <i>I satelliti di Saturno</i> (1989); <i>The Poetics of Disguise: The Autobiography of the Work in Homer, Dante, and Shakespeare</i> (1980); <i>L’assedio e il ritorno: Omero e gli archetipi della narrazione</i> (1974)</p>
