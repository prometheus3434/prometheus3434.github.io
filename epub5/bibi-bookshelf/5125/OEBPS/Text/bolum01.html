  <p>Meseleyi pratik bir yaklaşımla ele aldım. Gözbebeklerinin arkasında duran ve bütün görüntüleri kaydeden o ambarı genişletmeliydim. Maymunun kafası üzerinde aylarca çalıştım. Hayvan elimden kurtulmak için çırpınıp duruyordu. Hastamın inadı o kadar güçlüydü ki, sonunda işi yarım bırakmak zorunda kaldım.</p>

  <p>Son olarak, iyi bir soytarının elleriyle numaralar yapması gerektiğini fark ettim. Oysa benim soytarım bu konuda acınacak derecede yeteneksizdi. Maymunun çığlıklarına ve itirazlarına kulak asmadan parmaklarını uzattım, onları daha çevik ve oynak kıldım. Onu elimden bırakır bırakmaz maymun bir sıçrayışta ağaç tepelerine çıktı. Bir an sonra onu yükseklerde dolaşırken gördüm. Bir sarmaşığa asılmıştı, olağanüstü üzgün bakışlı gözlerinin altında kocaman ağzı açık duruyordu, kuyruğu dev bir soru işareti gibi kıvrılmıştı.</p>

  <p>“Zita!” diye seslendim. “Senin adın Zita olacak.” Maymun yaprakların arasında kayboldu ve uzunca bir süre unuttum onu.</p>

  <p>Ama şimdi, o uzun buzullaşmadan sonra, usta jonglör bir kere daha karşımdaydı işte. Bir akrobat gibi koşup sıçramakla kalmıyor, başka hiçbir hayvanınkine benzemeyen elleriyle nesneleri kavrıyordu. Üstüne üstlük, gözlerinde hiç sönmeyen bir hüzün vardı. Maymun sahil boyunca ileri geri koşturdu. Üzerine doğru gelen her dalgada kulak tırmalayıcı çığlıklar atarak korkuyla geri kaçıyordu. Bu korku gerçek mi yoksa sahte miydi anlayamadım, ama su ne zaman ayağına değse maymun kendini bir palmiye ağacının tepesine atıyordu.</p>

  <p>Evet, aradığımı bulmuştum işte. Yarattığım bütün mahlukların içinde, bir tek maymun hatırlamıştı beni. Zita’nın bana bakışı ilgimi uyandırmıştı. Burada felsefi bir tartışmaya dalarak sözü dolandırmak istemiyorum, ama bir hipoteze değinmeden geçemeyeceğim: Belki de, varlığımı tanımakla, Zita beni yaratmıştı. Âşık olduğumuzda, seçimi yapanın “gerçekte” kim olduğunu irdelemekle uğraşmayız: Benimki de buna benzer bir şeydi işte. Geceleri sık sık sorarım kendime, o ilk bakış olmasa ne yapardım ben? Beni tanıyabilecek birini arayarak evrenin içinde isimsiz bir gölge gibi dolaşıp duracaktım.</p>

  <p>Öyle ya da böyle, o andan itibaren neredeyse tamamen maymunun başkalaşımına adadım kendimi. Dünyada ona düşen rol hüzünlü bir soytarıyı oynamaktı, komik ve kesinlikle önemsiz bir karakterdi bu. Ama şimdi, bu özelliklerin bambaşka bir role ulaşmakta son derece önemli olabileceğini fark etmiştim. İp cambazlığı için tasarlanmış iri kafası ve elleri, daha sonra anlaşılacağı gibi, önceden planlanmamış ve baskın çıkması kaçınılmaz bir işlev için gereken araçların ta kendisiydi. Nedense hep dolambaçlı yollar izleyen operasyonlarımdan biriydi bu, ama sonunda müthiş sonuçlara yol açtı.</p>

  <p>Sürprizlerden biri, eski bir düşüncemin –oyunun– yarattığı olağanüstü sonuçların keşfiydi. Başlangıçta gelişigüzel bir düşünce gibi gelmişti bana. Üretilmiş ve hafızanın kıvrımları arasında kaybolup gitmişti, ama belli ki orada işleyişini sürdürmekteydi. Herkes gibi hayatta kalmanın ve üremenin yanı sıra, ne kadar ilkel ve basit olursa olsun, maymunun varlığına kazınmış, bütünüyle mimiklerden oluşan bir amaç daha vardı. Her mizah ustası bilir ki insanları güldürmenin garantili yollarından biri başkalarını taklit etmektir. Maymun da ormanın amfiteatrında hem kartalı hem aslanı taklit etmişti. O günden sonra her şeyi ve herkesi taklit etmeyi sürdürdü, ağaçların ve bulutların değişken biçimlerini bile. Maymunun kendine ait bir kişiliği yoktu sanki. Bir ayna gibi etrafındakileri yansıtıyor ve bir soytarı gibi gördüğü her şey hakkında konuşuyordu.</p>

  <p>Zorlanması gereken aralık burasıydı işte. Sınırsız bir esinlenme anında, yol gösterici umudum yeniden içime doldu. Maymun yaptığı ve söylediği şeylerin bilincinde olmalıydı ve bunu yapmanın yolunu bildiğimi düşünüyordum.</p>

  <p>Maymunumu ısrarla oyunculuk yoluna sürdüm. Onun antrenörü oldum. Her gösterisini ilgiyle izlemeye başladım ve antrenörlerin yetiştirdikleri gençler için duydukları o babacan duyguları geliştirdim ona karşı. Zita’yı büyük bir yıldız yapma azmiyle bir sürü alıştırma icat ettim. Sabahları deniz kenarında ve ormanda koşuyorduk, belirli bir amacımız olmadan, gökte bulutmuşuz gibi. Zita bir çeşit sarhoşluğa kapılmıştı. Maymunum sırf zevk olsun diye koşuyordu, avını yakalamak ya da tehlikeden kaçmak için değil. Bu, hayvanlar âleminde duyulmamış bir şeydi ve sonraları sadece köpekler ve atlar aynı ruhu yakalayabilecekti: Sanat için sanat diyebilirsiniz bir bakıma. Zita’yla bütün gün koşuyorduk, yorgunluktan başımız dönene kadar. Öğrencim kendini bütünüyle vermeye her zaman hazırdı. Kürkü terle parıldar, gözleri bedensel hazla ışıl ışıl yanardı. Benimle birlikte oyun oynamaktan mutluydu.</p>

  <p>“Zita, sıçra!” Teşvik etmeye hiç gerek yoktu. Nasıl sıçrardı maymunum, nasıl tırmanır, eşsiz parmaklarıyla nasıl kavrardı dalları! Ve Zita uçardı. Bir ağaç dalına ya da bir sarmaşığa asılarak, yerden on metre yüksekte tek eliyle tutunarak. Çığlıklarını duyan kuşlar, yükseklerde amaçsızca gezinen bu dev yaratık karşısında dehşete kapılarak telaşla kaçışırdı. Maymun artık yaramaz bir çocuk gibi öbür hayvanları uykularında rahatsız ediyordu. Bunların büyük bölümü son derece ciddi yaratıklardı ve benim oyunlarıma katılmaya hiç niyetleri yoktu.</p>

  <p>Çok uzun bir süre boyunca maymunuma yaptıramadığım tek bir şey vardı. Zita suyun yanına bile yaklaşmıyordu, ne ırmağın, ne de göl ve denizlerin. Bu durum canımı sıkıyordu ve nedenini anlayamıyordum. “Zita, suya atla ve yüzmeyi öğren!” diye buyururdum en otoriter ses tonumla. Boşuna. “Peki balıklar, onları taklit etmek istemiyor musun?” Balıklar hiç yoktu sanki. Maymunumu yunus ve kurbağa taklidi yapmaya ikna etmem asırlar aldı, ancak doğasında birkaç değişiklik yaptıktan sonra, çok sonraları gerçekleşti bu. Bugün her şey ne kadar farklı! Bir yüzme havuzuna gidin ya da yazın sahile kadar bir uzanın. Bir süreliğine de olsa, herkes balık taklidi yapmaya bayılıyor.</p>

  <p>Bir süre sonra Zita’yla en büyük eğlencemizi keşfettik: Bir şeyi başka bir şeyle karşılaştırıyorduk, sonra bir başka şeyle, sonra bir başkası ve yine başkasıyla, sonsuza kadar böylece devam ediyorduk. Yarattığım dünyanın bilinçli başkalaşımı için bir yolun izini sürüyorduk. Oyunumuzun heyecanı içinde oradan oraya sürükleniyorduk. Mutluluğumuzu herkese ilan etmenin bir yoluydu bu. Maymunum, benim harika öğrencim, gördüğü her hayvanla karşılaştırırdı kendini, bitkiler ve kayalarla bile. Ansızın duruverir ve bitkilerle minerallerin kusursuz hareketsizliğini taklit ederdi.</p>

  <p>Zita’nın maskaralıklarının bir öncülü olup olmadığını anlamak için evrene bir kere daha yakından baktım. Bitkilerin ve başka hayvanların kendilerini dönüştürme konusunda hünerli oldukları kesindi. Arıları kendine çekmek için et rengini alan ve çürüme kokusu yayan bir çiçek keşfettim. Başka bazı çiçekler de, aynı amaçla, kendilerini muhteşem beneklerle donatıyordu. Yılanlar, içinde saklandıkları otlardan ayırt edilemesinler diye renk değiştiriyordu. Kimi erkek kuşlar, sıkı koruma altındaki haremlere rahatça girebilmek için dişi kılığına bürünüyordu. Tırtıllar kelebeklere dönüşüyor, geçmiş hayatlarından hiçbir şey hatırlamadan bambaşka bir hayata başlıyorlardı, melek olma dileği kabul edilmiş bir insan gibi.</p>

  <p>Her yerde bir sürü dönüşüm vardı, ama Zita hepsinden çok farklı bir yeteneğe sahipti. Bitkilerin ve başka hayvanların kisveleri, hayatta kalmaya, yiyecek bulmaya ya da türlerini sürdürmeye yönelik çabalardı; hiçbiri gerçekten oyun oynuyor değildi. Halbuki benim maymunum zevk için taklit ediyordu, hiçbir amacı olmayan katıksız bir mutlulukla, etrafında bulduğu her şeyle kendini karşılaştırarak.</p>

  <p>Ne güzel günlerdi onlar! Uzun süren buzdan depresyonumdan sonra umut içimde yeniden doğmuştu. İklim yumuşamış ve Zita’nın eğitimini kolaylaştırmıştı. İkimiz de önemli bir olayın yaklaştığını hissediyorduk. Soytarılıktaki hüneriyle Zita’nın yeni bir çağın ilk gününü müjdeleyeceği bir gösteri olacaktı bu.</p>

  <p>Dostluğumuza ait en tatlı hatıram, her yerde kulağımıza çalınan o çocukça gevezeliklerin ötesine geçecek bir dil yaratma konusundaki işbirliğimizdir. İnsan dili, Güneş’in yanı sıra, belki en büyük başarımdır benim. Ama bu konuda dürüst olmak istiyorum: Bu dilin ilk örneğinin yapımında Zita faal bir rol oynadı. Her sabah bir saati dil çalışmalarına ayırarak bu işi düzenli bir uğraş haline getirdik. Tanıdığım bir akademisyen, sözcüklerin ezelden ebede kadar insanların içinde olduğunu, yaptıkları tek şeyin onları kendi derinliklerinden çıkarıp başkalarına göstermek olduğunu ileri sürüyor; kullanılmadan önce tozunun alınması ve cilalanması gereken eski eşyalar gibi. Ama ben biliyorum ki, ruhun içinde saklanabilmeleri için sözcüklerin önce yaratılması gerekiyordu.</p>

  <p>Zita’yla birlikte akla gelecek her şeye bir isim bulmamız gerekiyordu. Kısa otlarla kaplı bir çayıra, gelişigüzel bir biçimde, çeşitli renk ve büyüklükte taşlar serpiştirdik. Her taş bir hayvana, bir ağaca ya da bir ırmağa karşılık düşüyordu. Söz konusu şeyi tanımlamak için onun yanına koşuyor, bir çeşit kutsama yerine geçen kısa bir törensel danstan sonra koşa koşa çayırımıza dönüyor ve bir sürü taşın içinden birini seçiyorduk. Böyle böyle, gelecekteki iletişim sistemimizin ilk sözlüğünü ortaya çıkardık. O andan itibaren, seçtiğimiz çakılla o şeyin kendisi arasında bir ilinti kurulmuş oluyordu ve biz vaktimizi çayırın üzerinde sözcükleri birleştirerek, harikulade dilbilgisi ve sözdizimi yapıları kurarak geçiriyorduk.</p>

  <p>Kendi evrenimden de biraz yardım aldık. Güneş’i temsil etmesi için yere üç tane taş koyduk, Ay’ın yerine geçmesi için de dört taş ve bir küçük dal parçası seçtik: Böyle yapmak doğal göründü bize. Bu sezgimiz için bizi ödüllendirmek istercesine, kelebekler birden bağlaç gibi görünmeye başladı, ırmaklar fiilin mastar hali gibi, tomurcuklar da şart kipi gibi. Sürüngenler geçmiş zaman, kuşlarsa gelecek zaman kipi oldular. Hayvanlar etrafımızda zarf gibi koşturmaya başladı, yavruları da sadık sıfatlar gibi peşlerinden seğirttiler. Zihinsel berraklığımızın doruğa çıktığı bir anda, şahini bir ünlem işaretiyle tanımladık. Vahşi bir ormanın labirenti içinde ilgi cümlesinin bütün inceliklerini ayırt ettik. Dünyam uzun süre canlı bir sözlük gibi döndü, öğrenmeye çalıştığımız yabancı bir dilin döner gramerine dönüştü. Dev bulutlar tepemizde barok paragraflar gibi yol almaktaydı.</p>

  <p>Taşlarla sohbet etmek en sevdiğimiz eğlence haline geldi. Maymunum çeşitli tonlarda homurdanmalar ve çığlıklarla gösteriyordu ilgisini. Sözcükleri arıyordu ve onları bulmaktan çok uzaktı daha. Ama bir başlangıç yapmıştık.</p>

  <p>Bu deneme ve hazırlık dönemi boyunca amacımı gözden kaybetmemiştim: Dünya’yı inşa ederken yaptığım hataları onaracak bir hayvan yaratamasam bile, en azından bir hayvanı bunun için eğitmek. Bu hayvanın aynı zamanda düşünebilmesi gerekiyordu ve düşünebilmek için de oyunu öğrenmek zorundaydı. Oyun taklitlerden ve benzeşimlerden oluşuyordu. Harekete geçirmekte olduğum basit ve zekice bir modeldi bu. Çabalarımın sonuçları konusunda bir derece ümitlenmeye başlamıştım.</p>

  <p>Bu arada, bana karşı olan duyguları bakımından maymunumun farklı aşamalardan geçmekte olduğunu fark ettim. Bazı günler sevinç çığlıkları atarak yanıma koşuyordu, en sevdiği ve en güvendiği arkadaşıymışım gibi. Bazı günler ise huysuz ve ilgisiz oluyor, benden uzak durmak ister gibi görünüyordu. Böyle günlerde görülmemiş bir beceriksizlik sergiliyor, olmayacak hatalar yapıyordu. Birkaç kere bu tutumu itaatsizliğe ve oyun oynamayı reddetmeye kadar vardırdı, hatta bana saldırmaya bile kalktı; ama bu gibi tavırlar her zaman ormandaki bir düzlükte sergilenen samimi pişmanlık gösterileriyle son buldu.</p>

  <p>Zita’nın en belirgin özelliklerinden biri derin ve içten gelen bir korkaklıktı. Daha sonraları, korkaklığı biraz aşan her eylemi kahramanlık diye niteleyecek olan insanlarda da görecektim bunu. Zaten korkaklardan başka kim tapar kahramanlara? Gerçekten cesaret sahibi bir adam kahramanlık efsanelerine neden ilgi duysun? Korkaklığın zekânın ilk çocuğu olduğunu anlamam biraz zaman aldı, ama neyse ki bir tek çocuk değildi bu. Cesaret onun kardeşiydi ve insanoğlu her zaman bu ikisi arasında seçim yapmak zorunda kalacaktı. Düşünün, ne çok şey öğrenmek zorundaydı Tanrı!</p>

  <p>Kimi zaman Zita bana karşı ilgisiz davranıyordu. Kendini yiyecek ve eş arayışına kaptırmış numarası yapıyor, her önerime saçmalığın dik âlâsıymış gibi burun kıvırıyordu. Bunu hiçbir zaman inandırıcı bir şekilde yapamıyordu; çünkü hemen arkasından, ıslık çalmak, oyunlar oynamak, sevgiyi mutluluk verici müthiş bir gösteriye, yemekleri bir çeşit dansa dönüştürmekteki hünerimle şaşırtıyordum onu. Maymunumun daha tutarlı bir karaktere sahip olmasını tercih ederdim, ama o bir saray soytarısı olarak yaratılmıştı ve belki de bu yüzden beni hiçbir zaman tamamen affetmedi. “Neden beni bir aslan yapmadın?” diye soruyordu sanki, abartılı ruh halleri ve dramatik tavırlarıyla.</p>

  <p>Ama ne yaman aktördü! Sırf korkmuş gibi yapmasını görmek için, sözde ürkütücü tavırlar takınarak vadinin bir ucundan öbür ucuna kadar kovalardım onu. Ne çok eğlendim o günlerde, buzul sonrasının tatlı mevsiminde, göz alıcı yeni tomurcukların ve güzel yeni hayvanların arasında o primatın peşinden nefes nefese koşarken.</p>

  <p class="girintisiz1">İşte tam o sıralarda gökkubbenin koca bir parçası ansızın yarıldı ve göğün ortasında bir girdap açıldı. Güneş karardı, yerkürenin üzerine bir örtü düştü. Hayvanlar kaçışıp saklandılar, kuşlar yaprakların arasında sessizce büzüştüler. Saklandıkları yerden minik yüreklerinin tıpırtısını duyuyor, tüylerinin ışıltısını görebiliyordum. Zita’nın gözlerinde ümitsiz bir gölge belirdi.</p>

  <p>Neler olduğu konusunda en küçük bir fikrim yoktu. Gök cisimleri hakkında hayvanların hiçbiri pek bir şey bilmiyordu, suyun yanı sıra ağaç tepelerinin üstündeki maviliğin görüntüsünü de reddeden Zita bile. Bütün kara canlılarının dikkati, kuşlar da dahil, her zaman aşağı doğru yönelmişti. Ama ben, yaşamın göçmeni ve öncüsü, yıldızların arasındaki başlangıcımı unutmamıştım. Bu felaketin nereden kaynaklandığını anlamaya çalışarak gökkubbeyi dikkatle inceledim.</p>

  <p>Nihayet, bugün Andromeda denilen kümenin içinde cevabı bulduğuma kanaat getirdim. Evrenin her şeyden bir parça yığıştırdığım bir köşesiydi burası; bulutsular, eski kuyrukluyıldızlar, ıskartaya çıkmış gezegenler, kırılmış uydular. Ayrıca, koyacak başka yer bulamadığım bazı sağlam yıldızlar da vardı içinde. Geri dönüp bu uzak mülklere bir göz atmaya karar verdim. Beni bu karara iten şeylerden biri de vicdan azabıydı, çok uzun süre ortalarda görünmemiş bir ev sahibinin sorumluluk duygusuydu.</p>

  <p>Yerküreden ayrılırken göz ucuyla Zita’ya baktım. <i>Yakında görüşürüz</i>. Sözcük kullanmadan bu sözü verdim ona. <i>Hemen döneceğim</i>. Zita bana bakmadan birtakım çakıllarla oynamayı sürdürdü. Maymun belki vedalaşma işaretini arıyor, ama bulamıyordu; belki de gene o huysuzluk nöbetlerinden birine yakalanmıştı. Arkamı dönüp aceleyle uzaklaştım.</p>

  <p>Dünya’da o kadar zaman geçirdikten sonra yukarılarda yolumu bulmanın bu kadar zor olacağını tahmin etmemiştim. En başta güçlük çekmedim. Yıldızların oluşturduğu geniş körfezin kıyısına sıralanmış, bugün bile isimleri olmayan gezegenlerin yanından geçtim ve güneş sistemindeki tavan arama giden sayısız merdivenin birinden inmeye başladım. Atmosferi terk ettiğim anda içime çöken yalnızlık duygusu henüz katlanılabilir düzeydeydi.</p>

  <p>Soğuğa karşı sıkı giyinmiş ve yanıma bir çeşit uyku tulumu almıştım, yerküre dışında evrenin hiçbir köşesinde yumuşak bir yer bulunmadığını biliyordum çünkü. Olabildiğince kısa molalar vermeye çalıştım. Gücümü zorlayarak yürüdüm, galaksilerin içinden geçtim, takımyıldızların çevresinden dolandım. Eski şatomun tanıdık köşelerini ve koridorlarını gördüm. Hâlâ eskisi gibi cılız bir ışıkla aydınlanıyor, gökyüzünde gölgeli ve karanlık kocaman alanlar, çukurlar ve mağaralar bırakıyordu. İlerledikçe, etrafta tek bir bitkinin bile bulunmadığı, meşalelerin sizi yakmaması için dikkatle yürümeniz gereken bir yeri sevmenin mümkün olmadığı duygusu içimde giderek güçlendi. Neredeyse döndüğüme pişman olmuştum. Orion’a ulaştığımda, “Bu son gelişim,” dedim kendi kendime, orta sıcaklıkta bir yerde yatmaya hazırlanırken. İleride Avcı adını alacak olan şeyin dizlerinin arasına rastlıyordu burası; ama o zamanlar sersemletici bir ışık karmaşasından ibaretti, bir avizeci dükkânı gibi.</p>

  <p>Küçük gezegenler ve göktaşlarıyla bölünen yarım yamalak bir uykudan sonra yoluma devam etmek üzere kalktım ve çok geçmeden uzayda kaybolduğumu anladım. Orion’dan beri çok az yol almıştım, ama arkama baktığımda onun tanıdık siluetini göremedim. Bilinmezle kuşatılmış buldum kendimi. Granit gezegenlerin çeşitli yönlere savrulduğu bir kavşaktaydım ve bu yönlerin hiçbiri bana tanıdık gelmiyordu.</p>

  <p>Nerede olduğumu hiçbir şekilde çıkaramıyordum. Çocukluğumda gittiğim yerler belki hafızamda biçim değiştirmiştir, diye düşündüm, ya da belki onlar değişmemişti de ben artık onları tanıyamıyordum. Ama hayır, gerçek çok daha beklenmedik ve acımasızdı. O anda içinden geçmekte olduğum uzay boşluğundan daha önce hiç geçmemiştim. Bu gök cisimleri benim yerküreye çekilmemden sonra oluşmuş ve hafızamda uçsuz bucaksız; tenha bir görüntüsü olan, bomboş bir uzay denizine benzeyen ufku doldurmuştu.</p>

  <p>Geldiğim yoldan geri dönmek için boşuna uğraştım. Orion’u göremiyor ve ne yana dönsem Andromeda’yı bulamıyordum, nerelerde kaybolup gitmişti kim bilir. Bana kaotik ve biraz da ürkütücü görünen, yeni oluşmuş bir gökkubbenin içinde yolumu kaybetmiştim, sanayi kentlerinin kesif dumanlarla kaplı kenar semtlerini hatırlatan bir yerde. Burası güneş sistemimin Güney Bronx’ıydı ve ben orada olmak istemiyordum. Sert bakışlı ve şiddete eğilimli yeni göçmenlerle çevrilmiş olarak amaçsızca yürüdüm. Yeni yeni belediye konutları birbirinin üzerine yığılıyor ve çocukluğumda beni korumuş olan tanıdık işaretleri kararsızlığın kucağına atıyordu.</p>

  <p>Elimde uyku tulumumla, nereye gideceğimi ve nerede duracağımı bilmeden, öylece yürüdüm. Bu dünyanın var olma ve genişleme doğrultusundaki engel tanımaz azmi, merhametsiz tavrı ve mutlak sessizliği karşısında dehşete düşmüştüm. Beni boğmaya başlayan ıstırabı yenme çabasıyla, manzaralı bir noktaya –olağanüstü yüksek bir gökdelenin tepesindeki bir terasa– doğru bir hamle yaptım ve orada durup çevremde neler olup bittiğini anlamaya çalıştım.</p>

  <p>Artık hiç tanımadığım bir evrenin doruğunda, o evrenin kurallarını çözmeye çalışarak, acı ve gayretli bir yalnızlık içinde geçirdiğim o dönemi asla unutamam. Kusurlar ve yetersizliklerle dolu olduğumu hissettim, ama teslim olmaya ve her şeyden vazgeçmeye niyetim yoktu. Güçlü bir anlama isteği beni orada tuttu, hem soğuğa, hem de yanıltıcı ve kaprisli bir ışığa meydan okuyarak. Uzayın kumlarında parmaklarımla notlar tuttum ve sonunda resimsi harflerden oluşan bir alfabe çıkardım ortaya. Bu alfabeyi ezberledim ve keşiflerimi ona emanet ettim.</p>

  <p>Hiçbir yıldızın olduğu yerde durmayışı bir süre kafamı karıştırdı. Her biri başka yıldızların çevresinde dolanıyor ve aynı zamanda kendi ekseni etrafında dönüyordu; bu yüzden, yapmam gereken şeyin gökkubbenin bir haritasını çıkarmak olduğuna karar verdim. Zahmetli bir işti, ama imkânsız değildi. Evrenin kendi kendine gelişmekte olduğunu ve artık benim katkımın gerekmediğini fark ettiğimde içime saplanan incinmişlik duygusunun üstesinden gelmiştim. Kurtulmam gereken bir kibirdi bu.</p>

  <p>Yıldızlara bir ziyaretçinin gözleriyle baktım, tesadüfen katıldığı bir daveti seyreden biri gibi; neler olduğunu anlamak için kimsenin onu tanımayışından yararlanan, gelişigüzel oluşan ve dağılan toplulukları, bütün gece birbirlerini tanımıyormuş gibi davrandıktan sonra oradan topluca ayrılan daha yerleşik grupları gözleyen biri. Bu ziyaretçi evine döndüğünde, dünyanın görünmez ipliklerle bir arada durduğu düşüncesi olacaktır kafasında, yıldızlardan örülü kozmosun ritmini düzenleyen görünmez iplikler gibi: Zaman zaman birbirlerine savaş ilan eden ve hem yerde hem gökte delikler açan felaketlere neden olan teklerin ve çokların oluşturduğu bir ağ. Kendilerini yok edecek kadar mutsuz, alevler saçarak karanlığın içine doğru atılan semavi toplum kaçkınları gördüm. Gökyüzünün aile gruplarındaki bütün o ikincil karakterleri gördüm: Eş rolündeki uyduları, sevgili rolündeki gezegenleri. Ve hepsinin arasında, bir evlilik sözleşmesi gibi her şeyi bir arada ve dengede tutmaya çalışan, her yerde her zaman hazır, bulunan o anlaşılmaz kuvveti, çekim gücünü gördüm.</p>

  <p>Her şey hayal bile edemeyeceğim kadar korkutucuydu. Eski dünyam bir boşluğa göç ediyordu, karşı konulmaz bir lav seli gibi. Bu selin beni er ya da geç ortadan kaldıracağını düşündüm. Bir yerde bu hareketli kütleyi durduracak bir duvar, bir uçurum olmalıydı; bir bitiş noktası, hiçlikten yeni bir başlangıcın doğacağı bir yer.</p>

  <p>Ayrıldığım yerküre geldi aklıma. Boşlukta dönüp duran sayısız kayayla kuşatılmışken, kozmik ormanın içindeki o küçük, o gülünç kum tanesini tek ümidimin sığınağı gibi gördüm. Yerküre! Zerre kadar bir sıcaklığın olmadığı o düzenektekinin tersine, ölümün henüz baskın çıkmadığı yerküre. Evrenimin bir köşesinde, Tanrısal ilkgençliğimin geride kalmasına ve kaderin ciddiyetiyle yüzleşmek zorunda oluşuma ağladım. Yerküre! Artık emindim: Evrenin doğurduğu umut çiçeğiydi o.</p>

  <p>Etrafımı saran bütün o canavarların taş kalplerinde, ilk günden beri, kararlı ve tarif edilmez bir öğrenme azmi gömülüydü sanki. O zaman anladım ki, benim minicik küremde yaşamın ulaşmak için çırpındığı şey evrenin o müthiş umuduydu, kendini anlama umudu. Sınırsız yalnızlığım içinde merhamet ve gururla hıçkırdım. Artık bir amacım vardı, oyun zamanı bitmişti. Acele etmeli ve geri dönmeliydim.</p>

  <p>Ama ciddi ciddi kaybolmuştum. Sonu gelmeyen bir süre boyunca, en küçük bir zaman ve uzam kavramından yoksun, evimin yolunu asla bulamayacağımı düşünerek yıldızlar arası boşluğun içinde oradan oraya yürüdüm. Böylece gençliğimin en güzel çağı, kişinin dünyanın haline olumlu bir katkıda bulunmak istediği o dönem, çaresiz bir ıstırap içinde geçip gitti. Bunun yerine, yıldızları birbirinden ayıran düşmanca boşluklara yayılmış taş maskeler arasında oradan oraya sürüklenmek zorunda kaldım. Bugün sinemaya gidip de uzayda kaybolan astronotları anlatan hikâyeler gördüğümde, bir yaşam izi arayarak geçirdiğim o uzun ve olaysız mevsimi hatırlayarak ürperiyorum. O filmlerin insanları neden etkilediğini biliyorum. Benim geçmişimde de benzer bir şey olduğunu belli belirsiz hatırlıyor ve yeniden böyle bir şey olmasından korkuyorlar; canavarları uzakta tutmak için onlardan söz eden çocuklar gibi onlar da bu hikâyeleri anlatıyorlar. Hatırlıyorum da, umudumu artık tamamen kaybettiğim bir gün (ya da gece) ölemiyor oluşuma hayıflanmıştım, veya kara bir duvara çarpmaya yazgılı o yuvarlak gök cisimlerinden biri olamayışıma.</p>

  <p>Sonra, yeşilimsi sarı yansımaları olan yumuşak bir ışık gördüm. İçine hapsolduğum mekanik girdaba hiç benzemiyordu, yapraklı bir halkayla çevrelenmişti, bir çiçek gibi. Bu ışığın etrafında, ince bir örtü ya da bir pamuk öbeği gibi yumuşacık bir şey kıpırdanıyordu, beyaz bulutlardan bir halka. Birdenbire, zamanın başlangıcından beri tanıdığım başka bir hava doldu içime. Kendi kokusuna gömülmüş bir gül gibi kendi havasının içine gömülmüştü yerküre, gök mavisi ve kahverengi, iki kutbu karla beyazlaşmış. Ve ben alçaldım, bulutların içinden geçerek, arzu dolu bir balarısı gibi. Az sonra kıyı şeritlerine bakıyor ve yıldız çölündeki sürüklenmelerim sırasında özlemini çektiğim suları görüyordum, şimdi kendimi içine bıraktığım denizin sularını. Suyun içinden mutlulukla güneşe doğru yükseldim, ağaçların arasında koştum, kuşları ve dehamın yarattığı kusurlu şaheserin bütün işaretlerini yeniden gördüm, ışıktaki minicik değişimlere göre mevsimlere, günlere, gecelere, saatlere bölünmüş o canlı duvar saatini.</p>

  <p>“Bir aradayız,” dedim yerküreye; “artık kaderimiz ortak.” Derin bir nefes aldım. Oksijenin tadı hiç bu kadar güzel gelmemişti bana.</p>

  <p>İşte o sırada hiç tanımadığım bir hayvan gördüm, iki ayağının üzerinde bana doğru geliyordu. Ama Zita’ya benzemiyor muydu bu? Evet, gözlere bakılırsa kesinlikle Zita’ydı, ama ne kadar değişmişti! Kalın postuna ne olmuştu? Dudaklarından dökülen o acayip sesler neydi? Ve beni görünce neden öyle dehşete kapılmıştı?</p>
