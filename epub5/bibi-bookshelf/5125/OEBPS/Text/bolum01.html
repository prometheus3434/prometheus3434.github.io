  <h3>1</h3>

  <p class="girintisiz"><i>Zaman zaman, uzun dönemler boyunca</i>, Tanrı olduğumu unutuyorum. Ama zaten hafızam hiçbir zaman kuvvetli olmamıştır. Kendi bildiğince bir gelir, bir gider.</p>

  <p>Son hatırladığımda, o kış sonu depresyonlarından birine gömülmüş durumdaydım. Sonra televizyonu açtım ve birden gözlerimin önünde bir sürü olay patlak verdi. Lav püskürten bir yanardağ gördüm; Alpler’de bir kayak yarışı, Paris’in kırk yıl önceki halini gösteren bir film, Ekvador’da avlananlarla ilgili bir haber, Ottawa’da bir işyeri, naklen yayında bir açık kalp ameliyatı ve Kuzey Denizi’nin sualtı görüntüleri üzerine bir belgesel gördüm. Hayat hipnotik bir ağ gibi beni yeniden yakaladı. Kamera deniz dibindeki bir çiçeğin etrafında dönerken, ansızın, bütün bunları yaratanın ben olduğunu hatırladım. O andan itibaren, Tanrı olduğumu her hatırladığımda kapıldığım duygulara kapıldım. Kendimi yine çocuk gibi hissettim, dört gözle baharı bekleyen, maviliklere kanat açmaya hazır bir çocuk gibi.</p>

  <p>Kışı yaratmak akıl kârı değildi, bunu başından beri kabul ediyorum. Ama elimde değildi. Kapımı tekmelemiş, dünyanın parçası olmak için diretmişti kış. İçimde kıpırdanıyor, kabul görmekte ısrar ediyordu. Ben hep çelişkilerle dolu, biraz tuhaf biri olmuşumdur ve ışığı çok sevmeme rağmen karanlık bir yanım da vardır.</p>

  <p>Üstünde doğru dürüst düşünmediğim tek fikrim kış değildi. Ara mevsimlerin o ağır, rutubetli günlerine de bir türlü ısınamıyorum. Nasıl dik kafalıdır yağmur; sanki her şey suya dönüşecekmiş, dünyada gri bulutlardan ve ıslak asfalttan başka bir şey yokmuş gibi nasıl dökülür göklerden. Şimşekli fırtınalardan söz etmiyorum; onları benden ve dramatik eğilimler içindeki birkaç kişiden başka seven yoktur, şairler ve âşıklar özellikle. Ben hem şimşeğin, hem gök gürültüsünün içindeyim. Ben bütün tutku patlamalarının içindeyim, çünkü kendimi orada yenilerim.</p>

  <p>Çocukluğu düşünmek beni sevince boğuyor. Küçükken yaşama duygusunun sınırları yoktur, sadece var olmak mutluluk duymaya yeter. Artık yaşlı bir tanrı olduğum halde bugün bile, sabahları, günümün bebeklik saatlerinde, aynı duyguyu hissediyorum. Yatakta yatıyorum, vücudum örtülerin altında ağır ağır, hevesle kıpırdanıyor. Tembellikle enerjiyi harmanlıyorum. Ayaklarım kuzey yarımküreye bakıyor, Kanada’nın ve kutbun ötesine. Sağ kol Kaliforniya’nın ve Pasifik adalarının üzerinde uzanıyor. Sol kol Avrupa’ya doğru sarkıyor ve Uzakdoğu’da öbürüyle buluşuyor. Baş ve omuzlar yerkürenin tabanına doğru uzanmış, sıcak denizlerin en sıcağına doğru. Kahvaltıdan hemen önceki Tanrıyım ben, yüzüm yastığıma gömülü, bir bulutun üstündeymiş gibi.</p>

  <p>Yukarıdaki gökkubbeye bakılırsa, küçüklüğümde fizik ve matematik oyunlarına yatkınlığım hepsinden güçlü olmuş olmalı. Kendi çocuk halimi uzayın içinde heyecanla koştururken hayal ediyorum; elimde şerit metreler, pusulalar, cetveller ve oyuncaklarla, hepsi birbirine karışmış. Yukarıdaki tuhaf kompozisyon bunu hâlâ kanıtlıyor. Bir gece dışarıda yürüyüşe çıkın ve gökyüzünün düzenine bakın: Bir çocuğun oyun odasını görürsünüz. Her şeyi ortalıkta bırakmışım, her şey birbirinin içinde.</p>

  <p>Gökbilimciler en büyük kahramanlarımdandır. Onlara sadece göklere düzen getirdikleri için değil, yıldızların soğuğuna aldırmadıkları için de hayranım. Soğuk algınlığına yakalanmaktan hiç korkmayan, kürklü ve kızaklı kutup kâşifleri gibi görürüm onları. Ne zaman aklıma gelseler, unutmuş olduğum bir şeyi hatırlarım. Galileo sayesinde kendimi yeniden bir çocuk olarak gördüm; etrafımdaki her şeyi unutmuş, gökyüzü büyüklüğündeki bir kâğıda resim çizerken. Einstein beni insan beynini tasarladığım günlere geri götürdü; ince ince ayrıntılandırılmış, kozmosun bir şeması gibi. Koridor ve odalarındaki o büyük karmaşayı, hiçliğe ya da galaksilerin bahçelerine açılan pencerelerini hatırladım; bir de o hep geç kalmışlık duygusunu, her odada başka bir zamanı gösteren saatleri ve geçen her saniyeyle yaşlanan ve gençleşen kendimi.</p>

  <p>Başlangıçta, tam olarak uzay denemeyecek bir şeyin içindeydim. Gözlerimi bir boşlukta açtım ve bulunduğum yerin çıplak olduğunu gördüm: Havanın içindeki hava gibi orada hapsolmuştum. Hiçlikle sarmalanmış olduğumu anladığımda kendi varlığımın bilincine vardım. Bundan daha kasvetli bir şey hayal edemezsiniz. Ne yana baksanız boşluk! Evrenimin başlangıcı işte buydu: Kalkıp kendime arkadaş arama dürtüsü.</p>

  <p>O sabırsızlık içinde, koşulları düşününce şimdi bana komik gelen bir kaçıp kurtulma isteğine kapıldım. Boşluğun içinde her yönün diğerinden farksız olduğunu sezerek ve beni anlayabildiğimin ötesine doğru iten bir dürtüye karşılık vererek, amaçsızca her yana doğru emeklemeye başladım; hiçlikte hiçbir şey anlayamıyordum çünkü.</p>

  <p>Sanatta, günün birinde dünyayı yaratma fikrine kapılan beyaz sakallı bir ihtiyar olarak tasvir ediliyorum. Oysa sadece bir bebektim ben, kalbimde yalnızlığın ezikliğini taşıyordum ve ilk hareketlerimle yapmaya çalıştığım şey evimin yolunu bulmaktı. İlk yıllarımdan aklımda hiçbir şey kalmamış. Etrafıma bakınacak yaşa geldiğim zaman gördüklerime bakılırsa, çok sıkıcı geçmiş olmalı. Bugüne kadar yaratılış anı bir yığın hayal ürünü varsayımla binbir farklı biçimde anlatıldı: Ensestle, çocuklarını gövdeye indiren babalarla, titanlarla savaşan tanrılarla ilgili bir sürü saçma sapan hikâye. Gerçek şu ki dünya, yalnız olduğumu anladığım ve buna bir çare bulmaya çalıştığım zaman başladı.</p>

  <p>Sonradan olan her şey o anın sonucuydu: Biçimi zaman ve uzam boyunca içimde dört bir yana yayan o müthiş titremenin, sonunda açılan o kapalı yumruğun, patlayan ve her yöne yapraklar fışkırtan o tohumun. Sonunda o yapraklardan biri düşünmeyi ve düşünen başka yapraklar yaratmayı başaracaktı; onların içinden de tohumunu düşünmeyi, hatta zihninde canlandırmayı beceren mucizevi bir yaprak çıkacaktı, ağacın ta tepesinde, bitkinin kökeninden o kadar uzakta, rüzgârlara ve bir ısınıp bir soğuyan havanın gazabına açıkken bunu yapmak ne kadar zor olsa da, ilk tohumu ve kendi büyümesini kavramayı becerecekti. İşte bu düşünen tohum insanoğlu olacaktı, ama daha ışık yılları kadar uzaktı o günler.</p>

  <p>Zamanın karanlık gecesi içinde amaçsızca sürüklenmem ne kadar sürdü bilmiyorum. Yavaş yavaş ısısını yitiren ve uzayda soğuk kayalara dönüşen yakıcı duygular içindeydim. Karanlıkta tökezleyerek, yalnızlıkla titreyerek kilometrelerce yürüdüm. En sonunda uçsuz bucaksız karanlığın içinde durdum ve haykırdım. O haykırışın bir ok gibi yükseldiğini, göklerin merkezine doğru fırladığını ve yıldızlara dönüşen küçük parçalara ayrılarak patladığını gördüm. Haykırışımın düştüğü yerde yanan bir top duruyordu, tek bir top. Etrafıma baktım, ama görecek fazla bir şey yoktu. Işık evrenimin uçsuz bucaksız tekdüzeliğini aydınlatmıştı sadece. O kadar derin bir hayal kırıklığına uğradım ki, ışığı söndürmek ve karanlığa geri dönmek istedim.</p>

  <p>Yaptığım bir şeyi geri alamadığımı işte ilk o zaman anladım. Bir şeyi yarattıktan sonra onu yok edemiyordum. Güneş sonsuza kadar ya da kendi doğal ölümüne kadar orada duracaktı. Yaratılan dünyayla oynayamazdım, canımın istediği gibi yapıp yok edemezdim. “Ben bir mum ya da kumdan bir kale değilim,” demişti belki Güneş, “bir daha bir şey yaratırken daha iyi düşün.” Her şeye rağmen onu yok edememiş olmama seviniyorum, çünkü sonraları en iyi dostum oldu Güneş. Bugün bile, camları delerek odama girdiği zaman, bugüne kadar ondan daha görkemli, daha soylu bir şey yaratmadığımı düşünüyorum.</p>

  <p>O ilk ışıkta dört bir yana saçılan kütleler gördüm. Sonra, bunların giderilmez bir körlük içinde olduğunu fark ettim. Benden yayılan ve semavi şehrin başka noktalarında patlayan ışımayı göremiyorlardı. Ne zaman bir şey yaratsam, her yaptığımı yansıtan bir sürü ayna ya da buluşlarımın tohumlarını ekmeye koşan bir dizi haberci gibi, kendi kendini çoğaltmayı sürdürüyor. Aslında hepsi, beni bile şaşırtan, doğuştan getirdiğim çoğaltma yeteneğimle benim eserim. Kendimin parçaları, bir kez harekete geçirildikten sonra, kendi kendilerine gelişiyor, hiç akla gelmeyecek yerlere gidiyorlar, bin aynaya çarparak geri dönen ve sayısız ışık parçası yaratan o haykırış gibi.</p>

  <p>Kısacası dünya, hafızamda hâlâ bulanık ve belirsiz olan bir ilk noktanın parçalanmasıyla oluştu. Bu dünya bugün milyonlarca unsura ve alt unsura bölünmüş durumda; moleküller, hücreler, otlar, kendilerinin bir parçasından kendilerini yeniden üreten hayvanlar. Değişmez gibi görünen, ama aslında durmaksızın parçalanan bir evren bu. İlk bakışta, aşırı kararsız bir evren diyebilirsiniz belki. Ama böyle bir yargıda bulunacak kim vardı ki, benden başka? Kimi zaman, kendi dünyamın hâlâ sürmekte olan büyük bir patlamayla ortaya çıktığı duygusuna kapıldığım olmuştur, benim hiç karşılaşmayacağım, kendi sorunlarıyla meşgul başka bir Tanrı’nın yönettiği başka bir evrenden savrulmuşuz gibi. Kendimden daha yüce bir Varlık’ın düşüncesine tahammül edemediğim için bu olasılığı hiçbir zaman uzun uzadıya irdelemedim.</p>

  <p>Ama o zamanlar bile, başlangıç noktasının ne olduğunu bilmek istiyordum. Daha o günlerde şimdi olduğu kadar uzak görünen bir kökene ulaşma umuduyla, parçaları birbiriyle karşılaştırıyordum. Ama bu gerçeklik parçaları birbirinden o kadar farklıydı ki! Her şey zıddıyla birlikte vardı: Işık ve karanlık, yaz ve kış, hafif ve ağır, kalıcılık ve değişim. Hele o geçiş aşamaları, o oynak mizaçlı iklim! Yaratılışın ilk anından beri ne giyeceğimi hiçbir zaman bilemedim.</p>

  <p>Işık parçalarımın uzayda yarattığı dev metropolisin içinde kendime yaşayacak bir yer aramaya başladım. Haykırışımı ilk koyverdiğim yerde yanan yıldızın etrafında temellerimi atmaya başladım. Bu yıldız kendime dair tek anımdı ve yoluma oradan devam etmek istiyordum, Güneşimi ve gezegenlerimi görerek. Orası benim galaksimdi ve içindeki benim güneş sistemimdi; patlayan şehrin içindeki mahallem.</p>

  <p>İnsanoğlu çağlar boyunca Güneş’in Dünya’nın etrafında döndüğünü sandı. Bense gerçeği ilk bakışta anlamıştım; ama tabii benim görüş açım farklıydı ve bütün o manzara, aşağıdan bakıldığında, kolayca tam tersini düşündürebilirdi. Güneş’i evimin kalorifer kazanı ve jeneratörü olarak görüyordum, birbirine dolanmış ışınların –uzayın içinde gerilmiş yaylar gibi uzayıp giden elektrik kablolarının– yayıldığı noktaydı Güneş. Aynı noktadan rengârenk spiraller de yayılıyordu, çünkü hiçbir işime yaramayan koca bir renk tayfı yaratmıştım ve yanan evimin laboratuvar niyetine kullandığım odasında saklıyordum onu. Yaratma girişimlerimin çoğunda olduğu gibi Güneş de tamamen kendi başına işe koyuldu. Tek yapmam gereken bir ateş yakmak ve kendi kendine harlanmaya bırakmaktı. Göz açıp kapamaya kalmadan, Güneş yaşama izin vermeyen bir yere dönüştü. Yüzeyindeki rüzgârlar ve patlamalar yüzünden ben bile yanına yaklaşamıyordum.</p>

  <p>Ama Güneş’i uzaktan seyretmek güzeldi. En sevdiğim gözlem yerim, sonraları Merkür adını alan gezegendi. Merkür’ü Güneş’e bakan pencerem yaptım. Aralıksız bir çırpınma halinde ufkun yarısını kaplayan o ateş topuna bakıyor, gökyüzündeki görkemli görüntüleri izliyordum. Bir ışık balesi görüyordum karşımda, rüyamsı kostümler içindeki dansçılar çevik adımlarla, akrobatik sıçrayışlarla hareket ediyor, ellerindeki kılıçlar ışıl ışıl yanıp sönüyordu. Merkür benim manzaralı tepemdi, benim locamdı. Hiç kaybolmayan bronzluğumu ona borçluyum, ama yazları beni koyu renk gözlükler takmaya zorlayan göz hastalığı da onun hediyesi. Merkür’e, çocukluk rüyalarımın balkonuna gitmeyi bırakalı yıllar oldu gerçi.</p>

  <p>Venüs’e yerleştim. İçine gömüldüğüm uyuşukluk halinden kurtulmak ve zamanımı daha kuzeydeki, daha ılımlı bölgelerde geçirmek istiyordum. Venüs bulutlu perdelerle örtülüydü, onu bugün bile meraklı teleskoplardan, kim bilir ne tuhaflıklar hayal eden önemli gökbilimcilerden gizleyen perdelerle. Aslında orada bir tek ben vardım, yukarıdan mahallesinin sokaklarını gözetleyen bir oğlan çocuğu gibi perdeleri aralayıp dışarı bakıyordum.</p>

  <p>Odaların merkezi ısıtma sisteminin etrafında döndüğü tuhaf bir evdeymiş gibi hissediyordum kendimi. Venüs’te Güneş’in doğma ve batma yönünün Merkür’dekinin tersi olduğunu keşfettim. Bu gözleme dayanarak, hem Venüs hem de Merkür’ün Güneş’in etrafında dönmesine karşılık, Venüs’ün, bütün kız ve erkek kardeşlerinden farklı olarak, ters yönde döndüğü sonucuna vardım. Buna şaşırmadım. Utangaç Venüs, bulutlarına ve gök gürlemelerine sarınmış, odasının mahremiyetine sığınan bir genç kız gibi.</p>

  <p>Sık sık, güneş sanki öncekinden daha uzakta doğup batıyormuş gibi görünüyordu ve beni dışarı çağıran anlaşılmaz bir ses duyuyordum. Etrafıma bakınıyor, ama hiçbir şey göremiyordum. Neydi bu ses, nereden geliyordu? Sessiz kayalardan ibaret bir çölle çevriliydim. Pazar günleri Wall Street nasıldır, ondan bile beterdi.</p>

  <p>Yaşayacak daha iyi bir yer bulmak zorundaydım. Böylece bahtıma düşen mahallenin içinde dolaşmaya başladım, matematiğin temel kavramlarıyla uğraşarak, doğuyu ve batıyı, kuzeyi ve güneyi hesaplayarak. Yolculuklarımda kullandığım araçları hâlâ görebilirsiniz: Kuyrukluyıldızlar galaksinin içinde beni oradan oraya taşıyor, sonra güneş sistemine geri getiriyordu. Yıldızlı metropolisin her yerini gezdim, gökdelenlerden barakalara, ışıl ışıl parıldayan evlerden kasvetli ve ürkütücü konaklara kadar. Bazı yıldızlar ruhunu teslim etmeye karar vermişe benziyordu. Sanki zehir yutmuş gibi kıvrılıyor, sonra boşlukta kara bir delik bırakarak yok olup gidiyorlardı. Daha hırslı olanları, bir süre ufukta asılı kalan göz alıcı bir ışıltıyla patlayarak beyinlerini uçuruyordu.</p>

  <p>Etrafta dolaştıkça evimin neresi olduğundan giderek daha çok emin oldum ve sonunda kendi sınırlarım içine yerleşmek üzere geri döndüm. Birbirinden olağanüstü mesafelerle ayrılan odaları ve bitmez tükenmez koridorlarıyla güneş sistemi gerçek bir şatoydu. Bir odadan ötekine gitmek için asteroit değil, kuyrukluyıldız gerekiyordu. Her oda büyük bir meydan kadardı. Önce Güneş’e en uzak olan iki odaya, Satürn’e ve Uranüs’e gittim; ama bunların dondurucu soğuğu hevesimi kırdı. Etraflarındaki halkalar, çok uzun zaman önce oradan hızla geçişimin işaretleridir: Aceleci bir çizgi, hepsi o kadar. Aşağısının ne kadar soğuk olduğunu görünce yere inmedim bile.</p>

  <p>O günden sonra oralara bir daha hiç gitmedim, astronomların raporlarıyla idare ettim. Galileo’nun “Satürn’ün kulakları var,” biçimindeki yorumunu okuyunca ne kadar güldüğümü hiç unutmam, dondurucu gezegenin etrafında benim izimin bıraktığı halkaları tam olarak seçememişti çünkü. Bir de, birkaç yüzyıl önce Uranüs’ü tamamen şans eseri keşfeden, sonra bütün ömrünü bu keşfi bilerek yaptığına yeminler ederek geçiren o İngiliz var tabii. O benden daha alçakgönüllüydü; çünkü bildiğim kadarıyla talihin bir ürünü olan ben, yaptığım ve yapmadığım her şeyin de bir talih meselesi olduğunu çok iyi biliyorum. Neptün’ün ve Plüton’un keşfi de birer sürprizdi. Daha o kadar uzaklara gitmemiştim; şatomda bir nefeslik sıcağın bile ulaşamayacağı kadar uzak odalar olduğunu bilmiyordum. Çökmüş bir aristokrasinin üyesi gibiyim: Varlığından tamamen habersiz olduğum köşeler var malikânemde.</p>

  <p>En iddialı projem Jüpiter’i geniş ve havadar bir oturma odasına çevirmekti. Daha şık görünsün diye, gezegenin çevresinde dolaşan uçan kayaların oluşturduğu bir sistem kurdum ve renklerden çok etkilenerek aşağı doğru süzüldüm, ama hayatımın en büyük sürpriziyle karşılaştım: Yere inemiyordum. Kasırgada oluşan okyanus dalgalarına benzer dalgalar yaratan elektrik yükleriyle kaplı bir ufukta kaybolmuştum. O azgın atmosferde bir saman çöpü, bir kuş tüyü gibi bir o yana bir bu yana savrulurken az kalsın aklımı kaçırıyordum. Atmosferin öbür ucunda sıvı ve tehditkâr bir düzlüğün yükseldiğini görebiliyordum. Jüpiter cereyandan geçilmeyen aşırı ısıtılmış bir odaydı. Oradan ayrılmaya karar verdim.</p>

  <p>Sonra dikkatimi Mars’a yönelttim. Çok daha küçük olmakla birlikte, Jüpiter’den daha sakin görünüyordu. Mars’ın iki uydusuna gidip de her şeyi oraya nasıl sığdıracağımı ayrıntılarıyla tasarlamaya çalışırken, tesadüfen, hiç kurtulamadığım endişelerimden biri de su yüzüne çıkmış oldu: Yeterli alana sahip olamama korkusu. Asansörlerde, dar koridorlarda ve penceresiz odalarda huzursuzluk duymama yol açan da yine bu korkudur. Benim gibi göksel bir varlığa klostrofobi değil de agorafobi daha uygun düşmez miydi? Teolojik sistemimde cevapsız kalmış bir soru bu. Sonunda Mars’ı da geride bıraktım, bir kuyrukluyıldızın tepesinde Ay’a uçtum ve yerkürenin etrafında ilk turumu attım. Bu yolculuk neredeyse bir ay sürdü, ama sona erdiğinde mutluydum, aradığım şeyi sonunda bulmuş gibi hissediyordum kendimi.</p>

  <p>Bütün odaların en güzeliydi yerküre: Yukarıdan baktığımda üzerindeki kıtaların biçimlerini seçebiliyordum; çevreleri, güneş ışığını yansıtarak donuk bir ışıltı saçan tanımadığım bir maddeyle sarılıydı. Kendi ekseni etrafında dönen o devasa küre ihtişamıyla gözümü alıyor, adeta beni daha yakına çağırıyordu. Alçalmaya başladım. Adlarını hâlâ özlemle tekrarladığım o düzgün basamakları hafif adımlarla inerek, usulca aşağı doğru süzüldüm: Magnetosfer, egzosfer, termosfer, mezosfer, stratosfer, troposfer ve en sonunda hava, benim evimin havası.</p>

  <p class="girintisiz1">Ne zaman yeni bir yere taşınsam, ilk işim etrafıma bakınıp bitkilerimi nereye koyacağıma karar vermek olur. Bir keresinde şansım yaver gitmiş ve bir sera bulmuştum; ama olaylar dikkatimi dağıtmış, onunla yeterince ilgilenmemi engellemişti. Yerküreyle ilk karşılaştığımda bana çok çıplak bir yer gibi göründü, toprağı ve kayaları örtecek halılara ihtiyacı olduğunu düşündüm.</p>

  <p>Bakış açım artık yıldızların seviyesinden dünya seviyesine indiği için, önceden şatonun bir odası gibi görünen yer şimdi koca bir eve dönüşmüştü, iç içe geçmiş Çin işi kutulardaki gibi. Bir süre sonra, yerkürenin daha o zamandan, denizler, nehirler, volkanlar ve çöllerle kaplı bir labirent olduğunu keşfettim. Güneş’e bakan pencereler de vardı, daha uzağa düşen, buz tutmuş pencereler de. Bulut ve rüzgâr kılığında her yanı dolaştım ve yağmur olup toprağa indim. Yaptığım her şeye kendimi katıyordum. Hem etrafımdaki dünyaydım, hem değildim. Ben o dünyanın içinde yaşayan dürtüydüm; ruhuma barınak olan dünya ise kendi burnunun doğrultusuna gidiyordu. Kafamda tamamlanmamış düşüncelerle tek başıma dolaşıp durdum ve yanımda konuşacak biri olmadığından, yolculuk hikâyelerimi yerkürenin yüzeyine serdiğim bitki örtüsüne akıttım. Her yaprak bir yıldız, her çiçek bir güneşti. Dallarda, ağaç gövdelerinde, köklerin karmaşasında yerçekimi gözle görülebiliyordu. Her ağaç bir galaksiydi, her ayçiçeği bütün ayçiçeklerinin sözcüsüydü.</p>

  <p>Bitkiler gözümün önünde tomurcuklandılar. Belki birbirleriyle iletişim kurmalarını sağlarım, diye düşünerek onları çoğalttım. Görkemli bir yalnızlık içinde yükselen bir ağaç, bilgeliğin sırrını içinde barındırır: Kendi kendine yetmek, toprağın içine uzanan köklerle. En azından başlangıçtaki inancım buydu. Ama neden bu kadar çok bitki vardı? Ağaçlarda ve çayırlarda, sarp kayalıkların sırtlarında ve su kenarlarında neden bu kadar farklı tomurcuk büyüyordu; başka bir evrenden damlamış düşünceler ya da bir taçtan kopup yuvarlanmış inciler gibi? Yoksa kendimi mi kandırıyordum? Söğüt bilgeliği, manolya bilgeliği, çam bilgeliği, meşe bilgeliği, ananas bilgeliği, defne bilgeliği – kaç çeşit bilgelik yaratabilirdim ben?</p>

  <p>Bitkileri engin gökyüzünün altına serdim ve yağmur olup dağılan vücudumla onları sık sık suladım. Ben her yerdeydim: Gökyüzünde, nehirlerin içinde ve denizlerin yüzeyinde, hatta zavallı, tek tük damlaların düştüğü çöllerde. Çisentilerim ve taşkın sularım bitmez tükenmez bir enerjiyle doluydu. Hava onları gerisin geri içine çektikten sonra ne yapıp ediyor; yeniden nehirlere karışıyor, denize ulaşıyor, bulutlara yükseliyorlardı. Bu kesintisiz devinim heyecan vericiydi, ama kuma ve kayalara çarpmayı sevmiyordum. İçimden söküp atamadığım bir başka endişe de, yağış ve buharlaşma döngüsü içinde kaybolabileceğim düşüncesiydi. Önemli bir parçamın, gökyüzüne bir daha hiç çıkmamak üzere, müphem bir yeraltı sürgününe mahkûm edildiğini biliyordum herhalde. Böylece korkularım da, bütün öbür duygularım gibi gerçeklik kazandı ve hayata karıştı. Sağa sola saçılan yağmur damlaları böceklere dönüştüler, endişemin cisimleşmiş haline.</p>

  <p>Böcekler, o baş belaları! Ortaya çıkışları bile rezilceydi. Ruh halimden yararlandılar, yıldızların altındaki yarıkların, çatlakların, ipliksi kanalların, karanlık gediklerin sakinleri! Her biri kendimi kötü hissettiğim bir zamanın ürünüdür ve her biri bana o zamanı hatırlatır. Bir süre önce, dünyanın en eski canlıları olmanın yanı sıra, böceklerin aynı zamanda geleceğin muhtemel hükümranları olduğunu okuduğumda sarsıldım. Bu kadar mı güçlüler sahiden? Ne var ki su götürmez bir istilacılıkları var, yerküreyi kaplayan toprağın her köşesine musallat olan bir nevroz gibiler. Ne zaman bir hamamböceği görsem irkilirim. Bitiydi, tahtakurusuydu, nereden çıktı bunlar? Bütün bu böcekleri zihnimde taşıyor muydum gerçekten?</p>

  <p>İçimde, habersizce ortaya çıkan ve özgürce yayılan uçsuz bucaksız bir dünya bulunduğu sonucuna vardım. Olağanüstü bir vizyon genişliğiyle, büyük ölçekli bir iş yürütüyordum; bir kitabın taslağını çıkarıyor ve ince işiyle uğraşmaları için meçhul gölge yazarlara ve editörlere teslim ediyordum sanki. Bu aşamada ayrıntılar beni ilgilendirmiyordu: Hücrelerin ve DNA sarmallarının yapısıyla uğraşacak sabrım yoktu. Canlı varlıkların karmaşık girdi çıktısını tasarlayan binlerce ufacık ve çalışkan zanaatkar vardı belki, harekete geçmek için en basit düşüncemle yetinen.</p>

  <p>Ağacı yaratana kadar, yıldızların arasındaki yalnızlığıma dair takıntılı bir anı dışında hiçbir yaşam deneyimim yoktu. Köklere duyduğum gereksinimi böyle açıklayabilirim belki. Her bitki, diğerlerinden ne kadar ayrı da olsa, toprağa aittir: Palmiye ve karaağaç, köknar ve kayın, huş ağacı ve kokulu defne, hepsi de boğulmakta olan bir adamdan daha sıkı yapışır toprağa. Ben toprağa bitkiler aracılığıyla tutunuyordum; ama bir yandan da onlara eziyet eden, bunca vahşetle onları serseme çeviren rüzgârdım. Rüzgârın insafına kalmış bir ağaç benim çifte tabiatımı çok güzel açıklar: Aynı anda hem güvende olmaya, hem özgür kalmaya ihtiyacım var.</p>

  <p>Evren bitmez tükenmez bir varsayımlar kümesiydi. Dünya benim karalamalar ve düzeltmelerle dolu defterimdi. Ya da isterseniz, sonsuza kadar uzayıp giden bir doğaçlama tiyatrosu diyebilirsiniz. Kafamda bir ağaç kavramı oluştu diyelim: Hop, kökü ve dalı, gövdesi ve kabuğuyla, açık havada kollarını iki yana açmış, köklerini toprağa salmış bir ağaç bitiveriyordu ortada. Peki ama sonra? “Bir şey daha olmalı,” diyordum kendim de geçici olarak bir ağaç olmuş, toprağın üstünde dimdik dururken. Birinin ya da bir şeyin ortaya çıkması için bir süre bekliyor, sonra ilkine arkadaş olsun diye bir ağaç daha yaratıyordum. Aile özlemim beni bitkileri gruplandırmaya yöneltti; böylece kestanelerle kızılağaçlar maymunağaçlarından uzakta boy veriyor, muz ağaçları ise başka bir köşede büyüyordu.</p>

  <p>Tabiatım konusunda kendimi sorgulamakta olduğumdan, tek bir aile yeterli değildi. Dikenli ve vahşi miydim, uysal ve konuksever mi? Denizi ve kızgın kumları mı seviyordum, yoksa yapraklarımın kardan bir örtüyle kaplandığı yüksek ormanları mı? İyi yürekli miydim yoksa haşin mi, verimli miydim yoksa kısır mı? Her soruyla yeni bir bitki doğuyordu. Bütün bunlar bazı hayal kırıcı sonuçlara da yol açtı. Çünkü, bitkileri ve bitki ailelerini çoğaltmama rağmen, her biri amansız bir yalnızlığın içine hapsolup kalıyordu. Havanın içine kollarını uzattıktan ve toprağın derinlerine kök saldıktan sonra, her bitkinin işi aşağı yukarı bitmiş oluyordu. Bu çaba mevsimler boyunca sürüyor ve her ilkbaharda umutlar yeniden tazeleniyordu. Bir tek bazı çiçeksiz bitkiler ilkbaharda hayal kırıklığına uğruyor ve baş edilmez bir ümitsizliğe gömülüyordu. Dokunduğunuzda elinize batıyor ve kendi içlerine kapanıyorlardı. Ama geri kalanlar, <i>bu</i> ilkbaharda yalnızlıklarından kurtulacaklarına yürekten inanarak, her tomurcuğa inatla sarılmayı sürdürüyordu.</p>

  <p>Her bahar yeniden doğan o boş umutlar, yaz geldiğinde iyice zıvanadan çıkıyordu. Kendi içlerinde o kadar mükemmel olan bütün o ağaçlar, her zamankinden daha büyük bir hevesle başka bir şeye dönüşmeyi bekliyordu. Bütün yerküreyi bir umut dalgası kaplıyordu. Her şey sessizliğe bürünüyordu, deprem öncesindeki gibi. Ama bu büyük coşku göz açıp kapayıncaya kadar geçip gidiyordu. Sonbaharda, her ağacın gövdesine eklediğim yeni bir halkayla hayal kırıklığımı kayda geçiriyordum. Sadece bitkilerle yaşamak için elimden geleni yapmış, ama başaramamıştım.</p>

  <p>Yalnızlığımın sadece kötü değil, büyük olasılıkla çözümsüz olduğu sonucuna vardım. Ağaçlara karşı beklenmedik bir düşmanlık geliştirdim, doymak bilmez kanatlı karıncaların istilasına ya da buz fırtınasına benzer bir duygu. Bitkileri taç yapraklarından köklerine kadar sarsıyor, böylece –her nasılsa– kendime acı veriyordum. Ama sonunda yalnızlığım için aklımda başka bir çare belirmeye başladı. O günlerde bildiğim tek yolla çözüm arayacaktım kendime, evrenin defterini yeni çizimlerle doldurarak ve onlara can vererek.</p>

  <p>Bunu izleyen süreç, eşmerkezli dairelerle ve keskin dönüşlerle dolu bir labirentti. Sonunda öyle bir noktaya geldim ki, başlarken aklımda ne olduğunu neredeyse kendim de unuttum. Her şey göçmen ruhumun yeniden kıpırdanmasıyla başladı. Kuyrukluyıldızlar ve gezegenler yükseklerde dolaşıyordu, aşağıdaki minicik Dünya ise, bitkiyle henüz hayal edilmemiş bir şey arasında duran hücrelerle ve görünmez varlıklarla kaynaşıyordu. Huzursuzca kıpırdanıp duran bu çemberin ortasında; kayaların, kendiliğinden ileri atılan suların, köklerinden toprağa zincirlenmiş ağaçların kapladığı bir arazi vardı. Gürüldeyen nehirlerin, okyanus akıntılarının ve kıtaları sıyırıp geçen rüzgârların içinde o kadar zaman geçirdikten sonra, kendi kendine hareket edebilen, birlikte yürüyüşe çıkabileceğim doğru dürüst bir varlığa karşı bir özlem uyandı içimde. Çok muydu istediğim?</p>

  <p>İlk düşüncem ağaçlara hareket yeteneği kazandırmaktı. Bugün bile, bir sürü ağaca yaptığım gereksiz eklemelerde, sonuçsuz kalan bu denemenin izlerini görebiliyorum. Şu kadarını kesin olarak söyleyebilirim: Bitkileri yerinden oynatamazsınız.</p>

  <p>Gene de bu girişim, beni hayvanları yaratmaya götüren düşünceyi içinde taşıyordu. Durumdan duruma, mevsimden mevsime ve mekândan mekâna durmaksızın sürüklenişimin karmaşık mizacımın bir işareti olabileceği daha önce de aklıma gelmişti. Kimi iklimlerde sadece yazı ve uzun günleri yaşıyor, kimisinde buzdağlarının derinliklerine gömülüyordum. Tek bir gün içinde sabahtan öğlene, öğleden alacakaranlığa geçiyor; çocukluk, gençlik, olgunluk ve yaşlılık döngüsünü tekrarlıyordum. Her şey değişken karakterimin bir yansımasıydı. Hem uyanık olmak, hem uyumak istiyordum; kışı, geceyi ve soğuğu bu ikinci eğilimle açıklayabiliriz, bitkilerin ölümünü ve nehirlerin kurumasını da.</p>

  <p>Bu olağanüstü çeşitlilik üzerinde düşünürken, yaşamın ancak zıtların birliğiyle ayakta tutulabileceğini anladım. Bu kavrayışa ulaşmam epey zaman almıştı ve bu benim ilk felsefi düşüncemdi. Koca bir jeolojik dönem boyunca dünyayı kireç gibi bir kar tabakasına boğan, ona dalgın ve değişmez bir çehre kazandıran müthiş bir buzullaşmayla ifade ettim bu düşünceyi. Evren, yaşamla ölümün aynı madalyonun iki yüzü olduğunu, biri olmadan diğerinin tasavvur edilemeyeceğini öğrenmişti. Rüzgârın kuzeyden estiği nostaljik bir günbatımı sırasında bu hakikate önemli bir madde ekledim: Ölümün aynı zamanda yaşamın deposu olduğunu. Buzullar adeta sihirli bir şekilde erimeye başladı ve muhteşem bir çiçeklenme içinde yeni bir çağ doğdu. Akıl yürüten bir tanrı iklimi etkiler, buna hiç kuşku yok.</p>

  <p>Tutarsızlıklarım en sonunda anlam kazanmış gibiydi. Bu çarpıcı sezgiden, bir kopya varlık yaratma fikri doğdu. Bu varlık kendini yeniden üretmek üzere bir diğerinin içine girecek ve o da ikiye bölünüp kendisi ve yavrusu olacaktı: Aşkın öğlesinde ve döllemenin ilkbaharında gün ve gece, yaz ve kış durmadan tekrarlanacaktı.</p>

  <p>Bu fikrin verdiği heyecanla onu her yere yaydım: Üzerinden uçtuğum ormanlara, içine daldığım sulara. Böylece dünya, yüzerek ve kıvrılarak, çoğalma aşkıyla kendi kendilerini kovalayan kıkırdaklı bitkilerle doldu. Müthiş bir şehvani hareketlenme yerkürenin çehresini kökünden değiştirmeye başladı.</p>

  <p class="girintisiz1">Hiddete kapıldığım anlar da yok değildi; eskisi kadar şiddetli olmasa ve daha seyrek ortaya çıksa da böyle anlarım hâlâ oluyor. Ruhumu yatıştırmak için ırmak kenarlarında, sahil boylarında, dağ göllerinin çevresinde yürüyüşler yapardım. Yüzeyin altında binbir çeşit varoluşun kaynaştığını bilsem de, su yüzeyinde pek bir şey görünmezdi. Arada bir şöyle bir bakınmak için suyun altına dalardım, ama etrafı doğru dürüst inceleyecek kadar uzun süre nefesimi tutamazdım. Bu yüzden, deniz kenarlarında hayal gücümü beslerken, sualtı yaşamı benim için bir sır olarak kaldı. Onu gerçek anlamda keşfetmeye başlamam, ilk kez kendimi öldürmeyi denediğim zamanın sonrasına rastlar.</p>

  <p>O hüzünlü sonbaharda, sararmış yaprakların ve ümitsiz çiçeklerin arasında ciddi bir bunalıma gömülmüştüm, ilgi çekici bir yaşam biçiminin ortaya çıkması için bir yaz daha bekledikten sonra, hiçbir şeyin değişmeyeceğine ve gelip geçen mevsimlerden başka hiçbir şey göremeyeceğime bir kez daha ikna olmuştum. İşte o noktada, ölmek istediğime karar verdim. Denize bakan dik bir kayalığın tepesine tırmandım ve öleceğimden hiç kuşku duymadan kendimi aşağı bıraktım.</p>

  <p>Ne dehşetli bir düşüştü o! Hatırladıkça bugün bile başım dönüyor. O mavi boşluğa doğru kurşun gibi inerken ağzımdan boğuk bir çığlık çıktı. Yaptığım şeyden daha o anda pişman olmuştum, geri dönmek istedim; ama imkânsızdı. Ölmek istemiştim ve bu da başlı başına bir yaratım eylemiydi: Kendi sonumu yaratıyordum. Suyu yarıp geçtim ve bir unutuş girdabının tam ortasına gömüldüm.</p>

  <p>Suyun içindeki o ilk anlar hakkında fazla bir şey anlatamıyorum, çünkü uzun bir süre bilinçsiz kaldım. Kâh minik, kâh dev adımlarla geri geldi bilincim. Işık olmayan bir ışığın aydınlattığı, bir görünüp bir kaybolan gölgeler arasında, belirli bir yönü olmayan bulanık hareketlerin farkına vardım, bir baygınlık nöbetinden uyanır gibi. Sonunda gözlerim yeniden görmeye başladı: Hemen orada, yanı başımda, bütün haşmetiyle bir kılıçbalığı duruyordu, sonra karanlık ansızın yuttu onu. Umutsuzluğun beni gönderdiği o deniz dibinde kendime gelişimi hâlâ sık sık hatırlarım. Yaşam şüphesiz beni seviyordu ve ölmeme izin vermemişti –bir evladın şükran gösterisi diyebiliriz buna– ama ne ağır cezaydı o sürgün!</p>

  <p class="girintisiz1">Bilincimin yerine geldiğini söylemiştim, ama kim olduğumu ve orada ne aradığımı bilmiyordum. Olup bitene dair hatırladıklarım karmakarışıktı, içimde yanan cılız bir ışık gibi. Deniz tabanının üzerinde kümeler halinde dönüp duran binlerce şey görüyordum ve bir süre için kendimi öylece sürüklenen bir çift gözden ibaret sandım. Ne düşündüğümü şimdi açıklayabiliyorum; ama o anda sadece sezmiştim bunu, yeraltına ve su yaşamına özgü bir biçimde. Oraya yeniden doğmak için gelmiştim. Denizin içinde sürükleniyordum, bedensiz bir şekilde, ne yapacağımı hiç bilmeden. Sessizlik sağır ediciydi.</p>

  <p>Balıkların dünyası ozon melekleriyle doluydu. Onların arasında yüzerken, yepyeni bir yolla nefes almayı, karaya ve göğe hiç benzemeyen bu yaşam alanının koşullarına kendimi uydurmayı yavaş yavaş öğrendim. Ama bir şey beni engelliyordu sanki, bir rüyanın içine hapsolmuş ya da zorba bir kuvvet tarafından bir adaya sürülmüşüm gibi. Kafamdan bir türlü atamadığım saplantılı bir düşünceye kapıldım. Bu düşünce şuydu: Neye benzediğimi görmek istiyordum. Arkamdan sürüklenen bir bedenim olduğu belliydi; ama belki de gözlerim bu bedenin ön tarafına yerleştirilmiş olduğu için, arkama dönüp bir göz atmam bile imkânsızdı. Kendi kendimi kovalıyor, ama bir türlü yakalamıyordum.</p>

  <p>Göçlerimin sonuna doğru karşılaştığım suyun okşayıcı ılıklığını hâlâ hatırlıyorum, yosunların tadını ve gövdemden dökülen yumurtaların verdiği duyguyu, ışık vadileri ve gölgeli kayalıklar arasında dolaşan balık sürülerini, kendime benzeyen birini bulma umuduyla peşinden koştuğum balıkların bitmez tükenmez çeşitliliğini. Yalnız yaşayan bir balıktım herhalde, çünkü uzaktan hayranlıkla seyrettiğim gruplardan hiçbirine katılamadım. Okyanus labirentlerindeki gezintilerimi tek başıma sürdürdüm.</p>

  <p>Ah o derin sular, o derinlikler, akıntının sessiz rüzgârında salınan o dev bitkiler! Köpekbalığından kaçan yılanbalığının ve levreğin bir anlık görüntüsü, çekiçbalığının boğazında kaybolan morina, mavi balinanın ya da ispermeçet balinasının heybetli geçişi sırasında üzerimde ağır bir gökyüzü gibi ansızın beliren o gölge, uyuşturanbalığının ölümcül ağındaki dikenli keler, suyun içinde biblo gibi asılı duran ufacık denizatları, yunusun sıçramalarını şaşkınlıkla seyreden tümbaşlılar, boğulma korkusundan kendine bakıp gülemeyen, müzenin birinde bir zırhın içine saklanmış bir oğlan çocuğuna benzeyen o inanılmaz ıstakoz. Her taraf sirk ve tiyatro gibiydi ve benim kadar meraklı biri için hoş bir şeydi bu. Ne var ki, bu kesintisiz seyirliğin içinde herkes bir başkasını yeme dürtüsü ve başkası tarafından yenme korkusuyla yaşıyor gibiydi. Yakalayıp yutmak, yumurta üstüne yumurta bırakmak, göç etmek, en romantik mercan kayalığında bir fenerbalığının ya da barakudanın midesine gitmek: Sualtı yaşamının bilançosu buydu işte.</p>

  <p>Çok sayıda kaçış denemesine tanık oldum. Gerek ırmaklar gerekse denizlerde sualtı yaşamını ayakta tutan şey, bir gün dışarı çıkma umuduydu; çünkü herkes oraya düşmüş olduğuna ilişkin belli belirsiz bir şeyler hatırlıyordu, tıpkı benim gibi. Her balığın bir parçası geri dönme ve arkada bıraktıklarını görme özlemiyle tutuşuyordu. Bu dürtünün kaynağına ilişkin bir sezgileri yoktu, çok da aptaldılar çünkü. Soğuk bir katılaşmayla felç olana kadar ha bire koşturarak kendilerini tüketiyorlardı. Şanssız olanları, her şeyin hareketsiz kaldığı durgun göllerde buluyorlardı kendilerini. Daha kötüsü, bugünlerde kaderlerinin onları bir akvaryuma sürüklemesi ihtimali de var ki, bir akvaryumu kendilerine nasıl açıklıyorlardır orasını kimse bilemez.</p>

  <p>Şatafatlı süslemelerle ve ışık selleriyle kaplı oynak tavana yakın yüzmeyi ve öbür tarafa atladıktan sonra geri gelen, ama gördüklerini hiç anlatmayan uçanbalıkları seyretmeyi seviyordum. Sihirli örtüyü delmeyi başaramayan sıradan balıklar birer sihirbaz gibi bakıyordu onlara. Yaptıkları uzay yolculuğundan sonra konuşmamaya, Tanrı’yı görüp görmediklerini söylememeye karar vermiş astronotlara benziyorlardı.</p>

  <p>Sonunda muhtemel bir kaçış yolu buldum. Dalgaların gün boyunca kapladığı ve geceleri çıplak bıraktığı uzun bir sahil şeridi vardı. O zamanlar dolunayın gücü hakkında hiçbir şey bilmiyordum, uzaklardan okyanuslarımın kabarıp alçalmasına yol açtığından habersizdim. Bu kıyı bana yeniden karaya çıkmak için uygun bir geçit gibi göründü. Tam orada, denizin duvarını aşmayı başaracaktım.</p>

  <p>Ama bu iş o kadar kolay değildi, çünkü girişimim için gereken donanımı geliştirmemiştim. Burnumu ilk kez suyun dışına çıkardığımda, dışarıda beni selamlayan şeyin şiddetiyle sersemledim. Kuru ve yakıcı bir hava midemi kavurdu ve beni yarı baygın bir halde suyun altına geri gönderdi.</p>

  <p>Yöntemli bir şekilde ilerlemem gerekiyordu. Her gün küçük bir adım atıyor, dalga geri gelip de beni yeniden suya taşıyana kadar boğazıma sadece bir lokma hava girmesine dikkat ederek kumun üzerinde nefes nefese yatıyordum. Dışarıda kaldığım süre gitgide uzamaya başladı ve yavaş yavaş, bedenimin gizli karanlığında, midemin tam üzerinde bir şeyin biçimlenmekte olduğunu hissettim. Giderek güçlenen ve sağlamlaşan, havayla temas ettiğinde nabız gibi atarak genişleyen bir şeydi bu: Bir ciğer!</p>

  <p>Üzerinde çalıştığım vazgeçilmez bir araç daha vardı. Artık bir okyanustan ötekine göç etmediğim için, eskiden yaptığım gibi hareket etmenin beni istediğim yere götürmeyeceğini biliyordum. Sığ sularda oyalanıyor ve iki yanımdaki yüzgeçleri kıyıdaki çakıllara sürterek geliştirmeye çalışıyordum. Öğle sonralarımı yanımdan geçen her şeye yüzgeçlerimi uzatarak geçiriyordum, alıştırma yapan bir akrobat gibi.</p>

  <p>Üstelik, kendime bir de sırdaş bulmuştum. Benim ilk arkadaşımdı o. Durup dinlenmeden, inatla çalışırken bana cesaret verirdi. Görebileceğiniz en tuhaf yaratıktı; sonraki bir çağda alaycı oğlan çocuklarından işkence görecek, kıyıya sürüklenip çubuklarla delik deşik edilecekti, iyi yürekli, içine kapanık denizanası.</p>

  <p>Artık lütufkâr bir ciğere sahip olmanın güveniyle mehtaplı bir geceyi bekledim ve bir daha geri dönmemek üzere sıçrayıp kıyıya çıktım. Sınırı aşıp özgürlük havasını doyasıya içime çektiğimde, neye benzediğimi görme isteğimi unutmuştum bile. Artık buna ihtiyacım yoktu. Aynanın icadına kadar erteleyebilirdim bu isteği. Islak araf günlerim sona ermişti.</p>

  <p class="girintisiz1">Sualtı hapishanemden kurtulunca, göbeğimi çamurun içinde sürüyerek, titrek pençeler üzerinde güçlükle ilerlerken buldum kendimi ve kaçışımın ancak yarı yarıya başarılı olduğunu anladım. Oradan kurtulursam, uzun sürgün günleri boyunca hayalini kurduğum o harikulade varlığa dönüşeceğimi, suların üzerinde süzüleceğimi sanmıştım. Ama mesele o kadar basit değildi: Önce amfibik bir aşamadan geçmek zorundaydım anlaşılan.</p>

  <p>Yaratılış süreci hızlanmaya başlamıştı. Karaya ulaşmam büyük bir canlanma yarattı. Her düşüncem bir sürüngene dönüşüyor, ok gibi fırlayarak otların içinde kayboluyordu. Bu düşüncelerin bir bölümü zararsız, bir bölümü zehirliydi; biri kederle bir kurbağaya dönüşüyor, bir başkası tembel bir kaplumbağa oluyordu. Bu yaratıklar eski zamanların alışkanlıklarına inatla sarılır gibiydiler. Süslenme biçimleri bile eskilerden kalmaydı: Suyun altında bırakılmış ataları hatırlatan derileriyle, görkemli ve bayağı bir zarafetleri vardı. Onların sonu gelmez çağını, biri bitmeden diğeri başlayan ve arkalarında yok olmuş türler ve ormanlar bırakan buzullaşma ve sıcak dalgaları arasında sürünerek geçirdim.</p>

  <p>En sonunda amfibik bedenimden sıyrılmayı başardım ve yeniden genç ve çevik bir tanrının değişken biçimlerine büründüm. Hafızayı kaydetmeye yönelik ilk deneylerim bu zamanlara rastlar. İlkel çabalardı bunlar, ama onları harekete geçiren gayretkeşliği düşünürseniz, dokunaklı bir yanları da vardı. Parlak bir buluşla, kumlara ve kayalara iskeletler serpiştirerek, koca koca doğal hafıza alanları yarattım. Bu izleri sağa sola serpiştirmemin nedeni, her şeyin önlenemez biçimde geçici olduğu ve çevremde dolanan evrenin günün birinde ansızın kaybolup gideceği yolundaki kesin inancımdı. Bu yolla Dünya’nın bugünkü halinden geleceğe bir şeyler bırakmayı umuyordum. Alp Dağları, başka dağların yanı sıra, bu işte bana yardımcı oldu. Onu bir çeşit kütüphaneye çevirmeye koyuldum, kaya ve toprak katmanları arasında gizlenen mesajları tercüme edecek bir jeologun çıkıp gelmesini bekleyen elyazmalarıyla tıka basa doldurdum.</p>

  <p>Taştan elyazmalarını süslemeye başladım ve bölüm aralarına sürüngen ve balık figürlerimi yerleştirdim. Çoğu zaman, havanın ve yolculuk isteğimin beni götürdüğü yere göre bunları gelişigüzel dağıtıyordum, ama bir yere özel bir titizlik gösterdim. Göz alabildiğine uzanan bir deniz ve sahil şeridiydi burası, tam ortasında küçük bir koy vardı. İşte o koyda koca bir üretken mevsim geçirdim. Daha yeni yeni hayal etmeye başladığım bir türün gelecek nesilleri için sürüngenler hakkında bir kitap yazmak üzere oraya yerleştim. Koydaki yazı atölyemde büyük bir heyecanla ve görev aşkıyla çalışmaya başladım. Uzun çalışma günlerim ve düzenli tatillerim beni ta Triyas ve Jura devirlerinin sonuna kadar taşıdı.</p>

  <p>Sürüngenler üstünlük ve yetersizliğin tuhaf bir karışımıydı. Ruhlarının derinliklerinde kusursuz oldukları yolunda gizli bir inanç yatıyordu; ayrıca her eylemleri, yaşayan diğer varlıkların tümüne karşı insafsız bir kibirle doluydu. Yerküre üzerinde eski çağlardan beri sürdükleri inatçı egemenliğin sonucuydu bu; Çin ve Mısır monarşilerinden daha uzun, dervişlerle hahamlar arasındaki bir yarıştan daha inatçı bir egemenlik. Her şeyi fethetmişlerdi. Balık sürüngenler denizlere dehşet saçıyor, amfibik sürüngenler ise karayla deniz arasındaki sınırlara hükmediyordu. Savaşçı sürüngenler uzun boyunları ve daha da uzun kuyruklarıyla karada aylak aylak gezinip duruyordu. Aşırı derecede tutucu ve zekâdan pek nasibini almamış bu yaratıklar uzak taşra kasabalarındaki eski aristokratlara benziyordu; yeni kuşaklara hem aylaklıklarını, hem de rahatsız edici bir fiziksel görünümü devrediyorlardı. Hayatta bir iktiyozorun ya da mezozorun ahbaplığından daha iç sıkıcı bir şey olamaz. Onları kof ve mizah duygusundan tümüyle yoksun buluyordum, üstelik olabildiğince uzun yaşamaya kararlı gibiydiler. Kretase çağı hoşnutsuzluğumun karanlık kışıydı.</p>

  <p>Benim için iç huzuruna kavuşmanın tek yolu çalışmaktı. Muhteşem dağlar oydum. Sevgili bitkilerimin yapraklarına ve okyanus kıyılarındaki kumlara düşen ışığa nüanslar vermek için uğraştım. Günbatımının bir saatinden diğerine ince kontrast farkları elde ettim. Tırtılların üzerindeki desenleri tasarladım ve binlerce çiçek yarattım. Taçyapraklar üzerinde çalıştım ve ağaç gövdelerini doğrultup canlı sütunlara dönüştürdüm. Durgun sulara nilüferler serpiştirdim ve kelebek kanatlarına göz alıcı şekiller çizdim. Kış günlerinde yağan kar takımyıldızlara benziyordu, kar tanesinin biçiminin mikroskopla görülebilmesinden milyonlarca yıl önce. Her hücre, uzak diyarları düşlerken çizdiğim bir haritaydı, hayali bir ülkenin haritası.</p>

  <p>Derken çiçekler kurudu, karlar eridi, kelebekler öldü; ama sonra hepsi geri geldiler. Baharda bütün evren sanki daha derinden nefes alıyordu. Havayı içine çekiyor ve diyordu ki: “Yaşıyorum”; sonra havayı dışarı veriyor ve diyordu ki: “İşte güzellik.” Anlamaya duyduğum susuzluğun ifadesiydi güzellik, tıpkı bir tebessümün mutluluk vaat etmesi ve bir meyve kokusunun o meyvenin tadını hatırlatması gibi. Ama kime söyleyebilirdim ki bunları? Dünya’da hâlâ yalnızdım. Bilinmeyen, daha ortaya çıkmamış bir hayvan üzerinde çalışıyordum. Güzel ve zeki bir yaratık olarak tasavvur ediyordum onu, ama zihnimdeki görüntü nedense bir timsahı andırıyordu.</p>

  <p>Sonunda yalnızlık canıma tak etti ve kendimi sürüngenlerin âdetlerine kaptırmaya başladım. Başıma geleni fark ettiğimde iş işten geçmişti, her saniye onlarla birlikteydim artık. Başkentte sınırsız bir özgürlük içinde geçirdiği bir dönemden sonra memleketine geri dönen avangart bir genç şaire benziyordum. Doğduğu kasabanın köhne dünyasıyla yeniden yüz yüze gelince, şairin içinde bir modernleştirme isteği yükselir. “Bu taşralılar için yeni bir sinema salonu yapacağım,” der kendi kendine, “Dizisel ve elektronik müzik konserleri düzenleyeceğim!” Ama çok geçmeden kilise ayinlerine daha sık katılmaya başlamış ve okul aile birliğinin faal bir üyesi olmuştur. Bu arada giderek kelleşir ve tembelleşir, artık canı evden çıkmak istemez. Karısı ve çocuklarıyla dışarı çıktığı zaman da, kamburunu çıkararak, ayaklarını sürüye sürüye yürür. Artık bir kaplumbağa olmuştur. Pazar günleri köylerin içinden geçerken kaç kez kendimin o sürüngenlik dönemindeki halini görmüş, kayaların üstüne serilip gözlerimizi boşluğa dikerek havayı topluca içimize çektiğimiz o günleri hatırlamışımdır.</p>

  <p>Kendi kabuğumun içine çekilerek, yılan arkadaşlarıma sessizce lanet ediyordum. Giderek hırçınlaştım, saldırganlaştım. Ötekilerden uzaklaştım, mağarama otlar yığdım ve içeri çekilip uzun uykulara yattım. Zihnimi dumanlı bir karanlık bürüdü.</p>

  <p class="girintisiz1">Bir gün gözlerimi açtım ve kuşları gördüm. Hiç unutamayacağım o anı dünyanın her yanına yayılmış resimler ve yazılarla çağlar boyu canlı tuttum, ta bugünlere kadar. Sürüngenlerin bakışıyla gözlerimi kuşlara dikip baktım. Kayıp şiirler gibiydi kuşlar. Onları yapanın ben olduğuna inanamıyor, o ana kadar onları fark edememiş olmama akıl erdiremiyordum. Aşağı bakıp da toprağın üzerinde sürüne sürüne, hantal hantal dolaşan o dev hayvanları görseler, kuşlar da aynı şeyi düşünürlerdi: Kim bunlar, onları kim yarattı? Ama kuşların beynine girmek kolay değildi. Bir an bile yerlerinde durmuyorlardı ve biliyordum ki kafalarındaki düşünceleri anlamam çok zaman alacaktı, eğer varsa tabii.</p>

  <p>Hayretle bakakaldığım o anda insanoğlunun bütün kaçış girişimlerini sezinledim, Daidalos’tan uçaklara, nazlı nazlı süzülen balonlardan dinlenmeye çekilmiş şahinleri andıran füze rampalarına kadar. Sadece rüzgâr değil, bir hayvan olarak uçmak Tanrı’nın çok eski bir özlemidir. Ben hiç kuş olmadım ve kuşlar benim için bir bakıma hâlâ bir sırdır.</p>

  <p>Kendi bezginliklerinden usanan sürüngenler kanatlı varlıklara katılmayı denediler ve havalanır havalanmaz külçe gibi yere düşen olağanüstü büyük yaban kuşları ürettiler. Eski tanıdık derilerine duydukları bastırılmaz bir özlemle o koca kostümlerini de peşlerinden sürüklediler, ağır ve uzun bir gece elbisesi gibi. Bedenlerini gerdiler, sırtüstü yattılar, bacaklarını salladılar ve kanat çırptılar. Üstlerinde kuşlar hızla sağa sola seğirtmekteydi, bir görünüp bir kaybolarak.</p>

  <p>En sonunda, pençelerini hâlâ sağlam toprağın üzerinde tutan eski sürüngenlerin bağrından, kendilerini olduğu gibi kabul etmeyi reddeden ve hülyalı değişim rüyalarına kapılan bu huzursuz ve yozlaşmış ruhlara yönelik ağır bir mahkûmiyet kararı çıktı. Söz konusu tepki vahşi ve otoriter bir biçim aldı. Eski düzenin gaddar elebaşıları, haylaz evlatlarını yeniden toprağa döndürmek üzere pençelerinin üzerinde ayağa kalktılar ve kıtalara dehşet saçmaya başladılar.</p>

  <p>Sabrımın sonuna gelmiştim. Benim her zaman bir kaçak asker olarak yer aldığım o sürüngen savaşlarından biri sırasında, kalın derimden sıyrılmayı başardım. Bir süre yeniden tabiatın dünyasına katıldım. Yeni eğlenceler icat etmekten aldığım zevki hâlâ hatırlıyorum: Çığ olup giderek büyüyen beyaz bir bowling topu gibi dağ yamaçlarından yuvarlanmak, bulutlara ağırlıksız tiranozor ve iguana biçimleri vermek, sonra onları yağmura dönüştürmek.</p>

  <p>Kuşlarla ilgili bilmeceyi bir süre ertelemek zorunda kaldım. İşin içinde başka bir Tanrı mı vardı yoksa; benim tanımadığım, başka bir kıtada yaşayan? Bu tatsız düşünce zaman zaman zihnimde yeniden yükselir, ama her zaman bastırırım onu.</p>

  <p>Sürüngenlerden sıkılmış, kuşların sırrını çözememiş olarak, artık taze bir fikir bulma zamanının geldiğine karar verdim ve çok geçmeden kafamda yepyeni bir düşünce uyandı. Bu düşünce şuydu: Yaşamın, kendini daha iyi kavramak için kendi üzerinde kafa yormasını istiyordum. Buradan hareketle, bu sefer yaratacağım canlıların kendi yavrularını kendi içlerinde taşımaları, yumurtalarının dışarıda çatlamak yerine rahmin sıcaklığı içinde açılması gerekiyordu. Hayat bu yeni varlıkların içinde doğacaktı, onlar hayatın ambarı ve aktarıcısı olacaklardı. Bu düşünce, o barbar balıklardan ve köhnemiş sürüngenlerden sonra, yeni bir üçüncü aşamanın temel ilkesi olacaktı. Böylece farklılaşmış ve çalışkan memeliler çıkageldi, yolculuk ve takasta hızlı, avcılıkta gözüpek, evler yapmakta usta, kendilerine ait olanı korumakta başarılı. Hayvanlar dünyasının burjuvalarıydı onlar.</p>

  <p>Doğum felsefi bir sezgiydi. Daha uzun süre yapacağım gibi, kafa karışıklığı içinde, el yordamıyla ruhu arıyordum. Ruhu istemiş, ama eteneyi bulmuştum.</p>

  <p>Onlara sürüngen ve sudayaşar atalarını hatırlatmaya yarayan keskin dişleri ve gereksiz kuyruklarıyla o hayvanların nasıl sağa sola koşturduğunu hatırlıyorum. Ezelden beri nedense karakterimin bir parçası olmuş o dalgınlık yüzünden, yaratıklarımın hepsine yetecek kadar besin sağlama işini ihmal etmiştim. Bu yüzden hepsi dur durak bilmeyen bir yiyecek arayışı içindeydi. Karanlık çöktüğünde hayvanlar mahmurlaşıyor, uykuyla ağırlaşıyor ve gürültüyle horluyorlardı. Onların uyku zamanlarından yararlanarak, epeydir yürürlükte olan bir işbölümüne istinaden, dişi göbeklerin içinde işe koyuldum. Onlar uykudayken ben ceninler yapacaktım.</p>

  <p>Memeli anaların rahimleri içine, dünyayla ilgili tamamlanmaya yakın bir düşünce daha yerleştirdim. Kendime dedim ki: “Sen ki Tanrısın, evrenin içinde hayal et kendini. Kıpırdanan ve gelişen küçük bir et parçası gibi değil misin? Bu dünyaya nasıl geldiğini sen de bilmiyorsun. Seni buraya kimin koyduğundan sen de habersizsin. Sana bunu bir tek annen söyleyebilir; ama eğer bir annen varsa, ortalarda görünmüyor.” Hayat bulan her ceninde kendi hikâyemin bir parçasını görebiliyordum.</p>

  <p>Bu sorumluluğu dişilere yüklemiştim, çünkü iki cinsin içinde daha cömert ve sabırlı olan onlardı. Huzursuz ve kavgacı erkekler av sırasında öfkelerini boşaltıyor, düşmanlarına pençelerini gösteriyor ve tohumlarını dişi hayat arkadaşlarının rahmine saçıyorlardı. Kadınlar bu tohumları sessizce kabul ediyor ve sonunda erkeklerine kusursuz bir eser sunuyorlardı: Bir kucak dolusu yavru!</p>

  <p>Bu yeni varlıklar küstahça bir özgüven kazandılar. Artık sadece kemirgenler yoktu; dünyanın her köşesinde daha büyük hayvanlara rastlanabiliyordu. Evim enikonu kalabalıklaşmaktaydı. Ayılardan maymunlara, oradan da fillere geçtim. Yaşamın böyle dev adımlarla ilerlemesinden duyduğum hoşnutlukla, ne derece yararlı oldukları konusundaki değerlendirmeyi çok sonraya bırakma niyetinde olduğum ayrıntılara eğildim. Mideyi kusursuzlaştırmaya bu kadar saplantılı bir ilgi göstermem şart mıydı? Ama gösterdim, hatta bazı gevişgetirenlerin içine, afiyet olsun dilekleriyle, iki mide birden yerleştirdim. Hele beyin, benim için ne müthiş bir oyuncak oldu o! Parçaları yama gibi birbirine tutuşturulmuştu, gövdeye göre orantısı kötüydü ve bir sürü ıvır zıvırla dolup taşıyordu, ama ona kesinlikle âşık oldum. Beyinle uğraşırken, sanki her defasında yeni baştan minyatür bir dünya yaratıyormuşum gibi geliyordu bana. O etli, jölemsi şey, içinde dünyanın ta kendisini saklıyordu. Bin yıl boyunca, elime geçirdiğim her memelinin beyni üzerinde denemeler yaptım. Sonu gelmez bir yapboza gömülmüşçesine beyin sinirleriyle ve omurilikle oynadım. Bu oyunların bir bölümü tamamlanamadan çıkmaza girdi. Daha fazla ilerleyemez olduğumda başka bir beyne geçiyordum. Elimden bıraktığım hayvanlar, o anda geldikleri noktada kalıyorlardı. Hepsi, gözlerinin ardında yanıp sönen küçük bir gezegenle, aynı gerçeği zihinlerinin en ücra kıvrımlarında seziyordu: Tanrı buradaydı.</p>

  <p>Yaratıklar dünyanın her yanında geziniyor, cesaretleriyle tabiatın gözünü kamaştırıyordu. Ama ben, kuşların güzelliğiyle hiçbirinin aşık atamayacağı görüşündeydim. Sık sık uçma hayallerine dalıyor, kartallar ve leyleklerle arkadaşlık etmeyi düşlüyordum. Sonra ayılıyor ve yanı başımda sığırlarla zebraları görüyordum. Başımı sallıyor, “Hayat işte,” diyordum kendi kendime. Aslında haksızlık ediyordum. Gözlerim antilobun güzelliğine karşı kördü, ama yanımdan bir baykuş uçsa nefesim kesiliyordu. Tabii ki baykuş, yakından bakıldığında, pek öyle matah bir şey sayılmaz. Artık yaşlandığım için, çöpe atılmış bir Cadılar Bayramı maskesinden başka bir şey getirmiyor aklıma.</p>

  <p>Yeni gelenlere karşı sergilediğim umursamaz tavır onlar için bir kararlılık sınavı oldu, kendilerini ispatlamaya itti onları. Beni memnun etmeye çalışıyorlardı. Kim olduğumu bilmeseler ve benimle hiç konuşmasalar da, onlardan tam anlamıyla hoşnut olmadığımın farkındalardı. Benim sevgimi istiyorlardı; bunu anlayamıyordum işte. En iyi ailelerde olur bu. Onlara duyduğum küçümseme sürüngenlerin umurunda bile değilken, memeliler yoksunluk hissediyordu.</p>

  <p>Kendimi bayağı ilerici biri olarak görüyordum, ama önyargılar yakamı bırakmıyordu. Ne zaman karada yaşayan bir dört ayaklı görsem, hemen kuşlarla karşılaştırıyordum onu. Kartal kadar güçlü, güvercin kadar beyaz, vesaire, vesaire. Kuşların dili bile beni büyütüyordu, neredeyse kıskanıyordum o dili. Ritimlerini, söz dağarcığını, gramerini ve sözdizimini kimsenin bilmediği bir lehçeyle şakıyor ve konuşuyorlardı. Kuşlar hakkında kesin olan tek şey uçtuklarıydı. Onlara baktıkça, şakımasını bildikleri için uçabildiklerine inanasım geliyordu.</p>

  <p>Yerkürenin yeni sakinlerine konuşma yeteneği vermekte bu kadar başarılı olmama karşılık, onlara kanat veremeyişim şaşırtıcıydı. Bunu nasıl açıklayacağımı bilemiyorum. Ama hatırladığım bir şey var. Memeliler dünyasına önderlik bahşetme niyetiyle kanatları kullanmaya kalktığımda ortaya çıkan şey yarasa oldu ve bu talihsiz evladım hakkında söylenmiş bir tek iyi söz hatırlamıyorum. Adı hâlâ vampirleri ve gece canavarlarını çağrıştırıyor. O uzak zamanlarda bile yarasa karanlıkta uçardı, iki dünya arasında gidip gelmesi için tasarlanmış bir casus gibi. Buna benzer başka girişimler de, arkasında maki ve zürafa gibi tuhaf ve sirklere yaraşır sonuçlar bırakarak, kısa sürede başarısız oldu.</p>

  <p>Yarasa uzun süre kuşlarla memeliler arasında haber taşımak için çırpınıp durdu. Ama ne yapsa boştu, çünkü memeliler başlarını kaldırıp yukarı bakmayı inatla reddediyordu ve casusun da, bırakın kuşların birbirine neler söylediğini anlatacak, konuşacak kimsesi bile yoktu. Sonunda ona kulak verdiğimde gevelediği şeylerin büyük bölümünü anlayamadım, dışarıdan gelenlerin çözemeyeceği bir dağ lehçesinde konuşuyordu sanki. Yarasanın kaderi böylece bağlanmış oldu. Kederle inzivaya çekildi ve geceler haricinde dışarı çıkmayı bile bıraktı.</p>

  <p>Kuşların şarkısını öğrenmeye nereden başlayacağımı bilemiyordum. Memelilere dili verene kadar, rüzgârlar aracılığıyla, deniz ve ırmaklardaki akıntılar aracılığıyla konuşmuştum. Güçlü, ama birbirine benzer melodiler çıkıyordu bu doğal orkestradan. Memelilerin kuşlara rakip olmasına karar verdiğimde, semavi olana benzer bir dünyevi orkestra hayal ettim. Bu düşünceden, boru, fagot ve vurmalı çalgılar ortaya çıktı. Orman müzisyenlerle dolu bir çukura dönüştü. Gelecekte opera sahnelerinde saltanat sürecek olan sesler doğdu. Sopranolar, kontraltolar, baslar, baritonlar ve tenorlar dünyanın efendilerinin bedenlerini istila etti. Uzaklardan bir sürü geçtiğinde, hayvan seslerinin ağırbaşlı bir koro halinde birleştiğini duyabiliyordum. Bütün bu gösteriler benim içindi, yalnız benim için. Aynı anda hem izleyici hem besteciydim ben. İnsanoğlu, gelecekteki efendileri, onları dinlediğinde beni hatırlayacaktı. Haklıydılar, bu kadim konserlerin ilk dinleyicisi bendim çünkü.</p>

  <p>Memeliler koşuyor, sıçrıyor, yuvarlanıyor ve tırmanıyordu, hatta bazıları yüzüyordu; ama iş uçmaya geldiğinde sonuç koca bir sıfırdı. Sesleri zahmetsizce havaya karışan senfoniler halinde birleşti, ama kendileri bulutlara ulaşmayı hiç başaramadılar.</p>

  <p class="girintisiz1">Bu satırları, o uzak çocukluk günlerinden kalma bir duyguyla sarmalanmış olarak, bir uçakta yazıyorum. Viskimi yudumluyorum, viski içime yayılıyor. Biraz ağırlaşmış hayali kanatlarla içe doğru kanat çırpıyorum. Yanımdaki koltukta sakallı genç bir adam bir kâğıda bir şeyler çizmeye dalmış; jeolojik bir haritaya benziyor. El yazısı ekonomik ve hatasız. Oysa benim el yazım uçarı bir düzensizlikle dolup taşıyor. Önümdeki kâğıt parçasına Cennet Bahçeleri’nin dilinde, içimden geldiği gibi çiziktiriyorum.</p>

  <p>Yarattığım dünyada bu sakallı genç adam gibilerine ihtiyaç duyacağımı başından beri biliyordum sanırım. Ben her şeyi aklıma estiği gibi yaptım. Basiretli kalemler, rakamlar ve oklarla benim havaice buluşlarımı düzene sokacak mühendislerin, tarımbilimcilerin ve bütün diğer teknisyenlerin gelmesi şarttı. İkinci içkiden sonra, uçak bulutların pofuduk yorganının içine girerken uykuya dalıyorum.</p>

  <p>Biraz da alkolün etkisiyle kestirirken, yeniyetmeliğime rastlayan binyıl içinde soyu tükenen bütün türler beni ziyarete geliyor. Belirli bir sıra izlemeden karşıma çıkıyorlar, hepsini bir araya toplamasanız görmeye zaman bulamayacağınız insanlar için düzenlediğiniz bir partiye gelen davetliler gibi. En olmayacak karşılaşmalar gerçekleşiyor ve silinip gidiyor. Sivri tazı burunları için fazla şişkin duran bedenleri üzerinde çokyumrulular koca kulaklarını dikmiş, hem ayı hem maymun özelliklerini taşımanın geleceğini kararttığından yakınan birini dinliyorlar, şişmanlayan bir dansçı ya da kekelemeye başlayan bir oyuncu gibi. Aslında etrafta epeyce oyuncu ve sanatçı da var, hepsi de başarılı olmaktan umudu kesmiş ve bunun suçunu dünyaya yüklüyor. Odanın öbür ucunda, uzun azı dişlerini tuzlu krakere ve minik sosislere saplayan bir büyük kedi var, etobur bir yılanla sohbet ediyor. Yılan brokoliyle karnabaharı pas geçerek doğrudan etli tencere yemeklerine yöneliyor. Yok olmuş türleri dönüşsüz metro trenlerine taşıyan gece asansörü içinde hep birlikte kaybolup gidecekler.</p>

  <p>Pencere kenarında birkaç ilkel toynaklı, deniz kıyılarında ve çayırlarda çıplak ayak gezindikleri günleri hasretle anarak, yeni ayakkabılarından şikâyet ediyor. Mamutun boyu o kadar uzun ki, tavana yakın duran kitapların adlarını okuyabiliyor. Bu kitaplardan birinde acayip hayvanlarla ilgili hikâyeler anlatılıyor, kanatlı atlar, kuyruğunun yerinde ikinci bir başı olan yılanlar, uzun suratlı kartallar, kafalarının ortasında bir boynuz taşıyan katırlar. İşin tuhafı bu acayip hayvanların hepsi de yaşadı, gülünçlükte yengeci bile bastıran bodur bir insan benzerinin de yaşadığı gibi!</p>

  <p>Yeni gelenler var: At soyundan başarısız bir türe ait bir aile. Gerçek at gelmiyor, çünkü o başarılı kesimin katıldığı bir partide. Orada aslanlar, kaplanlar, üveyikler ve diğer galiplerle ahbaplık ediyor. At-köpekler, at-kurbağalar ve at-keçiler, koca kanatlarıyla gökyüzüne yükselen kuş başlı, at gövdeli yaratığın hikâyesini dinliyorlar. Karı koca iki dinozor, kısmen boyutları yüzünden, kısmen de bir türlü üstlerinden atamadıkları üstünlük duygusundan ötürü bahçede duruyorlar. Bir Neandertal insanıyla bir Cro-Magnon insanı sohbete dalmış, İkincisi ilkinden daha dik duruyor.</p>

  <p>Uçak Nevada Çölü’nün üzerinden geçerken irkilerek uyanıyorum. Yanımdaki genç adam metalik kuşumuzun karnında uykuya dalmış. “Gerçeğe dönme zamanı,” diyorum kendi kendime. “Gençliğimin hikâyesine geri dönelim artık.”</p>

  <p class="girintisiz1">Hikâyemin önemli dönüm noktalarından biri, acının varlığını keşfettiğim zaman ortaya çıktı. Belki acıyı başından beri hissetmiş, ama anlamamıştım; ağlayan kendisi olduğu halde “Acı çekiyorum,” demeyi bilmeyen bir bebek gibi.</p>

  <p>Güzellik ve acı yapışık ikizlerdi. Zıt yönlere bakıyorlardı, ama ayrılmaları imkânsızdı. Saksağanın, midesine indirdiği solucanın gözüne güzel görünmesi imkânsızdır, o anda güzelliğinin doruğuna çıkmış olsa bile. Anılarını yazan Tanrı değil de estetik dersleri veren bir üniversite hocası olsaydım, güzellik kavramına, yiyen ve yenilen tarafından algılandığı biçimde açıklık getirmeye çalışırdım. İkincisi için saksağan daima kötü ruhlu, biçimsiz, çirkin bir kuştur; gaga, tırnak ve kargaşadan ibaret bir yaratıktır. Bu yüzden solucan klasik sanatın sükûnetini kucaklayamaz. Bunun yerine, renklerin artık renk olmaktan çıkıp kan lekelerine dönüştüğü ekspresyonizmin dikenli ormanında bulur kendini. Solucan o dev saksağanın gövdesinde bir lif olmanın eşiğindedir ve dünya görüşünde bir iyileşme olmaz. Sevdiklerinizle baş başa mutlu bir gün geçirmek daha iyi bir kaderdir kuşkusuz, Tanrı olduğunuzu veya en azından Leonardo da Vinci olduğunuzu hayal ederek.</p>

  <p>Durmadan konuyu dağıtıyorum, durmadan. Bütün dünyam dev bir konu dışına çıkma vakası! Gergedanı ve palmiyeyi aynı günde yaratmıştım mesela. O koca yaratığı, başını önüne düşürmüş, kafasında kaldırmış olmam gereken ama kaldırmadığım o boynuzla koşarken seyrettim. İçimde bir avunma ihtiyacı doğdu, işyerinde geçirilen zorlu bir günün sonunda bir demet çiçek satın alma dürtüsüne benzer bir duygu. İşte böylece palmiyeyi yarattım, gençlik bitkisini. Denizlerimin en güzeline dalıp biraz yüzdüm ve sualtının her köşesinde deniz palmiyeleri ve pul derili gergedanlar gördüm. Kumdan kale yapan bir çocuk elinde ansızın bir yengeç bulunca nasıl irkilir, ben de öyle hissettim işte.</p>

  <p>Sonra ortaya yeni sorunlar çıktı. Güneşle yıkanmış o harika günü hâlâ çok iyi hatırlıyorum. Güneş ışığı yaprakları ve ırmak sularını altın tozuna buluyor, yanaklarımı ve saçımı yalayıp geçiyordu. Ağaçlarla kaplı bir tepeden, aşağıya, yaptıklarıma baktım ve göğsüm gururla kabardı. Bugün bayram olacak, dedim kendi kendime, emeklerimi kutladığım bir dinlenme günü. Cumartesi miydi yoksa pazar mı? Üzerinden o kadar zaman geçti ki emin olamıyorum, gerçek bir günlük de tutmadım hiç. Her neyse, o ilk bayram gününün –pazar diyelim– arkasından korkunç bir pazartesi geldi, her şeyin tepetaklak olmuş, tersine dönmüş gibi göründüğü bir gün. Sert bir rüzgâr çıktı ve yeryüzü bir kasırgayla sarsıldı. Bitkilerin topraktan kopuşunu ve çamurlu sulara kapılıp gidişini seyrettim. Dehşet içinde kaçmaya çalışan, ama ölümün ve sakatlığın kucağına düşen hayvanları gördüm.</p>

  <p>Kendi bulutlarımı tanıyamıyordum. Kapkara kesilmiş ve uğursuz bir görüntüye bürünmüşlerdi. Dehşet verici bir manzaraydı. Yeryüzüne hiddetle sular savuruyor ve içimi şaşkınlıkla dolduruyorlardı. Ne gerek vardı bu kadar vahşete? İçlerinde anlaşılmaz bir hınç vardı sanki, tıpkı ateş, su ve toprak gibi. Her biri gazap doluydu, hepsi birbirine düşmandı.</p>

  <p>Kontrolden çıkmış bir aile kavgasını seyreden bir baba gibi hissettim kendimi. Nerede yanlış yaptığımı bulmaya çalıştım, ama bulamadım. Böylece o uğursuz kuşku çöktü içime: Hata yapabileceğim düşüncesi. Fırtına sonunda yatıştığında, sakin, kızıl bir günbatımı gördüm. Ağlama nöbetinden çıkmış bir yüzün mahmur güzelliğini taşıyordu eserim. Neler olduğunu anlamaya çalışarak, düşünceler içinde oturdum. Ağır bir yaratıcılık krizine yuvarlandığım uykusuz bir gece geçirdim. Şafak sökerken, dünyamın içinde ilk teftiş turuna çıkmaya karar verdim.</p>

  <p>Güneşin izlerini takip ederek yola koyuldum. Kısa bir süre için avuntuya yakın bir duygu doldurdu içimi. Tabiat, önceki günün taşkınlıklarından sonra, gülümseyen bir çehre sergilemek için elinden geleni yapıyor gibiydi. Ama bu yanılsama uzun sürmedi. Vakit öğleye yaklaşırken havada bir şey sezdim, bir felaket işareti. Birdenbire, önümde hoplamakta olan minik bir kuşun tepesine nefret dolu kapkara bir şimşek gibi inen, sonra arkasında bir tüy bulutu bırakarak avıyla birlikte kaybolan bir şahin gördüm. Ortalığı yeniden mutlak bir sükûnet kapladı ve beni içine hapsetti. Yarattığım dünyayı ilk kez görüyormuşum gibi tuhaf bir duygu yayıldı içime.</p>

  <p>Şahinin serçeye uyguladığı vahşet sıradışı bir olay değildi, hayatın her düzeyinde aralıksız süregiden bir şeydi bu. Sırf güzellikleri uğruna yarattığım aslanların ve başka yırtıcı hayvanların (aslan ve kaplan, panter ve leopar avuçlarımın içinden ok gibi fırlayarak ormanın içine dağıldığı zaman duyduğum mutluluğu hâlâ hatırlıyorum) öteki hayvanların üzerine çullanarak onları parçalayışını gördüm. Örümceğin sineği yakalayışını ve sineğin de havanın içine serpiştirdiğim mikroskobik böcekleri kovalayışını gördüm; uykulu aylaklık anlarında yarattığım ikinci dereceden buluşlarımdan biriydi bu, ısırganotu ve toz gibi. Göründüğü kadarıyla hiçbir şey kendini kurtaramıyordu.</p>

  <p>Vadiler ve dağlar aşarak yerküre üzerindeki yürüyüşümü sürdürdüm. Eserimdeki kusurların ortaya çıkışı cesaretimi o kadar kırmıştı ki, kılık değiştirerek dolaşmaya karar verdim. Kendimi gizliyordum, çünkü utanç içindeydim. Daha hızlı ilerlemek için bir mesohippodan yararlandım; büyük bir mutluluk anında doğduğu için derinden sevdiğim, son derece güzel ve mağrur bir yaratıktı bu. Onun ortaya çıkmasını sağlayan düşüncenin zihnimde belirdiği güneşli öğle sonrası hâlâ aklımda: Özgürlüktü bu düşünce, kısıtlamaların yokluğuyla gelen dinginlikti. Bu güçlü esinlenme, zihnimde dans eden, ipek yeleli bir surete dönüştü. Mesohippo! At! Hiçbir şey onunla boy ölçüşemezdi. Gezintime başladığım günün öğle sonrasında da mesohipponun sırtına atladım ve o günden sonra benim en gözde yolculuk arkadaşım ve ulaşım aracım oldu. Onun ot yediğini ve öbür hayvanları rahat bıraktığını keşfetmek özellikle sevindirmişti beni.</p>

  <p>Mesohippo o gün içime çöken kederi dağıtmaya yetmedi. Göründüğü kadarıyla her yerde açlık, korku ve ıstırap vardı, o kadar hayran olduğum güzellikle karışmış olarak. Devinim, hatta kendi başına zaman, şiddet, çürüme ve ölüm üretiyordu sanki. Her şeye saldırıyor, yok etmeden ayrıştırıyor, başka bir şeye dönüştürüyorlardı. Güneş’le yıldızların uzaktan üzerime dikilmiş bakışları altında canice bir mekanizma yaratmıştım ve artık onu durdurma gücüm yoktu.</p>

  <p>Üzüntü bir süre elimi kolumu bağladı, ama sonra kendimi topladım ve gördüklerim üzerinde düşünmeye karar verdim. Önümde durmaksızın kendi kendini yok eden ve bana fikir sormaya ya da akıl danışmaya gerek duymadan kendi dönüşümlerini gerçekleştiren bir dünya vardı. Av ve savaş tiyatrosu her yerdeydi. Balıklar azgın suların içinde birbirini kovalıyordu. Sığınak olarak tasarladığım yeraltı mağaraları kaçanlar için ölümcül kapanlardı. Geyikler yabani domuzlar tarafından vahşice parçalanıyordu. Dünyaya koyduğuma daha o zamandan pişman olduğum hayvanlardı bunlar; çirkin, biçimsiz ve vahşiydiler. Hangi kötü anlarımın ürünüydü bunlar? Sırtlanın görüntüsü zihnimde belirdiği zaman nasıl bir ruh hali içindeydim? Hangi tuhaf öfkenin pençesine düşmüştüm ki ağzına o şekli vermiştim? Çareler üretemiyordum; bu yaratıkların ne yapacağı ve neye benzeyeceği yaratım eylemimin özünde gizliydi. Benim parçamdı onlar! Sarsıcı bir kavrayış oldu bu.</p>

  <p>Onlara yardım etmenin bir yolunu bulmaktan ümidi kestim ve anlaşılmaz eserimin bir köşesine geçip oturdum. Dünya bin göz olmuş da bana bakıyormuş gibi geldi, sanki beni çözmeye çalışır gibi. “Öyle bakıp durma bana!” diye bağırdım bir sincaba. Sincap bir ağaca tırmanarak gözden kayboldu. Geri gelmesini bekledim, ama gelmedi. Kuşlar her zamanki gibi havada dönüp duruyor, yakındaki çayırdan bir yaban sığırı sürüsü geçiyordu. “Tanrı pişman!” diye haykırdım, gök gürültüsü gibi patlayan bir sesle. Kimse oralı olmadı.</p>

  <p>Bulduğum çare uyumak oldu. Uyku ölüme o kadar benzer ki hayvanlar daha o zamanlar uykuya sığınmaktaydı, onları içine savurduğum kaostan çekip çıkarılmayı umarcasına. Kendi adıma ben, sıcaklığını bir ayıp gibi gördüğüm Güneş’ten olabildiğince uzaklaşarak kutupların soğuğuna sığındım. Yerkürenin tepesinde titrerken, buzun pençesindeki balıklar ve ortada bir beyaz ayı görününce suya atlayan foklar dışında hiçbir yaşam işareti yoktu etrafımda. Aynı ayının, o kör hayvani açlığa tamamen yenilmiş olarak, bir buz parçası üzerinde duran bir pengueni parçaladığını gördüm ve kendi kendime sordum: Neden bu kadar açlık? Bu ayı yılda bir kez olsun yemek ve seks dışında bir şeyle ilgilenemez miydi: Onu hayatta tutmaktan ve aynı şeyi yapmaya kararlı yeni ayılara hayat vermekten başka işe yaramayan bu biteviye işlemler dışında bir şeyle?</p>

  <p>İşte tam o anda, içgüdü kadar güçlü bir düşünce uyandı zihnimde, dünyaya başka türlü bakacak bir hayvan düşüncesi. Zarif ve duyarlı bir hayvan hayal ettim: Yarattığım dünyayla dost olacak, vahşi ve mekanik dürtüler taşımayacak bir hayvan. Bu düşüncenin şiddetiyle neredeyse donakaldım. Onu idrak etmemle içimden dışarı çıkması bir olmuştu. Bir önseziydi bu!</p>

  <p>Işıklı kutup göğünün beyazlığı içinde, yeni bir heyecanın kucağında beyaz bir gece geçirdim ve sonunda uyuyakaldım. Uykumda buzu ayağımla itmiş olmalıyım, böylece ılıman kıtalarla tropik bölgeler buzla kaplandı ve yarattığım her şey benimle birlikte uykuya daldı. Dünya tarihindeki en uzun buzul çağının başlangıcıydı bu. Uzun bir zaman uyumak istermiş gibi içine yuvarlandım bu çağın. Rüyamda kırlarda hoplayan kangurular gördüm, bana şarkılar söyleyen bülbüller ve sırf beni memnun etmek için gölün üzerine evler yapan kunduzlar gördüm. Rüyalarımın ortasında bir yerde, yeni hayvanımın benimle buluşmak üzere yola çıktığını anladım. Gözlerimi ufka çevirdim, vadilere ve ırmaklara baktım ve bana doğru gelen bir karaltı görür gibi oldum. Ama tam merakımın doruğa çıktığı bu noktada, yeni yaratığımın yüzünü göremeden rüya sona erdi.</p>

  <p>Uyanınca, buzul çağımı artık kapatmış olduğumdan, daha sıcak iklimlere doğru uçtum. Beklediğim yeni hayvanla ilgili önsezilerim vardı. İçimde kıpırdanmakta olduğunu hissediyor ve onu işbaşında görmek için sabırsızlanıyordum. Ama o uçuşun sonunda, güneşli ve konuksever bir sahile ulaştıktan sonra, beklenmedik bir şeyle karşılaştım. Belki o buzdan yatağın üzerinde çok uzun zaman uyumuştum, belki de organizmamın kaçınılmaz evrimiydi bu. Veya belki zulümle kazanılmış bilgimin bedeliydi. Nedeni her ne idiyse, eskiden sahip olduğum gücün artık var olmadığını keşfettim. Yepyeni bir şey yaratamıyordum artık.</p>

  <p>İlk tepkim derin bir ümitsizlik oldu. Hiçlikten bir şey yaratma gücüne sahip olduğumu düşünerek, o güne kadar kendimi kandırmış mıydım yoksa? Uzun süreçleri anlık ve kesin sonuçlar sanmış, deneyleri hafızamda birbirine karıştırmış; nedenleri sonuç, sonuçları neden yerine koymuş olabilir miydim? Acaba kendim de –ansızın nasıl bir kinizme yakalandığımı artık siz tahmin edin– yaratılmış bir varlık olabilir miydim? Birdenbire Tanrı’nın varlığından kuşku duymaya başlamıştım! Bütün bir mevsimi, kurtlar gibi aya doğru uluyarak dehşet içinde geçirdim; ama sonunda bu saçma ve zehirli kuşkuları yendim. Ben kim olduğumu biliyordum! Bugün, birdenbire büyüyen ve şiir yazmayı bırakan yeniyetmeleri gördüğümde, her şeyin çoktan tamamlanmış ve anlaşılır bir amaçtan yoksun gibi göründüğü o karanlık günleri hatırlıyorum.</p>

  <p>Gençliğin sona ermesi sizi gerçekle yüzleşmeye zorlar. Basit bir gerçeği kabullenmek zorunda olduğunuz noktadır bu: Ancak var olanı değiştirebileceğiniz gerçeğini. Ben de bu gerçekle barışmaya karar verdim. Gideceğim yönü de bildiğimi düşünüyordum: Varlıkların en mükemmeline dönüştürebileceğim bir hayvan bulmalıydım. Hemen etrafıma bakınmaya başladım. Uçsuz bucaksız bir hayvanat bahçesinde gezinen bir ziyaretçi gibiydim, ya da arşivlerinin zenginliği karşısında afallayan bir arşivci gibi. Her hayvanda bazı olumlu özellikler buluyordum, ama ben sadece birine yoğunlaşmak zorundaydım. Sayısız farklı nitelik arasından, mülkiyetim altındakilere düzen getirmekte en çok işe yarayacak olanı seçmem gerekiyordu.</p>

  <p>Yerkürenin en vahşi sakinlerini, kaplan, timsah gibi yırtıcı hayvanları hiç düşünmeden eledim. Vahşi yaradılışlılar bu görev için uygun değildi. Bunun yerine, çağlar boyunca hayranlığımın nesnesi olmuş kuşlara yönelttim dikkatimi. Aralarına karıştım ve geçmişteki çabalarımı boşa çıkaran bütün pratik güçlüklerin üstesinden gelerek, uzun bir süre onlarla yaşadım. Kimliğimi gizleyerek, bir kestane ormanında, bir çeşit kapıcı ve apartman yöneticisi olarak aralarında kendime alçakgönüllü bir konum edindim. İnanılmaz çeşitlilikteki lehçelerini öğrendim, iyi ve kötü yanlarını tanıdım.</p>

  <p>Bu deneyim, beklenmedik bir sonuca götürdü beni. Kuşlarda son derece vasat, şaşırtıcı ölçüde sıradan bir şey buldum. Kuşlar korkunç dedikodu meraklısıydı ve aklınıza gelebilecek her konuda son derece sığ görüşlüydüler. Benim hayal gücümü o kadar beslemiş olan göklerde bütün gün uçuştuktan sonra, solucanlar ve böceklerle ilgili tatsız tuzsuz hikâyelerle dolup taşarak dönüyorlardı yuvalarına. Başka hiçbir şey düşünemiyorlardı. Sevişirken bile, öğrenmek için o kadar çaba harcadığım o tuhaf dilde yiyecekler konusunda cıvıldaşıp duruyorlardı.</p>

  <p>Göçmen kuşları izlemeyi denedim. Çok yolculuk etmiş bir kuşun, basit bir kuştan, diyelim bir serçeden daha çok ümit vaat edeceğini düşündüm. Ama yanılmıştım. Ufkun genişlemesi, bu kanatlı ırk için hiçbir şeyi değiştirmiyordu. Ne aşağı bakıyorlardı, ne de yukarı. Bugünlerde insanoğlunun uzaya gönderdiği o araçlara benziyorlardı, duyarsız ve neredeyse yıkılmaz (neredeyse diyorum, çünkü bir hata olduğunda felaket dehşet vericidir): Bir kez harekete geçirildiler mi adeta kendiliklerinden işliyorlardı, kurgulu oyuncaklar gibi. Göçmen kuşlar aptal aptal yolculuk ediyordu, ulaşmaktan hiçbir sevinç duymadıkları bir amaca yönelmiş yararsız aletlerden başka bir şey olmayan kafalarında hiçbir düşünce taşımadan. Başka kuşlarla da benzer deneyimler yaşadım ve sonunda uçan hayvanları geliştirme projemden vazgeçtim. Ne kadar paradoksal görünse de, seviyeleri yeterince yüksek değildi.</p>

  <p>Kapıcı ve yönetici pozisyonumdan ayrıldım ve ortadan kayboldum. Bir süre için kuşlar, pelerinle dolaşan ve kanatlarını hiç göstermeyen tuhaf bir yabancı olarak hatırladılar beni. Gerçek kimliğimden kuşkulanmış olduklarını hiç sanmıyorum. Bir zamanlar onlara o kadar hayranlık beslediğimi, onlar uğruna durmadan burnumu göklere dikerek dolaştığımı düşünmek bile istemiyordum.</p>

  <p>Bütün girişimlerimden teker teker vazgeçmek zorunda kaldım. Şekilsiz taşın içinden heykelin ortaya çıkması için boşuna uğraşıp duran bir heykeltıraşa benziyordum. Var olan hayvanları henüz doğmamış hayvanımla karşılaştırdığım zaman, her birinde, o ana kadar bana giderilmez gibi görünmemiş birtakım kusurlar buluyordum. Dünyanın kaderinin tehlikede olduğuna emin olmaya başlamıştım. Yeryüzü hayatının zorluklarını bir ölçüde hafifletmeye kararlıydım.</p>

  <p>Hayal kırıklıkları birbirini izledi. Kedi çok tembeldi, keseli memeliler boyuna yollarını kaybediyordu, kunduz başını kaldırmadan çalışıyordu ve suyla kara arasında kararsızdı, yılan sadakatsizdi ve elinden hiçbir inşaat işi gelmiyordu. Ama bu hayvanların her birinden bir parça yeni gelenin hamuruna girmeye yazgılıydı, deneylerimden artakalmış bir iz gibi. İşyerindeki çalışma arkadaşlarınıza ya da yanınızdan gelip geçenlere şöyle bir bakın: İşte köpek, işte baykuş, işte fare, tapir, karıncayiyen. Aslana bakın, başını arkaya atmış, gözler kapalı, haşmetli ve mağrur bir kayıtsızlığa gömülmüş. Köpeğe bakın, dikkati nasıl dağılıyor, nasıl sağa sola koşturuyor; ve tilkiye bakın, hep gecikiyor, ona ihtiyaç duyduğunuzda hiçbir zaman yanınızda değil. Hepsi aynı odaya doluşmuşlar, tavşanlar ve sincaplar da orada. Herkes başka bir bilgisayara bakıyor, masadan masaya birbirleriyle şakalaşıyorlar, dev bir hayvan parkındalarmış gibi. Hepsinin yüzünde ve tavırlarında benim o çok eski soruşturmamın izleri saklı: Başka biri olmak ister misin? İnsan olmak ister misin?</p>

  <p>Yeniden denizlere daldım ve suyun altını karış karış gezdim. Sualtı bölgelerimin ne kadar sınırsız olduğunu unutmuştum. Her biçimde balık vardı; sırtlarında küçük kanatlar taşıyan ve havadaki kuzenlerinin doğuştan getirdiği kalın kafalılığı paylaşan su kuşlarıydı bunlar. Köpekbalıkları bile istisna değildi. Ürkütücü ve mekaniktiler, önlerine çıkan her şeyi yutmaktan başka bir şey düşünmeyen çılgın denizaltılara benziyorlardı. Balıkların işime yaramayacağı açıktı. Amfibileri de eledim, yeni kahramanımda kimlik sorunları istemiyordum çünkü.</p>

  <p>O ümitsizlik içinde, sıcak denizlerin ortasındaki bir adaya çekildim. Ada muz ve ananas ağaçlarıyla kaplıydı. Burası hoşuma gitmişti, çünkü meyve bolluğu adadaki hayvanlara alışılmadık bir sükûnet bağışlıyordu. Bir gün kıyıdaki bir ağacın altına oturmuş, bir yandan muzumu yiyor, bir yandan da bana gereken hayvanı evrenin neresinde bulacağımı düşünüyordum.</p>

  <p>Tam o sırada, başımın üstündeki bir daldan aşağı atladı maymun.</p>

  <p class="girintisiz1">Böyle bir hayvan yaptığımı unutmuştum. Hafızanın benim zayıf noktalarımdan biri olduğunu artık biliyorsunuz. Beni şaşırtan, maymunun <i>beni</i> hatırlamış görünmesi oldu. Mezuniyetten yıllar sonra sizi tanıyan bir okul arkadaşının sabit bakışlarıyla baktı bana. Pek özel bir maymun sayılmazdı, mutlaka daha iyilerini yapmış olmalıydım. Orta boylu, koca burunlu, kısa bacaklı bir şeydi, kafatası arkaya doğru uzuyordu ve her yeri tüylerle kaplıydı: Güzel bir hayvan değildi bu. Ama gözler etkileyiciydi doğrusu. Bir hayvanat bahçesinde bile böyle gözleri ancak maymun kafeslerinde bulursunuz. Bana şimdi de o gün baktıkları gibi bakan, o bakışı sıkı sıkı yapışmış parmakların yoğunluğuyla sürdüren gözlerdir bunlar.</p>

  <p>O anda fark ettiğim bir başka şey de hayvanın eli oldu. Çakıllar ve dal parçaları toplayarak toprağı eşeliyordu, dikkatini üzerimden hiç ayırmadan. Ve sonra her şeyi hatırladım. Hatta eski ahbabıma bir gülümseme gönderdim, on beş dakika karşılıklı bakıştıktan sonra aniden gelen o çözülmenin, “Tabii ya, sensin!”in karşılığı olarak. “Tabii ya, sensin!” Bu düşünce zihnimde yankılanan sözcüklere dönüştü. “Tanıdım seni. <i>Soytarısın sen</i>.”</p>

  <p>Hayvanın bu ani hatırlayışa gösterdiği tepkiyi görünce yanılmadığımı anladım. Gösteriye hazırlanan bir akrobat ya da jimnastikçi gibi ayaklarının üzerinde doğruldu. Gerginlik yüklü bir an oldu o sessiz yerde. Maymun büzüştü, vücudu sıkıştırılmış bir yay gibi oldu. Sonra ok gibi havaya doğru fırladı. Az sonra gene yerdeydi, gözlerinde şakacı bir pırıltıyla bana bakıyordu. Bir perende atmıştı.</p>

  <p>O an zarfında birçok şeyi anladığımı hissettim: Tanrı, maymun ve birlikte yapacağımız, çok yakında gelecek olan insan. Derinlerden yükselen bir düşüncenin gücüyle bana geri döndü her şey.</p>

  <p>Evet, artık hatırlıyordum.</p>

  <p>Başlangıçta maymun farklı bir amaçla yaratılmıştı. Harekete geçirdiğim uçsuz bucaksız dünyada önemsiz bir rolü vardı. Bir gün, cinnet sözcüğünün hafif kaçacağı bir huzursuzluğun pençesinde çılgınlar gibi çalışmıştım. Başka hayvanlar için yaptığım birkaç hatalı başlangıçtan sonra, bir aslanın son ayrıntılarıyla uğraşmıştım. Akşamüzeri, nehir boyunca olanca ihtişamıyla yürüyen aslanı seyrederek dinlenmeye çekildim. Sonra, düzlüğün ve suyun üzerinde kusursuz daireler çizerek yükselen kartal göründü. Kuşlar konusunda her zaman olduğu gibi, kartalın da nereden çıktığını bilmiyordum; ama dünyamın içinde yer almasından memnundum. Büyük bir coşku içindeydim, içime bir tatmin duygusu yayılmıştı ve oyun havasındaydım. Hafif ve asice bir şey yapmak istiyordu canım.</p>

  <p>Maymun fikri o akşam doğdu. O da çok sayıda tereddüdün ürünü oldu. Defalarca fikir değiştirdim. En sonunda, o sihirli günün son ışıltıları arasında, kararlı bir atılımla ortaya çıktı. Kraldan ve savaşçıdan sonra saray soytarısı da yaratılmıştı. Maymun derhal aslanın ve kartalın kusursuz taklitlerini yaptı. Suya batıp çıkarak, kendini yerlere atarak bütün seyircileri neşelendirdi. Göz kamaştırıcı, kocaman dişlerini ortaya çıkaran o müthiş sırıtışı, yaratıldığı andan itibaren sahip olduğu bir yetenekti. Torunları gülmeyi öğrenecekti; ama bu ilk ata, gülümseme konusunda daha o zamandan epey ustaydı.</p>

  <p>Bugün bile profesyonel palyaçolar iki sıra hayali dişin etrafına koca sırıtkan ağızlar çizerler; ama gözleri tuhaf bir hüzünle parlar, orangutanlarınki gibi. Bu tezat komik görünür, dünyanın <i>Ars Poetica</i>’sını yazmaya çalıştığım sıralarda bana öyle görünmüştü en azından. Arsız dişlerin üzerinde ağlamaklı gözler: İyi bir formüle benziyordu bu.</p>

  <p>Sözün kısası, başlangıçta, aslanın ve kartalın şerefine canlı bir eğlence olarak yarattım maymunu. Hepimiz uykuya yattık ve uyandığımda son ürünümü daha serinkanlı bir bakışla değerlendirdim. Bir soytarı olarak bile maymunun birtakım kusurları olduğunu fark ettim ve yapılan şeyi ortadan kaldırma şansım olmadığından, birkaç değişiklik yaptım. Gözler mesela, yeterince hüzünlü değildi. Güldürücü etki yetersiz kalıyordu. Onları daha kederli kılmak için, gördüklerini daha büyük bir bilinçle kavramalarını sağlamaktan daha iyi bir yol olabilir miydi? Bilinç ne kadar keskinleşirse, kedere yatkınlık o kadar artacaktı. Korkutmanın ya da üzmenin yararı yoktu, hüznü değil sadece öfkeyi derinleştirirdi bu. Ondan ne beklediğimi maymuna açıklamaya çalışmak da yararsızdı, çünkü söylediklerimden hiçbir şey anlamıyordu. O içinden geldiği gibi oynayan bir aktördü ve içeriden değiştirilmesi gerekiyordu. Gözleri daha çok görmeliydi. Ne kadar çok görürseniz, sevinmek için o kadar az nedeniniz olur.</p>
