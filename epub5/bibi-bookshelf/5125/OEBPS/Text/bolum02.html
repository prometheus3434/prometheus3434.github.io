  <p>“İşte, görüyorum ki beni anladın,” dedi İsa, tedirginlikle etrafına bakarak. “Bazı müritlerimle de böyle konuştuğumu bilmeni istiyorum; Yuhanna’yla, Mecdelli Meryem’le, Matta’yla. Ama ileride önem taşıyacak olanlar onlar değil. Sert mizaçlı olanlar önemli olacak, insanları tanıyanlar, Petrus...”</p>

  <p>“Petrus sana ihanet etti,” diye atıldım telaşla. İsa tevekkülle başını eğdi.</p>

  <p>“Biliyorum. Ve bütün suç Yahuda’ya yüklenecek. Ama Petrus bana gerekli; şöhretim o kayanın üzerine kurulacak. Petrus olmazsa benden geriye hiçbir şey kalmaz. Yüzyılların tapınağında bir Petruslar ordusuna ihtiyacım var, zaman zaman bir Yuhanna’nın ya da Mecdelli’nin ortaya çıkıp ateşi canlı tutabilmesi için.”</p>

  <p>“Yanılıyorsun!” diye bağırdım. Ona söyleme fırsatı bulacağım son sözün bu olduğunu biliyordum. “Yanılıyorsun! Petrus’u derhal reddetmelisin, hemen bu gece. Derhal Yuhanna’yı, Matta’yı ve Mecdelli’yi seç. Eğer son onlarsa, bırak başlangıç da onlar olsun. Benim hatalarımı tekrarlama!”</p>

  <p>Yanımdan uzaklaşırken Mesih yüzüme baktı ve sözlerle söylemiş olsa anlayamayacağım kadar iyi anladım cevabını. “Hepten ölmek istemiyorum,” diyordu gözleri, “ve Petrus yüzyıllarca ayakta kalacak bir mezhep inşa edecek.” Üzgün ve düşünceli bir şekilde, geniş ana salona girdik.</p>

  <p>Oradan hemen ayrılmak istedim. Hem yapmam gereken başka işler vardı. Neredeyse yaratmış olduğumu unuttuğum bölgelere bir göz atmak istiyordum, haklarında ne zamandır bir şey bilmediğim hayvanların yaşadığı kutup bölgelerine. Havarilerden Thomas yanıma yaklaştı ve ben olmazsam yemeğin iptal edileceğini söyleyerek kalmamı rica etti. On üç kişi olduklarını fark etmişlerdi ve bunun uğursuzluk getireceği kesindi. Yemeğe kalmaya gönülsüzce razı oldum ve mutlak bir sessizlik içinde, neredeyse gizlenerek masanın bir ucuna iliştim. O yemekten bahsedilirken benden hiç söz edilmemesinin nedeni budur. Kimse Tanrı’nın orada hazır bulunduğunu, tek kelime bile kaçırmadığını söylemez.</p>

  <p>İsa en güzel sözlerinden bazılarını bu yemek sırasında söyledi. Derinden etkilenerek ve gururla dinledim onu.</p>

  <p>“Şimdi bende durun ki, ben de sizde durayım. Nasıl ki çubuk asmada durmazsa kendiliğinden meyve vermez, siz de bende durmazsanız meyve veremezsiniz.” Bardağını bana doğru kaldırdı, şerefime kadeh kaldırır gibi. “Ben asmayım ve Babam bağcıdır!” diye bağırdı, yüksek ve güçlü bir sesle. Üstelik benden söz ettiği tek sefer bu değildi. Gece boyunca hiç durmadan Baba’ya atıfta bulundu, o kadar ki sonunda havariler şaşkınlıkla sordular: “Ama neden yakında Baba’nın yanına gideceğini söylüyorsun?” Ve Mesih, içkisinden bir yudum aldıktan sonra gözlerini bana dikerek cevapladı: “Gene dünyayı bırakıp Baba’ya gidiyorum.” Sözlerinde ciddi olduğu açıkça anlaşılıyordu. Havariler, İsa’nın teşbihlere başvurmadan böyle dümdüz konuşması karşısında hayrete düşerek birbirlerine baktılar. Bunun benim varlığımdan kaynaklandığını bilemezlerdi tabii. Benim varlığım teşbih kullanımına izin vermez.</p>

  <p>Sonra İsa ani bir ilhama kapıldı. Ekmeği bölüp şarabın içine attı ve masayı baştan başa çalkalayan bir konuşma yaptı. Sonra birinin ona ihanet edeceğini söyledi ve dosdoğru Yahuda’yla Petrus’un gözlerinin içine baktı; ikisi de inkâra cesaret edemediler. Havariler bir kez daha topluca çalkalandı. Duvara sabitlenmiş meşaleler odanın her köşesine fırtınalı bir ışık düşürüyordu. Olağanüstü yaratıcı bir tablo gibiydi manzara.</p>

  <p>Tam o anda İsa yeniden bana baktı ve dedi ki: “Fakat ben yalnız değilim, çünkü Baba benimledir.” Sonra ayağa kalktı, odadan çıktı ve yakındaki zeytinliğe gitti.</p>

  <p>Bundan sonra olanlar çok alçakça şeyler, o yüzden bu bölümü kısaca geçeceğim. Artık neredeyse küfelik olan havariler kurşun gibi ağır bir uykuya daldılar. Petrus’la Yahuda, efendilerini tutuklayacak olan muhafızları getirmeye koştular. Petrus, tam da hainliğine yakışır şekilde, yere yatarak öbürleri gibi uyuyor numarası yaptı ve böylece korkunç eylemin Yahuda’nın üstüne kalmasını sağladı. Ben tutuklamadan hemen önce bahçeye çıktım ve Mesih’i cinnet geçirir gibi ağlarken buldum. Kendine içki üstüne içki dolduruyordu. Beni görünce, “Şu bardağı dudaklarımdan al!” diye haykırdı ve bardağı bana doğru fırlattı. Belki utanıyordu; o kadar yüksek ve ürkütücü bir sesle bağırmıştı ki havarilerin bir kısmı uyandı, ama sersem gibiydiler ve hemen düşüp yeniden uyudular. İsa korkuyordu ve bunda şaşılacak bir şey yoktu. Çarmıha gerilmek dehşet verici bir işkencedir.</p>

  <p>Ama kaderinden kaçmak için hiçbir şey yapmadı. Muhafızlar geldiğinde Petrus sahte uykusundan uyanarak başrahibin uşağına kılıçla saldırma sahnesini oynadı, hatta adamın bir kulağını kesti. Bunun üzerine, soğukkanlılığını ve vakarını yeniden takınmış olan İsa elini Petrus’un omzuna koydu ve dedi ki: “Petrus, kılıcını kınına koy. Babamın bana verdiği kâseden içmeyeyim mi?” Sonra dönüp bana son kez baktı.</p>

  <p>İsa, şaşkın ve uyku sersemi havarilerini arkada bırakarak, muhafızların ve ileri gelenlerin çemberi içinde gözden kayboldu. Onların arasından ayrıldım.</p>

  <p>Ne yapacağıma karar veremeden, dünyaya karşı acı bir öfkeyle dolup taşarak iki gün geçirdim. Başarısızlığımın ölçüsünü olanca açıklığıyla gördüğüm birkaç vakadan biriydi bu. Sarhoş oldum, yerlere yığıldım ve rüyamda haçlar taşıyan dev kuşlar gördüm. Üçüncü gün filozoflar tarafından uyandırıldım. Yolculuklarını Roma’ya kadar sürdürme niyetinde olduklarını söylediler. Caius adında bir senatör ve gramerci orada onları bekliyordu. “Maceracılar!” dedim kendi kendime, arkalarından bakarak. Ortak bir çıkar olasılığı aradaki bütün felsefi anlaşmazlıkları yok etmişti.</p>

  <p>Kaderin tuhaf bir cilvesiyle, tıpkı İsa’nın söylediği gibi o koca evde yapayalnız kalmıştım: “Babamın evinde pek çok oda vardır.” Bir kudretsizlik duygusuna gömülerek saatler geçirdim.</p>

  <p>Akşam olunca Kudüs sokaklarına fırladım ve yoksul mahallelerine kadar yürüdüm. Hapisten yeni çıkmış ayaktakımı tarafından ulaştırılan haberler dolaşıyordu ortalıkta. Herkes Mesih’in başına gelenleri biliyordu. İşkencelere, aşağılamalara ve alaylara dair dedikodular vardı. İsa’nın solgun, güçsüz ve ölmeye kararlı göründüğü anlatılıyordu. Ben bunun anlamını biliyordum; bir içkici için içkiden uzak kaldığı ilk gün korkunçtur. Muğlak bir dayanışma duygusuyla bir meyhaneye girdim ve onun yerine içmeye başladım. Zar oynadım, kazandım, sonra kaybettim, sonra gene kazandım. Bir meyhanede oynanan o zar oyunu benim varlığımı çok iyi özetliyormuş gibi geldi bana. Sonunda kendimi bir kızla birlikte yatakta buldum ve kızın göğsünde Mecdelli Meryem’in adını haykırırken yakaladım kendimi. Sonra yeniden uykuya gömüldüm.</p>

  <p>Geç bir saatte uyandım ve nerede olduğumu çıkaramadım. Sanki benim yaratmadığım bir evrende kaybolmuşum gibi o evin içinde kaybolmuş buldum kendimi. Duvarlardaki ve tavandaki lekelere boş gözlerle bakarken, dışarıda kopan bir gürültüyle yataktan sıçradım. Kız, uykudayken bağıra çağıra anlamsız şeyler söylediğimi anlattı: Yoksulların, açların ve hele de gözyaşı dökenlerin Tanrı’nın sevgili kulları olduklarını; çünkü yoksulların her şeye sahip olacağını, açların tıka basa doyurulacağını ve ağlayanların sonunda herkesten çok güleceğini. Rüya gördüm, dedim ona. Sonra bütün şehrin tanık olduğu olaydan söz etti: Ben uyurken Mesih’i çarmıha germişlerdi. Evden dışarı fırladım. Bir kalabalığın peşine takılarak koşmaya başladım. Birkaç kez yolumu kaybettim ve topluluğun nereye gittiğinden habersiz koşturup durmakta olduğunu fark ettim, köpeksiz ya da çobansız bir koyun sürüsü gibi. Her seferinde dönüp dolaşıp aynı tapınağın önüne çıkarak Kudüs’ün etrafında kaç tur attım bilmiyorum. Akıl almaz dedikodular kulaktan kulağa yayılıyordu; çarmıha çivilenen Mesih’in boynuzlu ve kuyruklu bir koça dönüştüğü gibi, çarmıha gerileceği anda Mesih’in üzerinden sıyrılan elbisenin altından bir kadının çıktığı gibi.</p>

  <p>En sonunda bir grup Romalı yüzbaşıyı izlemeyi akıl ettim. Peşlerine takılıp bir yeşillik boyunca yürüyerek şehrin dışına çıktım, sonra çılgınca sağa sola koşuşturan bir kalabalığın doldurduğu bir tümseğe tırmandım. Koşarak insanların önüne geçtim ve onları gördüm, güneşin altındaki üç çarmıhı. Ah, gördüm onları evet! Gövdesi cansız gibi gevşemiş, güneşten kavrulmuş ve yenik düşmüş Mesih’in susuzluktan inlemekte olduğu anda vardım oraya. Az önce karnını doyurduğu meyhaneden çıkarak benimle birlikte oraya gelmiş olan yüzbaşının, eline bir sünger alarak, daha sonra sirke olduğunu söyledikleri bir sıvıya batırdığını ve süngeri İsa’nın dudaklarına götürdüğünü gördüm. İsa’nın hırsla emdiğini ve yüzünün tiksintiyle daha da solgunlaştığını gördüm; sonra tükürürken gördüm onu, ve tükürüğün, büyük bir karışıklık içinde çarmıhın dibinde kıpırdaşıp duran kadınların, askerlerin ve müritlerin arasına düştüğünü. Orada, kollarım iki yanıma sarkmış, kıpırtısız dururken ve onun yukarı doğru gerilmiş kollarına bakarken, İsa sonunda gördü beni.</p>

  <p>Yaklaşan yağmurun kararttığı göğün altında, gerilim yüklü bir dakika boyunca İsa’nın bana baktığını ve kendi ölümüne sevinç duymadan gittiğini gördüm. Çünkü yenik düştüğünü biliyordu, çarmıhın altında sahici bir acıyla gözyaşı dökmekte olan Petrus’un da bildiği gibi. Anladım ki Petrus hemen o anda öğretmeni için ölmeye razıdır, ama yaptığı şeyi bir kere daha yapmakta da bir saniye bile tereddüt etmeyecektir.</p>

  <p>Mesih son bir kez hareketlendi ve bana doğru bağırdı: “Baba, beni niçin terk ettin?” Sonra başı omzunun üstüne düştü, dünyanın bütün resimlerinde olduğu gibi yana yatarak. Yüzbaşılardan biri meraklı gözlerle bana baktı. Yuhanna Mecdelli’nin kollarına sığınmıştı; yanı başlarında, Mecdelli’nin şalının arkasına saklanmış yaşlı bir kadın vardı. Mesih’in düzmece annesiydi bu. Arkamı döndüm ve oradan uzaklaştım.</p>

  <p>Golgota’dan aşağı indim; yüzyılların içinden geçerek alçaldım, alçaldım.</p>
