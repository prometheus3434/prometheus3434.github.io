  <h3>2</h3>

  <p class="girintisiz"><i>Uzun yürüyüşlerimizden birinde</i> Musa’ya açıkladığım gibi, parabolümde çok ileri bir noktaya gelmiştim. Sina Dağı’nın kayalıkları arasında, buluşmayı kararlaştırdığımız ıssız zirvede oturuyorduk. İsrail halkı altımızdaki çölde kamp kurmuş durumdaydı. Fırtınalı bir gün olmuştu ve dağın zirvesini bir bulut kümesi sarmıştı. Kırk gün az zaman değildir, ama biz neyse ki konu kıtlığı çekmemiştik.</p>

  <p>Musa yukarı tırmanırken yanında ekmek, peynir ve su getirmişti. Ölçülü yiyordu, o da sadece akşamları, gecenin gölgesi gökte yükseldiği zaman. Gün geçtikçe kuruyan ve giderek daha kötü kokmaya başlayan iri bir keçi peyniri tekerinden küçük parçalar koparırken seyrettim onu. Bana göre ağza koyulur gibi değildi; Sina Dağı’ndaki görevim kırk günlük zoraki bir diyet oldu benim için.</p>

  <p>Musa’yla yıllar önce Mısır sarayında karşılaşmıştık. Ahenaton’un tapınağı üzerinde yavaş yavaş yükselmekte olan güneşi, yani Aton’u onurlandırma töreni için toplanmış bir avuç insanın içinde ben de vardım. Firavun IV. Amenhotep (kendisi adını Ahenaton olarak değiştirmişti) öbür tanrıların hepsini reddederek Aton’a tapıyordu ve Musa da bu yeni mezhebin inançlı müritlerinden biriydi.</p>

  <p>O saraya büyük bir aceleyle gitmiştim, beni doğru kavrayabilen birini bulma umuduyla içim kıpır kıpırdı. İnsanlar ilk kez benden bu biçimde söz ediyorlardı. O kadar hatalı başlangıçtan sonra nihayet birisi –firavun– beni anlamaya yaklaşmış gibiydi. Genç ve ateşli bir adamdı, umutlarını gerçekleştiremeden onu öldürecek olan bir hastalık daha o zamandan yakasına yapışmıştı. Halkını Güneş Tanrısı inancına döndürmek istiyordu ve görkemli yıldıza öteden beri duyduğum sevgi nedeniyle bu proje beni memnun ediyordu. Öte yandan, firavunun azminin arkasındaki itici gücün aslında hastalığı olduğunun farkındaydım. Ahenaton gücünün günden güne tükendiğini hissediyordu. Sabahları aynanın ona gösterdiği yüz her gün biraz daha solgunlaşmaktaydı, gözlerin altını koyu halkaların kapladığı, derin çizgilerle dolu, bitkin bir yüzdü bu. Hasta bir adamın adımlarıyla, güneşle buluşmak üzere dışarı çıkardı Ahenaton. Bütün gün güneş ışınlarına verirdi kendini. İleri gelenlerle yakınların oluşturduğu bir topluluk da, yazın en sıcak günlerinin kamçısı altında ter dökerek peşinde dolaşırdı. Ahenaton, elinden kaçmakta olan hayatı yakalamak için güneşten medet umuyordu.</p>

  <p class="p12">Bir deri bir kemik kalmış hükümdar Aton’un onuruna bestelediği bir ilahiyi okumaya başladığında, Musa’nın hemen yanında duruyordum. O sırada Aton gökyüzünün doruğuna ulaşmak üzereydi, havayı yakıp kavuruyor ve orada hazır bulunanların gözlerini siyah lekelerle dolduruyordu. Musa tören cüppesinin içinde fena halde terlemekteydi, ciddiyetini korumak için büyük çaba harcıyormuş gibi geldi bana. Tapınağı dolduran ekşimsi ter kokuları arasında Ahenaton’un ilahi okuyan sesi duyuluyordu. Havada titrekçe asılı kalan, zayıf bir ezgiydi bu, incecik bir ipe bağlanmış küçük bir balon gibi:</p>

  <blockquote>
    <p>Bütün hayvanlar gıdasından memnun;</p>

    <p>Ağaçlar ve bitkiler tomurcuklanıyor.</p>

    <p>Kuşlar yuvalarından fırlayıp çıkıyor;</p>

    <p>Kanat açıyorlar Sana hamdederek.</p>
  </blockquote>

  <p class="girintisiz">Sıcak yüzünden olacak, birden irkildim; ama kuşların bana hamdetmesi gibi olmayacak bir düşüncenin de payı vardı bunda. İşte Musa beni o sırada fark etti. İnsanlık tarihinin başından beri zaman zaman karşıma çıkmış olan o tuhaf, ısrarlı bakışla gözlerini üzerime dikti. Beni tanıyan birinin bakışıydı bu.</p>

  <p>Firavun’un sesi devam etti:</p>

  <blockquote>
    <p>Gemiler gider kuzeye ve güneye,</p>

    <p>Çünkü Sen görününce tüm yollar açılır;</p>

    <p>Sudaki balıklar Sen’in önünde havaya sıçrar.</p>
  </blockquote>

  <p>Birdenbire Ahenaton’un karısı yere yığıldı. O ana kadar sadece arkadan görmüştüm onu, simli bir elbise giymişti ve başını ışıltılı bir taç süslüyordu. Öylece hareketsiz dururken onu fark etmemiştim, o da tapınağın bir parçasıymış gibi gelmişti bana. Güneşin zulmüne yenilip yere yıkıldığı zaman inanılmaz tuhaflıkta bir şey oldu. Törene katılanların hiçbiri kıpırdamadı, çünkü Ahenaton fanatik bir kayıtsızlıkla ilahisini okumayı sürdürdü. Musa’yla ikimiz kraliçeyi kaldırdık ve girişteki sundurmanın altına taşıdık. Hem kraliçenin güzelliği, hem de Musa’nın bedeninden yayıldığını hissettiğim enerji şaşırttı beni. Kraliçe orada yatarken, o anı Musa’nın yüzüne bakmak ve yüz hatlarını hafızama kazımak için kullandım, onunla yeniden karşılaşacağımızdan emindim çünkü. O da bana dikkatle bakarak karşılık verdi. Firavun’un sesi yükselmeye devam etti.</p>

  <blockquote>
    <p>Bir tek Sen varken âlemde</p>

    <p>Yarattın dünyayı kendi takdirine göre,</p>

    <p>İnsanı, sürüleri ve vahşi hayvanları.</p>
  </blockquote>

  <p>Bu törenden birkaç ay sonra Ahenaton öldü ve çoktanrılı mezhebin rahipleri tarafından başlatılan bir ayaklanmayla güneş tapınağı yerle bir edildi, merhum hükümdarın müritleri zulme uğradı. Bunların arasında o sıralarda başka bir isim edinmiş olan Musa da vardı, ama o ismin ne olduğunu hiçbir zaman öğrenemedim. Onun da, Ahenaton’un ölümünü izleyen katliam sırasında Kahire ya da İskenderiye’deki bir ara sokakta bıçaklanmış olacağını düşündüm. Aklımdan kayıp gitti.</p>

  <p>İsrailoğullarından bir kavmin yaşadığı, piramitlerin yakınındaki bir köye gittim. Bu kavmin ataları Mısır’a zorla getirilmiş ve mutlak bir köleliğe mahkûm edilmişti. Benim köye yerleşmemden kısa bir süre önce bu kadim halkın torunları kölelikten azat edilmiş ve onlara kendi kaderlerini seçme hakkı tanınmıştı. İster kalın, ister gidin, ne istiyorsanız onu yapın: Mısır’ın yeni yöneticilerinden aldıkları mesaj buydu.</p>

  <p>Hiç beklemedikleri bir şeydi bu. İtaat etmeye alışmış olduklarından, ansızın bağışlanan bu özgürlük İsrailoğullarını korku ve kararsızlığa sürüklemişti. Ne yapacaklarına karar veremiyorlardı. Az ötede kendi alın terleriyle dikilmiş olan piramitler duruyordu ve onların gölgesinden ayrılmalarına o güne kadar hiç izin verilmemişti. Ellerinde kalan tek anlam, o yalnız ve esrarlı taş bloklarında saklıydı. Piramitler onların yaptığı bir şeyin gözle görülür işaretleriydi ve Mısırlıların kırbaçları altında çölde taş taşıdıkları günleri neredeyse özlemle anıyorlardı. Duvarların içine gömülü sayısız İsrailoğlu, bu haşmetli yapılara duydukları bağlılığı bir kat daha artırıyordu. Çalışırken ölmüş olan, fırınların içinde ya da taş yığınlarının arasında kaybolup giden insanlardı bunlar. Piramitler sadece firavunların değil, kendilerinin de lahitleriymiş gibi geliyordu onlara.</p>

  <p>İsrailoğulları nereden gelmiş olduklarını artık tam olarak hatırlamıyorlardı. Zamanla renkleri solmuş ve artık doğru dürüst okunamaz hale gelmiş eski haritalar gösteriyorlardı birbirlerine. Geceleri, yavan yemeklerini pişirdikleri ateşin etrafında, inatla canlı tuttukları birtakım eski efsaneler anlatıyorlar, her zaman soru biçiminde olsa da, bunları ellerinden geldiğince hatırlamaya çalışıyorlardı. İlk atalarının sebepsiz yere güzel bir cennetten kovulduğu doğru muydu, yoksa ciddi bir suç mu işlemişlerdi acaba? Kimse kesin olarak bilmiyordu. Hem öyle bir yerde nasıl bir suç işlenebilirdi ki, olsa olsa meyve yemekle ilgili önemsiz bir ihlal dışında?</p>

  <p>Bu soru-cevap oyunu böylece sürüp giderdi. Evet, Yusuf yaşamıştı. Ama kimdi o; Yakup’un kardeşi mi yoksa oğlu mu? Ya İshak? Peki İbrahim, o kimdi? Şüphesiz önemli biriydi, ama kimse neden öyle olduğunu tam olarak açıklayamıyordu. Benimkine komşu olan evde bazı insanlar Sara ve Lut’tan söz ediyor ve onların kiminle akraba olabileceğini tartışıyordu. Sonra birisi Habil’den bahsetti ve gözle görülür gerginlik belirtileri oldu. Kadınlar korkunç bir olayı hatırlamış gibi şakaklarına vurdular, ama şaşkın bir tavırla. Sessizliğin içinde usulca kaybolan, kısa ve belirsiz cümlelerden oluşuyordu bu akşam sohbetleri.</p>

  <p>Kısacası, bu insanların hafızaları zayıflamıştı ve kavim, piramitlerden birkaç yüz metre uzakta, ne yana gideceğini bilemeden kalakalmıştı. Yaşlılardan bir kısmı doğuya, güneşin doğduğu yöne gidilmesi gerektiğini söylüyor, bir kısmı da tam tersini öneriyordu. Kimsenin görüşü yeterince ikna edici değildi. Birisi, zamanın gecesinde kaybolmuş olan kendi dillerini, bilinen halkların dilleriyle karşılaştırma fikrini attı ortaya, ama toplu bir dehşetle karşılanan bu öneri başarılı olamadı. Havada bölük pörçük efsaneler dolaşıyordu, bir rüyadan hatırlanan parçalar gibi. İsraillilerin hafıza kaybı ve geçmişi yeniden su yüzüne çıkarma konusundaki yılmaz kararlılıkları derin bir ilgi uyandırdı bende. Nitekim sonunda hatırlamayı başaracaklardı, hatta o kadar ki, sonsuza kadar kalacak bir hafızaları olacaktı. Ama başlangıçta durum böyle değildi.</p>

  <p>Zaman içinde, İsrailoğullarının, bu sürülmüş kavmin, benim tabiatımı insanlığın o güne kadar becerebildiğinden daha iyi anlamaya yöneltilebileceğini, sonra da evrenime çekidüzen vermekte bana yardım etme görevini onlara verebileceğimi düşünmeye başladım. Ama bu işte bir ortağa ihtiyacım olacaktı, aralarında boy gösterecek ve onlara benim özelliklerimi anlatacak birine. İşte o sıralarda, olayları yönlendirir görünen o ilahi müdahalelerden biri sayesinde, İskenderiye’deki bir pazarda Musa’ya rastladım. Çöldeki köyün zaman zaman bunaltıcı olabilen atmosferinden uzaklaşmak için gitmiştim oraya. Ahenaton’un müritlerinden biri olarak yakalanmamak için görüntüsünü değiştirmiş olmasına rağmen Musa’yı ilk bakışta tanıdım. Yoksulluk içindeydi, hayvan postları satan bir çerçi olarak güçlükle geçiniyor, sokaklarda bağıra çağıra müşteri arıyordu. Onun da bana doğru bir kez bakması, ittifakımızı yenilemeye yetti. Az sonra pazaryerinin bir köşesinde fısıldaşıyorduk ve projemiz böylece biçimlenmeye başladı.</p>

  <p>Musa inancını reddetmemişti. Tersine, Ahenaton’un ölümünü izleyen yenilgi inancını daha da güçlendirmişti ve şimdi kaderden intikam almak istiyordu. Rakipleri olmayan mutlak bir Tanrı düşüncesi zihninde büyüdükçe büyümüş, ta ufuk çizgisine kadar dayanmış; hem bir sınır, hem bir eşik gibi görülebilecek her şeyle birleşmişti. Şayet Tanrı’nın bu kadar yükseklerden gelmesi bekleniyorsa, Musa’nın İskenderiye sokaklarında onunla karşılaşmayı ummadığı kesindi. Ama ben orada karşısına çıktığımda durumu iyi tarafından aldı ve yakınmadan kabullendi. Böylece buluştuk ve birlikte öğle yemeği yedik. Bu olayın hakkını vermeye çalıştık: Her yanı dolduran kölelerin ortasında, keskin şarap kokusunun ve ayaktakımının gürültü patırtısı içinde Tanrı Musa’yla konuşuyordu ve hiç kimse, o masada, o meyhanede, dünyanın geleceğinin tartışıldığının farkında değildi. Musa’yla bunun şerefine kadeh bile kaldırdık, bir bardak soğuk su ve bal karışımıyla.</p>

  <p>Musa benim Tanrı olduğuma gerçekten inanmış mıydı? Bugün bile bu soruya tam bir kesinlikle cevap veremiyorum. Musa’nın nüfuz edilemez bir yanı vardı. Onu asla bir şey isterken göremezdiniz, her zaman kendisine bir lütufta bulunulmasını bekler gibiydi. Sanki kısa süreli bir yolculuğa çıkar gibi sürgüne gitmişti, geri döneceğinden hiç kuşku duymadan. Liderlik hamuru böyle bir şeydir işte.</p>

  <p>Musa İsrailoğulları hakkında hemen hemen hiçbir şey bilmiyordu ve onlarla bir alışverişi olacağı aklının ucundan bile geçmemişti. Onu köye götürdüm ve etrafı gezdirdim. Alacakaranlığın içinde kalabalığa karışarak dar sokaklarda ve mahalle aralarında dolaştık, insanların tıkış tıkış doldurduğu karanlık odalara gizlice baktık, onların konuşmalarına kulak verdik ve en sonunda topluluk yaşamının tanıdık ve kabul edilmiş bir parçası haline geldik. İsrailoğulları hayatlarına burnumuzu sokmamız karşısında uğradıkları ilk şaşkınlığı atlattılar ve çok geçmeden bizim her zaman orada olmuş olduğumuza inandırdılar kendilerini.</p>

  <p>Musa’nın ilgisi giderek büyüyordu. İşlenip kullanılabilecek bir silah sezmişti İsrailoğullarında. Bana mantıksız görünen birtakım planlar yaparken, gözleri soğuk ve sert bir ışıkla parlıyordu. Ciddi ciddi o zavallıları silahlandırmayı ve başa geçmiş olan rahiplerin üzerine sürmeyi düşünüyor, ölen firavunun tahtına çıkma ve Güneş Tanrısı mezhebini ayağa kaldırma hayalleri kuruyordu. Planının saçmalığına ve kesinlikle başarısız olacağına onu inandırmakta güçlük çekiyordum.</p>

  <p>“Yapılması gereken şu, Musa,” diye tekrarlıyordum, dik başlı yeniyetmelere karşı kullanılan o alçak ve kararlı ses tonuyla. “Her şeyden önce, onları yerleştirecek bir yer bulmak zorundayız. Bu arada her şeyi hatırlamalarına yardım edeceğiz, sadece geçmişte değil, gelecekte de. Bu proje uzun zaman alacak ve bir an önce işe başlamamız gerekiyor.” Gerçek bir liderin beklenmedik olanı göğüsleyebilmesi gerektiğini açıkladığımda, sonunda onu ikna edebildim: “Bilinmeyen bir yeri fethetmek, yitirilmiş bir gücü geri almaktan daha iyidir.” Musa’nın gururu bu beyana cevap verdi. “Yeni bir ülkem olacak!” diye bağırdı kendini kaybetmişçesine. Doğru ortağı seçip seçmediğimi o anda sormalıydım kendime.</p>

  <p>Kimsenin yıllardır el sürmediği birtakım kavanozları karıştırırken bulduğum, biraz zor anlaşılır bir haritayı incelemeye koyulduk. Hangi kenarın üst, hangisinin alt olduğunu anlamak için haritayı birkaç kez çevirmek zorunda kaldık; ama sonunda, uzun tartışmalardan sonra, görkemli Akdeniz’in kıyısında, Sina Dağı’nın ötesine, Mısır’ın doğusuna düşen ince uzun bir kara parçası üzerinde anlaşmaya vardık. Parmaklarımızı isimsiz çöl arazilerine doğrulttuk. Burası Filistin, burası Kenan, burası da Celile. İsimler uydurarak eğlendik: Başlangıçta Söz vardı, en azından bu sefer.</p>

  <p>Artık nereye gideceğimizi bildiğimize göre, sıra insanları harekete geçilmeye gelmişti. O andan itibaren ben karanlığın içine çekildim; Musa’yı yönlendiriyor, ama arzular gibi göründüğü şan ve şöhreti ona bırakıyordum. Gizliliğimin onu memnun ettiği açıkça belli oluyordu; ama bu beni rahatsız etmedi, hiçbir zaman liderliğe ya da demagogluğa yatkın bir kişiliğim olmamıştır çünkü. Aslına bakılırsa, kalabalıkların içinde rahatsız olurum. Bugün bile, binlerce gözü dönmüş taraftarın arasına karışmaktansa maçları televizyondan izlemeyi tercih ederim. Çok fazla insan gözünü üzerime dikerse kendim olmaktan çıkacakmışım gibi geliyor. Bu kompleksin benim durumumda ne gibi sorunlara yol açtığını bir düşünün. Tevekkeli değil dünyada bu kadar çok inançsız insan var; tevekkeli değil inananların bu kadar büyük bölümü saçma sapan şeylerden söz ediyor.</p>

  <p>Musa başlangıçta anlaşmamıza uydu ve İsrail halkına nasıl anlatılmam gerektiğine birlikte karar verdik. Uzak bir geçmişten kalma ilahi bir varlığa dair eğri büğrü bir şeyler hatırlıyorlardı ve anladığım kadarıyla hiç de merhametli bir Tanrı değildi bu. Saldırgan ve acımasızdı, geceleri yanardağların arasında dolaşıyor, kavmin üzerine lavlar yağdıran öfke patlamaları geçiriyordu. Hepsi de bu Tanrı’dan müthiş korkuyor ve işledikleri bir günah için onlara hakaret etmek ve cezalandırmak üzere geri gelmesinden çekiniyordu, İsrailoğullarının temel inancı çok büyük günahkârlar oldukları doğrultusundaydı, halbuki bana kalırsa onaylanmayacak pek bir şey yaptıkları yoktu. Buna rağmen, işlemeyi nadiren akıllarına getirecekleri günahlar için hararetle nedamet getiriyorlardı, İsrailoğulları suç ve suçluluk duygusu arasında fazla bir bağlantı olmadığını öğretti bana. Son yıllarda, toplama kamplarındaki yöneticilerin büyük bir iç huzuruyla dolaşabildiğini, aynı kampta yaşayan mahkûmların ise suçluluk duygusuyla kıvranabildiğini gördüm. İnsanoğlu beni şaşırtmaktan hiç vazgeçmeyecek.</p>

  <p>Uzak bir kuzen olarak bile kabullenemeyeceğim bu Tanrı’ya aldırmamasını, İsrailoğullarının Tanrı’nın adını sorması halinde de onlara Tanrı’nın Tanrı olduğunu söyleyerek noktayı koymasını önerdim Musa’ya. “<i>Ben neysem oyum</i>, öyle söyle onlara!” diye ekledim. Hakkımda bundan fazlasını bilmelerinin ne gereği vardı ki? Onlara kendimi daha sonra tanıtacaktım, benim de vaat edilmiş bir mutluluk ülkesi olarak görmeye başladığım topraklara yaklaştıkları zaman. Ona yol göstermeyi sürdürdüm; ama Musa’nın, bana kulak verdiği süre boyunca, hikâyemin köylüler tarafından daha kolay benimsenecek uyarlamalarını yaratmakta olduğunu daha sonra keşfettim, onu daha iyi tanıdıktan sonra.</p>

  <p>Anlatısını sağdan soldan topladığı ve birbiriyle karşılaştırdığı bölük pörçük ipuçları, yarım cümleler ve dağınık saptamalar üzerine kuran Musa, hayli inandırıcı bir hikâye oluşturmayı başardı. Yeni bir yaratılış hikâyesini büyülenmiş gibi dinledim: Altı günlük sıkı çalışma, yapılanları seyretmeye ve dinlenmeye ayrılan yedinci gün; Habil ile Kabil, İbrahim ve İshak ve Yusuf ve kardeşleri; Mısır’ın uğradığı belalara ilişkin uydurma hikâye; vesaire vesaire derken ta içinde bulunduğumuz güne kadar geliyordu, çalışmak ve hazırlanmak için gittiğimiz bir vahada gezinmekte olduğumuz güne kadar. Bu hikâyedeki her ayrıntı olağanüstü bir önem kazandı ve kendi eserine Musa da inanmaya başladı. O günlerde, beni içine sarmaladığı renkli ağın bedelini bir gün ödeyeceğimi bilmiyordum. İleride benim de onun serabının içine hapsolacağım aklıma gelmemişti. Dünyanın her köşesinde insanların aynı hikâyenin değişik çeşitlemelerini üretmekte olduğunu çok sonraları öğrendim, aynı fikri farklı izleyici kitlelerine uygun hale getiren profesyonel yazarlar gibi. Hikâye anlatmanın rağbet gördüğü, sayısız insanın mutlulukla benim destanımı yazdığı harika günlerdi onlar. Yaratılmış dünyanın David Copperfield’ı gibi hissediyordum kendimi; ama Musa, sanki gerçekten Eski Ahit’in Tanrısıymışım gibi söz ediyordu benden.</p>

  <p>Dersimiz vahanın serinliğinde başlardı. Otların üzerine oturur ya da palmiye ağaçlarının altında, durgun su birikintisinin kenarında bir aşağı bir yukarı yürürdük. Kolayca unutan İsrailoğullarının tersine sağlam bir hafızası olan, çalışkan bir öğrenciydi Musa.</p>

  <p>“Sonra ne diyeceksin onlara?”</p>

  <p>“Onlara diyeceğim ki, sizleri Mısır’ın acılarından kurtarıp Kenan ülkesine götürmek istiyorum, Hittilerin, Amorilerin ve Ferisilerin ülkesine.” Tam burada kısa bir duraklama olurdu, ama sonra Musa hızla devam ederdi.</p>

  <p>“Hivilerin ve Yebusilerin ülkesine.”</p>

  <p>“Onlar kim?”</p>

  <p>“Yebusilerin kim olduğu önemli değil. Tam bu noktada asayı yere atacağım.”</p>

  <p>Musa’nın zaaflarından biriydi bu; İskenderiye pazarında tanıştığı bir şarlatandan birkaç sihirbazlık numarası öğrenmiş olmasından kaynaklanıyordu. Asa numarası bir dal parçasını yılana çevirmekten ibaretti, sonra yılan yerde kıvrılmaya başlıyor ve izleyiciler arasında paniğe yol açıyordu. Aslında oldukça basit bir numaraydı, ama ilk gördüğümde ben bile şaşırmıştım. Bu tür şeylere karşıydım ben.</p>

  <p>“Bu asa işini karıştırman şart mı?”</p>

  <p>Musa’nın yüzüne öyle çekici bir ifade otururdu ki, omuz silker ve konuyu değiştirirdim. Artık önemli bir konu olarak görmüyordum bunu; çok yakında anlayacağım gibi, yanılıyordum. Ama dersin en usandırıcı kısmı vardı daha önümüzde.</p>

  <p>“Pekâlâ, say bakalım İbrahim’in torunlarını.”</p>

  <p>Musa başlardı:</p>

  <p>“İbrahim’den Zimran ve Yokşan ve Medan ve Midyan ve Yişbak ve Şuah oldu; Aşurim ve Letuşim ve Leummim ise Dedan’ın oğullarıydı.”</p>

  <p>“Sonra?” diye teşvik ederdim onu.</p>

  <p>“Midyan’ın oğulları, Eyfa ve Efer ve Hanok ve Abida ve Eldaa. Ninelerinin adı Ketura idi.”</p>

  <p>“Ama sonunda...”</p>

  <p>“Ama sonunda,” derdi Musa zaferle, “İbrahim bütün dünyevi mülklerini İshak’a verdi.”</p>

  <p>“Peki Rebeka, o kimdi?”</p>

  <p>“Rebeka İshak’ın karısıydı.”</p>

  <p>“Peki İshak’ın kardeşi?”</p>

  <p>“Adı İsmail’di ve ilk oğlunun adı Nebayot’tu, sonra Kedar ve Adbeel ve Mibsam oldu. Neyse, yoruldum artık; bırakalım bu isimleri. İshak’ın soyu için düşündüklerimi anlatmak istiyorum sana.”</p>

  <p>Bir önceki gün, İshak’ın çocukları hakkında topladığı çeşitli efsanelerden bir anlam çıkaramadığımı ve bu çabadan vazgeçmek üzere olduğumu itiraf etmiştim ona. Bu konuda düşünmüş olmalıydı, çünkü hiç duraksamadan çok güzel bir hikâye anlattı. Rebeka’nın kısır olduğunu öğrenen İshak benim yanıma koşarak ona çocuk vermem için bana yalvarıyordu ve ben de dileğini yerine getiriyordum! Musa, İshak’ın beni bulmayı nasıl başardığını açıklamıyordu. İki misli gayret göstererek Rebeka’yı ikiz çocuklara hamile bırakıyordum, bu çocuklar Rebeka’nın rahminde itişiyor, bu yüzden Rebeka bunun anlamını sormaya bana geliyordu ve ben de ona rahminde iki ümmet bulunduğunu, içinden iki ayrı kavmin çıkacağını ve bunlardan birinin ötekine boyun eğdireceğini söylüyordum. Rebeka ikiz çocuklar doğuruyordu, biri kırmızı ve tüylüydü, buna Esav adı veriliyordu; diğeri beyaz ve tüysüzdü, buna da Yakup adı veriliyordu. Sonra bunlardan birincisi, artık herkesin bildiği, mercimekle ilgili hikâye yüzünden ilk oğul olma hakkını yitiriyordu. Bu hikâye Musa tarafından önceki gece uydurulmuştu. Musa’yı eğlenerek dinledim; mercimeği ve lahanayı ne kadar sevdiğini de bildiğim için, anlattığı hikâyede yaratıcı bir mizacın nasıl işlediğini görebiliyordum. Sonra Yakup’un, yaşlı ve kör babasının yemeğini hazırlarken kardeşi Esav’ın yerine geçerek onu babasının takdisinden nasıl mahrum bıraktığını anlattı Musa. Üstelik, olaya inandırıcılık katmak için Rahel’i de Yakup’un suçuna ortak etmişti. Rahel onun boynunu oğlak derileriyle örtüyor, böylece İshak onu tüylü oğlu zannediyordu.</p>

  <p>Bu hikâye bana pek anlamlı gelmemişti. Musa’ya bu hikâyeden vazgeçmesini, İsrailoğullarının bunu asla yutmayacağını söyledim. Tam tersine her şeye inanmaya hazır olduklarını, geçmişlerini dolduran esrarlı olayları onlara açıklayacak birine duydukları açlığın ne derece büyük olduğunu anlayamamıştım. Bu anlamda Musa her şeyi benden çok daha berrak görüyordu. İnsanları Yakup’un hikâyesine inandırmayı başardı. İleride Yakup, saygıdeğer bir adam olarak türlü dolaplar çevirecekti. Sonra, karısı Rahel’in kısır olduğunu gören Yakup’un nasıl çocuk sahibi olduğunu anlattı. Burada da, anlaşılmaz boşlukları doldurmak ve bize ulaşan bölük pörçük parçaların içerdiği tutarsızlıkları törpülemek zorunda kaldı. Arkasından, Yakup’un, karısının izniyle evdeki her kadınla yatağa girişine ve hepsinden birer çocuk sahibi oluşuna dair hikâyeyi uydurdu. Neden Rebeka’nın yaptığı gibi Rahel’in de benden yardım istemediğini anlamakta güçlük çektim, ama Musa usta bir hikâyeciydi ve amacı için gerekli olmayan tekrarlardan kaçınıyordu. Rahel’in bir tutam muhabbetotu karşılığında Lea’yı Yakup’a verdiği yere gelince sabrım taştı ve sözünü kesmeye karar verdim.</p>

  <p>“Şimdilik bu kadar yeter, biraz da Esav’ın soyunu dinleyelim bakalım.”</p>

  <p>Musa biraz bozulmuş olarak nakaratına başladı. “Esav’ın karısı Ada’nın oğlu Elifaz ve Esav’ın karısı Basemat’ın oğlu Reuel. Ve Elifaz’ın oğulları, Teman, Omar, Tsefo, Gatam ve Kenaz. Ve Timna, Esav’ın oğlu Elifaz’a cariye idi ve ona Amalek’i doğurdu...”</p>

  <p class="girintisiz1">Sina Dağı’nın tepesinde Musa’yla yüz yüze dururken, bütün bunları hatırladım. Ateşli bir hazırlık dönemi olmuştu o günler. İsrailoğullarını tek bir Tanrı inancına döndürme ve onları Kızıldeniz’den Filistin’e götürme görevine kendini tamamen kaptırmıştı Musa.</p>

  <p class="girintisiz1">Musa’yla hatırı sayılır bir zaman geçirdikten sonra, kişiliği hakkında daha kesin bir görüşe ulaşmıştım. Onu hayata bağlayan şey Tanrı’ya inanmak için güçlü bir ihtiyaçtı, ona diğer insanlar üzerinde güç kazandıracak, tek, aziz, kudretli bir Tanrı’ya. Firavun’un sarayında tapınılan Güneş Tanrısı’nı unutmaya ve yerine başka bir tanrı koymaya hazırdı. Bir politikacı olarak fırsatçılığına işaret ediyordu bu, ama halkın karşısında elde ettiği olağanüstü başarıyı da buna borçluydu. Köyün içinde, Yusuf’la Potifera’nın hikâyesini ve Yusuf’un hapse mahkûm edilişini anlatarak, sonra Firavun’un rüyalarını yorumlayarak çılgınca bir hayranlık çemberi içinde dolaşırken seyrettim onu. Ayrılmadan önce her seferinde yeni bir hikâye vaat eder, hatta küçük bir özet sunardı: Sonraları dizi roman yazarları da aynı tekniği benimseyecekti. Bir sonraki bölümle geri geleceği günü iple çekerdi dinleyicileri. Musa’nın hayal gücü hiç tükenmezdi. Böylece Yusuf’un kardeşleri Mısır’a indiler ve Yusuf onlara kimliğini açıkladı. Derken Yakup öldü ve en sonunda, halkına umut dolu bir mesaj bırakarak Yusuf da öldü: “Rab mutlaka sizi arayacaktır ve bu diyardan sizi İbrahim’e ve İshak’a ve Yakup’a vaat ettiği diyara çıkaracaktır!”</p>

  <p>Hepsi dinlerdi, büyülenmiş gibi. Çünkü tam bu noktada, tarihlerinin onlara en yakın kısmı da başlamış oluyordu; üstelik, daha açık olmasa bile, kesinlikle daha kuvvetli ve daha dokunaklı bir hafızaları vardı bu kısım için. Mısır’daki kölelik dönemiydi bu; yüzyıllar boyu anlaşılamamış bir olayın ne zamandır beklenen açıklamasıydı; ve şimdi, her şeyin ötesinde, onlara kendilerini anlatan Musa’nın ortaya çıkışıydı. Musa bir sepetin içinde ırmağa bırakılan yeni doğmuş bir bebeğe, yanan çalılıkta Tanrı’nın meleğinin tecessüm edişine ve en sonunda Tanrı’nın ziyaretine ve kurtuluş vaadine ilişkin hikâyeyi anlatırken ben de hayranlıkla dinlerdim. Sonra en çarpıcı sahne gelirdi. Herkes sevinç gözyaşları dökerken Musa doğrulur ve bağırırdı: “Bu kadarı yeter! Sizden Ruben’in oğullarının adlarını duymak istiyorum, İsrail’in ilk evlatlarının!” Ve dinleyiciler koro halinde saymaya başlardı, “Hanok, ve Pallu, ve Hetsron, ve Karmi. Ve Şimeon’un oğulları: Yemuel, ve Yamin, ve Ohad, ve Yakin, ve Tsohar, ve Şaul.” Böylece hafızaları güçlendirildi ve öğrenciler ustayı geçmeyi öğrendiler.</p>

  <p>Musa İsrailoğulları arasında büyük bir heyecan yaratmıştı. Hepsi dünyanın öbür ucuna kadar peşinden gitmeye hazırdı.</p>

  <p class="girintisiz1">Şimdi, Sina Dağı’nın tepesinde, su testisini kafasına diktikten sonra ağzını sildi Musa.</p>

  <p>“Bereket yarın yeni bir parti su ve ekmek getirecekler,” dedi kendi kendine konuşarak. “Bunun tadı iğrenç.”</p>

  <p>Sonra konuya döndü:</p>

  <p>“Tapınaktaki çadıra asılacak bezlerin renklerini seçtim bile: Erguvani, mor ve kırmızı, kopçaları da altın ve bakırdan. Her biri yirmi sekiz arşın boyunda ve dört arşın eninde olacak. Çadırın üstüne kırmızı boyalı koç derileri serilecek, en üste de porsuk derisinden bir örtü atılacak.”</p>

  <p>Yapmayı tasarladığı tapınağın dekorunu hayal ederken kendinden geçerdi Musa. Bu konuya ilgi duymadığımı gizlememekle birlikte, anlatıp durmasına ses çıkarmazdım. Konuştukça ateşlenir, gözleri heyecanla ışıldardı. Sahiden tuhaf bir adamdı Musa. Kontrollü ve ölçülü olmasına rağmen, zaman içinde korkmayı öğrendiğim amansız öfke nöbetlerine tutulurdu. Şarap içmez, çok az yemek yerdi ve bana kalırsa kocalık görevlerinden de uzak durmaktaydı. Bu düşünceye karısı Tsippora’yı son görüşümde kapılmıştım, tatminsiz bir kadının sert ve huzursuz görüntüsü vardı üzerinde.</p>

  <p>Musa devam etti:</p>

  <p>“Aynca altın kaplamalı dört sütundan bir perde sarksın istiyorum, bunlar iyi ahşaptan yapılacak ve gümüş kaidelerin üzerine oturacak. Sunak da ahşap olacak, beş arşın boyunda ve üç arşın eninde. Bak, çizdim buraya. Sonra üstünün bakırla kaplanması gerek, sunağı taşımakta kullanılacak kulplar için de aynı şey geçerli. Ama tapınağın avlusunu, içindeki yirmi sütunu ve girişe sermek istediğim halıyı daha anlatmadım sana. Erguvani, mor ve kırmızı bükülmüş ketenden yapılacak, her yeri nakışlı olacak. Şu çizimlere bir bak.”</p>

  <p>Sinirlenmeye başlamıştım. Musa’nın en sevimsiz yanıydı bu: Dünya zevklerinde gözü olmayan bu güçlü kuvvetli adamı elbiselerden ve yeni evi için alacağı yatak örtülerinden söz ederek kafa şişiren bir ev kadınına döndüren, beklenmedik bir gösteriş merakı.</p>

  <p>Ve nitekim:</p>

  <p>“Rahiplerin elbiseleri ise erguvani olacak ve ortasında baş için bir delik açılacak, yırtılmasın diye etrafında dokuma işi kenarlıklar olacak. Ayrıca etekleri altın kopçalarla, çıngıraklarla ve nar taneleriyle süslü olsun istiyorum. Göğüslük için keten kumaş düşünüyorum, kapitone dikilecekler. Başlıklar da yine ketenden yapılacak, kuşağı da nakışlı olacak. Çorapların bilekten kalçaya kadar çıkması lazım.”</p>

  <p>Bu noktada sabırsızca araya girdim ve Musa şaşkın şaşkın bana baktı.</p>

  <p>“Ama daha sözümü bitirmedim!”</p>

  <p>“Seninle başka bir konuda konuşmak istiyorum.”</p>

  <p>“Ama daha sözümü bitirmedim. Kutsal su ve buhurlar hakkında daha hiçbir şey söylemedim. Oranlar çok önemli. Mürün eşit miktarda tarçın ve kanayla karıştırılması gerek, yoksa kutsal su olması gerektiği gibi olmaz. Buhur da çok ince öğütülmeli, yoksa kutsal olmaz. Onun için...”</p>

  <p>Ayağa kalkıp uzaklaşmak zorunda kaldım. Sina’nın, artık gecenin gölgeleriyle sarılmış olan sırtı boyunca ağır ağır yürüdüm. Seyrelmekte olan bulutların arasından aşağıdaki vadiye baktım. Kamp yerinde yanan ateşlerin pırıltısı seçilebiliyordu. Uzaklardan, ses ve nağmelerin oluşturduğu bir uğultu duyar gibi oldum. Katlandıkları zorlu yolculuktan sonra biraz şenlik yapmak haklarıydı.</p>

  <p>Musa’nın kavmin lideri mertebesine yükselmesi bu yolculuk sırasında gerçekleşmişti. Kızıldeniz’in ortasında verilen çetin sınavın o en etkileyici anını hâlâ gözümün önüne getirebiliyordum: Güçlüklerle bilenmiş onca insan, tıka basa doldurdukları iki gemiyle denizi aşıyor, öfkeli Mısırlılar peşlerinde. Sonra aniden patlayan, bulutlardan bir duvar gibi denizin üzerine inen fırtına, hızla bir tarafa savrulan, peşlerindeki filoyu yutan sular. Bu iki geminin bu iş için bağışlanmış paralarla satın alınmayıp çalınmış olduğunu İsrailoğullarına açıklamamıştı Musa. Fırtına araya girerek kaçakları kurtardığında müthiş rahatladı. Güvertede, uğuldayan rüzgârın ve göz kamaştırıcı şimşeklerin ortasında kollarını gökyüzüne kaldırdı ve bütün gücüyle bağırdı: “Tanrı bizim için suları ikiye ayırdı!” Sözleri zamanın içinde yankılandı ve daha birkaç ay geçmeden, insanlar Tanrı’nın seçilmiş kullarına yol vermek üzere denizin açıldığını ve sonra yeniden kapanarak düşmanlarını yuttuğunu anlatmaya başladığında, bir efsaneye dönüştü.</p>

  <p>Musa popüler imgelemi uyandırmış, tuhaf ve gerçekdışı anılarla doldurmuştu. Ciddi bir çaba harcamamı gerektirse de bütün bunlara katlandım, çünkü mesajımı insanlara iletmek için ona ihtiyacım vardı.</p>

  <p>Ona her şeyi anlatmıştım: Yıldızların arasındaki yolculuğumdan sonra insanoğluyla karşılaşmam ve onları Zita’nın eski haline göre o kadar değişmiş bulunca kapıldığım şaşkınlık. Ağızları bir çizgiden ibaret kalmıştı, elleri ayaklarından farklıydı, bütün kuşlardan daha gevezeydiler ve zekâyla dolup taşıyorlardı. Ateşi keşfetmiş, hayvanları evcilleştirmeyi öğrenmiş ve kendi başlarına yola devam etmişlerdi, beni kuşaklar boyunca anlatılan bir dizi tutarsız efsaneyle hatırlayarak (koca bir Tanrılar ailesinin parçasıydım, bir ejderhaydım, hiç var olmamıştım, ölmüştüm). Benimle insanoğlu arasında aracılık etme mesleği doğmuştu bile; rahipler, büyücü doktorlar, şamanlar vardı ve binbir kılığa girerek, inceden inceye tasarlanmış törenlerle ibadet ediyorlardı bana. Her biri, kendi yönteminin tek doğru yöntem olduğu yolunda inatçı ve sarsılmaz bir inanca sahipti.</p>

  <p>Yapılacak çok iş, düzeltilecek çok şey vardı, ama insanlara yeniden aşinalık kazanmamın ardından ilk tepkim yersiz bir coşku oldu. Kolay güvenen ve her zaman en iyisini ummaya hazır biriyim çünkü, tabiatım böyle. Her zaman böyle olmuşumdur: Aşırı duyarlı ve içe dönük, ama bana methiyeler düzenlerin sözlerini samimi sanacak kadar da saf. Ama yanılmış olduğumu her anladığımda, tepkim intikam hırsına kapılmak değil, uzaklaşmak olur. Tanrı’nın, ona iltifat eden herkese hemen güvenecek kadar derin bir yakınlık ihtiyacı içinde olmaması gerektiğini kabul ediyorum. Ama öksüz doğmuş olması, çocukluğunu yalnızlık içinde ve sevgiden yoksun geçirmiş olması onun suçu değil. Savunmaya geçtim galiba, o yüzden ister istemez üçüncü şahsa yöneliyorum.</p>

  <p>Musa geçmişime büyük bir merak duyuyordu. Ona bütün ayrıntıları anlatmamı istiyor ve sık sık aynı hikâyeyi birkaç kez tekrarlatıyordu, insanlara soru sormayı nasıl öğrettiğime ilişkin hikâyede olduğu gibi. İlk insanlar, diyelim ki bana “Ne yemek istersin?” diye sormak yerine, uzun bir yiyecek listesi sıralıyordu bir zamanlar, müşteri çağıran sokak satıcılarının yaptığı gibi. Bu güçlük karşısında, hemen oracıkta, soru işaretini simgeleyen hareketi icat ettim: Bir kolumu dirsekli bir boru gibi yukarı kıvırdım, parmaklarımı çam kozalağı gibi birleştirdim ve elimi bileğimin etrafında döndürerek daireler çizdim. Nidalar ve mimiklerle desteklenen bu hareket, Akdeniz’deki o çizme biçimli ülkede bugün bile kullanılıyor. Şunu da hatırlıyorum ki, yazı icat edildiği zaman bu hareket önce noktalı virgül biçiminde yazıya çevrildi (Yunanlıların yaptığı gibi), sonra soru işareti biçiminde. Çok gerilerde kalan o günden sonra konuşmalarımızda çok zaman kazandık. O ilk dil kullanıcılarıyla birbirimize sorduğumuz şaşkınlık dolu ilk soruları anlattım Musa’ya: “Sen gerçekten Tanrı mısın?” “Peki neredeydin bugüne kadar?”; “Ben yokken neler oldu?” “Ya siz, sizler nasıl yaşıyorsunuz?”</p>

  <p>Hikâyeme günlerce devam ettim, tarih sırasına aldırmadan, zamanın içinde ileri geri sıçrayarak. Musa hepsini büyük bir dikkatle dinledi. Sonra bir şey söylemek istedi sanki, ama sesi çıkmadı. Çok tedirgin bir tavırla ayağa kalktı, kumlu çöl zemininde birkaç adım attı, sonra düşüncelere gömüldü. Sonunda gözlerini üzerime çevirdi ve kısa bir duraklamadan sonra yanıma gelerek beni kucakladı.</p>

  <p>Umut dolu bir andı o. Tanınmış ve kabul edilmiştim! O kucaklamayla birlikte aslında benden uzaklaşmaya başladığını bilmiyordum. İçten gelen bu ilk samimiyet gösterisinden sonra onda bir gerginlik hissettim, ama o anda bir çeşit utangaçlık olarak yorumladım bunu. Halbuki, anlık duygulanımı sona erdikten sonra mizacında var olan daha gerçek dürtüye dönmüş, benden en iyi nasıl yararlanabileceğini düşünmeye başlamıştı. Bugüne dek tanıdığım pek çok insanınkine benziyordu Musa’nın davranışı. Benim bakışım altında ezilmemeyi başaramamıştı, bu yüzden o da öbürleri gibi ya bir dilenci ya da bir dünya fatihi olmaya mahkûmdu. Beni tanıdıktan sonra gerçek kimliğimi kabullenmeyi başaramayan insanlarda hep böyle olur.</p>

  <p>Yapmamız gereken işleri konuştuk. İsrailoğullarını Filistin’e götürmekle her şey bitmiyordu, onlara ahlâki ve toplumsal yasalar da vermeliydik. Bu iş bitene kadar ayrı köşelere çekilecektik ve her birimiz kendi metnini oluşturacaktı. Bu görevi aramızda şöyle dağıttık: Ben genel konular üzerinde çalışacaktım, konumum gereği bana ait bir haktı bu (Musa buna itiraz etmeye cesaret edemedi). O ise dünyevi faaliyetlerle ve günlük hayatın düzenlenişiyle ilgilenecekti. Belirleyici rolü kendime ayırdığımı sanıyordum, ama burada da Musa benden daha uyanık davranmıştı.</p>

  <p class="p12">Sina Dağı’nın tepesinde hava aynı berbatlıkta sürüp gitmekteydi; bu yüzden geniş bir mağaraya sığındık ve zeminini incir dallarıyla kapladık. Böylece hatırlanmaya değer bir çalışma dönemi başladı, Musa’yla bir çeşit düello yaparak geçirdiğimiz, ikimizin de bütün gayretini ortaya koyduğu bir dönem. Aramızda taştan bir duvar vardı; önümüzde gökyüzü uzanıp gidiyordu, bulutlarla ağırlaşmış olarak. Bir kaya parçasının üzerine oturdum ve önümdeki balmumu levhaya yazmaya başladım:</p>

  <p>“Ben senin Rabbinim, senin Tanrınım...”</p>

  <p class="girintisiz1">Gecenin bir saatinde yürek çarpıntısıyla uyandım.</p>

  <p>Gene aynı rüyayı görmüştüm ve dehşet içinde tir tir titriyordum. Çok eski bir anıya dair tekrarlanan bir rüyaydı bu, her seferinde tıpatıp aynı olduğundan emin olamasam da, her seferinde her şeyi hatırlıyormuşum gibi geliyordu bana. İnsanoğlunun en eski günlerine, Musa’ya anlatmakta olduğum zamanlara ait bir anıydı. Rüyada, bir köy meydanında, rahiplik yetkisinin işaretleriyle donanmış bir büyücü doktorun önünde buluyordum kendimi. Bir kalabalığın ortasında yalnızdık, ikimizden başka hiçbir şeyin önemi yokmuş gibi birbirimize bakıyorduk ve o bana bir armağan sunmak üzere ellerini uzatıyordu. Tahtadan oyulmuş o çirkin şeyi kabul etmek üzere birkaç adım atarken görüyordum kendimi. O anda, kendi evrenimde korkunç bir rakiple karşı karşıya kaldığımı anlıyordum. Artık insanoğlu beni kalıba döküyor, bu kutsal buluşunun, rüyada gözlerimin önünde beliren o şeyin önünde diz çöküyordu. Yontulmuş tahtada kendi yüz hatlarımı seçmeye çalıştım; sert bakışlı çekik gözler, kocaman şişkin bir ağız, mütehakkim bir burun, kırışıklıklarla dolu yanaklar, eciş bücüş bir gövde vardı karşımda. Kolu bacağı olmayan bir tahta parçasıydı bu; düğümlerle kaplı, çarpık çurpuk bir şey.</p>

  <p>Tepkim derin bir şaşkınlık oldu ve bu şaşkınlık rüya boyunca sürdü. Görünüşüm konusunda hep çok kararsız olmuşumdur ve şimdi, o rüyada, başkalarının beni nasıl gördüğünü görüyordum. Birinin sizden habersiz çektiği bir fotoğrafınızı önünüze koyması gibi bir şeydi bu. “Bu ben miyim gerçekten?” diye inledim uykumda. “Gazap dolu bir canavar mıyım ben?” O zaman insanlar neden önümde diz çöküyorlardı? Neden beni sevdiklerini söylüyorlardı? Bir türlü anlayamıyordum.</p>

  <p>Uyandıktan sonra üzüntüm yatışır gibi oldu. Mağaranın içinde biraz dolaştım ve Musa’nın orada olmadığını fark ettim. Rüya aklıma önemli bir düşünce daha getirmişti; hemen oturup yazdım bunu: “İnsanın benim için çizdiği suretlere kanma.” Aşağı yukarı böyle bir şeydi yazdığım cümle. “Tasvire güvenme, kendin gel bana,” demek istiyordum aslında. Bu kadarına hakkım yok muydu? Hangi vicdanlı ressam, portresini çizeceği kişiyi görmeden portre çizmeye kalkar?</p>

  <p>Bunu yazdıktan sonra içim öyle ferahladı ki, yardımcımla konuşmaya hazır hissettim kendimi. Ama nereye kaybolmuştu Musa? Sağa sola dağılmış kayaların arasında yürümeye başladım. Tepemde koca koca yıldızlar parlıyordu, yaprakları karanlıkta gizlice nefes alan bir ağacın meyveleri gibi. Çok uzaklarda kalmış bir yalnızlık korkusunu bir tohum gibi içimde taşıyordum ve bu korku yavaş yavaş büyümeye başladı. Yalnızdım, yerkürenin kabuğu üzerinde, nereye gittiğimi bilmeden, arkadaş özlemi içinde yürüyordum. Dağımın tepelerinden İbranilerin kamp ışıklarını gördüm ve onlara doğru yöneldim.</p>

  <p>Aşağı indikçe uğultu giderek büyüdü ve sonunda kalabalık bir topluluğun gürültüsüne dönüştü. İlk çadırlara ulaşınca kampta bir kutlama yapıldığını fark ettim ve daha tek bir insan yüzü bile görmeden, yüzlerce meşalenin ve ayağının dibinde yanan bir ateşin aydınlattığı devasa bir hayvan heykeliyle karşılaştım. Hayvanın ne olduğunu hemen çıkaramadım, ama biraz daha yaklaşınca bir inek ya da buzağının burnunu ayırt ettim. Altından çizgilerle kaplıydı ve kalabalığın etrafında çılgınca debelenip durduğu ahşap bir kaidenin üzerinde ışıl ışıl parlıyordu.</p>

  <p>Bundan daha abes bir tasvirimi kimse hayal edemezdi. Aşağılanmışlık ve kırgınlık duyguları içinde, aşağıdan ona bakakaldım. Normal bir buzağının iki katı büyüklüğündeydi ve bence bir heykel olarak da çirkindi. Hain bir sırıtışla çarpılmış olan ağzı özellikle gözüme battı; yoksa aşağıdan baktığım için mi öyle görünüyordu? Daha iyi görebilmek için bir iki adım geriledim. Çevremdeki itiş kakışa aldırmadan parmaklarımın ucunda yükseldim ve başımı sağa sola uzatarak heykeli görmeye çalıştım, ta ki kalabalık üzerime hücum ederek beni yere yıkana kadar. Yuvarlanarak kalabalıktan uzak bir köşeye sığındım ve manzarayı oradan seyrettim.</p>

  <p>Köy fırtınalı bir deniz gibi çalkalanıyordu. Meşalelerin titreşen ışığı altında gruplar dağılıyor ve yeniden bir araya geliyordu. O meşaleler! Reçineli dalları kesmeyi ve tutuşturmayı halkına Musa öğretmişti, hatırlıyorum. Yüreğim burkularak buzağıya baktım.</p>

  <p>Sonra Harun çıkageldi. Anlayamadığım bir adamdı bu. Musa’nın kardeşiydi ve onun her emrine uyuyordu; ama her zaman çekinceli bir tavırla, sanki bunlar yapılması imkânsız şeylermiş, hatta sağduyuya ne kadar uygun oldukları şüpheliymiş gibi. Harun kalabalığın içinde heyecanla koşturdu, sonra beni gördü ve bu kargaşadan aldığı zevki hiç saklamadan bana doğru geldi. Kim olduğumu hiçbir zaman anlamamıştı, ama kardeşinin projelerine ilham veren kişi olarak görüyordu beni.</p>

  <p>“Umarım şimdi memnunsundur,” dedim yanıma geldiğinde.</p>

  <p>Harun yanıma oturdu ve sanki bir tiyatro locasındaymış gibi gösteriyi seyretmeye başladı. “Müthiş değil mi ama, insanların coşkusu?” dedi.</p>

  <p>“Bir buzağı!” diye tersledim onu. “İlle de bir hayvan kullanacaksanız, daha seçkin bir örneğini bulamaz mıydınız?”</p>

  <p>Harun anlayışlı bir tavırla iç geçirdi ve açıklamaya koyuldu.</p>

  <p>“Buzağıyı küçük görme,” diye karşılık verdi. “Uysal ve evcil bir hayvan, yememiz için bize mükemmel bir et sağlıyor, hem derisi de bizi soğuktan koruyor. Ama asıl önemli olan bu değil. Şu insanların sevincine bir bak. Sen Tanrı olsaydın memnun olmaz mıydın? Onların esenliği seni sevindirmez miydi? Neden bu kadar mutlular, biliyor musun? Çünkü nihayet, anlayabilecekleri bir şey var karşılarında. Bu insanlar kardeşimin öğütlerini hiçbir zaman dinlemedi. Tanrılarının kendini neden sadece Musa’ya gösterdiğini anlayamıyorlar. Kimsenin neye benzediğini bile bilmediği bir şeyden daha iyi değil mi bir buzağı? Hiç değilse kendini gösterseydi Tanrı! Mesela tam şu anda yukarıdan inse, burada bize kendini gösterse ve ne olup ne olmadığını biraz daha iyi açıklasa olmaz mıydı? Ama hayır, yapmıyor işte. Bizi ziyaret etmeye hiç niyeti yok. Belki de bütün istediğimiz onu bu konuda ikna etmek. Buzağıyı altından yaptık, uzaktan bakınca parlasın diye. İnsanlar ellerindeki bütün altını bana verdiler, eritip soğutmak bütün bir gecemi aldı.”</p>

  <p>Bu noktada az kalsın kim olduğumu açıklayacaktım, ama hâlâ kuşkularım vardı ve sessiz kaldım. Önümüzde cümbüş bütün hızıyla sürüyordu. Kıvırcık saçlı bir genç kız göğüslerini açmıştı ve kendini heykele sunmaktaydı. Az sonra bir delikanlının kollarında yerde yatıyordu, sonra ikisi tozun toprağın içinde yuvarlandılar. Yanımda Harun’un güldüğünü duydum ve başımı çevirip baktım.</p>

  <p>“Kızın erkek kardeşi bu,” diye açıkladı bana.</p>

  <p>Birdenbire, benimle konuşmakta olan adamı tanıdığımı düşündüm. Bir rüyadaymış gibi, çoktandır bir yerlerden hatırladığım yüz hatları Harun’un yüzüne yerleşti. Büyücü doktordu o, halkının kusurlarına karşı sonsuz bir şefkatle, bana karşı ise gizli bir düşmanlıkla dolup taşan o adam! İnsanları benim olmadık tasvirlerimi yapmaya yönelten oydu. Oydu işte, peygamberin ebedi kardeşi, şenliklerin ve adak törenlerinin şefkatli düzenleyicisi!</p>

  <p>Boğazlanan hayvanların çığlıklarını duydum. Onları görmek için ayağa kalktım, ama daha bir adım atamamıştım ki kalabalık aniden çalkalandı ve topluca nefesini tuttu. Altın buzağının yanı başında Musa belirmişti.</p>

  <p>Bu kadar çarpıcı bir görüntüye hiç tanık olmamıştım. Büyük bir yönetmene ve büyük bir aktöre yakışacak ayardaydı. Ayaklarına kadar inen ve onu olduğundan uzun gösteren siyah bir pelerin giymişti. Daha önce üzerinde hiç görmediğim bu giysiyi nereden bulduğunu merak ettim; belki de çadırında gizli bir dolabı vardı. Ama kostümünden de etkileyici olan şey yüzüydü. Musa’nın gözlerinden ağzına doğru iki derin çizgi iniyordu. Bunlar kömürle mi çizilmişti, yoksa peygamberin sahici duygularını ifade etmek üzere yüz hatları biçim mi değiştirmişti, anlayamadım. Kalabalığın sesi kesildi, onun konuşmasını beklemeye başladılar.</p>

  <p>Göz ucuyla hâlâ yanımda duran Harun’a baktım. Yıldızın sahneye çıkışını izleyen bir figüranın ifadesi oturmuştu yüzüne; hem hayranlık, hem kayıtsızlık dolu, belli belirsiz bir kırgınlıkla gölgelenmiş.</p>

  <p>Musa aniden kükredi:</p>

  <p>“Dağın tepesindeki günlerimden sonra bununla karşılacaktım demek: Putperestliğe ve ahlâksızlığa gömülmüş bir halk! Tanrı’nın gazabı büyüyor, ey İsrail halkı, ve intikamı korkunç olacak.”</p>

  <p>Bu sözleri izleyen sessizlik boyunca kalabalık korkudan taşlaşmış gibiydi. Erkeklere ve yarı çıplak kadınlara baktım, Musa’ya dikilmiş gözlerinde cezalandırılma arzusu vardı. Büyük liderlere bu esrarengiz gücü veren şeyin ne olduğunu düşündüm yine. İsteseler ondan bir çırpıda kurtulur ve danslarına devam ederlerdi, ama bunun yerine mutlak bir itaat sergiliyorlardı. İlahi bir varlığın gücü onları ezip geçmiş sanırdınız.</p>

  <p>Heybetli bir sesle, sözcükleri tek tek vurgulayarak devam etti Musa:</p>

  <p>“Bu gece hepimiz için büyük bir gece olacaktı. Gerçek şükran ve kutlama anı bizi bekliyordu. Dağdan mesajların en değerlisiyle inmiştim: Sina Dağı’ndaki tefekkürüm sırasında bana teslim edilen tabletleri taşıyordum, Rabbin tabletlerini. Aşağı inerken büyük bir umut doldurdu içimi, onun yeni yasalarını size okuma ve gösterdiği yol için ona şükretme umudu. İşte, günahkâr, ahlâksız, kâfir insanlar, bana emanet edilen tabletler burada.”</p>

  <p>Hayretler içinde Musa’ya bakıyordum, duyduklarıma inanamadan. Tablete hiçbir şey yazmadığımı ikimiz de çok iyi biliyorduk. Kalabalık şaşkınlıkla kıpırdandı. Rabbin tabletleri! Neredeydi peki, neredeydi bu tabletler?</p>

  <p>Sonra sıra gösterinin doruk noktasına geldi. Musa bir dakika boyunca kasvetli düşüncelere gömüldü. Uzak ve hor gören bir bakışla kalabalığın üstünde gezdirdi gözlerini. Eğildi, arkasına gizlediği iki yassı taşı yerden aldı, sonra kalabalığın iyice görebilmesi için havaya kaldırdı. Sonra da Musa bu tabletleri heykelin taştan tabanına doğru savurdu. Tabletler parçalandı ve kalabalıktan müthiş bir çığlık yükseldi, acıdan katılmışlardı sanki. Yanımda Harun’u gördüm, yüzü gözyaşlarıyla ıslanmıştı, benim mesajımı kaybetmenin acısıyla saçlarını yoluyordu. Kalabalık kahrolmuştu. Erkekler kadınları teselli ediyor, kadınlar da en sevdikleri oyuncaklarını kaybetmiş gibi ağlayan çocukları bağırlarına basıyordu.</p>

  <p>Anlık bir rahatlama yayıldı içime. Musa’nın yazı yazdığım balmumu levhayı bulmuş olabileceğini düşünmüştüm; neyse ki üzerinde hiçbir şey olmayan değersiz iki taş parçasını yok etmişti.</p>

  <p>Musa çıldırmış gibiydi. Eline geçirdiği bir meşaleyle buzağının kaidesini ateşe verdi ve heykel sanki hep bu anı bekliyormuş gibi yanmaya başladı. Bu arada kalabalık şehvetli ve pişmanlık dolu bir cinnete tutulmuştu. Bütün İsrail, aşkın kollarına atılır gibi ıstıraba teslim etmişti kendini. Ümitsizlik ve endişenin içimde yükseldiğini hissettim ve bu duygularımda ne kadar haklı olduğumu az sonra anladım. Musa kalabalığın hangi özlemle kıvrandığını sezmiş olmalıydı, bu özlemi gidermeye karar verdi çünkü. Alevlerin ortasında bağırmaya başladı ve sonunda sesi ateşin gürüldemesini de, kalabalığın yaygarasını da bastırdı: “Tanrı pişmanlığınızın ve itaatinizin kanıtını istiyor! Yoksa şimşekler çadırlarınızın üstüne düşecek ve sizlerden geriye bir iz bile kalmayacak. Her birinizin kılıcını çekmesini ve kardeşini, oğlunu ya da annesini öldürmesini emrediyor Tanrı; en sevdiğiniz, en yakın akrabanızı. Efendiniz olan Tanrı’ya sunacağınız adaktır bu. Ama bu yeterli değil. Bu ateş söndüğü zaman, heykelin küllerini toplayıp suyla karıştıracaksınız ve sonra kalan çocuklarınızla birlikte bu suyu içeceksiniz, bu da yeni kavuştuğunuz itaatin göstergesi olacak. Bağışlanmanız için size ikinci bir fırsat verilmeyecek.”</p>

  <p>Musa, İkincisi ilkinden daha ağır bir cezaymış gibi sıralamıştı buyruklarını; ama ikisi de kalabalık tarafından sevinçle kabul edildi. Ve inanılmaz bir sahne başladı.</p>

  <p>İlk gördüğüm şey, kılıcını savurarak saldıran delikanlı oldu; herkesin gözü önünde kız kardeşini yere yıktı ve onu kendi kanının içinde yatarken bıraktı. Çok sayıda hesabın bir anda görüldüğü katliamın başlangıcı oldu bu. Her tövbekârın nefret ettiği bir akrabasına doğru hamle ettiğini ve onu oracıkta öldürdüğünü gördüm. Sadece kefaret konusunda özellikle gayretli olanlar Musa’nın emrettiği gibi sevdikleri birinin üzerine çullandılar; bir kısmı da, ne yaptıklarını bilmeden rastgele seçtiler kurbanlarını, yakında kimi bulurlarsa. Köy bir mezbahaya dönmüştü ve ben dehşet içindeydim. Müdahale etmem gerektiğine karar verdim.</p>

  <p>Başarılı olamayacağımdan emindim, ama yine de Musa’yı gördüğüm kürsüye doğru koştum. Bu arada Musa stratejik bir noktaya çekilip ortadan kaybolmuştu. Kalabalığa seslenmeye kararlıydım. Bunu yapsaydım ne olurdu, bilemiyorum. Artık heykeli tamamen kuşatmış olan alevlere doğru koşarken, yere çömelmiş bir bedene takıldım ve toprağa yuvarlandım. Yanımda genç bir kadın duruyordu, o cehennemi kargaşada melek gibi uyumakta olan bir çocuk vardı kucağında. Sanki birisi çekip almaya çalışıyormuş gibi çocuğa sıkı sıkı sarılmıştı ve bedeninin her noktası dirençle katılaşmıştı. Daha yakından bakınca elinde çocuğun gövdesine yaslanmış bir bıçak gördüm ve gözlerine baktım. Yapamayacağı apaçık ortadaydı. Musa’nın emirlerinin yerine getirilip getirilmediğini denetleyen fanatik köylüler tarafından öylece bulunmayı bekleyecekti.</p>

  <p>Ani bir kararla onu yerden kaldırdım ve üçümüz kimse bizi durdurmadan köyün içinden geçmeyi başardık. Hiç değilse bu iki canlıyı kurtarabilirdim belki. Kollarımda o insan yüküyle köyden çıkarken, Musa’yı bir daha asla görmek istemediğimi hissettim. Bir süre önce keşfettiğim, Sina Dağı’nın on beş kilometre kadar uzağındaki küçük bir vahaya yönelttim adımlarımı. Bütün gece yürüdüm ve şafak sökerken yorgunluktan tükenmiş olarak hedefime ulaştım. Çocuğunu göğsüne bastırmış anne kollarımdaydı, huzurlu bir uykuya dalmıştı ikisi de.</p>

  <p>Sabahın ilk ışıklarında, canlı ve müşfik palmiye ağaçlarının altında yüzü çok güzel göründü bana. Onu kurtarmış olduğuma sevindim, onu ve oğlunu. Ama kendimi tebrik etmeye fazla zaman ayıramayacak kadar yorgundum. Otların üzerinde onun yanına uzandım ve kendimi karmakarışık rüyalara bıraktım.</p>

  <p>Tazelenmiş bir zihinle önceki gecenin olaylarını düşündüğümde, o kurtulamadığım kâbusun bir parçası gibi göründü her şey. Herkes beni büyük bir umursamazlıkla kullanmıştı, itirazlarıma hiç aldırmadan. Musa İsrailoğullarına kıskanç ve kindar bir tanrı gibi tanıtmıştı beni, ama yalanlarına göstereceğim tepkiden çekinmediğine göre kendisi buna inanmıyordu besbelli. İnsanoğlunun gözünde ister tahtadan bir put, ister bir buzağı, ister kaprisli bir ev sahibi olayım, her durumda bir çeşit kuklaydım. Gururum kırılmıştı, ama en kötüsü bu değildi. Olaylar üzerindeki kontrolümün hiç olmadığı kadar zayıfladığını hissediyordum.</p>

  <p>Uzun bir süre vahada kaldık, dünyada olup bitenlerden uzakta, beni çocukluk günlerime götüren doğal bir sığınağın güvenli kollarında: Palmiye ağaçları, gölcüğün suyu, antiloplar, havada, dalların arasında ve otların içinde kaynaşan kuşlar. Günlerimi geçmişte olabildiğince geriye giderek, hayal kırıklığımın evreleri üzerinde düşünerek geçiriyordum.</p>

  <p class="girintisiz1">İnsan denen varlığın bir çıkmaz sokağa dayandığından şüphelenmeye başlamıştım. Yerkürenin durumuna bir göz atmak üzere vahadan ayrılmaya karar verdim ve korkularımda haklı olduğumu gördüm. Her yerde aşağı yukarı aynı olaylar zinciriyle karşılaşıyordum; evrenin her köşesi aynı esrarengiz süreci izleyerek birbirine ayak uyduruyordu sanki. Sık sık, çok uzak bir yıldızda birisinin tıpkı bunun gibi bir kitap yazıyor olması gerektiğini düşünürüm. Beyaz, sarı ya da siyah, hangi halkın arasına karışırsam karışayım, umutlarımı bağladığım hayvanı tutsak etmiş olan krizi görebiliyordum.</p>

  <p>İnsanoğlunun ölümün kaçınılmazlığını anladığı günden beri, bunu bir saplantı haline getiren insanlar çıkmıştı karşıma. Başları ellerinin arasında, hipnotize olmuş gibi bakıyorlardı; gözünüzü duvardaki bir noktaya dikip de oradan bir şeyin fırlayıp çıkmasını beklersiniz ya, onun gibi. Boş yere düşünüp durduktan sonra kendilerini topluyor, yüzlerine yerleşen hülyalı bir ifadeyle ve mekanik hareketlerle işlerine güçlerine dönüyorlardı. Kendilerini hicvettikleri bir tiyatro oyununa hapsolmuş gibiydiler; sadece önceki günün güvenli hareketlerini tekrarlamaya karar vermişlerdi sanki.</p>

  <p>Bazı insanlar kendilerini ölüme teslim etmeye karar veriyor, bazıları da soğuk ve suskun bir durağanlığa sığınıyordu. İşte böylece iki insan grubu ortaya çıktı: İntihara meyilli olanlar ve toplumun dışına düşenler. Dünya hâlâ her ikisiyle dolup taşıyor ve bugün büyük şehirler bu iki akraba kavmin buluşma yerleri oldu. Kaldırımlara yığılıp kalan, yüzleri soğuktan çatlamış, kışın en soğuk günlerinde çıplak ayakla dolaşan bu insanların tek hatırladığı, dünyanın tarihindeki o çok uzak andır, insanın ölümlülüğünü fark ettiği an.</p>

  <p>İnsanoğlunu içine düştüğü uyuşukluktan kurtaracak bir şey yapmak zorundaydım.</p>

  <p>İşte tam bu sıralarda, serabın ve aldanmanın sunabileceği fırsatlar ilk kez aklıma düştü. Aşırı sıcak bir yazdı. Bir çayırda güneşten içim geçmiş bir halde yatıyordum. Mahluklarım kıpırdamıyordu; atlar bile somurtup başlarını öne düşürmüşlerdi. Bir tek sivrisinekler, atsinekleri, balarıları geziniyordu ortalıkta: Evrenimin ayaktakımı.</p>

  <p>Dünya can çekişiyormuş gibi göründü gözüme. Kendi kusurları içine sıkışıp kalmıştı; duvarları çöktü çökecek, ama kapıları sıkı sıkıya kilitli bir hapishane gibi. Zihnimi saran çirkin düşüncelerle ayağa kalktım ve yürümeye başladım. Ne yana baksam bitkinlik ve amansız bir sıcak görüyordum. Erkek ve dişi hayvanlar lütfedip birbirine bakmıyordu bile. Topluca sıkıntıdan ölerek soylarını yeryüzünden kazımaya niyetlenmiş türler vardı. Bir köyün dışından geçerken, bir ağacın altında birbirlerinden birkaç metre uzakta uyuşuk uyuşuk yatan bir adamla kadın gördüm. İkisi de yeryüzünde son demlerini süren dinozorlar kadar bitkin ve mecalsiz görünüyordu. Adamın gözlerine baktım, ama onun boş bakışları beni delip geçti.</p>

  <p>O sırada üzüm salkımlarıyla dolu bir asma gördüm. Dekoratif buluşlarımdan biriydi bu, ananas ve hanımeli gibi. Üzümlerin tadına ilk kez baktım ve lezzetli olduklarına karar verdim. Sonra üzümleri sıkmaya başladım. Üzüm hasadının kahramanının, ilk bağbozumu toplayıcısının bayıltıcı ışınları altında işime devam ettim. Ağacın altındaki adamın yanına gittiğimde karanlık çökmek üzereydi. Avuçlarımdaki rayihalı ve kıvamlı sıvıdan yükselen kokuyla uyandırdım onu. Önce adam, sonra kadın içti; çok geçmeden gülüşmeye ve cilveleşmeye başladılar. Akşam olduğunda köyün her köşesi sarhoş insanların naraları ve şarkılarıyla yankılanıyordu.</p>

  <p>Kısa süre sonra şarabın yanına hintkeneviri de katıldı ve dünyayı bir coşku dalgası kapladı. Ama şarap gibi uyuşturucular da sonunda insanları sersemletiyor ve karamsarlığa sürüklüyordu. O taşkın sevincin arkasından, çözüm bulmaya çalıştığım kasvetli durağanlık geliyordu gene. Erkekler ve kadınlar yerlere serilerek kendilerini uykuya bırakıyorlardı. Uyku baş düşmanım olmuştu artık. Her yerde onun sessiz ve azimli faaliyetinin izlerini görüyordum. Yaşam mücadelesine karşı açtığı savaşı kazanırsa, hayatın enerji deposu olmaktan çok, ölümün habercisi haline gelecekti. Ama uyku şeytanca bir hünerle kaçıyordu benden. Yolunu kesmeye çalıştığımda elimden kurtuluyor, hatta beni hipnotize etmeye kalkıyordu. “Sana boyun eğdirmesi gereken benim,” diye çıkışıyordum, “sen kölesin, ben efendiyim!”</p>

  <p>Kurnazlığa başvurmayı denedim. Planlarımı sabahın geç saatlerinde, hemen herkes uyanıkken uygulamaya başladım, böylece ardım sıra uykuya dalacak olan insan kalabalıkları elimin altında oluyordu. Uykunun kıvrımlarına gizlenmiş ilahi haberciler olan rüyaları yarattım; daha kalıcı eserlerimden biri oldu bu. Rüyalar taşınabilir ortaoyunları gibiydi, her birinin kabataslak bir kurgusu ve gösteri sırasında seçilebilecek bir dizi çeşitlemesi vardı. İnsanlar içlerinde rüya bobinleriyle dolaşıyorlardı, o gece hangisinin gösterime gireceğini hiç bilmeden.</p>

  <p>Pencereden bir şehrin gecesine baktığımda, rüyaların dünyasına dalmış uçsuz bucaksız kalabalığı sezebiliyorum. Dünyanın bir yarısı rüyaların çok renkli mekânlarına gömülüdür, eski katedrallerin duvar ve pencereleri gibi. Uyku bir freskler evidir. İnsan zihnini bir minyatürcünün hüneriyle resimledim, her birine gördüğü bir şeyden kopup gelmiş rüyalar bağışladım: Bir yüz, bir yer, bir manzara. Her insanın yaşamını inceledim, önemli olayları çekip çıkardım ve rastgele seçtiğim başka anılarla birleştirerek, vermek istediğim mesajları içeren hikâyelerin içine yerleştirdim. Uyuyanlara bir büyü yapmayı umuyordum, rüyaların içinde savunmasızken ve sözlerime kulak vermeye hazırken. Derin düşünceler içinde uykuda geçen saatlerin ardından (çünkü insanoğlu filozof gibi uyur) uyanıklık geri dönecekti, unutuşla, gözyaşıyla ve kahkahayla dolu olarak.</p>

  <p>Ayrıca, tehlikeli bir şekilde zayıflamış olan cinsel isteği güçlendirecek bir şeyler yapmam gerekiyordu. Onları daha çekici kılabilir miyim düşüncesiyle, hem kadınların hem de erkeklerin kol ve bacaklarını örtecek giysiler icat etmeye karar verdim. Üreme organları planımda çok önemli bir yer tuttu; o kadar görünmez oldular ki sonunda insanlar onların hayalini kurmaya, hatta yüceltmeye başladılar. Mükemmel bir hile oldu bu. Çıplakken kısa süre içinde sinir bozucu bir bıkkınlık uyandıran insan vücudu, kumaşların altına girince anlaşılmaz bir ateşle sarmalanır. İşte size gözbağcılığın gücü. Onu bulduğum gün, Aksa –adının Aksa olduğunu öğrenmiştim– bir tek buğday tenli yüzünü açıkta bırakan, saçları kadar siyah bir örtüye sarınmış durumdaydı. Vahada geçirdiğimiz zaman içinde, ona dayatılmış olan bu yükü sırtından attı. Mutluluğa doğru attığı her adımla bedeninin bir parçası özgürleşti; kolları, ayak bilekleri, omuzları. Oynadığımız oyunlar sırasında bedenlerimiz kazara birbirine değdiğinde tuhaf bir ürpertiyle titrerken ve oğlunun yanında uykudayken saatlerce onu seyrederken yakalıyordum kendimi. Ben olmasaydım ölümün onu çoktan alıp götürmüş olacağını düşündükçe ürperiyordum.</p>

  <p>Bir akşam, oyunla geçirdiğimiz bir günün sonunda, yemeğimizi otların üzerinde yedik. Çocuk uyuyakalmıştı ve hafif bir esinti palmiye ağaçlarının yapraklarını hışırdatıyordu. Vahada yaşayan iki deve küçük gölün etrafında akşam yürüyüşüne çıkmıştı ve başımızın üstünde ötücü kuşlar uçuşuyordu. O anın büyüsü içinde suskunluğa gömülmüştük. Aksa, her türlü utançtan sıyrılmış olarak bana baktı. Tanınmış olmanın o eşsiz ve sarhoş edici duygusu uyandı içimde.</p>

  <p>“Kim olduğumu biliyorsun, öyle değil mi?” diye sordum usulca.</p>

  <p>Aksa evet anlamında başını salladı. Yüzünün her noktasına yayılan bir mutlulukla gülümsedi.</p>

  <p>“Peki nasıl anladın?” diye sordum. “Hemen hiç kimse başaramaz bunu.”</p>

  <p>Bunun üzerine Aksa, bir sır verirmiş gibi hikâyesini anlattı bana. Küçük bir kızken, köydekilerin benim hakkımda söylediği şeylerin doğru olmadığına kısa sürede karar vermişti. Ben kendimi hiç göstermediğim için bu kuşkusunu doğrulayamıyordu ve beni nerede arayacağını bilmiyordu. Hatta adımın ne olduğunu bile bilmiyordu, Tanrı adını da bir sürü yalandan biri olarak reddediyordu çünkü. Benden yardım ve rehberlik isteyemeyince, benimle mümkün olan tek yolla konuşurken bulmuştu kendini, meçhul bir muhataba mektuplar yazarak. Benimle mutlaka karşılaşacağına inanıyordu, bu dünyada olmanın serüveni dışında belirgin bir nedeni olmaksızın mutluluk duyan herkes gibi. Büyümekte olduğunu hissedince, yaşama duyduğu arzu da büyümüştü. Zihniyle birlikte bedeni de genişlemişti. Göğüsleri ve kasıkları artık kendine ve başkalarına haz verme olanağı sunuyordu, ama insan dünyasını mutluluğun ufkundaki bir bulut gibi karartan yasaklar duvarına çarpmıştı Aksa. Ona sunulan seçenekler karşısında afallayarak uzun bir süre bocalamıştı. Sonunda, kimseyi incitmek istemediğinden, kabiledeki bir terziyle evlenmiş ve onun diktiği kara, kaba ve biçimsiz giysilerin içine gömmüştü kendini.</p>

  <p>Aksa kapalı bir çiçeğin biçimine bürünmüştü, hapsolmuş ve şaşkın gözlerle. Sanki başka birinin yerine yaşıyormuş gibi hayatına uyum sağlamıştı ve benimle karşılaşma umudu onu hiç terk etmemişti. Öyle güçlü bir umuttur ki bu, inananları son nefeslerine kadar bir an bile bırakmaz. Ölümden sonra da onları izlediğini söyleyenler var, ama ben o kadarını bilemiyorum: Ölüler benim görüş alanımdan tamamen kaybolurlar.</p>

  <p>Sabahları uyandığında ışığa içinde ben varmışım gibi bakıyordu Aksa. Oğlu doğduğu zaman da benden bir mesaj almış gibi gelmişti ona, kendi konuksever etinden türemiş bir mesaj, yaşayan bir hatıra, etten yapılmış bir ruh. Terziyle ne zaman sevişse etrafındaki havayı ben dolduruyordum. Rüyalarına sızıyor ve uzun süreler boyunca orada kalıyordum, bütün dünyayı dolaşıp geri gelmeye yetecek kadar. Onu henüz tanımazken onunla bu kadar zaman geçirdiğimden hiç haberim yoktu.</p>

  <p>Bir gün Aksa benimle konuşmaya başlamış ve beni görme umudu yakıcı bir arzuya dönüşmüştü. İşte o sıralarda Musa’yla ben köye gelmiştik ve kısa süre sonra kavim Mısır topraklarından ayrılmıştı. Ani bir dik başlılıkla katılmayı reddettiği buzağı bayramında yaşanan her şeyi neredeyse rüyadaymış gibi seyretmişti Aksa. Herkesi Musa’nın ayaklarına kapanmış görünce, oğlunun kaderini düşünerek dehşete kapılmıştı. Bundan birkaç dakika sonra da ben yanına gelmiş ve onu alıp götürmüştüm.</p>

  <p>Vahada beni neredeyse ilk bakışta tanımış ve dönüşüm süreci böylece başlamıştı. Şimdi, güneş kum tepelerinin ardında kaybolurken, Aksa’nın duaları nihayet bana ulaşmıştı. Güneşe dönen bir çiçek gibi, sahili okşayan deniz suları gibi bana uzandı ve üzerinde yük gibi taşıdığı giysileri çıkarıp attı. Aksa bir kelebeğe dönüşmekteydi, benim olan şeyi bana geri vermekteydi: Boynunu, omuzlarını, saçlarını, göğüslerini. Aksa’nın kolları bana utanç duymadan dokundu; Tanrı’yla her şey mubahtır çünkü, onun yanında günah ve zina yoktur. Aksa göbeğini, kalçasını ve bacaklarını sessizce açtı ve bacaklarının arasındaki çiçek, gövdesine yerleşen bahçenin çiçeği, sanki hayatta başka hiçbir şey istememiş gibi açıldı önümde. Öyle büyüktü ki Aksa’nın arzusu, benimki de büyüyerek vaha kadar oldu. Onun içine girdim ve sonra hiçbir şeyin önemi kalmadı, ta ki bir çığlıkla ekilen tohum, bütün bunların yaşam uğruna yapıldığını ikimize de hatırlatana kadar.</p>

  <p>Artık hem kendim hem de oymuşum gibi geldi bana ve o da benmiş gibi. Bir de ansızın, yapraklardan, kumlardan ve gökyüzünden yavaş yavaş bana doğru gelen bir dalga hissettim; daha uzaklardan, denizden ve denizin ötesindeki karalardan, o karaların bağlandığı başka denizlerden. Evrenim mutlulukla bana doğru koşuyordu. Eski dostların ya da birbirinin izini kaybetmiş okul arkadaşlarının yeniden buluşması gibiydi ve bu tür toplantıların bütün sevincini ve hüznünü taşıyordu. Yaratılmış dünya coşkuyla beni selamlamaktaydı ve zaferle doluydum ben.</p>

  <p class="girintisiz1">İzleyen günlerde Aksa vahada mutlu ve yarı çıplak gezinip durdu. Benim iyi ve cömert Tanrım diye, sesleniyordu bana; ben de ona, en güzel yaratığım, diyordum. Şüphesiz abartıyordum, çünkü yıldızçiçeği ve ceylanın da kendilerine özgü, olağanüstü bir güzelliği vardır; ilham dolu anlarımda ellerimden çıkan her şey gibi onlar da kendi içinde kusursuzdur. İkimiz, kumlara bulanmış olarak, öğle vakti bile serinliğini koruyan gölcüğe dalıyor, sonra ben dünyanın hikâyesini anlatmaya kaldığım yerden devam ediyordum. Aksa beni dinlemekten hiç bıkmıyor ve bazı olaylara kendi açıklamalarını getiriyordu. Mesela, ona göre dağ nehirleri, dağların denize ulaşma arzusuydu. Aslına bakılırsa, dağ nehirleri sahiden de dağın eninde sonunda deniz olan bir parçasıdır. Beni ve eylemlerimi ne kadar iyi kavradığını görerek şaşırıyor ve onun benden öğrendiği kadar benim de ondan öğrendiğimi düşünüyordum. Aksa ve ben, bizi birbirimize bağlayan o mutlu minnet duygusundan aşkı yaratmaya karar verdik.</p>

  <p>Aşk kesinlikle bir oyundu, ama hepsi bu değildi. Vahadaki ilk andan beri sevmek sevişme arzusundan öte bir şey olmuştu; çiçeğe kendi kokusunu ve anısını eklemek demekti sevmek. Aşkın sevileni hem tanıdık, hem kutsal kılmaktan geçtiğine karar verdik. Bize gerekli görünen her şeyin bir listesini yaptık. Kesinlikle vazgeçilmez koşullardan biri neşedir; o olmadan oyuna ne başlayabilir ne de bitirebilirsiniz. Birlikte gülmek birbirini sevmek demektir ve neşe, ona sahip olanların bildiği gibi, en yüksek hayat biçimidir. İnsanlar onun yokluğunu ödünç neşeyle gidermeye çalışırlar –başkalarının yaptıkları ve söyledikleri karşısında atılan kahkahayı kastediyorum–, yorgun beden o umutlandırıcı enerjiden biraz yakalayabilsin diye. Halbuki aşk başkasına kendi neşenizi vermektir. Nitekim sahiden sevebilen ve bu oyunda kazanabilenler, önceden de mutlu olanlardır. Bu kuralları kumların üzerine yazdık. Çok geçmeden rüzgârla silinecek olmaları önemli değildi; ölümsüz kurallardı bunlar.</p>

  <p>En önemli kuralı bulduğumuz gece, aşk oyununun defterini kapattık. Bu hüküm kısa bir formülün içinde gizliydi ve onu ilk söze döken Aksa oldu: “Ölmek güzel olmalı,” dedi bana bakarak. Ve ben, kendimin kendimden koparıldığı duygusunun mutluluk ve azabıyla Aksa için gözyaşı döken ben, ne demek istediğini anladım ve onun da anlamasına yardım ettim. Aşkın hiç bitmemesi gerektiğini düşünüyor, ama bir yandan da kendimizin artık o kadar önem taşımadığını görüyorduk; çünkü aşk anında bütün evren bir merkez ve bir amaç ediniyordu. O anda ölüm bambaşka bir ışıkta görünüyordu, sadece gerekli değil; vazgeçilmez bir olgu gibi. İşte böylece altın kuralı söyledik: “Sadece ölümden korkmayanlar sevebilir.” Keşfimizin baş döndürücü sevinci içindeyken, ansızın ortaya çıkan bir hortum bizi şaşırttı. Kaçıp saklanmaya çalışmadık. Çocuğu sıkıca kucakladım ve benim de bir oğlum olmasını diledim, onu korumak ve ona hayatın nedenlerini öğretmek için.</p>

  <p>Aksa’yla birlikte uydurduğumuz o aşk kurallarını düşündüğümde, tam olarak ne diyeceğimi bilemiyorum. Artık yaşım ilerlediği için, âşık olan herkesin birtakım yeni kurallar yarattığını biliyorum. O aşırı canlanma halinin doğasında var bu. Elbette, sadece aşkın yaratıcılarından biri değil; aynı zamanda buluşumuzun sihrine ilk kapılandım ben.</p>

  <p>Artık aşkı yarattığımız ve onu büyük bir mutlulukla yaşamaya başladığımız için, hep Aksa’nın yanında kalmak istiyordum. Vahaya yerleşebilir, çocuğu büyütür, kendi çocuğumuza sahip olur ve dünyayı zehirleyen hırs ve açgözlülükten uzakta yaşayabilirdik. Aksa’dan benimle evlenmesini istedim –zaten evli olduğu için biraz biçimsiz bir teklif oldu bu– ve Aksa, ölmeyi düşündüğü gün benimle zaten evlenmiş olduğu cevabını verdi. Yani aslında evliydik biz. Meyveden ibaret bir akşam yemeğiyle bu durumu kutladık. O gece tedirgin bir mutluluk içinde uykuya daldım, önsezilerle dolu bir günün sonundaki bir yeniyetme gibi.</p>

  <p class="girintisiz1">Gece geç saatte irkilerek uyandım. Vaha, zaman içinde tanımayı öğrendiğim sakin gece seslerinin koynunda yatıyordu. Ama bir şey daha vardı, hayvan seslerinin şiddetini ve yönünü değiştiren anlaşılmaz bir varlık. Vahaya birisi girmişti.</p>

  <p>Ot minderimden kalktım, yerden bir sopa aldım ve ağaçların arasında sessizce yürüdüm. Gece hayvanları gibi sezgilerimle ilerliyordum. Suyun yanına ulaştım ve kıyıda bir atın karanlık siluetini ayırt ettim. İhtiyatla yaklaştım ve atın burnuyla aramda kısa bir mesafe kalmışken, ayağım yerde gevşekçe yatan bir gövdeye değdi. Bir bedeviydi bu. Onu sarstım, ama bir tepki gelmedi. Adamı sırtüstü çevirdim ve ölü olduğunu gördüm.</p>

  <p>Karmakarışık sakalının altında, boğazından kalçasına kadar inen bir kılıç yarası vardı. Atından inip suya doğru sürünmeye çalışırken son nefesini vermiş olmalıydı. Bir çeşit kayıtsızlık içinde orada durmuş ona bakarken arkamda bir ses duydum ve dönüp baktığımda Aksa’yı gördüm. Onun yardımıyla vahanın kıyısında bir çukur açtım; cesedi içine koyduk ve üstünü kumla örttük. Gecenin sükûneti hemen geri gelmişti, kafasını yere dayayıp yatmış olan atın varlığı dışında her şey önceki gibiydi.</p>

  <p>Ama yeniden uykuya dalamadım. Bu olay çok sarsmıştı beni. Dış dünya mutlu ve uzak cennetime sızmıştı. Palmiye ağaçlarının dalları arasından yıldızlara uzun uzun bakarken, bu olayın anlamı bana kendini zorla kabul ettirdi: Dünya acı çekiyor ve kumda dilsiz yatan, göğsü başka bir insanın vahşetiyle yarılmış o adam aracılığıyla bunu haber veriyor sana. Dünyayı katliamın pençesinde hayal ettim ve derin bir ıstırapla ayağa kalktım. Tanrı olduğumu unutmuş muydum? Evrenimi daha iyi, daha uyumlu bir şeye dönüştürme umudumdan vaz mı geçmiştim? Bedevi, beni kavgaya geri dönmeye ikna etmek için ortaya çıkmıştı belki de. O sınırsız yıkım enerjisinin, her hayvanın ve her ot parçasının esir düştüğü o amansız yaşam mücadelesinin vahamda bile işleyip durduğunu hissedebiliyordum. Kendine gel, Tanrı, diye emrettim. Ayağa kalk, Musa’yı bul ve ona her şeyi anlat.</p>

  <p>Kollarında çocuğuyla kıvrılmış uyumakta olan Aksa’nın yanına döndüm. Yola çıkmadan önce saçını okşadım. Bedevinin atını vahanın dışına çıkardım, hayvanın sırtına atladım ve yönümü yıldızların yardımıyla bularak Sina Dağı’na kadar dörtnala gittim. Dağın eteklerine vardığımda hayvanı serbest bıraktım ve tepeye, bildik mağaraya doğru yürümeye başladım.</p>

  <p>Mağaranın girişine ulaştığımda, dalgın bir tavırla taş masasının başında otururken gördüm onu. Düşünmek için yazısına ara vermişti, elinde stilus, beni görmeden bana doğru bir noktaya bakıyordu. Sonra aradığı cümleyi sesli olarak okudu.</p>

  <p>“Eğer bir öküz bir erkeğe ya da bir kadına tos vurursa, cezası ölümdür. Öküz taşlanacak ve eti yenecektir. Fakat öküzün sahibi bağışlanacaktır.”</p>

  <p>Musa az önce oluşturduğu hükmü yazıya geçirmek üzere kafasını önüne eğdi. Duvara sabitlenmiş meşalenin yaydığı ışık çemberinin içine girdim. Musa gözlerini kaldırdı. Durdu ve yüzünde taş gibi bir ifadeyle bana baktı. Bir süre böylece kaldık, sonra Musa konuştu.</p>

  <p>“Sonunda geldin demek. Neredeydin bunca zaman?”</p>

  <p>Musa’nın taş masasına yaklaştım ve karşısına geçip oturdum. Yolda söyleyeceklerimi hazırlamıştım, ama şimdi tek söz çıkmıyordu ağzımdan. Musa devam etti:</p>

  <p>“Kendi başıma idare etmek zorunda kaldım. Ne çok sorunla karşılaştığımı hayal bile edemezsin. İnsanlar memnun değiller. Aşiret reisleri durmadan birbirleriyle dalaşıyor. Düzen sağlamak için zor kullanmak zorunda kaldım, sana akıl danışma ya da içimi dökme fırsatı bulamadan. Bu dağ başında yapayalnızım, herkes gece gündüz seninle söyleştiğimi sanıyor, halbuki konuşacak bir köpek bile yok yanımda. Bütün kararlar benim omuzlarımda, bütün yasaları ben yapmak zorundayım. Bak, şunları dinle mesela.”</p>

  <p>Musa, işaretlerle doldurulmuş küçük tabletleri bir süre karıştırdıktan sonra aradığını buldu: “‘Eğer bir adam bir bakireyi aldatır ve onunla yatarsa, onun için ağırlık verecek ve onu karılığa alacaktır. Fakat afsuncu kadını yaşatmayacaksın. Ve hayvanla her yatan mutlaka öldürülecektir.’ Bu basit kuralları kabul ettirmek için nasıl bir savaş verdiğimi bilmiyorsun. Başardıysam, senin hâkimiyetini dayanak gösterdiğim için başardım. Peki sen neredeydin, bana yardım edecek yerde?”</p>

  <p>Musa bana meydan okuyarak sustu. Sonunda cevap verdim.</p>

  <p>“Musa, sen benim yardımımı istemedin. Belki etrafında olmamı bile istemedin, çünkü ben olmayınca istediğin her şeyi yapma fırsatı buldun. Mesela az önce okuduğun yasalar beni hiç memnun etmedi, ama sen bunları benim fikrimmiş gibi sundun. Söylemek istediğim önemli şeyleri unuttun ve bir kısmı benim telkinlerime tamamen yabancı olan sayısız ayrıntı içinde kaybolup gittin. Senden hiç memnun değilim, Musa.”</p>

  <p>Musa söylediklerimi düşünür gibi bir tavır takındı. Peygamberimle aramdaki bu kritik konuşmanın üzerine derin bir sessizlik çöktü. Acaba o anda nasıl görünüyordum? Vahadaki bir anı hatırladım. Aksa’nın oğlanla oyun oynadığı, benim de gölün kıyısında gezindiğim bir gün, sudaki aksimi görmüştüm. İnce bir sakalın çevrelediği genç bir yüz vardı karşımda. Erkek oldun artık, demiştim kendime.</p>

  <p>Musa yeniden konuştu.</p>

  <p>“Memnun olmadığını biliyorum. Ona bakarsan, ben de memnun değilim. Emir vermeyi ve idareyi eline almayı daha iyi başaracak bir Tanrı ummuştum. Oysa bütün bunları yapmak bana düştü. Şu kuralı kabul ettirmek kolay mıdır, sorarım sana: ‘Bir davada güçlüyü kayıran bir hüküm vermeyeceksin; ama davasında yoksula saygı göstermeyeceksin.’ Buna ne dersin? Ben bu satırları yazarken sen neredeydin? Kimdi çabalayan, hem zenginle hem yoksulla savaşarak?”</p>

  <p>“Zengin de yoksul da olmamalı,” diye karşılık verdim sertçe.</p>

  <p>Musa hayretle bana baktı.</p>

  <p>“Bu da ne demek oluyor? Zengin de yoksul da olmamalıymış! Apaçık gerçekleri unutuyorsun. Ne Tanrı ama, başı bulutlarda geziyor, arada bir aklına esince dünyaya dönüp peygamberini eleştiriyor. Yoksulların var olduğunu unutuyorsun! Mesele yoksulların var olup olmayacağını tartışmak değil, hayvanlaşmalarını ve açlıktan ölmelerini önlemenin bir yolunu bulmaya çalışmak. İşte bu yüzden hayvanlarla çiftleşirlerse öldürülmeleri gerekiyor, ama açlıktan ve soğuktan kırılmamaları için onlara yardım etmek lazım. Yoksullar her zaman bizimle olacağına göre, herkes etrafındaki muhtaçlara cömertçe elini uzatmalı. Altın buzağının yanında görmedin mi onları? Onlara yol göstermek benim görevim mi, değil mi? Senin telkinlerinle hareket etmiyor muyum? Ne yapmamı istiyorsun?”</p>

  <p>Bu son sözleri söylerken Musa’nın sesi ve görüntüsü tamamen değişti. Gözlerine bir korku çöktü sanki, sakalı titremeye başladı, benzi sarardı ve stilusu masaya bırakan elleri dua eder gibi kenetlendi. Ürkütücü bir görüntüye bürünmüş olmalıyım, diye düşünüyorum; çünkü Musa bir hamlede taş taburesinden sıçradı, ayaklarıma kapandı ve cüppemin eteğine yapıştı. Çok şaşırmıştım, ama bu değişimden yararlanmaya karar verdim. Bir elimi Musa’nın omzuna koydum ve ayağa kalkmasını söyledim.</p>

  <p>“Benim öfkemden korkma, Musa. Bazı bakımlardan çok güzel işler yaptın. Ama uzun zamandır yazmakta olduğum birtakım önemli şeyleri seninle hiç konuşmadık. Artık bunları okuma zamanın geldi. Bekle beni.”</p>

  <p>Hemen, Musa’nın çalışma alanını benimkinden ayıran uydurma duvarın arkasına geçtim. İçerisi zifiri karanlıktı. El yordamıyla yoklaya yoklaya, bir zamanlar duvara raptettiğim meşaleyi buldum. Hatırladığım kadarıyla yazılarımı meşalenin tam altındaki bir deliğe koymuş ve ağzını bir taş parçasıyla kapatmıştım. Taşı kaldırdım ve bir iple tutturulmuş balmumu levhaları buldum. Masasının başında beni beklemekte olan Musa’ya götürdüm bunları. Levhaları önüne attım ve mağaranın bir köşesine çekilip yalnız başıma oturdum.</p>

  <p>Karanlıkta yazdıklarımı düşündüm ve her şeyi yeniden gördüm. Metnin ilk bölümü, yüzyıllar sonra hem kutsal, hem dünyevi hikâyelere girecek olanlara çok benzeyen bir resimler dizisi olarak gözlerimin önünde canlandı. Tarihin bir noktasında, bir önderin liderliği altında ilk kez birleşmesini takiben, insanoğlu çok acılı bir döneme girmişti. Gözbağcılıktaki hünerim bile onları avutmaya ve ayakta tutmaya yetmemişti. Hayvanların ve bitkilerin geçmişiyle yeniden kaynaşma özlemleri o kadar güçlüydü ki, kadınlar ve erkekler artık beni tanıyamıyordu.</p>

  <p>İnsanlar sonu gelmez bir muamma içinde kaybolmuş hileci ve kindar hayvanlara dönüşmüştü. Kusurlu ve şaşkındılar, içlerinde taşıdıkları karanlık yüzünden ağır bir korkunun altında eziliyor, bu karanlığı dışarı sızdırarak etraflarındaki dünyayı da karartıyorlardı. Bu hatayı düzeltmek için var gücümle çabalıyordum, ama gönderdiğim mesajlar derhal karabasanlara dönüşüyordu. İnsanoğlunu bilginin yoluna sürme çabalarım, baskıcı öğretmenlerin başına geldiği gibi, sonunda tam tersi bir sonuç doğurdu. (Bu gibilerin öğrencileri, bir özgürlük duygusu uğruna okuldan çıkar çıkmaz kitaplarını fırlatıp atarlar.) Müritlerim bile hakikat arayışına sırt çevirdiler ve birkaç kişiyi onu yaymakla görevlendirdiler, sanki hakikate çoktan ulaşılmış gibi. En sonunda insanlar, itaat edecek birinden başka bir şey istemez oldular.</p>

  <p>Felaket böyle başladı. İnsanlar zenginle yoksulu, güçlüyle güçsüzü icat ettiler. Bunun gibi daha sayısız rol bulup çıkardılar. Bunların her biri zincirlerini biraz daha sağlamlaştırdı; asıl görevlerinden, anlama çabasından uzaklaştırdı onları. Kralı ve rahibi, savaşçıyı ve ezilmişi bir palyaçonun maharetiyle taklit ettiler, gezici aktörler gibi her rolü acısı ve sevinciyle yaşayarak. Kral gücünü artırmaya çalıştı, büyücü doktor görevini kıskançlıkla korudu, savaşçı pervasızca öldürdü ve yoksullar, hepsinden daha anlaşılabilir biçimde, sırf hayatta kalmak uğruna her dakika aşağılanmaya katlandılar. Kendilerini besleyenleri öfke patlamalarıyla bölünen bir saygıyla ödüllendirdiler ve her kan banyosundan sonra güçlüleri yeniden iktidara getirdiler.</p>

  <p>İnsanlarımın ruhlarını iyileştirmek için ne kadar uğraştıysam işe yaramadı, çünkü aşılması imkânsız bir duvar yükselmişti önümde. Zulüm, insanoğlunu hayal ettiğim hayvana dönüşmekten alıkoymanın en şaşmaz yoluydu. Kolektif bir seçimdi bu.</p>

  <p>Yoksullar bu kaderden kurtulmanın bir yolunu bulur bulmaz kendilerini servet edinmeye adıyorlardı. Onlara bağışladığım aldanma yeteneğini kullanarak yanına yaklaşılmaz şatolar yapıyor, bunların içinde kendilerini kaybediyor ve başlarına geleni anlamadan ölüp gidiyorlardı. Dünyanın her yerini dolaştıktan sonra, insanlığın izlemesini istediğim yolu yeniden bulması için ezilmiş ve acı çeken bir halk seçme fikri geldi aklıma.</p>

  <p>Yazılarımın ikinci bölümü bu yeni hayata ilişkin planlarımı kapsıyordu ve Musa’nın bu bölüme kadar gelip gelmediğini merak ediyordum. Sabahın ilk soluk ışıkları mağaraya sızdığında, yıldızların silinip gidişine bakmak üzere dışarı çıktım. Sonra Musa’nın yanına döndüm. Okumayı yeni bitirmişti. Önceki gece yaptığı gibi sessizce yüzüme baktı, içinde bir yangınla. İlk konuşan ben olmak istemediğim için durup bekledim. Sonunda sözcükler Musa’nın dudaklarından sel gibi döküldü.</p>

  <p>“Geri geldin Rabbim, ve senin sözüne iman ediyorum. Suretim senin ellerinden çıktı; bana zekâ ver, emirlerini öğreneyim. Bilirim ki senin kararların en adildir; izin ver şu kalbim şifa bulsun. Bugüne kadar nasıl da körmüşüm! Sen burada benimle olmasan bile, benim seni arayıp bulmam gerekirdi! Şimdi senin sözün yoluma düşen bir ışık gibi bana geri geliyor ve senin yardımınla kurtuluş önümdedir. Köle efendisine nasıl bakarsa ben de sana öyle bakıyorum; dilerim senin yolundan gitmeyenler toplanmadan sararan otlar gibi olsun. Yeri ve göğü kendi takdirine göre yaratan sen, daha ortaya çıkmadan vücudumun biçimini gördün. Yarattığın her şey senin kitabında önceden yazılıydı. Seni sevenleri korur, kötüleri yok edersin ve dudaklarım her an sana hamdedecek.”</p>

  <p>Giderek artan bir tedirginlikle dinledim. Kiminle konuşuyordu Musa? Söylediği şeylerden hiçbiri değildim ben. Hiç de her şeyi biliyor değildim ve Musa’nın düzeltmesini umduğum sayısız hata yapmıştım. Musa sanki kendisiyle ya da hezeyan içindeki beyninin yarattığı bir hayaletle konuşuyordu. Bu artık beni şaşırtmıyor, çünkü biliyorum ki herkes okuduğu şeylerde kendi bulmak istediğini bulur.</p>

  <p>“Kötüleri yok etmek istediğim doğru değil,” dedim. “Kötülerin kim olduğunu bile bilmiyorum. Bu arada, yeri gelmişken, altın buzağıdan sonrakine benzer bir katliam daha olursa seninle aramızda hiçbir anlaşma kalmaz.”</p>

  <p>Musa anlamını çıkaramadığım bir gülümsemeyle bana baktı. Ne olduğunu bilmediğim bir kuvvet onu gizlilik ve kutsiyet dolu bir yere çekmişti.</p>

  <p>“Hatalarının düzeltilmesini seven kişi bilgiyi sever ve sen kötüleri cezalandıracaksın. Basiret sahibi kişi bildiğini saklar, ama aptalların yüreği budalalık saçar.”</p>

  <p>Bu sözlerin anlamını çözmeye çalışıyordum ki, Musa’nın yatağının durduğu köşede bir şey hareket etti. Gün ışığı mağarayı aydınlatmıştı ve gözüm kıpırdanıp duran bir battaniyeye takıldı.</p>

  <p>“Bu kim?” diye sordum, sesimi alçaltarak.</p>

  <p>“Kusita,” dedi Musa, taş taburesinden kalkarak.</p>

  <p>“Kusita da kim?”</p>

  <p>“Karım,” diye cevap verdi, taş masanın üzerine dağılmış olan elyazmalarımı toplarken.</p>

  <p>“Tsippora’ya ne oldu peki?”</p>

  <p>Musa omuz silkti, sanki bu konu ikimizi de ilgilendirmeyen bir şeymiş gibi. Sonra mağaradan çıkıp kamp alanını görebileceği bir yere gitti. Manzara kıraç ve görkemliydi. Bir an için ikimiz de bütün acıları ve anlaşmazlıkları unuttuk.</p>

  <p>“Bana yardım edecek misin, Musa?” diye sordum sonunda peygamberime. “Benimle birlikte insanlara seslenecek misin?”</p>

  <p>Yüzüne bakıyordum, ama Musa bakışıma karşılık vermedi. Profili bir anda, geçmiş ve gelecek üzerine hayaller kurarak kırk gün geçirdiğimiz dağın kayaları kadar sertleşmişti.</p>

  <p>“Bu imkânsız,” dedi. “Asla anlayamazlar. Bütün çabalarımın boşa gitmesi demek olur bu.”</p>
