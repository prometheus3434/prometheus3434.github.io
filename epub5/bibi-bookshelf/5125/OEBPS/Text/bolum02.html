  <p>“O halde kendi başıma yapmam gerekecek,” diye bağladım sözü. Onu orada bırakıp yazılarımı almak üzere mağaraya döndüm, sonra vadiye doğru yola koyuldum. Yarı yolda arkama dönüp baktığımda Musa bıraktığım yerde hâlâ taş gibi kıpırtısız duruyordu, onu oraya çivilemiş bir düşünceyle meşguldü. Belki yanından ayrıldığımı bile fark etmemişti.</p>

  <p>Köye vardığımda, gergin ve değişmiş bir atmosferle karşılaştım. Musa’nın otoritesi her yerde hissediliyordu, çadırlardaki konuşmalarda bile. Bir gece önce Harun’un oğulları Nadab’la Abihu’nun başına gelenlerden söz ediliyordu. Bu ikisi bir buhurdanda ateş yakmış ve tapınağa sunmuşlardı. Tam olarak anlayamadığım bir nedenle bu ateş Musa’nın talimatlarına uygun değildi ve tapınaktan bir alev fırlayarak iki oğulu ateşe vermişti. Bu tuhaf kazada herkes Tanrı’yla kendi önderleri arasındaki ittifakın bir kanıtını görüyordu. Ama Musa’nın köyde hiç kuşkusuz birden çok işbirlikçisi vardı. Eminim ki bu olay, altın buzağı meselesinden ötürü Harun’dan alınmış bir intikamdı. Öğle üzeri Musa’nın bir konuşma yapmak üzere köye geleceğini öğrendim: Sina’dan böyle alayişle inmeyi alışkanlık haline getirmişti artık. Bunun üzerine, insanlara bizzat seslenmek için onun gelişini beklemeye karar verdim.</p>

  <p>Sabahı çadırların arasında gezinerek ve etrafa bakıp insanları dinleyerek geçirdim. Emirleri nağmeyle ezberden okuyan çocuk sesleri duydum. Boyuna tekrarladıkları bir tanesi, yenmesi yasak olan hayvanların adlarını içeriyordu. Çocuklar kendilerinden geçmiş gibi sayıyorlardı: Deve, tavşan, domuz, kartal, şahin, çaylak, kızıl çaylak, akbaba, baykuş, karabatak, küçük baykuş, çavuşkuşu, yarasa, sansar, fare, köstebek, bukalemun, kertenkele ve hepsinden önce, dört ayak üzerinde yürüyen kanatlı mahluklar. Neydi bunlar? Bilen yoktu.</p>

  <p>Öğle oldu ve köy halkı toplantıların yapıldığı meydanda toplandı. Törensel olayları kuşatan o yoğun ve telaşlı hava vardı etrafta. Daha şimdiden, beni henüz kabul bile etmemiş olan bu insanlara seslenecek özgüveni bulabileceğimden kuşkulanmaya başlamıştım. Kendi kendime cesaret vermeye çalıştım: “Onlar için yap, çocukları için yap,...” Devam etmek istedim, ama aklıma kimse gelmedi. “Aksa için yap!” İşte bu daha etkili oldu ve o günden sonra bu formülü defalarca kullandım, yüzyıllar boyu, en zor anlarımda.</p>

  <p>Musa tam vaktinde göründü. Azametine bir kere daha parmak ısırmak zorunda kaldım. Gündüz konuşmalarında hep yaptığı gibi, baştan ayağa beyazlar giymişti. Musa’nın ortaya çıkmasıyla birlikte kalabalık gene o iyi bildiğim kıpırtısız bekleyişe gömüldü. Musa, uzmanı olduğu uzun sessizliklerle konuşmasını bölerek, gece boyunca düşündüğü yeni emirleri ve ahlâki düzenlemeleri okumaya başladı. Mağaraya vardığım zaman duyduklarım da bunların arasındaydı. Sonra alt gruplara ayrılmış daha başka emirler okudu ve kalabalık bunları sağa sola dağılmış fakihlere yazdırdı.</p>

  <p>Musa’da yok yoktu: Cüzamlıların nasıl arındırılacağına ilişkin talimatlar, erkeklerin başka erkeklerle sevişmesini engelleyen bir yasak, kadınların âdet döneminde eve kapanmasını emreden bir hüküm, bir kadının kocası tarafından reddedilmesine ilişkin bir başka hüküm, bir suça tanık olan herkesi kusurlu ilan eden bir yasa, husyeleri alınmış birinin cemaate katılamayacağını belirten bir kural, loğusa kadınların erkek çocuğun doğumundan sonra bir hafta (ama doğan çocuk kızsa iki hafta) murdar olacağını bildiren bir emir ve hepsi de coşkulu tezahüratlarla karşılanan, bunun gibi daha bir sürü kural. Ben bir kenara çekilmiştim, yazılarımı göğsüme bastırmış, konuşmamın üzerinden geçiyordum. O sırada Musa’yla göz göze geldik ve Musa’nın yumuşar gibi olduğunu görerek şaşırdım. Ses tonunu değiştirerek, seçilmiş kavmi Mısır’daki kölelik günleri anısına yabancılara yardım etmeye çağıran son öğüdünü de okudu. Ortaya çıkmaya hazırlandım.</p>

  <p>Artık sıra toplantının en çok beklenen aşamasına gelmiş ve heyecan doruğa çıkmıştı. Adak zamanıydı bu. Herkes bu seferkilerin ne olacağını merak ediyordu, hayvan mı, yoksa Musa’nın kurallarına uymayan insanlar mı? Yolculuklarım sırasında, olup biteni hemen anlayacak kadar çok tanık olmuştum bu sahnelere. Adak törenlerine duyulan düşkünlük özel bir koku yayıyordu sanki, insanların vücudundan ödlekliğe ve pasif şiddete has bir ter sızıyormuş gibi. Aksiyon filmlerinin gösterildiği sinema salonlarında ve boks maçlarında bu kokuyu hâlâ alırım ve nefes alabilmek için hemen dışarı kaçmam gerekir, çünkü bilirim ki her izleyici sorumlu tutulmayacağı bir cinayet işlemektedir. Adak törenlerinden nefret ederim, boks maçlarından da öyle.</p>

  <p>Daha fazla erteleyemezdim. Kalabalığı yararak ilerledim ve Musa’nın tam altında durdum. Hepsi bana bakıyordu, içlerinden bir kısmı beni peygamberle konuşurken gördüğünü hatırlamıştı. Musa ne yapacağına karar veremez gibiydi. Bu bocalamadan yararlanarak dosdoğru yukarı çıktım ve yanı başında durdum. Kalabalıktan dehşet dolu bir uğultu yükseldi. O güne kadar hiç kimse böyle bir şeye cesaret edememişti, Harun bile. Ani bir çekinmeyle basireti bağlanan Musa beni durdurmaya çalışmadı ve böylece nutkuma başladım.</p>

  <p>İstisnasız her şeyi söyledim. O günden beri, hatırlamak için yüzyıllardır çırpındığım sözlerdir bunlar. Dudaklarımdan bir belagat ırmağı döküldü. Böyle bir yeteneğim olduğundan habersizdim, o yüzden içimden geldiği gibi konuştum. O güne kadar, rüzgârlar ve güneş ve çayırlardaki sürülerin böğürtüsü aracılığıyla elimden geldiğince ifade etmiştim kendimi. Ruhu yeniden Tanrı’ya döndürmekte kendi başına da yeterli olan bütün o seslerden yararlanmıştım, ama bu sefer dinleyicilerimin dilinde ifade ediyordum düşüncelerimi. Bizi o güne kadar getiren tarihi aşamaların her birini yeniden kat ettim. Süründüm, yürüdüm, uçtum, dinleyicilerimin ruhuna sızdım. Büyülenmiş ve afallamış bir kalabalık oluştu önümde. Onlara söylediğim şeyleri duymaya alışkın değillerdi. Önümde yerlere kapanmamalarını, anlamak için ayağa kalkmalarını istedim. Bir kere daha, şerefli bir görevin meşalesini sundum onlara. Kudretimle ezmek yerine onları kendi seviyeme çıkardım. Erkeklere olduğu kadar kadınlara, yetişkinlere olduğu kadar çocuklara da seslendim. Onlara ulaşmakta olduğumdan emindim.</p>

  <p>Sonra uğursuz bir ara verdim; kalabalığın benimle Musa arasında asılı kalmış gibi donduğu ve İsrail halkının kaderinin dengeye gelmeye çalışan bir terazinin kefeleri gibi kararsızca inip çıktığı bir ara. İşte o anda, telafisi imkânsız bir şey oldu. Toplantının sessizliği içinde Musa’nın sesi çınladı:</p>

  <p>“Zinacı kadını getirin!”</p>

  <p>Şaşkınlıkla dönüp ona baktım ve Musa işaretparmağını bana doğrultarak devam etti:</p>

  <p>“Sana gösterdiğimiz konukseverliğe rağmen kalkıp buraya geliyorsun. Fitneci konuşmalar yapıyor ve birlikte kararlaştırdığımız yasaları insafsızca ezip geçiyorsun. Halkın onaylamadığı tek bir kural bile yok burada. Cemaate sesleniyormuş gibi yapıyor, ama aslında onların iradesini çiğniyorsun. Hatırlıyor musunuz,” (burada kalabalığa döndü Musa) “bağışlanmaz suçlar konusunda ne karara varmıştık? Babasının karısıyla yatan adamın kaderini hatırlıyor musunuz, ne ceza verilecekti ona?”</p>

  <p>Kalabalık kararsızca kıpırdandı. Konuşmamın etkisi hâlâ canlıydı. Musa’nın korkunç bir gerginlikle katılaştığını hissettim. Ama birbirimizin yüzüne bakmadık; savaş meydanımız önümüzde uzanıyordu.</p>

  <p>“Nedir ceza?” diye tekrarladı Musa.</p>

  <p>İsrailoğulları dayak yemiş bir hayvan gibi büzüştü. Henüz biçimlenmemiş bir sözü andıran bir uğultu dolaştı tepelerinde. Sonunda biri seslendi:</p>

  <p>“İkisi de öldürülecektir.”</p>

  <p>“Sonra?” diye sordu peygamber.</p>

  <p>“Kanları kendi üzerlerinde olacaktır,” diye bağırdı kimliği belirsiz başka bir ses.</p>

  <p>“Peki neden?”</p>

  <p>“Çünkü babasının çıplaklığını açmıştır,” diye hep birden bağırdı iki ya da üç ses.</p>

  <p>“Peki ya bir kadın, bir hayvana yanaşmak üzere onun yanına giderse?” diye inatla devam etti Musa.</p>

  <p>Bu kez küçük bir koro karşılık verdi:</p>

  <p>“Kadını da hayvanı da öldürün, kendi kanları üzerlerine aksın.”</p>

  <p>Kalabalık heyecanlanmaktaydı. Tam yeniden araya girmeye hazırlanıyordum ki, Musa son darbeyi ustaca indirdi.</p>

  <p>“Peki ya bir adam başkasının karısıyla zina ederse?”</p>

  <p>“Hem o, hem kadın mutlaka öldürülmeli!”</p>

  <p>Koro artık büyük ve kararlıydı. Tam o sırada kalabalık ikiye ayrıldı ve Harun göründü. Ateşli bir tavırla, Musa tarafından oğullarına yapılanı tamamen unutmuş görünerek, bir kadını bize doğru sürükledi. Daha onu görmeden titremeye başladım. Sonra saçı yüzünden düştü ve bana baktı.</p>

  <p>“Aksa!” diye haykırdım. Sesimi duyunca, onu savurup attıkları uzak yerden beni tanıdı. Ona doğru koşmaya çalıştım, ama hemen yakaladılar beni. Musa küstahça bana baktı. Aksa’nın kocası olan terzi yanında bitmişti. Ben kurtulmak için çırpınırken Musa elimdeki desteyi çekip aldı ve insanlara gösterdi.</p>

  <p>“Ona kucak açıp besleyen bu köyde evli bir kadını baştan çıkardığı yetmiyormuş gibi bir de peygamberlik taslıyor ve biz sahte peygamberleri ölüme mahkûm ettik. Onun yalanlarına inanmayın, onu dinlemeyin! Gözünüz onu affetmesin. Sahte peygamber öldürülmeli; sizleri Mısır’dan çıkaran ve kölelikten kurtaran Tanrı’ya karşı isyan çağrısı yaptı ve sizi tanımadığınız tanrıların ardından gitmeye zorluyor. Bütün günahları burada yazılı!”</p>

  <p>Bu sözlerden sonra, adalet aşkıyla gözü dönmüş gibi, yazılarımı hışımla parça parça etti. Donakalmış bir halde, kırpıntılara dönüşerek dağılmalarını seyrettim. Onları bir daha hatırlayabilecek miydim? Kalabalık kendinden geçmişti. Toplantının doruk noktası bütün beklentilerin üzerine çıkacak gibiydi.</p>

  <p>Aksa yerde kıpırtısız yatıyordu. Bütün gücümü kullanarak beni tutan ellerden kurtuldum ve ona doğru koşarak kendimi üzerine siper ettim. Vahamızda baktığı gibi baktı bana. Yüzünde korku yoktu.</p>

  <p>“Kim olduğunu bir daha söyle onlara,” diye fısıldadı, yüzü aydınlanarak. “Sana inanmıyorlar.”</p>

  <p>Söylediğini yapmak üzere ayağa kalkmıştım ki, Aksa’ya isabet eden bir taş onu cansız bıraktı. İnanmaz gözlerle ona bakarken bir taş da bana çarptı ve beni yere, Aksa’nın bedeninin yanına savurdu. Peygamberin sözleri gök gürültüsü gibi tepemizde uğulduyordu.</p>

  <p>“Öldürün onu! Önce sizin eliniz, sonra bütün kavmin elleri üzerine insin.”</p>

  <p><i>Nasıl olabilir bu</i>, diye düşündüm yarı baygın bir halde. Kalk ayağa! Bana yardım et, Aksa!</p>

  <p>Başıma ikinci bir taş çarptı ve karanlık bir girdabın içine yuvarlandım.</p>

  <p class="girintisiz">Akdeniz’deki bir adada, karanlık bir hafızayla uyandım. Başıma aldığım darbe beni gene unutkanlığa sürüklemişti. Belli ki ölmemiştim. Ben evrenimden önce ölemem; çünkü deyim yerindeyse, onu hayatta tutan soluğum ben. Gelgelelim, evrenin soluğu olsam da olmasam da, bir hafıza kaybı geçirmekte olduğum ortadaydı.</p>

  <p>Yüzlerce parçaya ayrılan ve her parçası kim bilir nerelere savrulup giden o balmumu levhalara neler yazdığımı hatırlamıyordum. Kendimi yeniden hatırlamam, orada yazılanları <i>bir zamanlar</i> biliyor olduğumu fark ettikten sonra gerçekleşti: Unutkanlığımın derecesini anladıktan sonra. O zamana kadar, balıkçılar, avcılar, köylüler, zanaatkârlar ve alet mucitleri arasında kaybettim kendimi; eskiden rüzgârın ve denizin içinde kaybolduğum gibi. Doğuya ve batıya doğru amaçsızca yürüdüm; ama neredeyse içgüdüsel olarak en sevdiğim yere geri döndüm, yeşil ve kayalık adalarla kaplı, sakin ve görkemli Akdeniz’e. Başımdan geçenleri ilk kez bu adalardan birinde hatırlamaya başladım. Kendimi topladım ve geçen süre içinde büyük dinlerin peygamberleri tarafından anlaşılmaz bir şekilde çarpıtılmış olan geçmişi araştırmaya koyuldum. Bu amaçla filozofları öne çıkmaya teşvik ettim ve evrenimin nasıl geliştiğini anlama görevini verdim onlara.</p>

  <p>Daimi mekânım olarak Yunanistan’ı seçmiştim. Hem Akdeniz’in güzelim sularına yakındı, hem de tatillerimi geçirmekten hoşlandığım Doğu’ya fazla uzak değildi. Balık yüklü teknelerle, baharat ve kumaş tüccarları arasında bir adadan öbürüne geçerdim. Onlarla ahbaplık ederken, acaba neden, diye düşünürdüm, iki adanın ortasında denizcilerin gözleri ufka takılıyor ve kederle buğulanıyor? Neden bir şenlik sırasında insanlar uzun uzun duraksıyorlar, ve neden kadınların gözlerinden yaşlar yuvarlanıyor? Kimse açıklayamıyordu bunu.</p>

  <p>Derken bazı insanlar, ailelerini ve mülklerini geride bırakarak dağların tepelerine ve terk edilmiş küçük adalara çekilmeye başladılar. Yalnız kalma arzusuna yakalanmış ve çoğu zaman dünyaya küçümsemeyle bakan insanlardı bunlar. Bu minvalde bir süre yaşadıktan sonra, er ya da geç düşünmeye başlıyorlardı. Düşünmeye başladığınızda, tarlalar, gökyüzü, bulutlar, ırmaklar –her şey– ışıltılı ve büyüleyici bir hal alır. Benim bu yalnız insanlarım, doğa aşkıyla kendilerini düşünmeye adadılar.</p>

  <p>Gördükleri şeylere isimler vererek ve beni bulmaya çalışarak Yunan ormanlarını ve sahillerini arşınladılar. İçlerinden biri suya daldı ve bana ulaştığını sanarak mutlulukla haykırdı. Bir sonraki, beni yüce bir kozmik salatada bulabileceğini düşünerek hava, ateş, toprak ve suyu birleştirmeye kalktı. Bir başkası havanın içinde benim ilahi varlığımı sezinledi ve ciğerlerini tıka basa havayla doldurdu. Yeni, tuhaf ve sıradışı insanlardı bunlar. Acı çekmeden tek başlarına yaşayabiliyorlardı. Sadece <i>bilmek</i> istiyor ve görkemli zihinlerini katışıksız bir mutlulukla dünyaya salıyorlardı. Onlarla gurur duyuyordum!</p>

  <p>Bu filozofların bazıları hakikati bulduklarına o kadar emin oldular ki, insanların arasına geri dönerek okullar kurdular. Bunlardan biri de, arkadaşlık kurduğum ve Sicilya’nın doğu kıyısında sık sık ziyarete gittiğim Ksenophanes’ti. Onunla yaptığımız konuşmaların birçoğunu hatırlıyorum. Etrafımızda genç uşaklar sert Sicilya şarabı doldurur ve Parmenides adlı bir delikanlı öğretmeninin ağzının içine bakardı. İleride bağlılığının karşılığını görecekti, çünkü Parmenides’in önünde çok parlak bir felsefe kariyeri yatıyordu; hatta sonunda Ksenophanes’ten daha meşhur oldu. O sıralar Ksenophanes ne söylese başını sallar ve öğrenci tuniğinin altından öğretmeninin ona dokunmasına memnuniyetle izin verirdi. İlk şarap bardağından sonra mutlaka gerçekleşen bir şeydi bu.</p>

  <p>Ksenophanes’in çok keskin bir zekâsı vardı. Mesela bir keresinde, öküzlerin, atların veya aslanların elleri olsa ve resim çizmeyi bilseler, atın Tanrı’yı bir at olarak, öküzün öküz olarak, aslanın da aslan olarak resmedeceğini söylemişti. “Ölümlü insanoğlu da,” diye devam etmişti, “tanrıların doğduğunu ve tıpkı kendileri gibi yüzleri, elbiseleri ve gövdeleri olduğunu hayal ediyor.” Ilık bir geceydi ve havada keskin bir portakal ve turunç kokusu vardı. Ne zaman Yunan felsefesiyle ilgili bir kitabı açsam o kokuyu yeniden duyarım.</p>

  <p>“...Etiyopyalılar kendi tanrılarının koyu tenli olduğunu söylüyor; Trakyalılar ise kızıl saçlı olduğunu.” Sesinde alaycı bir vurgu vardı ve Parmenides kıkırdayarak öğretmeninin çağrısına karşılık verdi. Davetliler bir virtüözün karşısında olduklarını biliyor ve Ksenophanes’in cüretkâr fikirlerine heyecanla kulak veriyorlardı.</p>

  <p>Ama bu gösteriye kendini o kadar kaptırmamış olanlar da vardı. Yanımda oturan iki Sicilyalı pis bir para meselesi üzerine alçak sesle tartışıp duruyordu. Onlardan uzaklaşmak üzere ayağa kalktığım sırada Ksenophanes beni gördü ve şarap bardağını bana doğru kaldırdı. Gülümsedi, sonra şaka yollu bir ayıplamayla başını iki yana salladı: “Tanrı daima hareketsiz durmalıdır, hep aynı yerde. Bir sağa bir sola seğirtmek Tanrı’ya yakışmaz.”</p>

  <p>Parmenides, her zamanki sezgisiyle, öğretmeninin bu garip davranışı üzerine bir yorum yapmasının uygun olmayacağını anlamıştı. Öbürleri de önce bana, sonra Ksenophanes’e baktılar ve sessiz kaldılar. Ben de herkes kadar şaşkın bir halde yerime oturdum. Gerek Ksenophanes gerekse diğerleri için, tatile çıkmış bir kürk tüccarından başka bir şey değildim. Neyse ki bunun bir şaka olduğunu anlamam çok sürmedi. Ksenophanes’in kahkahası davetlileri rahatlattı ve Parmenides’in herkesi bastırarak güldüğünü duydum.</p>

  <p>“İç, dostum!” diye bana doğru bağırdı filozof, masanın başından. “Ve unutma, şarapla suyu karıştırırken önce suyu koyacaksın. Bir parça et al ve keyfine bak.”</p>

  <p>Ksenophanes’in öğrencisi huzursuz bir tavırla bana baktı. Parmenides, öğretmeninin bana gösterdiği dostluğun nedenini soruyordu kendine. Kıskançlıkla yaşımı tahmin etmeye çalıştığını anladım. Herhalde rahatlatıcı bir sonuca varmıştı ki, bir genç kız gibi gerindi ve gidip öğretmeninin yanına oturdu. Ksenophanes sevgiyle ona baktı ve omuzlarına dökülen siyah bukleleri okşadı.</p>

  <p>“Bugün bir şey yazdın mı?” diye sordu tatlı bir sesle. Parmenides başını salladı.</p>

  <p>“Köpeğini de dövmedin, değil mi?”</p>

  <p>Hayır, dedi Parmenides.</p>

  <p>“Aferin sana. Ona iyi davranmaya devam et. Biliyor musun, Pythagoras dayak yiyen bir köpeğin feryadında bir arkadaşının sesini tanımıştı. Belki senin küçük köpeğinin içinde de Pythagoras vardır, belki filozoflarla dolu bir evde yaşamak istemiştir. Hepinizi mutlu etmiyor mu bu?”</p>

  <p>Sicilya şarabı artık sersemletmişti beni. Belli etmeden geğirdim. O sırada davetlilerden biri filozofa doğru dönerek sesini yükseltti.</p>

  <p>“Ksenophanes, başka bir konuya geç ve bize yol göster. Söyle bize, Tanrı kimdir?”</p>

  <p>Tartışma konusu yeniden bana döndüğü için kulak kesildim ve Ksenophanes gösterdiğim ilgiyi fark etti. Beni Sicilya sahillerindeki bir tatilci olarak tanımasına rağmen, bu ilgiden memnun olacak kadar kendine hayrandı. Esinlenmiş bir tavır takındı ve aşağı yukarı şunları söyledi:</p>

  <p>“Eğer bir şey <i>var</i>sa, o şeyin doğmuş olması imkânsızdır. Ve Tanrı <i>var</i>dır. Bu yüzden Tanrı doğmuş olamaz ve bu yüzden ölümsüzdür. Eğer ölümsüzse, demek ki varlıkların en güçlüsüdür. Eğer bir varlık tüm varlıkların en güçlüsü değilse, demek ki Tanrı değildir. Birden çok Tanrı olamaz, çünkü o zaman birbirlerine boyun eğdirmeye çalışırlar ve Tanrı’ya boyun eğdirilemez. Ama dahası da var. Eğer Tanrı birse ve mükemmelse, kendi parçaları bile birbirine boyun eğdiremez. Hatta, birbirinden farklı parçalara da sahip olamaz. Bu yüzden Tanrı’nın vasıfları yoktur.”</p>

  <p>Ksenophanes’in sesi uzaklaşmıştı, odanın içinde yükseklerde gezinir gibiydi. Herkes yiyip içmeyi bırakmış, pürdikkat öğretmene bakıyordu. Parmenides’in gözleri çakmak çakmak olmuş, ağzı şehvetli bir tapınmayla yarı açık kalmıştı.</p>

  <p>Ben de tek kelime bile kaçırmadım. Ne diyor bu adam, diye düşündüm kendi kendime, bu kibirli düşünceleri nereden bulup çıkarıyor? Neyin ne olduğunu niçin bana sormuyor? Ölümsüz olduğum doğru değil, öyle olsa dünyam da ölümsüz olurdu. Kadiri mutlak olduğum doğru değil, öyle olsa evrenim de öyle olurdu. Nasıl olur da vasıflarım olmadığını düşünür? Yarattığım her şey benim bir vasfım! Yaratıcıda öz ile vasıflar birbirinden ayrılamaz. Kelimenin tam anlamıyla, yarattığım şeyim ben. Kendi yöntemiyle de olsa akıl yürüten Ksenophanes’im, onu dinleyen kürk tüccarıyım, ölümünden sonra onun yerini almak isteyen hırslı Parmenides’im ve tabağımda bıraktığım öküz etiyim. Nasıl vasıfsız olabilirim? Yapraklar ve kökler bir bitkinin vasıfları değilse nedir? Köksüz ve yapraksız bir bitki ne işe yarar? Söze karışma dürtümü bastırmak için yarım bardak şarabı başıma diktim.</p>

  <p>Bu arada Ksenophanes, hesaplanmış bir sessizlikten sonra kollarını başının üstüne kaldırdı ve öylece havada tuttu, bir sonraki numarasına geçmeye hazırlanan bir sihirbaz gibi. Heyecan doruğa çıkmıştı.</p>

  <p>“Ve eğer Tanrı’nın her parçası gene kendine özdeşse, demek ki Tanrı sonlu ya da sonsuz, hareketli ya da hareketsiz, yok ya da çok, kör ya da gören, ak ya da kara olamaz. Harikulade, dev bir küre gibi pürüzsüz ve yuvarlaktır Tanrı.”</p>

  <p>Ve işte bu noktada, teatral bir gösteriyle son darbeyi indirdi. Bütün monolog boyunca havada tuttuğu ellerini birleştirdi ve havada bir kürenin çeperini çizerek yavaş yavaş aşağı indirdi. Kürenin dünyaya gelişini hepimiz gördük, yerküre kadar heybetli –Dünya’nın yuvarlak olduğu artık pek çok insan tarafından kabul edilmişti–, bir kadın rahmi kadar konuksever, bir bulut kadar asude. Benim bile nefesim kesilmişti. Ksenophanes’in tanımladığı şey bendim! İçimden yükselen itirazlar şaşkınlığımın içinde boğulup gitti. Aşağı doğru inen yay tamamlanınca Ksenophanes’in elleri kucağında birleşti. Bakışları, ayak ucunda oturan ve istekle kıpırdanmaya başlamış olan Parmenides’e kaydı.</p>

  <p>“Şimdi bu genç filozofu dinlemenizi istiyorum, benim vârisimi, sevgili Parmenides’imi. Gençliğinin baharındaki şu delikanlıya bir bakın hele. Biz ihtiyarlar için ne kadar gıpta edilesi bir çağdır bu! Tam altmış altı senedir acılarımı Yunanistan’ın ve Büyük Yunanistan’ın her köşesine sürükleyip durmaktayım. Öyle her zaman ele geçen bir mutluluk değil bu, yumuşak bir yatakta doygunlukla yatmak, iyi şaraplar içmek, leblebi atıştırmak ve güzel bir delikanlıya bütün bildiklerini öğretebilmek. Azar azar elbette, ve büyük külfetlerle, çünkü tanrılar da fanilere her şeyi bir kerede açıklamamıştı. Ama aradıktan sonra, insanoğlu zamanla en iyisini bulur. Hadi o zaman Parmenides, dün yazdıklarını dinleyelim bakalım.”</p>

  <p class="p12">Ksenophanes bu sözleri söylerken delikanlının kulaklarına kadar kızardığını fark ettim. Öğretmeninin bu çağrısı sürpriz değildi kuşkusuz, heyecandan kızarmıştı demek ki. Konuşmaya başlar başlamaz Parmenides başka birine dönüştü, damarlarına sert ve sarhoş edici bir şarap yayılmış gibi. Bir anda gerçekten bir tanrı gibi görünmeye başladı genç felsefeci. Berrak, gergin ve kendi varlığından sıyrılmış olarak, şiir biçiminde uzun bir monolog okumaya koyuldu. Bu monologdan sadece büyüleyici birkaç parça kalmış aklımda:</p>
<blockquote>
  <p>Peki varlık nasıl var olur gelecekte?</p>

  <p>Ve nasıl</p>

  <p>var olmuştur geçmişte?</p>

  <p>Çünkü eğer var idiyse, şimdi yoktur; ve yoktur şimdi, eğer</p>

  <p>var olacaksa gelecekte.</p>

  <p>Böylece doğum kalkar ortadan ve kaybolur ölüm...</p>

  <p>Aynıdır, hep aynı yerde kalır, kendi içinde</p>

  <p>gizlenir varlık ve öylece durur</p>

  <p>hareketsiz...</p>

  <p>Bütün yüzeyiyle kusursuzdur,</p>

  <p>merkezinden her yüzüne eşit basınç uygulayan</p>

  <p>bir kürenin kütlesi gibi...</p>

  <p>kendine özdeş her yüz</p>

  <p>eşit uzaklıkta durur birbirine</p>

  <p>kendi sınırları içinde.</p>
</blockquote>
  <p>Parmenides’in güzelliği karşısında masaya çöken sessizliğe ben de katıldım. Delikanlı adeta ruhani bir maddeye dönüşmüştü ve sözleri insanın içine işliyordu. Ona karşı neredeyse bir arzu gelip geçti içimden, sıcak ve berrak sesine karşı. İçine düştüğümüz büyülenme halinden sıyrılmamızı sağlayan gene Parmenides oldu. Gidip öğretmeninin göğsüne sokuldu ve Ksenophanes hemen öpücüklere boğdu onu. Kalabalık davetli topluluğundan bir alkış tufanı koptu.</p>

  <p>“Sen neden alkışlamıyorsun, tüccar?” diye masanın üzerinden bana doğru seslendi Ksenophanes. “En iyi öğrencimi beğenmedin mi yoksa? Sen daha iyisini yapabilir misin? Belki de harika delikanlımdan hoşlanmadın. Bundan daha güzel bir şey gördün mü hayatında?” Ksenophanes çocuğun omuzlarını kavradı.</p>

  <p class="p12">Onunla tartışmaya girmek istemiyordum; çünkü hem bunun anlamsız olacağını biliyor, hem de duyduklarım üzerinde düşünmek istiyordum. Buna rağmen, herkes başını çevirmiş bana bakmakta olduğu için, bir cevap vermek zorunda kaldım. Boğazımı temizledim ve güçbela bir soru attım ortaya: “Peki ama, Ksenophanes, sen ve öğrencilerin neden Zeus’tan, Aphrodite’den ve Persephone’den hiç söz etmiyorsunuz? Atalarımızın tanrılarına artık inanmıyor musunuz? Eşsiz Homeros’un şiirlerini ve Hesiodos’un anlattığı maceraları hatırlamıyor musunuz? Çocukluğumuzu süsleyen efsaneleri neden görmezden geliyorsunuz? Çocuklara ve şairlere mi uygun buluyorsunuz onları?” Daha sözümü bitiremeden, birden bir kahkaha patlaması sesimi bastırdı. Herkes iyi niyetle bana baktı, delice cesaretiyle sempati uyandıran saf bir barbarmışım gibi. Soruma bir cevap alamayacağımı anladım. O sırada büyük bir gök gürültüsü duyuldu ve bahçeden içeriye şiddetli bir rüzgâr akın etti. Yağmur indirmek üzereydi. Ksenophanes karanlığa açılan kapıya doğru baktı, sonra şiirine başladı:</p>
<blockquote>
  <p>Denizdir kaynağı suyun ve rüzgârın,</p>

  <p>çünkü engin deniz yoksa bulut da yoktur,</p>

  <p>bulutların içinden kopan rüzgârlar da,</p>

  <p>ırmaklar da, gökten boşalan yağmurlar da.</p>

  <p>Engin denizdir atası, bulutların, rüzgârın</p>

  <p>ve ırmakların.</p>
</blockquote>
  <p class="girintisiz">Ksenophanes mutlu bir yorgunlukla sustu. Davetlilerin uğultusu arasında Parmenides ona bardağını uzattı. O noktada ben kalktım, az daha kalsam fırtınaya yakalanacaktım çünkü.</p>

  <p>Evet, durum böyleydi işte. Yunanlılar, benim gerçekte ne olduğum konusu artık kimsenin kafasını kurcalamasın diye, yerime parlak ve anlaşılmaz bir küre koymuşlardı. Beni yükseklere yerleştirmişlerdi; onların gözünde ulaşılmaz, kusursuz ve bu dünyanın dertlerinden uzaktım. Tanrıların, orman ve su perilerinin, yarı keçi yarı insan varlıkların başından geçenleri hâlâ birbirlerine anlatıyorlarsa, sırf eğlenmek için yapıyorlardı bunu. Küreye tapınmak ve eski efsanelere burun kıvırmak, felsefe yaptığınızın ve bön kalabalığın üstüne çıktığınızın göstergesiydi. Çok geçmeden Platon beni dünyayı geometrik hesaplamalar marifetiyle yaratan bir beyefendi olarak tanımlayacak ve mitolojik hikâyelere sadece düşüncesine açıklık kazandırmak için başvuracaktı. Felsefe de beni mitler kadar çarpıtmaktaydı.</p>

  <p>Gördüklerim ve duyduklarım üzerinde düşünmek üzere bir adaya çekildim. Bir şey artık su götürmez biçimde ortadaydı: Felsefe doğmuştu; bir grup insan hayatın anlamı üzerinde kafa yormaya kararlıydı. Bu sonsuza kadar felsefenin amacı olacaktı ve ben de ilk günden beri bu işin esaslı ve ayrılmaz bir parçası oldum. Hatta, bana dair bir kavrayış olmadan felsefenin kendisi de imkânsız olurdu. Resmi anlamak için ressama ilişkin bir sezginiz olması gerektiği söylenir. İşte bu yüzden bana ilişkin bir sezgi gerekiyordu.</p>

  <p>Bu noktada, giderek güçlenen bir tehlikenin varlığını sezebiliyordum. Beni inkâr edemeyen insanlar buna en yakın çözüme sarılıyor, sözgelimi asla anılarını yazmayacak, hareketsiz bir varlığa dönüştürüyorlardı beni. Oysa benim yarattığım her şey kendi hikâyesini anlatmanın hayalini kurar ve bir biçimde başarır bunu. Dağlar jeolojik katmanlarıyla yazarlar, ağaçlar gövdelerindeki halkalar ve yapraklarındaki çizgilerle, hayvanlar da atalarından devraldıkları izlerle. Bir ot parçası bile hiç durmadan özgeçmişini yazar. Evren bir anı kitabıdır, dünya bir günlüktür.</p>

  <p>Bir insanla ilk kez bir oluşum işte o sıralara rastlar. Bunu yaptım, çünkü bir filozofun benim adıma konuşmasını istiyordum ve halihazırda var olan bir kişiyi kullanmak zorundaydım. Ephesos’ta bulunduğum bir sıra, onu bulduğumu hissettim. Gençliğini henüz geride bırakmamış, mahcup, kısa sakallı bir adamdı bu. Gövdesine girdiğim anda ağzından çıkan çığlığı hâlâ duyabiliyorum: “İnsan Tanrı’nın önünde küçücüktür, yetişkin adamın önündeki çocuk gibi.”</p>

  <p>Bir süredir onun peşindeydim. Etrafında dolaştım, arkadaşlarıyla birlikteyken onu gözlemledim ve sonunda onu ikna etmeyi başardım. Artemis Tapınağı’ndaydık ve yakınımızda birkaç çocuk zar oynuyordu. Ansızın Herakleitos ve ben tek ve aynı şey olduk. O Tanrı’nın bedenine girdiğini hissetti; ben de ölümüne kadar onun bir parçası olarak kalacağımı ve birbirimizden ayrılamayacağımızı anladım. O yaşadıkça, seslerimiz aynı vurguyla ve aynı tonlamayla çıkacaktı. Bunları hatırlarken, Herakleitos’un vücudundan yayılan o beklenmedik ve güçlü heyecanla sarmalandığımı hissediyorum, o zaman olduğu gibi. Hefakleitos sanki çok uzun bir uykudan uyanmıştı ve bir daha asla ölümlü insanlar gibi uyumadı. Artık tek kişilik bir rüyanın içinde hapis değildi; çünkü gözleri insanoğlunun dünyasına açıktı, çünkü onlara kıyasla bir yetişkindi. Oyun oynamayı bırakmış, şaşkın şaşkın bana bakan o çocuklara ben ne kadar uzaksam, o da insanoğluna o kadar uzaktı.</p>

  <p>“Öyle bakmayın bana,” dedim Herakleitos’un sesiyle. “Ben de sizinle oynayacağım.”</p>

  <p>Çömeldim ve zarı attım. Tıpkı bir çocuk gibi oyunun parçalarını sağa sola taşıyan heybetli tanrı Zaman gibiydim. İçimin mutlulukla dolduğunu hissettim ve rahatlayan çocuklar tapınağın huzurlu havasını çocuk çığlıklarıyla çınlattılar. Bir grup Ephesoslu yurttaş beni orada buldu işte. Etrafımı sararak o günkü toplantıya neden katılmadığımı sorduklarında şöyle dedim onlara: “Neden dersiniz? Çocuklarla oyun oynamak sizinle siyaset yapmaktan bin kat iyidir.”</p>

  <p>Ses tonum, Herakleitos’un zamanla beni alıştıracağı o parlamaya hazır asabiyetle yüklüydü. Tapınaktan çıktım ve tek kişilik gezintilerime devam ettim. Artık Herakleitos’un bedenine tümüyle yerleşmiştim ve birlikte yürürken onun iç sesini duyabiliyordum: “İçimde hissettiğim ruh ne kadar yüce ve engin! Sınırlarını ölçmek imkânsız. Daha önce benim yerime geçmiş bir iblis vardı sanki içimde. Altın arayan ve küçücük bir kazanç için toprağı altüst edenlerin tersine ben ruhumu eşeleyeceğim ve orada dünyanın ve hayatın sırrını bulacağım, çünkü içimde Tanrı ve bilgi aşkı var artık. Ancak ilahi doğa bilgiye ulaşabilir çünkü, insan doğası değil. Sadece bilge kişi kendisine Tanrı denmesinden korkar ve bunu arzular!”</p>

  <p>Sonu gelmez gezintilerimiz boyunca Herakleitos’un kendi kendine tekrarladığını duyduğum bu cümleler, şimdi uzak ve olağandışı mutlu bir zamanın kalıntıları gibi ulaşıyor bana, ilkgençliğin kuşku ve kararsızlıklarını üzerimden attığım, sahaya giren bir sporcu gibi dünyanın içine daldığım bir zamandı o. İstediğim gibi gezip tozmakta serbesttim, hayvan yaşamımın en yoğun günlerinde olduğu gibi.</p>

  <p>Birbirine şiddetle ters düşen dürtülerim yüzünden, kolay anlaşılır biri olmadığım artık açıklık kazanmış olsa gerek. Herakleitos, beni tanıdığı andan itibaren, dünyanın bu kadar çelişkiyle dolu olması meselesini kafasına takmıştı. Her şeyin uyumu aradığına ve uyuma ulaşıldığı zaman karşıt güçler arasındaki dengeye büyük bir mutluluk duygusunun tanıklık ettiğine inandırdı kendini.</p>

  <p>“Şarap ve peynir karışımı bile karıştırılmadıkça koyulaşır,” diye bağırırdı Ephesos’un sakallı adamı masasının başında. Her zamanki gibi benden söz etmekteydi, ordugâhların içinde dolaşarak şaşkınlıktan dili tutulmuş generallere savaşın gerekliliği hakkında nutuklar çekerken de benden söz etmekte olduğu gibi. Savaş her şeyin anasıydı; kimini tutsak eder, kimini özgürleştirirdi ve barışa ulaşmanın tek yolu oydu, tıpkı beyazın siyahı, uyumlunun uyumsuzu yaratması gibi, vesaire vesaire. Generaller canlılarla ölülerin tek ve bir olduğunu öğrenirlerdi, uyuyan adamla uyanık adamın, gençle yaşlının tek ve bir oluşu gibi. Generaller, derdi onlara, barıştalar ama bunu bilmiyorlar. Dağın başındaki derme çatma çadırında uyuyan çoban ise savaşta, ama bunun farkında değil. O askerlerin yüzünde beliren şaşkınlığı anlatmak çok zor. Hepsi de sonunda kovalardı onu. Herakleitos tepeye tırmanıp çobanın çadırına giderdi ve o basit adam biraz süt ve et ikram ederdi ona. Eti her zaman geri çevirir, aslında savaşta olan çoban sanki öyle değilmiş gibi bir köşede uyuklarken, barışta olan ama bunu bilmeyen askerlerin kampına bakarak sütünü içerdi.</p>

  <p>O sıralarda, yalnızlığa düşkün bir başka adamın konuşmalarını dinlemek üzere dünyanın uzak bir köşesine gitmem gerekti. O kadar yumuşak başlı ve toparlak olmasa Herakleitos’un kardeşi olabilecek bir adamdı bu: Gerçek bir sessizlik topağıydı.</p>

  <p>Belki gerçekten de kardeştiler; çünkü ona dosdoğru Herakleitos’u sorduğumda, artık herkesin bildiği o gizemli bakışıyla gözlerini üzerime dikti Buda. Ellerini koca göbeğinin altında kavuşturmuştu ve yüzünde açıklayabileceğinden fazlasını bilen birinin ifadesi vardı. “Herakleitos’un kardeşi mi?” dedi. “Bazı şeylerin söylenmemesi daha iyidir.” Buda’nın dudakları bir tebessümle kırıştı.</p>

  <p>O yiğitçe dönem boyunca Herakleitos ile Buda arasında mekik dokudum. Birinden birini seçmem gerektiğini ve yapacağım seçimin dünyanın geleceği açısından çok önemli sonuçlar doğuracağını biliyordum sanki. Çölleri ve okyanusları aşarak Buda’nın evine vardığımda onu hep bahçede bulurdum, etrafında vızıldaşan sinekler ya da gökyüzünü kaplayan bulutlar üzerine düşünürken. Oysa Herakleitos’u yakalamak için dağ tepe dolaşmak, Ephesos’un karşısına düşen adalarda onu kovalamak zorunda kalırdım. Herakleitos hiç yerinde durmazdı. Güneş gibi ikisi arasında koşturup dururdum, bir doğuya, bir batıya.</p>

  <p>İkisinin kardeş olabileceği şüphesine, Benares’in kuzeyindeki küçük bir köyde, meyhanede rastladığım bir adamın Buda’nın konuşmalarından alıntılar yapması üzerine kapılmıştım. Bir kış akşamıydı. Rüzgâr camları ve kapıları takırdatırken, dünyevi varlığından inanılmaz ölçüde uzaklaşmış bu sıska keşiş, şöminede yanan dev kütüklerin ateşi önünde üstadın öğretilerinden birini nakletti. Bütün konuşma boyunca benim hiç sözüm geçmedi ve böyle olması beni rahatlattı. Epeydir benim adımı kullanan herkese güvensizlik duyuyor, hilekârlık ve tahakküm isteğiyle hareket ettiklerinden şüpheleniyordum. Beni tanıyanların benden adımı anmadan söz ettiğini fark etmiştim, çünkü benim daha kendime bile açıklanmamış bir sır olduğumu biliyordu onlar.</p>

  <p>Meyhanedeki o fırtınalı gecede <i>dharma</i> tezini dinledim, hakiki öğretiyi, insani acının kaynağına ilişkin öğretiyi. Benim de yazarlarından biri olduğum eski bir hikâyeyi dinliyormuşum gibi geldi bana. Sonra aklıma Herakleitos’u getiren o sözleri duydum: “Doğmuş olan her şey, aynı zamanda ölmekte olan bir şeydir.” Rüyaya gömülmüşken sizi uyandıran bir gök gürültüsü gibi sarstı beni bu sözler. Ephesoslu dostumu İonia sahilinin büyüleyici ışığında bağırırken duyabiliyordum: “Yukarı çıkan yol ve aşağı inen yol tek ve birdir!”</p>

  <p>Hiç şüphesiz, Yunan ışığı, Herakleitos’un beni tanımlamak için seçtiği yolla yakından ilişkiliydi. Herakleitos’un sözleri, öğle zamanı yeryüzüne yengeç gibi yapışan kavurucu bir güneşle yıkanıyordu. Gününü açık havada geçiriyor, tepelerde ve deniz kıyısında çıplak ayak dolaşıyordu. Öğleyin zihinsel coşkunluk işaretleri vermeye başlıyordu, uyanan bir volkan gibi. İki saat sonra, gün ortasının kızgın sıcağında, yaratıcılığının doruğuna çıkıyordu. Artık ışıkla sarhoş olmuş bir halde, rüzgârla savrulan havaya bırakıyordu düşüncelerini, gökyüzünde dönüp duran martılar gibi. Onun kadar yalnız birine hiç rastlamamıştım. Azla yetiniyordu. Birkaç lokma bir şey onu doyurmaya yetiyordu; biraz peynir, biraz yeşillik. Kanaatkârlığıyla da Buda’ya benziyordu. İkisi de sadece su içiyor ve yurttaşlarının başına bela olan uyuşturuculardan uzak duruyordu.</p>

  <p>Bu sayede ikisi de akıllarından geçen düşünceleri hatırlayabiliyor, bunları bir yere yazabiliyor ya da birine anlatabiliyordu. Öğle saatinin göz kamaştırıcı ışığı altında, güneşe çevirdiği gözleri kapalı ve ruhu şevkle ışıl ışıl, bağırırdı Herakleitos: “Tanrı gündüzdür, gecedir, kıştır, yazdır, savaştır, barıştır, tokluk ve açlıktır. Tanrı, dumanla karışan ateş gibi değişir.”</p>

  <p>Bu ateş fikri, uğradığı sayısız güneş çarpmasından kaynaklanıyordu belki de. Yürüyüşlerimiz beni bitkin düşürürdü; ama o şafakla birlikte gene fırlayıp kalkar, o dostça yıldızın görüntüsünü selamlardı. “Güneş her gün yeni!” derdi sonra. Herakleitos o ateş topunun her seferinde yeni baştan doğduğunu ileri sürüyordu, çünkü hiç durmadan yeni düşünceler üretiyordu güneş. Kimi zaman ayakları kanayıncaya kadar yürürdü. Sonra durup sızlayan ayaklarını sarar ve çılgınca bir gülüşle bağırırdı: “Güneşin eni insan ayağı kadar!” Dünyanın yaratıcısı ve yok edicisi bu kadar işlemişti ruhuna.</p>

  <p>Onu izleyebilmek için, hizmetkâr, hayran ve öğrenci kılıklarına girerdim; ama insanlara tahammülü olmayan Herakleitos her zaman kovalardı beni. Sonra gene onun bedenine girerdim ve düşüncelerini birlikte gözden geçirirdik. “Daha iyi söyle,” derdim ona, “bak ateş her şeyi nasıl dönüştürüyor ve bak ateşin kendisi de nasıl değişiyor. Deniz ve toprak ve yakıcı soluktur ateş, öyle ki deniz sık sık yeniden ateşe dönüşür, göğü ve suyu tutuşturan günbatımında olduğu gibi. Dünyanın düzenidir bu; belli ki bir Tanrı tarafından yaratılmış değildir, ansızın parlayan ve zamanı gelince sönen ebedi bir ateştir.” Birbirimizi o kadar etkilemiştik ki, söylediklerime sonuna kadar inanırdım. Ateş benim ruhumu da sarmalardı, ikimiz Helen öğlesinde meşaleler gibi yanana kadar.</p>

  <p>O tepelerin eteklerinden bir ırmak akardı. Herakleitos arada bir büyük bir ferahlama arzusuna kapılır ve koşarak kendini berrak suların içine atardı. Kendimi akıntıya bırakmayı ben ondan bile çok severdim. Bir merhemdi o ırmak. İkimiz suyun içine dalardık, sonra girdaplar, köpükler ve çığlıklar bir hengâmeyle birbirine karışırdı. Güneşin yakıcı sıcağından sonra, suda buharlaşıyormuşuz gibi gelirdi bize. Sudan çıkınca, çakıl taşlarıyla kaplı ırmak kıyısında yatarken şöyle derdi arkadaşım: “Aynı ırmağa girenlere her defasında yeni sular dokunur ve ruhlar da buharlaşır.” “Yüzmeyi seviyor musun?” diye sormuştum bir keresinde. Herakleitos güneşte uzanmış yatıyordu ve kendi kendine konuşurcasına bana cevap verdiğini duydum. Islanmanın ruh için iyi olduğunu, ama ıslak ruhun bir sarhoşa benzediğini, tıfıl bir delikanlı gibi sarsak sarsak dolaştığını söyledi. Kuru bir ruhun daha iyi iş gördüğünü ve aynı zamanda daha bilge olduğunu ekledi. Şaşkınlık içinde dinledim. Ne demek istiyordu? Sonra, güneşin başına vurmaya başladığını anladım. Artık bulanmış olan zihninin sayıklamalarıydı bunlar.</p>

  <p>Herakleitos’un onurlu yalnızlığı üzerinde sık sık düşünürdüm. Daha önce kimseye söylenmemiş şeylerin şiddetini taşıyordu o cümleler. Şehre karşı nefreti tamdı. Her toplumu kötülüğün yuvası gibi görüyordu: İnsanların oluşturduğu her topluluk, uzak durulması gereken uğursuz bir karınca yuvasıydı. Kalabalığın hiçbir değeri yoktu. Sadece birkaç kişi değerliydi ve o birkaç kişinin içinde en değerli olanı da kendisiydi. Kendine duyduğu hayranlık sınırsızdı ve onun gibi düşünmeyen herkesten nefret ederdi. Ne Hesiodos ne Pythagoras ne de Ksenophanes muaftı bundan. Homeros’un sahtekâr olduğunu söyler, hayatta olup da onu dövemediğine hayıflanırdı. Böyle bir insanın neden ilgimi çektiğini sık sık düşünürdüm. Bu sorunun cevabını, Buda’ya yaptığım ziyaretlerde bulacaktım.</p>

  <p class="girintisiz1">Buda’nın arkadaşı ve tilmizi olmam, ona anlattığım bir hikâyeyle başladı. Kısmen uydurduğum, kısmen de hatırladıklarımdan derlediğim bir hikâyeydi bu. Soylu ve zengin bir aileden gelen bir genç adam olarak tanıttım kendimi. Ailemin üç malikânesi vardı; biri kışlık, biri yazlık, biri de yağmur mevsimi için. Dört aylık yağmur mevsimi boyunca malikâneden dışarı adımımı atmıyor, müzik aletleri çalan ve bana her türlü bedensel zevki sunan genç kızlarla çevrili olarak vakit geçiriyordum. Şiir okuyup müzik dinlerken içimin titrediğini ve dalıp gittiğimi anlattım ona, sanki bunlar, konağın duvarlarını ve doğramalarını döven rüzgârın ve yağmurun taşıyıp getirdiği mesajlarmış gibi. Gençliğimin en güzel çağındaydım, insanın, koparılmaya hazır bir meyve gibi, hayatın bundan daha kıvamlı ve daha dolu olamayacağını hissettiği dönemde. Meşaleler geniş odamın ayna ve perdelerine gölgeler düşürürken, şarap kokusuyla ve genç kızların okşamalarıyla gevşeyen bedenim bir bulut gibi uykuya doğru kayardı. “İşte böyle ölmeyi istiyorum, Buda!” diye inledim, sanki bunları gerçekten yaşamış gibi kendi hikâyeme kapılarak. Aslında, doğruyu söylemek gerekirse, yaşamış olduğuma emindim. Ama ne zaman, nerede?</p>

  <p>Bir keresinde, dedim Buda’ya, gecenin geç bir saatinde, tek bir lambanın ışığı altında yine böyle uykuya dalmıştım. Kızlar da uyumuştu; dışarıda yağmur dinmiş ve rüzgâr kesilmişti. Konağın sessizliğine hapsolmuşken, sanki gecenin boşluğu içinde hep birlikte yolculuk ediyormuşuz gibi gelmişti bana. Ut çalan kız müzik aletine sarılmış olarak iskemlesinin üzerinde sızmıştı; yanı başında, ona sesiyle eşlik eden kız melekler gibi uyuyordu. Kızların ikisi aletlerini ellerinden bırakmış ve minderlere uzanmıştı, elleri göğüslerine ya da saçlarına gitmişti. Ama pencerenin yakınındaki bir kız huzursuz bir uykudaydı, rüyasında kıvranıyor ve salyalar akıtan ağzından anlaşılmaz cümleler çıkıyordu. Bu manzaraya bakınca hayatın iğrençliğini anladım ve ruhum tiksintiyle doldu.</p>

  <p>Ne kadar dayanılmaz ve hazindi bütün bunlar! Müzisyenlerim ne kadar ölü görünmüştü bana ve ben de kendime! Birden duyular bir yalandan başka bir şey değilmiş ve bedenliliğimiz, ayrı ayrı var oluşumuz sadece iğrenç bir aldanmaymış gibi gelmişti. Onları uyandırmak ve keşfimi anlatmak istemiştim, ama uyku sersemliği içinde sözlerimi anlamayacaklardı. Kaderleri hakikate uykuda ulaşmaktı, çocuklar ve sarhoşlar gibi. Böylece, bu zulmedici yeni sezgiyi tek başıma göğüslemeye karar vermiştim. Konaktan çıkmış ve kendimi Benares’teki meyhanede bulmuştum. Orada, Buda’nın müritleri bana üstattan söz etmişlerdi.</p>

  <p>Buda’yla yalnızdık, evinin dışındaki verandada oturuyorduk. Herkes ortadan kaybolmuştu. Bahçenin ötesinde yükselen dağlardan aşağı sessizlik akıyordu, sakin bir dalga gibi. Sessizliğin sözcüklerimin arasına sızdığını hissettim ve kendimi onunla birlikte akmaya bıraktım, önümde beni dinleyicime götürecek bir yol açılmış gibi. Kendi hikâyemle sarhoş olmuştum. Buda, küçük kayığımın denizin yüzeyinde ince bir iz bırakarak giderek yaklaştığı bir kayalık gibi göründü bana.</p>

  <p>Hikâyem sona erince Buda konuştu:</p>

  <p>“Dostum, bunların hiçbiri zulmedici değil, hiçbiri acı verici değil! Neden sakinleşmiyorsun?”</p>

  <p>Sonra bana çok ilgi çekici şeyler anlattı. Acının kaynağı, doğum denen talihsizliğin bizi kopardığı bir bütünün parçaları değil de ayrı bireyler olduğumuza inanma hatasında yatıyorsa, mutluluğun sırrı da ihtiyaçlarımıza sırt çevirmekte yatıyordu. Bilge insan bedenden, duyulardan ve zihnin bütün işkencelerinden uzaklaşırdı, bütün tutkular yok olana kadar. İşte o noktada özgürleşirdi; bir daha asla doğamayacağının sevinçli kesinliği içinde, yaşamayarak yaşardı. Ödülü ise hayvan bedeninde, çarpık çurpuk biçimlerde ya da insan suretinde yeniden dünyaya gelmek yerine, sonsuza kadar ölmek olurdu. “Genç asilzade,” dedi Buda, yüzünden sık sık gelip geçen o gülüşsüz tebessümle dudaklarını büzerek, “bir önceki varoluşunda kendine sorular sormuş olmalısın, cevapların ne olduğunu bilmesen bile hakikate doğru yol almış olmalısın. Şimdi daha şanslısın, çünkü artık bir cevabın var: Nirvana! Genç kızlarına geri dönme. Duyuların dünyasını unut. Bir daha hiç acı çekme!”</p>

  <p>Buda’nın sözlerindeki şiirsellikten etkilenmiştim, ama gene de içimde güçlü bir tepkinin yükseldiğini hissettim. Bunu ona açıkça söyleyemedim, ama yüreğimin derinlikleri büyük bir huzursuzlukla çalkalanıyordu.</p>

  <p>Buda, önceden göremediğim bir şey çıkarmıştı önüme: Dünyaya, enerjinin yanı sıra, huzur dolu bir sükûnete yönelik bir arzu da getirmiştim. Fakat amacım hiçbir zaman hayatı reddetmek olmamıştı. Hayat benim sahip olduğum tek şeydi; ona sırt çevirmeyi öğretebilir miydim hiç? Ne kadar kusurlu da olsa, ondan daha iyi ya da daha farklı bir şey düşünemiyordum açıkçası. Ben hayatı biliyordum; içinde insanoğlunun hayalleri ve cehaleti de vardı, bir cevap bekleyerek bana bakmakta olan Buda’nın şaşırtıcı buluşları da. Kendimi onunla meditasyon yapmaya adayacağıma emindi Buda, ruh ve beden aynı ilahi ciğerle solumaya başlayıncaya ve bilmeyiş bir erdeme dönüşünceye kadar. Benim için duyulara yönelik sevgi hiçbir zaman bilginin kendisinden uzakta olmamıştı, oysa şimdi ikisini birden reddetmeye çağrılıyordum.</p>

  <p>Buda içimde tutkuya yönelik bir özlem uyandırdı. Herakleitos’un hiddetli parlamalarını ve onlardan türeyen sonu gelmez düşünceler zincirini hatırladım. Bu anı, onlara farklı bir dünya görüşü sunmak üzere Buda’nın müritleri arasına katılmaya yöneltti beni. Sevdiklerimi ikna etmeyi başaramadığımda hep yapmak zorunda kaldığım gibi, gerçek kimliğimi gizledim. Bu işte başarısız olabileceğimi biliyordum; çünkü Buda ile Herakleitos, bir biçimde, tüm evrenimde var olan bir gerilimi temsil ediyorlardı.</p>

  <p>Buda olağanüstü bir organizasyon yeteneğine sahipti. Mürit toplamaktaki hüneri eşsizdi. İçinden geçtiği köyler topyekûn din değiştiriyordu ve kesin bir değişim oluyordu bu. <i>Dharma</i>’yla aydınlanan birinin eski hayatına döndüğü görülmüş şey değildi. Ona katılan bir daha asla geri dönmüyordu, çünkü hakikate ulaşmış oluyordu ve hakikatte kararsızlıklara yer yoktur.</p>

  <p>Karşı uçta Herakleitos vardı, yalnız ve uzak, zamanla çok seveceğim bir tipin ilk örneği: Asla onun olmayacak bir imparatorluğun hayali içinde kaybolmuş özgür düşünceci, ıslah olmaz şair. Kalabalığa baktığında ağzından dökülen küçümseyici sözler geldi aklıma: “Çoğunluğun hiçbir değeri yoktur, iyi kötü bir değeri olanlarsa çok azdır.” Bu konuda onunla tartışmaya kalksam hemen sözümü keserdi. “Öbürlerinden iyiyse, bir tek kişi benim için bin kişiden değerlidir.” Böyle bir tutumla kendini yapayalnız bulması normaldi. O saldırgan ve kindar kişiliğiyle onu çok da memnun eden bir şeydi bu.</p>

  <p>Ama bu sefer, Himalayalar’ın eteğinde keşişlerin ruhani yolculuğuna katıldım ve önderlerinin olağanüstü alçakgönüllülüğüne hayran oldum. Buda’nın müthiş cazibesinin sırlarından biri, hor görme duygusundan bütünüyle yoksun oluşuydu; bir hayvana ya da en sefil insana karşı bile. Buda’nın müritleri, üstün olmasına rağmen öyle değilmiş gibi davrananları seviyorlardı. Herkesin potansiyel olarak peygamberin kendisi kadar değerli olduğu farz ediliyordu. Gerçekten de, Buda’nın öğrettiği gibi, reddetme yeteneğine sahip olmayan kim vardı? Mahrumiyetle ilgili olasılıkların sonu yoktu! İşte böylece Buda’nın müritleri, dünyanın en basit insanı olabilecekleri düşüncesiyle büyülenerek onun peşinden gidiyorlardı.</p>

  <p>Bütün bu reddetme laflarını hazmedemiyordum. Oruçtan ve yorgunluktan uyuyakaldığım bir gün, muhteşem bir kadının beni beklemekte olduğu bir rüyaya daldım. Ona ulaşmaya çalıştım, ama bir dansçının sihirli adımlarıyla kaçtı benden. Peşinden gitmeye çalışırken yere düştüm, uykumda döndüm ve sıçrayarak uyandım. Buda yanı başımda duruyordu. Düşünceli ve kederli bir tavırla bana baktı. Sanırım uykumda bağırmıştım, ayrıca alnıma ter basmıştı. Kendimi toplamaya çalıştım, ama ellerim titredi ve yanaklarımdan terler yuvarlanmaya başladı.</p>

  <p>“Gördün mü?” dedi Buda, yumuşak bir sesle. “Eğer arzu olmasaydı, şimdi acı olmazdı. Çünkü zevk belirsizliği doğurur, hırs ve şehvet korkuyu. Bunlardan kurtulmak için tek yapacağın köklerini kurutmaktır. Gülümse, dostum. Her şeyden vazgeç. Sanki yokmuşsun gibi davran! Uçtuğunu hissetmiyor musun? Daha şimdiden hissetmiyor musun bunu?”</p>

  <p>Titremem durmuş ve terim kurumaya başlamıştı. Heybetli Vindhya Sıradağlarının altında, Gaya yakınındaki bir tepedeydik. Önümüzde göz alabildiğine uzanıp giden bir orman vardı. Bu teslimiyet dönemi boyunca sık sık hissettiğim bir dürtüye kapıldım ve öğretmeniyle konuşan bir öğrenci gibi birden başımı kaldırarak ona şu soruyu sordum: “Peki ya Tanrı? Bunların hepsini o yaratmadı mı? Tanrı için hiçbir düşüncen yok mu? Onun ne istediği umurunda değil mi?”</p>

  <p>Buda’nın yüzünde birer çizgiye dönüşen gözlerinden ve yara izleriyle kaplı yanaklarından başka bir şey göremedim. Bu konuya değinmeyi her zaman reddetmişti; aslına bakılırsa, Tanrı hakkında pek olumlu bir düşüncesi yoktu herhalde. Her şeyi eline yüzüne bulaştıran, yaşamı yaratırken ortaya kusurlu ve hatta korkunç bir şey, alt edilmesi gereken bir hastalık çıkaran bir beceriksiz, belki bir namussuz olarak görür gibiydi Tanrıyı. Bu hastalığın tedavisi hiçliğe gömülmekti.</p>

  <p>Küstahça çıkışıma bir cevap alamayınca, başımı itaatle öne eğdim. Buda hiç istemediğim kadar etkiliyordu beni. Onun önündeyken üstüme bir çekingenlik çöküyordu. Tanrıya karşı duyduğu gizli küçümsemeyi hissedebiliyordum, ama kendimi savunamıyordum. Ortaya çıkarmayı başardığım iyi şeylere karşı bu kadar ilgisiz olması yüreğimi burkuyordu.</p>

  <p>Herakleitos, kuşkusuz abartarak, Tanrının gözünde her şeyin iyi, güzel ve adil olduğunu; sadece insanın gözünde bazı şeylerin adil, bazılarının adaletsiz olduğunu söylüyordu. Beni gözünde fazla büyütüyordu, çünkü yarattığım bütün sorunların farkındaydım ben. Buna karşılık Buda insafsızca hakkımı yiyordu, dünyada kötülükten başka bir şey yoktu ona göre. Buda’nın bana karşı tavrına aldırmazlık edemiyordum, hayatta inkârdan daha güçlü bir şey yoktur çünkü.</p>

  <p>İşte tam o sırada, gözümüzün önünde, orman alev aldı. Yangın, göz açıp kapayıncaya kadar, yıkıcı dalgalar halinde ilerleyen kızıl ve akışkan bir ışık denizine dönüştü. Buda sarsılmış görünüyordu. Ateşin göz kamaştırıcı parıltısı altında gözlerinin kısıldığını görebiliyordum. Sonunda alışılmadık bir dalgınlıkla ayağa kalktı ve evine çekildi. Ben alevler içindeki ormanı seyretmek üzere orada kaldım. Herakleitos’u ve ateşin her şeyin özü olduğu yolundaki sözlerini düşündüm. Sanki bir mektup almıştım ondan.</p>

  <p>Kıpırdayamıyordum. Yanan bir ağaç gördüm, alevlerle sarmalanmıştı, bedenin içine hapsolmuş iskelet gibi. Sonra, küle dönmüş ve rüzgârla sürüklenmiş bir yaprak ayaklarımın dibine savruldu. Akşam olduğunda yangın hemen hemen sönmüştü. Yemyeşil ormanın yerinde, döne döne yükselen dumanlarla kaplı, gri-siyah bir ufuk gördüm.</p>

  <p>Buda, o akşam etrafını saran keşişlere yapacağı konuşma için düşüncelerini toplamıştı. Onu son görüşüm oldu bu. Oturduğumuz çayırın karanlığı içinde, külle dolu gökyüzünün altında, o günkü olaydan söz etti ve çıkardığı sonuçları açıkladı. “Her şey ateştir, kardeşlerim,” dedi, bezgin ve heyecansız bir sesle. “Göz ateşin kurbanıdır. Gözün algılamaları bile ateşe aittir; ve geriye kalan her şey, yakıcı tutku, nefret ve aldanmadır; doğum, yaşlılık, acı ve keder de öyledir. Kulak da ateşin kurbanıdır, işitme de; burun ve koku alma duyusu için de aynı şey geçerlidir. Dil alevler içindedir, zihin ve zihnin gördüğü nesneler de öyle. Bu yüzden benim müritlerim, bunu anladıkça, gözlerine, gözle görünür nesnelere, görme ve işitme duyularına kayıtsızlaşacaklar, bedene ve zihne ve zihnin tasarladığı her şeye kayıtsızlaşacaklar; böylece kendilerini bütün tutkuların esaretinden kurtaracak ve ateşin kasıp kavurduğu bir dünyaya yeniden gelme cezasına bir daha asla mahkûm olmayacaklar. Hayatın kendisi yok olup gittiğinde amacımıza ulaşmış olacağız. Kardeşlerim, büyük bir görev var önümüzde.”</p>

  <p>Bana gelince, Yunanistan’ın yolunu tutmuştum bile. Ephesos yakınlarına ulaşınca Herakleitos’u aramaya başladım. Kulağıma çarpıcı haberler gelmişti. Onca zaman dilenci gibi yaşayan ve çok az gıda alan Herakleitos’un vücudu sonunda su toplamıştı. Onu yerde yatarken buldum, boğulmuş bir kedi gibi şişmişti. Öyle büyük bir şaşkınlığa uğradım ki önceki rollerimi unuttum ve kendimi gizlemeden öylece kalakaldım. Herakleitos’un haline kederle bakarak sustum. En sonunda güçlükle konuştu.</p>

  <p>“Sen Zeus musun?” diye mırıldandı, kabarmış ve çatlamış dudaklarının arasından.</p>

  <p>Hararetle başımı salladım. Herakleitos gözlerini kapadı ve devam etti.</p>

  <p>“Başından beri biliyordum zaten. Sorsam da bana söylemezdin ki. Kimliğini gizlemekten hoşlanıyorsun. Hem sonra, kim bilir, Tanrı kendisine Zeus denmesini istiyor mu bakalım?”</p>

  <p>Yeniden başımı salladım, ama Herakleitos kanmadı. Birden öfkeli bir monologa girişti.</p>

  <p>“Görüyor musun başıma geleni: Tam ölmek üzereyken senin kim olduğunu anlıyorum. Ama madem artık kendini gösterdin, hiç değilse sorularıma cevap ver! Adaletsizliğin ve zulmün içinde güzelliği görmeyi öğret bana! Bedenime musallat olan hastalığın güzel olduğunu söyle! İnsanların yaptığı her şeyin övgüye değer olduğunu söyle. Ne kadar dar görüşlü olduğumu anlamama yardım et, çünkü zıtların uyumunu kavrayamıyorum. Yardım et bana! Altın arayan insanlar gibi toprağı altüst ettim, ama çok az şey buldum!”</p>

  <p>Sustum. Ölmek üzere olan Herakleitos’a, bütün bir ömrü benim kusursuz olduğum umuduyla geçirdikten sonra, gerçek tabiatımı nasıl açıklayabilirdim? Bütün dünyanın kaderinin benim zayıflığıma zincirlenmiş olduğunu düşündüm, o ebedi uğursuzluğa.</p>

  <p>Herakleitos hayal kırıklığı içinde yeniden sordu: “Uykuda mıyım?”</p>

  <p>Başımı salladım. Bezgin gözlerle bana baktı.</p>

  <p>“Delphoi’nin kâhini gibi ne konuşuyor, ne inkâr ediyorsun, sadece ima ediyorsun.” Dirseklerinin üzerinde doğruldu. “İyileşmek istiyorum, neler olacağını görmek istiyorum. Hiçbir zaman hiçbir kesinlik olmasın diye her şeyi bir o yana, bir bu yana taşımak yeter artık, bu çocukça oyun yeter. Git, yalvarırım, yapmam gereken bir şey var.”</p>

  <p>Her zaman yürüdüğümüz yollara doğru yalnız başıma yöneldim; başarısızlığım üzerinde düşünerek ve geleceğin dünyasına ilişkin çareler bulmak için kafa patlatarak. Kafamda bir yığın fikir vardı, ama yolum çok uzundu daha. Balıkçıların arasına karıştım ve kayaların deldiği tekneleri için zift bulmalarına yardım ettim. Gece olunca leblebi yedik, şarap içtik ve konuştuk. Daha sonra, uzaklardan gelen bir balıkçı, Herakleitos’un koca bir gübre yığınının altında öldüğünü haber verdi bize. Isının vücudunu dolduran sıvıyı kurutacağını düşünmüştü. Böylece ateşsizlikten öldü Herakleitos.</p>

  <p class="girintisiz1">İnsanlar artık geçmişi hatırlamaya ve zamanı ölçmeye başlamış olduğundan, yüzyıllar mevsimler gibi gelip geçti. Bugünlerde ömrünü doldurmaya yaklaşmış gibi görünse de hâlâ devam eden bir hareketlilik evresine girmişti evren. Dünyanın efendileriyle bire bir ilişkiye girdiğim dönemdi bu. Onlara görünüyor ve akıl veriyordum, insanlar sanki az önce köşe başında görmüşler gibi söz ediyorlardı benden. Bana çeşitli isimler takmışlardı, ama söz ettikleri her zaman bendim.</p>

  <p>Kimi zaman, Sokrates’le olduğu gibi, duyduklarımda kendi fikirlerimi bulmaya çok yaklaşıyordum. Onu görmeye Atina’ya gittiğimde Sokrates’i hapiste buldum. Zehri içmesinden hemen önceydi, öğrencileri son sözlerini yakalamak için etrafına toplanmıştı. Ama o gün duyduklarım, sonraları başkaları tarafından nakledilenlerden farklıydı. Sokrates benim düşüncemin şifresini çözmeyi başardığı için ölüme mahkûm edilmişti; öğrencileri dışında herkesin katlanılmaz bulduğu bir şeydi bu. Bunların içinde kuşkusuz en zeki ve en hırslı olanı Platon’du.</p>

  <p>Platon’a, sonradan söylenenlerin aksine çok şey yazmış olan öğretmeninin metinlerini kopyalama görevi verilmişti. Platon, sınırsız değişiklikler yapma özgürlüğünü tanıdı kendine. Sokrates’i gerçekten seviyor ve onu bir baba gibi görüyordu, kendi zevklerinin hepsini ona atfedecek kadar. Sonunda, Sokrates’in ağzından, benim yaşadığım duyguötesi ve kusursuz bir dünyayı anlattı; insanların zihinleri dışında hiçbir yerde görmediğim bir dünyaydı bu. Platon’un buluşu çok tutuldu. Olağanüstü yazarlık yeteneğinin de büyük payı vardı bunda. Yeteneklerinin o kadar farkındaydı ki, Sokrates’e dünyanın bütün yazarlarını mahkûm ettirdi. Bir tane usta yalancı yeterliydi, gelecekte kimsenin şansını denemesine gerek yoktu.</p>

  <p>Yunanlılar zekâ ve neşeyle ışıldıyorlardı. Her şeyi çalıyor ve dönüştürüyorlardı, başkalarının binbir zahmetle ortaya çıkardığı düşünceleri o ham hallerinden altına çeviriyorlardı sanki. O kadar hünerliydiler ki, giriştikleri her işe âşık oluyor, sınırsız bir büyülenme içinde durmadan daha kusursuz eserler yaratıyorlardı.</p>

  <p>Hatırlıyorum da, Samoslu bir öğretmen, bir gün benim önümde Narkissos’un hikâyesini yaratmıştı. Genç ve ince yüzünü koca bir sakal süslüyordu ve bir felsefe dersi sırasında ona ilham ettiğim bu hikâyeyi, portakal ağaçlarının kokusu ve mersinlerin yeşilliği içinde gezinerek anlatmıştı.</p>

  <p>“Bir zamanlar bir nehir, karşısına çıkan bir orman perisini sularının içine hapsetmiş. Böylece suyun içinde ana rahmine düşen Narkissos doğmuş. Bir gün birisi yaşlı bir kâhine, ‘Bu çocuk yaşlılık günlerini görecek mi?’ diye sormuş. ‘Evet,’ diye cevap vermiş kâhin, ‘eğer kendini tanımaktan kaçınırsa.’ Bu cevaptan kimse bir şey anlamamış, ama dinleyin bakın kâhin tehlikeyi nasıl bilmiş. Narkissos on altı yaşına gelir. Henüz genç bir erkek değildir, ama artık çocuk da değildir ve kadın erkek herkes onu arzulamaktadır. Narkissos kendini kimseye vermez. Tek merakı avlanmaktır ve her türlü insani ilişkiyi küçük görmektedir.”</p>

  <p>“Derken bir gün Ekho adındaki su perisi çıkagelir. Onun çok daha acımasız bir kaderi vardır. Zeus’la girdiği bir gönül ilişkisini kıskanan Hera tarafından, başkalarının ağzından çıkan son kelimeyi tekrarlamaya mahkûm edilmiştir. Peri Narkissos’un üzerine atılınca, Narkissos onu reddeder. ‘Kendimi sana armağan etmektense ölürüm daha iyi!’ diye bağırır. Peri ona çıplak vücudunu gösterir, ama bu da işe yaramaz. Sonunda öfkeli bir hayal kırıklığı içinde tanrılardan onu cezalandırmalarını ister ve Narkissos’un reddettiği bütün genç kızlar bu talebi destekler. Tanrılar bu dileği kabul ederler. Narkissos âşık olacak, ama sevdiğine asla kavuşamayacaktır.”</p>

  <p>Artık deniz kıyısına yaklaşmıştık. Gençliğe özgü o sert vurgularla devam etti öğretmen:</p>

  <p>“Bir gün Narkissos bir ormanın orta yerindeki gölgeli bir pınara varır. Etrafta kimse yoktur. Delikanlı pınarın suyunda aksini görür ve kendi görüntüsüne âşık olur. Pınarın başında hayran hayran kendine bakarak konuşmaya başlar: ‘Ah sevgili ben, nerede saklanıyorsun? Sana kavuşmak için kendimi senden koparmam mı gerek? Keşke vücudumdan ayrılabilseydim! Ama böyle bir istek hangi âşıktan duyulmuş? Sevdiğime ulaşmak için, onun benden uzak olmasını istiyorum.’”</p>

  <p>Öğretmen hikâyenin en vurucu kısmına gelmişti ve yüzü heyecanla kızarmıştı. Narkissos kendi görüntüsünde ondan gizlenmiş bir gerçeği görmüştür. O güne kadar istemeden içine itelendiği dış dünyayla meşgulken, şimdi kendi içine bakmış ve gördüğü şey onu tutsak etmiştir. Yapraklarını uzatacak yerde kendi köklerini ve içine doğduğu toprağı incelemeyi saplantı haline getiren, bu yüzden artık büyümeyen bir bitki gibidir şimdi.</p>

  <p>“Delikanlı zarif bir hareketle göğsünü deşer ve gövdesi kanla lekelenir. Aşkından tutuşarak özlem içinde ölür ve ölüler diyarına gittikten sonra da kendini kendinden ayırmayı başaramaz. Bu yüzden hâlâ o karanlık nehirlerde kendini arayıp durur.”</p>

  <p>Güzelliğiyle beni hâlâ etkileyen bu hikâyeyi sonraki yolculuklarım sırasında sık sık düşünmüşümdür. Bu yolculuklar, neredeyse şans eseri, Filistin’e götürdü beni.</p>

  <p class="girintisiz1">Anılar karmakarışık ve fırtınalı bir şekilde yüzeye çıkmaya başlamıştı. Sağda solda Musa’yla, peygamberlerle, kuşaktan kuşağa aktarılan sözlerimle ilgili hikâyeler duyuyordum. Filistin denen bu çorak ve tozlu ülke Yunanistan kadar güzelliğe hayran değildi. Burada herkes hakikatin kesinliğine sıkı sıkı sarılmıştı, bunun dışında hiçbir şeyin önemi yoktu. Ve onlar için hakikat Tanrı’ydı, fakihlerin ve Ferisilerin Tanrısı. Yüzyıllar sonra hâlâ Musa’yı taklit etmekte olan Ferisiler, kendilerini zenginleştirmek ve güçlerini artırmak için hiçbir fırsatı kaçırmıyorlardı. Bunun böyle olacağını Musa’ya söylemiştim, ama beni dinlememişti. Tapınağa girdim, pazarlık yapan tüccarları gördüm ve öfkelendim. Kimden bahsediyordu bu insanlar?</p>

  <p>Sonra Aksa’yı hatırladım ve içim şefkatle doldu. Bütün bir gece Kudüs’ün her yerini dolaştım, ona seslenerek ve yıldızlarla konuşarak. Nereye uçmuştu ruhu? Şafak sökene kadar onu aradım. Sonra, kucağında çocuğuyla rüyadayken Aksa’nın yaptığı gibi başını önüne düşürmüş uyuyan bir fahişede onu gördüğümü sandım. Kızı uyandırdım ve şehrin kıyısındaki bir çimenlikte, o hâlâ uykuluyken seviştik. Gözlerini açık tutamıyordu. Hazla bağırdığı anda onun Aksa olmadığını ve eski aşkımı boşuna arayıp duracağımı anladım.</p>

  <p>Yine de o kızdan sıcak bir anı kaldı içimde ve bir süre sonra onu yeniden görmeye karar verdim. Onu bulmaya gittiğimde, yaşlı bir marangozla evlendiğini ve Celile’nin Nasıra adlı bir köyünde yaşamakta olduğunu öğrendim. Birkaç gün sonra yolum tesadüfen oralara düştü ve ani bir yağmura yakalandım. Şiddetli bir rüzgâr yakındaki mütevazı bir evin penceresini açtı. Yağmurdan korunmak için içeri girdim ve derin bir mutlulukla bana bakan hamile bir kadınla karşılaştım. Yan odadan tahtaya sürtünen marangoz rendesinin sesi geliyordu; kocası doğacak çocuk için bir beşik yapmaktaydı. Kadının saçını okşadım ve pencereden çıkarak rüzgâra karıştım. Pencere arkamdan kapandı.</p>

  <p>Birkaç ay sonra, bir kuyrukluyıldızın üzerinden Dünya’ya bir uçağın penceresinden bakar gibi bakarken, bir gecelik arkadaşım gözüme ilişti. Bir ahırdaki samanların üzerine uzanmıştı. Marangoz tecrübesiz bir ebe gibi etrafında dolanıp duruyordu. Doğuma Beytlehem yolundayken yakalanmışlardı. Hanlarda kalacak yer bulamamış ve bir köylünün ahırına sığınmışlardı. Onlara doğru alçalmaya başladım. Yeryüzüne indiğimde çocuk doğmuştu bile, küçük hıçkırıkları o yoksul barakayı doldurmuştu. Bir eşeği ve geviş getirerek ot minderin yakınında duran bir öküzü kenara iterek ona bakmak için yaklaştım. Bebek şimdi annesinin memesine yapışmış, sessizce süt emiyordu. Kadın ahırın loş ışığı içinde hayvanların arasında dolaştığımı gördü, sonra bakışlarını çocuğa çevirdi. İsa doğmuştu, ama ben henüz bilmiyordum bunu. Hem sonra, çocuğun gerçekten benim oğlum olduğuna nasıl emin olabilirdim ki?</p>

  <p class="girintisiz1">Yıllar sonra, şöhreti dört bir yana yayılmışken yeniden görecektim onu. Ben de Mesih’i görmek için Filistin’e gitmiştim. Öldükten sonra dirilen adam Lazarus’un da katıldığı Beytanya’daki bir şölenden Kudüs’e yeni dönmüştü İsa.</p>

  <p>Kasabaya varışı büyük bir zafer oldu. Ben de kalabalığın arasına karıştım ve kendine binek hayvanı olarak seçtiği bir eşeğin sırtında hızla geçerken gördüm onu. Filistin’deki olayları duyarak, sonunda hiç yayımlanmayan bir makaleler derlemesi için bilgi toplamaya gelmiş bir grup Atinalı bilginle birlikteydim. Aynı konuyu tartışmaları için bir kinik, bir stoacı ve bir Epikürosçuyu yan yana koyup bu işten bir kitap çıkmasını bekleyemezsiniz. Ben gruba bir çeşit sekreterlik yapıyor, daha Ortadoğu sahillerine ayak basmadan enikonu şiddetlenen tartışmalara bıkkınlık ve ilgisizlikle kulak veriyordum.</p>

  <p>İçimden tartışmalara katılmak gelmiyordu. Bunların temelinde, Atina’daki Peripatetik Okul’un liderliğine kimin geleceği meselesinin yattığını biliyordum; pek çok imtiyaz sağlayan itibarlı bir konumdu bu. Benim bütün amacım, İsa’yla, oğlum ve elçim olduğunu ileri süren o maceracıyla tanışmaktı. O dönemde kederli bir yalnızlık içinde yaşıyordum. O kadar sevdiğim Yunan kültüründeki yozlaşma beni hüsrana uğratmıştı ve hiç kimsenin bu düşüşün farkında değilmiş gibi görünmesi beni korkutuyordu. Üç filozofun tartışmalarını dinlerken öfkemi güçlükle bastırıyor, dikkatimi suyun içinde bir görünüp bir kaybolan balıklara yöneltiyordum.</p>

  <p>İsa’nın ilk görüşte üzerimde ne kadar müthiş bir etki bıraktığını apaçık hatırlıyorum. Oğlum olması beni hiç de rahatsız etmezdi doğrusu. Bir tek saçının uzunluğuna itiraz edebilirdim; kesinlikle abartılı duruyor ve ona kadınsı bir hava veriyordu. Buna karşılık genel görünümü birinci sınıftı, yoğun ama olağanüstü yumuşak bakışları özellikle çarpmıştı beni. Bakışlarına yenilmek istemiyorsanız, gözlerinin içine bakamazdınız. Onu görür görmez kaderi için endişelendim.</p>

  <p>Karşılaşmamıza havariler de şahit oldu. Onlar ayrı bir hikâyeyi hak ediyor. Bir kısmı iyi insanlardı, Yuhanna ve arkadaşı Mecdelli Meryem gibi. Bir kısmı fırsatçıydı, birkaçı da düpedüz alçaktı.</p>

  <p>Çok sonraları, İncilleri ilk okuduğumda, içinde yer aldığım bu olayın üstü örtülü bir şekilde anlatıldığını gördüm. Metnin çeşitli yerlerine dağılmış değinmelerle aktarılmıştı ve hikâyeyi anlamak için oradan oraya atlamak gerekiyordu. Ne var ki, bu dramın oyuncuları içinde hâlâ hayatta olan tek kişiden, yani benden başkası yapamaz bunu. Hiçbir yerde takma adım geçmiyordu, çünkü kim olduğumu İsa’dan başka bilen yoktu. Onun da bir şey söylemesi imkânsızdı.</p>

  <p>Yuhanna, İncil’inde, karşılaşmalarımızdan şöyle söz eder: “Bayramda ibadet için Kudüs’e gelenler arasında bazı Yunanlılar vardı. İmdi bunlar, Celile’nin Beytsayda şehrinden olan Filipus’a geldiler ve ‘Efendi, biz İsa’yı görmek istiyoruz,’ diye ondan sordular. Filipus gelip Andreas’a söyledi; Andreas ile Filipus da gelip İsa’ya söylediler.”</p>

  <p>Aslında, Andreas, Filipus, İsa ve biz Yunanlılar arasındaki bu gidip gelmeler bütün bir öğle sonrasını almıştı. Bir kitap yazmak istediğimizi duyunca havariler çok heyecanlandılar ve görüşmelere katılmak istediler. Her birinin kendine göre bir gerekçesi vardı. Andreas’ınki hırstı, Filipus’unki ise olayları denetleme ve İsa’nın sözlerinin yanlış yorumlanmasını önleme isteği. Çok sıcak bir gündü. Bilginler Tebaili plebler gibi terliyor ve tanrılarına Yunanca küfrediyorlardı. Ben sesimi çıkarmıyordum. Yuhanna’nın gözlerini üzerimden hiç ayırmadığını fark etmiştim. O buluşmada olağandışı ve önemli bir yan olduğunu havarilerin içinde bir tek o sezmişti. Nitekim, çarpıtılmış bir biçimde de olsa, bu buluşmayı sonraki kuşaklara aktaran bir tek o oldu. Yol arkadaşlarımın yazacağı kitap hiçbir zaman ortaya çıkmadığı için, Yuhanna’nın İncili’nde, bir grup filozof yerine “bayrama katılan inançlılar” olduk biz.</p>

  <p>Akşam alacasında İsa’nın huzuruna kabul edildik. Karanlık bir odaya girdik ve bir süre hiçbir şey göremedik. Tezgâhlara ve aletlere toslayanlar oldu; birisi bir kedinin üzerine bastı ve bir an için büyük bir karışıklık yaşandı. Stoacının yeniden küfretmeye başladığını duydum. İşte o sırada odanın bir köşesinden başka bir ses yükseldi. Güçlü bir sesti bu, trompetin uzayıp giden tınısını hatırlatan, biraz tizce, yankılı bir ses. Sözleri öyle huzur vericiydi ki mezmur okuyor sanırdınız:</p>

  <p>“Işık kısa bir süre daha sizinledir. Işığınız varken yürüyün ki karanlık sizi kuşatmasın; çünkü karanlıkta yürüyen nereye gittiğini bilmez.</p>

  <p>“Işığınız varken ışığa iman edin ki, ışığın oğulları olasınız.”</p>

  <p>Kısa bir sessizlik oldu. Bir yerlere yerleşmeyi başarmıştık, kimimiz taburelere, kimimiz yere oturmuş, bir kısmımız da duvara yaslanmıştı. Gözümüzü karanlığa dikmiş, konuşanın kim olduğunu görmeye çalışıyorduk. Sonunda İsa’yı gördük, odanın en karanlık köşesinde, bir hasırın üzerinde oturuyordu. Gözleri kıymetli taşlar gibi parlıyordu. Hepimizi dikkatle teker teker inceledi. Bakışları benim üzerimde durduğunda şaşırmış gibi göründü, sanki uzak bir anıyı hatırlamış gibi. Sonra gözlerini diğerlerine doğru kaydırdı.</p>

  <p>Ben de onu daha önce görmüşüm gibi tuhaf bir duyguya kapılmıştım. Yüzünde ve tavırlarında tanıdık bir şeyler vardı, ama bana kimi hatırlattığını çıkaramıyordum. Meslektaşlarım not almak için çırpınıyor, ama girişte duydukları sözlerden sonra daha çok ışık istemeye cesaret edemiyorlardı. Kızgınlıklarını ve ona eşlik eden büyülenmeyi sezdim; böyle bir karışımın insanı hınçlanmaya götürdüğünü biliyordum. Ama şimdilik, karanlıkta görebilmek için gözlerini kısmış, bir şeyler karalamakla meşguldü hepsi.</p>

  <p>İsa’nın yanında bir testi duruyordu. Bu testiyi birkaç kez ağzına götürdü ve her yudumdan sonra, konuşmasına güç katan daha tiz ve keskin bir sesle sözüne devam etti. Esinlenme halinde olduğu açıkça anlaşıldığı için, bir soru-cevap alışverişine razı olmayacağını anlamıştık. Hiçbir işaret vermeden konuşmaya başladı İsa:</p>

  <p>“İnsanoğlu için yücelme zamanı geldi.”</p>

  <p>“Size doğrusunu söyleyeyim: Bir buğday tanesi yere düşer ve ölmezse, o yalnız kalır; fakat ölürse ondan çok mahsul olur.”</p>

  <p>“Canını seven onu kaybeder; ama bu dünyada canından nefret eden ebedi hayat için onu saklar.”</p>

  <p>Sözleri odanın içinde kuvvetle yankılandı. Odanın bir duvarındaki küçük pencereden erguvani bir ışık sızıyor ve olayın gücünü artırıyordu. O açılış cümlelerinin etkisi içimde hâlâ canlıdır. Daha önce hiç bu kadar güzel ve bu kadar ikna edici bir şey duymamıştım. Zihnime yüzlerce hatıra üşüştü; yıllar, buğday ve ölüm, o sözlerde bir araya gelerek, hiç bitmeyen bir dans gibi gözlerimin önünde cisimleşti. Mesih nereden öğrenmişti bunları? İçinden zahmetsizce dökülür gibiydiler, ıslak topraktan fışkıran ot gibi. İnsanı yarattığım zamanı ve ona verdiğim görevi hatırladım. Mesih de hatırlıyordu bunu! İçim heyecan ve şükranla doldu.</p>

  <p>Yunanlı akademisyenler sinirli sinirli bakıştılar. Birisi bir meşale getirdi ve titreyen ışıkta Mesih’in testiyi dudaklarına götürdüğünü, sonra yeni bir canlılıkla devam ettiğini gördük:</p>

  <p>“Bana hizmet etmek isteyen, ardımdan gelsin. Ben neredeysem hizmetkârım orada olacak ve Baba bana hizmet edeni onurlandıracak.”</p>

  <p>İsa düşüncelere gömülerek sustu ve bu boşluk bizleri büyük bir gerilime sürükledi. İsa çevresine baktı. Tam devam etmek üzereydi ki, bir ses duyuldu:</p>

  <p>“Peki kimdir Baba? Vasıfları nedir? Nerede bulunur? Evreni zincir gibi halkalar biçiminde mi düzenlenmiştir, yoksa paralel çizgiler biçiminde mi? Sen evrensel ruhun parçası mısın, yoksa kendini onun dışına mı koyuyorsun? Ve uzmanlığını nerede kazandın? Bu soruların cevabını almak zorundayım, çünkü hizmetkârı ve koruyucusu olduğumuz halk kitlesidir bunları soran.”</p>

  <p>Bütün gözler sorunun sahibine, içlerinde en sevimsizleri olan Stoacı filozofa döndü. Sınırsız bir kibri vardı bu adamın. O sözleri söylerken bile tekniğinden küçümseyici bir zevk alıyordu, kendisini seyredenlere sırıtan bir maymun gibi. Ellerini telaşlı bir kuş gibi oynatıyor, birbirine bağlıyor ve ovuşturuyordu. Ona duyduğum düşmanlık, anında dev gibi büyüdü. İsa’ya daha şimdiden kanım ısınmıştı, bunu inkâr etmenin anlamı yoktu. İşte tam o anda konuşmaya karar verdim.</p>

  <p>Filozofun saldırısı sıkıntılı bir atmosfer yaratmıştı. Mesleki dayanışmayla birlik olan meslektaşları, ellerindeki kâğıt destelerini düzenlerken birbirlerine tebrik edici bakışlar fırlatmaya devam ettiler. Benim gözüm, büyük bir kedere kapılmış gibi görünen İsa’daydı. Boşluğa doğru baktı ve irkilir gibi oldu, kaşları ve burun kanatları gerildi. Başını çevirmeden testiye uzandı ve öfkeli bir yudum aldı. Testiyi yere koyduğunda, bakışı kana susamış bir hançere dönüşmüştü. Kendisine sorulan soruyu daha yeni fark etmiş gibi görünerek, gözlerini Stoacı filozofa dikti. Stoacı titreyen ellerle üstünde taşıdığı tılsımlara uzanınca, adamın Grek-Sicilya kanı taşıdığını hatırladım; kötülükleri savuşturmak için büyünün her türlüsüne bel bağlayan insanlardı bunlar. Bileğinde Mercurius’u uçarken gösteren bir bilezik vardı, elinde ALETHEA yazısını taşıyordu tanrı. İlk A harfi bir yılandı, sonuncusu ise helezon gibi kıvrılmış bir kuyruk. Özlemle Sokrates’i ve ilk filozoflarımı hatırladım, dağ bayır dolaşan ve nehirler aşan o adamları.</p>

  <p>Sonunda Mesih, düşüncelerini toplamak üzere gözlerini filozoftan ayırdı. Kısa bir sessizlikten sonra, daha uzaktan gelen, daha düşünceli bir ses duyduk:</p>

  <p>“Şimdi yüreğim sıkılıyor; size ne söyleyeyim? Ey Baba, beni bu saatten kurtar mı diyeyim? Ama ben bu saate bunun için geldim. Ey Baba, ismini taziz eyle.”</p>

  <p>Odanın her köşesine kederli bir hava yayılırken, İsa’ya neredeyse bir sarhoşluk hali içinde cevap verdim. Bana bunu yaptıran neydi bilmiyorum, belki ortamdaki gerginlik, belki adama duyduğum hayranlıkla karışık acıma, belki de o evin karanlığı içinde Mesih’ten bir ışık gibi yayılan anlaşılmaz sihir. Nedeni ne olursa olsun, konuşmuş olduğumu biliyorum. Bu olayı aktaran da gene Yuhanna oldu, ama kabul edilebilir hale getirmek için çarpıtarak.</p>

  <p>Mesih’in babasına seslenmesinden sonraki sahneyi şöyle anlattı Yuhanna:</p>

  <p>“Bunun üzerine gökten, ‘Hem taziz ettim, hem de taziz edeceğim,’ diye bir ses geldi. O vakit duran ve bunu işiten halk, ‘Gök gürledi,’ dedi. Başkaları, ‘Bir melek onunla konuştu,’ dedi. İsa cevap verip dedi ki: Bu ses benim için değil, sizin içindi.”</p>

  <p>Evet, o ses benimdi işte. Kendimi o şekilde konuşurken duyunca ne kadar şaşırdığımı iyi hatırlıyorum; benim bile tanıyamadığım, farklı ve etkili bir tonda çıkmıştı sesim. Ben de sesin odanın başka bir köşesinden, belki yukarıdan geldiğini düşündüm, sonra oradakilerden çoğunun gözlerini yukarıya kaldırdığını ve bir mucizeden söz etmeye başladığını gördüm. Yaptığım şeyden utanarak, ben de başımı kaldırıp baktım. Tüten alevlerin düşürdüğü o titrek gölgelerin üzerinde bir meleğin dolaştığını hayal etmek hiç de zor değildi doğrusu. Bir tek Yuhanna ve Mecdelli Meryem beni kesin olarak duymuşlardı ve gözlerini dikmiş bana bakıyorlardı. Mesih, ilk şaşkınlıktan sonra, bu eşref anını yakaladı. Doğruldu, göğsünü gerdi ve tecelliyi müjdeleyen çarpıcı sözler yağdırdı izleyicilerine. Beklenmedik ve etkileyici boyuyla herkesi korkutarak ayağa kalktı, eline bir meşale geçirdi ve kendinden geçmişçesine bağırmaya başladı: “Işığın oğulları olun!” Sonra meşaleyi topluluğun üzerine savurdu. İnsanlar korkuyla bağrışarak meşaleyi yakalamak için koşuştular. Bu arada İsa odanın arka kapısından çıkıp kaybolmuştu, duvarı delip geçen bir gölge gibi.</p>

  <p>O olaydan sonra gerçekten gizlendi ve onu bulmak çok zorlaştı. İzleyen günlerde üç filozof, havarilerle tartışarak ve onları kandırmaya çalışarak Kudüs’ün arka sokaklarını arşınladılar. En hırslıları ve en zayıfları olan Yahuda ve Petrus üzerinde kesinlikle başarılı oldular. Bu ikisi, para karşılığında İsa’yla bir buluşma ayarlamaya razı oldu. Ama ben nereye gideceğimi, onu nerede bulacağımı çok iyi biliyordum, hem de hileye başvurmak zorunda kalmadan.</p>

  <p>Yuhanna’yı görmeye gittiğimde, onu yanından hiç ayırmadığı Mecdellisi’yle birlikte buldum. Bahçesinde ardıç yakmıştı ve gözlerimi yaşartan kokulu bir duman yükseliyordu ateşten. Onunla birkaç kelime konuştum ve buluşma kararlaştırıldı. Yuhanna benim varlığımın önemli olduğunu seziyor, ama daha fazlasını bilmek istemiyordu. Kokulu bahçede Mecdelli’nin güzelliğini seyredecek kadar vaktim oldu ve İsa’nın ona duyduğu sevgi için Petrus’un kızdan neden nefret ettiğini anladığımı düşündüm. Sonra Yuhanna geri geldi ve bana İsa’nın mesajını iletti.</p>

  <p>Benimle kendi evinde görüşmek istemiyor ve onu başka bir yerde misafir etmemi rica ediyordu. Müritlerini de getirecekti ve ben orada herkese bir yemek verecektim. Daha sonra, ev sahibiyle yapılması âdet olduğu üzere, benimle baş başa görüşecekti. Bana emir veriyordu, ama onu görme isteğim o kadar güçlüydü ki ne itiraz ettim ne de duraksadım. Kiralayacak bir ev arayarak Kudüs’ün sokaklarında ve pazarlarında koşturdum; keçilerin, köpeklerin, peynir ve şarap sepetlerinin, baharat ve sihirli ot satıcılarının, erkek ve kadın fahişelerin arasına, Mesih’in hikâyesine dekor olarak yarattığım dünyanın içine karışarak. Sonunda biri bana şehrin iyi bir semtinde bir ev buldu ve akşam için oğlan ve kızlara ihtiyacım olup olmadığını, afyon isteyip istemediğimi sordu. Reddettiğimde şaşırmadı, bu işleri kendi başıma halletmiş olduğumu düşündü.</p>

  <p>Sıra yemeği hazırlamaya gelmişti. Yeniden pazara gittim ve bolca ekmek, peynir ve sebze aldım. Sonra, uygun fiyata iyi şarap satan köhne bir dükkânın bulunduğu bir sokağa daldım. Pazarlık eder ve testileri eve getirmeleri için talimat verirken birkaç fıçının arkasında heyecanla fısıldaşan birilerini duydum ve loş ışıkta, maroken cüppeli bir adamla konuşmakta olan Yahuda ile Petrus’u tanıdım. İki bin yıl sonra, o konuşmanın beni nasıl çarptığını hâlâ hatırlıyorum. Mesih’i satıyorlardı! Fıçıların üstüne bırakılan altınların sesi hâlâ kulağımda; ayrı yönlere dağılıp giderken çıkardıkları tok ayak seslerini duyabiliyorum; kendimi o dükkânda dururken, bir rüyaya karışmış olup olmadığımı düşünürken görebiliyorum.</p>

  <p>Fazla zamanım kalmamıştı. Evin toparlanması, yemeğin pişirilmesi ve odaya U biçiminde yerleştirilmiş birkaç masa konulması için emir verdim. Birkaç uşak tuttum ve birini hemen İsa’nın verdiği talimatları uygulamaya gönderdim.</p>

  <p>“Git,” dedim, “bir kova su getir, ama dikkat et İsa’nın müritleri seni bulsunlar. Sonra onları alıp buraya getir.” İskenderiye’de matematik ve astronomi öğrenimi gören ve Fısıh bayramı için evine dönmüş olan akıllı bir çocuktu bu. Gümüş paraları cebine atıp sokağa fırladı, sonra İsa ve havarileriyle birlikte geri döndü.</p>

  <p>Öbürleri yemeği bekleyerek dinlenirken İsa’yla konuşmayı başardım. Bu görüşme evin bir odasında başladı ve Kudüs sokaklarında, Mesih’in üst üste şarap yuvarlamak üzere girdiği meyhanelerde devam etti.</p>

  <p>Onunla baş başa kalır kalmaz bir esinlenme yaşadım. İsa’nın kime benzediğini kendime hâlâ sormaktayken, az önce şarapçıda Yahuda’nın ağzından çıkarken duyduğum ve o anda pis bir dedikodu olarak algıladığım hakaret yüklü bir cümle geldi aklıma. İsa’ya baktım, Yahuda’nın sözlerini hatırladım ve her şey bir mozaiğin parçaları gibi yerli yerine oturdu.</p>

  <p>“Senin bir fahişenin oğlu olduğunu söylüyorlar, doğru mu bu?” diye sordum.</p>

  <p>İsa duraksadı. Ayağa kalktı ve küçük odanın içinde asabi bir tavırla dolaşmaya başladı; ellerini birbirine kenetleyerek, kendini dizginlemeye çalışarak. Sonra durdu ve bana sertçe baktı.</p>

  <p>“Benim annem bir azizedir,” diye cevap verdi. “Bugüne kadar erkek eli değmemiştir ona. Bakire olduğunu istersen kendi gözlerinle görebilirsin. Yattığı odaya git, yanına bir ebe al ve elbisesini kaldır. Benim annem bir melektir, emin olabilirsin buna.”</p>

  <p>Ağzından çıkan her sözle, şüphelerim birer birer dağılıp gitti. Yıllar öncesinde tanıdığım kıza olan benzerliği çarpıcıydı. Yeni bulduğum oğlumu kucaklama isteğimi ruhumun derinlerine itmek zorunda kaldım. Ama ısrar etmek hiçbir işe yaramayacaktı. Asıl önemli konuya çevirdim dikkatimi. Ona Tanrı olduğumu ve sözünü ettiği Baba’da kendimi göremediğimi söyledim; onu oğlum olarak, ama ötekilerden farksız bir oğul olarak gördüğümü ve söylediği harikulade şeylerin gerçeğe yalanlar karıştırdığını açıkladım. İnsanların birbirini sevmesini istediğim elbette doğruydu. Onları bu amaçla yaratmıştım, dünyayı saran kötülüğe çare olsunlar diye; ama bu kötülüğe –insanların inanmakta inat ettiği gibi– insanoğlu neden olmamıştı. Kötülük dünyanın kusurlu oluşundan kaynaklanıyordu, benim kendi beceriksizliğimden. Uzun zamandır biliyordum bunu. İnsanoğlu kendini suçlamak yerine dünyayı daha iyi bir yer yapmaya yönelmeliydi. Çarmıha gerilmesinden hemen önce, ancak Tanrı’nın konuşabileceği gibi konuştum İsa’yla. Görüşümü mantıkla, sabırla ve tutkuyla dile getirdim. Bu hayati noktada sözü gevelersem, ona bağlamaya başladığım umutları gerçekleştirmesini nasıl bekleyebilirdim?</p>

  <p>Mesih dinledi ve dinledikçe yüzü karardı. Korkunç ve çözümsüz bir açmazla karşı karşıya kalmış gibiydi. Cevap vermeye yeltenir gibi oldu; ama sonra başını salladı ve birden ayaklarımın dibine attı kendini. İçimi derin bir üzüntü sardı. Onu ayağa kaldırdım ve fısıldadım:</p>

  <p>“Sana ihtiyacım var. Neden anlamıyorsun? Bir lider değilim ben.”</p>

  <p>“Bunu biliyorum,” dedi, “ama herkesin başına gelen şimdi benim başıma da geldi. İnsanlar özgür değiller ve ben bunu her zaman dikkate almak zorundayım. Bunu biliyor musun, Baba? Birine ya da bir şeye tapmaları gerektiğine ikna olmadıkça hiçbir şey yapmayacaklarını biliyor musun? Unutulmamak için beni çarmıha germelerini sağlamak zorundayım. İstesem kolayca önlerim bunu; ama öğrettiklerimin hiç değilse bir kısmını kurtarmak istiyorsam, başka şansım yok. Hem, yalan söylemeye başlayalı uzun zaman oldu. Cennetlerin ve cehennemlerin var olmadığını çok iyi biliyorum; ama bu akşam yemekte, hiç gelmeyecek olan kıyamet günüyle ilgili bir konuşma yapacağım ve onlar bana inanacaklar. Başka ne yapabilirim? İşte bu yüzden içiyorum ve şimdi ölmeyi umuyorum. Ölmek istiyorum. Tek bir nedenle, onların hafızalarında kalmam gerektiği için, ortadan kaybolmak istiyorum. Onları iyiye götürmek için başka çarem yok.”</p>

  <p>İsa’nın sesi şaraptan ve kederden boğuklaşmıştı. İki komplocu gibi alçak sesle konuşuyorduk. Kudüs’ün üstünden melekler kadar büyük bulutlar geçiyordu; uzaklardan gelen trompet seslerini duyabiliyordum, bir rüyadaymışım gibi. Şarabın kokusu benim de başımı döndürmüştü. O anda fark ettim ki ben de Mesih’e inanmak istiyordum; ben, ateist Tanrı.</p>
