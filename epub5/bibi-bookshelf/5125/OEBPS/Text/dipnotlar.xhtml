  <div>
    <p><a id="a1" href="../Text/bolum03.html#k1"><sup>[←]</sup></a></p>

    <p><b>1.</b> (Lat.) Odanızda [hücrenizde] oturun. (y.n.)</p>
  </div>

  <div>
    <p><a id="a2" href="../Text/bolum03.html#k2"><sup>[←]</sup></a></p>

    <p><b>2.</b> (Lat.) Hareket illeti. (y.n.)</p>
  </div>

  <div>
    <p><a id="a3" href="../Text/bolum03.html#k3"><sup>[←]</sup></a></p>

    <p><b>3.</b> (Lat.) Tanrının ordusu. (y.n.)</p>
  </div>

  <div>
    <p><a id="a4" href="../Text/bolum03.html#k4"><sup>[←]</sup></a></p>

    <p><b>4.</b> (Lat.) Güçlülerin kalesi. (y.n.)</p>
  </div>

  <div>
    <p><a id="a5" href="../Text/bolum03.html#k5"><sup>[←]</sup></a></p>

    <p><b>5.</b> (Lat.) Etkileyici nedenden, devinimden, aşamalı varlık düzeninden. (y.n.)</p>
  </div>

  <div>
    <p><a id="a6" href="../Text/bolum03.html#k6"><sup>[←]</sup></a></p>

    <p><b>6.</b> (Lat.) Dünyanın henüz bilinmeyen koşullara bağlı oluşundan. (y.n.)</p>
  </div>

  <div>
    <p><a id="a7" href="../Text/bolum03.html#k7"><sup>[←]</sup></a></p>

    <p><b>7.</b> (Lat.) Ereksel nedenden. (y.n.)</p>
  </div>

  <div>
    <p><a id="a8" href="../Text/bolum03.html#k8"><sup>[←]</sup></a></p>

    <p><b>8.</b> (İsp.) Amin, hayırlı geceler. (y.n.)</p>
  </div>

  <div>
    <p><a id="a9" href="../Text/bolum03.html#k9"><sup>[←]</sup></a></p>

    <p><b>9.</b> (İsp.) Kutsansın ışık<br/>ve Aziz Veracruz<br/>ve gerçeğin efendisi<br/>ve Aziz Trinidad. (y.n.)</p>
  </div>

  <div>
    <p><a id="a10" href="../Text/bolum03.html#k10"><sup>[←]</sup></a></p>

    <p><b>10.</b> (İsp.) Kamaraya, kamaraya. (y.n.)</p>
  </div>

  <div>
    <p><a id="a11" href="../Text/bolum03.html#k11"><sup>[←]</sup></a></p>

    <p><b>11.</b> (İsp.) Kamaraya, vakit geldi! Kalkın, kalkın, kalkın! (y.n.)</p>
  </div>

  <div>
    <p><a id="a12" href="../Text/bolum03.html#k12"><sup>[←]</sup></a></p>

    <p><b>12.</b> (İsp.) Kara göründü, kara göründü! Müjdemi isterim! (y.n.)</p>
  </div>

  <div>
    <p><a id="a13" href="../Text/bolum04.html#k13"><sup>[←]</sup></a></p>

    <p><b>13.</b> (Fr.) Canlı Tablo. (y.n.)</p>
  </div>

  <div>
    <p><a id="a14" href="../Text/bolum04.html#k14"><sup>[←]</sup></a></p>

    <p><b>14.</b> Ruh (y.n.)</p>
