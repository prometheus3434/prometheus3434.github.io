  <h3>4</h3>

  <p class="girintisiz"><i>İnsanoğlu ve ben birlikte yaşlandık</i>. Bir Fransız aristokratın yeniyetme oğlu olup ilahi kimliğimi tamamen unutarak yaşımı bir süre kendimden sakladım. Ne var ki, kendim değilse de ailem çok yaşlıydı; o kadar yaşlıydı ki, bir vikontluk unvanına ve haftada üç kez saraya davet edilmeye hak kazanmıştı.</p>

  <p>Vikont babam gecelerini sevdiği filozofları okuyarak geçirirdi, Aydınlanma’nın radikal ve yaratıcı adamlarını, yoldan çıkmış düşünürleri, yüzyıllarca sürmüş kesinliklerin yıkıcılarını. Konuşurken araya sevgili Voltaire’inden cümleler sıkıştırmasına kim bilir kaç kere tanık olmuştum. Bir yandan da gülümser ve başını sallardı, “Ne adam ama!” dercesine. Babamın, ailemizin kuşaklar boyu yaşadığı Paris’teki malikânenin çalışma odasında, pudralı peruğunu hiç çıkarmadan, her zaman kusursuzca giyinip kuşanmış olarak üstatlarını okumasını seyrederdim.</p>

  <p>Etrafımdaki her şey sonu gelmez bir devamlılığı haber verirdi. Yaşlılığımızın kanıtlarından biri de giyinme biçimimizdi. Boğucu tören kıyafetleriyle dolup taşan gardıroplar üstüme üstüme gelirdi. Sofraya peruksuz geldiğimi görecek olsa babamın yüreğine inerdi, annem de ancak bir araba gezintisine çıkmaya yetecek kadar şık giyinmişsem yanağımı okşardı. İçime fenalık veren o kılıklardan kurtulmak için, ata binmeye ve eskrim yapmaya başladım. At sırtında Bois de Boulogne’a gider ve oraya varır varmaz binici kostümümü çıkarıp atardım. Sırtımda bir gömlek ve pantolonla bir köylünün oğluymuş gibi atımı topuklar ve bana eşlik eden oda hizmetçisinin gözleri önünde ağaçların arasına dalardım. Bir saat kadar atımı böyle çılgınca koştururdum ve her seferinde içimde yeni bir yol açılmış gibi olurdu.</p>

  <p>Eskrimi de seviyordum ve epey büyük bir ustalıkla kullanıyordum. Bir savaşta cesaretimi kanıtlamak için yanıp tutuşuyordum, ama bizim gibi asiller için savaş falan yoktu; ancak belimizden sarkan göstermelik kılıçlarla ortalıkta dolaşıp dururduk biz. Eskrim hocam André’yle arkadaş olmuştum. Edebiyata yatkınlığı olan ve Latin Mahallesi’ndeki odasının kirasını ödemek için silahşorluktaki ustalığından yararlanan genç bir burjuvaydı. Malikânenin egzersize ayrılmış odasına kapanır ve ceketlerimizi çıkarıp birbirimizi alt etmek için neredeyse vahşice çarpışırdık. Sonunda sırılsıklam tere batar ve hırsımızı hâlâ yenememiş olarak susuzluğumuzu dindirmeye koşardık.</p>

  <p class="girintisiz1">Bir akşam annemin oturma odasının yanından geçerken kapının aralık durduğunu fark ettim ve ani bir dürtüyle gizlice içeri baktım. Annem divanına uzanmış kitap okuyordu. Saklandığım yerden kitabın adını zorlukla seçebildim. O sıralar çok popüler olmuş bir romandı bu; öğrencisine âşık olan, ama sonunda bir başkasıyla evlenen ve ilk aşkını unutamayarak genç yaşta ölen bir öğretmeni anlatıyordu. Romanın yazarı hakkında bir sürü hikâye duymuştum. Adı Jean-Jacques Rousseau’ydu. Kır hayatını seven, yalnız bir adamdı, bir tabiat âşığıydı ve toplum hayatına düşmandı. Annemle babamın ondan nefret etmesi gerekirdi; çünkü onların inandığı her şeyden tiksiniyordu. Buna rağmen Paris aristokrasisinin en gözde yazarıydı. Bu tuhaf durum üzerinde düşünürken, acı bir hıçkırıkla irkildim.</p>

  <p>Anneme baktım. Onu böyle ağlarken hiç görmemiştim ve gözümle görmesem bunu asla yapamayacağını düşünürdüm. İç çekmelerin ve bastırılmış inlemelerin eşlik ettiği, acı ve şiddetli gözyaşlarıydı bunlar. O kitaba sıkıştırılmış bütün duygular, bir <i>tableau vivant</i>’daki<a id="k13" href="../Text/dipnotlar.xhtml#a13"><sup>[13]</sup></a> gibi annemin yüzüne yansımıştı. Anladım ki o duyguları o kadar güçlü kılan şey, annemin bunları kendi hayatında yaşama umudundan tamamen yoksun oluşuydu. Kapıdan usulca uzaklaştım ve kendi gözlerimin de dolmuş olduğunu fark ettim; sahici gözyaşları görmüştüm çünkü. Fakat ruhumda bir eziklik hissediyordum.</p>

  <p>Babamın yanına gidip ona az önce gördüklerimi anlatacak kadar sarsılmıştım. Onu tepeden tırnağa gece elbiselerine bürünmüş otururken buldum, o da bir kitap okuyordu. Beni gördüğüne şaşırmakla birlikte, bir parmağını kitabının arasına sıkıştırarak beni dinlemeye hazırlandı. Kitabın arasında tuttuğu o parmak konuşma boyunca huzursuz etti beni. Hikâyemi bitirdiğimde babam, gözlerini şömine ateşinin titrek bir ışık düşürdüğü kitap raflarında gezdirerek bir dizi yorumda bulundu. Annemden sanki başka bir zamanda yaşamış, onu tanımış biri tarafından kendisine anlatılmış bir insan gibi söz etti ve çok değer verir göründüğü bir teoriyi kanıtlamak için örnek olarak kullandı onu.</p>

  <p>Her insanın kaçınılmaz bir kanuna göre yaşadığını açıkladı babam: Kendi mutluluğunu kovalamak. Bencil kişiler kendi tatminlerinden mutluluk duyardı, cömert ve diğerkâm olanlar ise başkalarına iyilik etmekten. Keza, bazı insanlar öldürürken bazıları hastalara şifa dağıtırdı. Annem eğer kendisini ağlatan kitaplar okuyorsa, demek ki onu tatmin eden şey buydu. Babamın sesindeki aldırışsızlık ruhumu sızlatmıştı. Sanki üşümüş gibi, içgüdüsel olarak şömineye yaklaştım. “O zaman insanın kendi içinden çıkmasının hiçbir yolu yok!” diye bağırırken duydum kendimi, o konuşma için fazla yüksek kaçan bir sesle.</p>

  <p>Babam sesini çıkarmadan bana baktı. Kendi içimden çıkmayı istemek için ne gibi bir nedenim olduğunu ve dışarı çıkıp da nereye gideceğimi soruyordu belki kendine. Sonra annemin hangi kitabı okumakta olduğunu sordu. Cevabı alınca bir süre düşündü ve sonra bir monoloğa girişti.</p>

  <p>“Bir aşk romanı,” dedi kendi kendine, son derece düşünceli bir tavırla. “Elbette, âşık olmak doğal bir duygudur. Göründüğü kadarıyla zaman zaman ben de ona karşı koyamıyorum. Demek ki aşk, neden olduğu bütün üzüntülere rağmen, insana bir çeşit mutluluk sağlıyor. Aşk biraz hayata benzer. Aslında o da tıpatıp hayatın yörüngesini izler. Gençlik aşkları sevinç ve umut doludur, insan dünyayı fethedecek güçte olduğunu sanır. Ama mutluluk uzun sürmez, çünkü kendimize ve sahip olduklarımıza alışırız. O zaman arzu bizi terk eder ve ruhumuzu can sıkıntısı kaplar. Olgunluk çağında aşk, hayat gibi, neredeyse tamamen alışkanlıklardan kuruludur. Mutluluk için değil, sıkıntılar için yaşarız. Kıskançlık, güvensizlik, terk edilme korkusu, bu duygular yaşlanmış bedene yapışır. İhtiyarlıkla gelen düşkünlükler içinde en kötüsü, aşkın düşkünleşmiş halidir.”</p>

  <p>Babam bir an sustuktan sonra yeniden konuşmaya başladı. Çok uzaklarda kalmış bir olayı kendine anlatır gibiydi.</p>

  <p>“Bitmekte olan aşk sakinleşmiş bir denize benzer. Bir türlü kıyıya varamayan bir geminin içinde, o denizin üstündesindir. Her şey durgun ve sıkıcıdır. Karayı görürsün; kıyıya çıkmak istersin, ama gemi yerinden kıpırdamaz, çünkü rüzgâr kesilmiştir. Yolcular ve mürettebat tuhaf bir uyuşukluk içine gömülür. Suyun ve yemeğin eski tadı yoktur. Balık avlayanlar tuttukları balıklarla ne yapacaklarını bilmezler ve zihinlerini kurtulamadıkları düşünceler doldurur. Yaşarsın, ama büyük pişmanlıklarla. Bu usandırıcı havayı kırmak için arzu duymaya çabalasan bile, içinde bulduğun arzular cılız ve amaçsızdır. Sonunda kamaradaki yatağa uzanır ve bu iç sıkıntısının bitmesini beklersin.”</p>

  <p>“Peki ama ne zaman biter?” diye feryat ettim. Babam şaşırmıştı. Gözlerini üzerime dikti, parmaklarını kitabın arasından çıkardı, ince cildi yanına bıraktı ve yatmaya gitti. Yanımdan geçerken kararsızca duraksadı ve beni okşamak üzere olduğunu sezinledim. Sonra herhalde fikrini değiştirdi, çünkü yanımdan geçip gitti. Odadan çıkmadan önce döndü ve yumuşak bir sesle dedi ki: “İhtiyarlık ancak ölünce biter.” Ve kendi odalarının bulunduğu tarafa doğru yürüyüp gitti.</p>

  <p>Yalnız kalınca üzerime bir keder çöktü. Hayattan bekleyeceğim şey bu muydu yani, tutkularımın kurumuş bir çiçek gibi sararıp solması mı? Bu düşünceyle ürperdim. Neden duygularım anne ve babamınkinden o kadar farklıydı? İçimde Tanrısal bir iz taşımakta olduğum aklıma bile gelmedi.</p>

  <p>O gece babamla yaptığım konuşma bir çeşit vasiyetname gibi hep benimle kaldı. Babamın iç sıkıntısı birkaç ay sonra sona erdi ve ölüm rüzgârları o güne kadar hiç görmediği kayalıklara doğru savurdu onu. Odanın orta yerindeki ölüm döşeğinde mumlarla çevrelenmiş olarak yatarken ona bakmaya gittim. Yüzünde tuhafıma giden sevinçli bir ifade vardı ve çenesi, sanki artık tavır ve duygularını denetlemesi gerekmiyormuş gibi gevşemişti. Acaba kitabın birinde, ölüme ilişkin ikna edici bir tanımlama ve ölümle karşılaşıldığında neler yapılacağını anlatan açık seçik talimatlar mı bulmuştu babam? Yahut belki de ölüm mutlak bir doğallık talep ediyordu ve ölüm geldiğinde rol yapmak imkânsız oluyordu. Babama ve yeni kavuştuğu samimiyetine karşı ansızın büyük bir sevgi uyandı içimde. Baba evindeki o odadan çıktım ve şehrin içinde kayboldum.</p>

  <p>Bütün günü yürüyerek geçirdikten sonra akşam halka açık bir konsere gittim. Beni oraya sürükleyen neydi, bilmiyorum. Konser salonuna çevrilmiş kilise binasına girmekte olan o neşeli ve şık giyimli insanların görüntüsüydü belki. Orkestranın uzağına, çıkışa yakın bir köşeye oturdum, sonuna kadar kalacağımdan emin değildim çünkü.</p>

  <p>Piyanist öbür müzisyenlere katılmak üzere sahneye çıktı. Benim aklım başka yerdeydi, kafamı kaldırıp kilisenin tavanındaki süslemeleri seyretmeye başladım. Bu yüzden, beni bir anda baş döndürücü yüksekliklere, gündelik hayatın ötesindeki muazzam kuytulara taşıyan o müziğe hazırlıksız yakalandım. At sırtında koştururken ve eskrim yaparken aradığım şey buydu belki de, annemin gözyaşlarına duyduğu ihtiyaç da belki bu kaynaktan geliyordu. Orkestranın gümbürdeyen açılış notaları beni o kadar etkilemişti ki, gözyaşları yüzümden sicim gibi akıyordu.</p>

  <p>Piyanonun sesi duyulduğunda, o gece babamla yaptığımız konuşmayı duyar gibi oldum. İçinde her şey vardı ve söylenenler daha büyük bir ustalıkla dile getirilemezdi. Orkestra amansız bir kreşendoyla gürlerken, piyano bastırılmış ve azimli bir ikna çabasına girişti. O müzikte kendimi gördüm, ikiye yarılmış ruhumu. İnsan denen mahluk bu muydu? Tanrı, içgüdülerini akılcı bir üslupla savunan bir varlık mı tasarlamıştı? Belki ben de, farklı ve acıklı ölçüde zıt düzeylerde hep aynı şeyi arıyordum. Aradığım uyumu bir gün bulabilecek miydim? Notaların akmaktan vazgeçeceği ve dinleyici topluluğundaki her ruhun, kendisini mucizevi bir şekilde öbür ruhlarla birleştirmiş olan devinimden ansızın kopacağı son anı beklememeye karar verdim. Ayağa kalkıp kiliseden çıktım. Orkestrayı yavaş yavaş dürtülerini bastırmaya ikna etmekte olan piyanonun sesi kapıya kadar peşimden geldi. Paris gecesi beni bir kaçak gibi bağrına bastı.</p>

  <p class="girintisiz1">Babamın ölümünü izleyen dönem boyunca eve neredeyse hiç uğramadım. Artık yakın arkadaşım olan André, Latin Mahallesi’ndeki çevresiyle tanıştırdı beni. André’nin arkadaşları, kendi evimdeki davetlerde rastladığım insanlara hiç benzemiyordu. Bir araya toplanıp kitaplar okuyor, ateşli tartışmalar yapıyor, gazetelere makaleler, ansiklopedilere kısa denemeler yazıyor, sarhoş oluyor, kumar oynuyor, kızları kovalıyor ve giydiklerine dikkat etmiyorlardı. Tüccarlar, fıçıcılar, matbaacılar, ressamlar, opera şarkıcıları, şarlatan satıcılar ve şairlerle ahbaplık ediyorlardı. Bu göz kamaştırıcı insan çeşitliliği beni büyüledi ve ne aradığımı tam olarak bilmeksizin bir dünyadan öbürüne göç ettim.</p>

  <p>İhtilal yılları evimizin pencerelerinin dibinde bir gürültü patırtı içinde geçip geçti. André o büyük olayların başoyuncularından biriydi ve Milli Meclis’e ait amfiteatrda ateşli konuşmalar yapıyordu. Burjuvaların ve çalışan insanların oluşturduğu kalabalığa karışarak onu dinlemeye gidiyordum. Annem İngiltere’de kendine bir hayat kurmuştu ve yanına gitmem için bana boşuna mektuplar yazıyordu. Olup biteni seyrettim, ama olayların içinde aktif bir rol almadım. Bu kadar çok insanın neden aynı anda, aynı yöne doğru gitmekte olduğunu sordum kendime. Bu iyi bir işaret değildi. Ama André’nin bir lider olacağından ve dünyaya sağduyuyu geri getireceğinden emindim.</p>

  <p>Ne yazık ki kendimi kandırıyordum. André ve arkadaşları bir gün tutuklandılar ve siyasi mahkûmların tutulduğu zindanlara atıldılar. Oradan ancak darağacına gitmek için çıkılırdı. Bu yüzden tutuklanabileceğimi bile bile onu görmeye gittim. Beni ışık görmeyen geniş bir mahzene soktular ve ilk başta arkadaşımı hiç bulamayacağımı düşündüm. Sonra bir el kolumu tuttu ve önümde bir gölge belirdi. Oydu bu! Kucaklaştık ve konuşmak için sakin bir köşeye çekildik. Ona soracak çok şeyim vardı ve sorularımı düzene sokmakta zorlanıyordum. En sonunda hepsi tek bir soruya dönüştü: “Dışarıda olup herkesten saygı görmek varken, neden bu cehennemdesin?” André içimdeki azabı sezdi ve daha fazla üstelemeden bana cevap verdi: “Hepimiz, her zaman, elimizden ne geliyorsa yapmak zorundayız, ama sonucu biz belirleyemeyiz. Her savaşı kaybedebilirsin, ama kendinle olan savaşı asla.” Karanlıkta, insanı yeniden yaratmaya niyetli iki komplocu gibi fısıldaştık.</p>

  <p>Birkaç gün sonra André’nin kafası kesildi. Ben de tehlikedeydim. Paris’ten kaçarak, bana katılmış olan iki kadın arkadaşımla birlikte Chantilly yakınlarına sığındım. Güzelliklerden kesinlikle yoksun olmayan bu yeni hayata kısa sürede alıştım. Kitap okuyor, avlanıyor, ata biniyor ve açık havada kılıç çalışıyordum. Gökyüzünde yaz mevsiminin büyüleyici günbatımları patlıyordu. Akşam yemeğini hazırlayan kadınların gülüşmelerini ve sohbetlerini dinleyerek bahçede oturur, düşüncelerimi kâğıda geçirirdim. Üçümüz bir arada uyuyorduk ve sabahları ikisini uykularında birbirine sarılmış buluyordum, göğüs göğüse, saçları birbirine dolanmış olarak. Kılıçların telaşlı faaliyeti ve öpücük şapırtıları arasında İslam cennetine misafir olmuştuk sanki.</p>

  <p>Mutluydum ve ömrümün sonuna kadar böyle yaşayıp gidebilirdim, ölümlüleri sarmalayan unutuşa gömülerek, arada bir yoklayan acı verici sarsıntılara yuvarlanarak. Ama yüreğimin derinliklerinde, Chantilly’deki o mutlu avarelikten beni çekip çıkaracak bir fırsat aradığımı biliyordum.</p>

  <p>Öylece beklerken, Londra’daki annemden bir mektup aldım. Bir markiyle evlenmiş ve ondan bir erkek çocuk doğurmuştu. Küçük bir erkek kardeşim vardı! Ama mektubun ikinci bölümünde daha da şaşırtıcı bir haber saklıydı. Annem, gözde romanlarından devşirilmiş görünen uzun bir hikâyeyle, eski bir aşk günahının meyvesi olduğumu itiraf ediyordu. Vikont benim babam değildi. Gerçek babam, annemin bir zamanlar suçlu bir tutkuyla bağlandığı ve uzun zaman önce hayatından çıkıp gitmiş olan bir piyade eriydi.</p>

  <p>Kendimi akrabalarımdan neden hep o kadar farklı hissettiğimi şimdi anlıyordum.</p>

  <p>“Bir soysuz!” dedim kendi kendime. “Bir soysuz!” Aşağılayıcı değil, heyecan verici bir tını vardı bu sözcükte. Bir şecereye ve aile geleneğine sahip olmamanın harika bir şey olduğunu düşündüm. Hem Tanrı’nın da bir soyağacı yoktu. Nereden geldiği belli değildi, anne ve babasını tanımıyordu, kendi ayakları üzerinde duran bir adamın bütün erdemlerine ve kusurlarına sahipti. Tanrı bana benziyor olmalı, diye düşündüm; kolay güvenen, içi dışı bir, kendinden asla memnun olmayan, hiç susmayan, her zaman sevgiyi kovalayan. Evet, Tanrı böyle biri olmalıydı mutlaka.</p>

  <p>Akşam vaktiydi, güzel bir sonbahar akşamı. Kadınlarımın sesleri avludan yükselip çalışma odasına kadar geliyordu. Annemin mektubunu okumayı yeni bitirmiştim. Açık pencerede bir saksağan belirdi, içeriye baktı, boğuk bir çığlık attı ve sonra uçup gitti. Gözlerim, artık benim atam falan olmadığını bildiğim bir aile büyüğünün portresine takıldı, sonra masanın üzerinde duran bir kitaba doğru kaydı. O gün ezberlediğim şiirin bulunduğu sayfada açık kalmıştı kitap. O dizeler, tarif edilmez bir şefkatle hayattan söz ediyordu. İçinde bulunduğumuz mevsime çok benzeyen, görkemli bir keder çöktü ruhuma. Kim olduğumu hatırlamama ramak kalmıştı, ama tam o sırada perilerim odaya daldılar ve aşk oyunları içinde her şeyi unutup gittim.</p>

  <p>Birkaç gün sonra, Napolyon’un İtalya’daki başarılarının yankıları bize ulaştı. Hemen arkadaşlarımdan ayrıldım ve orduya yazılmaya koştum. O macerayı yaşamış olan herkesin iyi bildiği o baş döndürücü coşku içinde Piedmont’ta orduya katıldım. General, dünyaya adaleti geri getirmek için göklerden inmiş bir başmelek gibi görünüyordu herkese; genç, aldırışsız ve küstah. Yaşlılık arkamızda kalmıştı, iki yüzyıl arasındaki alacakaranlığın içinde kaybolup gitmişti.</p>

  <p>Korkusuzca dövüştük, ölüm sanki savaşın önemsiz bir ayrıntısıymış gibi. Milano’ya vardık ve Mantua’yı ele geçirmek üzere yolumuza devam ettik. Orada, yenilgiye uğratılmaya can atan coşkulu bir halk tarafından karşılandık. Sonra Alpler’i aştık ve Viyana’ya doğru yola koyulduk. Çok uzun zaman önce beni Haçlı Seferleri’ne katılmaya ikna etmiş olan kahramanlık ruhu yeniden içime dolmuştu. O zaman olduğu gibi bu sefer de savaşın sonuna kadar kalmadım.</p>

  <p>Bir kış sabahı, benim mangamla Avusturyalı bir keşif müfrezesi çatışmaya girmişti. Ufuktaki dağları ve yakınımızda uzanıp giden kasvetli çam ormanını hâlâ gözümün önüne getirebiliyorum. Atımın yelesini ve dağın eteklerindeki buz tutmuş gölü hâlâ görebiliyorum. Askerlere sesimi duyurmak için bağırıyordum ki, donup kaldığım sonu gelmez bir an boyunca, üzerime doğru uçan o gülleyi gördüm. Uğursuz bir düşünce gibi hızlı ve kararsızdı. “Hayır, şimdi değil,” diye düşünürken yakaladım kendimi, çılgınca bir öfkeyle.</p>

  <p>Az sonra yerde yatıyordum ve hastanede gözümü açmamla noktalanacak anlaşılmaz yolculuğun başındaydım. Yan odada birisinin Almanca bir şeyler söylediğini ve bir başkasının ona Fransızca karşılık verdiğini duydum. Pencereden dışarı baktım ve dalları karla örtülü bir ağaç gördüm. İşte tam o anda kendimi hatırladım. Tanrıydım ben! Ölmek üzereydim ve boşa harcanacak zamanım yoktu. Çıkıp gitmek üzere ayağa kalkmadan önce, yatağın üzerinde göl yüzeyindeki bir nilüfer gibi usulca dalgalandım. Askeri zaferlere duyduğum özlem tamamen sönüp gitmişti.</p>

  <p>“Sen bir soysuzsun,” dedim kendi kendime, aniden neşelenerek. “Hayat bu yüzden seni o kadar seviyor.”</p>

  <p>Tam anlamıyla paylaştığımız ilk ve son düşünce oldu bu. Neredeyse aynı anda terk etti beni ya da belki ben onu terk ettim; o kadar müthiş bir birleşmeden sonra ayırt etmek kolay değildi.</p>

  <p class="girintisiz1">Yıllar rüzgârla döne döne savruldu. Hatıralar kış öncesindeki yapraklar gibi dağılıp gitti. Kuzeye, soğuk toprakların kederli derinliklerine çekildim. Dünyanın üzerine çöken yaşlanma korkusunu sezebiliyordum. İnsanlık, tarihin onu kökenlerinden çok uzaklara sürüklemiş olmasından korkuyordu. Yaşlı çam ağaçlarının altında otururken, kendimin de değişmiş olduğunu fark ettim. Dünyanın nefesiymişim gibi ormanların ve vadilerin içinde koşturmuştum bir zamanlar. Her şey nurla yıkanmış gibi görünmüştü gözüme. O anda içime öyle yakıcı bir özlem düştü ki, o ormanlara mı, yoksa kendi çocukluğuma mı yanacağımı bilemedim.</p>

  <p>İşte o sıralarda, şairlere ve yeni gençliğin müjdecilerine çevirdim gözümü. Hatırası bende en çok yer edenlerden biri, Friedrich Hölderlin’le karşılaşmamdır.</p>

  <p>Almanya’ya, üzüm bağlarıyla kaplı tepelerin arasından geçen Neckar Irmağı’nın kıyılarına gitmiştim. Rüzgârla dalgalanan buğday tarlalarının rengiyle oynamakta olduğum bir gün, kıvırcık saçlı küçük bir oğlana göründüm. Beni bir daha hiç bırakmamak üzere hemen koluma yapıştı çocuk. Yeryüzünü sarmalayan hava olarak, dörtnala koşturan at, ırmağın içinden geçen geyik olarak görüyordu beni. İlkbahar ırmaklarının gürültüsünde sesimi duyuyordu. Yıllar sonra onu görmek üzere geri döndüğümde, ilahi varlığımın yaratılmış dünyaya dönüşünü yüceltme görevini verdim ona. Talebimin nasıl bir sonuca yol açacağından habersizdim. Bu görev, ne yazık ki onu aklından etti.</p>

  <p>Delirmiş olduğunu, Fransa’da, Garonne Irmağı’nda biraz yüzdükten sonra kıyıya çıkmakta olduğum bir gün fark ettim. Orada karşıma çıkıverdi ve gene tanıdı beni. Hamburg konsülüne ders vermek için birkaç aylığına Bordeaux’ya gitmişti, solgun ve hasta görünüyordu. Beni gördüğüne şaşırmış görünmedi, beni bekliyordu sanki.</p>

  <p>“Gördün mü, haklıydım işte,” dedi taşkın bir sevinçle. “Tanrılar aramızda dolaşıyor ve ırmağın suları içinden çıkıveriyorlar. Demek ki gene sabah oldu! Ama sakın gitme, çünkü gecenin geri dönmesinden korkuyorum.”</p>

  <p>Görüntüsü beni o kadar endişelendirmişti ki, cevap vermek yerine elbiselerimi sırtıma geçirdim ve onu koluma takıp şehre götürdüm. Orada, bir doktora görünmesi için onu ikna etmeye çalıştım. Tadilat halindeki tiyatro binasının önünde, alışveriş filelerinden fırlayan balıklarla limandan dönmekte olan kadınların arasında ateşli bir tartışmaya tutuştuk. “Ben doktora gitmek istemiyorum!” diye cırlak bir sesle bağırdı Friedrich, Almanca konuşarak. “Nasıl olur da Tanrı böyle şeylere kafasını takar? Bununla uğraşacağına havaya kaldır beni, uçayım. Bir yarı Tanrı yap beni! Seninle konuşmak Goethe’yle konuşmak kadar sinir bozucu.”</p>

  <p>Bu söz üzerine Alman şairin görüntüsü belirdi gözlerimin önünde: Cüsseli, gürbüz, zinde. Hölderlin’in gözünde Goethe sağlık tutkusunun sembolü gibiydi ve bu durum genç yeteneğimi yenik ve endişeli kılıyordu. Ben bile, Goethe’nin göz kamaştırıcı kostümünü önümde duran o zavallı tunikle, üzerinden sarkan o buruş buruş pantolonla, ince ve kemikli ayaklarına büyük gelen o kirli takunyalarla karşılaştırmaktan kendimi alamadım. İçime bir utanç yayıldı ve sustum. Bunun üzerine Hölderlin tereddütle sordu: “Onu gördün mü? Son zamanlarda rastladın mı ona? Demek bu yüzden sana kusurlu görünüyorum. Goethe’den aşağı olduğumu düşünüyorsun! Hadi durma, gerçeği söyle bana.”</p>

  <p>Ne zaman onunla konuşmaya kalktıysam benden ustaca kaçmış olan Goethe hakkında ona ne söyleyeceğimi bilemedim. Her halükârda, onu görecek olsa Goethe’nin de Hölderlin’e bir doktora görünmesini öğütleyeceğinden emindim. O belki başarırdı bunu, ama ben Hölderlin’i ikna edemiyordum. Sonunda bir meyhaneye girdik ve orta karar bir yemek yedik. Öfkeden kendini unutmuş olan Friedrich yemeğe elini bile sürmedi. Irmakta yüzmek beni acıktırmıştı, tabağımdaki sinirli bifteği mideye indirdim ve üstüne sert şarabı yuvarladım. Hölderlin, ilk gençliğinden beri hayalini kurduğu Tanrının, Güneybatı Fransa’nın kötü aydınlatılmış bir odasında, masanın karşı tarafında bu kadar iştahla yemek yemesine inanmakta biraz zorlanarak beni seyretti.</p>

  <p>Hölderlin sonunda doğduğu şehre döndü, bir değirmene çekildi ve ömrünün geri kalanını yalnızlık içinde geçirdi. Akıbeti beni üzdü, ama onu görmeye gitmedim. Tanrı’ya rastlamanın hayatında kesinlikle talihsiz bir dönemeç olduğu bir arkadaş olarak görüyordum onu. Kendisinin de bir tanrı olamayışı yüzünden öfkeli bir kırgınlığa kapılmış ve yuvasındaki bir kartal gibi sessizliğin içine hapsetmişti kendini. Hölderlin benden çok kendisiyle ilgiliydi, ama buna rağmen seviyordum onu.</p>

  <p>Yeniden dünyanın içine daldım ve insanoğlunun, kendisini daha iyi bir şeye dönüştüremediğini görerek, bir yığın makine yapmaya başlamış olduğunu gördüm. Belki bu makinelerin günün birinde onları da bambaşka bir şeye çevirmesini umuyorlardı. Aletlerin mucitlerini ve çiftlik yaşamının yerini alan yeni cehennemi, fabrikaları görmeye gittim. Pek çok hayvan türünün geçmişte yaptığı gibi, şimdi de toplumsal sınıflar sırayla dünyanın hâkimiyetini ele geçiriyorlardı. Sanayiciler rakipsizdi. Öfkeli ve saldırgandılar, yerkürenin ilk memelilerini hatırlatıyorlardı bana. Yeni sürüngenler, yeni kediler ve yeni kurtlar sarmıştı ortalığı.</p>

  <p>İnsanlar dalga dalga şehirlere akıyordu. Bir şehrin banliyösünde, Avusturya’daki hastanede bıraktığım o Fransıza yeniden rastladım; hâlâ Tanrısal anılarla hesaplaşmaya çalışıyordu. Silahlardan vazgeçmiş ve kendini hayırseverliğe adamıştı. Annesi gibi Londra’ya taşınmış ve çok sayıda işçi çalıştıran örnek bir dokuma fabrikası açmıştı. Evlenmişti ve erdemli bir hayat sürüyordu, geçmişteki isyankâr dürtülerinden eser kalmamıştı. Onunla daha sık görüşmeli ve tutkularını canlı tutmalıydım, diye düşündüm kendi kendime. Gidip onu görmeye karar verdim, ama oraya vardığım sırada yaşanan bir olay görüşmemizi engelledi. Kurduğu fabrikanın işçileri isyan çıkardılar ve dokuma tezgâhlarını parçalayarak ortalığın altını üstüne getirdiler. Bu arada o, civciv yavruları gibi peşinde dolaşan bir grup saygılı polisle birlikte umutsuzca oradan oraya koşturuyordu. Yapacak işlerim vardı, sakinleşmesini bekleyecek vaktim yoktu. Ayrılmadan önce dudaklarında şu cümleyi okudum:</p>

  <p>“Yaptığım onca şeyden sonra! Bir baba gibi davranmıştım onlara!”</p>

  <p>Eh, diye düşündüm, kansız olma hakkı bir tek sana mı ait? Hem seni o kadar sevimli kılan o neşeli halin nereye gitti? Şimdi olsa, o bilge vikonta insanların neden kendi içlerinden çıkmak istediklerini açıklayabilirdi, ister makineler yapmak, ister yıkmak için olsun. Mutsuzlardı çünkü, görevlerini yerine getiremediklerini içten içe seziyorlardı.</p>

  <p>Ama vikontun zihni başka şeylerle meşguldü, zira toprağın altında, sayısız ipliksi canlıdan ibaret yeni bir nesle hayat vermekteydi kendisi.</p>

  <p class="girintisiz1">Tanrı’ya metelik vermeyen insanlar, tabiat dünyasının altını üstüne getiriyorlardı. Büyüteçlerini ve defterlerini yüklenip yaprakları tek tek inceliyor, hayvanları türlere ayırıyor, fosilleri gün ışığına çıkarıyor ve yarı fantastik hayvanların soyağaçlarını çıkarıyorlardı. Bir adada ya da bir nehir kıyısında buluşur, sonra teker teker kendi yollarına giderlerdi, bir bekleme odasındaki yabancılar gibi. Uzunca bir süre onlara ilgi göstermeyi reddettim. Yaptıkları işin, filozoflara ve şairlere emanet ettiğim görevle hiç ilgisi yoktu bana göre. Bitkileri bahçelerde, sürüngen kemiklerini müzelerde, elyazmalarını kütüphanelerde toplayıp sınıflandırarak dünyaya göstermelik bir düzen getiren hademeler olarak görüyordum onları. Yerin altından akla gelmedik bir yığın şey çıkıyordu: İnsansılara ait kafatasları, Pompei sakinlerinin külün içinde korunmuş bedenleri, mezar kentler, kömürleşmiş ağaçlar.</p>

  <p>Kısacası, tabiat artık eski tabiat değildi. Ormanlarda ve ırmaklarda beni arayan epeyce şair vardı, ama ancak orada olduğum zamanlar bulabilirlerdi beni. Belki sorunlarımı unutmak için, kendimi gitgide şehir hayatına verdim. Hayatından memnun olmayan bütün kimsesizler gibi ben de kalabalıkların içine sığındım. Boston’a, Londra’ya, St. Petersburg’a giderek insan dalgalarıyla sürüklenmeye bıraktım kendimi.</p>

  <p>Servet edinme işindeki becerimi denedim. Bir bankerin hayatına daldım ve günlük kazancı saymak için gece yarılarına kadar onunla oturdum. Bana ışık kümeleri gibi göz kırpan o şıkır şıkır paraların görüntüsü bir an için coşturdu beni. Ama heyecanım kısa sürede yerini can sıkıntısına bıraktı. Mal mülk biriktirme işi iğrenç bir uğraş gibi geldi bana. Gelir-gider hesaplarıyla uğraşan insanlar aynada hiç kendi yüzlerine bakmıyor muydu? Bakıyorlarsa, gördükleri şey hoşlarına gidiyor muydu? En sonunda fark ettim ki bu sorunun cevabı <i>evet</i>’ti; evet, gördükleri şey hoşlarına gidiyordu! O zamana kadar insan doğasını daha iyi anlamış olmam gerekirdi.</p>

  <p>Bir keresinde, sırf deney uğruna bir kadın katilinin bedenine girdim ve korkunç bir tiksintiyle, apar topar kaçtım oradan. Büyük bir kavrayışa ulaşabileceğimi düşünerek vahşet anını bekledim. Hiç öyle bir şey olmadı. Düşünebileceğiniz en aşağılık, ve en aptalca deneyimdi. Bir yere saklanmak, sonra ortaya atlamak, saldırmak ve öldürmek: Hayatta bundan daha tatsız bir şey olamaz. O adamı tutuklatmak için çok uğraştım, ama beceremedim.</p>

  <p>Bir geceliğine sokakta yatan bir ayyaşa misafir oldum, ama adamın giysilerinden yükselen iğrenç kokuya tahammül edemedim. Pekâlâ, dedim kendi kendime, ister zengin ister yoksul olsunlar, bu insanları anlamıyorum. Ama haksızlık ediyordum. Acı denen o eski örtünün yeniden üzerlerine kapanmış olduğunu, onları boğmakta olduğunu anlamalıydım. Herkes şu ya da bu yolla o örtünün altından kaçmaya çalışıyordu. Ben acıyla başa çıkmakta sorunlar yaşıyorsam, onlar da yaşıyordu.</p>

  <p>Geniş alanlara gitme isteği beni düzenli olarak yokluyordu, o yüzden Kuzey Amerika kıtasına gidiş gelişlerim giderek sıklaşmıştı. Birleşik Devletler’e âşıktım, bütün kovboy filmlerini görmüş Avrupalı bir yeniyetme gibi. Ama ben o telaşlı koşuşturmacanın tam ortasındaydım, doğuya giden kervanların yanı sıra yol alıyor, ilk yerleşimcilerle birlikte Ohio Vadisi’nde evler kuruyor, Mississippi’de tekneler yapıyor, Iowa’da mısır ve patates yetiştiriyor, giderek genişleyen ülkeyi birbirine bağlayan demiryollarında çalışıyordum.</p>

  <p>O ülkede özel bir şey vardı. Bir yanım sürekli oradaydı; Beyaz Saray’ın pencereleri üzerinde dolaşıyor, ortada kimse yokken Oval Ofis’teki dosyaları karıştırıyor, göreve gelen başkanları köleliği kaldırmaya ikna etmek için bir sürü dolambaçlı yöntem deniyordum. En sonunda, bu davada birini kendi tarafıma çekmeyi başardım. O kadar uzun bir insanlık tarihinden sonra, yeni bir dünya yaratır gibi yeni bir ülke kurmanın mümkün olduğunu görmek beni çok heyecanlandırdı. Bütün bunlar uzak hatıralarımı geri getirdi ve kökenlere yönelik bir özlem uyandırdı içimde. Amerika kusursuz olmaktan çok uzaktı, ama yeni bir başlangıcın sihrini taşıyordu.</p>

  <p>O yüzyılda yaptığım ziyaretlerin içinde en sevdiklerim, yazarlara yaptıklarımdır. Beni her zaman tanımıyor, söylediklerimi her zaman anlamıyorlardı, ama ben yılmadan deniyordum. Büyük Rus yazarlarının arasında dolaştığım kadar, hatta daha fazlasıyla, Birleşik Devletler’de dolaştım. Amerika’yı tercih etmemin bir nedeni iklimdi. St. Petersburg’da Dostoyevski’yi görmeye gittiğimde, Rusya’nın ayazı az daha sonum oluyordu. Dostoyevski’nin, pişmanlık duymaya değecek bir şeyi olsun diye insanın bir suç işlemesi gerektiği yolundaki inancını sarsma umuduyla gitmiştim oraya. Bu mantık bana çok saçma görünüyordu, ama bunu ona söyleme fırsatı bulamadım: Beni az kalsın öldüren bir zatürreeye yakalandım, iyileşir iyileşmez de o soğuk ülkeden kaçıp güneye gittim. Bu arada o, parmaklarına hohlaya hohlaya, kanla ve vicdan azabıyla dolu romanlarını yayımlamaya devam etti.</p>

  <p>Amerikan yazarlarıyla yaşadıklarımın bir kısmı zihnimde hâlâ canlı. Emerson çok zekiydi, ama o vaaz eder gibi tavrıyla sıkıcıydı da. Ne düşünmem ve ne yapmam gerektiğini bana öğretir gibi haller takınırdı. Sonunda, onu Massachusetts’deki evinde kendi kendine konuşurken bırakıp gitmeye karar verdim. Aynı gün, neredeyse tesadüfen, yaşadığı Amherst kasabasında bir yürüyüşe çıkmış olan Miss Dickinson’la karşılaştım. Beyazlar giymiş, saçını taraklarla sıkı sıkı tutturmuştu ve küstahlıkla utangaçlık karışımı bir edası vardı. O kısa gezintide ona eşlik ettim ve evinin verandasına çıkıp kapıya doğru yürürken arkasından baktım. Bu kadarı ona âşık olmama yetti. Sessizliğinin ardında son derece etkileyici bir kişilik sezdim. Yürüyüşümüz sırasında, heybetli bir karaağacın yapraklarını ani bir rüzgârla dalgalandırarak, yazma fikrini ve bunun gerekliliğini anlatmaya çalıştım ona. Merakla başını kaldırıp ağaca baktığını fark ettim. Ne var ki, ona daha fazla kur yapacak zamanım yoktu. O anda bana önemli görünen bir randevu için başka bir yere yetişmek zorundaydım; ama şimdi bunun ne olduğunu bile hatırlamıyorum. Görün işte, hafıza denen şey nasıl çalışıyor!</p>

  <p>Kısa bir süre sonra Melville’e rastladım. Bir gemideki denizcilerden biriydim ve gecelerini Kitabı Mukaddes, Shakespeare, balinalarla ilgili kitaplar ve deniz yolculuklarının güncelerini okuyarak geçiren bu sessiz mürettebat üyesi hakkında ne düşüneceğimi pek bilemiyordum. Bir akşam onunla konuştum ve eskiden bir kâtip olduğunu, ama patronuna kafa sallamaya artık katlanamadığı için işinden ayrıldığını öğrendim. Böylece denizci olmuştu, ama asıl istediği yazar olmaktı. Sonra eski suskunluğuna gömüldü, kiminle konuştuğuna dair hiçbir şey sezmeden. Ama gemideki görevim sona erdiğinde, bir yolunu bulup, tuhaf ve uyku tanımaz Melville’in sonunda nasıl bir yazar olduğuna bakmaya gittim. Beni tanıma konusundaki apaçık yeteneksizliği merakımı uyandırmıştı. Böylece, kendimi sınamak istermişçesine, bir dünyaya girer gibi Melville’in kitaplarından birinin içine girdim ve sanki evimmiş gibi o kitabın içinde yaşadım.</p>

  <p>Oldukça sarsıcı bir deneyim oldu bu. Alışkanlık haline getirilmesini kimseye tavsiye etmem. Ben Tanrı olduğum için, delirmeden ya da mahvolmadan böyle bir şey yapabilirim. İnsanlar da kitapların içine girebilirler, ama orada sonsuza kadar kaybolma riskleri vardır. Sadece Tanrı ve gümüşbalıkları kitapların içine güvenle girebilir.</p>

  <p>Benim için bile çok karmaşık bir maceraydı. Hikâyenin anlatıcısı olan ve kendini Ishmael diye tanıtan adam olarak <i>Moby Dick</i>’in içine girdim ve başından itibaren bir dizi tuzağa düşürüldüm. O sayfalardan kolay kolay çıkamayacağımı çok geçmeden anladım ve bir süre için orası benim gerçek dünyam oldu. Denizde yüzen bir balık, ormanda gezinen bir tilki gibi dolaştım o sayfaların arasında. Karşıma bir sürü şaşırtıcı karakter çıktı, Queequeg’den Starbuck’a ve Pip’e kadar. Balina avcılığının dünyevi tarihini anlatırken dinledim kendimi. Bu heybetli hayvanlar için düzenlenen zıpkın avlarına katıldım. Öldürülmüş bir deniz memelisinin gövdesinden sperma çıkardım. Okyanusun üstünde yol almanın felsefi sonuçları üzerinde düşündüm. Denizi karayla, Büyük Okyanus’u Atlas Okyanusu’yla karşılaştırdım. Islak bir evren yaratırmışçasına, denizlerde geçen yaşamı sorguya çektim. O evrenin esrarengiz yöneticisiydim ben, yeniden doğmuş bir Neptunus gibi.</p>

  <p>O gemideki herkes tarafından paylaşılan bir takıntım vardı: Ahab Kaptan’ın varlığı. O adamı sevmiyordum; dünyanın bütün kötülüklerini üzerinde toplamış gibi geliyordu bana. Onun karanlık hırslarında, insanoğlunu doğaya ve hatta bana boyun eğdirmeye kararlı habis bir hayvana döndüren bir başkalaşımın sonuçlarını görüyordum. Bir keresinde, belki de benim yakınlarda olduğumu, diğer denizcilerin arasında ona baktığımı sezerek bana seslenirken duymuştum onu: “Ey kendi karanlığının içinde asılı duran, yüce, beyaz Tanrım!” Sesinin sert, karanlık, tüyler ürpertici bir tınısı vardı. Hayatımda bundan daha tatsız bir ses tonu duyduğumu sanmıyorum. Cehennemin tam ortasından geliyordu sesi, en azından bana göre.</p>

  <p>O andan itibaren Ahab’ın bakışına katlanamaz oldum. Bu megalomanyağa karşı istemdışı bir hayranlığın pençesine düşmüş olan Ishmael’in ruhundan ve bedeninden çıkıp gitmeye zorladım kendimi. Bana gitgide bir hapishane gibi görünen o kitaptan kaçmanın bir yolunu bulmak zorundaydım. Bunu da ancak, o uğursuz ve sevgisiz topluluğun başındaki diktatörü cezalandırarak yapabilirdim. Ishmael uykudayken onu terk ettim ve o da ziyaretimi hiçbir zaman hatırlamadı. Okyanusa atladım ve Beyaz Balina’yı bulana kadar uzun süre yüzdüm. Bütün çabalarına rağmen benden kaçamadı; onun bedenini ele geçirdim ve ruhunu zapt ettim. Moby Dick olup açık denizlerde dolaşmaya başladım, hayatını beni kovalayarak geçiren avcıyla karşılaşmayı bekleyerek. Kitabın adı, konusu ve amacıydım ben.</p>

  <p>O serüvene ilişkin anılarım mutlu anılar değil. Balina olmak çok ağır bir yüktü ve kaderimden kaçmaya çalışarak denizde geçirdiğim o eski zamanları hatırlatıyordu bana. Balina gibi yüzüyor, balina gibi yiyor, balina gibi hissediyordum. Bütün varoluşum balinaca bir ağırlığa gömülmüştü. Bir tek beyaz rengim gerçek amacımı hatırlatıyordu bana: Ahab’ı bulup onunla hesaplaşmak, sonra da koparıldığım hayata geri dönmek. “Kitaplarla işim buraya kadar,” diye mırıldanıyordum suyun içinde, koca koca hava kabarcıkları salarak.</p>

  <p>O maceralı deniz yolculuğu sırasında Miss Dickinson’ın hatırası sık sık aklıma düşüyordu. Uykusuz gecelerim (balinaların uykusuzluk çektiğini bilmezdim) ve bitmez tükenmez öğünlerim sırasında onu düşünüyordum. Bir yeme makinesine dönüşmüştüm, önüme çıkan her şeyi yutuyordum. Ishmael hikâyesini ince ince işlerken, ben romanın başından sonuna kadar yüzdüm, yemek yedim ve rüya gördüm. O hikâyenin alışılmadık uzunluğu sık sık bunalttı beni. “Aralardan birkaç sayfa çıkarsak olmaz mı?” diye düşündüm dalgaların altında, bir baş editör gibi. Beni duyan olduysa da duymazlıktan geldi; bir balinanın şikâyetlerine sırt çevirmek kolaydır. Melville’e gelince, nerede olduğunu bile bilmiyordum. Belki çekip gitmiş ve romanını kendi haline bırakmıştı. Belki de bizi seyrediyordu, Tanrı’nın dünyayı seyrettiği gibi.</p>

  <p>Ahab ile sonunda hikâyenin doruk noktasında karşılaştık. Üç bölüm boyunca savaştık, o yukarıda, ben aşağıda. Gövdelerimizden tuzlu sular aktı ve ben dalgadan dalgaya sıçradım. Sandallar dolusu adam zıpkınlarını üzerime fırlattı. Ahab’ı gördüm ve bağırırken duydum onu: “Sana doğru geliyorum balina! Her şeyi parçalayan ama ele geçiremeyen balina! Sonuna dek cenkleşiyorum seninle. Cehennemin dibinden saldırıyorum sana. Son soluğumu olanca hıncımla tükürüyorum suratına!... Al sana! Ye şu zıpkınımı!” Bir anlaşmazlığı çözmek için ne çareydi ama! Bir ortak zemin bulma, birbirimizle anlaşma ihtimali yok gibiydi ya o ölecekti ya da ben. Ahab üstüme atıldı, zıpkın ve halatla gövdeme yapıştı ve ikimiz yeni evliler gibi okyanusun sularına gömüldük. Elimden geldiğince hızla ayrıldım ondan, balinayı da terk ettim. O kitaptan çıkmak ne büyük mutluluktu! Sırtım ürpermeden bir daha okuyamadım o romanı.</p>

  <p>Hemen Miss Dickinson’ın yanına koştum ve evinin önündeki küçük bahçede yürürken buldum onu, gözleri o koca karaağaca çevrilmiş olarak. Bana bakmak istemedi, ama varlığımı hissettiğini biliyordum. Gene ilk seferki gibi yan yana yürüdük. Birbirimizle hiç konuşmadık ve aramızdaki ilişkinin böyle olması gerektiğini, onun bekâretine sonsuza kadar saygı göstermem gerektiğini anladım. Beni tanıma biçimi her zaman böyle olacaktı; keskin, örtük ve gizemli: Bir gelin elbisesini süsleyen binlerce minik çiçek gibi. Evinin bahçesindeki çimlerin üstünde, o kısa görüşmenin sessiz yoğunluğunu sonuna kadar içime çektim. Yanından ayrılırken, ona el sallamak için arkama döndüm. Verandada duruyordu, başka bir tarafa, ama gene de bana bakıyordu, hem gülümsüyor hem gülümsemiyordu. Elbisesi o balinanın derisinden daha beyazdı.</p>

  <p class="girintisiz1">O kalabalık ve telaşlı yüzyılın sonuna doğru, Viyana’ya gidip kendimi o eski şehrin güzelliğine ve sakinlerinin zarafetine bırakma isteğine kapıldım. Hırsızların, serserilerin ve şair heveslilerinin doldurduğu metropollerde yaşadığım birkaç hadiseden sonra, adab-ı muaşerete karşı büyük bir ihtiyaç uyanmıştı içimde. Müzeleri gezerek ve koca koltuklu, kalın halılı bir kahvehanede nefis tatlılar yiyerek günler geçirdim. Hayatımda oburluğa yenik düştüğüm tek dönem oldu bu. Sacher turtalarına borçlu olduğum bu deneyim bende öyle bir tiksinti yarattı ki, bugün bile pastane vitrinleri karşısında bazen midem bulanır.</p>

  <p>Nitekim, o tatlı ve huzurlu aylaklık dönemi, otel odama kapanmama yol açacak kadar ciddi bir hastalıkla son buldu. Ertesi gün hâlâ o kadar hastaydım ki doktor çağırmak zorunda kaldım. Kara sakallı ve kıskaç gözlüklü bir doktor çıkageldi ve resmi bir tavırla inceden inceye muayene etti beni. Baştan ayağa giyiniktim; doktor elini yeleğimden içeri sokup midemi ve karın boşluğumu yoklarken, yiyecekleri midemde tutmaya çalışarak bir manzara resmini seyrettim. Ne var ki, bütün kararlılığıma rağmen kusmuk hızla boğazımdan yukarı tırmandı ve doktorun elindeki havluya döküldü. Havlu hemen tortop edildi ve köşedeki bir leğenin içine bırakıldı. O noktada, gözlerimden yaşlar dökülerek bir çocuk gibi mızırdanmaya başladım. ‘Tamam,” dedim, bir siyah çikolata buğusunun ardından, “mide bulantısı geçti. Şimdi papatya çayı istiyorum.” Doktorun ellerini yıkamasını seyrettim ve günah çıkarmış gibi hissettim kendimi.</p>

  <p>Gece uykuya daldığımda, hazımsızlığım benden öcünü aldı. Önümde eğilip bükülen, daralıp genişleyen şekilsiz bir şey çıktı karşıma; karanlığın içinde gizlenen, saldırıp parçalamaya hazır bir canavar gibi. Ter içinde titreyerek uyandım, Tanrı’nın bilinçdışıyla karşılaştığımdan emindim çünkü. Uzun süre korku içinde yaşadım, gerçek düşmanım o hatırada gizleniyormuş, sonsuza kadar savaşmak zorunda kalacağım yenilmez bir hasmım olmuş gibi.</p>

  <p>İşte o sıralarda, farkında olmadan ve kimseden en küçük yardım almadan psikanalizi icat ettim. Bolca çay stoklayıp eve kapandım ve bir kâşif mağaraya nasıl dalarsa ben de kendi ruhumun içine öyle daldım. Gidebildiğim kadar gittim, ama içerisi çok karanlık olduğu için nerede olduğumu anlayamıyordum. Yerkürenin öbür ucuna, Viyana’nın tam karşısındaki noktaya çıkan bir mağarada yürür gibiydim. Mağaranın içi gömülmüş hayvan ve bitki iskeletleriyle doluydu, küçüklüğümde benim oyun odam olmuştu sanki. Kehribarın içine hapsolmuş iki çiçek gördüm ve onlara bakarken, hayvanların kendisini yaratmadan önce cinsel organlarını yarattığım, birbirinden bağımsız olarak hayata karışan modeller tasarladığım günleri hatırladım; orkide, lale ve binbir biçimli akrabaları gibi. Bugüne kadar gelmiş bu örneklerden biri vajinaya o kadar benziyordu ki, hayretten ağzım açık kaldı.</p>

  <p>Daha aşağılara doğru yürüdüm ve rüyamda içine yuvarlanmış olduğum yere, yerkürenin bağırsaklarına vardım. Mağara burada bitiyordu. Arkamı dönüp yukarı tırmanmak, beni bir bardak çayın beklediği odama dönmek geldi içimden, ama bütün cesaretimi toplayıp bekledim; ta ki, rüyamda gördüğüm biçim karşıma çıkıp da beni bir köpek gibi koklayana kadar.</p>

  <p>Onu göremiyordum elbette, ama orada olduğunu bütün varlığımla seziyordum. Ona dokunabilirmişim gibi geldi, ama onun bir yanılsama olduğunu da biliyordum; çünkü yanına gitmek ya da onu görmek imkânsızdı. Bebekliğimde bana görünmüş olan ve o günden beri hep unutmak istediğim düşmanımdı bu! Bu şey O’ydu, bu şey hiçlikti.</p>

  <p>Bütün bu süre boyunca, insanların yaptığı gibi, ölümün hayatın zıddı olduğuna kendimi inandırmak için elimden geleni yaptım. Halbuki ölüm, hayatın karanlık yüzünden başka bir şey değildir. Biri olmadan öbürü var olamazdı ve bu ikisi, şimdi sessiz bir alaycılıkla önümde duran şeyden, eşikte bekleyen canavardan, er ya da geç var olan her şeyin içine düştüğü delikten kaçmak için sırayla birbirine destek oluyordu. Bu delik hiçlikti ve ben onun karşısına, kozmos denilen o uçsuz bucaksız, o yıkık dökük yapıyı oturtmuştum. Korkudan kanım donmuştu, ama kendimi toplayıp dönüş yoluna koyulmayı başardım. O güne kadar görülmemiş balinalara ait iskeletlerin ve baş aşağı büyümüş ağaçların yanından geçtim. Buzun içine gömülmüş kabukluları, altın ve elmas yataklarını çiğneyerek ilerledim. Ayaklarım elli yıl sonra altın kadar değer kazanacak olan siyahımsı, zift gibi bir sıvıya battı, ama o anda ben durup bakmadım bile.</p>

  <p>Yüzeye çıktım ve çayımın artık ılınmış olarak beni beklemekte olduğu odaya geri döndüm. İşte tam o sırada, bir gün önceki ufak tefek doktor yeniden beni görmeye geldi. Yolculuğum beni o kadar sarsmıştı ki, sanki dünyadaki en yakın arkadaşım oymuş gibi ona her şeyi anlatmaktan kendimi alamadım. Kim olduğumu söylemedim; ama <i>bir bilinçdışım olduğunu</i>, aynı şeyin belki herkeste bulunduğunu ve bütün bunların çok heyecan verici olduğunu açıkladım ona. Ruhun içinde bir mahzen, hatta belki bir de tavan arası vardı; orada gizli bir hakikat barınıyordu ve ben az önce onu ucundan gördüğümü düşünüyordum. Şimdi anlıyordum ki var olmama korkusu bana her zaman azap vermişti ve bu korku muhtemelen tuhaflıklarımın birçoğunu açıklıyordu.</p>

  <p>Büyük bir hezeyan içinde konuşuyordum, ama doktor telaşlanmış görünmedi. Bana bir yatıştırıcı verdi ve yeniden yatağa girmemi söyledi. Dr. Freud’la ilk karşılaşmamız böylece sona ermiş oldu. Hemen ertesi gün Viyana’dan ayrıldım.</p>

  <p class="girintisiz1">O dönem içinde, sonradan benim için çok önem kazanacak başka biriyle daha tanıştım. İlk kez, yüzyılın sona ermesinden birkaç yıl önce çıktığım bir Avrupa yolculuğu sırasında rastlantıyla karşılaştık. Önce Nancy’ye, oradan Strasbourg’a gittim, sonra Alsas’ın, Almanya’nın ve Kara Orman’ın içinden geçerek Bavyera’ya doğru yöneldim. Trenle yolculuk ediyordum. Hayatımda ilk kez, bütün bir günü şehirlerin ve köylerin yanımdan akıp gidişini seyrederek geçirdim.</p>

  <p>Münih’e vardığımda, belki yolculuğun heyecanı yüzünden, ruhum yüce duygularla dolup taşmaktaydı. Bir haziran öğle sonrasında, bir birahanenin masalarından birine iliştim ve o köpüklü içki hem arsız, hem ağırbaşlı bir neşeye boğdu beni. O yolculuk kendi varlığıma ilişkin mutlak bir bilinç kazandırmıştı bana, bir fotoğraf albümüne baktığınız ya da eski mektuplarınızı yeniden okuduğunuz zaman olduğu gibi.</p>

  <p>Her tarafta, sanki bir pazar günüymüş gibi, halinden memnun insanların oluşturduğu kalabalıklar kaynaşıyordu. Kısa bir süre, hepsinin benim gizli varlığımı hissetmiş olduklarını hayal ederek oyalandım. Bir çalgıcı topluluğundan havaya melodiler yayılıyordu. Birahanenin önünden tören kıyafetleri içinde bir grup atlı asker geçti ve çalgıcılar çılgınca alkışlar eşliğinde bir askeri marşa giriştiler. Masalardan, atların yelelerini dalgalandırarak uzaklaşmakta olan atlılara doğru bir koro akmaya başladı. İnsanlar şarkı söylüyorlardı. Ama neden? Belki atlılar yakışıklı olduğu için, belki de atların nallarının havaya kaldırdığı toz, insanın boğazını kan tadına benzer bir şeyle doldurduğu için.</p>

  <p>Cevabı bilmiyordum. Heyecanlı ve gülüşen insanların arasında, kendisinin başlattığı gösteri karşısında şaşırıp kalmış bir Tanrı gibi oturuyordum. Düşünceli bir tavırla biramı içerken, Albert Einstein beni gördü ve derhal tanıdı.</p>

  <p>Küçük bir çocuktu, pazar elbiseleri içindeki anne ve babasıyla birlikte bitişik masada oturuyordu. Karşısındaki manzara onu da şaşırtmış gibiydi, olanları o da anlayamıyordu. Annesiyle babasının bir sorusuna cevap verirken kekelediğini fark ettim, neredeyse konuşma özürlü gibiydi. Birbirimize baktık ve benim alanıma nüfuz etmekte olduğunu hissettim. Dinsel bir şaşkınlıkla beni seyrediyordu. Sırf kalkıp yeniden uzaklara gitmek için mi buraya kadar geldim, diye sordum kendi kendime. Parayı masanın üstüne neden o kadar aceleyle koydum, neden çok önemli bir işim varmış gibi ayağa fırladım? Ve sokağa çıkınca neden dönüp ona baktım? Gördüğü şeyden büyülenmiş gibi beni seyrediyordu ve onunla yeniden karşılaşacağımızı biliyordum.</p>

  <p>Onu ikinci kez gördüğümde ilk arabamı henüz satın almıştım. Son zamanlardaki olayları düşünerek, onun yaşadığı yere doğru gidiyordum. Birkaç yıl önce gönüllü bir sürgüne çekilmiş, Kanada ormanlarının derinlerine dalarak tek bir canlıyla konuşmadan yaşamıştım. Yapayalnız geçirdiğim o uzun dönem, kendi niyetime açıklık kazandırmama yardım etmişti: <i>Gitmek istiyordum!</i> Dünyadan göç etmem gerektiğini hissettim ve o kavrayışla birlikte her şey daha bir berraklık kazandı. İnsanların dünyanın her köşesini neden altüst ettiğini ve bütün unutulmuş şeyleri neden gün ışığına çıkardığını sonunda daha iyi anlıyordum. Bir yerden gitmek isteyen herkes, yanına ne alacağını kararlaştırmak için bir döküme ihtiyaç duyar. Bilimi, bir yolculuk için yapılan bütün hazırlıkların genel toplamı olarak gördüm. İnsanlar benim ne istediğimi benden önce anlamışlardı. Bana çıkış kapısını gösteriyorlardı! Beni kapı dışarı ediyorlardı.</p>

  <p>Kendime neden gitmek istediğimi sordum ve cevabı buldum. Dünyamın kusurlu bir eser olduğunu, daha bir sürü çalışma gerektiren bir çeşit eskiz olduğunu çoktandır biliyordum. Söz konusu düzeltme çabasının bu gezegende, bu varlıklarla gerçekleştirilemeyeceğini en sonunda kabullenmiştim. Yarattığım şey kötüye gidebiliyor, ama silinemiyor ve değiştirilemiyordu; ulaştığımız kargaşa artık ezici boyutlardaydı. Evrenimi iyileştirmek için insanoğlundan yararlanma çabalarımın sonuna gelmiştim. Ancak gitmeme yardım edebilirlerdi artık.</p>

  <p>Bir pazar sabahı Kanada ormanlarından çıkıp en yakın kasabaya gittim ve bulabildiğim bütün gazete ve dergileri satın alarak dünyanın herhangi bir yerinde kendi varlığıma ilişkin bir işaret aradım. Gazete okumayı öğrenmiştim artık. Önemli haberlerin hiçbir zaman birinci sayfada yer almadığını biliyordum. İç sayfaların bir köşesine sıkışmış olurdu onlar, gazeteci sanki şaşırmış da daha başka ne yazacağını bilememiş gibi, kısacık ve ayrıntıdan yoksun. Veya belki gazeteler rüya görüyordu ve rüyaları ancak yerel haberler sayfasındaki küçük bir yazı olarak ara sıra yüzeye çıkıyordu. Gelgelelim, zavallı editör o haberi hangi akla hizmetle yayımladığını bilemese de, insanlığın kendini tanıdığı yerdi orası. Gereksiz bilgilerle dolu binlerce sayfayı didik didik ettikten sonra, önemli bir gelişmeye işaret eden bir şey bulmayı başardım. Anlaşıldığı kadarıyla, dünyanın çeşitli yerlerinde insanlar birbirlerinden habersiz uçan makineler yapmaktaydı, acayip biçimli ve zayıf görünümlü şeyler. Yazılardan biri, hayal gücümü bütün tanımlardan daha çok kışkırtan birtakım çizimler içeriyordu. Bir aletin içinde gökyüzünü yararak uçma arzusu düştü içime.</p>

  <p>Çok uzağa gitmem gerekmediğini keşfettim. Kuzey Carolina’da bir uçağın yapımı sürmekteydi. Bu girişimi başlatan iki kardeşin bir teknisyene ve ustaya ihtiyacı vardı ve beni işe aldılar. Her işle ilgileniyordum. Geceleri bir barakaya kapatılan o tuhaf, ahşap balarısının içinde havaya yükseleceğim günü hayal ederek onlar için aylarca çalıştım. Birlikte çalışmamıza rağmen, aramızda bir arkadaşlık doğmadı. Beni uzakta tutan bir gizlilik içinde yaşıyordu iki kardeş. Sadece işle ilgili konuşuyorduk ve onlar aklımdan geçenlerin farkında bile değildi.</p>

  <p>Akşamları, iki kardeş evin içinde çizimlerini incelerken ben bahçedeki serin havayı içime çeker ve pipomu yakardım. O zamandan beri pipo içmedim ve o günlerde beni ayakta tutan sabrın kanıtı olarak hatırlıyorum bu alışkanlığı. Uykudaki bir böcek gibi o penceresiz kutunun içinde kilitli duran uçağı düşünürdüm durmadan. Bu uçağın ilk yolculuğunun, yaklaşan daha büyük olayların habercisi olacağından emindim. Ama önce eşiği geçmek gerekiyordu.</p>

  <p>Bir sabah, kış mevsiminin nemli alacakaranlığı içinde rüzgâr tüneline doğru yürümeye başladım. İki kardeş, uçağın mücadele etmek zorunda kalacağı koşulları o tünelde yapay olarak yaratıyorlardı. Sonra birden, ahşap balarısının kanatlarını, başımın üstündeki puslu gökyüzünde salınırken gördüm. O heyecanla elimdeki temizlik gereçlerini yere attım ve geniş bir çayırın bir köşesinde endişeyle uçuşu izlemekte olan kardeşin ruhuyla birleştirdim ruhumu. Uçak çok kısa bir süre havada kaldı ve hemen arkasından iki kardeş beni tamamen unutarak birbirlerine doğru koştular. Ben orada dikilip kaldım, sanki o mucize benim eserimmiş gibi kollarımı sallayarak.</p>

  <p>Uçan makineye tırmanmayı çok istiyordum, ama buna izin verilmedi. Sadece bir pilot için yer vardı ve ben denemeleri seyretmekle yetinmek zorunda kaldım. Uçuş mesafesi her seferinde birkaç metre daha uzuyordu. Akşamları uçak hangara çekilmeden önce motoru ben temizliyordum. En sonunda anladım ki, insanoğlu benim gitmek istediğimi sezmişti ve yaptığı uçan makineler, çapraşık bir biçimde, arkamdan yetişme çabalarının ilkiydi.</p>

  <p>Vadilerin ve göllerin arasından geçerek arabamı Einstein’ın yaşadığı Zürih’e doğru sürerken zihnim işte bu düşüncelerle doluydu. Şehre sakin bir pazar günü ulaştım. Sora soruştura adresini bulduktan sonra oturduğu apartman dairesine girdim ve Albert’in kapısını usulca araladım. Odanın içi karanlıktı. Albert, yazı yazarak geçirdiği bir geceden sonra biraz dinlenmek üzere perdeleri çekmişti. Benimle birlikte içeri bir ışık seli akın etti. Onu uyandırmamak için ses çıkarmadan durdum, ama geç kalmıştım. Albert yatakta kıpırdandı, başını sallayarak ayılmaya çalıştı ve benim durduğum tarafa doğru baktı.</p>

  <p>Beni açıkça görmüş müydü, kapının eşiğinde bir ışık çağlayanının ortasında dururken ona nasıl görünmüştüm, orasını bilmiyorum; ama ona eziyet etmekte olan kuşkuların sihirli bir şekilde dağılıp gittiği kesindi. İçeri girerken yerdeki halıdan biraz toz kaldırmıştım; Albert’in gözleri, karanlığın içinde açılan, minicik zerrelerin mikroskobik canlılar gibi kıvıldaşıp durduğu o kovuğa takıldı. Bu beklenmedik görüntüyü incelemek üzere dirseklerinin üzerinde doğruldu. Benim kim olduğumu anladığını hissettim. Işığın parçacıklardan oluştuğu aynı anda ikimizin birden kafasına dank etti, tıpkı bir dalganın sonsuz küçüklükteki su damlalarından oluşması gibi. İkimiz birden o günü hatırladık: Göğün içinde bir yunus gibi döne döne ilerleyerek, manyetik dalgaların, denize dökülen ışık nehirleri gibi gökyüzünün içinden aktığına bir başka bilim adamını ikna ettiğim günü.</p>

  <p>Keşif sevincini paylaşmak üzere onun yanına oturdum. Bu şiirsel an, sokaktan gelen bir gürültünün arabamı yasak yere park etmiş olduğumu bana hatırlatmasıyla yarım kaldı. Hemen aşağı koştum, ama ceza yemekten kurtulamadım. Uzun bir park cezaları zincirinin ilkiydi bu.</p>

  <p>Bu olay yoğun bir arkadaşlığın başlangıcı oldu. Albert, Münih’teki birahanede karşılaştığımız o uzak günden beni hatırlıyordu ve o günden beri gelmemi bekliyordu. Az rastlanır derecede yumuşak kalpli bir insandı ve Tanrı’yla karşılaşmak onda kibir uyandırmamıştı. Ne var ki, beni ne kadar idealleştirmiş olduğunu çok geçmeden anladım.</p>

  <p>Einstein benim dürüstlüğümden ve hiçbir oyunda hile yapamayacak bir karaktere sahip olduğumdan emindi. Bu doğruydu, ama onun düşündüğü anlamda değil. Hile yapmayı alçakça bulurum, zaten çok sayıdaki yenilgim bunu yeterince kanıtlıyor olsa gerek. Ama Einstein’ın inanmak istediği şey benim hiç oyun oynamadığımdı ve işte burada yanılıyordu. Benim evrenim, bir bakıma, herkesin elini gizli tuttuğu sonu gelmez bir kâğıt oyunudur. Blöfle sahtekârlık aynı şey değildir. Birtakım hoş görülebilir hilelere razı olmak oyunun bir parçasıdır, çünkü bir poker oyununda olduğu gibi, hayatta da biraz kurnazlık ve numaracılık şarttır.</p>

  <p>Halbuki Einstein, ilahi ezgilerin duyulduğu büyüleyici bir saray, olağanüstü güzellikteki bir yapı yaratmaya sonuna kadar kararlı, yeri ve göğü kaplayan bir melek olarak görüyordu beni. Bütün bunlara inanmasına göz yumdum, çünkü ona fena halde ihtiyacım vardı. Benim sağ kolum olacak, beklentilerime uygun bir adam bulmak hiç kolay bir iş değildi, uzun zaman önce keşfetmiştim bunu. Ama bu sefer farklı bir şeye ihtiyacım vardı. Gençlik günlerimde yıldızların arasında yaptığım yolculuklar uzak bir anıydı artık; o günleri çok ender hatırlıyordum ve bütün bunları nasıl becerdiğime şaşıyordum. Albert’ten istediğim şey, gitmeme yardım etmesiydi. Böylece, onun saygısını ve inancını sağlama alacak bir oyuna giriştim: Zaten önünde parlamakta olan hakikatin insanoğlu tarafından keşfedilmesini bekleyen, kozmosun her şeyi gören efendisi rolüne büründüm (söz konusu rolü ilk oynayışım değildi bu). Böyle bir Tanrı’yı taklit ederek her sabah akıl almaz bir kudretle uyanıyordum, gözlerim gün ışığını delip geçiyordu.</p>

  <p>Karşısına ansızın çıkma biçimime uygun olarak, Albert’le yaptığımız konuşmalarda ışık konusu baş köşeyi tutuyordu. Bir gün ona, üstü örtülü bir şekilde, dünyayı terk etme planımdan söz ettim. Bütün günü çalışma odasında geçirmiştik ve Albert’in sükûnetini bozmamak için elimden geleni yapmıştım. Akşamüzeri yürüyüşe çıktık ve Prater eğlence parkını dolduran kalabalığın arasında bir banka oturduk. Göz ucuyla onun meleksi profilini seyrettim ve aklımdaki şeyi söylemenin uygun bir yolunu bulmak için kafa patlattım.</p>

  <p>Beklenmedik bir sahne yardımıma yetişti. Yanımızdan, eş yumurta ikizi olan iki çocuğunu ellerinden tutmuş gezdiren, güzel bir anne geçti. Albert sevecen bir ifadeyle onlara baktı ve ben de, hemen oracıkta, son derece başarılı bir hikâye uydurdum. Albert’e benim de bir ikizim olduğunu; ama yolunun çok, çok uzak bir yere düştüğünü ve oradan geri dönmek istediğini anlattım. İyiliğin ve şefkatin bütün renklerini kullanarak bu erkek kardeşin bir portresini çizdim. Onun gerçekten kendimin unutulmuş bir parçası olduğuna neredeyse kendim bile inanacaktım. Sonra Albert’e, onu mutlaka geri getirmek zorunda olduğumu söyledim. Ama böyle muazzam bir boşluğu aşarak onun yanına nasıl gidebilirdim? Albert’in zihninin bu sorunu içine çekmesini seyrettim, süngerin suyu emmesi gibi. Uykusuz geçecek yeni bir gecenin eşiğindeydik.</p>

  <p>Eve dönünce Albert, sık sık yaptığı gibi karanlıkta odasına kapandı. Ben başka bir odadaki küçük bir divana uzandım ve pencereden göğün altında usulca salınan bir manolya ağacını seyrettim. Ağacın arkasında, takımyıldızların gece dansı için yeniden gökyüzünde toplaşan yıldızları gördüm. Dünyayla iletişim kurmak için ressamlardan ve şairlerden yararlandığım günler geldi aklıma. Şimdi de kaderimde, görüntüler ve sözcükler yerine sayılar ve alfabetik semboller kullanan ve utangaç ruhunun bütün cesaretiyle evreni düzene sokan bu düşünür yardımıyla dünyayı terk etmek vardı.</p>

  <p>Bu düşünceyle uykuya daldım ve bir rüya gördüm. İkizim, gökyüzünün öbür ucunda, elinde bir saatle beni bekliyordu. Ben bir uçağa binmiş telaşla ona doğru gidiyor ve durmadan saate bakıyordum, çünkü eğer gecikirsem o kadar yaşlanmış olacaktı ki onu tanıyamayacaktım. Bu sinir bozucu düşünceyle huzursuz bir uyku uyudum.</p>

  <p>Ertesi sabah Albert, bir zafer havası içinde uyandırdı beni. O gece, benim uykuda olduğum ya da deniz akıntılarını yeniden düzenlemekle ya da sönmüş bir volkanı canlandırmakla uğraştığım zaman içinde, Albert ona açıkladığım probleme bir çözüm bulmaya yaklaşmıştı. Yolculuğumu hangi araçla yapacağımı saptamıştı: Ancak ışık olabilirdi bu. Sadece düşünebildiği en hızlı tabiat unsuru olduğu için değil, her zaman sabit olan hızı sayesinde dakikliğine güvenebileceğimiz için.</p>

  <p>O heyecan içinde az kalsın birbirimize sarılacaktık. Güneş pencereden evin içine akmaktaydı ve bir kez daha ona bir ışık demeti içinde görünmüş olduğumu hatırladım. Karanlığa güvenmemekte her zaman haklı olduğumu gösteren yeni bir kanıttı bu.</p>

  <p>Birlikte kahvaltı ettik, sonra ben hemen dışarı fırladım. Albert’in önerisini sınamak için sabırsızlanıyordum. Albert bir şey eklemek istiyormuş gibi geldi bana, ama ben çoktan ışık trenime binmiş ve uzaklaşmıştım. Nereden bilet alacağımı bile bilmiyordum; sokağın köşesinde gördüğüm ilk ışının içine atlayıverdim.</p>

  <p>Yolculuk bir anda olup bitti sanki. Ne olduğunu anlamadan, gökkubbenin içinde etrafımdaki yıldızlar arası boşlukları seyrederken buldum kendimi. Uzayın içinde dönüp duran o görkemli çarkın kıyısına ulaştım ve bütün yıldızların çarkın merkezinden uzaklaşmakta olduklarını fark ettim. Çekirdekten ne kadar uzaklaşırlarsa, uçurumun içine çekilmeleri o kadar hızlanıyordu. O yükseklikte evrenin sınırlarını arayan bir kâşiftim ben. Her yanımda yıldız kümeleri gördüm, kimisi yassı ve yuvarlak, kimisi oval, kimisi küresel, kimisi dışbükeydi, kimisi de uzayın içine fırlatılmış topaklar gibi şekilsizdi; bitmez tükenmez havai fişekler gibi boşluğun içinde çiçek açıyordu hepsi. Hareketsiz tek bir yıldız bile yoktu, etrafımdaki her şey evrenin sınırlarına doğru patlıyordu. Hiçbir dönüş garantisi olmadan dört bir yana doğru uzaklaşan konvoyların doldurduğu devasa bir tren istasyonundaydım sanki. Dönüp Dünya’ya bir göz attım ve Rus ormanlarının ortasına sıkışmış küçük bir tren istasyonu ilişti gözüme; benimle buluşmak üzere bineceği treni bekleyen yaşlı bir adam vardı orada. Onu tanıdım, çünkü gazetelerde defalarca resmini görmüş ve kitaplarını hayranlıkla okumuştum. Tolstoy’du bu! Ama çok yaşlı ve kederli görünüyordu. Tahta bir sıranın üzerine çöktüğünü, uzun ve sonuçsuz arayışından sonra onu alıp bana getirecek olan trene ayak basamadan orada öldüğünü gördüm. Uzaktan ona seslendim, ama artık beni duyamazdı, ruhu rüzgârın içindeki çiçek tozlarıyla birlikte savrulup gitmişti. Yerküreye dönmeden önce son bir kez etrafıma baktım. Bana bir göz kırpımı kadar gelen o süre içinde, yeşil, beyaz ve mavi gezegende on yıl geçmişti.</p>

  <p>Dönüşüm dramatik oldu. Kurşuni bir göğün altında çamurlu bir çukura kafa üstü daldım ve uykudaymış gibi hareketsiz yatan bedenlerin arasına yuvarlandım. Bir süre sonra, askeri bir saldırı sonrasındaki bir siperin içinde olduğumu anladım. Ama kim kiminle savaşıyordu ve savaşın gerekçesi neydi? Yukarı tırmanıp siperden çıktım ve önümde uzanan geniş düzlükte ağır ağır yürüdüm. Uzaklarda, hayal meyal, bir ormanın ağaçlarını gördüm. Çamura batıp çıkarak ve köklere takılıp tökezleyerek o tarafa yöneldim.</p>

  <p>Bir kâbusun içine yuvarlanmış gibiydim. “Ben daha önce de savaş gördüm,” dedim kendi kendime, çamurlu patikada nefes nefese yürürken. “Bu benim gördüğüm ilk savaş değil. Kozmosun içinde oyalanacağıma gazeteleri okusaydım böyle olmazdı. Burada neler olduğunu bilirdim o zaman.”</p>

  <p>Yerlere saçılmış cesetlerin arasında yürümeye devam ettim. Burnuma kan ve dışkı kokusu geldi ve o iğrenç kokulu cehennemde düşüp bayılmaktan korktum. Bir süre sonra, parçalanmış bir ağaca yasladım sırtımı. Uzaklarda kıpırdaşan insan karaltıları gördüm ve yaralıları aradıklarını anladım.</p>

  <p>Sonra, yakınımdaki bir yerden bir inleme geldi. Büyük bir çaba ve acıyla hareket eden bir insan bedeni gördüm ve yardıma koştum. Ona yaklaşır yaklaşmaz asker beni gördü ve sakallı, ince yüzündeki korkuyu fark ettim. Onu yatıştıracak bir şeyler söyleyemediğim gibi, yardım etmek için davranma fırsatı bile bulamadım. Boğazından bir ses, bir sözcük çıktı, sonra yarım kalmış bir küfür, tamamlanmamış bir dua gibi sönüp gitti. Asker, burnu bir toprak öbeğine gömülü olarak, o çamurlu unutuş diyarında savaş arkadaşlarıyla buluşmaya gitti. Kurtarıcılar yakındaydı artık, ama onu almayacaklardı.</p>

  <p>Dikey bir düşüş beni yıldızların arasındaki baş döndürücü yüksekliklerden koparmıştı ve şimdi, patlamaların delikler açtığı kara bir göğün altında, bilmediğim bir kırlık alanın karanlıklarına gömülmüştüm. “Az önce taşıdığım kanatlar nereye gitti?” diye düşünürken yakaladım kendimi. Yanı başımdaki askerin beni tanıdığına ve son nefesinde bana hakaret ettiğine ilişkin kuşkular içimi kemiriyordu. Eğer böyle olduysa, benim ve kendi türünün geçmişini öğrenmiş olmalıydı. Ölüm anında insanlara öyle olduğu söyleniyordu; kendi bedenlerinin üzerinde yükselerek dünyada o güne kadar yaşanmış ve gelecekte yaşanacak olan her şeyi görüyor, sonra hızla, gerisin geri boşluğun içine dalıyorlardı. Asker hızlı yolculuğuna daha yeni başlamıştı ve geri döndürülmez biçimde benden uzaklaşmakta olduğunu hissedebiliyordum.</p>

  <p>Çamurda bir şey kıpırdandı ve bacağıma süründü. Birden kanım çekildi ve aklıma koşarak kaçmak geldi. Ama içimde bir şey beni engelledi. Askerin yarı yarıya çamura gömülü yüzüne bir daha baktım. Onu kaldırıp sırtüstü çevirdim. Gözlerini kapattım ve yüzüne biraz çekidüzen verdim. Şiddetli bir yağmur başlamış ve ölü askerin yüzünü kısmen temizlemişti. Askerin yüzü acıyla buruşmuş, ağzı sıkı sıkıya kapanmıştı. Kulaklarının birinden bir çamur parçası çıkardım ve onun için bir şey yapmaya karar verdim, dünyamdan gelip gelmiş bütün savaşların meçhul askeri için.</p>

  <p>Ceplerini karıştırdım ve ıslak, kirli bir cüzdan, bir tütün kesesi ve mucize eseri hâlâ yanan bir kutu kibrit buldum. Kibritleri teker teker yakarak ve o cılız alevi avucumun içinde koruyarak, elle doldurulmuş bir kimlikten zavallı adamın adını ve adresini okumayı başardım. Otto Müller, diye birkaç kez tekrarladım kendi kendime, Otto Müller, Gottfried Strasse, Vienna. Her şeyi yerine yerleştirdim ve cüzdanı bulduğum yere geri koydum. “Hoşça kal, Otto,” diye mırıldandım. O isim, ikimizin kardeş olduğu o karanlığın içinde tuhaf bir heybetle çınladı.</p>

  <p>Demek ki Avusturya savaştaydı. En azından bu kadarını biliyordum. Köyün birine kadar yürüdüm ve hepsi de Fransızca olan birkaç gazete satın aldım. Galya topraklarında, asker Otto’nun öldürüldüğü yerde Dünya’ya inmiştim; buradan hareketle, biraz tümevarım ve tümdengelimden sonra, kimin kiminle savaştığını anlamayı başardım. Savaşın nedenleri benim için hâlâ meçhuldü, ama kendileri farkında olmasalar da, askerler için bile öyleydi zaten.</p>

  <p>Savaş meydanlarının ve dağların arasına gömülmüş sakin köylerin üzerinden uçarak Lorranie’den Viyana’ya doğru gittim. Hatırladığım şenlikli hava şehri terk etmiş, zaman zaman bulvarları dolduran yurtseverlik gösterileriyle bölünen monoton ve yavan bir ciddiyet almıştı yerini. Otto’nun cebinde bulduğum adrese gittim ve şehrin varoşlarındaki sessiz ve mütevazı bir semte ulaştım. Ölü askerin evinin önünde yukarı aşağı yürüdüm. Ölüm haberini karısına götürmeye ve ona ihtiyaç duyacağını düşündüğüm teselli sözlerini sunmaya karar vermiştim. Ama kapıyı vurmadan önce, bahçeye bakan bir pencereden gizlice içeriye baktım.</p>

  <p>Üzerini geniş ve beyaz bir tentenin örttüğü bir yatak gördüm. Odanın loş ışığı içeriyi görmemi zorlaştırıyordu; ama renklerle gölgeler ayrışmaya başlayınca, yatağın üzerinde tek bir bedenmiş gibi kıpırdanan iki kişi gördüm, yol alırken biçim değiştiren bir bulut gibi, içimi derin bir üzüntü kapladı. Otto tabiatın mezbahasında çürümekteyken onun yerini almış olan bu meçhul adam kimdi? Cephenin çamurlarını o göz alıcı beyazlıkla karşılaştırdım ve üzerime aldığım görevden vazgeçtim. Şehir merkezine döndüm ve şiddetli bir çikolata özlemini bastırarak bir kafede oturdum. Sacher turtasının yol açtığı mide fesadı sırasında beni muayene etmiş olan ufak tefek doktoru hatırlamam kaçınılmazdı. Kısa bir araştırmadan sonra, Sigmund Freud’un adının herkesin dilinde olduğunu öğrendim, bilim dünyasında büyük ün kazanmıştı çünkü. Yazdıklarını okumak üzere kütüphaneye gittim ve bilinçdışı kavramını benden almış olduğunu ister istemez fark ettim. Ama kızmadım buna. Herhangi bir düşüncenin benim adımla tarihe geçmesi imkânsız gibiydi, dolayısıyla bu seferkinin de Dr. Freud’un adını taşımasında hiçbir sakınca yoktu. Okuduklarım çok ilgimi çekti ve onu yeniden görmeye karar verdim. Yaşadığı yeri bulmak üzere kolları sıvadım, Viyana’nın meydanlarını dolduran yurtseverlik gösterilerinde ona asla rastlayamayacağımı hissediyordum çünkü. Freud gündüzlerini hastaları ve öğrencileriyle geçiriyor, geceleri de geç saatlere kadar okuyup yazıyordu. Nadiren ağzını açıp bir iki kelime ettiği karısıyla çıktıkları yürüyüşlerde peşine takıldım. Her köşe başında ona işaret etmeme rağmen, Freud beni görmemek için elinden geleni yaptı.</p>

  <p>Sonunda Freud’un kapısına dayandım. İlk seferinde beni içeri almayı sertçe reddetti. İki kere, beni karısının ve hizmetçilerin yarı meraklı bakışları altında evinin koridorunu arşınlamak zorunda bırakarak, odasına girmeme izin vermedi. Artık kimliğimi gizlememeye karar vermiştim, benimle görüşmeyi reddetmesinin nedeni buydu belki de. Israrımı sürdürdüm; birkaç gün sonra kapı açıldı ve karşımda Freud’u gördüm. Nefesimi tutarak ona baktım. O da birkaç saniye bana baktı, sonra kapıyı açık bırakarak çalışma odasına döndü. Bunu bir davet olarak yorumladım ve arkasından içeri girdim. O masasının başına geçti, ben de inanılmaz biçimde tıkış tıkış doldurulmuş kitap raflarının yanında duran bir koltuğa gömüldüm.</p>

  <p>Evin bir köşesinden kulağımıza bir piyano sesi geldi. Tam bir dakika boyunca kendimi en sevdiğim oyunuma bıraktım: Kimin bestesiydi bu? Hangi döneme ait olduğunu çıkarmakta zorlanmadım: Büyük bir özlemle hatırladığım, insanlık tarihindeki kısa bir canlanma döneminden kalmaydı. Dilimin ucuna Beethoven geldi; ama başka bir şey vardı o müzikte, gizli ve belki de nihai bir hakikate ait bir iz, merhametle dolup taşan bir ziyaretçi tarafından bırakılmış bir mesaj, beni başka bir dünyaya geri götüren bir dansın nefes kesici heyecanı. Parmaklarımla koltuğun kenarında ritim tutarken, Freud’un dikkatli gözleri benimkilerle buluştu. Ritim tutmayı bıraktım.</p>

  <p>“Haydn,” dedi meydan okuyan bir tonla. Ben de ona aynı tonla karşılık vermekten kendimi alamadım.</p>

  <p>“Evet doğru, Haydn. Tam çıkarmak üzereydim. Fakat bazı bölümlerde kendi müziğinin ötesine geçmiş. Aslına bakılırsa burada Haydn kendisini aşıyor, bütün gerçek yaratıcıların yaptığı gibi, Beethoven’in yaptığı gibi, senin yaptığın gibi. Bir zamanlar benim yaptığım gibi. Bunu bilebilecek bir konumdayım sanırım.”</p>

  <p>“Ama tahmin <i>edemedin</i>,” diye tersçe karşılık verdi Freud, bana biraz çocukça görünen bir tatminle, tartışmaya kendisi öndeyken son vererek. “Hiç değişmiyorsun! Seni koridorda bekletmeye devam etmeliydim. Kendi dünyanı kontrol edemiyorsun. Dikkatinden kaçan sayısız şey var. Her şeye yeten kudretin ve her şeyi içine alan ilmin tamamen uydurma.”</p>

  <p>“Bunu her zaman kabul ettim,” diye açıkladım. “Bunlara sahip olduğumu hiçbir zaman iddia etmedim. Ama senin bugüne kadar beni anlamış olman gerekirdi.”</p>

  <p>Freud’un, gözlüklerinin arkasında gözlerini kırpıştırmasına yol açan bir tiki vardı. Bu sözlerim üzerine merakla bana baktı, ama gözlerinde bir damla bile şefkat göremedim.</p>

  <p>“Neymiş anlamam gereken şey?” diye sordu sonunda, biraz buruk bir sesle.</p>

  <p>İçimde dostluk ihtiyacının yükseldiğini hissettim. Onunla anlaşalım istiyordum.</p>

  <p>“Beni henüz tanımıyorsun,” diye cevap verdim, “nasıl bir mizacım olduğunu da bilmiyorsun. Mesela, nasıl ortaya çıktığım konusunda en küçük bir fikrin yok. Bunu bilmedikçe, beni asla hakkıyla tanıyamazsın.”</p>

  <p>Freud bakışlarını benden kaçırdı.</p>

  <p>“Peki, anlat bakalım. Nasıl çıktın ortaya?”</p>

  <p>“Bu konuda bir seçme şansım var mıydı, onu bile bilmiyorum,” diye başladım. “Sadece vardım ve her şey bensiz yeni baştan başlamadıkça evrenin başka türlü bir şeye dönüşmesi imkânsızdı. Hareketsiz duramıyorum. Hareket etmeyi bırakırsam evrenin sonu gelecekmiş gibi hissediyorum. Tam şu anda ne çok şeyi başlatmakta ve ne çok şeyi sona erdirmekte olduğumu, bu görüşmeyi yeniden hatırladığımda ne çok şeyle uğraşıyor olacağımı biliyor musun? Düşüncesi bile başımı döndürüyor. Ben durmaksızın yapar ve bozarım, çünkü yaratım ve yıkım birbirine muhtaçtır.”</p>

  <p>Ona söylemek istediklerim bunlar değildi, diye düşündüm, sözcükler dudaklarımdan dizginsizce dökülürken. Neden oturmuş ne kadar meşgul olduğumu anlatarak övünüyorum? Yoksa onu etkilemeye mi çalışıyorum? Durdum ve araya kısa bir suskunluğun girmesine izin verdim. Freud gözlüklerini burnundan kaldırmış, bir mendille temizliyordu. Gözlükler olmayınca gözleri az önce oltaya takılmış bir balığınkilere benziyordu. Bu sessizlikten yararlanarak, yüzüme bakmadan sordu: “Yani?”</p>

  <p>“Yani, beni anlamanı istiyorum,” diye devam ettim, kendinden emin bir sesle. “Tanrı da, insanoğlu da yaratma güdüsüyle doludur, bir ırmağın akmak zorunda oluşu gibi; buz bile onu yolundan alıkoyamaz. Ama yaratma işinin zorbaca bir eylem olabileceğini anlamam zaman aldı! Cesetlerle dolu savaş meydanlarından daha yeni geldim ve şimdi anlıyorum ki, savaş onlara barıştan daha yaratıcı göründüğü için savaşa gidiyor insanlar. Bunları gördükten sonra, neredeyse bütün umudumu kaybettim. Ayrıca gökyüzünde bir teftiş turuna çıktım ve evrenin bizi arkada bırakarak çoktan yola koyulduğunu söyleyebilirim sana.”</p>

  <p>Sözlerimin bu kısmı Freud’un ilgisini çekmedi, çünkü agorafobisi vardı ve uçsuz bucaksız boşlukların düşüncesine tahammül edemiyordu. Uçağa binmeyi aklından bile geçiremezdi. Kendini dört duvar arasına kapama eğilimindeydi; kitaplarla çevrili olarak çekmecelerin içinde eşelenmekle, masasını ve notlarını düzenlemekle geçiyordu hayatı. Fakat hayat ve ölüm hakkındaki düşüncelerim nihayet ilgisini çekmişti ve bu çatışmanın başından beri insan doğası hakkında neler düşündüğünü anlattı bana.</p>

  <p>Hiç mutlu bir bakış açısı değildi bu. Freud vahşi ve riyakâr bir insanlık portresi çizdi, kan dökme hırsını sahte gerekçelerle perdeleyen ilkel bir güruh. Ben yukarıda inanılmaz mesafeleri ölçüp biçerken, bu güruh Avrupa vadilerini istila etme fırsatını kaçırmamıştı. “Sana ihtiyaç duyulduğu zaman neredeydin?” diye bastırılmamış bir öfkeyle sordu Freud, hiçbir zaman bir savaş başlatmamış olduğumu unutarak (önlemeyi de başaramamış olduğumu bir kenara bırakıyorum). Beni iyiden iyiye sindirmişti, o anda onun üstünlüğü ezici göründü bana. Rahat koltuğumda büzüştüm ve Viyana’yı sarmalamakta olan gecenin içinde kaybolup gitmeyi düşünerek onu dinledim. Canım gene fena halde çikolata çekti ve hemen bastırdım bu isteği.</p>

  <p>Freud beni bırakıp masasına döndü ve gaz lambasının ışığı altında son makalesine ait notların üzerine eğildi. Onu iş başında seyrederken, başka bir sahne geldi aklıma. Bu anıyı hafızamdan çekip çıkarmak için bütün dikkatimi topladım ve sonunda, karşımda gördüğüm zamanki kadar berrak bir şekilde gözlerimin önünde canlandı: Sina Dağı’ndaki o koca kayanın ardında oturan Musa’nın, meşalenin aleviyle aydınlanmış yüzüydü bu. Musa’yı hatırlayınca koltuğumda huzursuzca kıpırdandım. Gözlerim Freud’unkilerle buluştu. Hatırladığım şeyi tam ona söyleyecektim ki, beklenmedik bir şey oldu. Freud fenalaştı.</p>

  <p>Yüzü bembeyaz kesilmişti ve gözleri sanki bir perdenin arkasına gizlenmiş gibiydi. Vücudu bu nöbetin geçip gitmesini beklerken, eli önce göğsüne, sonra başına gitti ve sonunda masanın üzerine düştü. Bir süre sonra yavaşça ayağa kalktı, masanın etrafından dolandı ve bir divana uzandı. Gözlerini kapatıp orada boylu boyunca yattı, benimle ilgilendiği yoktu artık. Yanına gittim, divanın kıyısına oturdum ve elini tuttum; nabzı çok zayıftı ve sanki yavaşlamış gibiydi. Freud o divanda tepeden tırnağa giyinik durumda yatarken, üstündeki ağır giysilerden kurtulmanın ona iyi geleceğini düşündüm.</p>

  <p>Onu soymak zor oldu; ama direnmeden, ürkek bir pasiflik içinde öylece yattı. Freud’un akşamları çalışma odasında kitap okurken bile giydiği tozluklarla başladım, sonra ağır ve hayli kaba kumaştan ceketini, mükemmel dikilmiş, sıkı sıkı iliklenmiş yeleğini ve kolalı yakasının altındaki papyonunu çıkardım. Yaka da ayrı bir operasyon gerektirdi. Sonra sıra kolalı ve pilesiz gömleğine ve ince çizgili pantolonuna geldi. Pantolonu çıkarmakta bayağı zorlandım, çünkü Freud eğreti yatağında bana yardım etme çabasıyla kıpırdandıysa da pek başarılı olamadı. Sonunda, pamuklu iç gömleği, dizlerine kadar inen yünlü donu ve baldırlarını örten yünlü çoraplarıyla kaldı.</p>

  <p>Freud’un kendini bir hasta ruhuyla teslim ettiği bir işlem yapıyormuş gibi hissettim kendimi. Çıplaklığını bir tek en mahrem giysileri ayırıyordu benden. Gözlüklerini çıkarmıştım ve Freud’un miyop gözleri yardım istercesine bana bakıyordu. Bir kancaya asılı bir sabahlık gördüm ve onu almaya gittim. Freud sabahlığı büyük bir çabayla giydi; yüzü normale dönmekteydi ve nabzı kuvvetlenmişti. Yeniden koltuğuma oturdum ve uyumasını beklemeye başladım. O divanın üzerinde gevşemiş bedeniyle yatarken seyrettim onu. En cüretkâr buluşlarımdan biri olan bu varlığın ne derece kırılgan olduğunu fark ettim birden. O beden nasıl derme çatma göründü gözüme! Kendisi için fazla kuvvetli bir şey tarafından ezilmiş gibi duruyordu; ruh muydu bu acaba? Bu kadar yetersiz bir haznenin içinde engin bir ruh; sınırlarının dışına taşan, kendi cismani etki alanı için hayatı azaba dönüştüren bir ruh.</p>

  <p>Ama neredeydi bu ruh? “Seele,”<a id="k14" href="../Text/dipnotlar.xhtml#a14"><sup>[14]</sup></a> dedim Almanca, Freud’un dikkatini çekmeye çalışır gibi; ama artık uyuyakalmış ve hafifçe horlamaya başlamıştı. Başı omzuna düşmüştü ve sabahlığı açılmıştı. Tam o sırada, bu büyük adamın altını ıslatmış olduğunu utanarak fark ettim.</p>

  <p>Böyle bir şeye hazırlıklı değildim ve bir an için oradan çıkıp gitmenin en iyisi olacağını düşündüm. Ama, uykudan uyanıp da Tanrı’nın huzurunda altına işemiş olduğunu fark edince Freud’un kahrolacağı geldi aklıma. Bu acı verici anı yaşamasın istedim. Hayatımda ilk ve son kez, uykudaki bir yetişkinin iç çamaşırlarını değiştirmek üzere kolları sıvadım.</p>

  <p>Kaçamak bakışlarla da olsa, ona bakmaktan kendimi alamadım. Penisi ve testisleri bacaklarının arasında gevşekçe yatıyordu, onlar da uyuyordu sanki. O yorgun ve kıpırtısız bedenin her parçasında saklı olan karmaşık yapıyı düşündüm. O anda çekmecelerin birinde bulduğum paçalı bir donla örtmekte olduğum penisi düşündüm. Hayatın esrarlı mühendislerinin bu başarısını zihnimde bir kere daha inceledim: Kan damarları ve sperma kesesi; <i>tunicae albuginea testis</i> ve <i>vasculosa testis</i>; <i>digital fossa</i>, <i>vas deferens</i>, <i>glans penis</i>, <i>bulbocavernosus</i> ve <i>corpus cavernosum urethrae.</i> Bedenin geri kalanı da aynı ölçüde karmaşıktı, şimdi Freud’u sarmalamış olan uykunun çıkıp geldiği yer olan beyin gibi. <i>Fasciculus solitarius</i> ya da <i>gracilis nucleus</i>’un bir yerlerinden çıkmış, sinirler boyunca ilerleyerek ayak bileklerine ve terlikleri yeniden üzerlerine geçirdiğim parmak kemiklerine kadar ulaşmıştı. Peki ya ruh, şimdi bir rüyanın içine gömülmüş ya da bedenin arka odalarını eşelemekte olan ruh? Yaşlılık ve hastalık dışında hiçbir şeyin değiştiremeyeceği kadar kusursuz kılınmış bu yapının neresindeydi o?</p>

  <p>“Hatalarımdan bir başkası,” dedim kendi kendime. “Dünya yüzündeki en huzursuz ruhu barındırmaya daha uygun, daha sağlam bir beden yaratmalıydım.”</p>

  <p>Freud’un derin uykuda olduğuna iyice emin olduktan sonra ışığı kapattım ve yeniden dünyanın keşmekeşine döndüm.</p>

  <p class="girintisiz1">Onu gökyüzündeki incelemelerimden haberdar etmek üzere Einstein’ı görmeye gittim. Einstein Berlin’e taşınmıştı ve oraya ulaşmak için savaşın harap ettiği bölgelerden bir kere daha geçmek zorunda kaldım.</p>

  <p>Einstein, yıldırım hızıyla başlayıp biten yolculuğumun hikâyesini ilgiyle dinledi. Gene onun benden beklediği evrensel hükümdar edasını takınmıştım, her zaman gizemli ve yüce girişimlerle meşgul. Anlattıklarım içinde bir tek evrenin sonsuza doğru genişlemekte olduğu haberine inanmadı. Albert’in sistemli zihni bu fikri kabullenememişti. Ona göre, bir şey bir kere yola çıktıysa eninde sonunda bir yere varmalıydı; oysa evren sonsuza dek patlayıp duracaksa bir varış anı söz konusu olamazdı. Onu ikna edemeyeceğimi bildiğim için bu konuda tartışmaya girmedim. Ben yokken vardığı sonuçları anlatmasını istedim ondan.</p>

  <p>Albert vaktini boşa harcamamıştı. Büyük bir mutlulukla, Dünya’dan ayrılma sorunumun sandığımızdan çok daha kolay çözüleceğini bildirdi; çünkü yerçekimi kuvvetinin yaygın olarak düşünülenden farklı bir işleyişi olduğunu tahmin ediyordu. Benim zaten bildiğimi farz ettiği bir yasa keşfetmişti; ben de onu dinlerken sık sık başımı sallamak için elimden geleni yaptım, sanki çok iyi bilinen şeylerden söz ediyormuşuz gibi. Bu yasaya göre, uzaya bir cisim bırakırsanız, o cismin mi yeryüzüne doğru düşeceğini, yoksa yeryüzünün mü ona doğru hamle edeceğini bilmeniz imkânsızdı ve bu hakikat bütün evren için geçerliydi. Bu durumda mesele şuna dönüşüyordu: Ben mi çekip gidecektim, yoksa gökkubbe mi benimle buluşmaya gelecekti? Kısacası, gitmeyi mi öneriyordum, yoksa arkamdan gelinmesini mi?</p>

  <p>Dahası, yıldızlara doğru fırlatılacak olsam asla düz bir hat üzerinde yolculuk etmeyeceğimi öğrendim, çünkü uzay aslında kavisliydi. Albert kendini göksel tepeler ve vadilerin şiirsel bir tasvirine kaptırdı ve onu dinlerken, yükseklere tırmanan, sonra bir yıldız istasyonundan öbürüne uğrayarak yeniden alçalan bir ışık treni canlandı gözümde. Albert, bu yükseliş ve alçalışların zamanın uzay üzerindeki etkisi olduğunu ve bu büyük dalgalanmanın beni ok gibi ilerlemekten alıkoyacağını açıkladı. Kavisli uzay fikri Albert’i büyülüyordu. Dünya’nın bir yerinden ben, başka bir yerinden de hayali bir nişanlım uzak galaksilere doğru yola koyulacak olsak neler olacağını tahmin etmeye çalışarak saatler geçirdik. Uzay eğer düzse birbirimizi bir daha hiç göremeyecektik; ama kavisliyse, yörüngelerimiz er ya da geç buluşacaktı. Albert eline kâğıt kalem aldı ve zaten bilmem gereken şeyler anlatıyormuş gibi davranmayı sürdürerek bunu kanıtladı bana. Evrenimin uzam-zamanında insanın bir sevgiliyi gözden kaybetmesinin imkânsız olduğu düşüncesi beni de çarpmıştı.</p>

  <p>O buluşma, felsefi ve huzurlu anların bir timsaliydi gerçekten. Ne var ki ikimiz de, rehberlik rolünün diğer tarafta olduğundan emindik. Aynı konuyu irdelemek, uzayın kavisleri ve onları kesen hatlar hakkında fikir yürütmek üzere belki kozmosun bir köşesinde bir gün yeniden buluşacaktık.</p>

  <p>Albert ne zaman gitmeyi düşündüğümü sordu. Buna henüz hazır olmadığımı fark ettim: Elveda demeden önce yaşamak istediğim birkaç hayat daha vardı.</p>
