  <p class="girintisiz1">Albert’in yanından ayrıldım ve Fernando adında Portekizli bir tüccarın hayatını yaşamaya başladım. Kadınım Tareja’ya sırılsıklam âşıktım, ilerleyen yaşımıza rağmen Oporto sokaklarında el ele dolaşırdık onunla. İnsanlarda tatlı bir şaşkınlık uyandırıyorduk; evliliklerini sonsuza kadar ertelemeye karar vermiş ebedi iki nişanlı gibi görüyorlardı bizi. Tuhaf, ama zararsız bir mezhebe aittik sanki; sonsuza dek aşk saadeti içinde yaşayanlar mezhebi. Ben ruhumda Tanrı’yı barındırıyordum, ama son ana kadar öğrenemedim bunu.</p>

  <p>Sık sık birkaç günlük iş yolculuklarına çıkmam gerekiyordu; eve döneceğim günü iple çekerek oradan oraya dolaşıyordum. Tareja kimsenin hiçbir zaman satın almadığı tablolar yapan bir ressamdı ve resimlerini nadiren sergilerdi. Çoğumuzun bedenlerimize baktığı gibi bakıyordu onlara, mahrem ve kişisel bir şey olarak. Etrafındaki her şeyi unutarak yalnız kendisi için yaratır, sonra bitkin düşerek saatlerce uyurdu. Işığa batmış resimleri gizemli bir güzellik taşırdı: Abanoz ve fildişi rengi bitkiler, şaşırtıcı renklerde sonsuz koridorlar gibi uzanıp giden gökler, insan bakışlı acayip yaratıklar olurdu içlerinde.</p>

  <p>Ben de kendi kendime şiirler okuyarak geç saatlere kadar tek başıma otururdum. Tanrı vergisi bir hafızam vardı, sadece birkaç kez okuduktan sonra, <i>Odysseus</i>’u ve Dante’nin <i>Cehennem</i>’inin Portekizce çevirisini baştan sona ezberlemiştim. Müzik konusunda da aynı şey geçerliydi: Hangi çalgı olursa olsun, iyi hazırlanmış bir orkestranın titizliğiyle nota nota tekrarlayabilirdim duyduklarımı. Hafızam civarda efsane haline gelmişti ve yeteneğim beni çok gururlandırıyordu. Öğrenebileceğim ne varsa öğrenerek onu çalıştırıyor ve güçlendiriyordum. Elime bir kitap geçiriyor ve onu zihnime kazıyordum. Yanımda her an bir kütüphane taşıyordum sanki. Yolculuklarım sırasında, benden başka herkes uykudayken, saatler ve saatler boyu alçak sesle ezber yapardım. Bunun için bir program çıkarmıştım. <i>Odysseus</i>’un tamamı, her sahneye gereken özeni göstererek birkaç gecede okunabiliyordu: Evinden uzaktaki âşık için birkaç gecelik mutluluk demekti bu. <i>Bin Bir Gece Masalları</i> daha uzun yolculuklar içindi. Dickens’ın romanları haftalar alırken, tek bir şiir için gereken ortalama süre, bütün molaları ve hitabeti güçlendirici vurguları hesaba katarak, nereden baksanız yarım saatti. Zamanımı böyle ölçüyordum işte.</p>

  <p>Eve her dönüşümde Tareja’yla katıksız bir mutluluk içine yuvarlanıyor ve bizden başka davetlinin olmadığı bir parti veriyorduk. Kusursuz bir aşk destanından fırlamış gibiydik; gerçek hayatta taleplerle, ihanetle, küçük hesaplarla gölgelenen saf versiyonundan. Bunların hiçbiri bizim için söz konusu olamazdı. Aşıkların gidemediği bir noktaya varmıştık biz, bütün felaketlerden muaf kılınmıştık sanki. Ne var ki, hiç akla gelmedik ve telafisi imkânsız bir talihsizliğe uğrayacaktık.</p>

  <p>Olanları şimdi bile korkuyla hatırlıyorum: Hafızam eşi benzeri görülmemiş boyutlara doğru genişlemeye başladı. Bir sabah, gazeteme şöyle bir göz attıktan sonra, orada yazılı olanları ilk kelimeden sonuncusuna kadar Tareja’ya tekrarlayabildiğimi görünce fark ettim bunu. Önce ikimiz de gülüp geçtik, ama sonra telaşlandık. Hafızam dizginlerinden boşanmıştı ve dikkatimi çeken hiçbir şeyi unutamıyordum. O andan sonra unutkanlığın değerini anladım ve eskiden hatırlama tanrıçası Mnemosyne’e ne kadar sesleniyorsam, bu yeni periye de en az o kadar seslenmeye başladım. Şimdi ikisini birden çağırıyordum, ilkine “Lütfen, Hafıza, hepsini geri al,” diye; İkincisine de “Beni bırakma,” diye yalvarıyordum.</p>

  <p>Hayatta başınıza gelmiş her şeyin zihninize doluştuğunu düşünün, kumlu deniz tabanından yüzeye çıkan yosunlar gibi, öbek öbek suyun üstünde sürüklenerek, denizi aşılmaz bir bataklık haline getirerek. Geçmişte yaşadığım her şey ansızın şimdi oldu benim için: Her sabahın her uyanışı, içilen her kahve, günlük gazeteler, yemekler, gittiğim şehirler, yediğim balıkların kokusu, duyduğum bütün aşk hikâyeleri, hepsi sonu gelmez bir melodram içinde birbirine ekleniyordu. Evrenin içinde minicik bir nokta olan ben, Fernando, bir galaksinin büyüklüğüne ulaşmıştım.</p>

  <p>Tareja çaresizlik içinde bana bakar, bir hatıralar selini harekete geçirme korkusuyla bana soru sormaya çekinirdi. “Hastayım,” dedim ona. Gerçekten de hastaydım. Bu kriz başlayalı sadece iki gün olmuştu ve hatıralarımın yükü durup dinlenmeden artmıştı. Yatakta yatarken kıpırdamak bile zor geldi bana, sanki muazzam bir ağırlığın altında eziliyordum. Hatırı sayılır bir çabayla elimi Tareja’ya doğru uzattım. Yanıma geldi ve elimi tuttu. “Canım,” diye mırıldandı tatlı bir sesle.</p>

  <p>İşte o anda, hastalığıma bir çare bulunamayacağını anladım. O bir tek basit kelime ezip geçti beni, zamanın bütün enkazı üstüme yıkıldı sanki. O kelimeyi duyduğum her anın hatırası zihnimi tıka basa doldurdu. Ruhum bile şişmişti sanki, terli ve tıkış tıkıştı. Rüzgârlı bir nisan günü okul dönüşünde annemin bana “canım” diyen sesini duydum. “Canım Fernando,” demişti bir genç kız, ilk sevgilim. Tanıdığım bir balıkçı iki cümleden birine “Bak canım,” diye başlardı. Mağazanın birinde, “Canım sıkıldı,” diye sızlanan bir çocuk duymuştum. “Özgürlük benim için canım kadar aziz,” diye yazmıştı eski bir arkadaşım, kendini öldürmeden önce. En yakın arkadaşımdan aldığım bütün mektuplar “Canım kardeşim” diye başlıyordu. Babam dostça nutuklarına her zaman “Canım evladım,” diye girerdi. “Canım sevgilim,” demişti Tareja, ilk öpüşmemizin ardından. Bunun gibi yüzlerce seslenişten oluşan bir ağ sımsıkı dolandı vücuduma. Susması için Tareja’nın elini kavradım.</p>

  <p>O akşam, göklerin ve tuhaf yaratıkların müşfik ressamı bana özel bir yemek hazırladı, bir şişe şarap açtı ve hatıralardan kusası gelmiş bir Tanrıya ev sahipliği yapan donup kalmış Fernando’sunun etrafında sessiz adımlarla dolaştı. Aşkını ifade edecek masum kelimeler bulmaya başladı. Bende hiçbir hatıra uyandıramayacak zehirsiz sözlerdi bunlar, yenilikten ışıl ışıl parlayan, zekice, beklenmedik sözler. Okuldayken öğrendiği ve anlamlarından neredeyse koparak yusufçuklar gibi içinde gömülü kalmış Almanca sözcüklerle konuşuyordu Tareja. “Dunkel,” diye bağırıyordu yandaki odadan gülerek; ve hiçbir şeyle bağlantısı olmayan o sözcüğün güzel kokulu bir esinti gibi bana ulaştığını hissediyordum. Salatayı hazırlarken mutfaktan “heimlich,” diye seslendiğini duyuyordum; şarap şişesini açarken “unerklärbar,” keki fırından çıkarırken “rätselhaft,” beni öperken “unverständlich,” yemekten sonra grappalarımızı yudumlarken “doppelsinnig,” diyordu sevgilim. O veda gecesinin güzelliği bütün beklentilerimizin üzerine çıktı. Tonlamasından her sözünü anlıyordum, her biri sevgi ve gizem yüklüydü.</p>

  <p>Ne var ki, yatağımızda el ele yatarken ve ben sonsuz uykunun dünyanın en güzel lütfü gibi üzerime çöktüğünü hissederken, biliyorum ki Tareja benim kayıp gitmekte olduğumu sezmişti. Bana döndü ve sanki resimlerinden birinin parçasıymışım gibi yüzüme baktı. Sonra, bile bile, bütün mevsimlerin âşıklarına özgü o ölümsüz sözcüğü fısıldadı. “Aşkım,” dedi bana. Ne yaptığını biliyordu. Cılız direncim derhal yıkıldı. Uykudaki bir denizci gibi hatıralarımın yosunları içine gömüldüm ve oradan bir daha hiç çıkamadım. Giderken sevdiğim kadının sesini yanımda götürdüm, bir yemin ya da bir çalıntı gibi. Öbür dünyanın hatıralardan uzak bir yer olmasını diledim, buzlu vadiler gibi, yeni doğmuş bir bebeğin zihni gibi.</p>

  <p class="girintisiz1">Baştan başa kana batmış dünyanın bir ucundan öbür ucuna kadar amaçsızca yolculuk ettim. Bir süre, İskandinav nehirlerinin ağızlarında alabalık avlayan Norveçli denizcilere ait bir gemide oyalandım. Bir gün, dünyanın çehresini değiştirmekte olan çarpıcı olaylara ilişkin bir hikâye duydum. Gemimize katılan bir Rus askeri, kendi ülkesinde patlak vermiş bir devrimden söz etti bize. Askerin hikâyesi denizciler arasında korkulu bir hayranlık dalgası estirdi. Şimdiden tarihteki yerini almış olan bu olayları kendi gözümle görmek için oraya gitme isteği yükseldi içimde. Alabalık avından sıkılmaya başlamıştım, karar vermem zor olmadı. Baltık Denizi’nin ötesine, dondurucu soğukla taş kesilmiş steplere doğru yola koyulmak için bir aralık gecesini seçtim.</p>

  <p>Bazen bir yerden nasıl ayrıldığımızı biliriz, ama nasıl vardığımızı ya da nereye vardığımızı bilmeyiz. Gece yolculuğumun sonunda kendimi yaşlı bir kadının derisi içinde buldum. Varlığımdaki değişimin farkındaydım, çünkü bedenim tahtadan yapılmış gibi yavaş hareket ediyordu artık. Aynaya baktım ve yüzümün kırış kırış olduğunu gördüm. Gözlerim içeri göçmüştü ve bana şaşkınlıkla bakıyordu. Bedenimin geri kalanı kalın bir sabahlıkla örtülüydü. Başımda, belki her zaman sahip olduğum bir eşarp taşıyordum. Kendime dikkatle baktım. Kimdim ben ve o elbiselerin içinde ne işim vardı?</p>

  <p>Yatağın üstüne oturdum, gözlerimi kapadım ve derin bir nefes aldım. O nefesin ciğerlerimden geri döndüğünü hissettim, boğazımdan ve damağımdan geçerek yükseldi ve sonra yeniden havanın içine karıştı. Uysal bir sessizlik içinde bir nefes daha aldım. O sırada öbür odadan bir bebek ağlaması geldi. Hemen Dunya’nın yanına koştum, onu kucakladım ve göğsüme bastırdım. Bebek sustu ve minik bedeni onu hayatta tutan ne olduğu belirsiz varlığa doğru sokuldu. Onu mutfağa götürdüm, sütünü ısıttım ve evin sessizliği içinde karnını doyurdum. O yüz yıllık mutfağın ortasında, torunumun kızı olan yarı uykudaki bebeği besledim, çok önemli bir iş yapıyormuş duygusuyla.</p>

  <p>Odama döndüm ve kitap okumayı denedim, ama kısa sürede vazgeçtim. Camların ötesindeki bahçeyi, şeftali ve badem ağaçlarının buz tutmuş dallarını seyretmeye daldım ve geçmişim sert bir rüzgârın şiddetiyle bana geri döndü.</p>

  <p>Kendimi genç bir kadın olarak gördüm, yıllar önceki halimle, aynı pencerenin önünde. Kendime âşıktım ve gözlerinde güzelliğime karşı aynı hayranlığı gördüğüm bir adamla evliydim. Sevişmek büyük mutluluk veriyordu bana, sahteliklerden sıyrılmış gerçek kimliğimi o zaman anlıyordum sanki. Dans için de aynı şey geçerliydi. Kendime öyle büyük bir aşk duyarak dans ediyordum ki, öbür dansçıların yüzü yokmuş, hepsi birbirinin aynısıymış gibi geliyordu bana.</p>

  <p>Bir gece uykudaki kocamın yanında uyandım. Âşıkane birleşmemizden sonra ikimiz de çıplak olarak uyuyakalmıştık. Birden onu tanıyamadım. Çıplaklığımı gizleyerek, yabancı bir ülkedeymişim gibi yattım orada. Odanın karanlığı içine ay ışığı sızdı. Odadaki mobilyalara, aynaya, halılara, beyaz yatak örtüsüne ve çarşaflara dokunuşunu seyrettim. Işık her şeyin üzerine gümüşsü bir pudra serpiştirdi. Yok olup gidinceye kadar onu seyrettim, sonra oda yeniden karanlığa gömüldü.</p>

  <p>Yataktan kalktım, sessizce giyindim ve rüzgârlı gecenin içine çıktım. Rüzgâr bulutları bir araya topluyor, sonra acayip şekiller vererek başka yönlere savuruyordu. Kürk mantoma sarınmış olarak, başımda eşarbım ve koca kar çizmelerimle, kendimi gökte asılı duran, dost görünüşlü ay kadar kayıp hissettim ve hayattaki amacımın ne olduğunu sordum. Bir cevap veremedim. Bir anlığına da olsa cevabı bir zamanlar biliyordum da, sonra unutmuştum sanki. Bu düşünce tokat gibi patladı zihnimde. Beni uyandıran dostun peşinden giderek saatlerce gecenin içinde dolaştım. Sonunda ay bir bulut öbeğinin arkasına saklandı ve ufkun altında kaybolup gitti. Karın üzerine oturdum ve sabah ayazında uyuklamaya başladım.</p>

  <p>Kızak arkamdan yetiştiğinde beni orada buldular. Beni her yerde aramışlardı ve şimdi eve götürüyorlardı. Kocam sürücünün yanında oturuyordu; hastabakıcım yanıma oturmuş, üstümü kat kat battaniyelerle örtmüştü. O zaman anladım ki, beni bulamamış olsalar ölecektim. Sağ yanımdan güneş doğmaktaydı, bir meşe ve köknar ormanının arkasında bir görünüp bir kayboluyordu, beni gözden kaçırmamak için daldan dala sıçrayan bir kuş gibi. Öbür yanımda tarlalar pembemsi bir örtünün altında uzanıyordu. Karın içinde tepeler ve evler çiçek tomurcuklarına benziyordu. Karın üzerinde koşturan köpeklere baktım, hastabakıcımın elimi ovuşturan elini hissettim ve o anda gizli bir yeminle hayata yeniden bağlandım.</p>

  <p>Anne olduğumda güneş benim içimden doğdu sanki, ruhumda dingin bir berraklığın gizli olduğu bir köşeden. Uzun sürmüş bir gençliği çocuklarımın sayesinde geride bıraktım. Kocam yıllarca evin içinde ve bahçede koşuşturmamı seyretti, yaptığım her şeyde kaçışımın yansımalarını arayarak. Oğullarım Nikolay ve Anton yirmi yılı aşkın bir süre benim her şeyim oldu.</p>

  <p>Ama ne yazık ki o çocuklar için beslediğim umutlar boşa çıktı. İki kardeş sanki birbirlerine hakaret olsun diye doğmuşlardı ve ikisi de tatminsiz ve mutsuzdu. Nikolay doktor oldu, erkenden evlendi ve zaman zaman onu çekip çıkarmaya çalıştığım sıradan bir taşra hayatına sığındı. Gürcistan’daki küçük bir şehrin banliyösünde yaşıyordu. Oturduğu kocaman evde onu görmeye giderdim. Beni sevmediği açıkça belli olan karısıyla sohbet eder ve çocuklarla oyunlar oynardım. Nikolay’ın kendisiyle konuşma fırsatını ele geçirdiğimde, karşımda hep yorgun ve bezgin bir adam görürdüm. Konuşurken votka içerdi. Daha şimdiden sakin bir emekliliğin hayalini kuruyordu ve öleceği günü tutkuyla bekliyordu. Ruhundan bir çığ geçmiş, arkasında kederli ve metruk bir ruh bırakmıştı. Oradan her zaman yüreğimde bir sızıyla ayrılırdım. Sonunda bu ziyaretleri tamamen kestim.</p>

  <p>Anton, yıkmak için çırpındığı her şeyi üzerinde toplayan ağabeyinden nefret ediyordu. Anton’un hayatının, en başından beri, Nikolay’ın temsil ettiği her şeyin zıddı biçiminde gelişmesine tanık olmuştum. Evlenmeyi ve meslek sahibi olmayı reddediyor, içkiye elini sürmüyor, hızlı bir ölümü özlüyor; ama bunu bir türlü başaramıyordu. Okulunu yarıda bırakarak önce anarşist bir örgüte, sonra da radikal ayaklanmalar planlayan devrimci bir yeraltı grubuna katıldı. Nerede yaşadığını hiçbir zaman bilmezdim, bu yüzden o beni görmeye gelirdi. Geleceğini hiç haber vermezdi ve hep acelesi olurdu. İki başarısız devrime omuz vermesine tanık oldum; ikisinde de yakalanmaktan kurtuldu.</p>

  <p>Bir keresinde evde saklandı ve yıllar sonra ilk kez uzun uzun konuşma fırsatı bulduk. Bu konuşmadan yenik çıktım, ama Nikolay’la yaptığım ender konuşmaların sonuçlarından farklı bir biçimde. Anton’un kibri sınırsızdı. Ona göre ben de, en kısa zamanda yerle bir edilmesi gereken bir dünyanın parçasıydım. Onun gözünde kendisinden çok Nikolay’ın annesi oluşum da cabasıydı.</p>

  <p>Anton’la yaptığım o konuşmadan sonra evimi ve kocamı terk ederek Volga kıyısındaki bir köye yerleştim ve köylü çocuklara öğretmenlik yapmaya başladım. Üç kere evlenmiştim, bir kere kocamla, iki kere erkek çocuklarımla ve onlara kocamın hiç tanımadığı bir sevgi vermiştim. Yağan karı seyreder ve bunu sevinçli bir olay yapan şeyin güneşin geri döneceği güne duyulan özlem olduğunu düşünürdüm. Kendimi nerede kaybettiğimi bulmak zorundaydım.</p>

  <p>Evimin yakınında bir bıçkı fabrikası vardı ve bir gün oranın sahibi Boris’le tanıştım. Bana ormanlarını gösterdi, birlikte ağaç kesen ve keresteleri ırmağa çeken işçilere bakmaya gittik. Boris’in evi beş kilometre güneyde, arazisinin bittiği yerdeydi ve keresteler evinin önüne yığılıyordu. Beni oraya götürdü ve akşam yemeğini kendi elleriyle hazırlayıp sofra hizmetini yardımcılarından birine bıraktı.</p>

  <p>Boris bana projesini anlattı. Sibirya’ya giderek büyük bir fidanlık kurmak istiyordu. Bu fidanlıkta kendi icadı olan bir sulama sistemi kullanılacaktı. Buluşu için patent almayı bekliyordu, sonra mülklerini ve fabrikasını satarak kuzeye gidecekti. Gözümü ondan bir an bile ayırmadan dinledim, o anda kendi öğrencilerimden biri gibi görünüyordum herhalde. Oradan sökülüp Sibirya’ya dikilecek ağaçlar, dünyanın öbür ucuna kadar kovalanması gereken hayvanlar gibi göründü bana. Kalkıp ona sarıldım ve başımı göğsüne dayadım. Tek aşk hikâyem işte böylece başlamış oldu.</p>

  <p>Boris giderken bana yazacağını ve beni yanına almak için gereken düzenlemeleri yapacağını söyledi. Okulun son ayı geldi ve dersleri açık havada yapmaya başladım, binanın arkasındaki çimenlikte, ırmağa giden patikanın yakınında. Oradan terk edilmiş bıçkı fabrikasını görebiliyordum. Boris fabrikayı sattığından beri ırmaktan kütükler gelmiyordu artık. Bir gün, kızlar ve oğlanlar çimenlere oturmuş şarkı söylerken yanımızdan bir mavna geçti ve ağaçların sıklaştığı bir ırmak dirseğini dönerek kayboldu. Bunu seyrederken, hiç akla gelmeyecek korkunç bir şeyin gerçekleştiğini hissettim. Dersten sonra ırmak kıyısına yürüdüm ve oraya vardığımda Boris’i bir daha hiç göremeyeceğimden emindim.</p>

  <p class="girintisiz1">Bir gün Nikolay’dan bir mektup aldım, çok hasta olduğunu ve beni yanında istediğini yazıyordu. Rusya’nın öbür ucuna onu görmeye gittim. Sararıp solmuş, güçten düşmüş, ölüme yaklaşmış buldum onu. On altı yaşındaki suratsız bir kız çocuğuyla birkaç hizmetçi dışında herkes tarafından terk edilmişti. Beni görünce gözyaşlarına boğuldu ve benden çok daha yaşlıymış gibi göründü gözüme. Aşırı alkolün yol açtığı karaciğer sirozundan ölmekteydi. Artık içmiyordu; artık içkiye ihtiyacı yoktu. Ölüm düşüncesi insanın zihnini tamamen meşgul etmeye yeter; nitekim o da başka hiçbir şey düşünmüyordu. Ne kadar karşı çıksam da, ısrarla bana ölümden söz etti. Onu gönülsüzce dinledim ve ölmesini seyrettim.</p>

  <p>Torunum, yakında Anton Amcası’nın yanına gideceğini bildirdi bana. Amcasıyla tanışmıştı ve aralarında onun gizli kapaklı faaliyetleriyle bağlantılı bir yakınlık kurulmuştu. Ölüm düşüncesine gömülmüş olan Nikolay bundan hiç söz etmemişti bana, ama kızı beni haberdar etmeyi uygun gördü. Torunum konuşurken, hastalığı sırasında babasına neden o kadar bariz bir hırçınlıkla baktığını anladım. Anton’un onun üzerindeki büyüsünü de anladım: İkisi de bir şeye duydukları nefret yüzünden başka bir şeyi seviyordu. Onu fikrinden caydırmaya çalışmadım.</p>

  <p>Devrim gelip çattığında bütün Rusya tepetaklak oldu. Köydeki evimin önünden asker konvoyları geçmeye başladı. Seslerini duyunca pencereye gider, hangi taraftan olduklarını kestirmeye çalışırdım. Bir gün hizmetçim Tanya, devrimin liderleriyle birlikte devrim topraklarını dolaşmakta olan efsanevi trenin birkaç saatliğine bizim köye uğrayacağını haber verdi. Gidip treni görmeye karar verdim ve Tanya’nın kullandığı bir atlı arabayla, buz tutmuş yolun üzerinde sarsıla sarsıla istasyona doğru yola koyulduk. Trene elli metre kadar yaklaşmayı başardık, ama daha ileri gitmemize izin vermediler. Çıplak ve kavruk ağaçların arasından trene ve etrafındaki muhafızlara baktım. Ansızın, o trenin içinde, o parmaklıklı pencerelerin arkasında, karanlık bir aile geçmişinin saklı olduğu hissine kapıldım.</p>

  <p>Tanya’yla eve döndüğümüzde, Anton’u büyük oğlumun kızıyla birlikte beni beklerken buldum; Anton nereye gitse kız da onunlaydı artık. Trenle gelmişlerdi. İkinci oğlumu görmeyeli yıllar olmuştu ve ilk bakışta onu tanımadım. Zayıflamış, ince uzun bir adam olmuştu ve Nikolay’ın mecalsiz gevşekliğinin tam tersi olan soğuk bir enerjiyle doluydu. Torunum konuşmamız boyunca sessiz kaldı. Kucağında mışıl mışıl uyuyan birkaç aylık bir bebek vardı: Dunya’ydı bu, torunumun küçük kızı. Beni görmeye gelmelerinin nedeni oydu; onlar yolculuklarına devam ederken bebeğe benim bakmamı istiyordu Anton. Bebeği kollarından alınca torunum sırtını döndü ve gözlerini uzaktaki belirsiz bir noktaya dikti. Anton’un, ne kadar paraya ihtiyacım olacağı yolundaki sorusuna cevap vermedim. Sessizce bana baktı, sonra birden arkasını döndü ve kapıdan çıkıp gitti. Genç kız da arkasından koştu.</p>

  <p>Dunya’yı kendimin bir parçası gibi gördüm, bir zamanlar benden kopmuş ve dolambaçlı bir yolun sonunda bana geri dönmüştü sanki. Artık Tanrı’nın insanların bedeninde ikâmet ettiğinden emindim ve kendi içimde Tanrı’nın varlığını hissedebiliyordum. Çetin bir tecrübenin sonuna yaklaşmaktaydım. Kendi yöntemimle dua ettim. Buzların ortasında durup, sıcak havayı içime çektim. Karda ayak izleri bıraktım. Bütün varoluşumun, yakalamaya çalıştığım bir müziğin içinde yatmakta olduğunu hissettim.</p>

  <p>Bir sabah tarlaların arasında uzun bir yürüyüşe çıktım. Güneş bulutların arkasından fırlıyor ve ağaçları delerek bana ulaşıyordu; bir zamanlar, gençliğimde, mehtabın altında uyuyarak geçirdiğim karlı bir gecenin sonunda eve dönerken yaptığı gibi. Varoluş mesajı oradaydı, gözümün önünde ve yüreğimde, o günkü kadar güçlü. İki şafak tek ve bir olmuştu, ikisi de aynı şafaktı. Etrafımı saran ışık göz kamaştırıcı hiyerogliflerle ışıldıyordu ve ben yaşlı ağaçların altında yürüyordum.</p>

  <p>Ayrılma zamanının yaklaştığını hissettim. Sabah vaktinin berrak ışığında, o güne kadar adını hiç anmadığım, doğrudan ona seslenerek hiç dua etmediğim Tanrı’yı gördüm. Gökyüzünün içinden hızla bana doğru geliyordu ve bir an, onu dünyayı kasıp kavuran olaylarla ilgilenmekten alıkoyacağımı düşünerek üzüldüm. Yavaş yavaş uykuya dalana kadar yanımda tuttum onu. Ölmeden önce tuhaf bir hayal gördüm, yemyeşil bitkiler ve şıkır şıkır akan çaylarla kaplı bir yerden beni selamlıyordu Tanrı.</p>

  <p class="girintisiz1">Tasarlamaya başladığım yeni dünyada sevgisiz yapıp yapamayacağımı merak ediyordum. Etrafıma baktım: Sevgi her yere yayılmıştı, varlığın denizindeki milyarlarca damla gibi. Sevginin peşinde bir keşif yolculuğuna çıktım ve onun başka bir yerde kök salamayacağını kısa sürede anladım. Böyle bir cevherin başka bir yere taşınması imkânsızdı. Her sevgi yanında koca bir valiz taşıyordu: Sabah ve akşam saatleri, bir yemeğin tadı, bir odanın rengi, okunan kitaplar ve dinlenen müzikler, sevilenin ismi, bir sesin rengi. Her âşk hikâyesi bütün dünyadan kuruluydu ve onu yerinden sökmem mümkün değildi. Sevgi ucu bucağı olmayan bir araziydi ve hazırladığım valizde ona yer yoktu.</p>

  <p>Kozmosun içinde, takımyıldızların sınırlarına doğru yapacağım yolculuğu hayal ettim, yeni bir gezegende her şeye baştan başlamak üzere yanımda götüreceğim kitaplar, fotoğraf albümleri, insan ve hayvan genleriyle birlikte. Gelgelelim bitkilerin bu geçişi yapabileceğinden kuşkuluydum. Sevgiye gelince, onu arkada bırakmak zorunda kalacağım açıkça ortadaydı. Bunu fark edince, yakında mevsimi geçecek bir meyve gibi, bu ikisiyle doya doya haşır neşir olmaya karar verdim. Bitkilerin kokusunu içime çekmek için dünyanın ormanlarına, çayırlarına, seralarına koştum ve kendimi sevginin girdaplarına bıraktım.</p>

  <p>Uyanışım hızlı ve acılı oldu. Yeni ve daha korkunç bir savaş bütün dünyayı sarmıştı. Bu habere hazırlıksız yakalandım, taşkın sevgi gösterilerimin ortasında buldu beni. Sevgiye yönelik çabalarımı iki katına çıkararak bu işe bir çare bulmak için boş yere uğraştım, şiddet dalgalarını kesmek için bir bende yeni tuğlalar ekler gibi. İnsanlar beni kenara iterek geçip gittiler. “Zora zorla karşılık verilir,” diye hınçla söylendiklerini duydum.</p>

  <p>Resimlerin, müziğin ve kitapların yerini almakta olan yeni çağ sanat eserleri önümden çalımla geçip gidiyordu: Göz alıcı savaş gemileri, savaş uçakları ve savaş meydanlarını dolduran tanklardı bunlar. Onlara bakıp da etkilenmemek zordu. Bir denizaltının içinde yaptığım baş döndürücü bir sualtı yolculuğundan sonra, ben bile şiddetin etkisine kapılırken insanoğlunun onun cazibesine nasıl direnebileceğini sordum kendime.</p>

  <p>İnsanların mutluluk özlemine seslenerek bir yere varamayacağımı biliyordum. Mutluluk, eğriyle doğruyu ayırmak için iyi bir kriter değildi. İnsanları hiçbir zaman savaş zamanındaki kadar coşkulu görmemiştim; içlerinde hâlâ zafer umudu kaldığı sürece tabii. Bu umut söndüğü zaman tabiatları değişmeye yüz tutuyordu. Şüpheci filozoflara dönüşüyor, bir deniz felaketinden sonra kurtarılmayı bekleyen kazazedelere benziyorlardı. Akla gelebilecek her türlü dehşete tanık oldum: Galipler tarafından kovalanan bozguna uğramış ordular, üst üste yığılan ölüler, yakılıp yıkılmış tarım arazileri, molozdan katedrallere dönmüş şehirler, insan etinin fırınlardan yükselen dumanı. Bu kadarı dayanabileceğimden fazlaydı.</p>

  <p>İtalya’ya, Milano’nun güneyine gittim ve dünyayla ilişkimi kopardım. Bir akşamüzeri kırda bir yürüyüşe çıktım. Yanıma küçük bir kâğıt destesi almıştım, arada bir duruyor, giderken yanıma almak istediğim şeyleri not ediyordum. Karanlık basmak üzereyken çimlerin arasında minicik bir gül gördüm, son anda fark etmesem üzerine basacaktım. Durup o çiçeğe baktım. Ne arıyordu orada, o kadar güzel ve bütün gözlerden o kadar uzak? Hayatın kıvrımları arasında bu gül gibi daha hangi güzellikler gizliydi? Bir an için dünyayı ayakta tutan şeyin gizli güzellikler olduğunu düşündüm; ama sonra “Hayal kurma,” dedim kendime. Kendini gizliyorsa, sadece yok edilmemek için yapıyordu bunu.</p>

  <p>O gülü koparmaktan vazgeçtim ve eve doğru yürümeye başladım. Yolda, benim gibi akşam yürüyüşüne çıkmış yaşlı bir çiftle karşılaştım. Adam gülümsedi ve pabuçlarımı işaret etti: “Pabucunuzun bağı çözülmüş, beyefendi.” Pabucumu bağlamak üzere eğildim ve içime bir duygu seli hücum etti. Sanki eleştirilecek başka hiçbir şeyim yokmuş gibi söylemişti bunu! Hayatın gerisine çekilerek yaşayan ve günbatımında Tanrı’yla buluşmak ve küçük bir hataya dikkatini çekmek üzere dışarı çıkan pek çok dürüst ve iyi yürekli insan hayal ettim.</p>

  <p>Ertesi gün köyün içinde dolaştım ve ortamın değişmiş olduğunu fark ettim. Evlerin üzerine kasvetli bir sessizlik çökmüştü. Almanca aksanların ağır bastığı bağrışlar ve emirlerle bölünüyordu bu sessizlik. Sokaklarda askerlerden başka kimse görünmüyordu; ortada ciddi bir şey vardı. En sonunda, Amerikan askerlerinin Milano’nun güneyine varmış olduğunu ve Almanlarla İtalyan faşistlerin göller bölgesinden çekilmekte olduğunu öğrendim. Sessiz kırların içine doğru yürümeye devam ettim. Çok geçmeden bir motor gürültüsü sessizliği bozdu. Bir dönemeçte, küçük bir aracın içinde yol alan dört Alman askeri çıktı karşıma. Ne yapacağıma karar vermeye çalışırken, çalıların arasındaki görünmez bir noktadan gürültülü ve uzun süreli tüfek sesleri geldi. Araç kurşun yağmurunun altında kontrolden çıktı ve yolun dışına savrularak durdu. İçindeki askerlerden hiçbiri ateşe karşılık verme fırsatı bulamamıştı ve biri dışında hepsi öldürücü yaralar almıştı. O da sürünerek araçtan dışarı çıktı, kendini yere attı ve yediği bir kurşunla kıpırtısız kaldı. Çalıların arkasından askerlerin çıktığını gördüğümde gene yalnızdım, kurşunlarla delik deşik olmuş araçtan otuz metre ötede. Saldırı yarım dakikadan az sürmüştü.</p>

  <p>Arabaya doğru yürüdüm ve içeride kalan üç askerin ölmüş olduğunu gördüm. Çaresizce onları seyrederken, etrafımı bir grup faşist İtalyan askeri sardı. Üstüme silah doğrultup beni ite kaka Alman aracına bindirdiler ve kuzeye, gitmek istediğim yönün tersine doğru yola koyulduk. Beni her iki yandan sıkıştıran bir grup askerin arasında oturuyordum; çok genç görünen ve dostça bir gülümsemeyle durmadan bana bakan ufak tefek bir asker dışında hiçbiri yüzüme bakmıyor ve benimle konuşmuyordu. Bir ara genç asker bana matarasını uzattı. Uzun bir yudum alıp matarayı geri verdim ve karşılığında askerin yüzü geniş bir gülümsemeyle ikiye bölündü.</p>

  <p>Yaralı İtalyan ve Almanlarla dolup taşan geçici bir sahra hastanesine ulaştık. Bir kısmının durumu ciddiydi ve ameliyat edilmeyi bekliyorlardı. Sadece bir doktor ve birkaç hastabakıcı vardı. Yardım etmeyi önerdim ve kendi sorunlarımı kafamdan silip atarak kendimi çalışmaya verdim. Geçmişte hastabakıcılık eğitimi almıştım ve ne yaptığımı biliyordum. Hiç ara vermeden ve hiçbir şey yemeden gecenin geç saatlerine kadar çırpındım. Sonunda, ameliyat edilmekte olan yaralı bir askerin yanında yere yığıldım. Gözlerim karardı ve etrafımdaki her şey karanlıktaki sis gibi çözülüp gitti.</p>

  <p>Bir çadırda, portatif bir karyolanın üzerinde uyandım. Boğazım kurumuştu ve yüzümü ter basmıştı. Nefes almakta zorlanıyordum. Yataktan kalktım ve biraz su bulmak için dışarı çıktım. Kamp sessizlik içindeydi, etrafta nöbetçi de yok gibiydi. İçinden sesler gelen büyük bir çadıra yaklaştım. Kaçan bir orduyla varmak üzere olan bir başkası arasında sıkışıp kalmış bu hastanenin yönetim merkezi burası olmalıydı. Yürümeye devam ettim. Çok geçmeden, kaçışımın bu kadar kolay olmasına şaşarak kamptan iyice uzaklaşmıştım. Geride kalan ışıklara bakmak için arkama döndüğüm bir anda, yerde hareket etmekte olan birine takılıp düştüm. Meçhul gölge ve ben bir süre nedenini bilmeden boğuştuk, sonra birbirimizin yüzüne bakmak üzere ayrıldık. Tutsak alındığımda bana matarasını veren askerdi bu. İkimiz de şaşalamıştık.</p>

  <p>“Ne yaptığını sanıyorsun sen?” dedi sonunda.</p>

  <p>“Kaçıyorum,” diye cevap verdim, yalan söylememeye karar vererek. Sonra, adeta yalvarırcasına, “Çok susadım,” diye ekledim. Gerçekten de korkunç susamıştım. Asker gülümsedi ve onu kesin olarak tanıdım.</p>

  <p>“Al,” diye matarasını uzattı bana, tıpkı önceki gün yaptığı gibi.</p>

  <p>Su içmemi seyrederken, “Ben de kaçıyorum,” diye açıkladı sevinçle. “Yola birlikte devam edebiliriz.”</p>

  <p>“Nereye gidiyorsun?” diye sordum.</p>

  <p>Milano yakınlarındaki küçük bir köyün adım söyledi. Ha orası, ha başka bir yer, benim için hepsi birdi. Sessizce yan yana yürümeye başladık. Otların üzerinde ayak seslerimizi duyabiliyordum. Büyükayı gökyüzünde asılı duruyordu, ufka doğru sarkarak.</p>

  <p>Sonra şafak vakti geldi. Yıldızlar ansızın yok oldular ve arkamızdaki gökyüzü solgunlaşarak önce pembeye, sonra parlak kırmızıya ve en sonunda maviye boyandı. Sabahı neşeli bir haykırışla karşıladık. Hâlâ uykuda olan bir köyün içinden geçtik, yeniden tarlalara ulaştık, ağaçlardan elma topladık, yürüyüşümüze ara vermeden kahvaltımızı ettik. Tel örgüyle çevrili bir düzlüğe geldik. Kolay olmadı, ama tel örgüleri aşarak yolumuza devam ettik. Güneşi ensemde ve omuzlarımda hissediyordum artık.</p>

  <p>Gölgeme bitişik duran gölge birden öne fırladı. Başımı kaldırdım ve arkadaşımı koşarken gördüm; uzakta, iki beyaz atın otlamakta olduğu bir yere doğru uzatmıştı kolunu. Atlar tel örgünün ötesinde, düzlüğün ormanla buluştuğu yerde otluyorlardı. Çelimsiz asker sevinçli çığlıklar atarak koşarken, bu gürültülü olay karşısında huylanan atlar dörtnala kaçıştılar.</p>

  <p>Asker bir çığlık daha kopardı ve düzlüğün tam ortasında, benden otuz metre ötede durdu. Bana doğru döndü ve koşmaktan nefes nefese kalmış olduğunu gördüm. Bir kere daha, yüzünü sanki bir karpuzmuş gibi ikiye bölen o muhteşem sırıtışla baktı bana. Gözdağı verir gibi şaka yollu bir hareket yaptım ve ona doğru yürümeye devam ettim. Arkadaşım korkmuş gibi yaparak komik dans adımlarıyla düzlüğün içinde fırıl fırıl dönmeye başladı. Ona bakıp güldüm, sonra birden mavi-gri bir bulut halinde havaya fırladığını gördüm. Bir an sonra, ben nefes nefese ona doğru koşarken, bedeni yerde hareketsiz yatıyordu.</p>

  <p>Bir mayına basmıştı. Tanınmaz haldeydi, kanlı bir hamura dönmüş yüzünde az önceki şaklabanca gülümsemenin izi bile kalmamıştı. Gözlerime inanamadan o yüze baktım, sonra etrafı saran sessizliğe hayret ederek başımı kaldırdım. Patlamanın gürültüsüyle havalanmış bir kuş sürüsünün ağaçların arkasında kaybolduğunu gördüm. Onun yanında yapayalnızdım ve adını bile bilmiyordum.</p>

  <p>Uzun bir süre cesedin yanında diz çökmüş olarak kaldım; üzüntüden bütün kuvvetim çekilmişti. Ayağa kalktığımda atların gene aynı yere dönmüş, otlamakta olduklarını fark ettim. Güneş daha yükseklere tırmanmış ve gölgem kısalmıştı.</p>

  <p>İlahi ruhum hiddetle sarsıldı. Tanık olduğum bunca katliamın sorumlularından hesap sorma hırsıyla kilometrelerce yol yürüdüm. Hiç değilse biri buralarda bir yerde olmalıydı.</p>

  <p>Mussolini’yi sandığımdan daha çabuk buldum. Bir Alman onbaşısı kılığında askeri bir kamyona binmekteydi. Ben de yanına oturdum. Kendi ordusuna ait bir asker üniforması içindeydim ve Mussolini onu tanıdığımı hemen anladı. Gözlerini benden kaçırarak inatla dışarıdaki manzaraya bakıyordu. Gergindim ve onunla yüzleşmek için sabırsızlanıyordum, ama etrafımız çok kalabalık olduğu için onunla konuşamadım. Belki de düşüncelerim ona ulaşmıştı, ama hiçbir şey belli etmedi. Bir yerden sonra miğferini gözlerinin üstüne indirdi ve uykuya dalmış göründü.</p>

  <p>Bir grup İtalyan partizan kamyonu aramak için bizi durdurduğunda yolculuk sona erdi. Mussolini’yi tanıdılar ve alıp götürdüler. Ben de peşlerinden gittim, sonra gizlice Il Duce’yi kapadıkları odaya girdim. Tavandan sarkan bir ampulün çiğ ışığı altına yerleştirilmiş bir masanın başında oturuyordu. Karşısına geçip oturdum ve bu sefer bakışlarını benden kaçırma imkânı bulamadı. Dosdoğru gözlerimin içine baktı. Onu son görüşüm, iktidara tırmanışının başlarındaydı, konuşmasını dinlemeye gelmiş insanların doldurduğu bir meydandan geçerken. O günden bu yana olağanüstü değişmiş buldum onu. Yaşlanmıştı, yüzü kırışıklarla dolmuş, torba torba olmuştu. İkimiz de sessizliği karşı tarafın bozmasını bekledik.</p>

  <p>Ona bakarken, ölümünün yakın olduğunu anladım. Gömleğinin yakasında ilerleyen bir böceğin biçimini almıştı ölüm. Boynunun arkasında kaybolup gidene kadar gözlerimle takip ettim böceği. Sonunda konuşan o oldu.</p>

  <p>“Demek gelmeye karar verdin.”</p>

  <p>Şaşkınlığımı gizlemedim.</p>

  <p>“Beni bekliyor muydun? Yani kamyonda beni tanımıştın, öyle mi?”</p>

  <p>Mussolini sadede gelmek ister gibi başını salladı.</p>

  <p>“Çok daha önce bekliyordum seni. Beni yeniden bulmanın bu kadar uzun süreceğini tahmin etmemiştim.”</p>

  <p>“Neden söz ediyorsun?” diye sordum. Merakımı uyandırmıştı.</p>

  <p>Bunun üzerine Mussolini hikâyesini anlattı. İsviçre’de genç bir sosyalistken, bir konuşma yapmaya çağrılmıştı. Konuşmanın orta yerinde durmuş ve saatini çıkarıp masanın üzerine koymuştu. “Eğer Tanrı iki dakika içinde kendisini göstermezse,” demişti, “Tanrı yok demektir.” İki dakikanın sonunda saatini alıp cebine geri koymuş ve dinleyicilerden büyük alkış almıştı.</p>

  <p>“İşte sonunda buradasın,” diye bitirdi sözünü. “İntikam almaya mı geldin? Beklemeyi biliyorsun doğrusu.”</p>

  <p>“O gösteriden hiç haberim olmadı,” dedim. “Bugün burada olmamın nedeni, senin ve yandaşlarının daha sonra yarattığı rezillik. Kıtada yaptığım bir yolculuğu henüz bitirdim ve senden hesap sormaya geldim.”</p>

  <p>Konuşurken boğazımdan rahatsız edici bir öksürük yükseldi ve devam etmemi engelledi. Bu durum sözlerimin etkisini azalttı, ama Mussolini rahatsızlığımın farkına varmadı. Yeniden konuştuğunda, cevabı sanki uzun zaman önce hazırlanmış gibi geldi bana.</p>

  <p>“Bütün bunların kimin suçu olduğunu biliyorsun. Biz sadece onları yönetmemizi isteyenlerin iradesini yürürlüğe koyduk. O bin başlı köpeğin! Ne zaman balkondan bir kalabalığa baksam, o köpeğin sözleri ağzımdan çekip çıkardığını hissederdim, ağzımdan sel gibi akardı sözler. Belki de karşımda duran bütün o kafalarda saklıydılar da kendiliklerinden dışarı çıkamıyorlardı. O kadar insanın içinde niye bir tek benden hesap soruyorsun? Benim tek kusurum yenilmiş olmak. Yenenlerin idealleri de benimkilerden üstün değil, ama şimdi herkes onları alkışlayacak. Olsun varsın, ben alkışa doydum zaten. Neden daha önce gelmedin? Seninle yüzleşmeye daha uygun bir durumda olurdum.”</p>

  <p>Yeniden konuşabilecek kadar toparlamıştım kendimi.</p>

  <p>“Ben iktidar oyununda kazananları ziyaret etmem,” dedim. “Çoğu zaman beni görebilecek yetenekte değildirler. Ordu generallerinin yanına uğramam, papayı ya da kardinali görmeye hiç gitmedim, kendimi zenginlere göstermem. Sana neden gelecektim ki? Bu labirente daldığın anda, bana yaklaşma umudunu tamamen kaybettin. Arkadaşın Hitler, propaganda çalışmaları sırasında Wagner’in tanrılarıyla sohbet etmişti: Siegfried, Brunhild, Lohengrin, Valkürler. Ama benim onun gibi bir çılgına söyleyecek nasıl bir sözüm olabilirdi? Bugün buraya geldiysem, zaten her şeyini kaybetmiş olduğun içindir. Cılız bir ihtimal de olsa belki beni tanıyabileceğini, belki kaderin, kendine rağmen, aklını başına getirmiş olabileceğini düşündüm.”</p>

  <p>Konuşmamın orta yerinde Mussolini’nin dikkati dağılır gibi oldu. Yüzü solmuş ve gerginleşmişti. Yeniden ölümü gördüm, geri dönmüş, Mussolini’nin kafatasında dalga dalga ilerleyerek kaşlarına kadar inmişti.</p>

  <p>“Hitler benim arkadaşım değildi,” diye homurdandı, sonra ittifaklar ve başarısız stratejiler üzerine ayrıntılı açıklamalara girişti. Yeniden konuştuğumda sesim öfkeden titriyordu.</p>

  <p>“Zamanın dolmak üzere, seni ahmak! Arkana bak ve bütün geçmişinin bir geri zekâlının hikâyesi olduğunu kabul et; hiçbir işe yaramayan bunca patırtı, bunca hiddet! Hayata hiçbir şey katmadan geçmiş koca bir ömür! Layığın neyse onu bulacaksın.”</p>

  <p>Mussolini donup kalmıştı. İlahi yargı korkusu elini ayağını bağlamış gibiydi. Koşarak odadan çıkmamı gerektirecek kadar şiddetli bir öksürük nöbetine daha yakalanmasam, nutkuma devam edecektim. Yarı boğulmuş bir halde dışarı çıktım, yüzüm gözyaşlarıyla ıslanmıştı ve nedenini bilmiyordum.</p>

  <p>Yenik diktatörle görüşmem işte böyle noktalandı. Daha çok şey söylemiş ve daha iyi konuşmuş olmam gerektiğini ruhumda hissediyordum. Bir süre daha oralarda oyalandım, Mussolini’nin infazını görecek kadar. Tarlaların içinden geçen bir patikada, alçak bir duvarın önünde kurşuna dizdiler onu. Ölüm bu sefer kibirle bir makineli tüfeğin namlusuna yerleşti ve onu yarı açık gözkapaklarının ortasından vurdu.</p>

  <p>Yeniklerden başlayarak, savaşın öbür kahramanlarına ziyarette bulundum. Almanya’ya uçtum ve Alman diktatörün tıkıldığı yeraltı sığınağının etrafında dolandım, ama beni tanımamak için öyle bir inatla direniyordu ki yenilgi bile bana kapısını açmaya ikna edemedi onu. Hakkındaki düşüncelerimi ona söyleyemedim. Galiplerin yanına gittim, gezegenin kaderini kararlaştırmak üzere ücra köşelerde yaptıkları toplantılarda masalarının üzerinde dolandım. Lütfedip bana bakmadılar bile, toprakların nasıl dağıtılacağını ve güçlerin nasıl birleştirileceğini gösteren satranç tahtasındaydı bütün dikkatleri. Onları dinlerken, bu savaşın tekrar tekrar yaşanacağını anladım. Galipler büyük bir yenilgiyi kabullenmek üzere bir araya gelmedikçe sonsuza kadar tekrarlanacak olan bir rüyaya benziyordu.</p>

  <p>Mussolini’ye söylediğim şeyi hatırladım, papayı ziyaret etmeyi reddettiğimi. O anda biriyle dostluk etmeye o kadar ihtiyacım vardı ki, bu konuda fazla katı davranmış olup olmadığımı sordum kendime. Vatikan’a girdim ve içeri girmekte hiçbir zorlukla karşılaşmayışım şaşırttı beni. Tablolar, halılar ve goblenlerle dolup taşan salonlardan geçtim, sonu gelmez koridorlarda yürüdüm ve muazzam merdivenlerden çıktım. İlerledikçe, güvenimin zayıfladığını ve adeta buharlaşıp çevremdeki mekânın içine dağıldığını hissediyordum. Kudreti yüceltmeye yönelik bütün o şatafatın içinde kendimi yabancı hissettim, sanki her şey beni azıcık andıran bir kardeşime ithaf edilmiş gibi. Papanın çalışma odasına girdiğimde onu dua ederken buldum. Beyazlar giymişti, sade döşenmiş odanın loşluğu içinde ellerini kavuşturmuş, başını önüne eğmişti.</p>

  <p>Elimi uzatsam neredeyse dokunacak kadar yaklaştım yanına. Papa irkildi, sonra dönüp bana baktı ve gözleri akkor gibi bir tutkuyla aydınlandı. “En sonunda geldin,” diye fısıldadı. “Ne kadar uzun zamandır seni bekliyorum, bir bilsen. Neden daha erken gelmedin? Bu uğursuz zamanları nerede geçirdin? Neden bana akıl vermek için yanımda değildin? Dünyanın bütün ağırlığı benim günahkâr omuzlarıma çöktü!”</p>

  <p>Buluştuğumuz oda, mucize ve hayretin ışığıyla dolmuştu sanki. Hayal görüyormuş gibi hissettim kendimi. Bir papaya görünmekteydim ve ağır bir güvensizlik duygusunun altında eziliyordum. Kılık kıyafetimin uygun olup olmadığını bile sordum kendime, çok uzaklardan gelen ve dünyadaki vekilimin huzuruna kabul edilmeyi bekleyen bir hac yolcusu gibi. Kana batmış kıtanın bir ucundan öbür ucuna yaptığım yolculuk sırasında pabuçlarıma çamur bulaşmış olmasından korkuyordum. Papa inanılmaz bir asalet tablosu çiziyordu. Az kalsın dizlerimin üzerine çökecek ve bana pederane şefkatine ait bir işaret vermesini rica edecektim, ama son anda kendime hâkim oldum. “Onun Tanrısı olan benim,” diye birkaç kez tekrarladım kendime.</p>

  <p>Önümüzde büyük bir fırsat vardı. İlk kez bir papayla konuşuyordum ve dünyanın kaderi hakkında birbirimize söyleyebileceğimiz kim bilir ne kadar önemli şeyler vardı. Yoğun bir beklentiyle yüklü bir sessizlik oldu, doğum heyecanı gibi. Sanki bütün dünya, beyazlı adamla çamur içindeki hac yolcusunun yüz yüze durduğu o küçük çıplak odanın üzerinde dengede duruyordu. Ne andı ama! Ne yazık ki, geçip gitmeye yazgılıydı. Varlığımın gerçekliğini sindirir sindirmez papa gözlerini yumdu ve görüntümü gözlerinin önünden sildi. Kafasında benim için kurduğu imgeye uymamıştım. Papa hayalinde ayakkabılarımı temizlemek için eğildi ve o bu işle meşgulken ben yanından ayrılıp yoluma devam ettim.</p>

  <p>Bir ordunun öbürü üzerindeki zaferini kutlayan küçük yarımadanın güneyine doğru indim ve ılık bir yaz günü, öğleden sonra, Arno’nun Akdeniz’e döküldüğü yerde, Tiren sahiline ulaştım. Çok sevdiğim o kıyılarda gezinirken hatıralar sökün etti. Yüz yıldan daha uzun bir zaman önce, aynı sahilde, Shelley’nin fırtınayla kumsala sürüklenmiş cesedini tanımıştım. Artık çok uzaklarda kalan o olayın bende uyandırdığı üzüntüyü hatırladım. Yılların ötesinden ona seslendim ve martı çığlıklarının bastırdığı sözlerim gül biçimli bulutların altında rüzgâra karıştı. Yakınlarda bir yerde, başka bir şair vatana ihanet suçundan hapse atılmıştı. Uzaktan onu seyrettim, okyanus kıyısındaki o kampın mahkûmları arasında şiirlerini yazarken. Şairler dünyayı değiştirmeye çalışmasalar belki daha iyi olacak, dedim kendi kendime.</p>

  <p>Hatıraların ve pişmanlıkların pençesinde, ta Marina di Pisa’nın ötesinde uzanan çam koruluğuna kadar yürümüştüm. Yolculuklarım beni yorgun düşürmüştü ve biraz dinlenmeye ihtiyacım vardı. Uzaklarda kayalara çarpan dalgaların sesini duydum. Yakındaki köy öğle sessizliğine gömülmüştü ve güneş yüz yıllık çam ağaçlarının arasından bana ulaşıyordu. O anda bir çam ağacı olmak istedim, bir kum tanesi, dikenli bir çalılık ya da dalın birinde uykuya dalmış bir kuş. Üzerime dayanılmaz bir bitkinlik çöktü ve çam koruluğundaki kumların üzerine uzandım. Hemen yanı başımda, kumun üzerinde uyuklamakta olan bir kertenkele vardı. İşte o anda, bana pahalıya mal olacak hatayı yaptım. Kertenkele gözüme o kadar saf göründü ki, sonunda onun içinde uyuyakaldım. Bir çocukluk banyosuna gömülür gibi kertenkele uykumun içine gömüldüm. Unutuş yüklü, rüyasız bir uykuydu bu, tam bir hayvan uykusu.</p>

  <p>Uyandığımda, dikkatli ve zalim gözlerle yakından bana bakmakta olan bir çocuğun elindeydim. Çam fıstığı ve eziyet edecek hayvan arayarak çam korusunun içinde gezinmekte olan bir çetenin elebaşıydı oğlan. Şimdi havadaydım, asılı duruyordum, çılgınca debeleniyordum. Beni yakalamış olan çocuğun gözleri, kalın kirpiklerinin arkasında kahverengi ve yeşilimsi ışıltılarla kıpırdadı.</p>

  <p>Havanın içinde çırpındım, hâlâ çetenin beni bırakacağını umuyordum. Kararsızlıklarını sezdim. Cellat bocalıyordu! O an dünya için bir dönüm noktası olabilirdi, ama oğlanlar avlarını bırakmadılar. Kurban rolünün bana düştüğü oyun için her şey hazırdı.</p>

  <p>Çete lideri birden beni yere yatırdı ve iyice bilenmiş keskin bir bıçakla dilim dilim kesmeye başladı. Ne tuhaf bir duyguydu o! Korkunç bir acı, sonra bıçak bedenime girer ve onu parçalara ayırırken hafif bir karıncalanma, bir trenden ayrılan vagonlar gibi. Kafa her şeyin farkındaydı. Görüyorsunuz “ben” yerine “kafa” diyorum; sahi, o kadar parçaya ayrılmış bir “ben” ne anlama geliyordu acaba? Yaşamla ölüm arasındaki o aralıkta hem parça parça hem bütündüm; bir tek gövdemi yere yapıştıran parmaklardı beni bir arada tutan. Acayip ve rüyamsı bir biçimde, hâlâ her şeyi görüyordum. Oğlanlardan biri gruptan uzaklaşmış, bir çalının arkasında kusuyordu.</p>

  <p>Bütün bedenim dilimlere ayrıldıktan sonra oyunun ikinci bölümü başladı. Kısa bir aradan sonra parmaklar avı serbest bıraktılar ve bedenim bir havai fişek gibi patladı. Parçalar kumun üzerine saçılarak etrafta körlemesine bir sıçrama tutturdular; bir tek ben (yani kafam) kıpırdamadan orada durdum ve olanları seyrettim. Sonunda kurbanı olmaktan kurtulamadığım eğlence buydu demek. İşkencecilerime baktım. Ben, otla, tırtılla ve böcekle beslenen cüceleşmiş ve dişsiz bir kertenkele, meraklı ve düşünceli gözlerle yukarıdan bana bakan devleri inceledim. Sineğin örümceğe baktığı gibi baktım onlara, o görülmez, binbir biçimli ağa yakalanmış olarak. Kötülüğün yörüngesinde bir noktaydım ben, şiddetin sonsuz doğrusu üzerinde bir sinekle bir çocuk arasında bir şeydim; orada, çam ağaçlarının ve göğün altında, denizle bitki örtüsünün arasında, yakıcı öğle sıcağında, yirminci yüzyılda, güneşten milyonlarca kilometre uzakta.</p>

  <p>Kertenkele ömrümün son çırpınışında, yenik ve dağılmış bir ordu gibi, bedenimde bulabildiğim bütün kuvveti topladım ve o zalim bakışlı solgun hayvanların içine atladım. Her birinin içinde bir parçam kaldı ve ben ruhlarının labirenti içinde gezinip durdum. Kertenkelelerin işkencecileri Tanrı’nın istilasına uğramıştı. Biri beni içinden söküp attı. Öbürü, ne olduğunu tamamen unuttuğum; ama hikâyem yüz el tarafından yazıldığı zaman yeniden hatırlayacağım bir yolculuğa çıkarken yanında götürdü beni. Üçüncüsü ruhunun bir çekmecesine kaldırdı ve o kadar uzun zaman unuttu ki, çekmeceyi yeniden açtığında, başkasına aitmiş gibi görünen bir hatırayla karşılaştı.</p>

  <p>Çam korusunu hafif bir umut rüzgârı doldurdu; sayısız unutuşlarımdan sonra kendimi yeniden tanıyabilmem için, dünyanın o köşesinde birinin benden bir parça bulması umudu.</p>
