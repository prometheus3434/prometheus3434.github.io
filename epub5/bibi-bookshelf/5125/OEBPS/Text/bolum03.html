  <p>Ertesi sabah hepimizin beklediği narayı koparan da işte bu kamarot oldu: “Tierra, Tierra! Señor, albricias!”<a id="k12" href="../Text/dipnotlar.xhtml#a12"><sup>[12]</sup></a> Karayı ilk görecek kişiye vaat edilmiş olan ödülü de o kaptı. O anın olağanüstü heyecanını, güvertede çılgınca koşuşan denizcileri ve onları karaya taşıyan ilk tekneleri sonraları sık sık hatırlamışımdır. Karaya çıktık ve o topraklara bir Hıristiyan adı verdik. Yerlilerin yarı çıplak vücutlarını ve bize dostça kucak açışlarını görünce, burada insanlık tarihini yeniden başlatmanın mümkün olduğuna inandım. Ne var ki Kolomb’un seyir defterinde okuduğum son sayfa, onun yerlileri köleleştirmek niyetinde olduğunu haber veriyordu.</p>

  <p>İşte o zaman gidip yerlilerin arasında yaşamaya karar verdim ve fatihler yavaş yavaş ilerleyerek köyleri ele geçirirken ben de kabileden kabileye dolaştım. Irmakları çıkış noktalarına kadar izleyerek, vadiler aşarak, dağlara tırmanarak, kendime ve başlangıçtaki umutlarıma her an biraz daha yaklaşarak adanın içlerine doğru ilerledim, arkamda bıraktığım bütün izler silinene ve herkes beni unutana kadar. Bir bataklık ya da hızlı bir akıntı Tanrı’yı yutmuştu sanki.</p>

  <p class="girintisiz1">Bu yolculuğa ait bölük pörçük anılar, son derece sofu ve yerleşik, aynı zamanda kambur ve sakat bir adamcağız olarak, coğrafi haritalar çizerek yaşadığım Londra’da aklıma üşüştü.</p>

  <p>Âdetim olduğu üzere yalnız yaşıyordum. Annem yıllar önce ölmüş ve cennette melekler için haritalar çizdiğini hayal ettiğim babamla buluşmuştu. Kartografi sanatını ondan öğrenmiştim. Kaderin bana reva gördüğü beden göz önüne alınırsa, benim için uygun bir işti. Zamanımın büyük bölümünü, haritaların, kitapların, pergellerin ve yerküre modellerinin doldurduğu bir çalışma odasında geçiriyordum. Odadaki eşyaların arasında, uzun birkaç yolculuktan sonra ailemin eline geçmiş, İtalyan yapımı değerli bir usturlap da vardı. Bu aletin Amerika’ya yaptığı ilk yolculukta Kolomb’a ait olduğu rivayet ediliyordu, ama büyük ihtimalle uydurmaydı bu. Araştırmalarımın gösterdiği kadarıyla, bu büyük denizcinin bir usturlabı yoktu.</p>

  <p>Bir süre önce karım evden kaçmıştı ve nereye gittiği konusunda hiçbir fikrim yoktu. Bu olay, bu dünyada bir ilahi takdirin, tarihin içinden geçen ve dünyaya saçılmış kaderleri birbirine bağlayan bir altın ipliğin varlığına duyduğum inancı sarsmamıştı. Oğlum da karımla birlikte ortadan kaybolmuştu. Artık yetişkindi ve belki de Londra’da, benimle aynı mahallede yaşıyordu. Kafamı işimden kaldırarak oğlumun yaşını kestirmeye çalıştım. On sekiz yaşında mıydı, yirmi mi? Çıkaramıyordum.</p>

  <p>Yıllardır bir dünya atlası üzerinde çalışmaktaydım. Kıtalara, bölgelere ve dünya yüzüne dağılmış adalara ait düzinelerce harita hazırlamıştım. En büyük özeni sahil şeritlerine, okyanus derinliklerine, dağ yüksekliklerine, ırmak yataklarına, ülkeleri birbirinden ayıran ve her savaş ve antlaşmadan sonra değişen girintili çıkıntılı çizgilere gösteriyordum. Bu yüzden çalışmaya devam ediyor, bütün boşluklar doluncaya ve eserim kusursuz hale gelinceye kadar atlasımı bastırmaya çekiniyordum. Yolculuklar ve süregiden keşifler yüzünden dünyanın biçimi durmadan değişiyordu. Boyuna yeni keşif yolculuklarına ilişkin raporlar alıyordum, yanlarına kabataslak, tahmini haritalar iliştirilmiş olarak. Uzun süredir ihmal edilmiş ve şiddetin pençesine düşmüş bir dünyaya düzeni geri getirme görevinin bana verilmiş olduğu inancıyla, bu aceleci hipotezlerin anlamını çözmeye çalışıyordum.</p>

  <p>İşimin ölümüme kadar süreceği fikrine kendimi alıştırmıştım, sonra onu yanımda gökyüzüne götürecek ve babamın doğrudan meleklerin ve kutsanmışların bakışı aracılığıyla yukarıda çizmiş olduğu haritayla karşılaştıracaktım. İşte o zaman yaptığım yanlışların hepsini düzeltecektim. Bedensel hastalıklarımı ve talihsizliklerimi unutarak, uhrevi saadete doğru dev adımlarla ilerledim. Tanrılığımın anısı bulanık ve Hıristiyanlıkla gölgelenmiş olduğu halde, mülklerimin haritasını çıkarmak üzere gökyüzünden dünyaya indiğim düşüncesi zihnimde kesinlik kazandı; arazide ölçümlerini yaptıktan sonra evine gidip hesaplara ve dökümlere gömülen bir haritacı gibi.</p>

  <p>Acı çeken bir Tanrıydım ben, elinden gelen tek yolla dünyayı yeniden yaratmaya karar vermiş bir Tanrı. Bu esine kapıldığım gün, soyulmuş bir portakalın dilimleri gibi kavisler çizerek genişleyen boylamların oluşturduğu bir ağ çizdim ve bütün dünyayı içine alan tek bir harita üzerinde çalışmaya başladım, içimi kararlı bir mutluluk doldurdu. Hayatım anlamla dolup taşmaya başladı ve çizim kâğıtlarını oraya buraya dağılmış geniş ve renkli alanlar kapladı.</p>

  <p>Çalışma odamdan neredeyse hiç çıkmıyor ve geceleri odanın bir köşesine çekilip her gün kendi hazırladığım bir yatakta uyuyordum. Gene böyle bir gece kapıda bir gürültüyle uyandım. Yataktan kalkıp aşağı indim ve kulak kabarttım. Dışarıda birisi kapıya vuruyor ve inildeyerek anlaşılmaz cümleler sıralıyordu. Korkumu yenerek kapıyı açtım. Rüzgâr ve yağmur yüzüme çarptı, sonra bir gövde beni yere devirerek koridora yığılıp kaldı. Adamın ağzından bir inilti çıktı ve sonra bayıldı. Loş ışıkta yüzünü görmeyi başardım ve geçen onca zamana ve korkunç talihsizliğinin bütün izlerine rağmen, oğlumu tanımakta güçlük çekmedim. Elimin gövdesinin yan tarafından fışkıran sıcak bir sıvıya batmış olduğunu fark ettiğimde kendimi hâlâ toplayamamıştım. Hemen gecenin içine daldım ve bir cerrah arayarak sokaklarda düşe kalka koşturdum. Birini bulup getirdim ve birlikte oğlumu benim yatağıma taşıdık. Çok kan kaybetmişti ve bıçak yarası derindi. Bir süre sonra onunla baş başa kaldım.</p>

  <p>Oğlum derin bir uykudaydı. Ona dikkatle baktım. Temizlenmiş ve benim çizim gömleklerimden birini giymiş olarak orada yatan kişi gerçekten benim oğlumdu. Adonis kadar güzeldi, yüzünde benim çirkinliğimden eser bile yoktu. Dünyadaki yolculuğumu izleyen ilahi takdirin bir hediyesi olarak oğlumun bana geri döndüğünü düşündüm. O gece, bedenim ve ruhumla kendimi ona adayacağıma yemin ettim; nereden geldiği ve ne yapmış olduğu hiç önemli değildi. Uyuyan oğlumu seyrederek kalemlerimi sivrilttim, ama tek bir çizgi bile çizemedim.</p>

  <p>Uyandıktan ve konuşacak hale geldikten sonra bana hikâyesini anlattı. Zamanını arada bir çalıştığı tiyatronun oyuncularıyla Londra’nın yeraltı entrikalarının tezgâhlandığı meyhaneler arasında bölüştürerek kıt kanaat geçinmekteydi. Kime ait olduğunu açıklamaktan kaçındığı bir cüzdan yüzünden çıkan bir kavgada bıçaklanmıştı. Onu üzüntüyle dinledim, ama bir yandan da içim ona yardım etme isteğiyle doldu. Demek kaderi buna varmıştı. Ama artık benim ellerime teslim edilmişti ve ben onu koruyup gözetecektim.</p>

  <p>Yiyecek ve içecek bulmak için sokaklarda nasıl bir heyecanla dolaştığımı, beklenmedik ve cüretkâr duyguların içime nasıl doluştuğunu hâlâ hatırlıyorum. Onu Mesih olarak görüyordum, insanların karanlık ve vahşi dünyasına dalmış, öldürülmüş ve en sonunda babasının evine dönmüştü, benim her zaman onu beklemekte olduğum eve. Oğlumun dönüşü, ulaştığım ruhaniyetin su götürmez bir kanıtı gibi görünüyordu bana. Bir akşam, oğlum onun için hazırladığım yemeği yedikten sonra dinlenirken ben de dünya haritamın başına döndüm ve işlek çizgilerle güneydeki keşfedilmemiş bir kıtanın sınırlarını çizdim. Kıtanın içini, meçhul bölgenin içlerine doğru soluklaşan parlak bir kırmızıya boyadım. Sonra, zihnimde bilinmeyen ağaçların görüntüleriyle ben de uyuyakaldım.</p>

  <p>Ertesi sabah oğlum, onun için satın aldığım giysileri ve evde bulabildiği paranın tümünü yanına alarak gitmişti. Güçsüzlüğü göz önüne alınırsa, fazla uzaklaşmış olamazdı. Geri döneceğini düşündüm ve iki gün boyunca kulağım kirişte bekledim. Oğlumun yok olduğu andan itibaren gözüme uyku girmez oldu. Akşamları kalın paltoma sarınarak dışarı çıkmaya ve tiyatroların bulunduğu semtteki meyhanelerde onu aramaya başladım.</p>

  <p>Bir sürü meyhane vardı ve ben birinden öbürüne dolaşıp durdum. Bazıları zavallı berduşları ve fahişeleri ağırlıyordu, bazıları da tiyatro camiasının uğrak yeriydi. Bu gruba girenlerde onu daha büyük bir dikkatle aradım. Sağır edici gürültünün içinde sayısız yüzü boşuna inceledim. Arayışım bir sonuç vermedi. En sonunda bu meyhanelerin birinde bir masaya geçip oturdum ve kendime bir içki söyledim, ağzına içki koymayan ben! O kadar üzgündüm ki, pes etmeye ve sarhoş olmaya hazırdım. O sırada masama birinin oturmuş olduğunu fark ettim. Oğlum kadar olmasa da genç bir adamdı ve şaraba benden daha alışkın olduğu her halinden belliydi. Ona bakmakta olduğumu fark etti ve benimle konuşmaya başladı. Pek iyi anlayamadığım, karmaşık bir hikâye anlattı bana. Hikâyeyi çözemesem de, kendisinin bir aktör ve oyun yazarı olduğunu anladım. Uzun uzadıya mesleki hayatından yakındı; ona kalırsa başarısı yeterince görkemli değildi ve rakiplerinin komplolarıyla engelleniyordu. Sesimi çıkarmadım, kendi dertlerimi unutma umuduyla onun şikâyetlerini dinlemeye dünden hazırdım. O içkisini içer ve anlatırken, tarazlanmış saçlarına, şarapla ıslanmış bıyığına, dar omuzlarına ve boğumlu ellerine bakıp durdum.</p>

  <p>Onu oğlumla karşılaştırdım. Oğlum daha yakışıklıydı, ama o da aynı ölçüde öfkeli ve tatminsizdi. Bana bütün hayatını anlatan bu yabancının yerine neden oğlumu bulmamıştım sanki? Adam birden bana adını söyledi ve bu adı daha önce duymuş olduğumu fark ettim. İnsanların onun eserlerinden, tarihi oyunlarından, komedilerinden ve mitolojik farslarından söz ettiğini duymuştum. Üretken ve hayli başarılı bir yazardı. Neden bu kadar karamsar düşünüyordu? Onu dinleyerek orada oturdum; içtiğim azıcık içkiden biraz çakırkeyif olmuştum. Aktör kendi eserlerinden söz etmeye başlayınca ateşlendi ve kesik kesik, ama berrak bir sesle dizelerini okumaya başladı. Çok güzel dizelerdi, ama üslup o kadar cafcaflı olmayıp tasvire daha çok ağırlık verilse daha güzel olacaklarmış gibi geldi bana. Şiirin her yerinde, aslında birinci sınıf olan genel etkiyi bozan, tumturaklı bir belagat vardı. Bu düşüncemi ona dürüstçe söyledim, ama sözlerim onu kızdırdı. Alaycı bir öfkeyle yüzüme baktı ve beni tepeden tırnağa süzdü. Yüzünden bir ışıltı geçti ve parmağını bana doğrulttu. Bu arada öbür eli, dikkat talep ederek odaya doğru uzanmıştı.</p>

  <p>Meyhane bir anda sessizliğe gömüldü ve masamız, sanki büyü yapılmış gibi, bir tiyatro sahnesine dönüştü. Bu sahnede oyuncular ben ve oyduk, ama ben hâlâ rolümden emin değildim. Sonra aktör, sözde beni tasvir eden bir monologa girişti: Sakat, eciş bücüş, duvarlara gölgesini düşürmekten korkan biri; görüntüm o kadar iğrençti ki köpekler üstüme saldırıyor, kadınlar bana dokunmaktan kaçıyordu. Konuşmasının önceden prova edilmiş olduğu ve teatral etkisini görmek için onu benim üzerimde denediği yolunda tuhaf bir duyguya kapılarak, yerime çivilenmiş gibi dinledim. Gösteri sırasında sarhoş seyirci kitlemizden gizli kıkırtılar yükselmeye başladı ve kabara kabara sonunda bir kahkaha tufanına dönüştü. Başarısıyla aşka gelen aktör ayağa kalktı ve katıksız bir küçümsemeyle elini bana doğru uzattı. Yüzüm alev alev yanıyordu; büyük bir dikkatle, her hareketimi kontrol etmeye çalışarak ayağa kalktım. Yakındaki bir meşale kamburumun gölgesini masanın üzerine düşürdü. İlk adımım o kadar sarsakçaydı ki kahkahalar kapıya kadar bana eşlik etti. Utançla sisin içine karışıp kayboldum.</p>

  <p>O üzüntüyle, yolumu kaybettiğimi fark edene kadar yürüdüm. Pis kokulu, tanımadık sokaklarda zifiri karanlığın içinde ilerledim. Bir çeşit melunca büyüyle, kör cücelerin yaşadığı bir dünyaya ulaşmıştım. Kulübelerin kapı ve pencereleri alçak ve aşırı derecede dardı. Sokakları kaplayan çöplerin arasında zorlukla ilerliyordum. Geldiğim yoldan geri dönmeyi denedim, ama karmakarışık sokaklarda yönümü iyice şaşırdım. Ansızın, akıl almaz bir geçit töreni başladı. Cehenneme girmiştim sanki. Yanımdan körler, sakatlar, topallar, uyuzlar, deliler, irinliler, guatrlılar, açlar, sarhoşlar, sıracalılar, kanserliler, hezeyanlılar, kaçaklar ve meczuplar gelip geçti. İğrenç mucizelerin sergilendiği bir meydandaydım. Yaşlılar ve çocuklar bir parça ekmek için itişiyordu; havadan bile pislik ve leş gibi bir koku sızıyordu. Beni fark eden olmadı. Kıyamet benzeri bir rüyaya hapsolmuştu hepsi. Paltoma sıkı sıkı sarınmış olarak kalabalığın içinde hareketsiz dururken, insanlık lağımlarını ziyaret etmek için yeryüzüne doğru alçalan, kılık değiştirmiş Tanrı olarak gördüm kendimi ve ruhumu yakıcı bir pişmanlık doldurdu. Ağılı andıran evlerden birinin duvarına yaslanarak bu ağır yenilgiyi seyrettim. Sonra karanlığın içinde birisi beni fark etti; bir el bana doğru uzandı ve sokak baştan başa feryatlarla yankılandı. Başka bir elin yakaladığı paltomun içinden sıyrılıp çıktım ve nereye gittiğimi bilmeden karanlığın içine doğru kaçtım.</p>

  <p>Dünya bu olamaz, dedim kendi kendime. Her yer bunun gibi olamaz. Dünyanın tomurcuklanmakta olan bir parçası da olmalı. Bunu hatırlıyorum, bunu söylemişlerdi bana. Neresi orası?</p>

  <p>Bir melek olsaydım her şey daha kolay olurdu tabii. O zaman, üzerinde yıllarca çalıştığım ormanlara, göllere ve sahillere doğru uçar ve orada güzellik rüyama kavuşurdum. Ama ben sakattım ve yorgunluktan bayılmak üzereydim. Gecenin içinde oradan oraya dolaştım ve sonunda kendimi bir tiyatronun önünde buldum. Biraz soluklanmak üzere içeri girdim. Oyun başlamıştı; birinci balkondan bir bilet aldım, merdiveni çıktım ve kendimi sıranın üzerine bıraktım.</p>

  <p>O akşam müzikli ve danslı bir mitolojik hikâye sahneliyorlardı. Gürültücü bir seyirci kalabalığının karşısında oyuncuların ve fener taşıyıcıların biri girip biri çıkıyordu. Seyirciler birkaç sahnede birden gelişen heyecanlı olaylara kendilerini kaptırmışlardı, yumruk sallayıp bağırarak karakterleri cesaretlendiriyor ve tehdit ediyorlardı. Kısmen utangaçlığımdan, kısmen de geç geldiğim ve sahnede olup biteni tam olarak anlamadığım için ben bu coşkuya katılmadım; ama tiyatroya ayak basmadan geçirdiğim onca seneden sonra, gördüklerim beni de büyülemişti. O hareket, ışıklar, kadın rollerine çıkan erkeklerin giydiği kostümler, bütün binayı canlandıran o tılsımlı, bulaşıcı duygu; bütün hepsi, başka bir çağdan kalma bir hatıra gibi aklıma doluştu. Oyunun sonunda, çıkışa doğru koşturan kalabalığın ortasında buldum kendimi.</p>

  <p>Sonra yeniden Londra sokaklarına çıktım. Gözlerimin önünde kostümlerin ve bedenlerin fırıl fırıl dönen görüntüsüyle bir süre yürüdüm. Birkaç meyhaneye daha girdim, ama boşuna. Belki de oğlum bana yalan söylemişti ve buralarda yaşadığı bile doğru değildi. Onu bulmamı istemediği besbelliydi. Büyük bir bezginlik beni evime doğru sürükledi. Ağır ve huzursuz bir uykuya daldım.</p>

  <p>Gecenin kör karanlığında gözlerimde yaşlarla uyandım. Battaniyeme yapışmış olarak yatağımda yatarken, bir haritanın üzerine çizmekte olduğum dünyanın ta kendisiymiş gibi tiyatro yeniden gözlerimin önünde canlandı; sahne denizlerle çevrelenmiş bir kıtaydı ve yerdeki kapaklı kapı cehenneme açılıyordu. Benim de bir rolüm vardı; ama komik bir rol müydü yoksa trajik mi, bunu ancak Yüce Yazar tarafından yazılmış olan oyunun sonunda anlayacaktım. Odanın karanlığı içinde diz çöktüm ve kendimi dualara bıraktım. Ruhumu karartmış olan aptalca düşüncelerin bağışlanması için yalvardım ve hem bana sunulmuş lütuflar için, hem de doğumumdan beri sırtımda taşıdığım hastalıklar için şükrettim.</p>

  <p>O anda yaşlı adamın artık Tanrı olmak istemediğini anladım. Onun bedeninden ayrıldım ve bir süre dua edişini seyrettim. Kendini o kadar kaptırmıştı ki, gittiğimi duymadı.</p>

  <p class="girintisiz1">Bir süre sonra, kuzey sisleri arasında insanların hayallerini süsleyen ülkeye, İtalya’ya geri döndüm. Veneto yazının sıcak ve nemli havasını soluyarak bulutlar arasında yaptığım yorucu bir yolculuktan sonra, Özlem Köprüsü’nün önünde durdum. Gondollar yanımdan kelebekler kadar sessizce süzülüp geçerken, Uzun Zorbalık yıllarında görmeye gittiğim mahkûmları hatırladım. İçlerinden biri, hararetle dünyanın tarihini yazdığı Londra Kulesi’nde on üç sene kapalı kalmıştı, benim açık ve gizli başoyuncusu olduğum tarihi. Onu aydınlatmaya çalışarak yanında epey zaman geçirmiştim, sürükleyerek idama götürdükleri güne kadar. Bu son deneyimle ilgili düşüncelerini hiçbir zaman öğrenememiştim. O da mı benim takdirimdi?</p>

  <p>Kendisini çalışma odasına hapsetmeyi seçen Fransızı hatırladım. Eski zamanlardan kalma kitaplar okumak ve okuduklarının kendisinde uyandırdığı düşünceleri yazmak üzere oraya çekilmişti. Odanın duvarları Yunanca ve Latince karalamalarla kaplıydı; dışarıdaki kır manzarasına bakmak için bile masasından kalkmazdı. Tabiat onu hiç ilgilendirmiyordu. Bir keresinde şunları yazmıştı: “Hayvanlar inlerine girerken izlerini nasıl yok ederse, bizler de öyle yapmalıyız.” Nitekim, masanın başındaki sandalyeye yapışıp kalmış bedeni, inine sığınmış bir hayvanın, karanlıkla kuşatılmış bir yabantavşanının biçimini almıştı. Her gün cesaretle ölüm düşüncesinin içine dalar ve ölümün içinde nefes almaya başlayıncaya kadar orada kalırdı, canlı canlı gömülmüş birinin kaskatı hareketsizliğine bürünerek. Üstünü değiştirip belediye başkanlığının omuzlarına yüklediği görevlere koşmak için son anda normal haline dönerdi. İki rolü de bu kadar iyi oynadığı için hayranlık duyardım ona.</p>

  <p>Sonra, inançlı bir İtalyan mahkûma yaptığım ziyaret geldi aklıma. Sapkınca görüşleri yüzünden hapse atılmış, vaktini dünyayı kötüleyen ve beni öven şiirler yazmakla geçiren bir keşişti bu. Kapatıldığı o karanlık hücrede yazdığı şeyi görmeyi nasıl başarıyordu bilmiyorum. Kelimelerle anlatılmaz bir pisliğin ve kendi dışkısından yükselen kokunun ortasında yaşıyordu. Şiirinde nefretle söz ettiği hayata olan bağlılığı o kadar güçlüydü ki, ölümden kurtulmak için deli numarası yapmıştı. O ağır kokulu hücreyi biraz havalandırmak için elimden geleni yapardım. O zaman uyuşukluğundan sıyrılır ve kurmayı amaçladığı mükemmel topluma ilişkin yeni bir bölüm daha yazıverirdi. Rahiplerin hâkimiyetindeki bir toplum olacaktı bu; kendi kaderinden hiç ders alamamıştı. Oradan ayrılıp, Amsterdam’daki bir ressamın atölyesinde teselli bulmaya çalışırdım. Ona kendi isteğimle poz veriyordum. Çok kereler, kendi portresini çizme bahanesiyle benim resmimi yapmıştı. O zamanlar nasıl göründüğümü görmek için hâlâ gidip o portrelere bakarım.</p>

  <p>Yalnız kişilere ait onca anının içinde, İspanyol bir rahibenin aşk hikâyesinin bende ayrı bir yeri vardır. Teresa de Avila kendine özgü çılgınca ve abartılı üslupla bir süredir beni taparcasına sevmekteydi ve tatlı sert bir tavırla etrafındaki rahip ve rahibelerden de aynı sevgiyi talep ediyordu. Onu bir törende ilahi okurken görmüş, solgun ve tükenmez bir alevin aydınlattığı yüzünü ilgiyle seyretmiştim. Bir gün odasında dua ederken yanına gittim ve dikenlerini çıkarmış bir kirpi ya da kabuğunun içindeki bir kaplumbağa gibi içine sığındığı ruhun yapısını gördüm. Ruhu eşmerkezli yedi bölmeden oluşan bir şato gibiydi ve şatonun merkezinde gelin ve güvey olarak bizi bekleyen oda vardı. Teresa’nın güzelliğine ve coşkusuna kapılarak, o bölmeleri birer birer geçişi sırasında ona eşlik ettim. Her odayı sağlam ve hafif adımlarla kat etti, dünyevi arzuları geride bırakarak. Karşılaşmamızın gerçekleştiği zifaf odasına ulaştığında, kendini her türlü şehvetten arındırmıştı. Tek kelime konuşmadık; hayatla ya da benimle ilgili hiçbir soru sormadı. Bütün istediği beni sevmekti ve ben de onun beni sevmesinden, ruhunun bütün ateşiyle sevmesinden mutluydum. Duaların hızlı ritmi içindeki mutluluğunu hatırlıyorum, gözleri yukarı kaymış, solukları sıklaşmış, bacakları çılgınca bir titremeye yakalanmıştı. Teresa’nın ruhunun derinliklerine daldığımda zifaf yatağına güzel bir koku yayıldı ve dövme altından zarif bir çan takımı odayı bir dizi çan sesiyle çınlattı: Üçüncüsü, altıncısı ve dokuzuncusu. Sevgilim melekleri seyrederek uyuyakalmıştı. Melekler onu ölümlü kılıfından çıkardılar ve sanki bir gecelikmiş gibi üzerinde bir tek ruhuyla bıraktılar.</p>

  <p>Daha mutsuz anlarım da oldu. Bir keresinde ağır bir depresyona girdim ve hayatımı sona erdirmeye karar verdim. Beni arada bir yoklayan bir düşüncedir bu, hem de hayli güçlü bir şekilde. İnsanoğluna Tanrısal tabiatımı ifade etmenin en iyi yolunun sanat olduğuna karar vererek, Pisa’da bir ressam heveslisi olmuştum. Ne var ki yeteneğim, köylerdeki küçük kiliselerin duvarlarına melekler ve Bakire Meryem’ler çizmekten öteye götürmedi beni. Şehirlerde, ünlü ressamların gittiği büyük kiliselerde resim yapma şansını hiç ele geçiremeyeceğimi anladım. Onlara uzaktan uzaktan hayranlık besliyor, sonra fırçalarıma ve hep aynı renkleri karıştırdığım kovalarıma geri dönüyordum. Ben, Tanrı, üstatlarla aynı meydanda top koşturmuyordum, bunu kabul etmek zorunda kaldım. Ama bunun beni ne kadar derin bir hayal kırıklığına uğrattığını fark edemedim.</p>

  <p>Bir gün bir arkadaşım bana Caravaggio’nun, İtalyan polisi tarafından aranmakta olan suçlu ressamın eserlerinden birini göstermek istedi. Satacak uygun zamanı kollayarak evinde gizli tuttuğu bir resimdi bu. Beni içeri soktu, tavan arasının karanlık bir köşesinde duran bir yığın tuvalin içinden bana göstermek istediği resmi bulup çıkardı ve görebilmem için bir meşale getirerek resmin üzerine tuttu. O resmi hiç görmemek benim için çok daha hayırlı olacaktı.</p>

  <p>Önümde o kadar canlı bir sahne vardı ki içim dinsel bir sarhoşlukla doldu: Duvarlarına freskler yaptığım kiliselerin cemaatlerinde uyandırmaya çalıştığım duygu tamı tamına buydu işte. Kompozisyonun cüretkârlığı nefesimi kesmişti. Resmin tam ortasında, meçhul bir kaynaktan fışkıran müthiş bir ışık vardı. O kadar güçlüydü ki, arkadaşımın resmi aydınlatmak için tuttuğu meşaleyi karartıyordu sanki. Bu ışığın çevresi, sonsuz bir mutluluk içinde kıvranan çarpıcı insan bedenleriyle sarılmıştı. Neden <i>kıvranan</i> diyorum? Çünkü o anda, ateş gibi parlayan renkler karşısında gözlerimin bana ilettiği izlenim buydu; her renk bir öncekinin rüyasından çıkmıştı sanki, öyle ki resim hem hayat gibiydi, hem de hayattan bile büyük bir şeydi. Kendi yetersizliğimin bilincine vardığımda, artık nefes alamıyordum. Arkadaşım fısıltıyla birtakım mesleki yorumlarda bulunuyordu; ama onu dinlemiyordum bile, kendi başarısızlığımın girdabı içinde kaybolup gitmiştim. O anda hayranlıkla seyrettiğim şeye yer açmak için kaldırıp kenara atılacak resimler yaparken gördüm kendimi. Havada heybetle süzülen kartalın karşısındaki bir serçe, bir ardıçkuşuydum ben! Karanlığın içindeki bir hırsız gibi kaçıp gittim o evden.</p>

  <p>Uykusuz bir gece geçirdim. Sevgilim, çektiğim ıstıraptan habersiz, yanımda uyuyordu. Resimlerime hayranlık duyan saf bir kızdı ve benim bir sanatçı, bir Raffaello ya da bir Tiziano olduğum konusunda sarsılmaz bir inanca sahipti. Bense onun inancında gerçek benliğimi yok saymaya yönelik bir inat görüyordum, beni olduğum gibi görmek istemiyordu sanki.</p>

  <p>Yataktan kalktım ve atölyeye gittim. Sehpanın üstünde yeni başladığım bir Tebliğ duruyordu. Bakire Meryem henüz çizgilerden ve elbisesinin eskiz halindeki dökümlerinden ibaretti, o ana kadar daha çok melek üzerinde çalışmıştım çünkü. Öbür tablonun içimde uyandırdığı duygular hâlâ canlıydı ve bu duyguların etkisiyle meleğe düşmanca baktım. Kadınsı bir yüzü olan, sarışın bir melekti bu, üzerinde mavili-beyazlı bir elbise vardı. Kanatlardan birini tamamlamış, öbürünü de yarı yarıya bitirmiştim. Meryem’e doğru uzanan eli hâlâ parmaksızdı, parmaklar henüz kurşunkalemle kabaca çizilmişti. İlahi haberci, bir çalı kümesine sarınmış bir hayalete doğru uzanmış, eciş bücüş, sakat bir ucube gibi göründü bana. Karşımda amaçsız hayatımın ve kusurlu eserlerimin bir özeti duruyordu sanki. Görüyormuş gibi yapan kör bir gezgin edasıyla geçip gidiyordum o hayatın içinden. Bu tabloyu bekleyen akıbetin kiliselerimdeki fresklere benzemek olduğunu düşündüm, tamamlandıklarına ve gerçek yüzlerinin sergilendiğine pişman. İşte o zaman ölmek istedim.</p>

  <p>İnsan kendi canını almak için ne yapar bilmiyordum ve bu konuda düşünmek üzere evden çıktım. Şafak sökene kadar şehrin dışında, rüzgârın ıslık çaldığı kırlık arazilerde dolaşıp durdum. İçine düştüğüm durumu anlamaya çalıştım ve iç karartıcı bir sonuca ulaştım: Başarısız olduysam, Tanrılığıma yaraşır bir ressam olamadığım için olmuştum. Başka ressamları taklit etmeye kaptırmıştım kendimi. Ama belki de ressam maskesini takınca amacımı gözden kaçırmıştım ve bu amacın ne olduğunu artık hatırlamıyordum; ressam olacağıma bir tüccar, bir fırıncı ya da sadece sadık ve şefkatli bir koca olsam daha iyiydi. Buna benzer işe yaramaz varsayımların içinde çırpınarak, ilahi yörüngede bu kadar aşağılara düşmüş olduğuma hayıflandım.</p>

  <p>Bir karar verdim. Bedensel olan da dahil, kendimi bütün maskelerden kurtarmalı ve yeniden yukarı yükselmek için kendi içimden çıkmalıydım. Ama nasıl? Hançer içime dehşet salıyordu. Kendi bileklerimi kesecek cesareti asla bulamazdım. Elimde zehir yoktu ve nereden bulunacağını bilmiyordum. Sabahın ilk ışıkları göğü delerken Arno Irmağı’na bakmaya gittim, ama girdap gibi döne döne akan sular beni boğulma fikrinden vazgeçirdi. Şehre döndüm ve eğik kulenin altında durdum. Sabah güneşiyle yıkanan kulenin gölgesi uzun bir çizgi halinde meydana düşmüştü. Kapıyı açık buldum ve tepeye kadar tırmandım.</p>

  <p>Kulenin yere doğru eğildiği tarafa düşen korkuluğun üzerinde otururken, kuleyi yapan mimar hakkında anlatılan efsaneyi hatırladım. Mimar gecenin bir yarısı, çan kulesinin çökmekte olduğunu sanan kalfaların bağırtılarıyla uyanmıştı. Hemen kuleye koşmuş, tepeye, şu anda benim bulunduğum yere kadar çıkmış ve felaketin derecesini tartmıştı. Öyle ağır bir utanca kapılmıştı ki, daha sonraları çok sayıda mutsuz âşık ve müflis tüccarın da yapacağı gibi, kendini boşluğa bırakmıştı. Tahminlerin tersine, kule çökmemişti. Yüzyıllardır, zeminle olabildiğince yumuşak bir şekilde buluşmak istermiş gibi, yere doğru eğildikçe eğilmekteydi.</p>

  <p>Kuleyle bağlantılı daha yeni bir hikâye de vardı. Galileo’nun şen şakrak bedeni, sakallı ve huzur verici yüzü zihnimde yeniden canlandı; etrafında gördüğü kargaşadan kafası bir parça karışmış, o kargaşaya düzen getirmeye çalışan mutlu bir tanrıya benziyordu. Benim o perişan anımdaki gibi bir şafak vakti –bunları düşünürken büyülenmiş gibi boşluğa bakmayı sürdürüyordum– Galileo da kuleye tırmanmıştı. Ama onun zihnini ölüm düşüncesi kemirmiyordu. Hikâyeye göre Galileo kulenin tepesinden farklı ağırlıkta iki nesne bırakmış ve aşağıda beklemekte olan bir öğrenci, iki nesnenin de, düşen ağırlıklar hakkında o güne kadar geliştirilmiş bütün hipotezleri çürüterek, yere aynı anda çarptığını el kol işaretleriyle ve bağrışlarla bildirmişti. Bu iki hikâyenin zihnimde neden birleştiğini ve o ölüm kalım anında ikisinin de bana neden çok önemli bir anlamla yüklüymüş gibi göründüğünü anlayamadım. Nihai boşluktan sadece bir adım uzakta, elinden kaçmakta olan yaşamı geri getirmek isteyen birinin kuvvetiyle korkuluğa yapıştım. Yukarıdan Pisa’ya ve uzaktaki denize baktım; artık yükselmiş olan güneş denizin yüzeyini ışığa boğmuştu. Daha ötelerde Capraia ve Gorgona adalarını, doğuda Apennin Dağları’nın oluşturduğu halkayı gördüm. Döner merdivenden aşağı indim ve şimdiden bir insan kalabalığıyla dolmuş olan meydana çıktım.</p>

  <p>Kuleye bakmak için arkama döndüğümde, bağışlanmaz hatası yüzünden şöhretini yüzyıllarca koruyan mimarın kaderini kendiminkine yakın buldum. Ve düşündüm ki, umutsuzluğa teslim olarak kendimi aşağı atmış olsaydım ben de onunla aynı sürede yere çakılacaktım; büyük bir sanatçı ile kimsenin tanımadığı bir ressam heveslisi tıpatıp aynı kaderde buluşacaktı. Ölümde onunla eşitliğe ulaşmaya layık değildim ben.</p>

  <p>Hafiflemiş bir yürekle havayı içime çektim. Hayatın tatlı kokusu her yerdeydi; bu kadar güçlü olduğunu daha önce hiç fark etmemiştim. Sevgilim beni bekliyordu ve ben onu kollarıma almak, sıradan tablomun başına geçmek için sabırsızlanıyordum; çünkü artık biliyordum ki, başarısızlık bile varoluşumun bir parçasıydı. Tablonun tamamlanmış halini bu maceranın hatırası olarak yanımda götürdüm. Hiç de o kadar kötü olmamıştı aslında.</p>

  <p class="girintisiz1">Benim hafızam, zamanın dokusundaki irili ufaklı olaylardan örülüdür. Sanatçılara ve şöhreti bir türlü yakalamayan gizli sanatçılara yakın olmak her zaman ayrıcalıklarımdan biri olmuştur. Bir keresinde, meşhur Buxtehude’yi org çalarken dinlemek için kırk beş kilometre yol geldikten sonra eve arabayla dönecek parası olmayan Sebastian Bach adlı bir genç adama dönüş yolunda eşlik etmiştim. O uzun yürüyüş sırasında onun için öyle çok şey yaptım ki, herhalde ömrünün sonuna kadar yetmiştir ona. Mozart iyi arkadaşımdı, oyuncu mizacıyla her zaman eğlendirirdi beni. Kendisini o eseri yazmaya zorlayanın kim olduğunu bilmeden bitkin bir halde son <i>Requiem</i>’ini yazdığı günlerde, ben de yanı başında onunla sohbet ediyordum. O müzikte aramızda geçen konuşmalardan bazı izler bulabilirsiniz, bu yüzden hâlâ büyük bir sevgiyle dinlerim onu.</p>

  <p>Hasta besteciyle söyleşirken ve yakın zamanda okuduğum bir teoloji makalesinde bana atfedilen vasıfları ona heyecanla sıralarken görebiliyorum kendimi. “Şunu bir dinle, Wolfgang. Ben neymişim biliyor musun? Tek ve üç katlı, hudutsuz ve ayrı, her şeyle kaynaşmış, kendi içinde bölünmez bir bütün. Hangi simyacı daha iyisini yapabilir? Hem görünür hem görünmezmişim, ışıksız bir nur kaynağıymışım, her şeyin sonu ve başlangıcıymışım, başım ve sonum yokmuş, hiçlikten yaratanmışım, en yüce ve en derin olanmışım. Bir ressama portremi yaptır bakalım, yapsın yapabilirse!”</p>

  <p>Eserine gömülmüş olan Mozart istifini bozmadı. <i>Requiem</i>’in en görkemli bölümlerinden birini yazıyordu ve sonuna yaklaşmıştı. Bir an önce bitirmek istiyordu, çünkü nefis bir öğle yemeği hazırlatmıştı ve mutfaktan yemek kokuları gelmeye başlamıştı. İlhama kapılmış olan o değil de benmişim gibi devam ettim.</p>

  <p>“Bana öyle birini bul ki, her yerde olabilsin; ama belli bir yerde bulunamasın ve kendisi hareket etmeden her şeyi hareket ettirebilsin! Beni bir hükümdara mı benzeteceksin? Olmaz; çünkü ben her zaman eski ve her zaman yeniyim, soyumun sürdürülmesine ihtiyacım yok.” İkinci sınıf bir şair gibi ödünç kelimelerle kendim hakkında gevezelik ederek bu minvalde konuştukça konuştum.</p>

  <p>Mozart o sabahki işini bitirince beni durdurdu. Kalemini bıraktı, klavyeyi kapadı ve öbür odaya geçmek üzere ayağa kalktı. Çalışma odasından çıkmadan önce bir an bana baktı ve bütün yaratıcı enerjisine rağmen ne kadar yorgun olduğunu gördüm. Bakışında belirgin bir duygu yoktu, son derece teknik bir tavırla cüssemi ya da karakterimi tartıyordu sanki. Bana inandığı açıkça ortadaydı, ama bana karşı özel bir sevgi duymuyordu. Öyle sanıyorum ki hepten göz ardı edemeyeceği ilginç bir şey olarak görüyordu Tanrı’yı, ama ona aşırı bir hayranlık duymayı gereksiz buluyordu. Beni ölçüp biçtikten sonra omuz silkti ve gene o neşeli halini takınarak sofraya koştu.</p>

  <p>Partisyonlarının yanına gittim ve az önce bitirdiği bölümü okudum. İlahi kudretimin coşkuyla yüceltildiği bir aryaydı bu. Müzikal açıdan olağanüstüydü, ama müziğinin arkasında bestecinin sessizce kıkırdadığını sezebiliyordum. Demek benim işlevim buydu: Mozart’ın müziğine ilham vermek, ama saygısını uyandırmadan.</p>

  <p>Müzik konusunda kendim de sık sık denemeler yaptım. Mozart’la tanışıncaya kadar müziği sevilen bir hizmetkâr gibi görmüş, ama son zamanlarda onu kişisel dilim yapmaya karar vermiştim. Tecrübelerimden ders alarak, bestelerimi kendim yapmamaya dikkat ediyordum. Bunun yerine bir müzisyenin bedenine ve ruhuna sızıyor, yaratıcı çalışma biter bitmez oradan hemen çıkıp gidiyordum. Müzisyenler gelişimi seziyor, ama bana ne ad vereceklerini ve nereden çıkıp geldiğimi bilemiyorlardı.</p>

  <p>Onların evlerine gire çıka müzik aletleri konusunda uzmanlaştım: Kemanlar, kontrbaslar, viyolalar, klavsenler, epinetler, obualar ve borular. Uzun zamandır denizin üstündeki rüzgârda, çağıldayan ırmakların gürültüsünde, gökyüzünün mağaralarında birbirini kovalayan azametli gök gürlemelerinde aramakta olduğum dili sonunda bulduğumu düşünüyordum. İnsanoğlu, o muazzam taklitçi, nefeslilerin, yaylıların ve vurmalıların içinde benim seslerimi yakalamıştı. Büyük bir sevinçle, insanoğlunun sihirli aletleri içine hapsolmuş şarkıları azat etmeye adadım kendimi.</p>

  <p>Sığınacak bir yer bulmuş, huzura kavuşmuştum. Dünyayı dolaşırken, yaratılmasına yardımcı olduğum akort ve melodilerin gezegenin çeşitli yerlerinden yükseldiğini duyabiliyordum. Ey müzik, hayatımı sınırsız bir ışığa boğdun sen! Sen olmasan sessiz ve yalnız ruhum tesellisiz kalırdı.</p>
