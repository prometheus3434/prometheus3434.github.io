  <h3>3</h3>

  <p class="girintisiz"><i>Mesih’in ölümüyle birlikte</i> gençliğim sona erdi. Yaşamla ve insanın kaderiyle ilgili sorularıma cevap ararken, uzun bir süre, peygamberlere fazla güvenmiş olduğumu fark ettim. Kesin cevaplar istemiştim, onlar da aklımdan bile geçmemiş kural ve yasakları benim fikrimmiş gibi sunarak hizmet etmişlerdi bana. Artık yetişkin bir Tanrı’ydım ve kendimi peygamberler ve temsilcilerden kurtarmaya kararlıydım. Onlar olmayınca, evren birden uçsuz bucaksız göründü gözüme. Kokusunu unutmuş gibi havayı içime çektim, kendimi evrenin renkleri içine bıraktım ve onun biçimlerini hayranlıkla seyrettim. Hiç tanımadığım bir yerdeymiş gibi oradan oraya dolaştım, görünüşüme ve kılığıma dikkat etmeden. Aldırışsız hayvanların arasında yolları arşınlayan Tanrı’ydım ben; ama insanoğlu hayvan değildir ve benim çıplak görüntüm çoğu zaman korkutur onu. İçinden geçtiğim köyleri saran çılgınlığı açıklamak için kuyrukluyıldızlardan, büyülerden, gizli iksirlerden söz ediliyordu. Hemen hiç kimseyle konuşamıyordum, veba mikrobu taşıyordum sanki. Üzerime giyecek bir şey, içinde barınacak bir beden bulmak zorundaydım.</p>

  <p>Mesih’in ölümünden sonra insanoğlunun başlıca konusu ölüm olmuştu, korkunç bir elem dünyayı karartmıştı adeta. Kederli tipler ağır basmaya başlamıştı. Kolay kolay unutamayacağım örneklerle karşılaştım: Ölü olduğuna inandığı için yatağından çıkmayan ve uykudayken gizlice yemek yedirilen rahip; dünyayı idrarıyla boğmaktan korktuğu için işemeyi reddeden tüccar; kürkünü derisinin altında taşıyan bir kurt olduğunu zanneden ve kırda bayırda dolaşıp insanları katleden köylü; ağzını bıçak açmayan kâhin; sakalının içe doğru uzadığına ve sonunda onu havasız bırakıp boğacağına inanan zengin adam; kendi vücuduna dokunmamak için parmaklarını kesen rahibe ve böylece uzayıp giden ümitsiz bir evhamlılar ordusu. Soylarını bugün de sürdürüyorlar; bir kısmı akıl hastanelerini işgal etse de büyük bölümü özgürce yaşıyor, aileler kuruyor, işler tutup çalışıyorlar, ta ki bir gün tek kelime etmeden bir ırmağa atlayana ya da hiç tanımadıkları insanları öldürene kadar. Kimisi kendisinin İsa Mesih olduğuna, ama bunu kimseye söylememesi gerektiğine inanıyor. Kimisi kendini Napolyon sanıyor ve yaklaşan savaşın hazırlıklarıyla uğraşıyor. Kimisi de var olmadığını sanıyor ki, hepsinin içinde en kötüsüdür bu.</p>

  <p>Bu insanlara anlayışla, hatta şefkatle bakıyordum; ama hiçbirini tam olarak anlayamıyordum. Ben en kötü anlarımda bile iyimserliğimi korumaya çalışırım ve kederli bir insan er ya da geç sinirime dokunmaya başlar. “Hadi artık, topla kendini,” diye bağırasım gelir ve göz açıp kapayıncaya kadar oradan uzaklaşmış olurum.</p>

  <p>Buna rağmen, üstün zihinsel yeteneklere sahip bazı kederlilerle karşılaştığım da oldu, filozof Seneca gibi. Bir süredir yolculukları sırasında izliyordum onu, kırlarda gezinir ve tek başına düşüncelere dalarken peşinde dolaşıyordum. Sonunda, intihar edeceğini duyurduğu günde Seneca’nın evine gittim. Neron’dan kendini öldürme emri almış ve bu emri neredeyse sevinçle karşılamıştı. Yakınlarını ve sarayın ileri gelenlerini, artık vahasız bir çölde yürümeye benzettiği hayat yolculuğunu noktalayışı onuruna verdiği bir ziyafete davet etmişti. Seneca’nın boğazını yakan susuzluğu hiçbir şey söndüremiyordu. Köleler, servet, sınırsız bir siyasi kudret, her fırsatta doyurulan bir şehvet – hiçbiri yeterli değildi. Seneca’nın her şeyi vardı ve bu yüzden amansız ve dinmeyen bir susuzlukla kavruluyordu.</p>

  <p>Seneca’nın zayıf bedenini, bıçakla yontulmuş gibi keskin yüz hatlarını, güçlükle açık tuttuğu, aşağı yatık gözlerini tanıdım. Gözleri şarap yüzünden mi böyleydi, yoksa kafasında dönüp duran düşüncelerden mi, emin değildim.</p>

  <p>Üç köşeli sedire uzandığımda, biraz düşünme fırsatı buldum. Uykulu ve bıkkın bir asilzadenin yanında uzanmış yatarken, inşaatına kısa süre önce başladığım bir evin mimarı olarak hayal ettim kendimi. Tuğlaların ve bulutların oluşturduğu bir yığının ortasında ona her yüzyıl yeni bir duvar ekliyor, bir koridorun taslağını çıkarıyor, bir odanın köşelerini dönüyordum. Ünlü kişilerle ve adsız sansız insanlarla dolup taşan tarihti bu ev. O evin asma katındaki odalardan birinde Seneca’yla karşılaşmış ve bir çağın sona erişine tanık olmuştum.</p>

  <p>Başlangıçta, benimle temas kurması için gereken koşulun yalnızlık olduğuna onu ikna etmeye niyetlenmiştim. Seneca gibi şaşaalı bir sosyal hayatı olan birine böyle bir şeyi kabul ettirmek çok zordu ve dikkatli bir planlama gerektiriyordu. İmparatorluk sarayının koridorlarında onu takip ettim. Bir tanrı olduğu inancına daha şimdiden kendini kaptırmış olan öğrencisi Neron’la yaptığı anlaşılmaz konuşmalar sırasında birden önünde peyda oluyordum. Bir hevesliler ve meraklılar grubuyla çevrelenmiş olarak, togaların hışırtısı arasında dolaşırken hep izledim onu. Beni fark etmemesi imkânsızdı, ama canının istemediğini görmeme konusunda büyük ustalığı olan Seneca başlangıçta hiçbir şeyin farkında değilmiş gibi davrandı. İnsanlık serüveni boyunca defalarca karşıma çıkacak olan bir tipin ilk örneğiydi o; diplomatların, bürokratların, din adamlarının, her sınıftan ve her cinsten kurtizanların. Reddedilmiş bir âşığın inadıyla, ani bir dönüşüm umut ederek üsteledim; başka birini adım adım izleyerek geçirilen bir hayatın sıkıntılarına katlanarak. Kendimi onun yanında öyle daimi kılacaktım ki, bakışları artık yanımdan kayıp geçemeyecekti.</p>

  <p>Sonunda, Seneca’nın daha bana bakmadan beni tanımış olduğunu anladım. Ders vermeye başladığı Lucillius adlı genç bir asilzadeye yazdığı mektupları ele geçirmeyi başarmıştım. Tabletleri Seneca’yla öğrencisi arasında taşıyan uşağa rüşvet verdim ve sahiplerine ulaşmadan önce, Forum’un bir köşesinde, Roma güneşinin altında, yeni kırsal vergilendirme sistemi veya Daçya sınırındaki kargaşa gibi hiç ilgimi çekmeyen konulardan söz eden senatörlerin arasında okudum onları. Her şeyden söz eden, ama en çok da bilge kişinin hayata ve onu yöneten iktidar sahiplerine –huysuz bir tayın sırtındaki beceriksiz binicilere– karşı takınması gereken tutumu açıklayan çok güzel mektuplardı. Seneca iktidarın nasıl bir saçmalık olduğunu anlamıştı, ama kendi hırs ve kibrinden kaçmayı başaramıyordu; iki ayrı hayat yaşıyordu sanki. Beni bekleyen uşağa geri vermek üzere mektuplara hızlıca göz atarken, Seneca’nın en sonunda benim varlığımı kabul ettiği bir cümle ilişti gözüme. Parmaklarımı tabletin üzerinde hoşnutlukla tıkırdatarak cümleyi bir kere daha okudum: “İnsanların arasında Tanrı seni görüyormuş gibi yaşa.” Sonunda başarmıştı işte!</p>

  <p>O gün, yarattığım tek pagan tanrısı olan İanus’a şükranlarımı sunmaya gittim. İanus’a Romalılar sahip çıkmıştı, ama onu uydurmuş olan bendim. Dine ve dini törenlere karşı lütufkârlığa kapıldığım bir anda yapmıştım bunu. İanus aracılığıyla söylemek istediğim şey, sonunda ona yakıştırılan rolden çok farklıydı. Evlerin kapıları üzerinde koruyuculuk etme görevi verilmişti ona; bir yüzü dışarıya, bir yüzü içeriye bakıyor, böylece iki mekânı birden kolluyordu. Ben daha ince bir düşünceyle yola çıkmıştım, ama rahipler bunu anlayamadılar. Ben, çifte bir tabiata sahip olduklarını, bir yanları her zaman ruha dönükken öbür yanlarının dışarı baktığını göstermek istemiştim insanlara. Seneca, Epiküros’tan alıntıyla, “Kalabalığın içine karıştığınızda, özellikle o zaman, içinize bakın!” demeye başladığında bu hakikat anlaşılmaya başladı.</p>

  <p>İlk bakışta pek çarpıcı bir şey gibi görünmese de, kozmik boşluğun sınırları olmadığı yolundaki keşifle kıyaslanabilecek bir adımdı bu. Çok bilmiş maymunum tıpkı benim gibi yetişkinlik çağına girmiş ve benim sorunlarım onun da karşısına çıkmıştı. Cömert bir baba gibi, kendi içinde bulacağı bir mekân, dış dünyanın güçlüklerinden kaçıp sığınabileceği bir iç oda hediye ederek yardım etmeye çalıştım ona. Bir ölçüde kendi ihtiyaçlarımı düşünüyordum elbette. İnsanların ihtiyaç duyduğu şeyin yalnızlık olduğunu sandım ve sonunda onları hayata karşı eskisinden de küskün kıldım. Bu arada İanus, benim en iyi öz-portrelerimden biri olarak tarihteki yerini aldı.</p>

  <p>Seneca’nın ölümü için verilen ziyafeti kimse kaçırmamıştı. Düşmanları bile gelmiş ve soğuk bir nezaketle karşılanmışlardı. Onlar olmasa gösteri eksik kalırdı, çünkü o akşam olanların hepsini Neron’a anlatacak olan onlardı.</p>

  <p>Olayı çevreleyen olağanüstü atmosferi hemen fark ettim. Filozof son gösterisini sahneliyordu ve salon tıka basa doluydu. Seneca’nın villası ince ve zevkli mobilyalar ve aksesuvarlarla döşenmiş baş döndürücü bir yerdi; Yunan ve Etrüsk vazolarıyla, Doğulu ressamların yaptığı duvar resimleriyle, Afrika hayvanlarının mozaik zemine serilmiş postlarıyla doluydu. Her tarafta yataklar ve sedirler vardı, ortalıkta erkek ve kadın köleler dolaşıp duruyordu. Ev, baştan başa, gizli yerleri ve karanlık köşeleri olmayan, türlü türlü nesneyle dolu, ışıltılı bir mekân olarak tasarlanmıştı. Dışarıda, Romalıların sevdiği türden, geometrik patikaları olan bir bahçe uzanıyordu; patikaların iki yanını bodur ağaçlar ve birkaç bitki süslüyordu. Her şey dört taraftan açıktı, sanki dünyayı sınırsız ve berrak bir gelecek bekliyormuş gibi.</p>

  <p>Ben oraya vardığımda davet hızını almıştı ve Seneca bir grup öğrencisiyle konuşuyordu. İmparatorluk ajanları etraflarını sarmış, tek kelime kaçırmadan dinliyordu. Seneca beni gördüğünde, üzerimde Stoacı görüşleri benimsemiş Cordobalı bir öğrencinin bedeni ve giysileri vardı. Beni görmemiş gibi yapmasına rağmen, görünüşüm Seneca’yı aldatmadı. Uzun süredir beni düşünmekteydi ve önemli anlarda hazır bulunmayı asla ihmal etmediğimi biliyordu. Gözlerimi üzerine diktiğimde Seneca’nın sarardığını ve neredeyse sendelediğini gördüm; yüzündeki çizgiler yüzken bin oldu, zehirli bir çiçek gibi.</p>

  <p>“Nesi var?” diye fısıldadı yanımda duran biri.</p>

  <p>“Az önce Numidyalı bir köleyle yattı, ondan önce de günlük bakiresiyle,” diye cevap verdi bir başka ses. “Adam yaşlı, görmüyor musun?”</p>

  <p>Ya evet, Seneca beni görmezden gelmeye çalışırken yaşlı görünüyordu. Orada toplanmış olan davetlilere ölmekten şikâyetçi olmadığını söyledi, çünkü bilge kişi borç almış gibi yaşardı ve alacaklının talebi üzerine üzüntü duymadan kendini ona geri vermeye hazırlıklı olurdu.</p>

  <p>“Merak ediyor musunuz?” diye sordu etrafına bakınarak, “insanların gelecekleri konusunda neden bu kadar açgözlü davrandığını merak ediyor musunuz? Çünkü kendilerinin sahibi değiller.” Bu düşünceyi zihninde tartarken gözlerini kapadı. “Zamanla çürümeyecek ve hiç yok olmayacak bir şey aramalısınız.”</p>

  <p>Bir felsefe öğrencisi olarak ben de Seneca’nın konuşmasının bir hecesini bile kaçırmadım. Sonraları, bankerlerin ve kuyumcuların da aynı sözcükleri kullandığını duyacaktım. Seneca için bilge adamın erdemi bir banka hesabı gibiydi, kasaya konmuş bir hâzineydi.</p>

  <p>Onu etkilemeye yönelik çabalarımın hem zaferle, hem yenilgiyle sonuçlanmış olduğunu fark ettim. Ona ruh düşüncesini tanıtmıştım, yarattığım yeni mekânı tanımasını kolaylaştırsın diye ona yalnızlığın anlamını öğretmiştim; ama Seneca, işine geldiği gibi, o mekânı sağlam bir kaleye dönüştürmüştü. Ona göre ruh, binbir düzenekle korunan zapt edilmez bir hisar gibiydi.</p>

  <p>Konuşmaya başladım, ama neredeyse kendi kendime konuşur gibi.</p>

  <p>“Geleceği neden mahkûm ediyorsunuz, değerli üstadım? Şüphesiz gelecek asla durağan olamaz; şimdinin büyümüş halidir o. Hayatın bir hastalık olduğunu düşünüyorsunuz ki burada size katılıyorum; ama bu hastalıktan kaçmak için sanki mermer bir tapınakmış gibi yalnızlığın içine saklanıyor, hayatı dışarıda bırakıyorsunuz. Seneca, bir deliğe dalan bir hayvandan söz ediyorsunuz aslında; neden kaçmak için peki, hayatın kendisinden değilse? Üstat, yoksa ölümü mü özlüyorsunuz?”</p>

  <p>Halka açık bir intihara tanık olmak üzere orada bulunduğumu hatırlayınca hemen sustum. Neron’un adamları, imparatorun eski öğretmenine meydan okuyan bu kimliği belirsiz öğrenci hakkında efendilerine yetiştirecekleri hikâyelerin şimdiden tadını çıkararak göz ucuyla bakıştılar. Nasıl da gaf yapmıştı bu öğrenci, kendini öldürme emri almış olan Seneca’ya ölüm isteğinden söz ederek!</p>

  <p>Artık ne dediğimi bile bilmeden geveledim:</p>

  <p>“Sizi ruhun efendisi yapmaya çalışıyorum, Seneca, o sizin efendiniz olmadan ve sizi yanlış yola sürüklemeden önce. Efendi sizsiniz, ruhunuz değil.”</p>

  <p>Neyse ki burada sustum, çünkü davetin atmosferi ansızın değişmişti. Şaraptan mıydı, uyuşturuculardan mı, yoksa filozofun evini dolduran onca sevişmeden mi bilmiyorum; ama birdenbire, orada bulunanların arasına derin bir ıstırap duygusu yayıldı. İşlemeli togalarına sarınmış saray ileri gelenleri, içten bir acıyla ellerini başlarına götürerek diz çöktüler. Müzisyenler bir cenaze ağıtı tutturdu ve uşaklar uğursuz anı haber vererek göğüslerine vurmaya başladılar.</p>

  <p>“Ölme zamanı,” diye yüksek sesle duyurdu Seneca.</p>

  <p>Bunun üzerine davetliler, bardaklarını ve mümkün olabildiğince kadınlarını ve kölelerini de yanlarından ayırmadan, filozofun etrafında bir daire oluşturdular. Ben de bir köşeye geçip oturdum. Öbürleri gibi bir seyirciydim ve müdahale etme gücüm yoktu.</p>

  <p>Artık hava kararmıştı ve Seneca odanın tam ortasında ayakta duruyordu. Sophokles’in üçlemesini söylemeleri için Roma’daki bir kumpanyadan kiralanan Yunanlı şarkıcıların sesleri zayıfladı, sonra sustu. Uşağın biri bir vazonun içine oturtulmuş bir meşale getirdi. Böylece arkadan aydınlanan filozof bize yüzü olmayan bir hayalet gibi göründü, arkasında bir alevin titreştiği kara bir gölge gibi. Evin üzerine sessizlik çöktü.</p>

  <p>“Platon’u hatırlıyor musunuz?” diye seslendi yaşlı adam. Davetli topluluğu hevesle dalgalandı. “Mağara hikâyesini hatırlıyor musunuz?” diye devam etti Seneca. “Bu hikâyeyi size bir kere daha anlatacağım, çünkü ölümün eşiğindeyken neler hissettiğimi bilmenizi istiyorum. Ben o mağaradaki tutsağım, arkamda bir ateş var ve önüme baktığımda mağaranın duvarına vuran gölgeleri görüyorum. İnsanoğlu ancak gerçekliğin gölgelerini seyredebilir ve ben işte bu gölgelerle çevriliyim; ağaçlarla, gökyüzüyle, evlerle, hayvanlarla. Ve sizler de, burada toplanmış dost ve düşmanlar, sadece birer gölgesiniz. Arkamda, ebedi ve yıkılmaz dünyanın hakikati; Tanrı’nın ikamet yeri duruyor: İdealar dünyası! Az sonra oraya gideceğim ve içine sığınacak bir kaleye artık ihtiyacım olmayacak, çünkü orada her an özgür ve güvende olacağım. Bu ziyafet sofrasını terk ediyorum, beni bağlayan zincirleri çözüyorum. Bir dost sofrasından insan nasıl doygun kalkarsa, ben de hayattan öyle ayrılıyorum. Herkese selam olsun, elveda!”</p>

  <p>Bu noktada, Seneca’nın togasının altında gizlemekte olduğu bir bıçak göründü. Herkes hangi ölümü seçeceğini merak etmekteydi: Bileğini mi kesecek, zehir mi içecek, yoksa boynuna bir ilmek geçirip güçlü kuvvetli bir köleye sıktıracak mı? Seneca’nın bıçağının ortaya çıkması bir tereddüt yarattı. Bilekleri kesmek için fazla uzun ve kalındı. Bir an için herkes bıçağın da gösterinin bir parçası olduğunu düşündü, ölmekte olan adamın hayatla bağlarını kesmesini simgeliyordu belki. Ama Seneca bıçağı karnına doğru götürdü ve aynı anda elbisesi kana boyandı. Yaşlı adam kısa bir süre heykelimsi bir pozda kaldıktan sonra togasının büklümleri arasında yere yığıldı.</p>

  <p>Dört yanımda, ancak bir spor sahasında görülür cinsten bir yaygara koptu.</p>

  <p>“Gördün mü nasıl bıçakladı kendini? Neron kesinlikle böyle bir şey beklemiyordu.”</p>

  <p>“Neden Makedonya’dan gelen o yeni zehri içmedi ki, hani insanı yılan rengine çevireni?”</p>

  <p>“Ben olsam ilmeği tercih ederdim; ipi çekecek köleyi bile seçmiştim.”</p>

  <p>Bahçeye çıktım ve orada kaldım; yıldızları seyrederek, idealar dünyasının var olmadığını ve değerli üstadın boşu boşuna öldüğünü kendi kendime tekrarlayarak. Evden ayrılan davetlilerin sesini duydum, maç sonrasında dağılan bir kalabalık gibi.</p>

  <p>Yeniden içeri girdiğimde, Seneca’nın ölmeyi henüz başaramamış olduğunu gördüm. Daha da karanlıklaşmış olan salonda –dev meşaleler sönmeye yüz tutmuştu– sadece yakın arkadaşlar kalmıştı. Sadık dostlardan ibaret küçük grup, filozofun bağırsaklarını avuçlarında taşıyarak ve arkasında siyaha çalan kan lekeleri bırakarak evin içinde sürünmesini seyrediyordu. Hiçbir beyazlık yüzündeki solgunlukla boy ölçüşemezdi. Dudaklarından tiz bir hıçkırık çıktı ve gözlerinde yaşlar birikti. Beni aramakta olduğunu anladım ve gidip sessizce yanında durdum.</p>

  <p>“Neden ölmüyorum?” diye fısıldadı Seneca. “Sen ki bilensin, neden ölemediğimi söyle bana.”</p>

  <p>“Belki korkuyorsundur,” dedim, cevabımdan emin olamadan. Seneca dehşetle bana baktı ve işte o anda, ölmesine yardım etmek için dostlarının indirdiği bıçak darbelerinden ilki omzuna saplandı. Seneca fark etmemiş gibi bana bakmayı sürdürdü.</p>

  <p>“Belki de doğrudur,” diye karşılık verdi sonunda, “belki de gerçekten korkuyorum. Ama neden? Hayatım boyunca kendimi bu ana hazırladım ve şimdi eşiği geçemiyorum. Sofradan kalkamıyorum! Demek ki sandığım kadar doygun değilmişim. Yapmayı unuttuğum bir şey var ve ölüm düşüncesine katlanamıyorum. Ne olduğunu biliyor musun; unuttuğum şey nedir, biliyor musun?”</p>

  <p>Eşine az rastlanır bir sahneydi. Seneca yerde otururken dostları ve köleleri ellerindeki bıçakları defalarca gövdesine sapladılar ve etinde açılan deliklerden kanlı bir köpük sızdı. Ayağa kalktım ve İberyalı öğrencinin kisvesiyle üstadın önünde eğildim: Bir tek Seneca tanımıştı beni. Son sözleri, memleketi Cordoba’ya ait bir lehçeyle döküldü ağzından.</p>

  <p>“Baba, anne,” diye kekeledi, gözleri yukarı kayarak, bir ine çekilir gibi kendi içine gömülerek. Sonra bağırsaklarının üzerine kapaklandı ve ruhu bedenindeki yüzlerce yaradan kaçıp gitti; bir kuş gibi odanın içinde kanat çırptıktan sonra pencereden çıkarak bahçenin içinde, ağaçların ötesinde kayboldu. Onu bir daha hiç görmedim.</p>

  <p class="girintisiz1">Cordobalı genç öğrencinin suretinde Roma’dan ayrıldım ve gördüklerim üzerinde kafa yormak için kendi memleketime çekildim. Ama hatırlamak bir süre sonra ağır bir yük olmaya başladı. Bağlar yetiştirerek kendimi oyaladım; Seneca’yı ve felsefeyle yoğrulmuş gençliğimi unutarak, kendi ilahi varlığım bile unutuşun içine gömülene kadar her şeyi, her şeyi unutarak. Birbirinden uzak ülkelerde uyanıyor ve gene uykuya dalıyordum.</p>

  <p>Bir süre sonra Tanrı olduğumu yeniden fark ettim. Herkesin zihninde bir saplantıya dönüşmüş olduğumu ve akla gelebilecek en ahmakça planların bana atfedildiğini keşfettim. Gezici vaizlerin ve kilise adamlarının, sözlerine bir vahiy havası vererek benim gelişimi ve Krallığın kuruluşunu ilan ettiklerini gördüm. Akla hayale gelmedik hayvanların, ejderha ve yılanların, kana susamış meleklerin, gökyüzünden fışkıran ırmakların ve günahkârları yutmak üzere toprağın yüzünde açılan dev yarıkların oluşturduğu müthiş bir gösteri eşlik edecekti gelişime. “Hele bakın şu saçmalıklara,” diye homurdandım, durmadan yer değiştirerek.</p>

  <p>Oradan oraya dolaşıp durdum. Galya’nın bir köyünde yalnızlığa terk edilmiş Romalı bir bürokratın ruhuna el koydum. Babil’deki bir Zerdüştiyle de aynı kolaylıkla arkadaşlık ettim. Sirakusa’daki bir bostanda azat edilmiş bir kölenin ağzından dışarı fırladım ve Hıristiyanlık uğruna zulüm görenlerin vecit anlarına karıştım. İnsanlık tarihinde bir yaz başı fırtınasıydım ben.</p>

  <p>Hakkımda akıl almaz rivayetler yayılıyordu. Bizzat ya da bana yakın olanlar aracılığıyla benimle tanışmış olduklarına yemin edenlerin sayısını öğrenince hayretler içinde kaldım. Havarilerin çağdaşı olan, Samiriye doğumlu Simun Magus adında biri, anlattığı hikâyeye inanmazlarsa insanlığı cezalandırması için doğrudan benim tarafımdan gönderilmiş olduğunu ileri sürüyordu. Yalnızlığı seven ve vaktini derin düşünceler içinde geçiren biri olduğumu, kendi kabuğum içinde gerçekleştirdiğim çeşitli eylemlerden en sonunda bir düşüncenin fırlayıp çıktığını ve bu düşüncenin Epinoia adında bir kadına dönüştüğünü anlatıyordu. Bu kadın, meleklerden başlayıp ta yerküreye ve insanlara varana kadar bir dizi yaratıma önayak olmuştu; ama ilk günden beri her şey giderek bozuluyordu ve dünyanın bana geri döneceği güne kadar da bozulmaya devam edecekti. Bu arada ben, bütün bu zaman boyunca göklerde sessizce durmuş ve hiç yerimden kıpırdamamıştım. Kısacası, Magus’a göre yapılacak en iyi şey yaşamdan el etek çekmekti. O dönemde anlatılanların geri kalanı gibi bu da çok zekice bir hikâyeydi, ama baştan sona uydurmaydı ve Magus’un kendi uydurması bile değildi.</p>

  <p>Simun Magus, benden öğrendiğini iddia ettiği binlerce numara biliyordu. Sur ve Fenike’de bir kadınla tanışmış ve ona âşık olmuştu. Meşhur Epinoia’nın yeniden bedenleşmiş hali olarak tanıttığı bu kadını nereye gitse yanında taşıyordu. Numaralarına devam etti, ta ki bir gün, büyük bir ödüle konma hevesiyle, Roma imparatorluk sarayında acı bir şekilde sonlanan bir uçma denemesine kalkışana kadar. Magus, yaygaracı iddialarına rağmen, ömrü boyunca benimle hiç konuşmamış olarak yere çakıldı ve parça parça oldu.</p>

  <p>Onun adının bugünlere kadar gelmiş ve diğerlerinin unutulup gitmiş olmasına rağmen, Magus gibileri çoktu. Kimileri, benim içinde anlaşılmaz değişimler geçirdiğim hayali evrenler tasarladılar. Mesela, dünyanın aslında benim kötü ruhlu bir kopyam tarafından yaratıldığı fikri o günlerde çok rağbet görmüştü. Kimisi benim iki ayrı varlık olduğumu iddia edecek kadar ileri gitti; bunlardan biri yukarıda yaşarken, öbürü benim rızamı almadan dünyayı ortaya çıkarmaya girişmişti. Bir kısmı da, bütün bu kargaşaya bir yaratıcılık nöbetine kapılmış birtakım meleklerin yol açtığını söylüyordu. Mesih’in anısı bütün bu uydurmalarda önemli bir yer tutuyordu, ama onunla ilgili efsaneler de çeşitlilik gösteriyordu.</p>

  <p>Geceleri rüyamda melekler ve haince planlar yapmakla meşgul, değersiz, kötü bir Tanrı görüyordum; bu arada zavallı Baba, bir yatak odasında, tekerlekli sandalyesine mıhlanmış olarak pencereden onları seyrediyordu. Gerçekte ne melekler, ne de çifte çifte tanrılar vardı. Bir tek ben vardım, sayısız hata yapabilen ben, ama bu gerçeği insanların kafasına sokmakta zorlanıyordum. Bütün hayvanlar bir yana, insanlar benim için vazgeçilmezdi. Onlar olmadan, kim olduğumu ve ne istediğimi anlama çabası imkânsız hale gelirdi. Benim bütün deham, beni anlayabilecek ve tanımlayabilecek birini yaratmış olmaktan ibaretti. Göründüğü kadarıyla insanlar, onlara bağışladığım yeteneklerin bende en yüksek derecede mevcut olduğuna inandırmışlardı kendilerini; halbuki ben, kim olduğumu ve neden bu kadar yakışıksız işler yaptığımı bana açıklayacak zekâya kavuşmalarını bekliyordum. Beklediğim yardımı alamadım ve güçlükler içinde sürüklenip gittim, kendim ve başkaları beni görebilsin diye insan suretine girmeye zorlanarak. İnsan zihni aracılığıyla kendime ilişkin şatafatlı teoriler kurdum, uçma hayalleri kuran ve Pegasus’a dönüştüğünü gören bir at gibi.</p>

  <p>Bütün bunları, tabak şakırtıları ve yağmur gibi yağan küfürler arasında oturduğum bir handa düşünmekteydim. O anda bir posta taşıyıcısıydım, İskoçya’daki ücra bir köyde atını değiştirirken yakalamıştım onu. O küfürler canımı sıktı; doğrudan bana hakaret ediliyormuş gibi hissettim, sanki oradaki herkes, bizzat Tanrı’nın o dumanaltı odaya girdiğini biliyormuş gibi. Ve ben gerçekten de oradaydım, aralarında oturmuş, o akıl almaz kargaşaya kulak veriyordum. Neden Tanrı’ya bu kadar büyük bir düşmanlıkla küfrediyorlardı? Buna cevap veremedim ve gözlerim yaşlarla doldu. Ama atlar hazırdı artık. Böylece, mektup destemi güçlükle koruyarak, sulusepken yağan karın içine doğru sürdüm atımı. Otuz kilometre sonra postacı acı verici düşüncelerinden kurtulmuş ve karanlık basmadan gideceği yere varmaktan başka bir şey düşünmez olmuştu. Onu serbest bıraktım ve yoluma tek başıma devam ettim.</p>

  <p class="girintisiz1">Evrenime hâlâ gençlik yıllarımdan kalma bir güven duyuyordum. Bunca hengâme, diyordum kendi kendime, boşu boşuna yaşanmış olamaz. Dünyanın ortaya çıkışının bir nedeni olmalı. Bu umudun verdiği güçle, uçsuz bucaksız ve kusurlu evrenimin üzerime savurduğu bütün acılara göğüs gerdim: Açlığa, hastalığa, yıldızların buzdan bakışı altında her yeri kasıp kavuran o vahşete. “Yoluna devam et,” diye cesaretlendirdim kendimi, “gücün yettiği sürece devam et.”</p>

  <p>Dinç ve kuvvetli bir yetişkinlik döneminin sonsuza kadar sürmesini bekleyemeyeceğim gibi, ilahi varlığımı her an hatırlama konusunda da kendime pek güvenemeyeceğimi bilmiyordum o günlerde. Kendimi unutma eğilimim hâlâ sürüyordu, farkında olmadan bir insan bedeninden ötekine geçip duruyordum. Beklenmedik anlarda ve beklenmedik bedenler içinde hatırlıyordum kendimi, Akdeniz’in İspanya sahilindeki Murcia adlı bir şehirde, Manicilerin liderinin yaptığı bir konuşmada kendime gelişim gibi.</p>

  <p>Konuşmanın yapıldığı yerden tesadüfen geçmekteydim. Cartagena’daki bir genelevde hizmetçilik yapan on yaşında bir kız çocuğuydum. Çarşıya çiçek almaya gönderilmiştim ve konuşmacının ışıltılı belagatı karşısında büyülenerek, kucağımda harikulade bir buketle, olduğum yere çakılıp kalmıştım. Ne söylediğini pek anlamıyordum, ama dünyada işlerlik gösteren asli güçleri tanımlamak için kullandığı imgelere hayran olmuştum. Gözlerimin önünde görkemli parlaklıkta bir nokta belirdi, sonra bu noktanın önünde karanlık bir girdap açıldı: Bunlar İyilik ve Kötülük’tü. İkisi de ezelden beri var olmuştu ve her biri kendi bölgesinde yer alıyordu, biri Işık Krallığı’nda, öbürü Karanlık Krallığı’nda. Sonra Karanlık Krallığı ışıklı bölgeyi istila etmeye karar vermiş ve böylece İyilik’le Kötülük arasındaki mücadele başlamıştı. Dünyanın yaratılışı, Karanlık’ın, bütün ihtişamına rağmen hareketsiz olan Işık’a karşı açtığı savaştı. Hatip zamanın başlangıcından beri sürüp giden bu savaşın aşamalarını tek tek anlattı. Söylenen isimlerin içinde bir tek, kötülük ordularını yöneten Kara Prens’in adını ezberledim: Ahriman! İyilik’in adı aklımdan çıkıp gitti.</p>

  <p>Karmakarışık düşünceler içinde eve döndüm. Çiçekleri girişe bıraktıktan sonra odama çıktım. Yatakların birinde en yaşlı fahişe yatıyordu, bana annelik eden ve yakında atılacağım mesleğin inceliklerini öğreten kadındı bu. İkimiz de aynı çöl kasabasında doğup büyümüştük ve çocukken yaşadığımız hayatlar birbirine çok benziyordu. Benim köyümde kadınlara, bir kocaya evinin bakıcısı olarak teslim edilmeden önce birkaç kez tecavüz edilirdi. Düğün anı ölümün başlangıcı gibiydi.</p>

  <p>Arada bir köye kurtarıcı bir melek düşerdi ve benim durumumda o melek, babasının cenazesi için köye gelen ve orada sadece birkaç saat kalan bu kadın olmuştu. Sokakta bir su birikintisine bakarken görmüştü beni. Herhalde onda bir hatıra uyandırmıştım; çünkü hiç düşünmeden yanıma geldi, elimden tuttu ve çöldeki bütün kız çocuklarının hayalini kurduğu Cartagenalı fahişeler dünyasına doğru çekip götürdü beni.</p>

  <p>Esinlerle dolup taşarak onun uykudaki halini seyrettim –kendim de uyuyor muydum yoksa uyanık mıydım bilmiyorum– ve sonunda her şeyi görebildiğim izlenimine kapıldım. Kısacık, zavallı hayatım, muhteşem bir meydanda sahnelenmeye layık, müthiş bir gösteri gibi gözlerimin önünde canlandı. Odamdan çıkıp evin içinde dolaştım. Aralık duran bir kapının arkasında, orada yaşayan kadınlarla onları ziyarete gelen erkekler arasında her gün olageldiği gibi ağır ağır kıvranmakta olan iki beden gördüm. Kadının üstünde yatan erkek bana zalim Karanlıklar Prensi gibi göründü, yenilmiş ve savunmasız görünen kadınıysa yaralı ışığın bölgesine benzettim. Aşağı inip satın aldığım çiçeklere göz attım, usta eller tarafından vazolara yerleştirilmişlerdi bile. Hatibin bitkiler dünyası hakkında söylediği bir şeyi hatırladım, doymak bilmez hayvanlar ve en çok da insanlar tarafından zulmedilen masum yaratıklar olarak söz etmişti onlardan. Otları ayaklarıyla ezmekle yetinmeyen insanoğlu, evrensel cellat Ahriman’ın önderliğinde, bir de elleriyle çiçekleri yoluyordu.</p>

  <p>Güneş doğunca dışarı çıktım ve sabah mahsulünün temizlenmekte olduğu balık pazarında buldum kendimi. O ağır kokuyu duyunca hemen oracıkta, pazarın bir köşesinde kustum. Eve giden yolu bulmak için bir çıkmaz sokakta sendeleye sendeleye yürürken yanıma bir köpek geldi, benimle konuşmak istiyordu sanki. Gözleri parlak ve sevgi doluydu, beni tanıyor ve bana yol göstermek istiyormuş gibi. Ama elimi uzattığımda hayvanın ağzı bir hırlamayla gerildi, dişleri parmaklarımı kapmak için uzandı ve sanki bir kâbustaymış gibi, siyahlı beyazlı kürkünün altında hayvanın titreyip sarsıldığını gördüm. Oracıkta, o köpeğin gövdesinde, iyilik ve kötülük prensleri arasındaki savaşı gördüm ve bir çığlık atarak ışığı istila eden karanlığı lanetledim.</p>

  <p>Eve döndüm, koşarak odama çıktım ve kendimi uykudaki koruyucumun kollarına attım. Hayata karşı siperim olan memelerin gövdeme dayandığını hissettim. Savaş tam olarak başlamadan onunla birlikte ışık ve karanlık bölgelerinin ötesine uçmak istedim, kaderime düşen atlı savaşçıyla yüzleşme zamanı gelmeden. O anda beni öldürmeye gelen savaşçıyı gördüğümü sandım ve bir çığlıkla baygın bir şekilde yere yığıldım. Günlerce ateşimi düşürmeye çalıştılar ve sonunda duyularım yavaş yavaş yerine geldi. Bir orospu olmaya, her şeyi unutmaya ve sadece hayatta kalmaya hazırdım artık; kendi sabit ve ebedi evine dönme özlemiyle tutuşan ışığa karşılık karanlığın yaptığı gibi, sadece hayata göğüs germeyi isteyerek.</p>

  <p>Öğrendiklerimi unuttum ve hatiplerin kalabalığa seslendiği sokak köşelerinden uzak durdum. Çiçeklerle ve analığımın ilgisiyle çevrelenmiş olarak eve kapandım. Kendimi hatırladığımı unuttum. Küçük kızın ruhu bensiz kendi yoluna gitti ve ben kendimi gene dışarıda, Murcia sokaklarında buldum.</p>

  <p>Varlığımın en karanlık ve en savunmasız parçasında –geceleri karanlık yerlerde korkuya kapılan parçamda– Manicilerin haklı olabileceği korkusu hâlâ varlığını sürdürüyordu. Kesinliğe merdiven dayamış bir korkuydu bu. Omuz silkip geçtiğim eski masallar geldi aklıma, binbir kılığa girerek, türlü hilelerle insanlara zarar vermekten başka bir şey düşünmeyen, Tanrı’ya düşman varlıklar vardı bu masallarda: Ruhlar, kötü ruhlu cüceler, cinler, pis sırıtıştı yarı insan yarı keçi varlıklar ve İblis, Eyüb’ün peşine düşen ve Tanrı tarafından öfkeyle kovulan İblis.</p>

  <p>Bunların hepsi masal, dedim kendi kendime. İnsanlara çok fazla hayal gücü verdim. Gelgelelim, sadece tek tek mahluklara özgü kusurların değil; evrenin kendisinin de kötülük güçlerinin işi olabileceği düşüncesi beni kahrediyordu. Kendime ve dünyaya ilişkin korkutucu bir hipotezdi bu. İç rahatlığıyla bir kenara atamıyordum onu. Bu olasılıkla dosdoğru yüzleşmek zorundaydım. Böylece, bir felsefe kursundan öbürüne, her şeyin nasıl ortaya çıktığına dair bir açıklamadan ötekine koşturarak yüzyıllar geçirdim. İnsanlar beni yanlarından geçip giderken görüyordu, kendi gölgesini kovalayan bir kartal gibi, nefes nefese kendimi yakalamaya çalışırken.</p>

  <p>Bu yolculuklardan biri sırasında, diplomatik bir görevle gönderilmiş Romalı bir saray mensubu olarak yolum Mısır’a düştü. Yalnız ve kederli bir geceyi nasıl geçireceğimi bilemediğimden, din adamlığı kariyerinin başındaki bir Hıristiyan olan Epiphanios adlı genç adamı aramaya çıktım. Şehri tanımıyordum ve bu genç adamın bana ilgi çekici bir şeyler gösterebileceğini umuyordum. Ayrıca ona sorunlarımdan bahsetmek ve biraz içimi dökmek istiyordum. Ansızın hatırladığım Tanrılığımın yüksek toplumsal konumumla çeliştiğini ve bu umulmadık sorunu çözmenin bir yolunu aradığımı birine açıklama ihtiyacındaydım. Ne var ki bu konudan söz etme fırsatı bulamadım, çünkü olaylar beklenmedik bir seyir izledi.</p>

  <p>Epiphanios gergin görünüyordu ve bana pek ilgi göstermedi. Geceyi birlikte geçirmeyi önerdiğime beni pişman eden basit bir sebze yemeği yedik. Boğucu nem pişmanlığımı bir kat daha artırdı ve Epiphanios’un o kadar giysiyi nasıl taşıdığını düşündüm hayretle. Sonradan öğreneceğim üzere, yemek de giysiler de Epiphanios’un hizmetkârları ve akrabaları için sergilenen bir oyundan ibaretti. Yemekten sonra Epiphanios sıradışı bir olaya katılmak üzere kendisine eşlik etmemi önerdi ve böylece Ebioncuların, şöhreti Roma’ya henüz ulaşmamış bir mezhebin toplantılarından birine tanık oldum. O ana kadar sıkıcı gitmiş bir akşamı şenlendirme umuduyla, Epiphanios’un önerisini sevinçle kabul ettim.</p>

  <p>Şehrin hemen dışında, yüksek ağaçlarla çevrili, gözden uzak bir eve gittik. Epiphanios kapıya vurdu ve kapıyı açan orta yaşlı bir adam sessizce yüzümüze bakarak bizi içeri aldı. En aşağı bir dakika, birini beklermiş gibi orada öylece durduk. Sonra bir kadın çıkageldi ve Epiphanios’a yaklaşarak ona ellerini uzattı. Epiphanios kadının gözlerinin içine bakarak kendisine uzatılan elleri uzunca bir süre avcunda tuttu. Sanırım aralarında bir şekilde işaretleştiler, çünkü kadının ve bize kapıyı açmış olan adamın yüzüne birden bir gülümseme yayıldı. Üçü birbiriyle kucaklaştı, sonra Epiphanios evin iç tarafına açılan başka bir kapıya doğru götürüldü. Beni hepten unutmuş görünüyorlardı. Ben de peşlerine takıldım.</p>

  <p>Sessizce arkalarından giderek, insanlarla ve donatılmış sofralarla dolu, büyük bir salona girdim. Bize hemen çeşitli etler, sebzeler ve bol bol şarap getirildi. Önceki öğünün yavanlığını fazlasıyla telafi etti bunlar. Epiphanios’la yan yana değildik, ama giderek sarhoşlaşan bir sesle kopuk kopuk felsefi beyanlarda bulunduğunu duyabiliyordum. Dikkatimi yakınımda oturan insanlara yöneltmeye karar verdim ve üç erkekle üç kadından oluşan bu grubun evli çiftler olduğunu öğrendim. Karşılaştığımızda her birine elimi uzatmıştım ve kadınlar elimi sıkıca kavrayıp bir süre bırakmamış, avcumu gıdıklayarak gözlerimin içine bakmışlardı. Konuşmalar ilgi çekici olmaktan çok uzaktı. Erkekler atlardan, kadınlar da hizmetçilerle yaşadıkları sorunlardan bahsediyordu. Söyleyecek hiçbir sözüm olmayan konulardı bunlar.</p>

  <p>Diğer gruplara kulak vermeye çalıştım. Yan masada, Bizans ve Akdeniz’deki siyasi durum üzerine hararetli bir tartışma vardı. Ses tonundan aralarında yabancı bir diplomat bulunduğunu fark ettim, Suriyeliydi büyük olasılıkla. Karısının gözleri Epiphanios’un masasındaydı. Öğrenciler ve bazı genç öğretmenler karıları ve nişanlılarıyla birlikte o masada toplanmışlardı. Onların bulunduğu taraftan aralıksız bir gevezelik yükseliyor, şarap testileri bütün masalardan daha hızlı el değiştiriyordu. Diplomatın karısı, özellikle giysilerin altında kıpırdaşan bedenlerle ilgili görünüyordu. Bu arada Epiphanios neredeyse bütün giysilerini çıkarmış, iç çamaşırlarıyla oturuyordu. Neler konuştuklarını anlamak için kulak kabarttım.</p>

  <p>Günahın doğası hakkında bölük pörçük tartışmalar geldi kulağıma, sığır yahnisine ve âdet görmenin metafiziğine ilişkin görüş alışverişleriyle karışmış olarak. Anlaşılan diplomatın karısı da kulak kabartmaktaydı; çünkü tam bu noktada tezahüratlar arasında ayağa kalktı, eteğini kaldırdı ve ortaya kana boyanmış bir bez çıkardı. Işıldayan gözlerle, bezi bütün odaya sergileyerek parmak uçlarında döndü. Herkesin beklediği işaretti bu. Birden salonda bir cinnet rüzgârı esti, karayel camları açarak içeri akın etmiş ve masalarla sandalyeleri yerlere devirmişti sanki.</p>

  <p>Göz açıp kapayıncaya kadar bütün mobilyalar kenara çekildi ve davetliler zapt edilmez bir heyecana tutuldular. Çiftler kendilerine yeni eşler bulmak üzere ayrıldılar. Az sonra yerler kıvıldaşan bedenlerle dolmuştu. Epiphanios’u diplomatın karısının üzerine eğilirken gördüm; yüzünde, en hafif tanımıyla, ölesiye bir açlık ifadesi vardı. Ama onunla sevişmeden önce ellerini kadının bacaklarının arasına daldırdı; kana bulanmış olarak dışarı çıkardı ve havaya kaldırdı, ayin kadehini kaldıran rahipler gibi. O güne kadar görmediğim çok az şey kalmıştı, ama bu gösteri beni bile şoke etti. Bir köşede donmuş gibi kalakaldım. Odayı dolduran ağırlaşmış et kokusuna benzer koku midemi kaldırdı, yemeğin arkasından bu sapkınca ayinin geleceğini bilmeden çok fazla yiyip içmiştim. Kadının biri bana doğru yönelince ortadan kayboldum. Afallamış bir halde, az önce durduğum köşeye ağzı açık bakakaldı kadın.</p>

  <p>Ama toplantı daha bitmemişti, başka sürprizler bekliyordu beni. Fuhuştan sonra âşıklar avuçlarına meni doldurdular ve ellerini havaya kaldırarak bağırmaya başladılar: “Bu Mesih’in bedenidir!” Avuçlarından âdet kanı damlayan başka birileri de, “Bu Mesih’in kanıdır!” diye bağırıyordu. Ürpererek, Tanrı’ya seslenmekte olduklarını fark ettim; benim hoşuma gidecek bir şey yaptıklarını sanıyorlardı. Somurtarak bir köşeye çekildim ve yerdeki bedenlere bakarken sanki yılanlarla dolu bir çukura bakıyormuşum gibi geldi bana. Cehennemin böyle bir yere benziyor olabileceği düşüncesi sanırım o anda aklıma geldi. Hemen bu düşünceyi bastırmaya çalıştım. Çok geç! Çoktan havaya karışmış ve harekete geçmişti bile.</p>

  <p>Sonra toplantının en heyecanlı aşamasına geçildi. Salonun orta yerine bir kız getirildi ve davetliler onun etrafında bir halka oluşturdular. İki erkek öne çıktı; biri kızın kollarını kavrarken öbürü de bacaklarını ayırdı. Kalabalığın içinden becerikli ellere sahip bir kadın çıktı. Daha ne olup bittiğini anlayamadan kadın ellerini kızın rahmine daldırmış ve oradan kanlı, yapışkan bir et parçası çekip çıkarmıştı: Bir cenindi bu! Kız işkencecileri tarafından yatıştırılır ve kucaklanırken kadın cenini başka ellere teslim etti. Bu eller onu bir havana koyup dövdükten sonra içine otlar ve yağlar kattılar. Genç arkadaşım Epiphanios da dahil herkes yedi bundan. Sonra diz çöküp dua etmeye başladılar. Kendimi pek iyi hissetmeyerek gözlem yerimden ayrıldım ve bahçeye kaçtım.</p>

  <p>Bir palmiye ağacının altına oturdum ve daha makul ülkelere gitmeyi planlayarak orada biraz zaman geçirdim. Sonra Epiphanios’un dışarı çıktığını gördüm. Geldiğimizde sırtında olan elbiseleri giymişti ve bir komplocunun sinsi havası vardı üzerinde. Onun yanına iliştim ve birlikte eve doğru yürümeye başladık. Yanı başında olduğumu hissediyordu; ama utancından olacak, yüzüme bakmıyordu. Başı önünde hızlı hızlı yürüyor ve sorularıma isteksizce cevap veriyordu. Verdiği bölük pörçük cevaplardan anladığım kadarıyla, bu toplantılarda Ebioncular, günahla daha iyi savaşabilmek için onu temsil ediyorlardı. Günahı alt etmenin en iyi yolu da, onun nihai barınağı olan hayatı reddetmekti. Bu yüzden, ruhun ortak Baba’ya dönüşünü kolaylaştırmak için müminlerin ceninlerini yiyorlardı; o Baba da bendim güya.</p>

  <p>Öfkemi güçlükle dizginleyerek bu yeni icadı dinledim. Epiphanios’un, gece boyunca sergilediği kendinden emin havaya rağmen, şenlikten perişan bir halde çıkmış olduğunu fark etmek buruk bir sevinç verdi bana. Evine ulaşınca annesine bakmaya gitti ve yüzünde yaşlar gördüm. Odasına çekildi, elbiselerini parçaladı, saçlarını yoldu, yerlerde yuvarlanarak bağışlanmak için bana yalvardı, kefaret edeceğine yeminler etti ve ayindeki davetlileri suçladı; sanki bütün bunlar bir şeyi değiştirecekmiş gibi. Günahları yüzünden kudurmuş gibi tepinirken bıraktım onu.</p>

  <p>Ertesi gün sanki önemli bir şey olmamış gibi işimin başına döndüm. Romalı bir elçi böyle bir hadiseyle çok fazla oyalanamaz, hatta ruhunda ikamet eden Tanrı’yla bile.</p>

  <p class="girintisiz1">Parlak bir beyne ihtiyacım vardı. Her yerde Augustinus’un böyle bir beyin olduğu söyleniyordu ve bu kadarı merakımı uyandırmaya yetti. Gerçi söylenenlere pek inanmıyordum, insanlar çok sık yanılıyordu. Ne var ki, Augustinus’un penceresinden çalışma odasına girip de onu elinde stilusla benim bulunduğum yere doğru bakarken görünce, bütün şüphelerim dağıldı. Yanından geçtiğimi görmemişti, ama her nasılsa varlığımı hissetmişti; çünkü hemen yazmaya başladı. Pencerenin yanında bir usturlap duruyordu, yerlere ve masayı destekleyen kürsünün üzerine açık kitaplar saçılmıştı. Odanın öbür ucunda, Augustinus’un arkasında bir heykel gördüm, yanında yeşil bir örtüyle kaplı bir yükselti vardı. Augustinus’un ne yazdığına bakmak için oraya geçip oturdum.</p>

  <p>İlk düşüncem Augustinus’a rüyasında görünmek olmuştu; ama birçok ressamın bana yakıştırdığı, o sakallı ihtiyar adam kılığında değil. Augustinus’un annesi Monika’yı taparcasına sevdiğini öğrenmiştim. Bunun üzerine ona annesinde yaratacağım bir rüyayla ulaşmaya karar verdim. Rüyasında Monika, büyük bir üzüntü içinde, ince bir kalasın üzerinde ayakta duruyordu. Ona yaklaşıp neden o kadar kederli olduğunu sorduğumda, Augustinus’un ruhu için korktuğunu söyledi. Ben de ona, yüreğini pek tutmasını, o cılız tahtanın üzerinde birlikte durmakta olduğumuzu, Tanrı’nın yanı başında olduğunu söyledim. Monika’nın rüyası burada bitti ve kadın hemen oğluna anlatmaya koşarak diyalektikçilerin üstadını sonu gelmez düşüncelere sürükledi. “Bunun anlamı nedir?” diye sordu Augustinus, “senin olduğun yerde onun da olması veya onun olduğu yerde senin de olman ne anlama geliyor?” Kadının kafası karışmıştı, sustu ve konuyu kapattı.</p>

  <p>Başka yöntemler denedim. Çok sevdiği bir dostu öldüğünde, onu avutmak üzere Augustinus’un yanına koştum. Benimle durmaksızın konuştu, ama beni tanımadı. Yan yana yürürken, kendi içinde beni aramakta olduğunu ve günün birinde ruhunun en derindeki çekirdeğinde beni bulacağını söyledi. Terk edilmiş bir şato gibi içinde gezindiği bu yer bensiz boş ve hazin görünüyordu ve Augustinus bu şatonun odalarında derin bir acıyla dolaşıyordu. Estetik konusunda yazdığı kitaplar da beni bulma ve tanıma çabasının bir parçasıydı. Bu kitaplarda, güzelliğin temel ilkesinin bölünmezlik olduğunu ileri sürüyordu. Bölünmez diye nitelenmemi pek mümkün kılmayan, fazla dağınık bir dikkatim olduğunu bilmiyordu Augustinus. Nitekim o ara da çok sayıda projeyle meşguldüm, ama seçilmiş öğrencime geri dönmeyi hiç unutmuyordum.</p>

  <p>Augustinus nereye gittiyse ben de peşinden gittim. Kartaca’dan ayrılıp Roma’ya yerleşmişti, ortodoks Hıristiyan inancına her gün biraz daha yaklaşmaktaydı. Yerleşik doktrinlere duyduğum güvensizlikle, onu giderek artan metafizik kuşkuların içine salmak istiyordum. Dikkatini yarattığım evrene çevirmek istiyordum, bütün güzelliğine rağmen acıyla dolup taşmakta olan evrenime. “Kötülüğün kaynağı nedir?” sorusuyla ona eziyet ettim ve dünyaya tarafsız bir gözle bakmaya zorladım onu.</p>

  <p>Bir öğle sonrası Ostia sahiline inmiştik. Augustinus Monika’yla buluşmuştu ve birlikte kumların üzerinde yürüyorlardı. Ona görünmeden etrafında dolaşıp durdum ve kulağına şunları fısıldadım: “Bak Augustinus, denize bak, toprağa bak: Hepsi ne kadar güzel, ama aynı zamanda acıyla dolu. Annene bak, Augustinus. Onun içki içtiğini ve sarhoşluğunun bir yüz karası olduğunu biliyorsun; olup bitenlere gözlerini kapama.” Augustinus’a göre mükemmel olan sevgili annesi hizmetçilerin arasında gizlice içki içiyordu; hizmetçiler bunu görmezden geliyor, ama sonra zevkle dedikodusunu yapıyorlardı. Augustinus, annesinin sadece bir kere sarhoş olduğunu bildirerek sözümü kesti, o da istemeden olmuş bir şeydi. Annesinde hiçbir kötülük görmemeye kararlıydı.</p>

  <p>Onu fırtınalı denizlere götürdüm, vahşi hayvanlarla dolu ormanlara, adalet dağıtan ve orduları savaşa süren insanların arasına soktum. Yaralıların inlemelerini dinlettim, kanı ve vahşeti gösterdim. Aç çocukların ölümünü seyretmeye zorladım onu; ölmeyip hayatta kalacak olsalar tarlalarda ve madenlerde işe koşulacak ve yirmi yaşında beli bükük ihtiyarlara dönüşecekti bu çocuklar. Bütün bunların nereden geldiğini ve sorumlusunun kim olduğunu bana açıklamasını istiyordum. Gözlerimin içine bakarak, öngörümün yetersizliğini ve bütün yanlış hesaplarımı kabul etmesini istiyordum. Yaratılışa benim hiç katılmamış olduğumu sanan, her şeyin ikincil ve hırslı bir tanrının elinden çıktığını düşünenler yanılıyorlar. “Ben bunların hepsiyim, Augustinus! Sen de anlayamazsan, kim anlayacak?”</p>

  <p>Bir keresinde sarsılmış gördüm onu. Yüzü korkuyla çarpılmıştı. Kendini dizlerinin üzerine attı, bir süre gözyaşları içinde dua ettikten sonra ayağa kalktı ve suratıma doğru haykırdı: “Beni rahat bırak, İblis!” Düşünebiliyor musunuz, bana söylüyordu bunu! Ama pes etmedim. Bir pazar günü Milano’da sarhoş bir dilenci kılığına girdim. Yakın dostu ve koruyucusu Piskopos Ambrosius’un arkadaşlarıyla birlikte yürürken önüne çıktım ve ıstırabımı sokak ortasında sergiledim. Sık sık kapıldığım duygunun nasıl bir şey olduğunu, evrenin şefkate ve ayıklığa şiddetle ihtiyaç duyduğunu anlamasını istiyordum. Bana baktı, arkadaşlarıyla içinde bulunduğum sefaletten ve ilahi gıdadan mahrum kalmanın insanı düşürdüğü yoksulluktan söz ettiler, sonra yanımdan geçip gittiler. Bir kere daha denedim. Kararsız ve etkilenmiş göründüğünü fark ederek Yeni Ahit’i açmaya zorladım onu, gözüne çarpan ilk cümleden esin alsın ve düşüncelerine yeni bir yön versin diye. Yakındaki bir evde yaşayan bir çocuğun sesini kusursuzca taklit ederek birkaç kez seslendim: “Bunu al ve oku, bunu al ve oku!”</p>

  <p>Augustinus gidip Kitabı Mukaddes’i çıkardı. Yanında durarak, okumasını istediğim sayfaya yöneltmeye çalıştım onu. Aziz Paulus’un mektuplarında yer alan ve acı çekene yardımın yetiştiğini anlatan paragraf vardı aklımda, ama bütün çabalarıma rağmen Augustinus’u o satırlara yönlendiremedim. Sanki içindeki bir dürtü onu engelliyormuş gibi direniyordu. Bunun yerine, gene Paulus’un, insanları ayyaşlıktan ve oburluktan uzak durmaya çağıran başka bir cümlesini seçti. Bunu okuyunca Augustinus çok heyecanlandı ve arkadaşlarına keşfini anlatmaya koştu. Kitabın sayfalarını anlamsızca çevirerek orada kalakaldım.</p>

  <p>Son bir denemeyle doğaya gömüldüm ve çalışma odasının bir köşesinde ağını ören basit ve çirkin bir örümceğin suretine büründüm. Yakaladığım bir sineğe doğru ilerlerken Augustinus beni gördü, işini bıraktı ve büyük bir ilgiyle seyretmeye başladı. Sonra birden döndü, masasına koştu ve düşüncelerini hızla kâğıda geçirdi. Augustinus gidince, hâlâ o sayfada açık duran defterin üzerine tırmanarak yazdıklarını okudum. O satırlardan, Augustinus’un sesi sanki karşımda konuşuyormuş gibi ulaştı bana: “Evimde otururken, sinek avlayan bir tarantula ya da ağına aptalca konanları yakalayan bir örümcek gördüğüm zaman duyduğum ilgi ve meraka ne demeli? O zaman sana şükretmek için ayağa kalkıyorum, her şeyi mukadder kılan mükemmel yaratıcı! İşte hayat böyle kayıplarla dolu ve tek umudumuz senin sınırsız şefkatindir...”</p>

  <p>Augustinus’un masasından inerek ağıma döndüm ve yakaladığım bir kelebekle karnımı doyurmak benim için cılız bir teselli oldu.</p>

  <p>Augustinus’la iç meskeninin duvarları arasında buluşmalıyım, dedim kendi kendime. Onunla hafızasının koridorlarında buluşmak üzere randevulaştık. Etrafı rahat rahat inceleyebilmek için, kararlaştırdığımız saatten önce gittim. Hatırlama konusu her zaman benim zayıf yanlarımdan biri olduğundan, Augustinus’un hafızasına hak ettiği saygı ve hürmetle adım attım. Burası koskocaman bir yerdi ve içinde her şeyi bulmak mümkündü. Kitapların sayısı etkileyiciydi; sadece Hıristiyanlık dönemi kitapları değil, Latin şairleri ve Augustinus’un çok sevdiği filozoflar tarafından yazılmış pek çok pagan kitabı da vardı. Yüzyıllar sonra Rönesans saraylarında olacakları haber verir gibi yan yana dizilmişlerdi. Kütüphaneye girmiş bir bilim adamı gibi Augustinus’un hafızasındaki kitap rafları arasında gezindim. Ara sıra bir kitabın sayfalarına göz gezdiriyor, sonra dikkatle yerine koyuyordum, o muhteşem mekânda delikler açmak istemiyordum çünkü. İnsanoğlunun dışsal deneyimleri algılamasını sağlayan duyuların saklı olduğu beyin kıvrımlarına daldım: Işığın ve renklerin, bedenlerin biçimlerinin, çeşitli ses, koku ve tatların, sertle yumuşak, sıcakla soğuk, kayganla pürüzlü, ağırla hafif, içle dış arasındaki farkların anıları vardı burada. İnsan zihni içinde baş döndürücü bir mutlulukla dolaştım.</p>

  <p>Augustinus’u iç meskeninin penceresinin yanında buldum, geçmişte gördüğü manzaralardan oluşan, uçsuz bucaksız bir manzaraya bakıyordu. İşte orada, kendi içinde, beni nihayet tanıdı ve kucakladı. Elimden tuttu ve beni hafızasının koridorları arasında gezdirdi.</p>

  <p>“Çekinme, bak,” diye bağırdı, beni daha gizli köşelere doğru götürerek, “burada bulunan her şeye bak, sadece gökyüzü ve toprak ve bugüne kadar gördüğüm her şey değil; gelecekten beklediklerim de burada. Şu kovukta, başıma gelebileceğini düşündüğüm olaylara ait görüntüler var. Ne zaman buraya gelsem seni tanıma ihtiyacı duyarım. Şuradaki büyük binada en karmaşık anılarım var: Diyalektik, retorik, matematik. Ne yüce bir tanrısın ki, böyle şeyler yaratmışsın!”</p>

  <p>“Bunların hoşuna gitmesine sevindim, Augustinus,” diye karşılık verdim, odadan odaya koşturan Augustinus’a yetişmeye çalışarak, “ama seninle konuşmam gerek.”</p>

  <p>“Bekle,” diye sözümü kesti Augustinus, heyecanla sağa sola seğirterek, “önce bana cevap ver. Bu fikirler nereden ve hangi yolları izleyerek beynime girdiler? Belki de, Platon’un dediği gibi, benim onları fark etmemden önce de buradaydılar. Ama eğer öyleyse, önceden burada olmayan düşünceleri nasıl tanıyacaktım? Şuradaki kilere bak, hatırlama anlarıma ait hatıralar bile var içinde! Şurada da unutma anlarımın hatıraları var! Hafıza zihnin karnı gibi, hatıralar da onun gıdası. İşte, yaratıcım, hafızamın evinde senin yaptıkların bunlar!”</p>

  <p>“Augustinus,” diyordum durmadan, artık neredeyse nefes nefese peşinden koşturarak, “Augustinus, sana söylemem gereken bir şey var.”</p>

  <p>“Bak, dinle,” diyordu Augustinus, beni başka bir tarafa doğru çekerek, “kayayı görmeden <i>kaya</i> diyebiliyorum ve güneşi görmeden <i>güneş</i> diyebiliyorum, çünkü imgeler burada.” Bunu söylerken bana kendi güneş imgesini gösterdi. Ona dosdoğru bakabildim, çünkü bir tablodaki güneş gibiydi. Buna karşılık kaya yerde kıpırtısız duruyordu, gerçek bir kaya gibi. “Şimdi sağlıklıyken hasta olduğum zamanlara dönebiliyorum ve o günlerde neler hissettiğimi tamı tamına hatırlayabiliyorum. Müthiş bir şey! Tıpkı hasta olduğumda sağlıklı günlerimi hatırladığım gibi! Ama söyle bana, unutmak tanım gereği hafızayı ortadan kaldırıyorsa, unuttuğumu nasıl hatırlayabiliyorum? Bunu anlamama yardım et!”</p>

  <p>Konuşacak nefesim kalmış olsaydı, bir yanıltmaca kurmakta olduğunu ve unutmuş olmayı hatırlamanın unutmakla aynı şey olmadığını açıklayacaktım ona. Ama bitkin düşmüştüm ve Augustinus hafızasının sayısız odaları arasında koşuşturmayı sürdürüyordu. Bir sürahiden süt dolduran Monika’ya, bir sunağın önünde dua eden arkadaşı Alipio’ya, armut ağaçlarıyla kaplı bir bahçeye ve doğan güneşin ışıklarıyla yıkanan bir okyanusa ait görüntüler, bir rüyanın parçaları gibi geçip gitti gözlerimin önünden. “Yeter, Augustinus,” diye kekeledim, “seninle konuşamıyorum.”</p>

  <p>Augustinus sonunda hafızasının odalarından birinde zınk diye durdu. Burası yarı karanlık bir yerdi, duvarlara kıpırtısız bir doğa manzarasına bakan kocaman pencereler çizilmişti. Ben nefes nefese yanı başında duruyor, onunla konuşabilmek için soluğumun düzene girmesini bekliyordum. Ama o, anlaşılmaz bir şekilde sakinleşmiş ve durgunlaşmış olarak, pencere çizimlerine dikmişti gözlerini. Bir süre sonra yeniden konuştu.</p>

  <p>“Burası,” dedi, “içimdeki bütün bu koşuşturmacanın sonuçlarını topladığım yer. Seninle burada buluşmalıydık aslında. Sana duyulan arzunun ve senin vereceğin mutluluğun anısının nereden kaynaklandığını kendime sormak için hep buraya gelirim. Ve biliyor musun hangi sonucu çıkarıyorum bundan? Eğer o mutluluk bir zamanlar yaşanmış olmasaydı, şimdi bu hatıra da var olamazdı. Yani ben önceden tanıyordum seni! Birlikte mutlu olduğumuz bir zaman vardı, yoksa ona ait olasılık burada, en sevdiğim odamda saklanıyor olmazdı. Seni arayarak her gün buraya geliyorum ve bugün yanımda olduğun için mutluyum.”</p>

  <p>Gerçekte benimle ilgisi olmayan bir coşkuya kapılmıştı Augustinus. Boyanmış duvara baktı ve Monika’yla el ele denizi seyrettiği zamanki ifade yerleşti yüzüne. Kendimi dışlanmış hissettim. Beni duymayacağını biliyordum, ama gene de konuşmaya başladım. Sesimdeki çekingenlik şaşırttı beni.</p>

  <p>“Ben burada değilim, Augustinus. Ben her yerdeyim, ama senin sandığın gibi hareketsiz değilim. Seni odadan odaya, koridordan koridora koşturan acelenin ve telaşın içinde ben vardım. Bana yetiştiğini sandığında beni artık göremezsin. Gerçeklikle arzuyu birbirine karıştırıyorsun. Bunu yapmasan daha iyi, Augustinus, arzuyu olduğu gibi kabul etsen daha iyi, çünkü arzu kutsaldır ve ben de arzuyla doluyum; onu ben bağışladım sana. Ama ne pahasına olursa olsun elden bırakılmaması gereken bir şey olarak düşünme onu, yoksa beni kaybedersin. Sözgelimi; O manzara sadece bir resim, ama sen farkında değilsin. Gel sana göstereyim.”</p>

  <p>Onu elinden tutup pencereye götürmek üzere uzandım, ama Augustinus diz çöküp dua etmeye başlamıştı. Kirişlerle süslenmiş tavana kadar yükseliyordu sesi. Sessizce bir köşeye çekildim ve Augustinus’un sesi bana doğru yankılandı.</p>

  <p>“Sen içimdeydin ve ben dışarıdaydım. Şu çirkinliğimle senin yarattığın güzel şeylerin üzerine atıldım. Sen benimleydin, ama ben seninle değildim; gene senin mahlukların senden uzakta tuttu beni. Görkeminle gözlerimi kamaştırdın ve körlüğümü giderdin. Nefesinin güzel kokusunu duydum ve şimdi seni özlüyorum. Seni tattım, şimdi aç ve susuzum. Elin elime değdi ve şimdi arzuyla yanıyorum. Beni bırakma: Seni bir daha kaybedemem!”</p>

  <p>Ama ben yola koyulmuştum bile. Odadan çıktım ve evin koridorlarından geçerek dışarıya yöneldim, ama bir çıkış bulmakta hayli zorlandım. Kitapların, kâğıtlarla dolup taşan dolapların, giysiler ve eşyalarla tıka basa doldurulmuş çekmecelerin yanından geçtim. Hafıza bahçelerini aştım ve Augustinus’un tanımadığım bir güneşle aydınlanan göğünün altında buldum kendimi. Nihayet onun hafızasından ve ruhundan dışarı çıktım ve yeniden kusurlu arzuların tanıdık dünyasına karıştım. Elveda, Augustinus, diye düşündüm üzüntüyle.</p>

  <p>Hippo piskoposluğuna getirildiği gün onu son kez gördüm. Törene katılmaktan kendimi alamamıştım, çünkü her şeye rağmen onu seviyor ve dünyadaki başarısıyla gururlanıyordum. Harikulade bir gündü. Süslenmiş kilise görkemli bir görüntü oluşturuyordu. Önündeki meydan inançlı insanlarla hıncahınç dolmuş ve ortalığı çan sesleri doldurmuştu, Tanrı’nın kutsadığı günlerde olduğu gibi. Kalabalığın dudakları dualarla kıpırdanıyor ve kadınların yanaklarından sevinç gözyaşları süzülüyordu. Ve sonra, beni aramakta olduklarını ve kendimi onlara göstermek için hiçbir şey yapmamama rağmen orada olduğumu anladım. Augustinus ortaya çıkınca, beni görmeden bana seslenmekte olan bütün o insanlar tarafından kucaklandığımı hissettim.</p>

  <p>Herkesle birlikte ben de ona baktım. Pırıltılı bir cüppe giymiş, safkan atların çektiği bir arabada dimdik oturuyordu, iktidarın bütün nişanlarıyla donanmış saray mensupları ve ileri gelenlerinin çemberi içinde. Gözden kaçırdığım bir sürü şeyin içinde bir tanesi çok önemliydi: Böyle bir görüntünün, parlak ve hırslı bir ruh üzerindeki etkisini hesaba katmamıştım. Kudrete bu kadar hayranlık duyan Augustinus’un, beni sabit ve hareketsiz görmek isteyişi şaşırtıcı değildi; çünkü kudretin en iyi işaretiydi bu.</p>

  <p>İşte cevap bu, diye düşündüm. Kadiri mutlak olmamı istiyorlar, çünkü kendileri de bunu özlüyor. Ona gizlice iyi şanslar dileyerek kalabalığın içinden sıyrıldım.</p>

  <p class="girintisiz1">İnananlarımdan bir süre saklanmanın akıllıca olacağını düşündüm. Olabildiğince sade bir yaşam ideali geliştirdim ve çobanların, alçakgönüllü zanaatkârların, sakin denizlerde avlanan balıkçıların arasına sığındım. Zaman zaman hayvanlara döndüğüm de oldu, ama orada artık mutlu olamadığımı keşfettim. Ruhum fazla gelişmişti ve bir geyiğin ya da kartalın içinden insanoğlunu özlüyordum; bir kasırga ya da bir yaz günbatımı olmak ancak bir süre tatmin ediyordu beni.</p>

  <p>Er ya da geç en akıllı eserime geri dönmek zorunda kalıyordum. Aralarındaki konuşmaları dinledikçe, hiç tanımadığım bir varlığın kafalarını benden daha çok meşgul ettiğini fark ettim. Şeytan diye adlandırdıkları bu varlık, zihinlerinde korkunç ve endişe verici bir gerçekliğe dönüşmüştü. Göründüğü kadarıyla, insanoğlunun benden yardım almadan yarattığı bütün o uğursuz icatların içinde en etkileyicisiydi bu. Bakire Meryem, hayalhanelerini dolduran azizler ve kutsanmış kişiler, emirlerimi bekleyerek gökleri kollayan melekler; bunların hiçbiri şeytan dedikleri icatla boy ölçüşemezdi. Ona bir süre aldırış etmedim, ama sonunda onunla yüzleşmeye karar verdim. Böylece şeytanı bulmak üzere yola düştüm.</p>

  <p>Avıma kararlılıkla başladım. Bir şarlatan olduğunu düşündüğüm için onu bulmam kolay olmayacaktı; inançsızlar aradıklarını kolayca bulamazlar çünkü. Şeytanın barınağı olduğu rivayet edilen yerlere gittim. Yanardağ ağızlarında kavruldum. Şimşeklerin, rüzgârın ve en hafif ifadesiyle şeytani diye niteleyeceğim bir fırtınanın getirdiği şiddetli yağmurun ortasında bekleyerek geçirdiğim bir geceden sonra az kalsın zatürree oluyordum. Ama hiçbir yerde şeytandan eser yoktu. Belki yaralanmış toprağın çatlaklarından dışarı sıçrarken görürüm diye, sözümona onun yarattığı bir zelzelenin ortasına daldım. Ne şeytan, ne bir şey.</p>

  <p>Issız ve terk edilmiş yerlerde dolaşmaya başladım; dağ sırtlarında, karanlık ormanlarda, mağaralar, kanyonlar ve bataklıklarda. O kadar büyük bir hevesle o kadar çok bekledim ki, bir keresinde, Sahra’da geçirdiğim iki haftanın sonunda, öğle güneşinin dik ışıkları altında onu gördüğümü sandım. Ufukta hareketli bir bulutu andıran, belli belirsiz bir karaltı görüldü ve baş döndürücü bir hızla yaklaşmaya başladı. Kısa ve yoğun yörüngesi sırasında bulut çeşitli biçimlere büründü: Bir öküz oldu, sonra bir yılan, aslan vücutlu bir kuş, ateş püskürten bir ejderha ve boynuzlu bir balık oldu. Bu değişimler benden yarım metre ötede, bir çöl kurbağasıyla noktalandı. Kurbağa kıpırdandı ve yerin altına dalarak kayboldu.</p>

  <p>“Pek inandırıcı bir şeytan değilsin,” diye homurdandım. “Kumda kurbağa yaşamaz.” O kadar öfkelenmiştim ki farkına varmadan bir vahanın yanından yürüyüp geçtim ve çok geçmeden susuzluktan dilim damağıma yapıştı.</p>

  <p>Lanetli açlığını yatıştırmak için şeytanın sık sık uğradığı söylenen altın madenlerine gittim ve altın arayıcılarının kafalarını tek bir düşünceyle bozmuş, çok sıkıcı insanlar olduğunu keşfettim. Herkes şeytanın usta bir zanaatkar ve mühendis olduğuna inandığından, güya onun inşa etmiş olduğu birtakım köprülerin ve su kemerlerinin civarında pusu kurdum: Gene boşuna. Bir keresinde, sapkın bir kilisenin orta sahınında onu gölgeler arasında yürürken gördüğüme emin oldum ve hemen koşup üzerine atıldım. Bir süre yerlerde yuvarlandıktan sonra, kollarımın arasındaki adamın geceyi geçirecek yer arayan zavallı bir evsiz olduğunu fark ettim. Adamı bıraktım ve ben de uyumak üzere bir hana gittim.</p>

  <p>Her şey, şeytanın fazla işlek bir insani hayal gücünün ürünü olduğuna inanmaya itiyordu beni. Ama şunu da biliyordum ki, bir konuda söylentiler çıkıyorsa ortada bir şey var demektir ve bundan sonrası onu doğru yerde arama meselesidir. Sonunda, önümdeki en bariz ve en tatsız seçeneğe teslim oldum: Bir şeytan çıkarıcı oldum.</p>

  <p>Vestfalya’da, Münster yakınlarında yaşayan bir marangoz kisvesine büründüm ve çok geçmeden önceki varoluşlarımın hepsini unuttum. Zamanımın büyük bölümünü, hekimlerin anlayamadığı bir hastalıktan ölmek üzere olan ikiz kız kardeşimle ilgilenerek geçiriyordum. Eczacımız, bir sürü yararsız alet ve iksirle bir şeyler yaptıktan sonra kara pelerinini uçurarak az önce çıkıp gitmişti. Kızkardeşimden kan almaya kalkmış, ama damarlarından sızan kırmızımsı sıvıyı görünce hemen vazgeçmişti. Yaşlıydık ve ömrümüzü birlikte geçirmiştik, aynı yaprağın iki yüzü gibi. Onsuz ne yapacaktım ben? Kız kardeşimin güçlükle nefes alışını seyrettim. Gözleri kapalıydı ve şalına sarınmıştı. Sonra kendimi topladım ve önceki gün bitirdiğim masayı rendelemeye gittim. Yongalar havada uçuşurken, yüzümün gözyaşlarıyla ıslanmış olduğunu fark ettim.</p>

  <p>Ruhuna şeytan girmiş adamın oğlu beni almaya geldiğinde, paltomu sırtıma geçirip bir transtaymışçasına onun peşine takıldım. Yıllardır ek iş olarak şeytan çıkarıcılığı yapıyordum ve bu tür çağrılar hayatımın bir parçası olmuştu; yatağa girmeden önce soyunmaktan ya da cumartesi akşamları sarhoş olmaktan farksızdı benim için. Bu arada adam, benden önce rahibi denediklerini; ama bir sonuç alamadıklarını anlatıyordu. Babasını ele geçirenin kurnaz ve melun bir şeytan olduğunu söyledi, aldatma işinde çok ustalaşmış bir şeytan.</p>

  <p>Şeytanın esir aldığı adamın bedeninden öyle bir koku çıkmıştı ki zavallı rahip bayılmamak için zor dayanmıştı. Bununla da tatmin olmayan pis şeytan rakibinin günahlarını sayıp dökmeye başlamış ve ortaya bayağı yüklü bir liste çıkmıştı: Müminlerin sadakalarını çalmak, kutsanmış şarapla kütük gibi sarhoş olmak, cemaat üyeleriyle aşk ilişkilerine girmek; ki bunlardan biri, seksen yaşındaki bir kadın, bir süre önce kilise deposunda ölü bulunmuş ve kimse kadına ne olduğunu anlayamamıştı. Rahip, kutsal öteberisini orada bırakarak, adamın ağzından dökülen ulumalar eşliğinde oradan kaçıp gitmişti. Rahiplerin işe yaramadığı durumlarda benim başarılı olduğum bilindiğinden, o noktada bana başvurmaya karar vermişlerdi.</p>

  <p>Adamı doğru dürüst dinlemiyordum, kendi düşüncelerime gömülmüş durumdaydım. Bunun gibi binlerce hikâye dinlemiştim. Şeytana hiçbir zaman inanmamıştım, ruhuna şeytan girdiği söylenen her insanın aslında kendi adına konuştuğundan ve güya içinde taşıdığı iğrenç varlığa kimsenin karşı çıkamamasından yararlanarak tamı tamına kendi düşüncelerini dile getirdiğinden emindim. Tuhaf güçlere sahip olduğumu fark etmiştim ve bunları kolayca ve neredeyse kayıtsızca kullanıyordum, bir şarkıcının sesini ya da bir akrobatın bedenini kullanışı gibi. İşimi doğal bir yetenekten yararlanan bir sanatçının soğukkanlılığıyla yapıyordum. İyi iş çıkarmanın sırrı da budur. Yetenekleriyle bir türlü tatmin olmayan ve yeteneklerinin izin verdiğinden fazlasını istedikleri için azap içinde kıvranan sanatçılar da vardır tabii. Kendi kendime Tanrının da bu ikinci kategoriye dahil olup olmadığını sordum ve aklımdan böyle bir düşüncenin geçmesi şaşırttı beni.</p>

  <p>“Kes artık,” dedim yüksek sesle. Yol arkadaşım bana baktı, ama sesini çıkarmadı.</p>

  <p>Kardeşimin hastalığından beri zihnimde alışılmadık düşünceler dolaşıyordu. Hiçbir kaprisi olmayan, aklı başında bir adam olmakla övünürdüm; oysa bir süredir gözümün önünde acayip görüntüler peyda oluyordu. Geceleri uzun ve acı verici rüyaların içine yuvarlanıyordum; sonu gelmez yolları arşınlarken bir noktada yol çatallanıyordu ve işte orada öyle büyük bir ıstıraba kapılıyordum ki inleyerek uyanıyordum. Birkaç kere evin önündeki tümseğin üzerinde çömelmiş bir kadın gördüğümü sanmıştım, ama bir an sonra kadın yok olmuştu. Eşyalarımı kaybetmeye başlamış ve buna o kadar öfkelenmiştim ki, bir çeşit intikam duygusuyla farkında olmadan oruç tutarken yakalamıştım kendimi, yatağında uyumakta olan kız kardeşimi seyrederek. Tanrı’nın semtin sokaklarında dolaşarak beni aramakta olduğu düşüncesi geldi aklıma. Hayatım boyunca bu kadar sıra dışı bir düşünceye kapılmamıştım.</p>

  <p>Ruhunu şeytana kaptırmış adamın evine girer girmez, zenginliğin ve yüksek toplumsal konumun işaretleri etrafımızı sardı. Antrede hizmetçiler ve uşaklar şeytan çıkarıcıyı görebilmek için itiştiler. Aralarından geçip gittim ve genç beyefendinin peşinden asma kata çıkan basamakları tırmandım. Meslekte geçirdiğim onca yıldan sonra bana tanıdık gelen ulumaları işitmeye başladım.</p>

  <p>Adamın odası akrabalar ve hekimlerle doluydu. Adam geniş bir koltukta oturuyordu, bir iple koltuğa bağlanmış, ipin ucu odanın köşesindeki bir halkaya tutturulmuştu. Ben içeri girince sustu ve tek kelime etmeden bana baktı. Adamın hırıltılı nefesini duydum. Bu noktada odanın içindeki tek ses buydu, herkes suspus olmuştu çünkü. Ayin için hazırlanmaya başladım: Tütsü, sihirli sözlerin olduğu kitap, mumlar. Kız kardeşimin evinde gördüğüm o şarlatan hekimlerden biriymiş gibi hissettim kendimi. Bütün dikkatler üzerimde toplanmıştı, duvarlara asılı tablolardaki önemli şahsiyetler bile bana bakıyordu sanki.</p>

  <p>Giderek büyüyen bir rahatsızlık duygusuyla mücadele ederken, aklıma başka bir düşünce geldi. Ona bakan herkesi bakışlarıyla takip eden bir portre gibi düşünmeye başladım Tanrıyı; öyle ki yüz insan ayrı açılardan ona bakacak olsa, portredeki adamın gözleri her birini izlemeye devam edecekti. Olup bitenlerden şaşkına dönmüştüm. Tanrıydım şimdi, ama bu kavrayış çok tuhaf bir anda yakalamıştı beni, hasta adamın gözlerinden bana bakmakta olan şeytanı korkutması beklenen haçları ve imgeleri ona doğru tutarken. Her şey apaçıktı: Buralara kadar kadim düşmanımla karşılaşmak için gelmiştim ve şimdi ikimiz de başkalarının tenine sarınmış olarak birbirimizi süzüyorduk.</p>

  <p>Kim olduğumu anlar anlamaz, şeytan vahşice bir dansa girişti. Esir aldığı adam kıvranarak ağzından köpükler saçmaya başladı ve şeytanın bana bir ders vermek için zavallı adamcağızı kullanmakta olduğu yolunda tatsız bir duyguya kapıldım. Serinkanlılığımı kaybetmemeye çalıştım. “Önce ondan kurtulayım,” diye düşündüm, “bu Tanrı olma meselesiyle daha sonra uğraşırım.” Odayı kokulu, ince bir duman sarmıştı ve ben büyüyü kaldıracak sözleri okumaya başladım.</p>

  <p>“Hemen çık oradan,” dedim Almanca ve Latince olarak, “çık ve bu işe bir son ver, seni iğrenç yaratık; senin varlığına inanmadığımı biliyorsun. Ölüm döşeğindeki zavallı bir adamdan yararlanmaya utanmıyor musun! Çık oradan, seni alçak, yoksa seni bir güzel pataklarım.”</p>

  <p>Adam yerinden öyle bir sıçradı ki halkaya bağlı olan ip neredeyse kopuyordu. Hürmetsizliğim şeytanı kızdırmıştı, odayı korku dolu mırıldanmalarla dolduran bir dizi hakaret savurarak karşılık verdi bana. Havada elle tutulur bir heyecan vardı. Orada bulunanların çoğunun, rahibin bozguna uğratılışına benzer bir gösteri beklediklerini fark ettim. “Soytarı,” dedim dişlerimin arasından ve haçı bir elimle hançer gibi sıkıca kavrayarak hasta adama doğru ilerledim.</p>

  <p>Beni bir sürpriz bekliyordu. Ruhuna şeytan girmiş adam normale döndü ve en küçük bir alaycılık içermeyen, sakin bir ifadeyle bana baktı. Ben bu değişimi anlamaya çalışırken o gülümsedi ve benimle eski Yunanca konuşmaya başladı. Ben de, orada bulunan ve beni cahil bir marangoz olarak tanıyan herkesi şaşırtarak ona aynı dilde karşılık verdim. Şeytan, adamın sesini kullanarak, o ölümsüz dilin saf Atina lehçesiyle, iyi yemeklerin piştiği kibar bir evde kendine nihayet konforlu bir barınak bulduğunu, bu yüzden onu rahat bırakmamı istedi. Üstelik bu evde mükemmel bir kütüphane de vardı ve onun okumayı ne kadar sevdiğini biliyor olmalıydım. Bunun karşılığında o da uslu durmaya, Meryem’e küfretmemeye ve aileye sapkınlık tohumları ekmemeye söz veriyordu. Bu noktada sözünü keserek araya girdim.</p>

  <p>“Peki seninle neden böyle bir anlaşma yapacakmışım? Hiçbir konuda pazarlık edecek durumda değilsin. Sana neden kolaylık göstereyim?”</p>

  <p>“Nedenini biliyorsun,” diye karşılık verdi şeytan. Esir aldığı adamın yanaklarına yeşilimsi bir solgunluk çökmüş ve dudakları titremeye başlamıştı, zorlama bir sükûnet molasından sonra yeniden hiddete kapılmak üzereymiş gibi. Muhatabımın Yunancası yerel deyimlerle dolmuştu, kültür seviyesi gitgide düşüyordu sanki. “Nedenini biliyorsun. Her zaman senin ortağın oldum, beni görmüyormuş gibi yapsan, hatta varlığımı inkâr etsen bile. Ben bu şekilde suçlanıp eziyet görmesem, aynı muamelenin sana reva görüleceğini bilmiyor musun? Yükümü biraz olsun hafifletmeye çalış. Yoksa kim olduğunu herkese söylerim, sonra pişman olursun.”</p>

  <p>“Hiç durma söyle,” dedim, yeni bir cinnet nöbetine yakalanan şeytana doğru bir adım daha atarak.</p>

  <p>“Lanet solucan!” diye bağırdı Yunanca kenar mahalle ağzıyla, sonra birdenbire pantolonunu indirip koltuğun ve halının üzerine dışkısını yaptı. Odaya uğursuz ve iğrenç bir koku yayıldı. Arkamda bir yerde güm diye bir ses duydum. Odadakilerden biri bayılmıştı. Bu noktada, hiçbir çıkışı kalmadığını gören şeytan, bana doğru dönerek korkunç suçlamalar savurmaya başladı. Evreni dolduran mutsuzluğu ve insanoğlunun bütün acılarını benim omuzlarıma yıktı. Yaşlı adam kendi dışkısının içinde debelenerek ve ağzından işeyerek şeytan çıkarıcısına insanlık dışı hakaretler yağdırıyordu. Ama neyse ki şeytan, her şeyin suçunu benim üzerime yıkarken bile, Tanrılığımdan söz etmeyi unutmuştu. Bu önemli ayrıntı eksik kalınca, tutsak adamın yakınları için sayıklamaları hiçbir anlam taşımıyordu.</p>

  <p>Bu işi bitirmeye karar verdim ve iğrenç kokuyu yararak yaşlı adamın üzerine atıldım. Bunun üzerine yaşlı adam, yenik düşmüş olarak, şeytanı kusmuğuyla dışarı attı. O pis karışımın içinde hareket ederken gördüm onu; elimden kayıp giden, kıvrak, kara bir yılan olmuştu şimdi. Hızla pencereye doğru gitti ve dışarı çıkıp kayboldu. Yaşlı adam o yapışkan pisliğin içinde yarı baygın yatıyordu. Akrabaları ona yardım etmeye koştular, ben de ücretimi cebime attım. Evden çıkarken arkamdan adamın huysuzlanan sesini duydum, uykudan yeni uyanmış bir çocuk gibi.</p>

  <p>Sokakta kendime bütün bunların kötü bir rüya olduğunu söyledim ve hepsini unutacağıma söz verdim. Kısa bir süre bu konuda zorluk çekmedim, çünkü hemen kız kardeşim için endişelenmeye başladım. Hızlı adımlarla eve gittim, kız kardeşimin odasına daldım ve camın kenarındaki küçük masada bir mektup yazarken buldum onu. Donakalmıştım. Kız kardeşim yeniden gençleşmiş gibiydi. Beni görünce, daha önce hiç görmediğim ışıltılı bir bakışla gülümsedi. İçim sonsuz bir sevinç ve umutla doldu. Adını söyledim, yanına gittim, onu kollarıma aldım ve bu sefer bir kurtuluş duygusuyla gözyaşı döktüm.</p>

  <p>Bütün bir günü, çocukluğumuzdaki gibi el ele tutuşup durmadan konuşarak geçirdik. Her zaman bana eşlik etmiş, ama henüz ortaya çıkmamış olan parçamı buluyordum onda; sadık ve gizli bir gölge gibi, bir kadın bedeni yansıtan bir ayna gibi. Ona yemek hazırladım ve kokulu otlar kaynattım. Oturma odasında ateşin karşısında otururken, hayatımın kadınına sırrımı açmaya ve o gün keşfettiğim çarpıcı gerçeği açıklamaya karar verdim.</p>

  <p>Ona Tanrı olduğumu ve bu yeni kimliğim konusunda ne yapacağımı bilmediğimi söyledim. Doğruyu söylemek gerekirse, dedim, bu yükü bir an önce sırtımdan atmak için sabırsızlanıyorum. Şeytanla karşılaşmamı ve şeytanın bana söylediklerini anlattım. Onun haklı olduğunu biliyordum, çünkü dünyanın kusurluluğunu fark edeli çok zaman olmuştu. Kendini kuşlara karşı koruyabilsin diye kaktüsü, tilkinin önünde tortop olabilsin diye kirpiyi yarattığım günü hatırladığımı söyledim ona. O gün kendimi hem tilki, hem de kirpiymişim gibi hissettiğimi, ikisinin de öfke duymadan birbirini anlayabildiğini anlattım. Kötülüğün muğlak halleri göz önüne alınırsa, bir marangoz olmanın Tanrı olmaya karşı avantajları vardı.</p>

  <p>Kız kardeşim başını nakışından kaldırmadan beni dinledi ve tek sözümü bile kaçırmadı. Şarapla ve ateşin ısısıyla yavaş yavaş keyiflenerek, evrensel hafızanın içine daldım. Bitki filizlerinin sevinçli emeğinden bahsettim ona, aynı kökten çıkarak birlikte büyümenin mutluluğundan bahsettim. Biz de öyleydik işte, iki ayrı bedende kendini arayan tek bir ruhtuk. Bütün bu düşüncelerin nereden çıktığını bilmiyordum, daha önce bunları aklımdan geçirdiğimi hiç hatırlamıyordum. Ama o ilahi hatırlayış anında sanki birçok kapı açılıyor ve en uzak hatıralar ansızın dışarı fırlıyordu. “İnanamıyorum,” dedim kendi kendime, “gerçekten Tanrı’yım ben.”</p>

  <p>Kız kardeşim yorulmuştu. Konuşmayı bıraktım ve yatağına götürmek üzere onu kucakladım. İşte o anda, bu hareketin bir gelini zifaf yatağına taşımaya tıpatıp benzediğini fark ettim. Kollarımda taşıdığım benim kız kardeşimdi, ama aynı zamanda karımdı. Hiç evlenmemiştim ve bu benim için yeni bir şeydi. Kendini teslim eden bir kadın bedeninin tatlı sıcaklığı, dışarıdaki dünyadan korunmanın tek yolu buymuş gibi boynunuza dolanan kollar, sevgilinin uykunun kıyısında hafifçe aralanmış dudakları: Bütün bunlar, susuz bir ormanın üstüne boşanan şiddetli bir yağmur gibi üzerime çöktü. Tanrı olmak bu muydu acaba? Mutluluğum sürsün istiyordum, bir geceliğine bile olsa.</p>

  <p>Onu yatağa bıraktım, usulca yanına süzüldüm ve doğumumdan o kadar uzun zaman sonra, bir kadının göğüslerinin sıcaklığını hissettim. Dünyada sığınabileceğim başka hiçbir yer yokmuş gibi yattım onunla. Böyle bir şey olduysa, kimse hesabını yıldızlardan sormasın. İkimiz yalnızdık, dünyanın karanlık bir köşesinde. Sevdalı kız ve erkek kardeştik biz.</p>

  <p>Sızdım ve dünyadaki bütün sorular cevaplanmış gibi uyudum. En sonunda iki ruh buluşmuş ve dünyaya neden birlikte geldiklerini anlamışlardı. Gecenin bir saatinde uyandım ve beni o saadet dolu uykudan koparan şeyin ne olduğunu anlamaya çalıştım. Harikulade bir geceydi ve ay en gümüşi ışıltısıyla parlıyordu. Tanrı olmak o kadar da kötü olmayacak galiba, dedim kendi kendime, bir de kendime biraz daha güvenebilsem! Bu düşüncemi geliştirmeye fırsat bulamadım.</p>

  <p>Acı bir çığlık, mucizevi iyileşmesinin pırıltısı içinde uyumakta olan kız kardeşimin yattığı yere doğru koşturdu beni. Mumun titrek ışığında, kız kardeşimin renksiz yüzünde ve yukarı kaymış gözlerinde yeniden yaklaşan ölümü gördüm. Acı verici kasılmalar içindeki yarı çıplak bedeni gene bir gün önceki bedendi, sanki o ışıklı gece hiç yaşanmamış gibi. Sonra aramızdaki kısa ve artık tekrarlanamaz aşkın bir başka yıldızda kaybolup gittiğini gördüm, dünyanın en baştan bir kere daha başladığı bir yerde. Artık delirmiş gibiydim. Onu göğsüme bastırıp öpücüklere boğarken, birden kalbim duracak gibi oldu. Kollarımda şeytanı tutuyordum.</p>

  <p>Dehşetten katılmış bir halde, onun soğuk kollarından yavaşça sıyrılmaya çalıştım. Maskesini çıkarmış olan şeytanın o tiz ve alaycı sesi kulaklarıma ulaştı.</p>

  <p>“Beni alt ettiğini sanmıştın, değil mi? Şeytana emir verilemeyeceğini bilmiyor musun? Şu haline bak, ne gücün var, ne de inancın. Seni bu hale düşürmek hiç kolay olmadı! Ne zamandır peşinde olduğumu bir bilsen. Seni daha kolay kandırmak için bir kadın olmaya yoğunlaştım ve işte sonunda başardım! Kendi kimliğini kabul etmek istemediğin için benim varlığıma inanmak istemiyordun; ama sonunda teslim olmak zorunda kaldın, savaşı kaybettin. İliklerine kadar Tanrı değilsen eğer, zafer bana düşüyor. Şimdi beni rahat bırak, dikkatimi ölüme çevirmem lazım.”</p>

  <p>Kız kardeşim boğuk bir inilti koyverdi ve o tuhaf, doğadışı sesle konuşmayı bıraktı. Bir an yüzüme baktı, sonra titredi ve son nefesini verdi. Bedeni hâlâ kollarımın arasındaydı. İçinden uçup giden hayat mıydı, yoksa şeytan mı? Etrafıma baktım ve kuşku uyandırıcı bir şey göremedim. Saksıdaki fesleğen kapıdan giren hafif bir esintiyle ürperdi. Pencereden içeriye solgun bir ışıltı aktı, karanlıkları bir hamlede örten ve sabahın gelişini haber veren bir titreme gibi.</p>

  <p>“Hayır, şafak sökmesin!” diye bağırırken duydum kendimi.</p>

  <p>Gökyüzünü görmemek için başımı önüme eğerek evden dışarı fırladım. Aydınlık, bir geminin yaralı gövdesine dolan sular gibi bütün dünyayı istila ederken, şehrin dışındaki bir tepeye kadar koştum. Bir çiftlik evinde bir horoz öttü, başka horozlar ona karşılık verdiler. Güneş ağaçların üzerinde yükselirken, ben marangoz bedenimi bir meşe ağacına asmıştım. “Görüyor musunuz, bir de kendini Tanrı sanıyordu,” diye bağrışan sesler duydum içimde. Kendimi güneşi görmemek için öldürmekte olduğumdan emindim.</p>

  <p class="girintisiz1">Bambaşka bir yerde, utanç içinde uyandım. Benimle böyle oynanmasına izin verdiğim için öfkeliydim ve yeni bir karşılaşma için sabırsızlanıyordum.</p>

  <p>Kurnazca dövüştüm. Onun gibi davranarak şeytana tuzaklar kurmaya başladım, her şeyden habersiz ruhların içine girerek orada hasmımla karşılaşmayı bekledim. İkimiz de birbirimizden bir şeyler öğrenmiştik. Uzun bir süre onu taklit ettim ve dünyanın labirentinde bıkıp usanmadan izini sürdüm.</p>

  <p>İrlanda’da sığındığım bir kulübede, büyük bir yalnızlık içinde yaşayan İsidoros adlı bir münzeviyle karşılaştım. İnsanlar haftada bir ona yemek getiriyorlardı ve İsidoros bu fırsattan yararlanarak dünyada neler olup bittiğini soruyordu. Bu yolla dışarıda işlenen bütün kötülükleri haber aldıktan sonra dualarına ve meditasyonuna dönüyordu. İsidoros kendine ait bir Tanrı imgesi yaratmış ve hayatı boyunca onunla iletişim kurmaya çalışmıştı. Tanrı’da yaşıyor, Tanrı’yla söyleşiyordu; inancını yitirmemesini, kötülük güçlerinin galip gelmeyeceğini söyleyen Tanrı’nın sesini işitiyordu. İsidoros Tanrı’yla birlikte nefes almayı, onun varlığının bir zerresi, onun cüppesinin bir ipliği olmayı özlüyordu.</p>

  <p>Ne zaman bu tür ruhlarla ilişkiye geçmeye karar versem hafif bir vicdan azabına kapılırım; benim için anlaşılmaz olan, ama kesinlikle hayranlık duyduğum bir kutsiyeti zedelemek üzer beni. Az sonra İsidoros’un zihniyle akıl yürütüyor ve onun sesiyle konuşuyordum. İsidoros’un bana ilişkin düşüncesini değiştirmek için hiçbir şey yapmadım. Artık bir Tanrı-münzevi olduğu için daha büyük bir şevkle dua ediyordu, dileklerde bulunmak ya da bağışlanmak için değil; bir barış mesajının insanlığın üzerine inmesi için. İnsanlığın geleceği üzerine konuşmalar ve vaazlar yazıyor ve kendi sözlerine kulak veren dev kalabalıkların hayaliyle yatıp kalkıyordu. Sırılsıklam tere batmış olarak uyanır ve çöldeki tepelerde uzun yürüyüşlere çıkardı. Zamanla gıdasını ihmal etmeye başladı ve bedeni hafifleyip çevikleşti. “Sahiden, Tanrım, şimdi ikimiz tek miyiz?” diye sorardı, şaşkınlıkla titreyerek. Ona cevap vermezdim, ama onu bu fikrinden uzaklaştırmak için de bir şey yapmazdım. Olduğum yerde durmaya ve şeytanın ortaya çıkmasını beklemeye karar vermiştim.</p>

  <p>Bir sabah, huzursuz ve uykusuz bir geceden sonra, İsidoros’un aceleci adımlarına ayak uydurdum ve birlikte bir uçurumun kenarına kadar yürüdük. Uzaklarda denizin küçük bir parçasını görebiliyorduk. Bulunduğumuz yer soğuktu ve dağların arasında sert bir rüzgâr esiyordu. Hiç keyfim yoktu, şeytanın tuzağa düşmeyecek kadar kurnaz olduğuna ve onunla bir daha hiç karşılaşamayacağıma inanmaya başlamıştım.</p>

  <p>Bu düşünceler içine gömülmüşken, kulağıma zil çıngırtıları ve köpek havlamaları geldi. Soğuktan uyuşmuş bir koyun sürüsü bizim durduğumuz yere kadar tırmandı ve çoban sürüyü bırakıp yanımıza oturdu. Onun şeytan olduğunu ilk bakışta anladım. Onu bulmaya o kadar istekli olmasaydım, sakalının ve hesaplı tavırlarının arkasında onu tanıyamazdım. Fazla güzeldi ve soğuğu hissetmiyor gibiydi. İsidoros hiçbir şey fark etmemişti, çobana sessizce bakıyordu. Adamın verdiği ılık sütü aldı ve koca bir bardağı tek nefeste içti. O süte dikkat, diye geçirdim içimden.</p>

  <p>Gerçekten de sütün içine bir şey koymuş olmalıydı, çünkü İsidoros abuk sabuk konuşmaya başladı. Tam o anda görmekte olduğu şeyi çobana anlattı: İsidoros cehennemi görüyordu, evet, bildiğimiz cehennem dev bir yarık olarak altımızda uzanmaktaydı. Şeytanlar ellerinde çatallar ve kırbaçlarla lanetlilerin ruhları arasında koşturuyordu; buzla ateş birbirine karışmıştı, çeşitli bölgelerin kapılarında canavarlar nöbet tutuyordu ve şeytanların kralı, İblis, bir kayanın içinde gizleniyordu. Ben bu söyleve ilgi göstermedim, ama çoban dikkatle dinledi onu. Münzevi soluklanmak için sustuğunda, şeytan ona şöyle dedi: “Peki ya araf? Arafı hiç görmüyor musun?”</p>

  <p>“Araf,” diye karşılık verdi İsidoros, “kutsal Kilisemiz tarafından hiçbir zaman kabul edilmemiştir. Nerede olduğunu veya gerçekten var olup olmadığını hâlâ bilmiyoruz. Bu konuda kesin bir karara varılmadan ona dair bir görüntüyü zihinde canlandırmak kibre girer ve günahtır.”</p>

  <p>“Hadi canım sen de,” diye itiraz etti çoban, uzlaşmacı bir tavırla. “Araf tabii ki vardır. Orada bulunmuş birisi söyledi bana. Dünyada ne kadar günah varsa o kadar daireye bölünmüş bir dağdır araf; en tepesinde dünyevi cennet vardır ve oradan da Tanrı’nın cennetine uçarsın. Ah, dünyevi cennetin ne kadar güzel olduğunu bir bilsen: Sonsuz mutluluklar diyarıdır orası.”</p>

  <p>“Anlat bana,” diye bağırdı İsidoros. Bu arada ben, şeytana görünmemek için İsidoros’un içindeki gizli bir köşede bir fare kadar sessizce yatıyordum, İsidoros’un talebine başını sallayarak karşılık verdi şeytan, ona ait olmayan bir bölgeye girmekte olduğunu fark etmişti sanki.</p>
