  <p>“Hayır, anlatamam,” dedi ayağa kalkıp veda ederken. “Sen bir azizsin, bense bir günahkâr. Sen daha şimdiden Tanrı’ya yaklaşmışsın, bense toz ve topraktan başka bir şey değilim.” Hayvanlarının yanına gitti ve vadiye doğru alçalarak gözden kayboldu. Gösterisine hayran olmaktan kendimi alamadım, mükemmel bir oyuncuya ve sahtekâra yakışır cinstendi. İsidoros az kalsın uzaktan ona hayırdua edecekti; ama son anda, bulutları delen güneş ışınlarına dikkatini çekerek zihnini dağıtmayı başardım. İsidoros gökyüzünü seyrederken kendinden geçti. “Ne zaman göklere uçup seninle buluşacağım, Yarabbi?” diye mırıldandığını duydum, sessiz hıçkırıklar arasında.</p>

  <p>Ne var ki İsidoros’un en çetin sınavları henüz önündeydi. Tahmin ettiğim gibi, şeytan onun peşine düşmüştü. Kendisine özgü birtakım kurnazca numaralarla belli etti varlığını. İsidoros o kadar dalgınlaştı ki, akşam yemeği için ayırdığı marul yaprağını nereye koyduğunu bile unutmaya başladı. Odasında, kulübenin önünde, bahçedeki kayalıkların arasında onu arıyor, sonunda yemeğine duyduğu özlemle sinirden kudurarak kendini iki günlük bir oruçla cezalandırıyordu. Artık iskelete dönmüş ve yaralarla kaplanmış olan bedenini göz önüne alınca, ben bu fikri pek akıllıca bulmuyordum. Bu yeni eziyet sonunda İsidoros’u yatağa düşürdü.</p>

  <p>Bir gün İsidoros yatağında yatarken pencere kanatlarından bir gıcırtı sesi geldi, sanki birisi içeri girmek için zorluyormuş gibi. İsidoros kepenkleri dışarıdan sürgülemek üzere ayağa kalktı; ama sert bir rüzgâr kapının kanatlarını kapayınca gece ayazında dışarıda kaldı, takırdayan dişlerinin arasından dua etmek için boşuna çırpınarak. Ertesi gün, ona haftalık erzağını getiren adam tarafından kurtarıldı. Ateşler içinde yanarak ve geçirdiği zor geceden bitkin düşmüş olarak yatağına sığındı. İşte bu noktada şeytan muhteşem girişini yaptı.</p>

  <p>Tuhaf bir güzelliği vardı o sahnenin. Odanın duvarlarından biri açıldı ve gösteri başladı. İki izleyicinin gözleri önünde –biri ot minderinde yatmakta, öbürüyse odaya yüksekten bakan bir haçın üzerinde, tavan silmelerinin arkasında gizlenmekteydi– Kötülükler Prensi en profesyonel görüntüsüyle ortaya çıktı.</p>

  <p>Her şeyden önce, görsel buluşlardan yana eksiklik çekmeyen mükemmel bir yönetmendi şeytan. Önümüzde bir doğa manzarası belirdi. Göller ve dağlar gördük, yükseklerden inerek bereketli tarlaların ve çan kuleleriyle taçlanmış köylerin içinden geçen nehirler gördük. Bu manzaranın içinden, koyu kahverengi bir cüppe giymiş, iyi görünümlü bir keşiş geniş adımlarla bize doğru ilerledi. Yaklaştı, İsidoros’un yatağının önünde diz çöktü ve kollarıyla taltif ve bağış belirten bir hareket yaptı. “Al bunu, hepsi senindir,” diye bir fısıltı çıktı dudaklarından. İsidoros tek bir söz söylemeden, mest olmuş bir ifadeyle ona baktı. “Hadi durma, bir şeyler yap,” diye fısıldadım yukarıdan, “kovala şu alçağı.” Münzevi belki de sesimi duymuştu; çünkü dirseklerinin üzerinde doğruldu, bir inleme koyverdi ve kendini bir çalılığın üzerinde yüzükoyun buldu. Az sonra manzara ortadan kaybolmuştu; bir perde inmişti sanki.</p>

  <p>Haçtan ayrıldım ve sağlık durumunu merak ederek İsidoros’un yanına indim. Nefes nefese kalmış, ot minderinin üzerinde kıvranıyordu, başına gelenler karşısında gözleri yürek burkucu bir isyanla dışarı fırlamıştı. “Sabırlı ol,” diye fısıldadım kulağına. “Şeytanı bir ele geçireyim, ben onun hesabını göreceğim.” İsidoros beni duymuşa benzemiyordu. O sızlanmaya devam ederken, ben de o mezar gibi odada bir köşeye çekildim. Dışarıdaki rüzgâra dikkatle kulak verdim.</p>

  <p>Ertesi gün benim kulağım hâlâ kirişteydi, münzevi ise normale dönmüş görünüyordu. Gece oldu ve yatmaya hazırlandık. İsidoros dualarını okurken onu biraz da sabırsızlanarak dinledim, hepsini ezbere biliyordum çünkü. Ortak yaşamın kurallarına alışmıştım: Ondan önce uyumamaya, yatakta çok fazla yer kaplamamaya ve kendi rüyalarımla onunkileri işgal etmemeye dikkat ediyordum. Biz böylece uykuyu beklerken ansızın yatağın karşısındaki duvar gene yok oldu. Yeni bir gösterinin başlamak üzere olduğunu anladık. Bu sefer, doğa manzarası yerine, kitaplarla dolup taşan yüksek dolapların sıralandığı uzun bir koridor gördük.</p>

  <p>Bir köşede, başında yaşlı bir adamın oturduğu bir masa vardı; kütüphaneci oydu belki. İsidoros bu sahneye büyülenmiş gibi baktı, bir şey hatırlamıştı sanki. Nitekim, kütüphaneci yazı yazmayı bırakıp ona doğru geldiğinde ikisi de birbirlerini uzun zamandır tanıyormuş gibi göründüler ve münzevinin bitkin yüzünden bir gülümseme gelip geçti. Kütüphaneci suç ortaklığıyla karışık bir sevgiyle ona baktı. Sonra, az önce kesilmiş bir sohbete devam eder gibi konuşmaya başladılar. Kütüphaneci, özetle, İsidoros’u dünyanın en bilgili adamı yapmayı teklif etti. İkimiz de büyülenmiş gibi her ayrıntıyı dinledik: Hangi kitapların baştan sona, hangilerinin özetlerinden okunacağı; hangi gereksiz kavramları unutmamız gerektiği, bağlantı kurulması gereken başka bilge insanların kimler olduğu, vesaire. Neresinden baksanız gerçek bir akademik söylevdi ve not tutmaktan kendimizi alıkoymak için bütün irademizi kullandık.</p>

  <p>Saldırı planım aklımdan tamamen çıkıp gitmişti. Hatta kütüphaneciye bazı derin sorular sormak geldi içimden, ama son anda kendime hâkim oldum. Şeytan eğer acemiliğini ve görgüsüzlüğünü ortaya koyan o hatayı yapmasaydı, bu hikâyenin sonu nasıl biterdi bilmiyorum. Aristoteles’in bir sözünü Plotinus’unkiyle karıştırınca foyası ortaya çıktı. Ayrıca, o ana kadarki başarısından duyduğu memnuniyet de onu ele verdi. Hemen ayağa fırlayıp onu rafların üzerine yıktım ve raflar büyük bir toz bulutu çıkararak devrildi. “Sen de kimsin?” diye sordu şaşkınlıkla, sonra masanın altına girdi ve kütüphaneyi de yanına alarak ortadan kayboldu. Bana göklerden inmiş bir ziyaretçiymişim gibi bakan İsidoros’la baş başa kaldım.</p>

  <p>Bir kereliğine de olsa öyle olmaya karar verdim ve melek kanatlarımı çırparak İsidoros’un yanından kayboldum. İsidoros’un hıçkırıklara boğulduğunu duydum, koruyucu meleğinin onu korkunç bir iğvaya uymaktan kurtardığına yemin ediyordu. Bu şeytani maskaralığın ikinci perdesi sona ererken, İsidoros’un odasının duvarları gene yerli yerine oturmuştu.</p>

  <p>İsidoros’un dualara ve kefarete gömülerek, benimse civarda huzursuz yürüyüşler yaparak geçirdiğim bir gün daha geçti. Denize bakan sarp bir kayalık boyunca, sırtımda sert kuzeydoğu rüzgârına karşı pek işe yaramayan başlıklı bir cüppeyle karlara bata çıka yürüdüm. Uzakta, minik bir çan kulesiyle süslü küçük bir kilisesi olan bir köy gördüm. Adımlarımı sıklaştırarak Tanrı’nın evinin konuksever sıcaklığına sığındım ve oradaki en güvenli köşede, günah çıkarma hücresinde biraz soluklandım. Tuzlu yağmur suyunu yüzümden silerek, hücrenin içinde tortop olup oturdum. Hücre duvarlarını kaplayan koyu kırmızı kumaşa bakarak gözlerimi dinlendirdim. Dışarıda rüzgâr kayalıkları dövüyordu. Onun hiddetli uğultusunu duydum ve içeride olduğuma sevindim. Yastık o kadar yumuşaktı ki, az sonra içim geçti. Sonunda genç bir sesle uyandım ve kafesin öbür yanında hareket eden bir yüz gördüm.</p>

  <p>“Günah çıkarmak istiyorum,” dedi ses.</p>

  <p>Tam ortada bir yanlışlık olduğunu söylemeye hazırlanıyordum ki, hikâyemin inandırıcı görünmeyeceğini fark ettim ve bu yeni durumdan olabildiğince yararlanmaya çalıştım. Bu alışılmadık eylemlerden ötürü kendimi bir hayli yadırgayarak istavroz çıkardım ve tövbekârdan da öyle yapmasını istedim.</p>

  <p>“Devam et, seni dinliyorum,” diye yüreklendirdim onu.</p>

  <p>“Çirkin bir günahım var,” diye ekledi ses. “Aslında, bağışlanabileceğimi pek sanmıyorum.”</p>

  <p>“Ona ben karar veririm,” diye sözünü kestim, beklenmedik bir dini otorite sergileyerek. Sonra sesimi yumuşattım. “Evladım, ne geldi başına?” Geçirdiğim değişime ben bile inanamıyordum.</p>

  <p>Kafesin öbür yanında bir sessizlik oldu. Sonra açık ve kararlı bir sesle devam etti karşıdaki.</p>

  <p>“Ben şeytanım, günahım bu.”</p>

  <p>Duyduğum şeyi düşünmek için bir an sustum. Sonra sordum:</p>

  <p>“Böyle ağır bir günahı ne zaman işledin? Ve neden işledin, evladım?”</p>

  <p>“İlki çok uzun bir zaman önceydi. Bana herkesinkinden uzun bir ceza vermelisiniz, peder.”</p>

  <p>“Ama daha çok genç görünüyorsun.”</p>

  <p>“Ben ne istersem onu olurum,” diye karşılık verdi tövbekâr. Bunu söylerken başının kararlı bir tavırla havaya kalktığını fark ettim. “Genç, yaşlı, hiç fark etmez. Hatta kadın ya da erkek bile olabilirim. Mesela şu anda bu köyde ilkokul öğretmenliği yapıyorum ve herkes beni seviyor. Ama akşamları evime kapanıp kara büyü yapıyorum. Bunun ne demek olduğunu biliyor musunuz? Karanlık ayinler, lanetler, cadılar demek. Aslına bakılırsa, aynı anda o kadar çok kirli projeyle uğraşıyorum ki her zaman programımın gerisine düşüyorum. Buralarda yaşayan bir keşişe sergilemem gereken bir hayal için dün gece sabaha kadar ayakta kaldım. Bu üçüncüsü olacak, ilk ikisinde işler hiç yolunda gitmedi. Belki bütün rollerde aynı ölçüde başarılı olamıyorum.”</p>

  <p>“Peki her şey nasıl başladı?” diye üsteledim. “Bize söyledikleri gibi, Tanrı’ya isyan eden meleklerden biri olduğun doğru mu? (Burada kendi adımı son derece kayıtsız bir tonlamayla telaffuz ettim.) “Cennetten karga tulumba dışarı atıldığın ve o günden beri intikam uğruna herkese çirkin oyunlar oynadığın doğru mu?”</p>

  <p>“Hepsi saçmalık,” diye cevap verdi. “Beni insanoğlu yarattı, Tanrı değil. Bana ihtiyacı olan ve durmadan beni çağıran onlar, ama çoğu zaman bunun farkında bile değiller. Dün gece keşişin yaptığı da buydu mesela. Hadi bakalım, buna ne buyrulur? Tanrı’ya seslendiğini düşünüyor, ama aslında beni istiyor. Şu kadere bakar mısınız? Sonra da her şey benim suçum oluyor.”</p>

  <p>“Peki keşişin yanına hiç gitmesen olmuyor mu?” diye sordum.</p>

  <p>Şeytan kafesin öbür yanında iç geçirdi.</p>

  <p>“İşte benim günahım bu, peder. Karşı koyamıyorum. Hayır demeye dilim varmıyor. Kibrimi ve merakımı yenemiyorum, başkalarının işine burnumu sokmaktan hoşlanıyorum. Zayıfım peder, anlıyor musunuz! Evet, reddedebilirdim; ama hep yeni anlaşmalar peşinde koşuyorum, hiç boş durmuyorum. Ayrıca, bir neden daha var.”</p>

  <p>“O nedir?” diye sordum, biraz fazla hevesli görünerek. Ona yakınlık duymaya başlıyordum.</p>

  <p>“İnsanoğlu beni seviyor. Üzerime savurdukları bütün lanetlere ve beddualara rağmen, ruhlarında büyük bir yer işgal ettiğimi biliyorum. Bana karşı bir şey hissetmiyor olsalar beni çağırırlar mıydı? Benim de sevgiye ihtiyacım var. Ben de tahtadan yapılmadım.”</p>

  <p>Bu sözler üzerine birkaç saniye konuşamadım. Sonra ihtiyatla sordum ona:</p>

  <p>“Tanrı hakkında ne düşünüyorsun? Onu nasıl hayal ediyorsun?”</p>

  <p>“En küçük bir fikrim yok. Ama zaten Tanrı beni ilgilendirmiyor. Yapacak çok işim var. Hatta şimdi gitmem gerekiyor; bana ceza verin ve günahlarımdan bağışlayın, lütfen. Bunun sayılmayacağını biliyorum, çünkü hayatımı değiştirmeye söz vermedim. Ama siz gene de yapın. Başka günahkârlar da günah işlemeye devam ediyor.”</p>

  <p>“Bir şartla yaparım,” dedim.</p>

  <p>“Nedir o?”</p>

  <p>“Bu akşam o zavallı münzevi için neler hazırladığını söyle bana.”</p>

  <p>“Neden soruyorsunuz?”</p>

  <p>“Nedenini boş ver. Eğer söylersen seni bağışlarım.”</p>

  <p>“Söylememem,” dedi ve terbiyeli sesi yeniden uzak bir tona büründü. “Sen beni ne sanıyorsun? Ciddi bir işim var benim. Günahlarım bağışlanmasa da olur. Biraz içimi döktüm ya, o da bana yeter.”</p>

  <p>Kafa kafesin arkasından kayboldu ve doğrusu buna şükrettim, bu bağışlama işi konusunda ne yapacağımı kesinlikle bilmiyordum çünkü.</p>

  <p>Hücrenin perdelerini aralayıp gizlice arkasından baktım. Kilisenin kapısına doğru giden ince uzun bir karaltı gördüm ve sessiz adımlarla peşine takıldım. Ama nasıl koştu o şeytan evine kadar! Tarlaların içinden geçen yola saptı ve çakıllı patikada tam bir genç öğretmen edasıyla koşturdu. “İşte,” dedim, kendi kendime, “işte sana şeytan. İyice bak ki, onu alt etmen kolaylaşsın.” Gözümü üzerinden ayırmadan, neredeyse aşılmaz yollardan geçerek peşinden gittim; ama sonra birden onu tanıyamaz oldum. Hâlâ az önceki kişi miydi? Sabanını süren şu çiftçi de ona benzemiyor muydu biraz? “Aşkolsun, şeytan,” dedim kendi kendime, “sonraki numaran neymiş, görelim bakalım.”</p>

  <p>İsidoros’un kulübesine vardım ve bir köşeye geçip oturdum. Bitmez tükenmez kefaretleri yüzünden münzevi artık korkuluğa dönmüştü. O odadan bir an önce kaçıp gitmeye can atıyordum, ama önce planımı uygulamalıydım. İsidoros’un ot minderinin yanında kestirerek akşama hazırlandım. Sonunda, hızlı bir kış günbatımından sonra karanlık bastırdı. Çok geçmeden, kepenklerden sızan solgun ay ışığı dışında içeride hiç ışık kalmadı.</p>

  <p>Hava karardıktan birkaç saat sonra, odanın sessizliği içinde, duvar rüzgârdaki bir yaprak gibi dalgalanmaya başladı. Havayı uzaklardan gelen sinsice bir müzik doldurdu. İsidoros yatağında doğruldu; vücudu yay gibi gerilmiş ve gözleri duvara dikilmişti. Birdenbire duvar bir bulut gibi dağılıp yok oldu ve ortaya çırılçıplak bir kadın çıktı. Göğüs ve kalçaları dolgun ve diriydi. Gözlerim göbeğinin altındaki kara tüy öbeğine takıldı. Kadın İsidoros’a doğru hafif adımlarla ilerledi. İsidoros’un nefesi kesilmiş gibiydi. “Demek bu seferki numaran buymuş,” diye düşündüm. “Alçak! Zaaflarımızı biliyorsun.”</p>

  <p>İsidoros yatağın üzerine yayılmış bir çaput yığınından başka bir şey değildi. Kadın göz kamaştırıcı çıplaklığı içinde onun önünde duruyordu. Pek uygun bir çift oldukları söylenemezdi, İsidoros’un onunla sevişmesi imkânsızdı, ama şeytan her şeye rağmen bir zafer peşindeydi. Onu küçük düşürmek ve teslim olduğunu görmek istiyordu. Yatağın köşesine oturdu ve büyüleyici bir içtenlikle gülümsedi.</p>

  <p>“Hadi, al beni,” dedi ona, sözcüklerden çok nefesiyle. “Al beni, veya hiç değilse bak bana. Dokun bana! Günahın güzel olmadığı doğru değil. Bana bak ve güzel olmadığımı söyle. Dünyada iyilikten başka şeyler de var. Benim dudaklarımın tadını hiçbir şeyde bulamazsın. Göğüslerimi görüyor musun? Sana yalvarıyorum! Günah öyle tatlı ki. Sonu olmayan bir hikâyenin başlangıcı olacak bu. Benimle sonsuza kadar günaha girebilirsin, zamanın en uzak noktasına kadar. Gelip benimle yaşayacaksın, ateş ülkesinde. Seni zevkten zevke sürükleyecek eziyetlerim var; kamçılar, kıskaçlar, alevler içindeki göller. Kafama koyarsam neler yapabileceğimi bilmiyorsun. Bak!”</p>

  <p>Ben de gafil avlanmıştım. Birden kadının bacakları sonuna kadar açıldı ve pembe ve nemli bir uçuruma benzeyen o çalılık göründü. İsidoros teslim olmak üzereydi. Kıpırdamayı ya da ayağa kalkmayı başaramadan, İsidoros’un elinin ona doğru uzandığını ve dudaklarının kıpırdandığını gördüm. Ne söylediğini duymak için eğilmek zorunda kaldım, ama sözlerini yakalamayı başardım: “Gel, şeytan,” diyordu, “gel ve beni günaha sok. Çok fazla direndim. Gel ve hükmümü imzala. Tanrı için fedakârlık yapmaktan bıktım.”</p>

  <p>Artık bu kadarı fazlaydı. Bu sözler ağırıma gitmişti. İsidoros neden bu şekilde söz ediyordu benden? Kadın kendi tenini okşamaktaydı ve ben, karanlıkta, çelişkili dürtülerin pençesinde tir tir titriyordum. İsidoros yenilmiş görünüyordu, umutsuz bir harabeye dönmüştü artık.</p>

  <p>“Hadi,” diye devam etti kadın. Sesi boğuklaşmış ve biraz ürkütücü bir hal almıştı. “Buraya gel ve kendini bana bırak. Yaklaş bana, birlikte Tanrı’yı reddedelim. Bir düşün, bu sahneyi seyrediyor olsa nasıl kahrolurdu! Onun çekeceği azabı düşün. Bak ne diyeceğim: Küfür ederek bu sahneyi daha da kızıştırabiliriz! Küfür etmesini biliyor musun? İnce bir sanattır, uzun hazırlıklar gerektirir. Benim söylediklerimi tekrarla, ama önce dikkatle dinle.”</p>

  <p>Kılık değiştirmiş şeytan benim için iğrenç sözler sıralamaya başladı ve İsidoros, kısa bir tereddütten sonra, duyduklarını tekrarlamak için elinden geleni yaptı. İkisi bir ağızdan küfretti: Müstehcen pozu içindeki kadın ve ot minderinde öne uzanmış, günlük giysileri içindeki münzevi. Buraya kadar, dedim kendi kendime. Sessizce, hiçbir kudret işareti sergilemeden önlerinde belirdim. Birden balık kadar dilsiz kesilerek, içine gömüldükleri alçalışın derinliklerinden bana baktılar.</p>

  <p>İsidoros’a seslenerek konuştum.</p>

  <p>“Küfür etmeyi bırak. Adımı bu şekilde kirletmene tahammül edemiyorum. Bütün hayatını beni çağırarak geçirdin, ama hakkımda zerre kadar bir şey bilmiyorsun. Ne cüretle bana hakaret ediyorsun? Hem sevişmemen gerektiğini kim söyledi sana? Herkesten kaçıp bu dağ başına gelmeni ve döne döne o anlamsız dualarını okumanı kim emretti? Becerebilirsen ayağa kalk ve kendine gerçek bir kadın bul. Ona bak, ona dokun ve olabiliyorsan mutlu ol. İffetinin benim için gerçekten bir önem taşıdığını mı sanıyorsun? Ne yapabileceğini göster bana. Biraz cesarete ihtiyacın varsa, gidip sana bir bardak şarap getireyim. Sana gelince,” dedim, yerde yatmakta olan kadına dönerek, “seninle daha sonra hesaplaşacağız.”</p>

  <p>Gayet açık konuşmuştum, ama pek işe yaramadı. İsidoros gerisin geri ot minderinin üzerine yıkıldı. Bir süre bekledim, sonra onu ayağımla dürttüm. Sonunda bana doğru döndü ve hıçkırıklar içinde konuşmaya başladı.</p>

  <p>“Git buradan,” dedi, “beni kışkırtmaya mı geldin? Hadi git, bu ucubeyi de yanında götür. Kendimi cezalandıracağım, merak etme. Ah, hem de nasıl cezalandıracağım! İşte, bak.” Kıvranıp inleyerek söylediği bu sözlerden sonra İsidoros eline bir çivi batırdı. Ona tiksintiyle bakarken şeytanın sesi kulağıma ulaştı. Günah çıkarma hücresinde duyduğum sesti bu. Döndüm ve onu gördüm, terbiyeli köy öğretmenini. Bıkkın ve küçümser bir edayla, odadaki tek sandalyenin üzerinde oturuyordu.</p>

  <p>“Üstelemen anlamsız,” dedi. “Gerçekten hiçbir şey anlamıyorsun. Günah olmadıkça, aşk onu ilgilendirmiyor. İnsanoğlunu hiç mi hiç tanımıyorsun. Bütün bunları gerçekten sen yaratmış olabilir misin?”</p>

  <p>“Ne varmış anlayacak?” diye aptalca sorarken duydum kendimi.</p>

  <p>“Bana mı soruyorsun? Ben hemen anladım onları, senden çok uzun zaman sonra gelmeme rağmen. İnsanoğlu seni istemiyor, karşısına çıktığın zaman da seni inkâr ediyor. Özellikle münzeviler, anlıyor musun? Ve de kocalarına sadık kadınlar ve içki içmeyenler ve kendilerini Tanrı’ya adamış bakireler. Onlar benim en gözde ortaklarım. Sen ortaya çıkıp her şeyi berbat etmedikçe birlikte çok şeyler yapıyoruz. Bu adamla üç kere başarısız olmama yol açtın. Artık sıkıldım. Al, senin olsun.”</p>

  <p>“Bekle,” diye bağırdım. “Seni bulmuşken birkaç soru sormak istiyorum.”</p>

  <p>“Kesinlikle olmaz,” diye kestirip attı. “Ben şeytanım. Tanrı’ya verilecek hesabım yok.”</p>

  <p>“Ben hesap vermeni istemiyorum. Başka neler anladın, onu söylemeni istiyorum.”</p>

  <p>“Ve ben de sana hiçbir şey söylemiyorum.”</p>

  <p>“O zaman bu işin sonu kötü olur.”</p>

  <p>Alaycı bir tavırla bana baktı. “Nasıl kötü olacakmış yani?”</p>

  <p>Üzerine atıldım, ama bu kadar çevik olduğunu tahmin etmemiştim. Ona dokunmama kalmadan elimden sıyrıldı ve odadan dışarı kaçtı. Peşinden koştum. Onu gözden kaybetmemeye kararlıydım, ama karanlığın içinde kaybolup gitmişti. Kollarını uzatmış bir ağaç gördüm. Şeytan bir ağaca mı dönüşmüştü acaba? Hayır, sadece ağaca değil. Birden yolun üzerine kayalar yağdı ve kayaların altından küçük yılanlar fışkırdı. Yaslanmakta olduğum çam ağacından kokulu bir reçine sızdı; bir tilki yanımdan hızla geçip gitti ve bir serçe kış ayazında bir daldan havalanmaya çalıştı. “Hele dur, seni bir elime geçireyim,” diye bağırdım rüzgâra doğru.</p>

  <p>Dizlerimin üstüne çöktüm ve yenilgiyi kabullendim. Durumum üzerinde kara kara düşünerek, orada taş kesilmiş gibi oturdum. Sonunda ayağa kalktım ve şafak sökene kadar yürüdüm. Sabahın ilk ışıklarında, kendimi gene önceki gün girdiğim kilisenin yakınında buldum, içeri girdim ve birine içimi dökmek için şiddetli bir isteğe kapıldım. Günah çıkarma hücresine giren bir rahip gördüm ve gidip kafesin önünde diz çöktüm.</p>

  <p>“Ne istiyorsun, evladım?” diye bir ses geldi karşıdan.</p>

  <p>“Şeytanı yakalamak istiyorum, ama başaramıyorum,” diye atıldım, beklediğimden daha büyük bir öfkeyle.</p>

  <p>“Peki neden istiyorsun onu?”</p>

  <p>“Ona yaptıklarını ödetmem lazım.”</p>

  <p>“Ne yaptı sana?”</p>

  <p>İyi bir soruydu bu. Şeytan ne yapmıştı bana? Bu sorunun cevabını çok iyi bilmediğimi kabul etmek zorunda kaldım. Ben düşünürken rahip yeniden konuştu.</p>

  <p>“Evine git, evladım ve bu konuyu artık düşünme. Eğer beni dinlersen, şeytanla bir daha hiç karşılaşmazsın. Şeytan yalnız ona inananlar için vardır. Hemen yok edilebilir –bunu istemen yeter– bir köpük gibi, bir nefes, bir su lekesi gibi. Evine git ve şeytanı bir daha hiç aklına getirme.”</p>

  <p>Karışık düşünceler içinde onu dinledim.</p>

  <p>“Madem öyle, o zaman şu soruma da cevap ver. İnsanoğlu neden Tanrı’yı sevmiyor? Tanrı’nın kendisini demek istiyorum, kendi kafalarındaki Tanrı düşüncesini değil. Birisi bana insanların onu sevmediğini söyledi ve ben de buna inanmaya başlıyorum. Bunun sebebi nedir? Bu soruya cevap verebilir misin?”</p>

  <p>Günah çıkarma hücresinin kırmızı duvarları içinde rahibin gülümsemekte olduğu duygusuna kapıldım.</p>

  <p>“Suçluluk duyguları yüzünden. İnsanlar çocuktur. Ne olmaları gerektiğini ve dünyadaki görevlerini Tanrı onların içine yazmıştır, ama onlar bunu yerine getirmeyi başaramazlar. Hem zorlanırlar, hem yaptıkları her şey eksik gedik olur. Sence de çok can sıkıcı bir durum değil mi bu? İnsanlar büyümeyi reddediyorlar! Seni kabul etmemek ve yapmaları gerekeni yapmamak için binbir bahane uyduruyorlar. Hatta bir şeytan bile icat ediyorlar! Ama sen onlara aldırma, evine git hadi.”</p>

  <p>Ayağa kalktım.</p>

  <p>“Ne biçim bir rahipsin sen,” diye bağırdım. “Bu nasıl bir akıl yürütmedir? Kimsin, göster kendini.”</p>

  <p>Perdeyi kaldırmak üzere elimi uzattım ve o anda açık havada, parlak gün ışığının altında uyandım. Soğuktan öyle uyuşmuştum ki kıpırdayamıyordum. Rüyaydı demek ki, ama rahibin söyledikleri gene de doğru olmalıydı. Madem şeytan yokmuş, dedim kendi kendime, ben de artık onun peşinden koşmayacağım. Oradan ayrılmak ve Akdeniz’deki uğrak yerlerime dönmek için büyük bir istek duydum. Ama ya İsidoros? O ne durumdaydı?</p>

  <p>İsidoros’un kulübesine doğru yöneldim ve yolda ona her şeyi, ama her şeyi anlatmaya karar verdim; şeytanın var olmadığını, Tanrı’nın insanlardan oruç tutmalarını ve bedensel aşktan kaçınmalarını değil, dünyayı iyileştirmeye yardım etmelerini beklediğini. Acele et, dedim kendi kendime, bütün bunları o zavallı adama anlatabilirsen her şey yoluna girecek. İçim mutlulukla doldu, eski çağlardaki gibi.</p>

  <p>İsidoros’u bir vecit hali içinde buldum, benden ve şeytandan uzakta, unutuş özlemi içinde. Hiç kuşkusuz kendi tanrısıyla bir sohbete girişmişti ve ona kendimi duyurmamın hiçbir yolu yoktu. İsidoros’un ot minderinin yanı başında, bir daha kimseyi yanıltmamaya yemin ettim, şaka olsun diye ya da iyi bir amaç uğruna bile. İsidoros’un yatağını düzelttim, tespihini eline tutuşturdum, açıkta duran zavallı bacaklarını elbisesiyle örttüm.</p>

  <p>“Elveda, İsidoros,” dedim. “Sana kendimi gene anlatamadım. Hep geç kalıyorum.”</p>

  <p class="girintisiz1">Artık tam bir yetişkindim ve çok geçmeden gene heyecanla dolup taşmaya başladım. İnsanların arasına karışmak için yakıcı bir arzu duyuyor, ama çoğu zaman bir düşmanlık veya kayıtsızlık duvarına çarpıyordum. Kökleşmiş inançlar bir kale gibi önümü kesiyordu. Bu kalenin etrafında dolanırken zaman zaman içeri süzülmeyi başarıyor, girebildiğim her yere giriyordum. Arkamda izler, işaretler, mesajlar bırakıyordum. Tanrı’nın kendisi değil de onun gizli ajanıymışım gibi hissediyordum kendimi.</p>

  <p>Kendimi ihmal edilmiş hissediyordum. İnsanlar benden söz etmiyor değildi, ama söz ettikleri hep başka biriydi sanki. İlahiyatçıların eline düşmüştüm. Beni biraz alışılmadık bir şekilde tanımlama cesaretini gösterenler hapse atılıyor, aforoz ediliyor, canlı canlı yakılıyordu. İnançlıların onların otoritesini istiyor olması ilahiyatçıların gücünü bir kat daha artırıyordu; göründüğü kadarıyla kudret, en çok ona maruz kalanlar tarafından arzulanıyordu. İnsanoğlu hâlâ genç ve tecrübesizdi ve kendisine sert bir baba arıyordu. Bir kardeş ve bir arkadaş olacak bir Tanrı istemiyorlardı. Tanrı’nın eşitleri olmasını istemiyorlardı.</p>

  <p>Beni anlayacak insanlar arayarak gene uçsuz bucaksız arazilerin, tarlaların üzerinden uçtum. Aç bir yolcu olarak köylülerin kapısını çaldım ve Tanrı rızası için bir şeyler isteyerek avuç açtım. Mutfaklarına girdim ve sofralarındaki yemeğin evin en değerli konuğuna, kümesteki domuza verilenden pek farklı olmadığını gördüm. Gürültülü ve aç bir tanrıymış gibi tapıyorlardı domuzlarına. Belki kafalarındaki Tanrı da, anlaşılmaz bir dilin ve dev bir iştahın içinde kaybolmuş olan bu domuza benziyordu. Sonunda bu tanrı boğazlanıyor, ödül olarak göklerde muhteşem bir ziyafet kazanılıyor ve bir bölümü inançlı cemaate ordövr olarak dağıtılıyordu. Duruma böyle bakmaya başladığımdan beri Aşai Rabbani ayini içimi dehşetle doldurmuştur.</p>

  <p>Dinlenmek için durduğum bir kasabada, bir vebalılar ordusunun kasabanın içinden geçerek bohçaları ve değnekleriyle ufka doğru kaybolup gidişini gördüm. Gerçek bir ordu tecavüzler ve cinayetlerle bir köyü ele geçirdi, öyle ki sonunda zulmedilenler zulümden önceki varoluşlarını hatırlamaz oldular. Çorak topraklarda ve zehirli kentlerde ter dökenleri seyretmeye gittim. Açlıktan ölen insanlara, kucaklarında bebekleriyle benim kudretsiz gözlerimin önünde can veren genç annelere bakmaya zorladım kendimi. Acının dehşetine tanık oldum, suikastlarda ve gece hırsızlıklarında parlayan bıçakları, ölümden kurtulanların zorbalığını gördüm. Uyuyan insanlarla dolu odalarda babayla kız arasında yaşanan sessiz ensesti gördüm. Eğlenmek için hayvanları öldüren oğlanlar, ayin sırasında bağırıp çağıran sarhoş rahipler, kadın esirlerin bağırsaklarını deşen askerler, günahlarını bağışlamam için bebeklerini haçın altında döven anneler, dolunayda komşularının evlerini ateşe veren adamlar gördüm. Derin bir hürmete gömülmüş acılı kalabalıkların yanından tören cüppeleri içinde geçip giden valiler ve rahipler gördüm. Mesih’i hatırlatan, gösterişli giysiler içindeki genç adamların süslü atların çektiği arabalarla dolaşıp durduğunu gördüm. Kendilerine kırbaçlar ve üvendirelerle eziyet ederek şehir şehir gezen topluluklar gördüm. Sadaka istemek için gittiğim küçük bir kalede, hafif aralık duran bir kapının arkasında, evrenin sırrını çözmeye sıvanmış gibi her şeyi unutarak bir satranç oyununa dalmış iki adam ilişti gözüme. Alt kattaki hayvan kümesinde, gözleri hiddetli bir tanrıçanınkini andıran bir kadın bir koçun altına yatmıştı. Mutfakta bana sert ve siyah bir ekmek parçasıyla bir avuç pilav verdiler. Korkunç bir yangının başlangıcıymış gibi hırsla yanan bir ateşin karşısına geçip yere oturdum.</p>

  <p>Benim derbeder gözlerimden bakınca dünya anlaşılmaz ölçüde kaotik görünüyordu. Ve işte o sıralarda, nihayet delirdim.</p>

  <p>Nasıl olduğunu artık çok iyi hatırlamıyorum, belki öğle güneşine batmış bir yaz gününde ani bir parlamayla olmuştu, belki de benliğim yavaş yavaş değişime uğramıştı. Tanrılığıma geri dönmek için güçlü bir isteğe kapılmış olduğumu sanıyorum. Bu varoluştan geriye kala kala küçük bir iz kalmış gibi geliyordu bana. Bir ışık selinin içine çekilmiş gibi hissettim kendimi, mum alevinin içinde eriyip giden minik bir pervane gibi. Pırtılarla dolu bohçamı kaldırıp attım, çünkü ne giydiğimin ve nerede uyuduğumun artık önemi yoktu. Çıplak ya da örtünmüş olmak artık umurumda değildi. Uyanık mıyım rüyada mıyım, ondan bile emin değildim. Etrafımda bazıları zulüm yüzünden aklını kaçırıyor, sonra delirmelerine neden olan şeylerden daha beterini yapıyordu. Bazı insanlar da korkudan çıldırıyor, hareket edemez, neredeyse nefes alamaz hale geliyordu. Kendi adıma, benim deliliğim huzur dolu ve kesintisiz bir neşe bağışlamıştı bana. Çiçekler sakallarımı okşuyor, kuşlar kollarıma tünüyordu.</p>

  <p>İşte ilahi tabiatım böylece ortaya çıktı. Köylerde insanlar yanıma geliyor, elimden tutup beni evlerine götürüyorlardı. Tanrı olduğumu anlamasalar bile, Tanrı’yı onlara yaklaştırdığımı seziyorlardı. Karnımı doyurur ve beni hediyelere boğarken, eski günlerden hatırladığım, zorlama hayırseverliğe özgü o ters tavırları takınmıyorlardı. Sanki uzun zamandır hasretini çektikleri bir mutluluk getiriyordum onlara. Hediyelerini geri çeviriyor oluşum gizemli itibarımı daha da artırıyordu. Bana deli demiyorlardı, başka bir isim bulmuşlardı benim için. Bir yerlere yazmıştım ne olduğunu.</p>

  <p>İç meskenime girmiştim ve orada kapalı kaldım, iyilik dolu bir evreni sonsuz bir mutluluk içinde seyrederek. Dünyanın içinde cennetteymişim gibi dolaştım, sanki Aden bahçelerinde, sakin ırmaklar ve konuksever çayırlar arasında yaşıyormuşuz gibi gülümsedim hayvanlara. Güneşe bir daha hiç batmayacakmış gibi baktım, sanki kız kardeşimi seyreder gibi ayı seyrettim. Su bir meyvenin kabuğu üzerinden nasıl kayıverirse, ben de acının üzerinden öyle kayıp geçtim.</p>

  <p>Uzunca bir süre bu durumda kaldım, yılların hesabını tutmadan. Kimsenin aklına beni iyileştirmek gelmedi, çünkü hastaya benzemiyordum; benim kadar mutlu birini hiç görmemişlerdi. Hatta, farkında olmadan birçok insana hayatlarını değiştirme isteği aşıladım. Delilik dünyanın ayrılmaz bir parçası oldu. Hayattan ayrı tutulması imkânsız bir ölüm özlemine dönüştü; hani rüyadayken, uyumaya devam ettiğimiz halde uyandığımızı sandığımız anlardaki gibi. Beni görünce gülüyorlardı ve insanlar gülünce umut dünyaya geri döner. Elinde bir demet çiçekle yalınayak dolaşan yarım akıllı Tanrıydım ben.</p>

  <p>Umbria’nın kırlık bölgelerinde dolaşırken Bernardone’nin oğlu Francesco’yla karşılaşmam işte bu zamana rastlar. Francesco beni görür görmez kahkahalara boğuldu, hayatın muazzam ve çok katmanlı dokusunu bir anda kavramış gibi. Sandaletlerini çıkarıp, kralını izleyen bir saray dalkavuğu gibi taklalar atarak peşimden koşmaya başladı. Dalkavukları iyi tanıyordum, dilenci kılığında sığındığım şatolarda görmüştüm onları. Üst üste yuvarladıkları içkilerden sonra efendilerinin önünde konuşmalar yapmalarını ve vücutlarını garip biçimlere sokmalarını seyretmiştim. Mutfakta, ocağın yanında, sağa sola koşturan uşakların ve aşçıların arasında onlarla birlikte yemek yemiştim. Hatırlanmayacak kadar uzun bir geçmişin çökerttiği yüzlerini incelemiştim, sanki Zita’nın ağaçların arasında sıçradığı günlerden beri hiç yeniden doğmamışlar gibi. İnsanları güldürmek zorunda olan herkes gibi bu soytarılar da hüzünlüydü, tıpkı aşçıların nadiren acıkması gibi. Halbuki Francesco neşe dolu kahkahalar atıyor ve peşimden hiç ayrılmıyordu. Böylece, bana evlerini açan efendiler gibi benim de bir dalkavuğum oldu. Daha sonraları ona eşlik etmek için ben de sırtıma bir keşiş cüppesi geçirmeye başladım ve Donna Chiara’yla, ona âşık olan güzel rahibeyle yakınlık kurması için onu yüreklendiren de ben oldum. Bu kadın, ay ışığı altında Neşideler Neşidesi’ni okuyan ciddi ve romantik bir soytarıya çevirdi onu. Ne zaman ondan uzak kalsam bir mesaj yollamayı hiç unutmazdım. Bir keresinde bir kurdu onunla arkadaş olmaya gönderdim, bir başka sefer de bir kuş sürüsü onu benim yerime selamladı.</p>

  <p>Ölüm döşeğinde olduğunu duyunca onu görmeye gittim. Toscana bölgesindeki bir dağa çekilmişti. Son nefesini vermeden önce bana her şey için teşekkür etti; güneş için, güçlü ve güzel ateş için, bitkiler ve hayvanlar için, temiz ve duru su için. Ölümü için bile bana teşekkür etti ve kendini ölümün kollarına bırakmadan önce kucaklaştık. Avuçlarını öptüm; elinin derisi o kadar incelmişti ki dudaklarımın baskısı altında çatladı ve bir damla kan gözyaşlarıma karıştı. Francesco’nun yanındakilerden hiçbiri ölümünde yanında olduğumu bilmiyordu, hatta o anı yıllar sonra resmeden Giotto bile o topluluğun içinde olduğumu tahmin edemedi. Francesco, içine gömüldüğüm rüyadan silkinmeme yardım etti. Ona rastladığım andan itibaren deliliğim beni terk etti; soytarım, deliliği sevinçli bir ceza olarak kendi üzerine alıp beni özgür bırakmıştı sanki.</p>

  <p>Francesco’nun bedenini bıraktığı dağdan aşağı indim ve aynı gün dünyaya geri döndüm. Kendimi kestane ağaçlarının arasında buldum. Irmaklar gürüldeyerek akıyor ve sık ağaçların arasında görünmez kuşlar tam bir şamatayla ötüşüyordu. Yokuş aşağı inerken, birkaç çobanın üç beş koyun ve keçiden oluşan sürülerini otlattığı bir düzlük çıktı önüme. Daha aşağıda zeytinlikler ve bağlar başladı, o toprakların zenginliği olan zeytinyağını ve şarabı veren, güçlü kuvvetli, çilekeş bitkiler. Irgatlar dalların ve asmaların arasında ter döküyordu; çapalayarak, budayarak, aşılayarak. Öyle büyük bir gayret ve ustalıkla çalışıyorlardı ki, değerli taşları yontan kuyumcuları hatırlattılar bana. Ben deliliğim içinde kaybolmuşken insanoğlu, nasıl çözeceğimi benim de bilmediğim onca engele rağmen eserimi ilerletmek için inatla didinmişti: Beni deliliğe sürüklemiş olan insanoğlunun ta kendisi! Gel de çık işin içinden, dedim kendi kendime. Hâlâ öğreneceğim şeyler vardı.</p>

  <p>Bir süre meşgul ve düzenli bir hayata ihtiyacım vardı. Bu sefer de ben bir keşiş oldum ve böylece Francesco’nun anısı bana eşlik etmeyi sürdürdü.</p>

  <p>Hayatımın bir bölümünü, bir tepenin üzerine kurulmuş, akşamları düzinelerce kamp ateşinin aydınlattığı uzak ve ışıltılı bir vadiye bakan bir manastırda geçirdim. İsidoros’un çağından bu yana dünyanın çok değişmiş olduğunu fark ettim. İnsanlığın ölüm arzusunun yerini hayata doğru yavaş bir uyanış almıştı, insanlar onu bütün kusurlarıyla, beklenmedik sevinç ve mutluluklarıyla olduğu gibi kabul etmeye başlamışlardı.</p>

  <p>Manastırın kütüphane bölümüne atanmıştım. Daha yaşlı bir adamın nezaretindeki üç genç adamdan oluşan küçük bir gruptuk. Vaktimizi elyazmalarını kopya ederek ve bunları kütüphanenin sayısız raflarına yerleştirerek geçiriyorduk. Birimiz bu metinleri resimlemekte çok ustaydı, ama pek iyi Latince bilmediği için metinlerin içeriğini ona açıklamamız gerekiyordu. Bütün bir sayfayı anlamını bilmeden kopya eder, sonra esinle tutuşarak bir büyük harfin çevresine minyatürler çizerdi. İşini bitirdiğinde hepimiz göz alıcı renklerin süslediği o büyük sayfanın güzelliğini seyretmeye koşardık. Masamın önündeki pencereden manastırın sebze bahçesi görünürdü. Bahçe işlerine bakan keşişler fidelerinin üzerine eğilmiş çalışıyor olurlardı. Bizim de onlarınkine çok benzer bir iş yaptığımızı düşünürken yakalardım kendimi. Tanrı’nın varlığının bir işareti olarak, bize verilen hayatı başkalarına aktarıyor ve ona olan sevgimize şahadet ediyorduk. O bitkiler nasıl mevsimlerin içinden geçiyorsa, kopyasını çıkardığım metinler de zamanın bir ucundan öbür ucuna yolculuk ediyor, vakti gelince yeniden çiçekleniyordu. Bir bahar sabahı, aklımda bu düşüncelerle Latince bir şiirden bir bölüm kopya ediyordum. Birden ruhumu huzursuz bir özlem doldurdu ve yaşlı kütüphanecinin sert bakışları altında o küçük salondan çıkmaya zorladı beni. Odama gidip kendimi karyolamın üstüne attım ve dua etmeye çalıştım.</p>

  <p>Manastırın ek binalarından birinde tek başına yaşayan ve <i>Dünyayı Hor Görme Üzerine</i> adlı bir kitap yazmakta olan ruhani yöneticimizin öğütleri geldi aklıma. O sene, Paskalya Yortusu’ndan önceki cuma günü, münzevi keşiş yemekhaneye gelmiş ve daha kimsenin görmediği kitabından birkaç bölüm okumuştu. “Kardeşlerim,” demişti oruçlu adam, sebze ve kuru ekmekten ibaret yemeklerimizin arasında dolaşarak, “olabildiğince hareketsiz durun. <i>Sede in cella tua.</i><a id="k1" href="../Text/dipnotlar.xhtml#a1"><sup>[1]</sup></a> Hareket denilen bir anı bir anına uymaz illete kendinizi kaptırmayın. Ama odanızın bir hapishaneye dönmemesine de dikkat edin; çünkü iyi bir keşiş için odası bir barış ve huzur sığınağıdır.” Yöneticimiz, manastır cüppesi içinde bir aşağı bir yukarı yürümeyi de <i>morbus vagationis</i>’in<a id="k2" href="../Text/dipnotlar.xhtml#a2"><sup>[2]</sup></a> apaçık bir işareti olarak tanımlamıştı ve o anda, pek başarı sağlayamadan dua etmeye çalışırken, benim yaptığım da tamı tamına buydu.</p>

  <p>Manastır hayatının, çömezliğim sırasında bana öğretilmiş olan yüceliklerini kendi kendime sıralamaya başladım: “Ey benim odam, kutsal milisin meskeni, muzaffer ordunun, <i>castra Dei</i>’nin<a id="k3" href="../Text/dipnotlar.xhtml#a3"><sup>[3]</sup></a> mıntıkası, ilahi savaşın er meydanı, meleklerin seyir yeri, ilerleyen ordunun siperi, <i>munitio fortium!</i>”<a id="k4" href="../Text/dipnotlar.xhtml#a4"><sup>[4]</sup></a> Bunları söylerken o dört duvarın içinde hızlı adımlarla gidip gelmekte olduğumu ve kafamın bir savaşçının hırsıyla dolduğunu fark ettim. Bu duaları yazan kişi mutlaka ordu hayatından esinlenmiş olmalıydı, çünkü keşişi sürekli Tanrı’nın bir askeri gibi sunuyordu. Cüppemin altında bacaklarımın titrediğini hissettim, açık arazide, nal sesleri ve kılıç şakırtıları arasında bir savaşın ortasına dalmak istermişçesine, o tepenin zirvesindeki sessiz gecelerimizi dolduran rüyalarda olduğu gibi. Rüyamda kendimi küçük bir kaleye saldıran askerlerden biri olarak görünce kendime verdiğim bir aylık ceza geldi aklıma. Bana o duvarları aşırtan, korkuyla yere çömelmiş bir grup genç kıza doğru koşturan coşkuyu hatırladım. Bu hatırayla ürperdim ve dua etmeyi bıraktım.</p>

  <p>Kendimi küçük bir pencerenin önünde buldum ve dışarıda akşam güneşinin aydınlattığı bir meşe ağacı gördüm. Sürülerin meleşmesini ve tarladan eve dönen rençberlerin sesini duydum. O gün kütüphanede kopya ettiğim dizeleri hatırladım ve Latincenin o güzel sesleriyle sevinç içinde tekrarladım onları: “Uzaktaki kulübelerin çatılarından dumanlar yükseliyor ve yüce dağlardan inen gölgeler gitgide uzuyor.”</p>

  <p>Bu dizeleri hatırlamak bana ne yaptı bilmiyorum. Karanlık çöktüğünde, savaş meydanını terk eden bir asker gibi manastırın kutsal milisinden kaçmaktaydım, tarlaların içinden bilinmez bir özgürlüğe doğru koşarak, hareket etmekten mutlu, sevgiyi özleyerek, yıldızların altında uçarak. Güneş yeniden yükseldiğinde, mutlu bir şaşkınlıkla, her yerin göz alabildiğine bembeyaz kiliselerle kaplı olduğunu gördüm.</p>

  <p>Kaçışımı izleyen sabahın erken saatlerinde bu kiliselerden birine uğradım. Manastır cüppemi çıkarmış ve civardaki bir çiftlikten satın aldığım, elde dikilmiş basit giysiler giymiştim. Bu değişmiş görüntümle, o terk edilmiş, kar beyazı binaya girdim. İçimi güçlü ve sarsıcı bir duygu kapladı. Kapının yakınında durup güneş ışığına kendi renklerini veren vitray camlara baktım. Etrafım melekler, azizler ve hacılarla doluydu, yanı başımda bir Bakire Meryem heykeli anaç bakışlarını üzerime dikmişti. Gene dua etme isteğiyle doldum ve dizlerimin üzerine çöktüm. “Ama ne söyleyeceğim?” diye düşündüm. Yanımdan yüzü peçeyle örtülü bir kadın geçti ve kadının hali içimde öyle bir şefkat uyandırdı ki zihnim korku ve şaşkınlıkla doldu. Kadın ortadan kayboldu, ama bir koku havada asılı kaldı. O anda Tanrı’ya teşekkür ederken yakaladım kendimi; dünyanın varlığı için ve evren denilen umut dolu eylem için kendime teşekkür ettim, kendi kendime konuşmaktan yorulup ayağa kalkana kadar.</p>

  <p>Kiliseden çıkıp parlak gün ışığına karıştım. Aziz ve hayvan heykelleriyle süslenmiş büyük kapının altında durup, havayı mutlulukla içime çektim. Hayat yaratılışın ilk günü kadar yeniydi.</p>

  <p class="girintisiz1">Gözümü nereye çevirsem acıyla karşılaşıyordum. Ama iyileşme özlemim içinde bunu olumlu bir şeye yönelik bir çaba gibi görmeye çalıştım, sanki beni bekleyen esrarengiz zaferden önce bir dizi yenilgi gelmeliymiş gibi.</p>

  <p>Parlak zamanlara ve eylemlere ilişkin masallar geldi kulağıma; serüvenler, yolculuklar, aşklar, kadınların beklediği şehirlere doğru dörtnala koşan atların nal sesleri ve kılıç şakırtıları eşliğinde kazanılan zaferler. Tutkularım yeniden alevlendi. Seyahat etmek, yazı yazmak, sevmek istiyordum; hayatı görkemli ve sevinçli kılan her şeyi yapmak istiyordum.</p>

  <p>Fransa’nın güney sahilinden Pireneler’e kadar uzanan, güzel isimli şehir ve kasabaların süslediği bölgeye yerleşmiştim. Dünyamın Tanrısı olarak yeniden ortaya çıktım. Hâlâ güçlü ve yetişkin bir adamdım, yüzümde çizgiler yoktu. Adım Jauffré Rudel’di ve Bordeaux’nun kuzeyinde bağlarla çevrili bir şatom vardı. Şatonun yüksek duvarlarından ufka ve uzaklarda bir çizgi gibi görünen denize bakardım. Altımda, şatonun etrafına tutunmuş olan köy tepeye doğru tırmanırdı. Az ötede Roland’ın beyaz türbesi ışıldardı, savaş zamanındaki başarılarıyla gençliğimde kanımı tutuşturmuş olan Rounceville kahramanının, Charlemagne’ın şövalyesinin. Şatonun avlularından biri, yarışmalara ve savaşlara hazırlanan şövalyelerin düzenli kılıç şakırtılarıyla yankılanırdı. Ben de, silahtarım Fernando’yla birlikte, elimde ok ve yayla saatlerce çalışırdım.</p>

  <p>Günbatımı saatleri şiirsel bir yalnızlık arayışına iterdi beni. Evrende keşfetmekte olduğum güzelliğin aşkıyla dizeler yazardım. Cennetten kopmuş tatlı bir rüzgâr gibi şatonun burçlarına kadar ulaşan esinti içimi sevinçle doldururdu. Tarlakuşunun günün son ışıklarında kanat çırpışını ve sonra, neredeyse cansızmış gibi, kalbi iyilikle dolup taşarak havaya fırlayışını seyrederdim. Güneş ufkun ötesinde kaybolana kadar rüzgârı içime çeker, sonra aşağıya, yemek salonuna inerdim.</p>

  <p>Masamın bir ucunda tek başıma otururdum. Asilzade arkadaşlarımın akıbetlerini görünce evlenmek istememiştim. Peş peşe çocuk doğuran karıları birkaç yıl içinde büyükanne olmayı beklerken, onlar da ormanda avlanarak ve saman yığınları üzerinde köylü kadınlarla oynaşarak enerjilerini boşaltıyorlardı. Ben yalnızlığı tercih etmiştim. Akşamları şatoma uğrayan ziyaretçilerin hikâyelerini dinlerdim. Bunların çoğu heyecanlı savaş ve aşk serüvenleri anlatan tüccarlardı. Bir kısmı da uzun yolculuklarından sonra mola veren hacılardı ve kendi kahramanlarının evliyalık hikâyelerini anlatırlardı. Hem tüccarlar hem de hacılar, anlattıkları ülkelere koşmak için buruk bir özlem uyandırırdı içimde. Onları büyülenmiş gibi dinlerdim ve kalbim özlemle erirdi. Herkes yatağına çekildikten sonra ben ayakta kalır ve şatonun sessizliğinde, ayın beyaz ışığı altında uyuyanların arasında dolaşırdım. O masallarda anlatılan uzak ve bilinmez diyarlara duyduğum sevgi o kadar derinlerime işlemişti ki bedenim sızlardı.</p>

  <p>Bir akşam, şarktan dönen bir grup hacının, Akdeniz’in bir köşesinde, Lübnan sahilinde yaşayan soylu bir kadının güzelliğini göklere çıkardığını duydum. Bu kadarı bana yetti; ruhum o anda alev aldı. Gitmelerine izin vermedim. Günlerce ondan söz etmeye zorladım hacıları, kutsal düşüncelerini dağıtarak. Resmini görmek istedim, ama hiçbirinde yoktu. Onun yüzünü ve gövdesini çizmek için ellerinden geleni yaptılar, ama her biri onu başka bir şekilde resmederek sabırsızlığımı daha da şiddetlendirdi. Söyledikleri de birbirini tutmuyordu. Biri onu sarışın diye, öbürü esmer diye tarif ediyordu; biri gözlerinin gök mavisi olduğunu söylüyor, öbürü zümrüt yeşili gözler hatırlıyordu. Ama kimse güzelliğinden şüphe etmiyordu. Bir çeşit kesintisiz başkalaşım içinde durmadan değişen bir Tanrıça gibi hayal ediyordum onu. Sonunda, tutkumun ateşi içinde, gerçek güzelliğini seyretmek üzere gidip onu bulmaya karar verdim.</p>

  <p>Haçlı Seferleri çılgınlığının bütün Avrupa’da patlak verdiği bir dönemdi. Aşık olmasaydım savaşa gidenlere kesinlikle katılmazdım, çünkü Birinci Haçlı Seferi hakkında duyduklarım içime ciddi kuşkular salmıştı. Ama o kadar ateşliydim ki, din adamlarının alkışları ve arkada kalan kadınların gözyaşları arasında toplanan ordulara katılmakta hiç tereddüt etmedim. Savaşa giden erkekler aslında karılarından kaçıyordu ve kadınlar da, o kadar acı acı ağladıklarına göre, herhalde bunun farkındaydı. Oysa ben, o güne kadar hiç görmediğim sevdiğime kavuşmak için sabırsızlanıyordum ve mutluluğu bir tek onda bulabileceğime emindim.</p>

  <p>Fernando ve bir grup şövalyeyle birlikte, Fransa kralının Balkanlar’a doğru yol almakta olan maiyetine yetiştim.</p>

  <p>Ucunda beni bekleyen parlak ışığa rağmen bu yolculuk bende mutsuz anılar bıraktı. Talihin beni sürüklediği başka savaşlarda da olduğu gibi, yola çıkışımıza eşlik eden zafer havasının verdiği yüce duygular, çok geçmeden, vahşet ve hıyanette herkesin birbiriyle yarıştığı hırsızlıklara ve gözü dönmüş cinayetlere dönüştü. Evrendeki kötülük o yolculuğun her adımında selamladı beni. Haçlı Ordusu’ndan ve katliamı haklı göstermekte kullandıkları dinsel riyakârlıktan kaçtım. Savaşçılık ve Hıristiyanlık nişanlarımdan kurtulmuş olarak, Fernando’yla birlikte Lübnan’a doğru yelken açtım.</p>

  <p>Denizdeki yolculuğumun sonuna doğru ölümcül bir hastalığa yakalandım ve kara görünene kadar hayallerimdeki kadının adını sayıkladım. Kumsalda uzandım ve Doğu Akdeniz güneşinin alnıma vurduğunu hissettim. Çılgınca arayışıma dair haberler sevdiğime de ulaşmıştı ve ben nasıl güzelliğiyle ilgili efsaneleri duyarak ona âşık olduysam, o da hikâyemi duyarak bana âşık olmuştu. Varışımı haber alır almaz yanıma koştu, beni göğsüne bastırdı ve ağzımda gözyaşlarının tadını hissettim. Teninin kokusunu alıyor, ama yüzünü göremiyordum; beni teslim almakta olan ölüm gözlerimi perdelemişti. Rengini tahmin etmek için saçına dokundum ve bana gözlerini anlatmasını rica ettim. Ama sözlerini bile anlamaktan acizdim ve kaderim onun güzelliğini göremeden ölmek oldu. Son nefesimi vermek üzereyken, kimliğimin zorba ve uğursuz hatırası bana geri geldi. O anda dudaklarımdan çıkan inleme, hiç yaşamayacağım bir mutluluğa, benden kaçıp giden hayata, ilahi varlığımın külfetine yakılmış bir ağıttı.</p>

  <p class="girintisiz1">Bir yüzyıl sonra, kendimi Aristoteles hayranı bir Arap olarak tanıtarak Aquinolu Tommaso’nun karşısına çıktığımda, hâlâ bu hayal kırıklığının üstesinden gelmeye çalışıyordum. Büyük İslam bilgini İbn Rüşd’ün tercüme ettiği ve üzerinde fikir yürüttüğü bazı metinler getirmiştim ona.</p>

  <p>Tommaso en büyük eserini tamamlamak üzereydi. Artık yaşlanmıştı ve ölmeye hazırdı. Sakin ve tombul bir adam olan Tommaso bütün gününü masasının başında geçiriyordu. Zihnini ve bedenini hayatının son birkaç yılını doldurmuş olan eserden uzaklaştıracak gereksiz hareketlerden kaçınmak için, bakması gereken bütün kitapları ve yazı kâğıtlarını masasında tutuyordu. Neredeyse tamamlanmış olan bu eser, kuleleri, hendekleri, çekme köprüleri, geçitleri, zindanları ve balo salonlarıyla önünde dev bir şato gibi yükseliyordu. Şatonun mimarı, takvimine sadık kaldığından emin bir yolcu gibi hayatının sonuna doğru yol almaktaydı ve ebediyetin hareketsiz beldesine, kıpırtısız ve sessiz bir Tanrı’nın dinginlik içindeki kusursuz bir dünyaya nezaret ettiği o diyara varacağı günü düşünmeye başlamıştı bile.</p>

  <p>Varlığımın kanıtları üzerine yaptığımız tartışmalar bizi geceler boyu uykusuz bıraktı. Tommaso inatla bu kanıtların sayısı üzerinde duruyordu. Bunların sayısı beş olmalıydı, ne bir fazla, ne bir eksik. Kanıtların sayısıyla uğraşmak, her birinin içeriğini incelemek kadar önemli görünmüyordu bana. Bana kalsa gündüzleri çalışmayı tercih ederdim, ama Tommaso uykusuzluktan mustaripti ve sabah olmadan uyumuyordu. Cüssesine rağmen son derece az yiyip içiyordu. Tommaso’nun bana ikram edecek bir şeyi olmayacağını bildiğim için yanımda getirdiğim meyve ve bisküvilerle kendime gelmek üzere zaman zaman çalışmamızı kesmek zorunda kalıyordum. Tommaso ve ben, Sina Dağı’nın tepesinde geçirdiğim günlerden beri yaşamadığım bir coşkuyla çalıştık.</p>

  <p>Varlığımı nasıl kanıtlayabilirdik? “Ex ratione causae efficientis, ex parte motus, ex gradibus,”<a id="k5" href="../Text/dipnotlar.xhtml#a5"><sup>[5]</sup></a> diye zaferle, bir ağızdan sıraladık. Bu üç kanıttan kim kuşku duyabilirdi? Elbette ki, hareket eden bir şey, itici bir güç tarafından harekete geçirilmiş olmalıdır. Artan bir güvenle projemize devam ettik. “A contingentia mundi.”<a id="k6" href="../Text/dipnotlar.xhtml#a6"><sup>[6]</sup></a> Ama işte tam bu noktada anlaşmazlığa düştük. Dünyanın henüz bilinmeyen koşullara bağlı oluşu şüphe yok ki benim varlığımı kanıtlıyor, ama üstünlüğümü kanıtlamıyordu; aslına bakılırsa, istikrarsızlığımın kanıtı olarak da görülebilirdi bu. Bu konuda uzun uzadıya tartıştık. Sonunda üstelemekten vazgeçtim ve Tommaso’nun haklı çıkmasına izin verdim. Benden daha dirençliydi, azimle yol almak gerektiğinde kazanan her zaman o olurdu. Tartışmanın sonunda, neredeyse öfkeyle bir portakalı mideye indirdim.</p>

  <p>Sonra sıra sonuncu kanıta geldi. “Ex ratione causae finalis!”<a id="k7" href="../Text/dipnotlar.xhtml#a7"><sup>[7]</sup></a> Tommaso bu maddeyi okurken sevinçle kıkırdadı. “Hangi asli gaye?” diye sabırsızca çıkıştım, odanın içinde bir aşağı bir yukarı yürürken. Tommaso’yu beni dinlemeye zorlamak için elindeki kâğıdı çekip aldım. “Sen neden söz ediyorsun? Asli gaye falan yok! Hepinizi alıp bir yere götürmek niyetinde değilim. Sizden beklediğim, nereden geldiğimi ve nereye gittiğimi anlamakta bana yardımcı olmanız.” Tommaso bu sözlerime kulak asmadı. Ayrılmamız kaçınılmaz olmuştu ve yararsız felsefi tartışmalarımızı bırakmamızdan bir süre sonra gerçekleşti. Bir sabah, Tommaso’nun Napoli’deki bir kilisede yönettiği bir ayinde ben de ayine yardım eden oğlan çocuklarından biriydim. Bir süre sonra törenden o kadar sıkıldım ki, burnumdan gürültülü bir ses çıkardım. Tommaso’nun allak bullak olmuş yüzünü ve en sevdiği arkadaşı Reginaldo’nun üzüntü dolu ifadesini hâlâ hatırlıyorum.</p>

  <p>Bu talihsiz patlamamın arkasından bir sessizlik krizi geldi. Tommaso aynı gün yazı yazmayı bıraktı ve kederli bir uyuşukluğa gömüldü. Reginaldo binbir dil dökerek onun kaleminden birkaç kelime daha çıkarmayı başardı, ama Tommaso ondan kendisini rahat bırakmasını istedi; çünkü o güne kadar yazdığı her şeyin anlamsız olduğundan emindi artık. Keşişin öğrencileri arasına büyük bir şaşkınlık yayıldı. Kısa bir süre sonra, katır sırtında manastırına dönerken Tommaso başını bir ağaç dalına sertçe çarptı ve baygın bir şekilde yere düştü. Onu mezara götürecek hastalığın başlangıcı oldu bu. Evliya yürekli adam, ruhunu Kilise’ye, yazdıklarını da ilahiyatçıların otoritesine emanet ederek öldü. Onu bu kadar derin bir elem ve güvensizliğe sürükleyen şeyin ne olduğunu kimse hiçbir zaman anlamadı. Ama ben, ayinde beni nihayet olduğum gibi, bütün sabırsızlığım ve aceleciliğim içinde görmüş olduğunu ve o anda felsefi şatosunun gözlerinin önünde yıkılıp gittiğini biliyordum. Ruhunun kendisini bekleyen hiçlikle kolayca kaynaşması için dua ederek, onu yatağında bırakıp gittim.</p>

  <p>Çok geçmeden, Tommaso’nun büyük bir hayranına ondan söz etme fırsatı bulacaktım. Bir kitap yazmakta olduğunu duyduğum, sürgüne gönderilmiş Floransalı bir şairdi bu. Kitap, bana ulaşma umuduyla ilahi âlemlerde yolculuk eden bir seyyahı anlatıyordu. Bu konu bana büyüleyici geldi ve yazarla bizzat tanışarak projeye katkıda bulunmaya karar verdim. İtiraf ediyorum ki bu eserin benim talimatlarım doğrultusunda yazılması arzusundaydım, ama beklediğim olmadı.</p>

  <p>Bu mağrur ve kaçak şairi bulmak üzere aceleyle yola koyuldum. Onu Toscana dağlarının arasındaki koruluk bir vadide buldum, korkunç bir kışın dondurucu soğuğunda, uluyan bir kar fırtınasının ortasında.</p>

  <p>Dante’nin keskin bir profili, kemerli bir burnu vardı; utangaç, ama kibirli bir adamın hızlı adımlarıyla yürüyordu. İnanılmaz bir hiddetle tiratlar savuruyordu ve felaketine neden olanlardan intikam alma konusunda bükülmez bir azme sahipti. Dünyaya yeniden düzen getirecek bir kitap yazma fikri belki de bu azmin içinde boy vermişti: Onu ruhani olarak papadan ve imparatordan daha güçlü kılacak, bütün Hıristiyanlardan daha Hıristiyan yapacak bir kitap. Ölümsüzlüğe ulaşmanın bir yoluydu bu. Bunu ilk bakışta anlayamadım, çünkü ölümsüzlük benim ilgimi çeken bir konu değil. Varlığımın çok ve çeşitli biçimleriyle onu kendimde fazla zahmetsizce buluyorum belki. Ama Dante ölüm düşüncesini saplantı haline getirmişti ve zaman denizlerini aşacak bir gemi olarak görüyordu bu kitabı.</p>

  <p>Karşılaştığımızda Dante karın içinde yolunu kaybetmiş, böyle bir havada tanımadığı bir ormanın içine daldığı için kendine küfrediyordu. Sığınacak bir yer arayarak sağa sola koşturuyor, önünden geçip giden hayvanları gördükçe korkuyla titriyordu. Sonunda ayağı kaydı ve korkuyla bağırarak bir bayırdan aşağı yuvarlandı. Kara ve çamura batmış bir halde ayağa kalkmak için çırpınırken onun karşısına çıktım ve tamı tamına şöyle dedim:</p>

  <p>“Ben Tanrıyım. Sana yardım etmeye geldim. Neden karşılaşmamızı yazmıyorsun? Seni bu umutsuz durumdan nasıl kurtardığımı anlatarak başlayabilirsin.”</p>

  <p>Onu fırtınadan uzaklaştırdım ve yakındaki bir şatonun kapısına kadar ona eşlik ettim. Dante’nin odasını gözetleyerek günlerce şato duvarlarının etrafında dolandım. Dümenine yapışmış bir dümenci gibi sandalyesine yapışmıştı. Uzaktan onu sürekli cesaretlendirdim ve yazdıklarını okumaya söz verdim.</p>

  <p>Metni gerçekten elime alıp okuyunca canım sıkıldı. Dante’nin hikâyesinde olay baştan sona değişmişti: Fırtınada kaçışan yabandomuzlarının ve tavşanların yerini kurtlar, leoparlar ve aslanlar almıştı. Dante <i>Cehennem</i>’in ilk kıtasını bir oturuşta yazmıştı ve daha önce yazdığı her şeyi tamamen değiştirmişti. Onu misafir eden şatonun kapısı cehenneme açılan kapıya dönüşmüş; aşk acısı içindeki şairin Lübnan sahillerindeki ölümüne ilişkin hikâye –fırtınadaki uzun yürüyüşümüz sırasında bu hikâyeyi ona ben anlatmıştım– tersyüz edilerek Paolo ile Francesca’nın hikâyesi olmuştu. Erkekle kadın arasındaki bedensel aşk günâhkarlıkla damgalanıyordu bu hikâyede.</p>

  <p>Cehennem, araf ve cennet kavramlarının asılsız olduğunu ona açıklamak için elimden geleni yaptım. Hayattan sonra hayat olmadığına inanmak zorundaydı. Kabul edilmesi zor bir gerçekti bu, ama benimle olan ilişkisindeki çocukça aşamadan çıkmak istiyorsa insanoğlunun bunu yapması şarttı. Dante’yi etkilemek için fırtınalı gecelerde camlarını zangırdattım, yeniden bütün görkemiyle ortaya çıkan bir güneşin kudretiyle bakışlarımı üzerine diktim, minik bir yılan olup ayaklarının dibinde bittim, dağ doruklarından inen bir kartal gibi geniş daireler çizerek alçaldım; ama o başka bir dünyadan manzaralar anlatan dizeler yazmayı sürdürdü. Dante’nin emrindeki güzelliğin içerdiği tehlikelerin farkındaydım. Kendi kendine tutkun bu yeteneğin yalanlar üretme gücü büyüktü, hem de ne muazzam bir zarafet ve inandırıcılıkla! Rüzgâr şeytani bir fırtına olmuş, kartal öbür şairlerin üzerinde kuşların kralı gibi dolaşan Homeros’un gölgesine, hırsızların ruhları yılanlara dönüşmüştü.</p>

  <p>Baharın ilk gününde, şatodaki konukların oluşturduğu neşeli bir grup Tiren sahiline indi. Denizin engin görüntüsü uzakta belirince Dante bir çığlık attı. Aynı çığlıkla <i>Araf</i>’ın başında yeniden karşılaşacaktım, kış mevsimini arkada bırakan hacıların dağın eteklerindeki kumsalda yürüyüşü sırasında. Bir martı bize doğru süzülünce Dante bakışlarıyla onu izledi ve Tanrı’nın haberci meleği oracıkta vücut buldu. Şair tek başına yürüyor, bölük pörçük dizeler okuyordu. Karga burnu dört bir yana dönüyordu, kitabının kelime haznesi evrenin kendisiymiş gibi. Bu arada, ayaklarının altındaki kum olan ben de, parçalanan ve yok olan zamanın görüntüsüne dönüştüm.</p>

  <p>Dante’yle ilişkim burada bitmedi. Dante yeni bir koruyucu aramak üzere oradan ayrılınca, onu yeniden bulmak epey zamanımı aldı. Aradan on yılı aşkın bir zaman geçti. Bu süre içinde, yeni topraklar peşinde denize açılan gemicilerin arasına karışarak Avrupa’nın ve Doğu’nun her yerini gezdim. Yaratılmış dünyayı değiştirmekte olanlarla ahbaplık ettim: Kıtadan kıtaya baharat ve araç gereç taşıyan tüccarlarla, para ve mal değiş tokuşuyla uğraşan bankerlerle, evlerinin bodrumuna kapanarak, adi madeni altına çevirme umuduyla zehirli gazlar ve gizemli aletlerle kendilerine eziyet eden simyacılarla. Sanki herkesin ruhunda her şeyin başka bir şeye dönüşmesi gerektiği yazılıydı, sanki insanoğlu, sadece gelip geçici bir hayvan olduğunu bildiği için acele ediyordu.</p>

  <p>Kör, ama çalışkan karıncalar gibi her yere yayılmış olan bilim adamları ve mucitler, yüce canlı organizmanın yaylarını ve dişlilerini bulma umuduyla dünyada el yordamıyla geziniyor ve gün ışığına çıkardıkları dev mekanizmalarda bana kendimin bütün parçalarını gösteriyorlardı.</p>

  <p>Bir gün Nümberg’de bir saat ustasının yanına indim ve onu iş başında seyrederek dinlendim. Saat ustası benim varlığımı hissetmiş olmalıydı ki, dualarla kendinden geçmiş bir halde dünyanın ilk taşınabilir duvar saatini yaptı. Bu saate hemen el koydum. Usta huzur dolu bir uykuya daldı ve rüyasında semavi çanlar gördü. Torbamda bu aletle Alpler’i aştım ve güzeller güzeli Venedik Cumhuriyeti’ne doğru at arabasıyla yol alan bir yolcu oldum. Kıvrıla kıvrıla ilerleyen Alp yollarından geçerek Alman ormanlarından aşağı indik. Beni ve yol arkadaşımı soğuktan bir tek battaniye koruyordu. Milano’daki Visconti sarayının ileri gelenlerinden olan bu adam, Almanya’daki başarısız bir diplomatik görevden dönmekteydi. Başının vurulacağına o kadar emindi ki, hem soğuktan, hem korkudan titriyordu. Milano’da battaniyenin tamamını bana bırakarak indi. Ben, Dante’nin artık ezberlediğim üçlüklerinden kuvvet alarak yoluma devam ettim.</p>

  <p>Ön Alpler’in arasındaki göllerin yanından geçtik ve sonunda arabamız Verona’ya ulaştı. Dante’nin, yaşlılık günlerinde, şehir yöneticilerinin misafiri olarak bu şehre sığındığını öğrenmiştim.</p>

  <p>Bir yolunu bulup kendimi ona bir saat ustası olarak tanıtmayı başardım. Dante, malikânenin kendisine ayrılmış olan bölümünde kabul etti beni. O kadar değişmişti ki, onu görünce şok geçirdim. Değişimin nedeni yaşlılık değildi; sanki kendisi olmaktan çıkmış, başka bir şey olmanın eşiğine dayanmıştı. Oynadığı oyunun tutsağı olmuştu Dante. <i>Cennet</i>’in doğum sancıları içinde, kendi icadı olan ruhani dünyaya doğru göç ediyordu ve bedeni de kendini buna hazırlıyordu. Teni sanki hiç sönmeyen bir alevle kavrulmuş gibiydi ve masanın üzerine koyduğum nesneyi çukura kaçmış gözlerle okşadı. Bir süre öylece seyrettikten sonra tek kelime etmeden ansızın ayağa fırladı ve çıkıp gitti. Ertesi gün malikânenin odalarını dolaşırken yanıma geldi ve önceki gece yazdıklarını okumam için beni çalışma odasına davet etti. Saatle ilgili tasviri, Aziz Francesco’ya ithaf ettiği kıtanın hemen öncesine koymuştu. Çok iyi bildiğim o yeteneği hemen tanıdım, ama o dizelerle yetinmedim ve fırsattan istifade bütün şiiri okuyup bitirdim.</p>

  <p>Bir kere daha, hayranlık ve dehşet karışımı bir duyguya kapıldım. Dante’nin lanetlilerle kutsanmışları harmanlayışı şaşırtıcıydı. Korkunç katliamlara sebep olmuş Aziz Dominicus gibi bir adam, benim sevgili Francesco’mla birlikte cennete yerleştirilmişti! Üstelik bu kesinlikle aramızdaki tek anlaşmazlık değildi. Cennetin var olmadığı düşüncesiyle kendimi biraz rahatlattım; böyle bir insanın asla ödüllendirilmeyeceğinden emin olabilirdim hiç değilse.</p>

  <p>Daha sonra ona Odysseus’un hikâyesini anlattım. Niyetim bu Yunanlı kahramana karşı onda hayranlık uyandırmaktı. Sadık Penelope’sinin yanına döndükten sonra Odysseus’un yeniden yola düştüğünü anlattım ona; bu sefer amacı, insanların daha öteye geçmesini önlemek için Herakles’in Cebelitarık’a diktiği sütunların arkasında yatan dünyayı görmekti. Bunun örnek alınacak bir davranış olduğunu anlaması için uğraşıyordum; insanlar kendi doğalarının gerçek özü hakkında dikkatle düşünmeli ve bilgiye duydukları özlemin peşinden gitmeliydi. Dante hikâyemi dinleyince heyecanlandı ve kendi versiyonunu yazmaya koştu. Bu yeni hikâyede ben, bir gemici olarak fazla cüretkâr davrandığı için Odysseus’u cezalandırıyordum. Dante’ye göre, tam karanın göründüğü anda ben Odysseus’un denize gömülmesine neden olmuştum. Zavallı Odysseus da cehennemdeki lanetliler alayı içinde yerini aldı ve Dante’yi pagan değerleri konusunda eğitme girişimim böylece noktalandı.</p>

  <p>Bir başka gün, Dante’yi üzgün ve düşünceli görerek, canını sıkan şeyin ne olduğunu sordum. <i>Cennet</i>’in kompozisyonu konusunda çok endişelendiğini söyledi bana. Gökyüzünün bölümlenişini ve meleklere özgü hiyerarşinin yapısını tasarlamakta zorluk çekiyordu. Bugüne kadar bunları gören olmamıştı ve o da bunları nasıl tasvir edeceğini bilemiyordu. Onu avutmak amacıyla, aynı problemin Müslümanlar tarafından nasıl çözüldüğünü anlattım ve Allah’ın cennetine ilişkin ayrıntılı bir coğrafi açıklamaya giriştim. Dante’nin tek kelime kaçırmadan dinlemesi ve sayfalarca not tutması beni memnun etti. Açıklamalarımı desteklemek için çizimlere bile başvurdum ve Dante bunları tıpı tıpına kopya etti. Yıllar sonra, şiirin tamamlanmış halini okuyunca, Dante’nin Müslüman cennetindeki düzenlemeyi Hıristiyan cenneti için kullanmış olduğunu fark ettim. “Seni kurnaz!” diye düşündüm. “Ama nasılsa bir gün foyan meydana çıkacak.”</p>

  <p>Dante’nin cenneti, Büyük Ayin için toplanmış insanlarla dolup taşan bir katedrale benziyordu artık. Soylular kapalı bölmelerine yerleşmiş, baldırı çıplaklar en arkalara sıkışmıştı ve hepsi de Dante’nin taç giyme törenini bekliyordu. Sürgündeki şair için Tanrı’nın evine dönmenin tek yolu buydu. Birbirlerinin etrafında dönen cehennem daireleri ile araf dağları ve göklerinin oluşturduğu o büyüleyici diyardan hiçbir şey onu koparamasın diye, dışarıya karşı ilgisiz ve tetikte duruyordu Dante. Bu arada kutsanmışlar, tören cüppeleri içinde, onlara doğru gayretle tırmanan hacı-şairi alkışlıyorlardı. Dante’yle metnin sonunda buluşmaya karar verdim. Onu beklerken, heceleri kargacık burgacık gösteren donyağından mum ışığı altında çalışmasını seyrettim. Daireyi kareye çevirmeye azmetmiş, bunun formülünü bulmak için kafa patlatan bir geometriciye benzettim onu.</p>

  <p>Bana doğru yaptığı yolculuğun son aşamasında ona yardım etmek için Dante’ye bir hediye daha verdim. Hem tatil yapmak, hem de Verona sarayının taşralı ve hafif bunaltıcı atmosferinden kaçmak için Venedik’e gitmiştim. Meydanın bir köşesinde, Arleccino kostümü giymiş bir şarlatanla Türk gibi giyinmiş bir ateş yutucunun saçmalıkları arasında, akla gelmeyecek çeşitli eşyalar satan bir çerçi dikkatimi çekti: Sihirli lambalar, kiliseden aşırılmış süsler, birbirine uymayan bir zırh ve miğfer, Acem bir kurtizanın eteği. Bütün bu ıvır zıvırın arasında, bir tahtaya kabaca oturtulmuş iki küçük cam parçası gördüm. Camları gözüme tuttum ve etrafımdaki her şey bulanık ve puslu bir görüntüye büründü, gözlüğe ihtiyacım olmadığını gösteriyordu bu. Gene de, şair arkadaşım için iyi bir hediye olabileceğini düşünerek gözlüğü satın aldım.</p>

  <p>Mumların titrek ışığında tutulan gece nöbetleri yüzünden kan çanağına dönmüş gözlerine bakılırsa, isabetli bir karar vermiştim. Dante, son zamanlarda âdet edindiği üzere gözlerini kısarak beni gene sıcak bir tavırla karşıladı. Hiç vakit kaybetmeden, Venedik’ten aldığım gözlüğü Dante’nin kambur burnunun üzerine oturttum. Kurumuş ve kırışıklarla dolmuş yüzü sevinçle aydınlandı ve çekilmeme fırsat kalmadan üzerime atılıp beni kucakladı. “Sadece şan ve şeref için değil,” diye fısıldadım kulağına. “Sadece kaderi yenme isteği değil. Sen elinden geleni yapıyorsun, tırtılın ağıyla, meşenin palamutlarıyla ve soytarının taklalarıyla yaptığı gibi. Bundan böyle gözlerin işini zorlaştırmayacak.”</p>

  <p>Dante’nin göklerin en yüksek katından geçerek bana doğru tırmanmasını seyrettim. Bernard Clairvaux’ya ve gökler hükümdarının sağ kolu olan nüfuzlu kişilere büyük bir hürmetle yaklaştığını gördüm. Derin bir mutsuzlukla tanık olduğum Haçlı Seferi’nin çığırtkanlığını yapmış olan Bernard’a karşı içimden bir antipatinin yükselmesini önleyemedim. Mesih’in annesini gördüm; benim hatırladığım kadınla hiç ilgisi yoktu, semavi bir paltoyu andıran göz alıcı bir ışıkla sarmalanmıştı. Mısır’ın dört bir yanındaki Yahudilerin muhayyilesini altüst etmiş efsanevi isimleri taşıyan yüzleri gördüm: Rahel, Sara, Rebeka, Yudit ve Rut. Kutsanmışların bulunduğu sıranın karşı tarafında Vaftizci Yahya’yı gördüm, sonra Tanrı’nın nedimleri arasında Francesco’yu ve Augustinus’u fark ettim. Tahtın hemen yanında, manzaranın görkemi içinde güçlükle seçilen en şöhretlileri duruyordu; daha önce dikkatimden kaçmış olan Âdem diye biri, Petrus ve Musa’nın yanında duran Aziz Yuhanna. Bernard Bakire Meryem’le uzun uzun konuştu ve bakışlarını benim gizlendiğim yere doğru çeviren Meryem, Dante’yi huzura kabul etmem için gözleriyle bana ricada bulundu. Bu arada azizler, ellerini dua eder gibi kavuşturarak Meryem’in ricasını yerine getirmem için bana topluca yalvardılar. Şairin benim için yazdığı rolü kabul ettim ve en uçta durup onu bekledim.</p>

  <p>Dante artık bana iyice yaklaşmıştı ve gözleri varlığımı delip geçiyordu. Benim verdiğim gözlüğü takmakta olduğunu fark ettim. O anda her şeyi kusursuzca gördüğüne şüphe yoktu. Kendimi gizlemeden, olduğum gibi göründüm ona. Dante’nin solgunlaştığını ve duraksadığını gördüm, rüya görmekte olan ve uykudan uyanınca rüyasını hayal meyal hatırlayan bir adam gibi. Tanıma anı şaşırtıcı ve gizemliydi; denizin kendisi, onu yarıp geçmekte olan gemiyi seyretme yeteneğine kavuşmuştu sanki. Dante olduğum gibi görmüştü beni, kendi varlığımın babası ve oğlu olarak, kozmosun içinde dolanan ve düşünce ve sözcüğe dönüşmek için insanoğlunun içine akan zekâ ateşi olarak. Dante’nin zihninde ilahi tecellinin görüntüsü yanıp söndü, yardım etmek değil yardım almak için insan suretine giren Tanrı’nın görüntüsü. Hacı-şair için çok fazlaydı bu. Dante’nin zihni bu son adımı reddetti. Güneşin erittiği kar gibi, bir yazının zamanla silinen mürekkebi gibi, Dante’nin hakkımda hayal ettiği her şey, beni anlattığı bölümün içine doluşuverdi.</p>

  <p>Dante’nin kalemini masanın üstüne bırakarak uykuya ve unutuşa teslim olduğunu gördüm. Başını kolunun üzerine dayamış uyurken bıraktım onu. Çok geçmeden gene yollara düşmüştüm. Saati rehine koydum ve kışın geri kalanını geçirmek üzere kendime bir yün palto satın aldım.</p>

  <p class="girintisiz1">Çok geçmeden, Kolomb’un gemisinde Hint Adaları’na doğru yol alan bir tayfa olarak buldum kendimi.</p>

  <p>Bir önceki gün, İspanya’dan kovulmuş birkaç Yahudiyi taşıyan bir gemi Cadiz’den denize açılmıştı. Atalarımızın dinini reddetmeye yanaşmayan ailem ve dostlarım da o gemideydi. Benim kaderim farklıydı. Cordoba şehrinden deniz kıyısına kaçmış ve Palos de la Frontera’ya gitmiştim. Orada, bir kalabalığın içine karışarak, yaşlı bir denizcinin ateşli sözlerine kulak vermiştim. Bu denizci bir süre önce Sargasso Denizi’ne yaptığı bir yolculuğu yarıda kesmek zorunda kalmıştı ve şimdi oradaki kalabalığı yeni bir maceraya çağırıyordu. Üç karavelayla yola çıkacak olanları bekleyen iyi talihi bağıra çağıra ilan ediyordu, zira bu kişiler dünyevi zenginliklere ve ebedi selamete kavuşacaklardı. Üstelik girişimleri Katolik kralların en yücesiyle kutsal kraliçe Isabella tarafından da takdis edilmişti. Pedro Vasquez’in konuşmasını dinlerken (ona böyle sesleniyorlardı), içimdeki bir şey bu çağrıya cevap verdi.</p>

  <p>Çantamda Yahudi katliamından kurtarabildiğim birkaç eşyam vardı, Marco Polo’nun uzun süredir hayallerimi beslemiş olan kitabı da bunların arasındaydı. Kitabın bir bölümünde toprağın altınla kaplı olduğu uzak bir ülkeden söz ediliyordu, tarlaların içinden geçen patikaların kenarındaki çakıllar gibi. Bu ülkeyi henüz gören olmamıştı, ama var olduğuna hiç şüphe yoktu. Ayrıca, Hint Adaları’nın güneyinde, denizin ötesinde kalan beyaz bölgeyi gösteren bir de haritam vardı. Haritada bu bölgenin üzerine <i>terra non condita</i> yazılmıştı, yani bilinmeyen topraklar. O sayfaları okuyup haritayı incelerken içimde karışık duygular uyanırdı. Palos de la Frontera’daki kalabalığın içinde, o kitabın sayfalarında ve o haritanın çizgilerinde her zaman yazılı olmuş bir öneriyi kabul ediyormuşum gibi geldi bana. Limana gittim ve bir Hıristiyan adıyla kendimi listeye yazdırdım.</p>

  <p>Yaşım otuzu aşkındı, ama iş başında gördükten sonra beni kamarot yaptılar. Bundan gocunmadım; gemiye halkımın kaderinden kaçmak ve özgür kalmak için binmiştim ben. Aksanım beni ele vermesin, kaçak bir Yahudi olduğum anlaşılmasın diye dilsiz taklidi yaptım. Havadaki kuşlar gibi, homurdanmalar ve çığlıklarla konuşuyordum. Bana yarı çatlak gözüyle bakıyor ve iyi davranıyorlardı. Aslında o kadar seviliyordum ki, çok geçmeden Kolomb’un oda hizmetçisi oldum. Bu pozisyonu kısmen de dilsiz sanılmama borçluydum: Böylece denizciler adına casusluk yapmaya kalkışamayacaktım. Yeni görevime uyum sağlamakta zorlanmadım. Bana küçücük bir yer vermişlerdi, ama tamamen bana aitti ve geceleri uyumadan önce orada Kitabı Mukaddes’i ve Marco Polo’yu okuyabiliyordum.</p>

  <p>Kamaram Kolomb’unkine komşuydu ve kulağımı duvara dayadığımda yatmadan önce dua edişini duyabiliyordum. Dualarında İspanyolca, Latince ve bir Cenova lehçesi birbirine karışıyordu ve söylediklerinin çoğunu anlamıyordum. Çocukken babamın bize okuduğu Babil Kulesi hikâyesini hatırladım, insanoğlunun Nemrut tarafından başlatılan büyük inşaatla göğe ulaşmaya kalkması üzerine Tanrı’nın dilleri nasıl birbirine karıştırdığını. Acaba burada da aynı şey yaşanıyor olabilir miydi? Bu gemiciler daha önce kimsenin aşmaya cesaret edemediği bir okyanusa neden açılmıştı? Keşif yolculuğunun reisi üç dil konuşuyordu ve belki de artık ne söylediğini bilmiyordu! Güvertede dua okumakla görevli delikanlı akşam duasına başladığında, Kolomb’un sesi duyulmaz olurdu: <i>Amén y Dios nos de buenas noches.</i><a id="k8" href="../Text/dipnotlar.xhtml#a8"><sup>[8]</sup></a></p>

  <p>Tüten bir lambanın aydınlattığı o küçük odada, battaniyeme sarınmış olarak kendi kendime İspanyol İbrancası konuşur, yeni bir Babil Kulesi’ne düşmediğime kendimi inandırmaya çalışarak uykuya dalardım. Sonra rüyalar başlardı. Eve dönmüş olurdum ve karım sevinçle boynuma atılırdı. Annem mutfaktan bu sahneyi seyrederken, oğlum bana kollarını uzatırdı. Ve ben uykumda ümitsizce ağlardım, çünkü onları bir daha hiç göremeyeceğimi bilirdim. Uyandığımda, babaların oğullarına yeniden kavuşacağı ve kadınların kocalarını kucaklamaya koşacağı bir öbür dünyaya inandıkları için Hıristiyanları kıskanırdım.</p>

  <p>Neyse ki okyanus vardı ve onun görüntüsü ilahi varlığımın anısını yatıştırıyordu. Komutanların masalarına yemeklerini dağıttıktan ve konuşulanları dinledikten sonra, gökyüzüyle okyanusun buluştuğu ve geceleri birbirinin içine geçtiği ufka bakmak için kendimi güverteye dar atardım. Kolomb daimi bir telaş içindeydi ve ne yediğine aldırış etmezdi. Masası coğrafi haritalarla kaplıydı, pergelleri ve cetvelleri oradan oraya kaydırarak bunların üzerine işaretler koyardı. İkinci kaptan Gutierrez onu odasında ziyaret ederdi; birlikte birtakım çizelgelere dalar, hangi rotayı seçecekleri konusunda gecenin geç saatlerine kadar tartışırlardı. İkisinin de nereye gittiğimizi bilmediğinden emindim. Benim umurumda değildi, ama denizcilerin huzursuzlandığını biliyordum. Sonra omuz silkerek kendi kendime sorardım: Benim için neyi değiştirir ki bu?</p>

  <p>O sıralar ilahi kimliğimin hatırası zihnimin derinlerine gömülmüştü; çünkü ruhumda Tanrısal olmaktan en uzak duyguyu, kötü niyeti barındırıyordum. Hayatımın sonuna geldiğimi düşünüyordum ve başkalarının kaderi beni pek az ilgilendiriyordu. Kitaplarımın yanı sıra beni avutan bir aletim vardı, ne zaman güverteye çıksam onu da yanımda götürür ve geminin burnuna doğru yürürdüm. Nerede durursanız durun kuzeyi gösteren sihirli bir iğneydi bu. Böylece nereye gittiğimizi her zaman bilirdim ve gemiyi hedefine yönelten benmişim gibi gelirdi bana. “Hint Adaları’ymış,” derdim kendi kendime, kaptanın planlarını küçümseyerek. “Bu yönde gidersek oraya asla ulaşamayacağız.” Kaptanın bir hata yaptığından emindim, ama bu da beni ilgilendirmiyordu. Uykuya dalmadan önce anlaşılmaz cümleler fısıldarken yakalardım kendimi. “Önemli olan yaşamak değil, denizde yol almak,” diye düşündüğümü hatırlıyorum. Pek anlamlı gelmemişti bu düşünce bana.</p>

  <p>Kederli bir ruh hali beni düzenli aralıklarla yokluyordu. İnancımı inkâr etmemiştim; ama bir haindim artık, kendi kanımdan olanlardan kopmuştum. Yitirilmiş törenler ve gelenekler o kadar umurumda değildi, çünkü bu bakımdan her zaman bir kuşkucu olmuştum; ama yalnızlığın yükünü omuzlarımda hissediyordum. Köksüzdüm, rüzgârın ve kaderin insafına kalmış bir yapraktım. Kollarında oğlumla, sığınmaya karar verdikleri Flanders’e doğru giden karımı düşünürdüm. Kendi kaderimi onlarınkinden ayırmama yol açan şey neydi? Neden Santa Maria’daydım?</p>

  <p>Amiral gemisinde zamanı ölçmekte kullanılan, içi kumla dolu o tuhaf biçimli ampulü çevirmekle görevli olduğum gece saatlerinde kendime bu soruları sorardım. Kumun hepsi aşağı akar akmaz ampulü ters çevirir ve bir kâğıdın üzerine kısa bir çizgi çekerdim, bir yarım saatin daha geçtiğini gösterirdi bu. Uykuya dalıp da kum saatini çevirmeyi ihmal edecek olsam zaman bizden kaçacak ve gece göğünün içinde kaybolacaktı. “Zaman yoktur,” diye düşündüm bir gece. “Zaman, ampulü kaç kere çevirdiğini sayarak okyanusu aşmakta olan bizlerden başka bir şey değil. Zaman saklanacak mı yoksa kayıp mı olacak, bu gemide buna karar veren benim.” Tanrı olduğumu hatırlamaya sadece bir adımlık mesafedeydim artık.</p>

  <p>Bir geceyi daha zamanı ölçerek geçirdim ve sonra her şey açıklık kazandı, uzun bir kafa karışıklığından sonra yerli yerine oturtulan bir yapbozun parçaları gibi. Sevdiklerimden ayrı düşüşüm, yalnızlığım, uzayın içinde bilinmeyen bir hedefe doğru sürüklenen bir takımyıldız gibi okyanusun üzerinde süzülen filo ve amiralin horlamakta olduğu kamaranın yakınında her yarım saatte bir kâğıda işaret koyan ben. Dikkatle kulak kabartırsam, sessizliğin ötesinde, geminin gövdesine çarpan dalgaların sesini duyabiliyordum, merdivenlerde ve ambarda gizlice koşuşturan farelerin tıkırtısını da. “Evet, ben Tanrıyım,” diye düşündüm. “Artık bir annem ve babam yok. Karımı kaybettim, oğlumu kaybettim. Burası benim güneş sistemim. Suyun üzerinde yolculuk eden bir kuyrukluyıldızın içindeyim.”</p>

  <p class="p12">Yıldızlara bakmak üzere güverteye çıktım. Keşfedilmemiş bir kıtaya doğru yol alan muazzam bir orduya benziyorlardı. Şafak sökene kadar kaptan köprüsünde kaldım. Arada bir ampulü çevirmek için aşağı iniyordum. Sabahın ilk ışıkları arkamızdaki gökyüzünü deldiğinde, mürettebat için kalk borusu anlamına gelen sabah ilahisini duydum:</p>
<blockquote>
  <p>Bendita sea la luz</p>

  <p>y la Santa Veracruz</p>

  <p>y el Señor de la Verdad</p>

  <p>y la Santa Trinidad<a id="k9" href="../Text/dipnotlar.xhtml#a9"><sup>[9]</sup></a></p>
</blockquote>
  <p class="girintisiz">Bu selamı ve günlük çalışmanın başlangıcını haber veren nidayı şükranla karşıladım. Denizcilerin toplanmaya çağrıldığını duydum – “Al cuarto, al cuarto,”<a id="k10" href="../Text/dipnotlar.xhtml#a10"><sup>[10]</sup></a> diye bağırdı kamarot, boğulmuşları bile diriltecek kadar güçlü bir sesle. “Al cuarto que ya es hora! Leva, leva, leva!”<a id="k11" href="../Text/dipnotlar.xhtml#a11"><sup>[11]</sup></a> Kaptan köprüsünün içinde hoplayıp sıçrıyor, herkese gülümsüyor ve yeryüzüne geri dönen güneşe el sallıyordum. O anda güneşin doğuşu bana bir mucize gibi göründü, bir parça tezahüratı kesinlikle hak eden bir mucize. Uzun yolculuktan bitkin düşmüş denizciler, bunca coşku karşısında hayrete düşerek bana baktılar. Sessizliğimi bozmamak için çaba harcamak zorunda kaldım. Gemiyi gece gündüz takip eden kuşlara, peşimiz sıra gelen balık sürülerine baktım. Bütün okyanus dünyası devinim içindeydi.</p>

  <p>Her şey yeniden anlam kazandı, Musevilik dinine olan inancımı kaybetmiş olmam bile. “İşte bu yüzden artık inanmıyorsun,” dedim kendime, amiralin odasını temizler ve masasının üzerine dağılmış pergel ve çizelgeleri toparlarken. “İşte bu yüzden inanamıyorsun! Ulaşılacak daha yüksek bir şeyin var olduğunu başından beri biliyordun, arkandan gelecek ve seni yersiz yurtsuz bir Yahudiye dönüştürecek bir şeyin.” Tekvin’de anlatılan ve sevdiğim kitaplarda hayali kurulan cenneti yeniden bulma düşüncesi doğdu zihnimde. Belki de gitmekte yer olduğumuz yer orasıydı.</p>

  <p>Batı’ya doğru gittikçe gittik. Suyun üzerinde o güne kadar hiç görmediğimiz bitkiler sürüklenmeye, gökyüzünde hiç tanımadığımız kuşlar uçmaya başladı. Gökkubbe olduğu gibi konum değiştirmekteydi. Ay başka zamanlardan kalma bir arkadaşa benziyordu. Bir gece, kulağımı kamaranın duvarına dayayarak, bu yolculuğun hiç bitmeyeceği endişesi içinde kıvranan bir subayla Kolomb arasındaki bir konuşmayı dinledim. Kolomb’un sözleri, felsefi bir söylevin parçaları gibi ulaştı bana.</p>

  <p>“Bak,” diyordu Kolomb subaya, “kaderimizden yakınmamalıyız. Evet, açık denizdeyiz, evimizden uzaktayız ve nereye gittiğimizden emin değiliz. Karaya ulaşacağımız ve geri döneceğimiz günün hayalini kuruyoruz, doğru. Yıldızlardan medet umduğumuz ve kendimizi rüzgârlara emanet ettiğimiz de doğru, her gece kendimizi dualarla yatıştırmak zorunda olduğumuz da. Ve bütün bunlar insana acı veriyor. Ama bir düşün! Şimdi denizde olmasak ne yapıyor olacaktık? Güzel ve sevinçli bir şey mi, yoksa daha da acılı ve sıkıntı verici bir şey mi? Önceki hayatını hatırlarsan, ikinci varsayım daha muhtemel görünüyor. Diyelim ki acıdan ve üzüntüden kaçmayı başardık, bizi bekliyor olabilecek daha da korkunç bir şey var. Ne biliyor musun? Can sıkıntısı, insanlığın baş düşmanı! Halbuki burada, yolculuğumuzda, kabul edersin ki can sıkıntısı kök salamaz. Hem yolculukta insanın hatıraları ne kadar güçlü bir anlam kazanıyor! Karadayken her gün yaptığımız şeyler bugün bize bin kat daha değerli görünüyor: Çiçekler ve genç kızlar, ırmaklar ve buğday tarlaları. Hatta üzerinde yürüdüğümüz toprak bile. Denizcilerden başka kim bunun değerini fark etmiştir? Gördüğün gibi, biz bir rüyanın peşinden gidiyoruz ve bu serüven bize mutluluk veriyor. Ve yeni topraklar ararken bile, arkada bıraktığımız toprağın hatırasından kuvvet alıyoruz. Bizimki kötü bir kader değil!”</p>

  <p>Dinliyor muyum yoksa rüyada mıyım, artık ayırt edemiyordum. Kum saatinin ampulü boşalmıştı, hemen kalkıp çevirdim. Bulutlu gökyüzünün altında artık mutlak bir sessizlik hâkimdi. Kutupyıldızı neredeydi? Düşünceler içinde, kaptan köprüsünde bir aşağı bir yukarı yürüdüm. “Kolomb haklı,” dedim kendi kendime. “İyi akıl yürütüyor bu Cenovalı denizci. Şimdi bu çılgınca keşif yolculuklarını daha iyi anlıyorum. Ama söyledikleri benim için geçerli değil. Ben can sıkıntısı çekmiyordum! Ben hayatımdan memnundum ve böyle bir şey aramıyordum. Benimki insani bir kader değil. Demek ki ilahi bir kaderi izliyorum, tek açıklaması bu.”</p>

  <p>Denizcilerin uyuduğu ambarın girişine doğru yürürken, boş gözlerle içeriye baktım. Birden tuhaf bir büyülenmeyle olduğum yere çivilendim. Duraksadım. Sonra o dünyaya inen basamaklara yöneldim. Tıpkı amiralin kamarası gibi burası da düşüncelerle doluymuş gibi geldi bana. Ama neydi denizcilerin düşünceleri? Güverte altında sağa sola kaçışan farelerin arasında tökezledim. Ellerimle yoklaya yoklaya, uykudaki denizcilerin yataklarına yaklaşıncaya ve uykularında sıçrayıp inlemelerini duymaya başlayıncaya kadar karanlıkta ilerledim. Orada durdum ve onları dinledim. Kimisi bir deniz kazasına uğramaktan korkuyor, kimisi altın ve elmas rüyaları görüyor, kimisi de uzaktaki memleketini düşünüyor ve sevdiklerinin adını sayıklıyordu.</p>

  <p>Bitkin ve yılgın mürettebatın dev mırıltısına kulak vererek orada durdum. Sonra koşarak güverteye döndüm ve son anda yetişerek ampulü çevirdim. Bitişik odaya gelen subay yatmaya gitmişti. Kolomb da uzun süre odanın içinde gezinip durduktan sonra yatağa girdi. Uyumadan önce her zaman yaptığı gibi dua ettiğini duydum. O gece kendime, Tanrı’nın kendisine mesken olarak Hıristiyan zalimlerin mülkiyetindeki bir gemide yolculuk eden bir Yahudinin bedenini seçtiğini ve bütün bunların amacının beni umut dolu bir dünyanın kâşifi yapmak olduğunu söyledim. Dünyayı keşfe gönderilmiş huzursuz bir hayvan gibi gördüm kendimi: Bir tilki, bir yılanbalığı, sıçraya sıçraya denizler aşan bir yunus. Gemide uyanık olan bir ben vardım, bir de köprünün bir köşesinde battaniyesine sarınmış olan görev başındaki kamarot.</p>
