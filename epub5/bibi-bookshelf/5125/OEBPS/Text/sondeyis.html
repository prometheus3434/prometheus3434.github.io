  <h3>Sondeyiş</h3>

  <p class="girintisiz"><i>Bir parçam o çam korusunda</i> saklı kaldı; adak yerinin yakınında, ücra bir kulübede düşüncelere dalan yoksul bir adamın ruhunda.</p>

  <p>Ara sıra bu adamı görmeye gider ve onunla birlikte dua ederim. Tanrı’nın dua etmesi görülecek şeydir. Ben şimdikinden daha iyi olmak için dua ederken, Tanrı’ya iman etmiş kimsesiz arkadaşım ona merhamet etmem için bana yalvarır. Merhamet etmek! Ben ancak minnet duyabilirim ona, yüzünden dışavuran doğruluğu için. “Günün birinde beni tanırsan, bana merhamet et,” diye fısıldarım ona; “fazla soru sorma bana! Cevapları bilmiyorum çünkü.” O anda Tanrı’nın yakında olduğunu hisseder, gözlerini kapar, başını saygıyla öne eğer. “Ne kadar mütevazı,” diye düşünürüm kendi kendime. “İyilik ne kadar utangaç. Bu yüzden sık sık ortalara çıkamıyor.”</p>

  <p>Başka bir parçam, göçmenlerden ve ülkelerine dönen savaş gazilerinden ibaret bir orduyla dünyanın dört bir yanında dolaşıp durur. Bir kısmı açlıktan kaçıyordur, bir kısmı yöneticilerinin zulmünden, bir kısmı da sadece varoluşun bilmecelerinden.</p>

  <p>Arkamda her zamanki işaretleri bırakırım: Yaz ve kış, ilkbahar ve sonbahar, kırk yılda bir hedefini bulan çeşitli füzeler. O mektupların çoğu hiç açılmadan hayatın bodrumunda üst üste yığılır. Günün birinde, cevaplanmamış bütün mektuplarla birlikte yakılacaklar; mektup kâğıtları, zarflar, pullar, damgalar, posta memurunun parmak izleri, bodrum katlarının tozu, ateşi yakmış olan kibrit: Hepsi kül olacak. Bazen bir taksiye atlar ve şehrin birinde saatlerce dolaşırım. Lyon’da, San Francisco’da, Moskova’da, Hong Kong’da yaparım bunu. Olanca dikkatimle insanlara bakarım. Fabrikalara gidip işçileri seyreder, ofislere gidip işadamlarını seyrederim. İnsanların, çoğu zaman beni düşündüklerini fark etmeden, kafalarında beni nasıl canlandırdıklarına bakarım. Saatlerine göz atarlar ve beni düşünmekte olduklarını bilmezler. Sevgililerini okşarlar ve beni düşünmekte olduklarını bilmezler. Gözlerini açar açmaz unuttukları bir rüyadan uyanırlar ve bana en yakın oldukları an işte o andır. İnsanlar ilahi kudretin yüceltildiği yerlere koşmasınlar! Bana trenlerin ve randevuların arasında rastlamaları daha büyük ihtimaldir.</p>

  <p>Kendimin farkına varmak için sık sık dikkat kesilirim. Çeşitli yöntemlerle yaparım bunu. En basit yolu bir nesne olmaktır: Bir dağ, otel odasındaki bir koltuk, deniz kıyısında bir ev, musluktan düşen bir su damlası. Ama ne zaman hareketsiz kalsam, üzerime bir tuhaflık çöker. Huzursuzlanırım, içimde zorlayıcı bir kuvvet hissederim, üstü örtülmüş bir ateş ya da erimek üzere olan buz gibi.</p>

  <p>Bir pastadan çok da büyük olmayan bir bomba olduğum ve her parçacığımdaki enerjiyi serbest bırakarak Japonya’nın üzerinde patladığım günü düşünürüm. Bir mantar bulutu biçiminde yeniden göğe yükseldiğimde, aşağıdaki feryatları ve acıları duymamak için yeryüzünden kaçarcasına uzaklaşmıştım, o azap dolu cehennem de bendim çünkü. Sonra beni yeryüzünün üzerine bırakan pilotun arkasından yetiştim; zamanın kayıp bir noktasında, evrenimi yaratmam için beni uzayın içinde terk edip giden meçhul baba gibi. Onunla konuşmak istiyordum, ama başaramadım. Askeri uçağın bir köşesinde, mürettebatın birbiriyle şakalaşmasını dinleyerek, aceleci başmelekler gibi içinden geçtiğimiz bulutları seyrederek yeryüzüne döndüm.</p>

  <p>Kendimi neden televizyonun karşısında otururken hatırladığımı biliyorum. Çünkü ben orada da barınırım, iki program arasındaki boşluklarda, duvar deliğinde gizlenen bir örümcek ya da galaksilerin kavşağındaki bir yön işareti gibi. Televizyon ve atom bombası benim varlığımın farklı işaretleridir ve ikisi de tamamiyetimi kavramanın ne kadar zor olduğunu gösterir; o bomba olduğumda, kendimin bir başka parçası üzerinde patlamak üzere yola çıkmıştım ben. Küçük ekranda ne zaman o mantar bulutu belirse, kendimi hayatın sahnesinde yükselirken görürüm, her şeyin en baştan başladığı bir şafak vakti gibi. O görüntüde kendi aksimi yakaladığım zamanlar, küçük bir havuzun yüzeyindeki bir çiçek olmak isterim –öyle sakin ve yeşil, gök mavisi bir ışığa bulanmış– ya da okuldan dönen bir çocuğun ağzındaki dondurmanın tadı olmak.</p>

  <p>Tabiat güçlerinin manipüle edildiği laboratuvarlarda gizlenir, güzelliği ve bilgiyi kendi bedeninin organları gibi yeniden üretebilecek bir hayvan hayal ederim. Sonra güzellik ve bilginin varoluşun azabına karşı uydurulmuş çareler olduğunu hatırlarım. Acı çekmeyen bir dünyada bunlar ne işe yarar ki? Dünyanın kusurlarının müridiyim ben, bugün ve ilelebet.</p>

  <p>Ölen insanları seyretmeye hastanelere giderim. Kiminin ölmesi uzun sürer, kimi bir saniyede ölür. Ölüm aceleyle koridorlarda koşturur, odalara girip çıkar. Kot pantolon ve pamuklu eşofman üstleri giyer. Koyu renk gözlükler takar, gözlerinin içine bakamam. Doğumhaneye girerek çocukların doğmasını seyrederim. Ne savaştır bu dünyaya gelmek! Hayat hep oradadır ve o da koridorun öbür ucundaki kız kardeşi kadar meşguldür; ama onun gözleri örtülü değildir, uzun uzun bakarım o gözlere. Zaman zaman ölüm bir çocuğu, bir anneyi ya da ikisini birden alıp götürür. Bu olay sırasında iki kız kardeş birbirlerine bakmazlar bile. Yapılması gerekeni yaparlar.</p>

  <p>Dünyada neler olup bittiğini bugün her zamankinden daha çok merak ediyorsam, gitme zamanımın neredeyse gelmiş olduğuna karar verdiğim içindir. Artık hemen hemen her şey planlanmış durumda. Daha şimdiden hasret çöküyor içime. Ama kararım kesin. Ulaşım aracım ışık olacak; ta evrenin sınırlarına kadar geçerli bir açık biletim var. Sadece gidiş bileti bu, yaşlılık yıllarımın olgunluğu içinde dinlenmek istediğim doğmamış dünyaya kadar götürecek beni. Artık soğuktan korkmuyorum.</p>

  <p>En çok da aşk özlemi dokunuyor bana. Park sıralarında oturan, yatakta kucak kucağa yatan, ayrı kaldıklarında birbirlerini özleyen sevgililerin her zaman yanında olmuşumdur, onlar da bunu hissetmiştir zaten. Oyunların hülyalı dünyasında kaybolmuş çocuklara bakıyorum, evrenin kıyısında yürüyen, kapımı çalan çocuklara. Çimlerin üstüne oturuyorum; beni göremiyorlar, ama hepsi hissediyor varlığımı.</p>

  <p>Niyetlendiğim onca şey içinde, en azından gidişim başarısız olmamalı. Güvenilir planlar yapmak için bilgisayar kullanıyorum; çalışkan ve serkeş insan ırkının bana son hediyesi bu. Bir evrak çantasından daha çok yer tutmuyor, dolayısıyla bagaj problemi yok. Buna rağmen durmadan daha yeni modelleri kurcalarken buluyorum kendimi, belleği büyüdükçe büyüyen dizüstü bilgisayarları. Küçücük bir diske koca koca yüzyıllar sığıyor. Tek bir insan, böyle bir belleğin küçük bir parçasına ulaşmak için bile neler yapmalı kim bilir? Bu soruyu bilgisayara sorduğumda yanıp yanıp sönüyor, göz kırpıyor, sonra duruyor; çünkü sorduğum sorunun cevabı yok. Bilgisayar denen bu alet kadar kendini beğenmişlikten uzak bir şey görmedim. Karar verme konusundaki derin yeteneksizliği olmasa, en iyi arkadaşım olabilirdi. Ama ya bir gün akıl danışma ihtiyacı duyarsam?</p>

  <p>Yukarı aşağı dolaşıyorum, son denetimleri yapıyor, kapıları kapatıyor, ışıkları söndürüyorum. Gitmeden bitkileri sulamayı unutmayayım derken birden fazla bölgeyi su baskınına uğrattım. Mobilyaları taşır ve çekmecelerimi boşaltırken, biraz daha dikkatli olsam önüne geçebileceğim birkaç depreme neden oldum. Buna üzülüyorum.</p>

  <p>Kitapları kaldırıyorum, müziği kapatıyorum, resimleri duvara çeviriyorum. İnsanoğlu verdiğim sinyali alarak neredeyse yaratmaktan vazgeçti, geçmişten besleniyor artık. Dünya bir kalkış garına dönüştü, her tarafı ıskartaya çıkmış müzikler ve geçmiş zamanlardan kalma resimler süslüyor. Alışveriş merkezleri ve süpermarketler evrenin dondurulmuş imgelerini depoluyor; işe yaramaz ve unutulmuş şeylerle dolu ambarlar gibi.</p>

  <p>New York’un gökdelenleri, havaalanlarının kontrol kuleleri gibi yükseldikçe yükseliyor. Sık sık onların tepesinde buluyorum kendimi, yönümü saptarken, rotamı kararlaştırırken. Fantastik varsayımlara dalıp gidiyorum. İki tane düşünen hayvan yaratsaydım neler olurdu acaba? Mesela, insanla köpeği birlikte yürürken hayal ediyorum, birbirlerine duydukları derin düşmanlığın üstesinden gelmeye çalışarak, Tanrı’nın varlığından veya buna benzer çetrefilli bir konudan söz ederek. O zaman her türlü köpeksi gelişme dünyanın alışılmış bir parçası olacaktı, köpek mimarisinden tutun da, tilkilerin veya çakalların aynı ırka ait olup olmadıklarına dair sonu gelmez tartışmalara kadar. Köpekler belki Saint Bernard türü heybetli bir şey ya da bir dağ kurdu olarak hayal edeceklerdi beni.</p>

  <p>Etrafta fazla sözünü etmemiş olmama rağmen, gidiş haberim hızla yayılıyor. Kimileri itişip kakışarak tepki gösteriyor buna; kendilerinin de gidebileceğini sanıyor da, yer bulamamaktan korkuyorlar sanki. Kimileri yoksulluğun benim yanımda bir yer ayarlamalarını zorlaştıracağını düşünüyor ve zengin olmak için ellerinden geleni yapıyor. Bir kısmı da yaz aylarında gözü dönmüş gibi seyahat ediyor, kim bilir, seyahatlerin en büyüğüne hazırlanıyorlar belki.</p>

  <p>Gidiş tarihimi kararlaştırdım. Bir spor yarışmasını seyrederken aklıma geldi bu fikir. Çin’deki bir kasırgayla Meksika Körfezi’ne göç eden bir Kanada ördeği sürüsünün tam ortasında, en sevdiğim spor dallarını seyretmek üzere Barcelona stadyumunda bir mola verdim: Sırıkla yüksek atlama ve yüz metre koşusu. İkisi de olağanüstü güzeldi ve sırıkla atlamada bir dünya rekoru kırıldı. Sporcu alkışlar arasında pistin etrafında koşarken, bu daldaki son rekorun kırıldığı gün yola çıkmaya karar verdim; her spor dalı için mutlaka gelecektir o gün. Gazetede spor sayfasını açıyorum ve seyahat ajandama işaret koyuyorum. Rekor beş metre doksan santimde, altı metre on iki santimde, altı metre yirmi santimde! İçim heyecanla titriyor, sırıkçının ipi sıyırıp geçen eğik sırığı gibi.</p>

  <p>Varlığımın her köşesine haşmetli bir duygu yayılıyor. Mevsim yaz. Suyun, ormanların ve buzulların üzerinden geçerek Colorado’dan Alaska’ya doğru uçuyorum. Güneş ışınları bulutların içindeki yarıklara doluyor. O pamuk kümesini aralayıp dışarı bakıyorum ve her yanımda uçsuz bucaksız bir mavilik açılıyor. Bu güzelliği bırakıp gitmek kolay olmayacak.</p>

  <p>Elektrik sinyallerinin karıştığı anlaşılmaz dualar geliyor kulağıma. Kelimeleri güçlükle seçiyorum.</p>
