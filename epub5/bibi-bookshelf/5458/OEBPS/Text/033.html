  <p class="p"><a class="calibre1" id="a486"></a><span class="t calibre2 sgc-1">Ş</span><span class="t calibre2 sgc-1">İ</span><span class="t calibre2 sgc-1">MD</span><span class="t calibre2 sgc-1">İ</span></p>

  <p class="calibre6">Eskiden hep giderken olsam derdim.</p>

  <p class="calibre6">Bilmedi<span class="t1">ğ</span>im oralar<span class="t1">ı</span> özlerdim.</p>

  <p class="p49">Nedir dönerken, nedir aksam<span class="t1"><br class="calibre3" /></span>Bilmezdim, bilmeden gülerdim.</p>

  <p class="calibre6">Ba<span class="t1">ş</span>ka, hep ba<span class="t1">ş</span>ka bir yerde olsam.</p>

  <p class="calibre6">O gelir beni bulur derdim.</p>

  <p class="calibre6"><span class="t1">İ</span>çinde neler olup olmad<span class="t1">ığı</span>n<span class="t1">ı</span> dü<span class="t1">ş</span>ünmeden,</p>

  <p class="calibre6">Evlerin, evlerin aras<span class="t1">ı</span>ndan geçip giderdim.</p>
