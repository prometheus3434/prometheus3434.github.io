  <p class="p"><a class="calibre1" id="a641"></a><span class="t calibre2 sgc-1">KARANLIK HEP KEND</span><span class="t calibre2 sgc-1">İ</span><span class="t calibre2 sgc-1">NE G</span><span class="t calibre2 sgc-1">İ</span><span class="t calibre2 sgc-1">DER</span></p>

  <p class="p8"><span class="t3">&nbsp;</span></p>

  <p class="p48">Ayd<span class="t1">ı</span>nl<span class="t1">ı</span>k<span class="t1"><br class="calibre3" /></span>Karanl<span class="t1">ığ</span>a gider.</p>

  <p class="calibre6">Seslenir:</p>

  <p class="calibre6">Gel karanl<span class="t1">ı</span>k.</p>

  <p class="calibre6">Der,</p>

  <p class="calibre6">Seni ayd<span class="t1">ı</span>nlatay<span class="t1">ı</span>m;</p>

  <p class="calibre6">Görsünler,</p>

  <p class="p30">Sende <span class="t1">ı</span><span class="t1">ş</span><span class="t1">ı</span>k par<span class="t1">ı</span>lt<span class="t1">ı</span>s<span class="t1">ı</span>n<span class="t1">ı</span>.</p>

  <p class="p48">Karanl<span class="t1">ı</span>k<span class="t1"><br class="calibre3" /></span>Açmaz kap<span class="t1">ı</span>s<span class="t1">ı</span>n<span class="t1">ı</span>.</p>

  <p class="calibre6">Bu ça<span class="t1">ğ</span>r<span class="t1">ı</span>dan ürker.</p>

  <p class="calibre6">Ses vermez..</p>

  <p class="calibre6">B<span class="t1">ı</span>rak<span class="t1">ı</span>p pilisini p<span class="t1">ı</span>rt<span class="t1">ı</span>s<span class="t1">ı</span>n<span class="t1">ı</span>.</p>

  <p class="calibre6">Çeker gider.</p>

  <p class="p46">Nereye gitti<span class="t1">ğ</span>ini<span class="t1"><br class="calibre3" /></span>Karanl<span class="t1">ı</span>ktan kimse görmez.</p>
