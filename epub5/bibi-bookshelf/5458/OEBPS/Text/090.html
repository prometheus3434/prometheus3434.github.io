  <p class="p"><a class="calibre1" id="a543"></a><span class="t calibre2 sgc-1">BEKLEMEK</span></p>

  <p class="p8"><span class="t3">&nbsp;</span></p>

  <p class="calibre6">Birini birine götüren bu tren,</p>

  <p class="calibre6">Birini birine getiren bu tren.</p>

  <p class="calibre6">Birinden birini alm<span class="t1">ı</span><span class="t1">ş</span> ay<span class="t1">ı</span>rm<span class="t1">ı</span><span class="t1">ş</span>t<span class="t1">ı</span>r.</p>

  <p class="p30">Çekip koparm<span class="t1">ı</span><span class="t1">ş</span>t<span class="t1">ı</span>r birini birinden.</p>

  <p class="calibre6">Ben hangisi oldum, ilkin trene sordum.</p>

  <p class="p84">Sana, ona ve bir de kendime sordum.<span class="t1"><br class="calibre3" /></span>Gündüzün gecede okundu<span class="t1">ğ</span>u anda<span class="t1"><br class="calibre3" /></span>Ben kimse gelmesin diye bekleyordum.</p>
