  <p class="p"><a class="calibre1" id="a601"></a><span class="t calibre2 sgc-1">SON DERS</span></p>

  <p class="p8"><span class="t3">&nbsp;</span></p>

  <p class="p24">Birisi gelse, dese;</p>

  <p class="p35">Tarih, co<span class="t1">ğ</span>rafya, hendese.</p>

  <p class="p24">Biri giderken sese,</p>

  <p class="p35">Seslere bir ses verse.</p>

  <p class="p38">Biri de kalsa, yerinde,</p>

  <p class="p28">Kendisi olsa - yer verin de.</p>

  <p class="p51">Bir ba<span class="t1">ş</span>kas<span class="t1">ı</span> olsa, yerinde<span class="t1"><br class="calibre3" /></span>Kalksa dese: kim kimin neresinde.</p>

  <p class="p38">Biri de yerinden dese;</p>

  <p class="calibre6">Son verelim bu derse.</p>

  <p class="calibre6"><span class="t1">&nbsp;</span></p>
