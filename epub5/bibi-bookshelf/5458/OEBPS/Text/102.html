  <p class="p"><a class="calibre1" id="a555"></a><span class="t calibre2 sgc-1">YOKKÖY</span></p>

  <p class="calibre6">Oras<span class="t1">ı</span> bir yalan art<span class="t1">ı</span>k, bir yalan köyü;</p>

  <p class="calibre6">Ço<span class="t1">ğ</span>alan yaln<span class="t1">ı</span>zl<span class="t1">ı</span>klar<span class="t1">ı</span>n azalan köyü.</p>

  <p class="p103"><span class="t1">Ş</span>imdi senin bunald<span class="t1">ığı</span>n kaçmak kentinin,<span class="t1"><br class="calibre3" /></span>Sand<span class="t1">ığı</span>n<span class="t1">ı</span>, bavulunu açmak kentinin.</p>

  <p class="calibre6">Elinden an<span class="t1">ı</span>lar<span class="t1">ı</span>n<span class="t1">ı</span> da alan köyü.</p>

  <p class="p104">Seni bekleyece<span class="t1">ğ</span>ini sanan kendinin<span class="t1"><br class="calibre3" /></span>Dü<span class="t1">ş</span>lerini süsledi<span class="t1">ğ</span>i son kalan köyü.</p>
