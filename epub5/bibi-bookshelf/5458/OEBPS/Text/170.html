  <p class="p"><a class="calibre1" id="a623"></a><span class="t calibre2 sgc-1">GAR</span><span class="t calibre2 sgc-1">İ</span><span class="t calibre2 sgc-1">P KO</span><span class="t calibre2 sgc-1">Ş</span><span class="t calibre2 sgc-1">MA</span></p>

  <p class="calibre6"><span class="t7">&nbsp;</span></p>

  <p class="calibre6"><span class="t11">Güzeller yoldan geçer,</span></p>

  <p class="calibre6"><span class="t11">Gel desen gel'den geçer,</span></p>

  <p class="calibre6">Kal desen kal'dan geçer..</p>

  <p class="calibre6">Garibi umursamaz.</p>

  <p class="p30">Giderek el'den geçer.</p>

  <p class="calibre6">Garibin ko<span class="t1">ş</span>ma dü<span class="t1">ş</span>ü.</p>

  <p class="calibre6">Yollara dü<span class="t1">ş</span>me dü<span class="t1">ş</span>ü..</p>

  <p class="calibre6">Tek-ba<span class="t1">ş</span><span class="t1">ı</span>na gidi<span class="t1">ş</span>i.</p>

  <p class="calibre6">Boynu bükük duru<span class="t1">ş</span>u,</p>

  <p class="p12">Gider güzelden geçer.</p>
