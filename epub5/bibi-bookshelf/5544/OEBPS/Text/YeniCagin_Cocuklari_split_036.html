  <h2 class="sagbaslik" id="calibre_toc_38"><span class="sagbaslik1">SEN TAMAMLA</span></h2>

  <p class="normal">Bir hikâye oluşturun. Kahramanlarını ve özelliklerini anlatın. Hikâyenin olayına giriş yapıp, sonrasını "sen tamamla" deyin.</p>

  <p class="normal">Bu sayede çocuğumuz, parçalar ile bütünü birleştirmeyi öğrenecektir. Dikkati, olayları takip edebilmesi ve kurgulama yeteneği artacaktır.</p>
