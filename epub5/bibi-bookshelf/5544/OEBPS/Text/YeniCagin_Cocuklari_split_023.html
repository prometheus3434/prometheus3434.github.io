  <h2 class="sagbaslik" id="calibre_toc_25"><span class="sagbaslik1">Kamptayız</span></h2>

  <p class="normal">Çocuğunuz odasını veya salonu toplamıyorsa, bağırıp çağırmak, onu üzecek sözler söylemek yerine, haydi kampçılık oynuyoruz deyin. Kampta görev dağılımı yapın. Mıntıka toplamak onun görevi olsun. Yemek hazırlamak ya da çamaşırları asmak da sizin göreviniz.</p>
