<p class="block_26" lang="tr" id="calibre_pb_16"><img alt="Image" src="images/image-9.png" class="calibre10"/></p>
	<p class="block_21"><span lang="tr">Francis Lacy</span><span lang="tr">’</span><span lang="tr">nin Sorgulaması ve İfadesi</span></p>
	<p class="block_20"> </p>
	<p class="block_21"><span lang="tr">Yukarıda adı geçen kişi, Büyük Britanya</span><span lang="tr">’</span><span lang="tr">nın ve İngiltere</span><span lang="tr">’</span><span lang="tr">nin Tanrı Kral</span><span lang="tr">’</span><span lang="tr">ının lütfuyla tahtında oturan hükümdarımız II. George</span><span lang="tr">’</span><span lang="tr">un saltanatının onuncu yılının bu</span></p>
	<p class="block_21" lang="tr">Yirmi Üç Ağustos günü, sözlerinin doğruluğu üzerine ant içmiştir.</p>
	<p class="block_20"> </p>
