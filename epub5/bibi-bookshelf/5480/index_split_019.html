<p class="block_19" id="calibre_pb_18"><span lang="tr">Hannah Claiborne</span><span lang="tr">’</span><span lang="tr">un Sorgulaması ve İfadesi</span></p>
	<p class="block_20"> </p>
	<p class="block_21"><span lang="tr">Yukarıda adı geçen kişi, Büyük Britanya</span><span lang="tr">’</span><span lang="tr">nın ve İngiltere</span><span lang="tr">’</span><span lang="tr">nin Tanrı Kral</span><span lang="tr">’</span><span lang="tr">ının lütfuyla tahtında oturan hükümdarımız II. George</span><span lang="tr">’</span><span lang="tr">un saltanatının onuncu yılının</span></p>
	<p class="block_21"><span lang="tr">bu</span><span lang="tr"> Yirmi Dört Ağustos günü, sözlerinin doğruluğu üzerine ant içmiştir.</span></p>
	<p class="block_20"> </p>
