    <div>
      <p id="toc_marker-34" class="BASLIK01 bizsmart">
        SU BASMIŞ
      </p>
      <p class="govde-metin bizsmart">
        Bir gün küçük Nasrettin’i, dünyada başka yerler de görsün diye Sivrihisar’dan Akşehir’e getirirler.
      </p>
      <p class="govde-metin bizsmart">
        Nasrettin, Akşehir Gölü’ nü görünce çok üzülür:
      </p>
      <p class="govde-metin bizsmart">
        – Şuraya bakın! Ne güzel bir otlakmış! Ama yazık, bu otlağı su basmış, diyerek hayretini ifade eder.
      </p>
      <div class="frame-2">
        <img class="frame-16" src="image/32_Su%20basmis_fmt.jpeg" alt="32_Su%20basmis.TIF"/>

      </p>
