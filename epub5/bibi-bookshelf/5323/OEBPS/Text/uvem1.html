  <h1 style="margin-top: 5em">BİRİNCİ BÖLÜM</h1>

  <p style="text-align: right">"Söyle kimsin sen?”<br />
  "Sonsuza dek kötülüğü isteyen,<br />
  ama sonsuza dek iyilik yapan bu<br />
  gücün bir parçasıyım.”</p>

  <p> </p>

  <p style="text-align: right">GOETHE, <i>Faust</i></p>
