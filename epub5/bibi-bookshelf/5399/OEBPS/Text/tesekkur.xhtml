  <h1>TEŞEKKÜRLER</h1>

  <p>On yıl önce, baharın başlarında, “Kadınımın Meyvesi” başlıklı bir öykü yazdım. Bir kadının apartman dairesindeki balkonunda bitkiye dönüşmesi ve birlikte yaşadığı adamın onu bir saksıya dikmesi hikayesiydi. Bir gün bu öykünün başka bir versiyonunu yazmayı o zamanlar düşünmüştüm. On yıl önce tahmin ettiğimden çok daha farklı bir hal aldı ama bu öykü dizisine başlamam bu şekilde oldu.</p>

  <p>2002 yılının güzünden 2005 yılının yazına kadar bu üç öyküyü kaleme aldım; tek tek okunduğunda her biri farklı hikâyeler gibi görünse de birleştirildiğinde tamamen farklı, gerçekten anlatmak istediğim hikâyeyi oluşturan bir roman. Artık kendi yerlerine sırayla yerleşmiş oldular. Uzun bir ipin bağlanması gibi bir his bu.</p>

  <p>“Vejetaryen” ve “Moğol lekesi” öykülerini bilgisayar yerine elle yazdım. Çünkü parmaklarım ağrıyordu. Uzun boylu, berrak gözlü üniversite öğrencisi Y kısmi zamanlı çalışarak yazdıklarımı bilgisayara geçti. Baskı alıp getirdikçe boşlukları kullanarak düzeltmeler yaptım ve sürekli rica ederek sabretmesini istedim.</p>

  <p>Sonrasında en azından elle yazabildiğim zamanların daha iyi olduğunu anlamış oldum. Boş beyaz bir kâğıdı doldurmadan önce bileğim ağrımaya başladığından artık devam edemez olmuştum ve yapabileceğim bir şey kalmamıştı. Sese duyarlı bilgisayar? Parmak uçlarıyla dokununca elektronik uyarıyla çalışan bir klavye? Gözyaşı bile dökemeyecek kadar bitap düşmüştüm.</p>

  <p>Tükenmez kalemi ters çevirerek klavyeyi tuşlayabileceğim fikri bu şekilde iki yıla yakın umutsuzluk yaşamamdan sonra aklıma gelmişti. Kardeşimin “Zihni Sinir İcatları” gibi bir şov programına bile katılabilirsin diyeceği kadar ustalaşınca tek başıma yazabildim. “Alev Ağacı”nı bu yöntemle yazdım.</p>

  <p>Üzerinden iki yılın daha geçtiği şimdi, şükür ki bu yazıyı dizüstü bilgisayarımla on parmağımı kullanarak yazıyorum. Tekrar parmaklarım ağrısa da eskisi kadar acı çekmeyeceğim. İdmanlı olmanın, şükretmenin anlamını artık biraz anladım sanki.</p>

  <p>Anlamsız ve moralsiz geçen bir gün, otobüs beklerken kaldırımdaki bir ağaca istemsizce dokunmuştum. Ağacın nemli kabuğu soğuk bir ateş gibi avucumun içini yaktı. Göğsüm buz gibi, sayısız yarıklara ayrılarak parçalandı. Canlı bir şeyle canlı başka bir şeyin buluşmasını, artık elimi çekip daha fazla ilerlemem gerektiğini, hiçbir şekilde inkâr etmenin yolu yoktu.</p>

  <p class="extract">Artık üniversite öğrencisi olmayan Y’ye,</p>

  <p>Hastanede araştırma yapmama izin veren yetkililere,</p>

  <p>Sanat videolarıyla ilgili ayrıntıları öğreten kişilere,</p>

  <p>Yardımını esirgemeyen, beni her zaman yürekten destekleyenlere,</p>

  <p>Çanğbi Yayınevi çalışanlarına</p>

  <p>Başımı eğerek teşekkür ederim.</p>

  <p class="right"><i>Han Kang</i><br/>Güz, 2007</p>
