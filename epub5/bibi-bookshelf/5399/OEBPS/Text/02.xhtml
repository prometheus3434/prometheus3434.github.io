  <p class="nonindent">Koyu mor perde sahneyi kapladı. Yarı çıplak dansçılar, perdenin gerisinde kalıncaya dek ellerini kuvvetle salladı. İzleyenler gürültülü bir şekilde alkışladılar, arada bravo sesleri duyuldu ancak bis olmadı. Alkışlar bir anda duruldu, seyirciler eşyalarını toparlayarak koridora yöneldiler. O da üst üste attığı bacaklarını düzeltip ayağa kalktı. Alkışların sürdüğü beş dakika boyunca oturduğu yerde bir kez bile alkışlamamıştı. Kollarını bağlamış halde, coşkudan boğazı kurumuş dansçıların ateşli göz ve dudaklarını sessizce süzdü. Onların bu emeklerine karşı merhametle birlikte saygı hissetmişti ancak ona göre koreograf alkışı hak etmemişti.</p>

  <p>Gösteri salonunun dışındaki lobiden geçerken artık işe yaramaz hale gelen gösteri posterine bir göz attı. Merkezdeki bir kitapçıda tesadüfen bu posteri görünce tüm bedeni heyecandan titremişti. Az önce biten son gösteriyi kaçıracağı kaygısıyla telaşlanıp arayarak yer ayırtmıştı. Posterde, arkaları dönük çıplak bir kadınla erkek çarpık bir şekilde oturmaktaydı. Enselerinden kalçalarına kadar yeşil dal ve bol yapraklı kırmızı çiçekler çizilmişti. Bu resim karşısında hem korkmuş, hem heyecanlanmış hem de utanmıştı. Bir yılı aşkın süredir kendisini esir alan imgenin hiç tahmin etmediği başka biri tarafından –bir koreograf– düşünüldüğüne inanamamıştı. Hayal ettiği o imge gerçekten de gözler önüne serilecek miydi acaba? Işıklar kapanıp gösteri başlayıncaya dek bir yudum su bile içemeyecek kadar gerilmişti.</p>

  <p>Ancak aradığını bulamadı. Lobideki büyüleyici ve dışa dönük görünen dans camiasından kaçıp metro istasyonuna bağlı çıkışa doğru ilerledi. Birkaç dakika öncesine kadar salonu dolduran elektronik müzik, gösterişli kostümler, abartılı teşhir ve seksi vücut hareketlerinde aradığı şeyi bulamamıştı. Aradığı şey daha sakin, daha gizli, daha büyüleyici ve derin bir şeydi.</p>

  <p>Pazar günü öğleden sonra metro sessizdi. Kapağında posterdekine benzer bir fotoğrafın olduğu programı elinde tutup kapıya yakın bir yerde dikildi. Evde karısı ve beş yaşındaki oğlu bekliyordu. Karısının en azından tatil günlerinde birlikte vakit geçirmek isteğini bildiği halde bu gösteri için yarım gününü feda etmişti. Eline ne geçmişti peki? Bir kez daha hayal kırıklığı yaşamak ve sonuçta hayalindekini bizzat gerçekleştirmekten başka çaresinin olmadığını anlamak. Hayalini kurduğu imgeyi, başka biri onun yerine nasıl bulabilirdi ki zaten? Bir süre önce Japon yazar Y tarafından montajlanan bir video işini gördüğü zamanki acıyı hissetti. Seks âlemi sahneleri içeren o eserde, tüm bedenleri rengârenk boyanmış onun üzerinde kadın ve erkek ortama uygun saykodelik müzikle birbirlerinin bedenlerini arzulamaktaydı. Su dışına fırlatılmış balıklar gibi dur durak bilmeden çırpınıyorlardı. Tabii ki kendisi de böyle bir susuzluk hissediyordu. Fakat bu denli dışa vurmak istemiyordu. İstediği kesinlikle bu değildi.</p>

  <p>Metronun, yaşadığı apartman sitesini geçtiğini sonradan fark etti. Zaten baştan beri inmeyi düşünmemişti. Omzuna astığı çantaya gösteri broşürünü buruşturarak koydu. Ellerini yumruk yapıp montunun cebine soktu ve pencereye yansıyan vagonun iç manzarasını seyretti. Dökülmeye başlayan saçlarını beysbol şapkasıyla, oldukça sarkmış göbeğini montuyla gizleyen orta yaşlı bu adamın kendi olduğunu hiç zorlanmadan kabul etmişti.</p>

  <p class="extract">Çalışma atölyesinin kapısı şans eseri kilitliydi. Yani bugün yalnız kalabilecekti. Bir tek pazar günü öğleden sonraları atölyeyi tek başına kullanabiliyordu. Holdingin spor birimlerinden biri olan K Grup tarafından tedarik edilen, ana binanın B2 katındaki bu yirmi dört metrekarelik alanda dört video sanatçısı tek bilgisayarla çalışıyordu. Pahalı ekipmanları ücretsiz kullanabildikleri için büyük minnet duyuyordu ancak işine sadece tek başına çalışırken odaklanabilen hassas karakterinden dolayı rahatsız olduğu noktalar da az değildi.</p>

  <p>Hafif bir tık sesiyle atölyenin kapısı açıldı. Karanlık duvarı eliyle yoklayıp ışığı yaktı. Kapıyı kilitleyip, beysbol şapkasını ve ceketini çıkarıp çantasını yere koydu. İki elini dudaklarına götürerek bir süre atölyenin dar koridorunda dolandıktan sonra bilgisayarın başına oturup alnını sıvazladı. Çantasını açıp gösteri broşürünü, eskiz defterini ve ana kaseti çıkardı. Etiketine adı, soyadı, adresi ve telefon numarasına kadar her şeyi yazdığı bu kasette on yılı aşkın süredir çektiği tüm video çalışmalarının orijinalleri vardı. Son eserini tamamlayıp bu kasete kaydedeli çoktan iki yılı geçmişti. İki yıllık zaman kaçınılmaz bir nadastı, ancak uzun süren boşluk içini huzursuz etmeye yetmişti.</p>

  <p>Eskiz defterini açtı. Gösteri posterinden gerek hava gerek dokunuş yönünden tamamen farklı olsa da aynı temelde onlarca sayfa eskiz çiziliydi. Çıplak erkek ve kadın vücutları, yumuşak ve yuvarlak çiçek yapraklarıyla mükemmel bir şekilde boyanmıştı ve ilişkiye girdikleri az çok görünüyordu. Gergin kasları hissettiren baldırlar, sımsıkı kavranmış kalçalar, dansçılar gibi çok cılız üst gövdeler olmasaydı basit ve kışkırtıcı bir pornografik resim gibi görünürdü. Onların vücudu –yüzleri çizili değildi– durumun tahrik edici doğasını dengeleyecek kadar sağlam ve duruydu.</p>

  <p>İmge aniden gelip onu bulmuştu. Bir yıldan fazla süren bu tükenişin her nasılsa biteceğini kestirebilmiş, geçen kış, enerjinin azar azar karnından yılankavi yukarıya çıkmaya başladığını hissetmişti. Ancak bunun öyle olağandışı bir imge olacağını tahmin etmemişti. Şimdiye kadar yaptığı çalışmalar çoğunlukla gerçekçiydi. Post kapitalist toplumlarda yıpranıp lime lime edilen insanın günlük yaşamını, üç boyutlu grafikle gerçekçi şekilde belgesel ekrana taşıyan kendisi için, şehvetli, evet sadece şehvetli olan o imge tıpkı bir yaratığa benziyordu.</p>

  <p>Karısı o pazar öğleden sonra oğluna banyo yaptırmasını istememiş olsaydı o imge kendisine hiç gelmeyebilirdi. Oğlunu büyük bir havluya sarıp kucağına alarak çıktıktan sonra, karısı oğluna külot giydirirken, “Bu Moğol lekesi hâlâ epey büyük. Tanrı aşkına, ne zaman kaybolur bu?” diye sormamış olsaydı. Karısı, “Bilmem ki. Tam hatırlamıyorum ama Yonğhe’de yirmi yaşına kadar geçmemişti bu leke,” diye beklenmedik bir şekilde cevap vermeseydi. “Yirmi yaş mı?” diye sorduğundaysa, “Hı… Öyle ufak, başparmak kadar, yeşilimsi renkte. Yirmi yaşına kadar geçmediğine göre belki hâlâ duruyordur,” diye karısı uzun uzadıya ayrıntıya girmeseydi. Kadının kalçasının tam ortasında yeşil bir çiçeğin açma sahnesi hemen o an onu sarstı. Baldızının kalçasında Moğol lekesi kalmış olabileceği ihtimaliyle, çıplak kadın ve erkeğin tüm vücutlarını çiçek deseniyle boyayarak ilişkiye girme sahnesi anlaşılamayacak kadar kesin ve açık bir sebep sonuç ilişkisiyle beynine kazındı.</p>

  <p>Yüzünün kayıp olması hariç, onun eskizindeki kadın, baldızıydı. Hayır, baldızı <i>olmalıydı</i>. Baldızının bir kez bile göremediği çıplak bedenini hayal ederek ilk defa çizip, ufak ve yeşil çiçek yaprağı gibi bir beni kalçasının ortasına çizerken hafif bir ürpertiyle birlikte ereksiyon yaşamıştı. Evlendikten, özellikle kırkına merdiven dayadıktan sonra neredeyse ilk kez hissettiği, muhatabı belli şehvetli bir arzuydu bu. Öyleyse, kadının gırtlağına sımsıkı sarılarak içine giren kayıp yüzlü adam kim acaba? O adamın kendi olduğunu, ancak kendisi olması gerektiğini biliyordu. Düşünceleri bu noktaya ulaşınca surat ifadesi değişti.</p>

  <p class="extract">Uzun zamandır bu imgeden nasıl kaçabileceğinin çözümünü arıyordu. Fakat bu olmazsa olmazdı. Bunun kadar güçlü ve çekici başka bir görüntü var olamazdı. Bunun dışında başka hiçbir çalışma yapmak gelmiyordu içinden. Artık tüm sergiler, filmler, gösteriler, sadece bu imge olmamaları sebebiyle önemini yitirmişti.</p>

  <p>Bu imgeyi nasıl gerçekleştirebileceğini hayal dünyasındaymış gibi uzun uzadıya düşünürdü. Resimler yapan bir arkadaşının çalışma atölyesinin anahtarını ödünç alıp, ışıkları ayarlayıp, vücut boyalarını, zemine sereceği beyaz çarşafı hazırlayıp… Düşünmeye devam etti. En önemli şeyin baldızını ikna etmek olduğunu biliyordu. Baldızının yerine başka bir kadının geçip geçemeyeceği konusunda uzun süre kaygılanırken ansızın aklına gelen, kendisinin son derece açık ve net bir pornografiyi nasıl yönetip filme alabileceğiydi. Baldızı dışında herhangi bir kadın bunu karşılayamazdı. O zaman yüksek meblağlar ödeyip profesyonel bir oyuncu mu çalıştırsa? Yüz kez taviz verip çekim yapsa dahi, çektiklerini gerçekten sergileyebilir miydi acaba? O zamana dek toplumsal içerikli eserlerle göze batacağını düşündüğü olmuştu ancak müstehcen eserler üreten biri olarak damgalanabileceği aklına bile gelmemişti. Eser üretirken kendini hep özgür hissederdi ve özgürlüğün bir lüks olacağını hiç düşünmemişti.</p>

  <p>O imge olmasaydı tüm bu sabırsızlık, rahatsızlık, huzursuzluk, acı veren şüphe ve otosansürü yaşamasına gerek olmayacaktı. Yaptığı bir seçimden ötürü –pek matah da değildi ama– her şeyi, ailesini bile kaybedebileceğine dair korkuyu tecrübe etmesine de lüzum kalmayacaktı. Pek çok şey kendi içinde çatlamalara sebep oluyordu. O normal miydi? Her şeyden öte, ahlaklı mıydı? Kendi kendini kontrol edebilen güçlü biri miydi? Cevaplarından emin olduğu bu sorulara artık cevap veremez hale gelmişti.</p>

  <p>Anahtarın çevrilme sesini duyunca eskiz defterini kapatıp kendine doğru çekti. Sayfaları açıkken birilerinin gözüne çarpmasını istemedi. Bugüne kadar kendi eskizlerini ya da açıklarını gösterme konusunda cömert davranan biri olarak böyle hissetmesini kendisi bile yadırgamıştı.</p>

  <p>“Üstat!”</p>

  <p>İçeri giren uzun saçlarını sıkıca atkuyruğu yapmış alt sınıftan J idi. “Hay aksi, kimsenin olmadığını sanmıştım,” dedi. Arkaya kaykılarak gülüp, “Birer kahve içelim mi?” diye sordu J cebinden bozuk para çıkarıp. O da olur manasında başını salladı. J otomattan kahve almaya gidince, artık kendisine ait olmayan atölyeye şöyle bir baktı. Gitgide tepesinin seyrekleşmesine kafayı taktığı için başına beysbol şapkasını geçirdi. Uzun süre baskı altında tuttuğu çığlık gibi bir şeylerin öksürük gibi patlayacağını hissetti. Alelacele çantasına eşyalarını koyduktan sonra atölyeden fırladı. J ile karşılaşmamak için adımını hızlandırıp yangın merdiveni karşısındaki asansöre yöneldi. Asansörün ayna gibi parlayan kapısına yansıyan yüzüne bakıp, sanki ağlamış gibi kanlanan iki gözünü gördü. Her ne kadar hafızasını zorlasa da atölyede gözyaşı döktüğünü hatırlamıyordu. O anda kan çanağına dönmüş gözlerine tükürmek istedi. Seyrek siyah sakallı iki yanağını kanlanana kadar tokatlayıp, şehvetle şişen çirkin dudaklarını ayakkabısıyla dağıtmak istedi.</p>

  <p class="extract">“Geç kaldın.”</p>

  <p>Karısı incinmişliğini zar zor gizleyerek karşıladı onu. Oğluysa yarım yamalak sevincini gösterip oynamakta olduğu plastik forklifte kendini verdi.</p>

  <p>Üniversiteler caddesinde bir kozmetik dükkânı işleten karısı doğum yaptıktan sonra işi elemanlara emanet edip sadece geceleyin hâsılatı topluyordu ama çocuk anasınıfına başlayınca geçen yıldan beri dükkân işlerini tekrar eline aldı. Bu yüzden hep yorgun olurdu ama karısı doğuştan sabırlı sayılırdı. Sadece pazar gününü, tek bir günü ailesine ayırması, karısının neredeyse tek talebiydi. “Ben de biraz dinlenmek istiyorum. Hem çocuğumuz babasıyla da vakit geçirmeli.” Karısının sıkıntısını hafifletebilecek kişinin yalnızca kendi olduğunu biliyordu. Tek kelime şikâyet etmeden evin tüm giderlerini üstlenip geçimi sağlayan karısına minnettardı. Ancak bu aralar, karısını her gördüğünde aklına gelen baldızının suratı yüzünden, evde içi bir an bile rahat değildi.</p>

  <p>“Akşam yemeğini yedin mi?”</p>

  <p>“Bir şeyler atıştırdım.”</p>

  <p>“Doğru düzgün yemelisin, neden atıştırarak geçiştiriyorsun?”</p>

  <p>Gitgide uzaklaşıp yabancılaşan bakışlarla karısının bitkin, kocasından çoktan vazgeçmiş gibi duran yüzünü izledi. Yirmilerinde yaptırdığını söylediği çift gözkapağı estetiği doğal bir hal aldığından, karısının gözleri derin ve belirgindi. Yüz hatları zayıf ve uzun, boynu da güzel sayılırdı. Emin olmasa da, bekârken 8-10 metrekarelik küçük bir dükkânda başladığı kozmetik işini her geçen yıl büyütebilmesinde karısının hoşluğunun payı büyük olmuştur. Ancak karısındaki bir şeylerin, kendi zevklerinden biraz uzak olduğunun başından beri farkındaydı. Yüz hatlarının düzgünlüğünden beden yapısına, düşünceli mizacına varıncaya kadar her şeyiyle uzun süredir aradığı kadındı, ancak eksik bir şey hissediyordu. Onunla evlenmeye bu eksikliği bulamadan karar vermişti. Baldızıyla ilk karşılaştığı aile toplantısında, neyin eksik olduğunu anlamıştı.</p>

  <p>Baldızının estetiksiz gözleri, karısındaki gibi geniz sesinin baskın olmadığı, az da olsa kaba ama duru sesi, sade giyim tarzı, erkek gibi çıkık elmacık kemikleri, tüm bunlar her şeyiyle hoşuna gitmişti. Karısıyla kıyaslandığında çok daha çirkin denilebilecek baldızının o halinde, dalları hiç budanmamış bir yaban ağacındakine benzeyen bir güç hissetmişti. Buna karşın o andan itibaren baldızına farklı duygular beslemeye başlamış da değildi. “Hoş biriymiş, ablasına çoğu yönden benzediği halde ilginç şekilde insanda farklı hisler uyandırıyor,” tarzı düşünceler zihnini teğet geçmişti sadece.</p>

  <p>“Sofra kurayım mı kurmayayım mı?” diye sordu karısı talepkâr bir biçimde.</p>

  <p>“Yedim dedim ya!”</p>

  <p>Yüreğindeki kargaşadan yorgun, banyonun kapısını açtı. Işığı yaktığı an karısının kendi kendine söylendiğini duydu.</p>

  <p>“Zaten Yonğhe yüzünden içim acıyor, sen bütün gün arayıp sormadın, çocuk hasta, eteğimden ayrılmıyor…”</p>

  <p>Derin bir iç çekişten sonra karısı oğluna bağırdı.</p>

  <p>“Ne yapıyorsun? Gel de ilacını iç diyorum.”</p>

  <p>Çocuğun bir süre oyalanacağını bildiğinden, karısı toz ilacı yavaş yavaş kaşığa döküp çilek rengi şurupta eritti. O ise banyodan çıkıp kapısını kapatırken karısına sordu.</p>

  <p>“Baldıza ne oldu? Bir sorun mu var yine?”</p>

  <p>“Sonunda boşanma başvurusunu yapmışlar. Conğ enişteyi anlamıyor değilim ama bu kadar da ilgisiz olunmaz ki. Düşününce karı koca bağı gerçekten boşmuş.”</p>

  <p>“Be-ben…” diyerek kekeledi. “Ben bir baldızla görüşeyim mi?”</p>

  <p>Karısı bunu duyduğuna sevinmişti.</p>

  <p>“Görüşür müsün? Ne kadar çağırırsam çağırayım gelmiyor, en azından senden çekindiği için, buluşalım dersen… Gerçi çekinmez ya… Nasıl oldu da bu hale geldi?”</p>

  <p>Duygusal karısının, elinde kaşık dikkatle çocuğuna yaklaşırkenki sorumluluk yüklü yüzüne baktı. İyi bir kadın, diye düşündü. İyiliğiyle insanı bunaltan iyilikte bir kadın.</p>

  <p>“Yarın arayacağım.”</p>

  <p>“Telefon numarasını vereyim mi?”</p>

  <p>“Hayır, bende var.”</p>

  <p>Kalbi patlayacakmış gibi hissedip banyoya gitti ve kapısını kapattı. Musluğu açtı, gürültülüyle küvete akan suya bakıp üzerini çıkardı. Karısıyla yaklaşık iki aydır seks yapmadığının farkındaydı. Cinsel organının şimdi sertleşmesinin, karısı sayesinde olmadığının da.</p>

  <p>Uzun süre önce karısıyla beraber uğradığı baldızının tek başına kaldığı odada hayal etti kendini. Bacaklarını içe çekerek yerde uzanmış yatan baldızını, kan revan içindeyken sırtına aldığı baldızının bedenini, olduğu gibi teninde hissettiği göğüslerini, kalçasını, tek kat pantolonunu çıkarmayı ve bir mühür gibi duran yeşil Moğol lekesini görmeyi hayal ettiği an, vücudundaki kanın tamamı organına birikmişti.</p>

  <p>Yaşadığı hafif düş kırıklığını küçümseyerek ayakta mastürbasyon yaptı. Hızla duşun altına girdi ve boşalırken gülmeye de ağlamaya da benzemeyen bir inleme çıkardı. Su çok soğuktu.</p>

  <hr/>

  <p>Bundan iki yıl önce, yaz başlarında, baldızı onun evinde bileğini kesmişti. Daha geniş bir eve taşınmışlardı ve yeni evlerine davet ettikleri karısının ailesiyle öğle yemeği yiyorlardı. Karısının ailesinde herkes et yemekten çok hoşlanırdı ama bir süre önce baldızının vejetaryen olmaya karar vermesi, başta kayınbabası olmak üzere hepsinin moralini bozmuş, sinirlerini germiş gibiydi. Baldızı acınacak derecede zayıfladığından, ailesinin onu sertçe azarlamasında anlaşılmayacak bir şey de yoktu. Ancak Vietnam Savaşı gazisi kayınbabasının direnen kızının yanağına tokat atıp zor kullanarak ağzına et tıkıştırması, absürt bir tiyatro sahnesi kadar inanılmazdı.</p>

  <p>Ancak ondan daha açık ve korkutucu olarak hatırladığı şey baldızın o an ettiği feryattı. Et parçasını tükürdükten sonra meyve bıçağını eline alıp sofradakilerin gözlerinin içine dik bakışlar fırlatmıştı. Baldızının gözleri, tıpkı tuzağa düşen bir hayvan gibi tedirgin, fal taşı gibi açılmıştı.</p>

  <p>Baldızının bileğinden kan fışkırdığında, eline gelen bir çarşafı yırtıp bileğine bağlamış, sonra kadının hortlağa dönmüş bedenini sırtına almıştı. Böyle bir kararlılık ve kıvraklık taşıdığına kendi de şaşırmış ve hızla otoparka koşmuştu.</p>

  <p>Kendinden geçen baldızına yapılan acil müdahaleyi seyrederken, bedeninden bir şeyin pat diye çıkıp gittiğini hissetti. Bunun nasıl bir duygu olduğunu şimdi bile tam olarak açıklayamıyordu. Birisi, gözleri önünde kendi hayatını bir çöpmüşçesine fırlatıp atmak istemiş, o kişinin kanı beyaz gömleğine tamamen bulaşmış, teriyle birbirine karışan kan gittikçe kahverengiye dönüşerek kurumuştu.</p>

  <p>Baldızının hayatta kalmasını istiyor, aynı zamanda da onun kendisi için ne anlama geldiğini sorguluyordu. Kadının kendi canına kıymaya çalıştığı o an, hayatının bir köşesinde hep yer edinecekti. Kimse baldızına yardım edemezdi. Herkes, zorla kızlarına et yediren anne babası da, bu duruma seyirci kalan kocası ve kardeşleri de, tam bir yabancı ya da düşman olmalıydı. Tekrar hayata dönse bile durumunda değişiklik olma ihtimali yoktu. Bu seferki teşebbüsünü düşünmeden, fevrice yapmıştı fakat tekrar böyle bir şeye kalkışabilirdi. O zaman biraz daha dikkatli hazırlanacaktır ve kimse onu engelleyemeyebilir. Birden hayata dönmesini istemediğini, yeniden uyanması halinde durumun daha belirsiz ve can sıkıcı hale gelebileceğini, gözleri hâlâ kapalıyken belki de onu pencereden fırlatması gerektiğini düşündü.</p>

  <p>Baldızı krizi atlattıktan sonra bacanağının verdiği parayla kantinden tişört alıp üstünü değiştirdi. Kan kokan gömleğini atmak yerine top gibi büzüp taksiye bindi. Aklına son yaptığı video çalışması geldi. Çalışmanın zihninde sadece dayanılmaz bir acıyı çağrıştırması onu şaşırtmıştı. Video, yalan olarak nitelendirdiği ve nefret ettiği şeylerden oluşuyordu; reklamlarla dizileri, haber bültenlerini, politikacıların yüzlerini, Seul’de yıkılan bir köprü ve alışveriş merkezi görüntülerini, evsizler ve çaresizce hastalık çeken çocukların gözyaşlarını etkileyici bir şekilde derleyip müzik ve grafik altyazılarını yerleştirmişti.</p>

  <p>Birden midesi bulandı. Çünkü tüm bu imgelere karşı hissettiği nefret, düş kırıklığı ve acı, aynı zamanda bu duyguların kökeniyle yüzleşmek için gece gündüz boğuştuğu zamanlar, ona bir tür şiddet gibi gelmişti. O an aklı aniden sınırları aştı, taksicinin sertçe sürdüğü aracın kapısını açarak asfaltta yuvarlanmak istedi. O gerçeğe ait imgelere daha fazla katlanamıyordu. Üstünde çalıştığı zamanlarda onlardan yeterince nefret etmemiş ya da onlar tarafından yeterince tehdit edilmemiş gibiydi. Ancak o an, baldızının kan kokusu burnunun direğini kırmış, nemli sıcakların insanı kavurduğu bu yaz gününde tüm bunlar onu tehdit edip midesini bulandırmış, nefes almasına engel olmuştu. Belki de uzun bir süre yeni bir çalışma yapamayacağım diye işte o zaman düşünmüştü. Bir anda bitap düşmüş, hayattan bıkmış, hayatı içinde barındıran her şey katlanılamaz hale gelmişti.</p>

  <p>On küsur yıldır yaptığı bütün çalışmalar sessizce ona sırt çeviriyordu. Onlar artık ona değil, bir zamanlar tanıdığı ya da tanıdığına inandığı başka birine aitti.</p>

  <hr/>

  <p>Telefonun öbür ucundaki baldızı konuşmuyordu. Telefonu açtığından şüphe yoktu; hem belli belirsiz nefes alış duyuluyordu, hem de bir yerden fokurdamaya benzer bir ses geliyordu.</p>

  <p>“Alo?” Konuşmak için ağzını zor açtı. “Baldız, benim. Dinliyor musun? Ablan, Ciu’nun annesi…”</p>

  <p>Kendi kendini aşağılayarak, tüyleri diken diken eden ikiyüzlülüğü ve düzenbazlığı iliklerine kadar hissederek konuşmasını sürdürdü.</p>

  <p>“… epey endişelendiği için aradım.”</p>

  <p>Hiçbir cevabın gelmediği ahizenin öte tarafına doğru kısa bir nefes verdi. Baldızı, her zamanki gibi yalınayak olmalıydı. Aylar süren psikiyatri koğuşundaki hayatı bittiğinde, aile fertleri bacanağını teselli ve ikna etmeye çalışırken baldızı ablasında kalmıştı. Tek kişilik bir daire kiralayıp ayrılana dek, birlikte geçirdikleri bir ay boyunca, ne zorluk yaşamış ne de bir yük hissetmişti. Bu, Moğol lekesi olayını duymadan öncesiydi ve o zamanlar baldızına sadece şefkatle bakıyordu.</p>

  <p>Çok fazla konuşmayan baldızı, gün boyunca balkonda sonbaharın son demlerinde güneşlenerek öğle saatlerini geçiriyordu. Saksılardan dökülen kurumuş yaprakları ufalar ya da avucunu açıp yerde gölgeler yapardı. Karısı bir işle meşgulse, Ciu’yu banyoya götürüp fayanslara yalınayak basa basa çocuğun yüzünü yıkadığı da olurdu.</p>

  <p>Böyle bir kadının bir zamanlar intihara teşebbüs ettiğine, hatta insanların önünde üstsüz halde sakince oturduğuna –bu olay intihar teşebbüsünden sonraki bir çeşit travma gibiydi– inanması zordu. Kanlar içindeki baldızını sırtına alarak hastaneye yetiştirdiği ve bundan ağır etkilendiği halde, sanki taşıdığı bir kadınmış, farklı bir zamandaymış gibiydi.</p>

  <p>O kadına dair bir şey varsa o da her zamanki gibi et yememesiydi. Ailesiyle çatışmasının en temel sebebi buydu ve tuhaf davranışları –bankta üstsüz oturması dahil– bundan kaynaklandığından, bacanağı hâlâ vejetaryen olmasının normale dönmediğinin kanıtı olduğunu iddia etmişti.</p>

  <p>“Dışarıdan bakıldığında epey uysal, ama zaten öyleyken her gün ilaç içtiği için daha da sersemleşti. Değişen bir şey yok anlayacağınız.”</p>

  <p>Onu asıl hayrete düşüren, bacanağının sanki bozuk bir saat veya ev eşyasını atar gibi doğal bir tavırla karısını terk etmeye çalışmasıydı.</p>

  <p>“Beni sinsi bir adam olarak görmeyiniz. En çok zarar görenin ben olduğumu bütün dünya biliyor.”</p>

  <p>Bacanağı söylediklerinde haksız sayılmazdı. Bu sebeple karısından farklı olarak tarafsızlığını korudu. Karısı resmi boşanmayı ertelemesi ve kardeşinin gidişatına göre davranması için bacanağa yalvardıysa da bacanağı hiç oralı olmadı.</p>

  <p>Normalden dar alnı, sivri çenesiyle, huysuz ve inatçı görünümüyle ilk gördüğü andan beri hoşuna gitmeyen bacanağının zihninde canlanan yüzünü silip tekrar baldızına seslendi.</p>

  <p>“Baldız, cevap ver. Ne olursa olsun bir şey söyle.” Kapatsam mı diye düşünürken baldızı konuştu.</p>

  <p>“Su kaynıyor.”</p>

  <p>Sesi kuş tüyü gibi hafifti. Hasta birinden beklenenin aksine hüzünlü ya da dalgın değildi. Gerçi neşeli ve yumuşak da değildi. Herhangi bir yere ait olmayan, sınıra varmış birine ait durgun bir sesti.</p>

  <p>“Ocağı kapatmaya gitmeliyim.”</p>

  <p>“Baldız ben…”</p>

  <p>Kadın telefonu kapatmaya çalıştığından aceleyle devam etti.</p>

  <p>“… şimdi sana gelsem olur mu? Bugün bir yere gitmezsin, değil mi?”</p>

  <p>Bir süre sessizlikten sonra telefon kapandı. Ahizeyi yerine koydu. Avucunun içi terden sırılsıklam olmuştu.</p>

  <hr/>

  <p>Baldızıyla ilgili farklı şeyler düşünmeye başlaması kesinlikle karısının Moğol lekesinden bahsetmesinden sonraydı. Yani, ondan öncesinde, baldızına karşı azıcık da olsa farklı bir duygu beslememişti. Baldızının onlarla birlikte kaldığı zamanki hareketlerini hatırladığında vücudunda birden kabarıp yükselen şehvet, o zamanlar hissettiği bir şehvet değildi. Balkonda, parmaklarını hafifçe aralayarak gölgeyle oynarkenki dalgın görüntüsü, oğulları Ciu’yu yıkarken bol eşofmanın altından görünen beyaz ayak bilekleri, umursamaz bir halde yana kaykılarak oturup televizyon izleyişi, yarım araladığı bacakları, dağınık saçları ne zaman aklına gelse bedeni yanmaya başlıyordu. Tüm hatıraların üzerine yeşil Moğol lekesi mühürlenmişti. Sadece çocukların popolarıyla sırtlarını kaplayan ve zamanla kaybolan leke. Baldızının bir kere bile görmediği poposu, uzun zaman önce yeni doğan oğlunun poposuna ilk dokunduğunda hissettiği pamuksu yumuşaklığın hoşnutluğuyla çakışarak, içine şefkatli bir ışık yaymıştı.</p>

  <p>Artık, baldızının et yemeyip sadece tahıl, yeşillik ve çiğ sebze yemesi, yeşil bir çiçek yaprağını andıran Moğol lekesi imgesiyle, birbirlerinden ayrılamayacak kadar uyumluydu. Genç kadının damarlarından taşan kanın beyaz gömleğini tamamen kırmızıya boyayıp orada öylece kurumasını, kendi kaderine dair çözülemeyen, sarsıcı bir ipucu gibi hissettiği de oldu.</p>

  <p>Genç kadının kaldığı tek kişilik daire, D Kadın Üniversitesi civarında, işlek olmayan bir ara sokaktaydı. Karısının tembihlemesiyle aldığı meyve dolu poşetler elinde, bir apartman önünde dikiliyordu. Jeju Adası mandalinası, elma, armut, hatta mevsimi olmadığı halde çilek. Poşetlerin ağırlığından parmakları kızarıp kolları ağrımaya başlamıştı. Genç kadının odasına girip onunla yüz yüze geleceği gerçeği korkmasına sebep olmuş ve tereddütte kalmıştı.</p>

  <p>Sonunda meyve poşetlerini yere koyup telefonun tuş kilidini açarak baldızının numarasını tuşladı. Tam on defa çaldırdığı halde telefon açılmadı. Meyveleri alıp merdivenlerden çıkmaya başladı. Üçüncü katın köşesine varınca üzerinde on altılık nota şeklinin çizili olduğu zile bastı. Tahmin ettiği gibi kapıyı açan yoktu. Kapı kolunu çevirdi. Kapı beklenmedik şekilde kilitli değildi. Saçlarını ıslatan soğuk teri o an fark etmiş ve silmek için beysbol şapkasını çıkarıp tekrar takmıştı. Kılık kıyafetini toplayıp derin bir nefes çektikten sonra nihayet kapıyı açtı.</p>

  <p class="extract">Güney cepheye bakan tek kişilik stüdyo tipi daireye ekim ayının güz güneşi vuruyor, vuran güneş insanı rahatlatıyordu. Karısı mı vermişti bilinmez, yerde göz aşinalığı olan kıyafetler rastgele yayılmış duruyor, parmak büyüklüğünde birkaç toz kümesi yerde dolanıyordu, ancak nedense oda kirli görünmüyordu. Belki de nedeni, neredeyse hiç mobilyanın olmamasıydı.</p>

  <p>İki elinde tuttuğu meyve poşetlerini girişe bıraktıktan sonra ayakkabısını çıkarıp içeri girdi. Baldızının evde olduğuna dair hiçbir emare yoktu. Bir yere mi gitmişti acaba? Belki de onun geleceğini bildiğinden dışarı çıkmıştı. Evde televizyon bile yoktu ve iki tane prizle yanındaki anten girişi duvarın ortasında çirkin bir şekilde göze çarpıyordu. Hem oturma hem yatak odası olan odanın ortasında sadece karısının bağlattığı telefon, odanın kıyısındaysa, üzerindeki yorganın altından az önce biri çıkmış gibi kabarık bir yer yatağı vardı.</p>

  <p>Oda havasız geldiğinden balkon kapısını hafif aralamaya davrandı. Aniden bir insan sesi duyup irkildi ve arkasına döndü. Nefesi kesilmişti.</p>

  <p>Kadın, banyodan çıkıyordu. Su sesine benzer herhangi bir ses duymadığından banyoda olabileceğini düşünmemişti. Ancak onu asıl şaşırtan, kadının çırılçıplak olmasıydı. Kadın tek bir su damlasının olmadığı çıplak bedeniyle, kendisi de biraz şaşırmış halde ayakta duruyordu. Öylece bir süre kaldıktan sonra yerde dağınık duran giysilerini alarak bedenini örttü. Utandığından ya da afalladığından değil, bu tür durumlarda hep böyle yapmak gerekir edasıyla davranıyor, gayet de sakin duruyordu.</p>

  <p>Kadın sırtını göstermeden sakince üzerini giyerken, o doğal olarak bakışlarını çevirmeli ya da hemen dışarıya çıkmalıydı. Ancak aksine durduğu yere çakılı kalıp kadını delici bakışlarla seyretti. Kadın et yemeyi henüz bıraktığı zamanlardaki kadar zayıf değildi. Hastanede yattıktan sonra kilo almıştı ve ablasında kalırken de iyi yediği için göğüsleri büyümüştü. Bel kıvrımı şaşılası ölçüde daralmıştı, vücudundaki tüyler seyrekti, kalçasından baldırına doğru inen hatlarındaki hafif zayıflık hariç ne eksik ne fazla bir çekiciliği vardı. Şehvet uyandırmaktan ziyade öylece durup seyretmek istenecek bir vücuttu. Kadının kalçasındaki lekeyi göremediğini, ancak kadın elbiselerini üzerine geçirdikten sonra fark etti.</p>

  <p>“Kusura bakma.” Aklı başına gelince kekeleyerek bir mazeret dile getirdi. “Kapı açık olduğu için, kısa süreliğine çıktığını san–”</p>

  <p>“Önemli değil.” Bu defa da, öyle cevap verilmesi gerekiyormuşçasına kadın cevap verdi. “Tek başıma olduğumda, böyle durmak rahat diye.”</p>

  <p>Öyleyse… Bomboş hale gelen kafasını toparladı. Kadın her zaman evin içinde çıplak dolaşıyordu demek. Kadının çıplak bedeniyle karşılaştığında fena değildi ama şimdi bedeni uyanmış, penisinin sertleştiğini hissetmişti. Beysbol şapkasını çıkarıp eline aldı. Penisinin kalktığını gizlemek için yere çömelerek oturdu.</p>

  <p>“İkram edecek bir şey de yok…”</p>

  <p>Az önce açıkça gördüğü gibi, külot giymeyip üzerine sadece koyu gri renk bir eşofman geçiren kadın mutfağa doğru yürüdü. O kadar da büyük olmayan ve şehvet uyandırmayan kalçaların sessizce sallanmasını izlerken, farkında olmadan derince yutkundu.</p>

  <p>“Boş ver…” Heyecanını yatıştırmak için vakit kazanma düşüncesiyle konuştu. “Ya da şu meyveleri yiyelim bari.”</p>

  <p>“Öyle mi yapalım?”</p>

  <p>Kadın giriş kapısına geri dönüp elmayla armutları alarak mutfak tezgâhına götürdü. Akan suyun ve tabakların şakırtı sesini dinleyerek çirkin görünen priz delikleriyle telefonun köşeli tuşlarına odaklanmaya çalıştı. Ancak kadının kasığı daha da belirgin bir şekilde aklına geldi ve çiçek yaprakları çizerek boyadığı kalçalar, tekrar tekrar çizdiği, birleşme halindeki kadın ve erkeğin pozisyonları üst üste gelerek başını ağrıttı.</p>

  <p>Elinde elmayla armutları koyduğu tabakla gelen kadın onun önüne oturduğunda, şehvetle yanan gözlerini gizlemek için başını öne eğerek konuştu.</p>

  <p>“Elmalar lezzetli görünüyor.”</p>

  <p>Kısa bir süre sonra kadın sessizliği bozdu.</p>

  <p>“Böyle gelmeseniz de olur.”</p>

  <p>“Hı?”</p>

  <p>Kadın sakin bir sesle sözüne devam etti.</p>

  <p>“Benim için kafa yormanıza gerek yok. Tekrar iş arıyorum. Doktor tek başına kafa yoracağın işler yapma dediği için, alışveriş merkezi gibi bir yere girsem mi diye düşünüyorum. Geçen hafta mülakata da gittim.”</p>

  <p>“Öyle mi?”</p>

  <p>Söyledikleri şaşırtıcıydı. Bir keresinde bacanağı sarhoşken onu aramış ve “Hayatı boyunca bu şekilde, her gün antidepresan alıp kocasının sırtından geçinerek yaşayan bir kadına sen olsan dayanabilir misin abi?” demişti. Bacanağının tahmini yanlıştı. Kadın o kadar da delirmiş değildi.</p>

  <p>“Başka yerleri boş verip ablanın dükkânında çalışmaya ne dersin?” Gözlerini kaçırarak, sonunda kadını ziyaret sebebini böylece dile getirmiş oldu.</p>

  <p>“Maaşı başkalarına vermekten daha iyidir diyor ablan. En büyük dileği bu, ki az bir maaş da değil. Hem kardeşsiniz, birbirinize güvenebilirsiniz, ablanın yanında olacağın için onun da içi rahat eder. Alışveriş merkezine göre iş de ağır olmaz.”</p>

  <p>Heyecanının az da olsa yatıştığını hissederek sözlerine devam etti. Zamanla kadının yüzüne direkt bakabildi ve o zaman kadının yüz ifadesinin tıpkı Budist bir rahip gibi sakin olduğunu fark etti. Olması gerekenden çok daha sakindi, içinde öyle büyük acılar mayalanmış, öyle onulmamış yaralar taşıyormuş da bu sadece görünen yüzeyiymiş gibi, korkutan türden bir sakinlik. Sadece çıplak olması sebebiyle, müstehcen bir tabloya bakarmış gibi ona baktığı için kendini suçladı. Fakat o anki görüntünün, elbet bir gün onu dağlayacak bir güzellik olarak zihnine mühürlendiğini inkâr edemezdi.</p>

  <p>“Armut da yiyin.” Kadın, ona doğru tabağı itti.</p>

  <p>“Baldız, sen de ye.”</p>

  <p>Kadın, çatal yerine eliyle bir dilim armut alıp ısırdı. Düşüncelere dalan kadının sessiz omuzlarına sarılma arzusu, tatlı ve yapış yapış armut suyunun bulaştığı işaret parmağını emip dudaklarında ve dilinde kalan son armut suyuna kadar yalama isteği, bol eşofman altını tüm gücüyle çekip çıkarma dürtüsüyle, tahrik olmaktan korkarak başını çevirdi.</p>

  <p class="extract">“Bir dakika.” Ayakkabılarını giyerken böyle söyledi. “Benimle dışarı gelmek istemez misin?”</p>

  <p>“Nereye?”</p>

  <p>“Biraz yürüyüp sohbet edelim.”</p>

  <p>“Enişte, söylediklerini iyice düşüneceğim.”</p>

  <p>“Yok, o konuda değil… Senden rica edeceğim bir şey var da.”</p>

  <p>Kadının tereddütlü suratına baktı. Her saniye artan bu acı verici arzu ve dürtüden kurtulabilecekse, bu son derece tehlikeli kapalı ortamdan çıkması her halükârda iyi olacaktı.</p>

  <p>“Burada söyleyin.”</p>

  <p>“Yok, hayır, biraz yürüyüş yapalım istiyorum. Sen de bütün gün öylece evde olmaktan bunalmadın mı?”</p>

  <p>Sonunda kadın, pes etmiş gibi terliklerini giyip onun peşinden geldi. Tek kelime etmeden dar sokaktan çıkıp ana caddede yürüdüler. Bir dondurmacı zincirinin tabelasını gördüğünde kadına dönüp sordu.</p>

  <p>“Dondurma sever misin?”</p>

  <p>Kadın, mahcup bir sevgili gibi yarım ağızla güldü.</p>

  <p>İkisi, dondurmacıda cam kenarında bir masaya oturdular. Tahta kaşıkla dondurmayı yalamak için dilini uzatan kadını sessiz bir şekilde izledi. Sanki kadının diliyle onun bedeni kabloyla birbirine bağlanmış gibi, kadın dilini her çıkarışında elektrik şoku almışçasına tir tir titrediğini fark etti.</p>

  <p>O sırada belki de tek bir çözüm olduğunu düşündü. Bu cehennemden kurtulmanın yolu, belki de sadece bu arzuyu gerçekleştirmekti.</p>

  <p>“Senden ricam…”</p>

  <p>Kadın dilinin ucuyla sade dondurmayı yalarken gözlerini dikkatle açarak baktı. Moğolvari biçimdeki sıradan ve estetiksiz gözlerinde ne küçük ne de büyük olan gözbebekleri belli belirsiz parlıyordu.</p>

  <p>“Bana modellik yapmanı istiyorum.”</p>

  <p>Kadın ne şaşırmış ne de gülmüştü. İçinden geçenleri anlamaya çalışıyormuş gibi sakin bakışlarla kadını izledi.</p>

  <p>“Sergime daha önce gelmiştin değil mi?”</p>

  <p>“Evet.”</p>

  <p>“Onlara benzer bir video işi. Çok uzun sürmeyecek. Yalnız… Soyunman gerekiyor.”</p>

  <p>Beklenilenin aksine cesaretlendiğini, artık terlemediğini, hatta ellerinin de titremediğini fark etti. Başı bile buz torbası koymuşçasına soğumuştu.</p>

  <p>“Soyunduktan sonra çıplak vücudunu boyayacağım.”</p>

  <p>Hâlâ sakin bakışlarla izleyen kadın konuşmaya başladı.</p>

  <p>“… Sonra?”</p>

  <p>“Öylece durman yeterli. Çekim bitene kadar.”</p>

  <p>“Boyamak… Vücudumu mu diyorsun?”</p>

  <p>“Çiçek çizeceğim.”</p>

  <p>Kadının gözleri bir an aydınlanır gibi oldu. Belki de hata yapmıştı.</p>

  <p>“Zor olmayacak. Bir iki saat kadar sürer. Senin için ne zaman uygun olursa.”</p>

  <p>Söyleyeceklerinin hepsini söylediğini düşündüğünden, derinlere dalmış bir halde başını eğip dondurmasına baktı. Üzerinde ufak ufak parçalanmış yerfıstığıyla ince dilimlenmiş badem olan dondurma yavaş yavaş eriyip hafifçe akıyordu.</p>

  <p>“Nerede?”</p>

  <p>Köpüğüyle birlikte eriyip giden dondurmasına daldığı sırada kadının sorusu geldi. Kadın son kaşığı ağzına koyuyordu. Soluk dudakları beyaz dondurmaya bulanmıştı.</p>

  <p>“Arkadaşımın çalışma atölyesini ödünç istesem mi diye düşünüyorum.”</p>

  <p>Kadının yüzü hüzünle birlikte sakin de göründüğünden, bir türlü içinden geçenleri anlayamıyordu.</p>

  <p>“Peki… ablama…”</p>

  <p>Bu konuyu açmamak daha iyiydi diye düşündü ancak anlaşılan başka çare yoktu, kekelemesi hayal kırıklığını yansıtır biçimde cevapladı.</p>

  <p>“Aramızda sır… olarak kalsın.”</p>

  <p>Kadın ne olumlu ne de olumsuz bir şey söyledi. O ise nefesini tutup, kadının sessiz kalarak nasıl bir cevap verdiğini anlayabilmek için, içine girecekmişçesine bir dikkatle kadını izledi.</p>

  <p class="extract">Geniş camlardan içeri giren güneş sayesinde M’nin atölyesi sıcaktı. Çalışma atölyesi, atölyeden çok bir sanat galerisine benzeyen 300 küsur metrekarelik bir alandı. M’nin resimleri uygun yerlerde asılı duruyordu ve resim araç gereçleri şaşılacak denli düzenliydi. Öyle ki, çalışması için gereken her şeyi hazırlayıp gelmesine rağmen, içinde bu düzenli araç gereçleri kullanma dürtüsü doğmuştu.</p>

  <p>Doğal ışık alan bir atölye ararken, çok yakın olmasa da üniversiteden arkadaşı M’yi bulmuştu. Otuz iki yaşında başkentteki bir üniversitede kadroya giren M’nin suratında, giyim kuşamı ya da davranışlarında profesör havası hissediliyordu artık.</p>

  <p>“Şaşırttın beni. Benden böyle bir şey rica edeceğini beklemiyordum doğrusu.” Bir saat kadar önce bu mekânda, bir fincan çay ikram ettikten sonra anahtarı verirken M böyle söylemişti.</p>

  <p>“Bu tür şeyleri her zaman söyle. Ben gündüzleri nasılsa okuldayım.”</p>

  <p>M’nin göbeğinin kendi göbeğinden daha büyük ve yuvarlak olduğuna göz ucuyla bakarak anahtarı almıştı. Göstermese de, M’nin de kendine göre arzuları, bunlardan kaynaklı endişeleri olabilirdi. M’nin gizli kusurunun yuvarlak göbek hatlarında ortaya çıkması, onu az da olsa teselli etmişti. En azından M, büyümüş göbeğinden dolayı endişe, azıcık utanç, yıkılıp geride kalan genç bedenine özlem duyuyordur diye düşünmüştü.</p>

  <p>Pencereyi biraz kapatan M’nin resimlerini –o resimleri geleneksel bulmuştu– bir tarafa alıp, ışığın aydınlattığı parke zemin üzerine beyaz bir çarşaf serdi. Çarşafın üzerine biraz uzanıp, kadının uzandığında neler göreceğine baktı. Yüksek ahşap tavan, pencereden görünen gökyüzü, sırtının hissettiği hafif soğukluk, sert ama çarşaf sayesinde katlanılabilir zemin. Sonra yüzüstü yatarak görüş açısına denk gelen M’nin resimleriyle o taraftaki zeminin soğuk gölgesini, kullanılmayan şöminenin is lekelerini gördü.</p>

  <p>Hazırlayıp geldiği resim araç gereçlerini çıkardı, PD100 video kameranın şarjını kontrol etti. Çekimin uzun sürmesi halinde kullanılacak ışık ekipmanlarını atölyenin bir köşesine kurdu, çizim defterini çıkarıp tekrar çantaya koydu, montunu çıkarıp kol manşetlerini kıvırdı, sonra beklemeye başladı. Kadının metro istasyonuna varacağı saat yaklaşınca montunu eline alıp ayakkabılarını giydi. Banliyödeki temiz havayı içine çekerek metro istasyonuna doğru yürümeye başladı.</p>

  <p>Yürürken telefonu çaldı ve adımlarına devam ederek aramayı cevapladı.</p>

  <p>“Benim.”</p>

  <p>Karısıydı.</p>

  <p>“Ben bugün geç kalacak gibiyim. Yarı zamanlı çalışan kız yine gelmeyecekmiş. Ama saat yediye kadar yuvadan Ciu’yu almamız gerekiyor.”</p>

  <p>Karısının sözünü kesip cevap verdi:</p>

  <p>“Ben de uygun değilim. Saat dokuzdan önce imkânsız.”</p>

  <p>Karısının iç çekişini duydu.</p>

  <p>“Peki, tamam. 709 numaradaki komşudan saat dokuza kadar bakmasını rica edeyim o zaman.”</p>

  <p>Daha fazla boş lafa gerek duymadan telefonu kapattı. Son zamanlarda aralarındaki ilişki çocuk vasıtasıyla kurulmuş, sorun yaşanmayan bir tür ortaklık ilişkisi şeklindeydi.</p>

  <p>Birkaç gün önce baldızının evine gittiği günün gecesi dayanılmaz bir dürtüyle karanlıkta karısına sımsıkı sarılmıştı. Balayındayken bile karısına karşı hissetmediği güçlü şehvete kendisi şaşırmış, karısını da şaşırtmıştı.</p>

  <p>“N’apıyorsun?”</p>

  <p>Karısının soluklarını duymak istemediğinden ağzını kapatmıştı. Kendisini baldızının imgesine kaptırdı, karanlığın içinde belirsizce görünen karısının biçimli burnu ve dudaklarında, bebek gibi narin boynunda buldu <i>onu</i>. Karısının sertleşip dikleşen meme ucunu ısırırken kadının iç çamaşırını çıkarttı. Yeşil ve küçük çiçek yaprağının kafasında canlanmasını istediğinde gözlerini yumup karısının yüzünü kafasından sildi.</p>

  <p>Her şey bittiğinde karısı ağlıyordu. Öfkesinden mi yoksa bilmediği herhangi bir duygudan dolayı mıydı, bilemiyordu.</p>

  <p><i>Korkuyorum</i>, diye mırıldandı karısı yattığı yerde arkasını dönmüş vaziyette. Hayır, öyle demedi. <i>Senden korkuyorum</i>. O sırada neredeyse ölü gibi uykuya daldığından sözün gerçekten karısının ağzından çıkıp çıkmadığından emin olamadı. Karısı karanlıkta saatlerce ağlamış da olabilirdi. Bilmiyordu.</p>

  <p>Fakat ertesi sabah karısının davranışları normalden farklı değildi. Biraz önce telefondaki ses tonu da aynıydı. O olayla ilgili ne bir iz taşıyor ne de kocasına karşı herhangi bir tiksinti duyuyordu. Kimi zaman insanüstü bir varlık olduğunu düşündürecek derecedeki sabırlı konuşma tarzı, her zaman aynı olan iç çekişi onu epeydir huzursuz ediyordu. İçindeki huzursuzluğu atıp rahatlatmak için adımlarını hızlandırdı.</p>

  <p>Beklenmedik şekilde baldızı metro istasyonunun çıkışına ondan önce gelmişti. İstasyondan çıkalı uzun zaman geçmiş gibi biraz kambur vaziyette merdivenlere yayılmış oturuyordu. Üzerinde eski püskü bir kot ve kalın kahverengi bir kazak vardı ve sanki tek başına kıştan gelen biri gibiydi. Alnından akan terleri silen kadının yüzünü, uzun süre güneş ışıklarının toplandığı vücut hatlarını büyülenmişçesine izlediğinden kadına hemen seslenemedi.</p>

  <p class="extract">“Üzerindekileri çıkar.”</p>

  <p>Dalgın bir şekilde pencereden akçakavakları izleyen kadına, sakince böyle seslendi.</p>

  <p>Güneş ışınları öğleden sonraki yalnızlığıyla beyaz çarşafı aydınlatıyordu. Kadın dönüp bakmadı. Duymadı mı acaba diye düşünerek tekrar konuşmaya niyetlendiği an kadın iki kolunu kaldırıp kazağını çıkardı. İçine giydiği fanilayı da çıkarınca sutyensiz sırtı göründü. Eski kot pantolonu çıkarınca kalçası tüm beyazlığıyla gözler önüne serildi.</p>

  <p>O ise nefesini tutmuş kadının kalçasına bakıyordu. Tombul sağ ve sol kalçalarının üzerinde, melek tebessümü diye adlandırılan iki derin gamze vardı. Doğum lekesi başparmağı büyüklüğünde, sol kalçasının üst kısmındaydı. Böyle bir şey silinmeden yıllarca nasıl kalmış olabilirdi? Anlayamıyordu. Ufak bir morluğa da benzeyen açık yeşil ben kesinlikle bir Moğol lekesiydi. O an bu izin ilkel çağlara, evrimden öncesine ait bir şeyleri, ya da fotosenteze dair bir izi çağrıştırdığını, beklediği gibi cinsel bir arzuyla alakası olmadığını, aksine bitkisel bir şeyler hissettirdiğini anladı.</p>

  <p>Epey bir süre sonunda Moğol lekesinden gözünü alıp baştan aşağı kadının çıplak vücuduna baktı. İlk kez modellik yapan birine göre oldukça rahattı, hatta baldız ve enişte ilişkisi göz önünde bulundurulduğunda daha da heyecanlı olması gereken kadının sakin tavrı etkileyiciydi. Aklına birden kadının bileğini kestikten sonra çıplak halde hastane bahçesindeki fıskiyenin önünde bulunması, bundan dolayı kapalı koğuşa yatırılması, hastanede yatarken de ikide bir üzerini çıkarıp güneşlenmek istediğinden taburcu olmasının geciktiği gerçeği geldi.</p>

  <p>“Oturayım mı?” diye sordu kadın.</p>

  <p>“Hayır, yüzüstü uzan.” Neredeyse telaffuz edilemeyecek kadar alçak bir sesle cevap verdi.</p>

  <p>Kadın çarşafın üzerine uzandı. Kadın kımıldamadan dururken, o yerdeki vücudun uyandırdığı, içinde aniden kabaran şoke edici şehveti çözümlemek için tüm dikkatini topladı.</p>

  <p>“Bir saniye, öyle kal.”</p>

  <p>Kamerayı üçayağa sabitleyip yüksekliğini ayarladı. Kadının tüm vücudunu tek bir kareye sığdırabilecek şekilde ayarladıktan sonra palet ve fırçasını aldı. İlk olarak vücut boyama çalışmasını kasete kaydetmeyi düşünüyordu.</p>

  <p>Önce kadının omuzlarına kadar uzanan saçlarını toplayıp ensesinden itibaren çiçek resimleri çizmeye başladı. Yarı açmış, bordo ve kırmızı tomurcukları omzu ve sırtı arasına serpiştirip ince dallarını yan tarafa doğru uzattı. Sağ kalçasının ortasına varınca tam açmış bir bordo çiçek çizip çiçeğin dişilik organını sarıya boyayarak kalın ve hoş çizgilerle öne çıkardı. Moğol lekesi olan sol kalçayı boş bıraktı. Onun yerine, yeşilimsi lekenin etrafına büyük fırçayla daha sönük bir yeşili yaydı ki, açık renk bir çiçek yaprağı gölgesine benzeyen leke daha belirgin hale gelsin.</p>

  <p>Fırçanın değdiği her an kadının gıdıklanır gibi hafifçe titremesini hissedince o da ürpermişti. Bu ürperti basit bir cinsel arzu değil, bir şeylerin güç kaynağına dokunup yüz binlerce voltluk akıma sürekli yakalanmak gibi bir duyguydu.</p>

  <p>Nihayet, sağ baldırı geçip ince ayak bileklerine kadar devam eden uzun dal ile yaprakları tamamladığında terden sırılsıklam olmuştu.</p>

  <p>“Bitti,” dedi. “Biraz öylece kal.”</p>

  <p>Kamerayı üçayaktan çıkarıp bir süre yakın çekim yapmaya başladı. Çiçek detaylarını teker teker zumlayarak kadının boynunu ve dağılmış saçlarını, gerginmişçesine çarşafa bastırdığı iki elini ve Moğol lekesinin göze çarptığı kalçalarını uzun süre yakından çekti. Sonunda kadının tüm vücudunu kaydettikten sonra kamerayı kapattı.</p>

  <p>“Artık kalkabilirsin.”</p>

  <p>Biraz yorgunluk hissettiği için şöminenin yanındaki koltuğa oturdu. Kadın kolları ve bacakları uyuşmuş gibi dirsekleriyle destek alarak ayağa kalktı.</p>

  <p>“Üşümüyor musun?” Terini silerek ayağa kalktı ve montunu kadının omuzlarına arttı. “Zor değil miydi?”</p>

  <p>Bu soruyu duyunca kadın ona bakıp güldü. Belirsiz ancak güçlü, hiçbir şeyi reddetmeyen, hiçbir şeyden şaşırmayacak bir gülüştü.</p>

  <p>İşte ancak o zaman, kadın çarşafın üzerinde yatarken kendisini şaşırtan şeyin ne olduğunu anladı. Bu, haliyle bir arzu nesnesi olan güzel ve genç bir kadının bedeniydi, yine de artık, ondan tüm arzular arınmıştı. Geniş pencereye doğru kum gibi sürekli dağılarak çarpan güneş ışığı ve gözle görülemese de yine kum tanecikleri gibi dağılan bedenin güzelliği… Tarifi imkânsız duygular eşzamanlı akın ediyor, bir yıl boyunca onu yoğun bir şekilde sıkıntıya sokan cinsel şehveti bile bastırıyordu.</p>

  <p class="extract">Kadın, onun montunu üzerine geçirip çıkardığı pantolonu tekrar giyerek buharı tüten kupayı iki eliyle tuttu. Terlik giymeden, çıplak ayakla, yere hafifçe basıyordu.</p>

  <p>“Üşümedin mi?” İkinci kez sorulan bu soru karşısında kadın başını salladı.</p>

  <p>“Zor değil miydi?”</p>

  <p>“Bir şey yapmadım ki, öylece durdum. Hem zemin sıcaktı.”</p>

  <p>Kadın, şaşılacak derecede ilgisizdi ve bu sayede durum ne kadar tuhaf olursa olsun soğukkanlılığını koruyabilecek gibi görünüyordu. Yeni bir mekânı keşfetme merakı yoktu, olması gereken duygu ifadelerine sahip değildi. Sadece başına gelen olayları izlemekle yetiniyor gibiydi. Hayır, belki de kadının içinde öyle korkunç, öyle hayal edilemeyecek olaylar gerçekleşiyordu ki, günlük yaşama iştirak etmek onun için mümkün değildi. Öyleyse meraklı olmaya, keşif yapmaya yahut tepki göstermeye enerjisi kalmamıştı. Böyle düşünmesinin sebebi, ara sıra kadının gözlerinin yalnızca çekingenliğin ya da saflığın verdiği sükûneti değil, bir şiddet ve bu şiddeti kontrol etme gücünü taşıyormuş gibi görünmesiydi. Şimdi kadın, sıcak kupayı iki eliyle sarmış, üşüyen bir civciv gibi büzülmüş halde kendi ayaklarına bakıyordu, yine de bu duruş şefkat uyandırmıyordu; karşısındakini rahatsız edecek kadar sert, gölge gibi bağımsız bir duruştu bu.</p>

  <p>En başından beri hiç hoşlanmadığı, artık bacanak demeye bile gerek olmayan, kadının eski kocasının yüzünü hatırladı. Sıradanın dışında hiçbir şeye inanmayan donuk suratı, klişe olmayan herhangi bir söz etmemiş kaba dudaklarının kadının bedenini şehvetle arzulamış olduğunu hayal edince bir tür utanç hissetti. O duyarsız adam kadının Moğol lekesini bile fark etmemiştir kesin, diye düşündü. İkisini çıplak halde onur kırıcı, zorbaca, aşağılayıcı olmayan bir biçimde hayal edemedi.</p>

  <p>Kadın elinde boş kupayla ayağa kalkınca o da peşinden kalktı. Kadının uzattığı kupayı alıp sehpaya koydu. Kameranın kasetini değiştirip üçayağın yerini tekrardan ayarladı.</p>

  <p>“Tekrar başlayalım mı?”</p>

  <p>Kadın onaylar şekilde başını sallayıp çarşafa doğru yürüdü. Bu sırada güneş ışığı biraz zayıfladığından tungsten aydınlatmalardan birini kadının ayakucuna kurdu.</p>

  <p>Kadın kıyafetlerini tekrar çıkarıp bu sefer tavana bakarak uzandı. Lokal aydınlatma yüzünden, bedeninin üst yarısı gölgede kaldığı halde gözleri kamaşmış gibi gözlerini kıstı. Daha önce kadını evinde tesadüfen çıplak görmüştü ama tamamen savunmasız şekilde yerde yatan kadının görüntüsü o kadar güçlüydü ki göz pınarları doldu. Cılız köprücük kemiği, uzandığı için küçük bir kız çocuğu gibi dümdüz görünen göğüsleri, belirginleşen kaburgaları, şehvetten uzak açılan uylukları, gözleri açık halde uykuya dalmış görünen ve bir çölü andıran yüzü. Bedeni, her köşesinden aşırılığın defedildiği bir bedendi. Böyle bir bedeni, tek bir bedenle bu kadar çok söz söyleyebilen bir bedeni ilk kez görüyordu.</p>

  <p>Bu sefer kadının köprücük kemiğinden göğsüne kadar olan bölgeye sarı ve beyaz renklerle büyük bir çiçek çizdi. Sırt kısmında gece çiçekleri vardı ancak göğüs kısmında aydınlık bir günün çiçekleri olacaktı. Karında turuncu bir güngüzeli açmıştı ve uyluklara doğru küçüklü büyüklü altın renkli çiçek yaprakları düşüyordu.</p>

  <p>O sessizlikte, hiç tecrübe etmediği şahane bir mutluluğun, bedeninin bilmediği bir yerlerinden usulca akıp fırçasının ucunda biriktiğini hissetti. Bunun mümkün olduğunca uzun süre devam etmesini istiyordu. Işık boynuna kadar eriştiğinden karanlıkta kalan kadının yüzü uykudaymışçasına sakindi ancak fırça uyluklarının yukarısında gezindiğinde hafif titremesi uyanık olduğunu gösteriyordu. Tüm bu olanları sakince kabullenen kadının kutsal bir varlık olduğunu düşündü; insan denilemeyecek fakat hayvan da olmayan, daha çok insan, hayvan ya da bitkinin özelliklerini taşıyan yabancı bir varlık gibiydi kadın.</p>

  <p>Nihayet fırçayı bıraktı, çekim yapması gerektiğini unutmuş halde kadının bedenini, üzerinde açan çiçekleri seyretti. Ancak güneş giderek batıyor, kadının yüzü yavaş yavaş akşamüstünün gölgesinde siliniyordu. Bu nedenle adam hemen kafasını toparlayarak ayağa kalktı.</p>

  <p>“Yan dönüp uzan.”</p>

  <p>Kadın usul usul, sadece kendisinin duyduğu bir müziğe kapılıp hareket ediyormuşçasına kollarını, bacaklarını, belini kıvırarak yanlamasına uzandı. Hoş bir tepecik gibi görünen kadının yanları ve kalça hatlarını çektikten sonra arkasındaki gece çiçeklerini ve ön tarafındaki güneş çiçeklerini sırayla kaydetti. Son olarak, giderek zayıflamakta olan güneşin aydınlattığı, yeşil bir karaltıya benzeyen Moğol lekesini çekti. Ardından tereddütle, çekmeyeceğine dair söz verdiği halde artık tamamen kararan pencere tarafına dönük kadının yüzüne yakın çekim yaptı. Belirsiz dudaklarıyla çıkık köprücük kemiklerinin gölgesi, dağınık saçları arasından görünen düz alnı ve son olarak boş bakan gözleri belirdi ekranda.</p>

  <p class="extract">Tüm teçhizatı arabanın bagajına yüklerken kadın kollarını bağlamış vaziyette girişte ayakta bekledi. M’nin tembihlediği gibi, anahtarı basamakta duran bir çift yürüyüş ayakkabısının içine gizledikten sonra kadına seslendi.</p>

  <p>“Hepsi bitti. Artık gidelim.”</p>

  <p>Kadın kazağın üzerine onun montunu da giydiği halde üşüyormuş gibi titriyordu.</p>

  <p>“Senin evin oralara gidip bir şeyler yiyelim mi? Ya da çok acıktıysan buralarda bir yer de buluruz?”</p>

  <p>“Karnım aç değil… Bunlar yıkayınca silinir mi?”</p>

  <p>Kadın bir tek bunu merak ediyormuşçasına eliyle göğüs kısmını işaret ederek sordu.</p>

  <p>“Kolayca silinmez. Birkaç kere yıkadıktan sonra belki tamamen–”</p>

  <p>J’nin cinsel organı çoktan kalkacağı kadar kalkmıştı ve bu yüzden ne yapacağını şaşırmış gibi yüzü gerilmişti. Kadın yavaş yavaş yüzükoyun uzanıp göğüslerini J’nin göğsüne bastırdı. Kalçası havaya doğru kalkmıştı. Adam tam arka taraftan ikisinin vücutlarını çekti. Kadının bir kedi gibi kıvrılan sırtıyla J’nin göbek deliği arasındaki beyaz boşluk ve bu boşlukta yukarıya doğru uzanan J’nin cinsel organı, devasa bitkilerin çiftleşmesi gibi grotesk bir his yaratıyordu. Kadın yavaşça doğrulup J’nin alt karnına oturunca, heyecanlanıp kekeleyerek konuştu.</p>

  <p>Kalbi, hayır hayır, bütün bedeni yanıyordu sanki. Arabanın tüm pencereleri sonuna kadar açtı. Gece rüzgârı ve arabaların gürültüleri içinde karanlık ana caddede hızını artırdı. Titremesi ellerinden başlayıp bütün vücuduna yayılır, hatta dişleri zangırdarken, hışımla gazı kökledi. Hız göstergesine her baktığında, irkilerek seğiren parmaklarıyla gözyuvarlarını ovdu.</p>

  <p class="extract">Siyah elbisenin üzerine beyaz bir hırka geçiren P, apartmanın ana kapısından çıktı. Dört yıllık birlikteliklerinin sonunda ondan ayrılan P, hukuk sınavını geçen eski bir ilkokul arkadaşıyla evlenmişti. Kocasının maddi desteği sayesinde P evlilik hayatıyla sanat çalışmalarını birlikte yürütmeyi başarmıştı. Defalarca kişisel sergi açarak Gangnam’daki koleksiyoncuların ilgisini çekmiş, çevrenin kıskançlık ve karalamalarını hoparlörden çıkan cızırtılı sesler gibi yanında taşıyarak yoluna devam etmişti.</p>

  <p>Fevri karakterli P, hemen bir cevap alması gerekiyormuşçasına sesini yükseltti. Geçmişte bu yönü bazen ağır bastığında bunu yorucu bulurdu, fakat şimdi, güçlü kadınlara has canlılığı görünce aniden bir memnuniyet duydu. İçinde P’ye sarılma isteği uyandı. Ancak ne olursa olsun, bu duygular bir yere kadardı ve her şey mazide kalmıştı. Biraz önce tek odalı dairesine bıraktığı baldızına duyduğu şehvet, benzin dökülmüş alev gibi tutuşmaktaydı. “Bekle,” diye arkasına dönen kadına tembih etmişti. “Olduğun gibi bekle, hemen geleceğim.” Ardından hızla buraya gelmişti. İstediği seviyede güzel resimler çizebilecek, çıplak bedenini iyi tanıyan, beklenmedik ricasını en azından bir kereye mahsus yerine getirecek tek kişiyle görüşmek için.</p>

  <p>“Şansına bugün kocam gece mesaisinde. Bir yanlış anlaşılma olsa ne yapardık?” P, atölyenin ışıklarını yakarak konuştu.</p>
