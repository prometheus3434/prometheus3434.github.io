  <p class="nonindent">Karım vejetaryen oluncaya dek onun özel bir insan olduğunu hiç düşünmemiştim. Dürüst olmak gerekirse, ilk gördüğümde bana hiç de çekici gelmemişti. Orta boyu, ne uzun ne kısa saçları, ölü hücrelerle dolu soluk cildi, çıkık elmacık kemikleri, modern görünmekten korkuyormuşçasına sade kıyafetleri bilmem gereken her şeyi özetliyordu. Gördüğüm en sade siyah ayakkabılarla beklemekte olduğum masaya doğru yaklaşmıştı, ne hızlı ne yavaş, ne güçlü ne mecalsiz adımlarla.</p>

  <p>Onunla evlenmem, özel bir cazibesinin olmamasının yanı sıra belli bir eksikliğinin de görünmemesinden ötürüydü. Herhangi bir canlılık, cazibe ya da zarafet göremediğim karımın pasif karakteri her hâlükârda bana uyuyordu. Kalbini çalmak için fazla bilgiliymişim gibi davranmama gerek yoktu, randevu saatine geç kalacağım diye telaş yapmam gerekmiyordu ya da acaba beni moda dergilerinde yakışıklı erkeklerle kıyaslıyor mu diye endişelenmiyordum. Otuzuma yaklaşınca ortaya çıkan göbeğim, çabalasam da kaslı hale getiremediğim ince bacak ve kollarım, kimsenin bilmediği aşağılık kompleksime sebep küçük cinsel organım bile onun kafasına takmadığı şeylerdi.</p>

  <p>Hayatta her daim orta yola yatkın olmuşumdur. Küçükken, kendi yaşıtlarımdan ziyade benden iki üç yaş küçük veletlerle dolaşarak onlara liderlik etmiş, büyüyünce ihtiyaçlarıma uygun bir burs alabileceğim üniversiteye başvurmuştum. Sonunda, çok da mükemmel olmayan yeteneklerimi değerli gören küçük bir firmada, öne çıkamayacak kadar az ama düzenli maaş alabilmekle yetinmiştim. Bu yüzden, dünyadaki en sıradan kadın olarak gördüğüm kadınla evlenmem doğaldı. Güzel, zeki, çarpıcı şekilde şehvetli, ya da zengin bir ailenin kızı gibi kadınlar, baştan beri benim için sadece rahatsızlık verici varlıklardı.</p>

  <p>Beklentilerime uyan karım, sıradan bir eş olma görevini sorunsuzca yerine getirdi. Her sabah saat altıda kalkıp pilav, çorba ve bir parça balık pişirip sofrayı kurar, bekârlıktan beri yaptığı kısmi zamanlı işle az da olsa aile bütçesine yardımcı olurdu. Bir yıl boyunca gittiği bilgisayar grafik kursunda eğitmen yardımcısı olarak çalışmıştı ve çizgi romanlarda konuşma balonlarına metin yerleştirme gibi taşeron işleri evde hallederdi.</p>

  <p>Karım çok konuşan biri değildi. Benden nadiren bir şey isterdi, eve geç gelmelerimi kavgaya dönüştürmezdi. Tatil günlerimiz rast geldiğinde dahi dışarı çıkmayı önermezdi. Öğleden sonraları, elimde uzaktan kumandayla tembellik yaptığım zamanlarda odasına kapanırdı. Herhalde kitap okurdu; karımın hobi denilecek tek uğraşı kitap okumaktı ve bu kitapların çoğu kapağını bile açmak istemeyeceğim, sıkıcı görünen şeylerdi. Sadece yemek saatinde, kapısını açıp odasından çıkararak sessizce yemek hazırlardı. Doğrusu, böyle bir kadınla yaşamanın ufuk açıcı olmasına imkân yoktu. Öte yandan, günde birkaç defa iş arkadaşı ya da diğer arkadaşlarını telefonla arayan, düzenli aralıklarla dırdır edip gürültülü karı koca kavgalarına sebep olan kadınlar bana yorucu geldiğinden, karımın bu haline şükrediyordum.</p>

  <p>Karımın herkesten farklı, dikkat çekici tek bir özelliği varsa, o da sutyen takmayı sevmemesiydi. Kısa ve durgun geçen flört döneminde, bir keresinde tesadüfen elimi sırtına dokundurmuş ve kazağının altında sutyen askısının olmadığını anlayıp biraz heyecanlanmıştım. Acaba bana bir mesaj mı vermek istiyor diye bir iki dakika daha dikkatli bakmış, hareketlerini gözlemlemiştim. Gözlemin sonucu, kesinlikle ne bir mesaj verdiği ne de bir sinyal gönderdiğiydi. Peki neydi, tembellik ya da duyarsızlık mı? Anlayamıyordum. Hayır, sutyensiz gezmeye uygun, biçimli göğüsleri olduğundan da değil. Dolgulu bir sutyen takmasını tercih ederdim, en azından arkadaşlarımla tanıştırmaya yüzüm olurdu.</p>

  <p>Evlendikten sonra karım evde asla sutyen takmadı. Yazın kısa süreliğine dışarı çıkarken, yuvarlak meme uçları belli olmasın diye onu takmaya ikna ettiğimde bile, evden çıktıktan hemen sonra kopçasını açıyordu. Üzerine açık renkte, ince ya da dar bir şeyler giydiğinde açık kopça gayet bariz göründüğü halde hiç umursamazdı. Paylamaya çalıştığımda, sutyen takmak yerine kavurucu sıcaklarda bile üzerine bir yelek geçirmeye başladı. Bahanesi ise daraldığı, sutyen göğsünü sıktığı için dayanamadığıydı. Hayatımda hiç sutyen takmadığım için ne kadar bunaltıcı olduğunu bilmemin imkânı yoktu tabii. Yine de, karım dışında çokça kadının sutyene karşı bir tavrı olmadığını biliyordum ve karımın aşırı hassaslığıyla ilgili şüphe duymaya başlamıştım.</p>

  <p>Bunun dışında her şey pürüzsüzdü. Bu yıl evliliğimizin beşinci yılına girdik ama baştan beri deliler gibi âşık olmadığımızdan, evliliği bir çileye dönüştüren o yorgunluk, sıkıcılık evresine düşmedik. Geçen yılın sonbaharında bu evi alıp taşınıncaya kadar çocuk yapmayı ertelediğimizden, evin içinde “ba-ba” diye seslenen bir çocuğun sesini yavaştan duyma zamanı gelmedi mi diye düşünmeye başlamıştım.</p>

  <p>Geçtiğimiz şubat ayında bir gece yarısı, karımı geceliğiyle mutfakta dikilirken buluncaya dek, hayatımızın böyle korkunç şekilde değişebileceğini hiç düşünmemiştim.</p>

  <p class="extract">“Öyle dikilip ne yapıyorsun?”</p>

  <p>Banyonun ışığını açacakken durup sordum. Saat gece dört civarıydı. Toplantı yemeğinde içtiğim yarım şişe soju yüzünden hem sıkışma hem de susama hissiyle uyanmıştım.</p>

  <p>“Hı? Ne mi yapıyorum?”</p>

  <p>Buz gibi soğuğu iliklerimde hissederek karımın olduğu tarafa baktım. Karım kıpırdamadan dikilmiş buzdolabına bakıyordu. Onu öyle görünce uykum kaçmış, üşümemse geçmişti. Karanlıkla bütünleşmiş yan profilindeki ifadeyi tam seçemiyordum ama bir şeyler dehşet vericiydi. Gür ve boyasız siyah saçları dağınık, kabarıktı. Ayak bileklerine kadar uzun beyaz geceliğinin etekleri her zaman olduğu gibi biraz kıvrılmıştı.</p>

  <p>Yatak odasına nazaran mutfak oldukça soğuktu. Çok çabuk üşüyen karım, normalde alelacele üzerine bir hırka geçirmiş, ayaklarına da tüylü terliklerini giymiş olurdu; ne kadar zamandır orada öylece duyuyordu ki? Çıplak ayakla, ilkbahar ve sonbaharda giydiği ince geceliğiyle hiçbir şey duymuyormuşçasına dimdik duruyor, sanki buzdolabının orada, benim göremediğim birine ya da bir hayalete bakıyordu.</p>

  <p>Neydi bu? Hep duyduğum uyurgezerlik mi?</p>

  <p>Taş bir heykel gibi kımıldamadan duran karıma yaklaştım.</p>

  <p>“Ne oldu? Ne bu şimdi?”</p>

  <p>Elimi karımın omzuna koyduğumda hiçbir tepki vermemesi şaşırttı. Kendini kaybettiğinden değil; benim yatak odasından çıkışımın, sorumun, kendine yaklaştığımın, yani tüm bunların bilincindeydi. Yalnızca umursamamıştı. Gece yayınlanan dizilere bazen kendini kaptırıp eve girişimi duyduğu halde umursamadığı gibi. Ancak gece yarısı saat dörtte, karanlık mutfakta, dört yüz litrelik buzdolabının beyaz kapısının önünde öylesine dalacak ne olabilirdi ki?</p>

  <p>“Canım!”</p>

  <p>Karımın karanlıkta görünen yüzüne yandan baktım. Parlak ama soğuk gözlerini, dudaklarını sertçe ısırırkenki bu halini ilk kez görmüştüm.</p>

  <p>“… Bir rüya gördüm.”</p>

  <p>Sesi sertti.</p>

  <p>“Rüya mı? Tanrı aşkına ne diyorsun sen? Saatin kaç olduğunun farkında mısın?”</p>

  <p>Bana doğru dönüp kapısı açık yatak odasına yavaş yavaş yürüdü. Eşikten geçince kolunu arkaya doğru uzatıp sessizce kapıyı kapadı. Tek başıma karanlık mutfakta kalakaldım ve onun beyaz siluetini yutan kapıya baktım.</p>

  <p>Banyonun ışığını açıp girdim. Sıfırın altındaki soğuk, günlerdir devam ediyordu. Birkaç saat önce duş aldığımdan plastik terlikler hâlâ soğuk ve ıslaktı. Küvetin üstündeki kararmış havalandırma girişinden, zemin ve duvarlardaki beyaz fayanslardan zemheri soğuğun ıssızlığı hissediliyordu.</p>

  <p>Yatak odasına girdim, karımın büzülerek uzandığı tarafta hiçbir ses yoktu. Sanki odada tek başınaydım. Tabii bu benim kuruntumdu. Sessizce durup kulak verince hafif nefesini duyabildim. Yine de bu uyuyan birinin nefes alıp verişine benzemiyordu. Elimi uzatsaydım onun sıcak tenine dokunabilirdim. Ancak nedense dokunmak istemedim. Onunla konuşmak bile içimden gelmemişti.</p>

  <p class="extract">Örtünün altında gözlerim açık ve gerçeklikten henüz uzakken, beyaz perdeden sızarak odayı dolduran kış güneşinin ışıltısına boş boş baktım. Kafamı hafifçe kaldırıp duvar saatini görür görmez hızla fırlayıp kapıyı tekmeleyerek çıktım. Karım mutfaktaki buzdolabının önündeydi.</p>

  <p>“Delirdin mi? Neden uyandırmadın? Saate bak ka–”</p>

  <p>Yumuşak bir şeye basınca cümlemi yarıda kestim. Gözlerime inanamıyordum.</p>

  <p>Saçı başı dağılmış bir halde, üstünde geceliğiyle çömelmiş oturuyordu. Karım tam ortadaydı ve beyaz siyah çöp poşetleriyle plastik buzdolabı poşetleri adım atılamayacak şekilde mutfağa yayılmıştı. Şabı şabı yemeği için hazırlanmış dana eti ve samgyobsal için ince ince kesilmiş domuz eti, iki çift büyük dana paçası, hijyenik poşetlerdeki kalamarlar, köydeki kayınvalidenin bir süre önce gönderdiği temizlenmiş yılan balığı, sarı çamaşır ipleriyle bağlanmış kuru sarıağız balıkları, paketi daha hiç açılmamış dondurulmuş Kore mantısıyla içinde ne olduğunu anlayamadığım daha bir sürü poşet ve ıvır zıvır. Hışırtı sesleri eşliğinde karım büyük çöp torbasına tüm bunları tek tek atmaktaydı.</p>

  <p>“Ne yapıyorsun sen şimdi!”</p>

  <p>Sonunda kendimi kaybedip avazım çıktığı kadar bağırdım.</p>

  <p>Varlığımı dün geceki gibi görmezden gelerek et parçalarını çöp torbasına koymaya devam etti. Dana ve domuz eti, parçalara ayrılmış tavuk, en az iki yüz bin wonluk o güzelim yılan balıkları.</p>

  <p>“Sen kendinde misin? Bunları neden atıyorsun?”</p>

  <p>Poşetlerin üzerinden hızla geçerek karımın bileğini kavradım. Tahmin ettiğimden daha güçlüydü ve ancak kendimi zorlayınca plastik poşeti bıraktırabildim. Kızaran sağ bileğini sol eliyle ovuşturarak her zamanki sakin tonla konuştu.</p>

  <p>“Bir rüya gördüm.”</p>

  <p>Yine aynı hikâye… Yüz ifadesinde değişiklik olmadan gözlerime baktı. Tam o sırada telefonum çaldı.</p>

  <p>“Kahretsin!”</p>

  <p>Dün gece salondaki kanepeye fırlatıp attığım paltomu yoklamaya başladım. Son baktığım cepten zırıldayan telefonu çıkarıp kapağını kaldırdım.</p>

  <p>“Özür dilerim. Ailevi acil bir iş çıktığı için… Gerçekten çok özür dilerim. En kısa zamanda orada olacağım. Yok hayır… Hemen gelebilirim. Biraz… Hayır değil. Öyle yapmayın lütfen. Biraz daha bekleyin. Gerçekten özür dilerim. Evet, söyleyecek sözüm yok…”</p>

  <p>Telefonun kapağını kapatıp hızla banyoya koştum. Aceleyle tıraş olurken iki yerden yüzümü kestim.</p>

  <p>“Ütülediğin bir gömlek de mi yok!”</p>

  <p>Cevap yoktu. Küfürler savurarak banyonun önündeki kirli çamaşır sepetinden dün attığım gömleği buldum. Şükür ki çok buruşmamıştı. Kravatı atkı gibi boynuma atıp çorap giyerken, ajandamla cüzdanımı alırken bile karım mutfaktan çıkmadı. Beş yıllık evliliğimiz boyunca ilk kez karımın yardımı ve uğurlaması olmadan işe gitmek zorunda kalmıştım.</p>

  <p>“Delirmiş bu. Tamamen üşütmüş!”</p>

  <p>Bir süre önce aldığım ve hâlâ ayağımı sıkan kösele ayakkabıları ayağıma geçirdim. Kapıyı çarparak çıktım, asansörün en üst katta olduğunu görünce üç katı merdivenlerden koşa koşa indim. Tam hareket etmek üzere olan metroya atladığım an karanlık pencereden yansıyan yüzümü gördüm. Saçlarımı toparlayıp kravatımı bağladım, gömleğin buruşuk kısımlarını elimle düzelttim. Karımın tüyler ürpertici sakin suratı, sert sesi aklıma o an geldi.</p>

  <p>“Bir rüya gördüm,” demişti, tam iki kez. Pencerenin ardındaki karanlık tünelde karımın yüzü belirdi; onun yüzüydü fakat ilk kez gördüğüm biri gibi yabancıydı. Müşteriye söyleyeceğim bahanelerle bugün tanıtımını yapacağım plan tasarımını otuz dakika içinde toparlamam gerektiğinden karımın tuhaf hareketleri hakkında daha fazla düşünmeye zamanım yoktu. Yalnızca, “Ne olursa olsun bugün eve erken dönmem gerekecek,” diye kendi kendime tekrarladım, her ne kadar başka bir bölüme geçtiğim birkaç aydan beri tek bir akşam bile gece yarısından önce işten çıkamamışsam da.</p>

  <p class="extract"><i>Karanlık bir orman. Kimsecikler yok. Sivri yapraklı ağaçların arasından geçeyim derken yüzümü, kollarımı yaralıyorum. Burayı hatırlıyor gibiyim ama şimdi yolumu kaybettim. Korkuyorum. Üşüyorum. Donmuş bir vadiden geçip ahır benzeri beyaz bir yapı görüyorum. Kapı niyetine girişe asılmış saz hasırı kaldırıyorum. İşte, içerideyim. Yüzlerce, büyük ve kıpkırmızı et parçası upuzun bambu çubuklara asılı. Bazılarından kırmızı kan yere damlamakta hâlâ. Bitmek bilmeyen et parçalarını geçiyorum ama karşı tarafta bir çıkış yok. Üzerimdeki beyaz elbise tamamen kanla ıslanıyor</i>.</p>

  <p><i>Oradan nasıl çıkabildiğimi bilmiyorum. Vadiden geçip koşuyorum, koşuyorum. Aniden orman aydınlanıyor ve bahar güneşiyle ağaçların yeşili canlanıyor. Her taraf küçük çocuk dolu, lezzetli kokular geliyor. Çokça aile piknik yapmakta. Gördüğüm manzara cümlelerle anlatılamayacak kadar ihtişamlı. Dere şırıl şırıl akıyor, kıyısında yere hasır serip oturmuş insanlar, gimbab yiyen insanlar. Diğer yanda mangalda etler pişiriliyor, şarkı sesleri, neşeli kahkahalar kulakları çınlatıyor</i>.</p>

  <p><i>Ama korkuyorum. Elbisem hâlâ kanlı. Kimse beni göremiyorken bir ağacın arkasına büzülüp saklanıyorum. Ellerime kan bulaşmış. Ağzıma kan bulaşmış. O ahırda… yere düşen bir et parçasını yemiştim çünkü. Yumuşak çiğ eti diş etlerimde ve damağımda gezdirip kanı emmiştim. Ahırın zeminindeki kan birikintisine yansıyan gözlerim ışıldamıştı</i>.</p>

  <p><i>Bu kadar canlı olamaz. Dişlerimle çiğnediğim çiğ etin hissettirdikleri. Yüzüm, gözlerimdeki ışıltı. Yüzüm kesin benim yüzümdü ama ilk kez gördüğüm bir yüz gibiydi. Yok, hayır, tam tersi, defalarca gördüğüm bir yüz gibiydi ama benim yüzüm değildi. Açıklamak imkânsız. Hem aşina hem yabancı… o capcanlı ve tuhaf, korkunç tuhaf duyguyu</i>.</p>

  <p class="extract">Karımın akşam yemeği diye hazırladığı sofrada marul yapraklarıyla mayalı soyadan yapılan döncanğ sosu, ne dana eti ne bir midye koyarak pişirilmiş yosun çorbası miyogguk ve acılı turşu gimçiden başka şey yoktu.</p>

  <p>“Bu ne şimdi! O saçma sapan rüyan yüzünden evdeki tüm etleri, o pahalı şeyleri attın mı yani?”</p>

  <p>Sofradan kalkıp derin dondurucuyu açtım. Bomboştu. Yalnızca karışık tahıl unuyla kırmızı toz biber, dondurulmuş turfanda biber ve bir poşet öğütülmüş sarımsak vardı.</p>

  <p>“Bari sahanda bir yumurta yap. Bugün gerçekten yorgunum. Öğlen bile doğru düzgün yiyemedim.”</p>

  <p>“Yumurtaları da attım.”</p>

  <p>“Ne?”</p>

  <p>“Sütü de bıraktım.”</p>

  <p>“İnanılır gibi değil. <i>Ben</i> de mi et yemeyeyim yani?”</p>

  <p>“Buzdolabına artık öyle şeyler koyamam. Dayanmam mümkün değil.”</p>

  <p>Tanrı aşkına nasıl bu kadar benmerkezci olabilir? Karımın suratına dik dik baktım. Bakışları yere dönüktü, yüz ifadesi her zamankinden daha soğuk görünüyordu. Beklenmedik bir durumdu bu. Bu denli bencil ve kendi kafasına göre takılan bir yönü olduğuna inanamıyordum. Demek böyle anormal bir kadındı!</p>

  <p>“Yani, artık bu evde et yiyemeyeceğimi mi söylemek istiyorsun?</p>

  <p>“Nasıl olsa genelde sadece kahvaltı yapıyorsun evde. Öğlen ve akşam yemeklerinde sık sık et yiyeceksindir… Sabah kahvaltısında et yemiyorsun diye de ölmezsin.”</p>

  <p>Karım, sanki kendi tercihi makul ve mantıklıymışçasına sakin sakin cevap verdi.</p>

  <p>“İyi güzel, hadi ben neyse, peki ya sen? Sen artık et yemeyecek misin?”</p>

  <p>Karım başını salladı.</p>

  <p>“Öyle mi? Ne zamana kadar?”</p>

  <p>“Daima.”</p>

  <p>Nutkum tutulmuştu. Son günlerde vejetaryenlik furyasının yaygın olduğunu görüp duyuyordum. Sağlıklı, uzun yaşamak düşüncesiyle, alerji gibi şeylerden kurtulmak yahut çevreyi korumak için insanlar vejetaryen oluyor. Elbette Budist tapınağındaki keşişler hayvanlara zarar vermemeyi amaçlar ve hayatlarını bunun üstüne kurar, ancak ergenlik dönemindeki kızlar bile bu kadarını yapmıyor. Kilo verme, hastalıktan kurtulma, kötü bir ruh tarafından esir alınma, uykunun hazımsızlıkla bölünmesi gibi sebeplerden yeme alışkanlığı değiştirilebilir de bir kâbus görüp et yemeyi bırakmak anlaşılmaz. Kocanın düşüncelerini yok sayan şu inatçılık da öyle.</p>

  <p>Karım ta en başından etten iğrenen biri olsaydı nispeten anlayabilirdim ama bekâr günlerimizden beri iştahı yerindeydi ve bu özellikle hoşuma gitmişti. Izgaranın üzerindeki pirzolaları alışkın el becerisiyle ters çevirmesi, bir elinde et maşası diğer elinde büyük bir makasla etleri kıtır kıtır keserkenki rahatlığı ustaca ve takdire şayandı. Evlendikten sonra pazar günleri yaptığı yemekler de epey iyi olurdu. Öğütülmüş zencefil aromalı ve tatlımsı şuruba yatırılıp bekletilerek kızartılan domuz eti döneri, şabı şabı yemeğinde kullanılan dana etini karabiber, bambu tuzu, susam yağıyla soslayıp pirinç ununa buladıktan sonra ızgarada pişirdiği, bir pirinç lokumu ya da krep tadındaki özgün yemekleri. Dana kıymasıyla birlikte suda bekletilerek şişen pirinci susam yağında kavurduktan sonra üzerine fasulye filizleri koyarak yaptığı yemek Konğnamulbibimbab, patatesleri kalın kalın doğrayıp yaptığı acılı tavuk yemeği dagdoritanğ ne de güzel olurdu. Kaynaya kaynaya azalan acı suyun tavuk etine işlediği bu yemekten bir oturuşta en az üç tabak yerdim.</p>

  <p>Lakin artık hazırladığı sofraları rüyalarımda bile göremeyeceğim. Karım yan oturduğu sandalyede, tatsız tuzsuz olduğu ilk bakışta bile belli olan yosun çorbasını içmekteydi. Pilavla döncanğ sosunu marula sarıp yanağını balon gibi şişirerek çiğnedi.</p>

  <p>En az dört çocuk doğurup büyütmüş orta yaşlı bir kadın gibi ilgisiz bir sesle sordu. Benim dalgın dalgın ayakta durup öylece onu seyrettiğime aldırmadan, şapır şupur sesler çıkararak uzun süre gimçi çiğnedi.</p>

  <p class="extract">Bahar gelmişti fakat karımda bir değişiklik yoktu. Her sabah ot yemek zorunda kaldım ama daha fazla şikâyet etmedim. Bir kişi tamamen değişince diğerinin ona ayak uydurmaktan başka çaresi kalmaz.</p>

  <p>Karım günden güne zayıfladı, halihazırda dışa fırlamış elmacık kemikleri nahoş bir şekilde sivrildi. Makyaj yapmayınca cildi hastalıklı birininki gibi çökmüş görünüyordu. Et yemeyi bırakınca herkes onun gibi kilo verseydi kimse kilo vermeyi dert etmezdi. Biliyordum. Karımın zayıflaması sadece sebze yemesiyle ilgili değildi. O rüya yüzünden olmalıydı. Aslına bakarsanız, son zamanlarda hemen hemen hiç uyumaz olmuştu.</p>

  <p>Yine de kafama takılan asıl konu artık benimle seks yapmak istememesiydi. Karım hep homurdanmadan bedenimin arzusuna cevap verir, kimi zaman önce davranıp el yordamıyla bedenime dokunduğu da olurdu. Ancak artık elim ne zaman omzuna dokunsa sessizce bedenini geri çekiyordu. Bir ara bunun sebebini sordum.</p>

  <p>Bazen tekinsiz düşüncelere kapılırdım. Ya bu ilk belirtiler geçmezse? Ya bunlar o hep duyduğum paranoya, takıntı ya da nevrasteni gibi sorunların başlangıç dönemiyse?</p>

  <p>Ancak kafasında bir sorun olduğuna inanmak zordu. Her zamanki gibi pek konuşmuyor ve evi gayet iyi çekip çeviriyordu. Hafta sonları birkaç çeşit sebzeyi baharatla yumuşatıyor, et yerine mantar koyarak patates nişastasından yapılan, çubuk makarnalı cabçe bile yapıyordu. Vejetaryenliğin moda olduğu göz önünde bulundurulduğunda tuhaf karşılanacak bir durum yoktu aslında. Tek mesele uyuyamamasıydı. Her zamankinden daha mahmur yüz ifadesiyle, sanki bir şeyler tarafından ezilmiş gibi göründüğü sabahlar neyi olduğunu sorduğumda, “Rüya gördüm,” cevabını alıyordum. Rüyanın tabiatı hakkında pek malumat sahibi değildim. Karanlık ormandaki ahır, kan revan olmuş bir yüzle ilgili saçmalıkları bir kez daha duymak istemiyordum.</p>

  <p>İçine giremediğim, bilmemin bir yolu bulunmayan, ayrıca bilmek de <i>istemediğim</i> bir rüya yüzünden ıstırap duyan karım sürekli zayıflıyor ve güçsüzleşiyordu. Bir dansçı gibi sıkı mı olacak derken sonunda bir hasta gibi bir deri bir kemik kalmıştı. Aklıma kötü şeyler geldikçe küçük bir şehirde yaşayan ailesini düşündüm. Kereste dükkânı işleten kayınbabamla kayınvalidem, iyi kalpli kayınbiraderim, büyük baldızım ve eşi… Hepsi düzgün ve temiz insanlardı; karımın genlerinde en azından zihinsel bir sorun yoktu.</p>

  <p>Karımın ailesini yoğun duman ve közlenmiş sarımsak kokusu duymadan düşünemezdim. Soju kadehleri elden ele dolaşır, etin yağı yanıp içine işlerken kadınlar mutfakta neşeyle sohbet ederdi. Tüm aile fertleri, özellikle de kayınpederim, çiğ balıktan hoşlanırdı. Kayınvalidem canlı balığı temizleyip ince ince kesmede usta, baldızım ve karımsa kocaman, köşeli bir kasap bıçağını sallayarak bir tavuğu güzelce parçalara ayırmaktan iyi anlayan, becerikli kadınlardı. Birkaç hamamböceğini yakalayıp avucunun içinde öldürebilen karımın yaşam gücü hoşuma giderdi. O benim, dünyadaki en sıradan kadınımdı.</p>

  <p>Patron, finans müdürü ve yönetici müdür, eşleriyle gelmiş oturuyorlardı. Birim şefi de karısıyla hemen bizim arkamızdan içeri girdi. Gülümseyerek selamlaştıktan sonra, karımla paltolarımızı çıkarıp askıya astık. Kaşlarını incecik alıp büyük yeşim taşlı bir kolye takan patronun karısı, bizlere halihazırda donatılmış masamıza kadar eşlik etti. Buraya sık sık geliyor olmalılardı ki çok rahat görünüyorlardı. Geleneksel ejderha deseniyle süslenmiş tavanı dikkatle inceleyip taştan yapılmış akvaryumdaki kırmızı balıklara göz ucuyla baktıktan sonra yerime oturdum. Karıma dönüp baktığım an göğüsleri gözüme çarptı.</p>

  <p>“Siz de şu <i>vejetaryenlerdensiniz</i> demek ha?” diye sordu patron alicenap bir tonda. “Yurtdışında bazen sıkı vejetaryenlerle karşılaşırım. Ülkemizde de artık yeni bir oluşum var gibi. Özellikle son zamanlarda medya etoburluğa sürekli saldırdığından… Uzun süre yaşamak için et yemeyi bırakmak gerektiğini düşünmek çok da anlaşılmayacak bir şey değil.”</p>

  <p>Her şeyin berbat olduğunu hissederek eve doğru giderken sadece düşündüm. Karım gayet umursamaz görünüyordu. Ne halt işlediğinin hiç farkında değilmiş gibiydi. Uyukluyor ya da yorgunmuşçasına, arabanın yan camına yüzünü çarpık şekilde dayamıştı sadece. Normalde kızmalı, bağırmalıydım. Kocanın şirketten kovulmasını mı istiyorsun? Tanrı aşkına ne yaptığını sanıyorsun sen?</p>

  <p>Ancak tüm bunların anlamsız olacağını tahmin edebiliyordum. Ne öfke ne de bir ikna çabası karımı etkileyebilirdi. Bizzat bir şeyler yapabileceğim bir aşamada değildik.</p>

  <p>Karım duş alıp geceliğini giymiş halde yatak odası yerine kendi odasına girince ben salonda dolanıp durdum, sonunda telefonu elime aldım. Uzak ve küçük şehirde yaşayan kayınvalidem telefonu açtı. Saat henüz erkendi ama kayınvalidemin sesi uykulu geliyordu.</p>

  <p>“İyisiniz değil mi? Bu sıralar hiç haber yok sizden.”</p>

  <p>“Kusura bakmayın. Epey yoğun olduğumdan arayamadım. Kayınpederin sağlığı nasıl?”</p>

  <p>“Hep aynıyız işte. Senin işlerin nasıl gidiyor damat?”</p>

  <p>Biraz tereddüt edip konuşmaya başladım.</p>

  <p>“Ben iyiyim. Ancak bizim hanım…”</p>

  <p>“Yonğhe mi? Bir şey mi oldu?”</p>

  <p>Kayınvalidemin sesi endişe yüklüydü. Karım, kayınvalidemin ilgilenmiyor göründüğü ikinci kızıydı ama yine de analık yüreği bu olsa gerekti.</p>

  <p>“Artık et yemiyor.”</p>

  <p>“Ne dedin?”</p>

  <p>“Hiç et yemiyor ve sadece sebze yiyerek yaşıyor. Birkaç ay oldu.”</p>

  <p>“Sen neden bahsediyorsun, diyet falan yapmıyordur herhalde?”</p>

  <p>“Ben de anlamıyorum. Engel olmaya çalışsam da beni dinlemiyor. Sayesinde ben de evde et yemeyeli çok oldu.”</p>

  <p>Kayınvalidemin nutku tutulmuştu. Sessizliği fırsat bilip damardan girdim.</p>

  <p>“O kadar zayıf ve güçsüzleşti ki anlatamam…”</p>

  <p>“İnanamıyorum. Yonğhe yanındaysa bi verir misin telefona?”</p>

  <p>“Şimdi uyumaya gitti. Yarın sabah aramasını söylerim.”</p>

  <p>“Yok yok, boş ver. Sabah ben ararım. Neden böyle bir şey yapıyorsa… Ah, sana karşı da mahcup oldum.”</p>

  <p>Telefonu kapattıktan sonra rehberi karıştırıp baldızın numarasını tuşladım. Dört yaşındaki yeğen “Alo,” diye bağırarak telefonu açtı.</p>

  <p>“Annene ver bakalım.”</p>

  <p>Karıma benzeyen, ancak gözleri daha büyük olduğundan daha güzel duran ve her şeyden öte, karımdan daha kadın olan baldızım hemen telefonu eline aldı.</p>

  <p>“Efendim?”</p>

  <p>Biraz genizden konuşan baldızla ne zaman telefonda görüşsem hafif cinsel bir gerginlik hissederim hep. Aynı üslupla karımın vejetaryenliğini söyleyip, az öncekine tıpatıp benzer hayret, özür ve tembih sözlerini dinledikten sonra ahizeyi yerine koydum. Son olarak kayınbiraderi arasam mı derken abartmış olurum diye vazgeçtim.</p>

  <p class="extract"><i>Tekrar rüya gördüm</i>.</p>

  <p><i>Birisi bir insan öldürmüştü ve başka biri bunu iz bırakmadan saklamıştı ama tam uyandığım sırada her şeyi unuttum. Öldüren </i> mi <i>bendim yoksa öldürülen mi? Öldüren bensem ellerimle öldürdüğüm kimdi? Yoksa sen miydin? Çok yakın biriydi ama. Yoksa sen mi beni öldürmüştün… Öyleyse bu olayı saklayan kişi kimdi acaba? Kesinlikle sen ya da ben değildik. Bir kürekle. En azından bu kesin. Büyükçe bir küreği kafasına vurarak öldürdü. Ağır bir yankılanma. Metalle kafanın çarpıştığı anki haykırış… Karanlığın içinde yere kapaklanan gölge capcanlı</i>.</p>

  <p><i>Bu rüya ilk değil. Sayısız kez gördüğüm bir rüya. İnsanın sarhoş olduğunda eski sarhoşluklarını hatırlaması gibi ben de rüyamda eski rüyalarımı hatırlıyorum. Biri başka birini sayısız kez öldürdü. O bulanık, o yakalanmayan… ancak tüylerimi diken diken eden kati duyguları hatırlıyorum</i>.</p>

  <p><i>Anlayamıyorsun, değil mi? Eskiden beri, et doğrama tahtasında birilerinin bıçak savuruşunu görünce korkardım. O kişi ablam, hatta annem de olsa. Nedenini açıklayamam. Dayanılmaz bir nefret duygusuydu sadece. Bu nedenle aksine o kişilere sevgiyle yaklaşırdım. Bu demek değil ki dün rüyamda ölen ya da öldüren annem ya da ablamdı. Yalnızca buna benzer bir his, ürpertici, kirli, korkunç derecede zalimce bir histi bende kalan. Kendi ellerimle insan öldürme hissi, yahut birisi tarafından öldürülme hissi, yaşamamış olsam kesinlikle hissedemeyeceğim… Donuk, yavan, hayal kırıcı. Hafif soğumuş kan gibi ılık</i>.</p>

  <p><i>Ne yüzünden acaba? Her şey bana yabancı geliyor. Sanki bir şeylerin arka tarafına geçmişim gibi. Kulpu olmayan bir kapının ardındaymışım gibi. Hayır, belki de baştan beri burada olan bir şeyi yeni fark etmiştim. Karanlık. Her şey karanlık içinde silinmiş halde</i>.</p>

  <p class="extract">Kayınvalidemle baldızımın ikna çabaları karımın yeme alışkanlığında herhangi bir değişikliğe neden olmamıştı. Oysaki ben tam tersi bir beklenti içindeydim. Hafta sonu kayınvalidem beni arayıp sordu.</p>

  <p>“Yonğhe hâlâ et yemiyor mu?”</p>

  <p>Telefonda konuşmayı hiç sevmeyen kayınpeder bile karımı arayarak bağırıp çağırdı. Ahizeyi aşan heyecanlı bağırışlarını ben bile duymuştum.</p>

  <p>“Ne yaptığını sanıyorsun, hadi sen neyse de, en güzel çağında damat Conğ’a yaptığın ne oluyor?”</p>

  <p>Karım, “Evet” ya da “Hayır” demeden sessizce ahizeyi kulağına dayamış dinliyordu.</p>

  <p>“Neden cevap vermiyorsun? Beni dinliyor musun?”</p>

  <p>Tencerede çorba kaynadığından ahizeyi konuşmadan masanın üzerine bırakıp mutfağa gitti. Geri dönmedi. Muhatapsız kaldığını fark etmeyen ve içler acısı bir halde bağırmaya devam eden kayınpeder için ahizeyi elime aldım.</p>

  <p>“Sizden özür dilerim.”</p>

  <p>“Yok, ben özür dilerim… Sana karşı yüzüm yok damat.”</p>

  <p>Bu kadar ataerkil bir kayınpederden bir özür cümlesi duymak, hem de beş yıldır ilk kez, beni şaşırtmıştı. Düşüncelilik taslayan sözler ona yakışmıyordu. Vietnam Savaşı’na katılıp üstün hizmet ödülü alması onun için en büyük gururdu ve sesi epey gür çıkardı; sesi kadar mert biriydi. “Ben Vietnam’da yedi Vietkong’u…” diye başlayan repertuvarını damadı olarak kaç kez dinlemiştim acaba? Karım böyle bir babadan on sekiz yaşına kadar dayak yediğini söylemişti.</p>

  <p>“Zaten ben de önümüzdeki ay Seul’e gelecektim. O zaman karşıma alıp konuşurum.”</p>

  <p>Haziran, kayınvalidemin doğum gününün olduğu ay. Evleri uzak olduğundan şimdiye kadar tüm kardeşler hediye gönderip telefon ederek kayınvalidemin doğum gününü geçiştirirdi. Fakat tam da mayısın başında baldızım daha geniş bir eve taşındığı için, evi görmeye karı koca Seul’e geleceklermiş. Haziranın ikinci pazarında yapılacak toplantı, yılda bir kez yapılıp yapılmayan, karımın ailesinin en büyük buluşması sayılırdı. Kimse açık seçik dile getirmemişti ama ailesinin karımla ilgili sitemlerini o güne sakladığı kesin görünüyordu.</p>

  <p>Karımın bunu önceden bilip bilmediği anlaşılmıyordu ama günlerini umursamaz geçiriyordu. Benimle aynı yatağı paylaşmaktan sürekli kaçınmasının dışında –hep kot pantolonla uyuyordu– dışarıdan bakıldığında hâlâ normal bir karı kocaydık. Eskisinden farklı olan sadece gün geçtikçe zayıflıyor oluşu ve şafak vakti çalar saati el yordamıyla kapayıp yerimden doğrulduğumda, onu gözlerini tavana dikmiş halde, fal taşı gibi açık bulmamdı. Şirketin düzenlediği akşam yemeğinden sonra insanlar bana bir müddet şüpheyle yaklaşmıştı ama benim yürüttüğüm bir proje önemli bir gelir getirdiği için her şey unutulmuş gibiydi.</p>

  <p>Biraz tuhaf bir kadınla yaşıyor olsam da çok bir kötülüğü yok, diye ara sıra düşündüğüm oluyordu. Bir yabancı gibi, hayır hayır, yemek hazırlayan, evi temizleyen bir kız kardeş ya da en azından temizlikçi gibi bir varlık. Ancak kayınpederin dediği gibi, hem de en güzel çağımda, evlilik hayatını sürdüren bir erkek olarak uzun süre seksten uzak kalmak zor bir şeydi. İş yemeğinden dolayı eve geç geldiğim geceler sarhoşluğa verip karımın üzerine çullandığım da oldu. Direnen koluna bastırıp pantolonunu çıkarırken beklenmedik şekilde heyecanlanırdım. Şiddetle direnen karıma küfürler savurarak, üç denemeden birinde içine girmeyi başarıyordum. Böyle zamanlar karım sanki savaşta zorla kaçırılmış bir seks kölesi gibi donuk bir suratla karanlıkta uzanıp tavanı izlerdi. İşim bittikten sonra hemen yana döner ve yorgana yüzünü gömerdi. Herhalde duş almak için banyoya gittiğim sırada temizlenirdi ve yatağa döndüğümde hiçbir şey olmamış gibi gözleri kapalı uzanıyor olurdu.</p>

  <p>Her defasında beni esir alan şey hem acayip hem de tekinsiz bir önseziydi. Önsezi nedir bilmeyen, hiç önseziyle yaşamamış benim gibi duyarsız bir adam için yatak odasının karanlığı ve sükûneti son derece ürperticiydi. Ertesi sabah sofrada oturan karımın sımsıkı kapalı dudaklarına, hiçbir sözümü adamakıllı dinlemeyen kulaklarına ve yüzüne, nefretimi gizleyemeden baktım. Sanki hayatın bütün zorluklarını yaşamış gibi görünen, meşakkatler karşısında ezilmiş gibi duran yüz ifadesinden rahatsızlık duyuyor ve sevmiyordum.</p>

  <p>Aile toplantısına üç gün kala akşam vaktiydi. O gün Seul’de erken gelen ağır sıcaklar yüzünden büyük binalar ya da mağazaların hepsinde klimalar çalışıyordu. Tüm gün ofiste klimaya maruz kaldığımdan soğuk havadan bitap düşmüş bir halde eve geldim. Kapıyı açıp karımın halini görür görmez hemen içeri girdim, kapıyı kapattım. Apartmanın koridorundan geçen biri görür diye korkmuştum. Karım, açık beyaz pantolonuyla, üstü çıplak bir vaziyette televizyon koyduğumuz vitrine yaslanmış, yerde patates soyuyordu. Bariz görünen köprücük kemiklerinin aşağısına doğru, aşırı zayıflıktan artık ufacık kalmış göğüsleri göze çarpıyordu.</p>

  <p>“Neden üzerini çıkardın?”</p>

  <p>Gülümseyebilmek için çaba göstererek sordum. Karım başını kaldırmadan patates soymaya devam ederek cevap verdi.</p>

  <p>“Çünkü sıcak.”</p>

  <p>Bir başını kaldırsan… Sesimi çıkarmadan dişlerimi sıkarak içimden söylendim. İnsan başını kaldırıp bir tebessüm eder. Cevabının bir şaka olduğunu ima et bari. Ancak gülmedi. Akşam saat sekizdi, balkon kapısı açıktı ve binanın içi sıcak değildi. Serinlikten karımın omuzları susam taneleri gibi diken diken olmuştu. Patates kabukları gazete kâğıdına tepeleme yığılmıştı. Otuzdan fazla patates küçük bir tepecik oluşturmuştu.</p>

  <p>“Bunlarla ne yapmayı düşünüyorsun?”</p>

  <p>Umursamazlığımı abartarak sordum.</p>

  <p>“Buharda pişirip yemeyi.”</p>

  <p>“Hepsini mi?”</p>

  <p>“Hı-hım.”</p>

  <p>Kıkır kıkır gülerek onun da gülmesini bekledim. Ancak gülmüyordu. Başını kaldırıp yüzüme bile bakmadan konuştu.</p>

  <p>“Öylesine, büyük bir açlık hissettiğimden.”</p>

  <p class="extract"><i>Rüyamda, tam kesilmediği için sallanan kafayı tutup son bıçak darbesini vurduğumda, kaygan surat kısmını avucumun içine aldığımda, bu haldeyken uyandığımda. Gerçek hayatta, yalpalayarak önümden geçen güvercini öldürmek istediğimde, uzun süre gözlemlediğim</i> komşunun <i>kedisinin boğazını kesmek istediğimde, bacaklarım zangırdayıp soğuk terler döktüğümde, sanki başka biriymişim gibi hissettiğimde, başka biri içimden fışkırıp beni yuttuğunda, işte o zaman… </i></p>

  <p><i>Ağzımın suyu akıyor. Bir kasabın önünden geçerken ağzımı elimle kapatıyorum, dilimin dibinden yükselen, dudaklarımı ıslatan tükürük yüzünden, dudaklarımın arasından sızan ağzımın suyu yüzünden</i>.</p>

  <p class="extract"><i>Uyuyabilsem. Bir saat de olsa bilinçsiz kalabilsem. Uyanıp sayısız kez çıplak ayakla dolandığım ev geceleri soğuk oluyor. Soğumuş pilav, soğumuş çorba gibi. Siyah pencerenin dışından hiçbir şey görülmüyor. Karanlık giriş kapısı bazen gıcırdama sesi çıkarıyor ancak kapıyı çalan malan yok. Yatağa dönüp yorganın altına elimi koyuyorum, yorganın altı, soğuk</i>.</p>

  <p class="extract"><i>Artık beş dakikadan fazla uyuyamıyorum. Hafifçe bilincimi kaybedip uykuya dalsam ânında rüya başlıyor. Yok, aslında rüya da denemez. Üst üste geçmiş kısa sahneler. Vahşi bir hayvanın gözleri, kan görüntüsü, parçalanmış bir kafatası, ardından tekrar vahşi bir hayvanın gözleri. Sanki karnımdan yukarı doğru çıkarak dışarı fırlayan bir göz. Titreyerek gözlerimi açınca ellerimi kontrol ediyorum, tırnaklarımın hâlâ yumuşak olup olmadığını, dişlerimin hâlâ yerinde durup durmadığını</i>.</p>

  <p class="extract">İyi güneş alan güney cepheli bir apartmanın on yedinci katıydı. Öndeki bina manzarayı engellese de arka taraftan uzaklardaki dağın etekleri görülüyordu.</p>

  <p>“Artık seninle ilgili endişelerimin hepsi mazide kaldı. Yerini sağlamlaştırdın demek ha?”</p>

  <p>Kayınpeder eline kaşığı alıp böyle söyledi.</p>

  <p>Daire, baldızın bekârlıktan beri işlettiği kozmetik dükkânından elde edilen gelirle satın alınmıştı. Hamileliğin son ayına girinceye kadar mağazayı üç kat genişletmiş, doğumdan sonra sadece geceleri kısa süreliğine uğrayarak dükkânı işletmişti. Bir süre önce yeğen üç yaşına girip kreşe gitmeye başlayınca tüm gün dükkânda durmaya başladığını söylemişti.</p>

  <p>Benden yaşça büyük kocasına imreniyordum. Güzel sanatlar fakültesinden mezun olduğu için sanatçıyım diye geçiniyordu ama evin bütçesine hiç katkısı yoktu. Miras kalan bir servetinin olduğu söylense de, onun da bir sınırı vardı. Baldızım kocasını kanatları altına aldığından, bacanak artık hayatı boyunca sanat yaparak rahatça yaşayabilecekti. Üstelik karımın eski hali gibi baldız da güzel yemek yapardı. Öğle yemeği diye hazırladığı sofrada bir tek kuş sütü eksikti ve sofrayı görür görmez ne kadar acıktığımı fark etmiştim. İdeal kiloda olan baldızın vücut hatları, kibar ve sakin konuşması, büyük, çekici gözlerini düşünürken, kaybettiğim ne kadar çok şey var kim bilir diyerek içten içe hayıflandım.</p>

  <p>Karım, “Evin ne güzel” ya da “Bu kadar yemek hazırlayayım derken yorulmuşsundur” gibi nezaket cümleleri kurmamış, tek kelime etmeden sessizce gimçi ve pilav yemişti. Bunların dışında yiyebileceği bir şey yoktu. Hammaddesi yumurta olan mayonezi de yemediği için iştah kabartan salataya bile elini sürmemişti.</p>

  <p>Karımın yüzü uzun uykusuzluktan ötürü oldukça solmuştu. Tanımayan biri görse onu ağır hasta zannederdi. Her zamanki gibi sutyen takmamıştı, beyaz bir tişört giymişti ve dikkatli bakıldığında açık kahverengi meme uçları bir leke gibi belli oluyordu. Antreden içeri girer girmez baldız karımı yatak odasına çağırıp kısa bir süre sonra çaresiz bir ifadeyle çıkmıştı. Baldızın suratından, bizimkinin sutyen takmamak için inat ettiği anlaşılıyordu.</p>

  <p>“Bu sitede daire fiyatları ne kadardı?”</p>

  <p>“Öyle mi? Dün bir emlak sitesine baktım da fiyatları çoktan elli milyon won artmış. Duyduğuma göre seneye metro inşaatı da bitiyormuş?”</p>

  <p>“Enişte, ne kadar akıllıca davranmışsınız.”</p>

  <p>“Ben ne yaptım ki canım? Hepsini bizim hanım halletti.”</p>

  <p>Hem nezaket hem de sevgi dolu, ayrıca gerçeklik de içeren konuşmalar yapılırken çocuklar gürültü şamatayla birbirlerine vurarak, yanakları patlayacak derecede ağızlarını doldurarak yemek yediler.</p>

  <p>“Bu kadar yemeği tek başınıza mı yaptınız?” diye sordum.</p>

  <p>Baldız yarım ağızla güldü.</p>

  <p>“Evvelsi günden beri birer çeşit yaptım işte. Şu istiridye salatasını da sırf Yonğhe seviyor diye özellikle pazardan alarak yaptım ama… elini bile sürmüyor.”</p>

  <p>Nefesimi tuttum. Nihayet başlıyordu.</p>

  <p>“Bir dur bakalım! Bana bak, Yonğhe, seninle düzgün bir şekilde konuştum…” diye bağırdı kayınpederim. Hemen ardından baldız kurnazca karımı azarladı.</p>

  <p>“Hakikaten, sen ne yapmaya çalışıyorsun? İnsan için gerekli besinler yok mu? Sırf sebze yiyeceksen bile doğru düzgün bir diyet hazırla. Yüzünün hali ne öyle?”</p>

  <p>Kayınbiraderin eşi de lafa girerek baldızı destekledi.</p>

  <p>“Görünce başka biri sandım. Vejetaryen olduğunu duydum ama bu şekilde bedenini yorarak sırf sebze yediğini tahmin bile etmemiştim canım.”</p>

  <p>“Şu andan itibaren vejetaryenlik miymiş neymiş hemen bitiriyorsun. Bunu, bunu, bunu hepsini ye hemen. Yokluk içinde de değilsin, ne bu hal yahu?” Kayınvalide dana kavurma, domuz etiyle yapılan hem tatlı hem ekşi tanğsuyuk, buğulanmış tavuk, ahtapotlu erişte tabaklarını eline alıp karımın önüne koyarak konuştu.</p>

  <p>“Ne duruyorsun. Çabuk ye şunlardan.” Kayınpeder tren bacasından çıkan sese benzeyen sesiyle ısrar etti.</p>

  <p>“Yonğhe, hadi ye. Yersen gücün yerine gelir. İnsan yaşadığı sürece güçlü olmalı. Tapınakta yaşayan Budist keşişler inzivaya çekilip tek başlarına yaşadıkları için hayatta kalabiliyor.” Baldız usulca uyarıda bulundu. Gözlerini fal taşı gibi açmış çocuklar karımı izliyordu. Karımsa bu da neyin nesi dercesine, anlam veremiyormuş gibi sersemlemiş bakışlarla aile fertlerinin yüzlerine baktı.</p>

  <p>Gergin bir sessizlik oldu. Kara bir gölge düşmüş kayınpederin yüzünü, bir zamanlar çok güzeldi lafına inanılamayacak derecede buruş buruş olan kayınvalidenin yüzünü ve gözlerinde birikmiş kaygıyı, baldızın tasadan yukarı kalkan kaşlarını, bacanağın ilgisiz tavrını, kayınbiraderle eşinin hareketsiz olsa da uygun karşılamadıkları anlaşılan yüz ifadelerini sırayla seyrettim. Karımın birkaç kelime de olsa bir şeyler söylemesini bekledim. Ancak o, tüm bu yüzlerin fırlattığı sözsüz mesaja, elindeki yemek çubuklarını masaya bırakarak cevap vermekle yetindi.</p>

  <p>Küçük bir karmaşa yaşandı. Kayınvalide bu sefer çubukla tanğsuyuktan bir parça alıp karımın ağzına doğru iterek konuştu.</p>

  <p>“Hadi, çabuk ‘a’ de bakayım.”</p>

  <p>Baldızın babasını tuttuğu kolunun gücü, kayınbiraderin karımı tuttuğu kol gücünden daha zayıf olduğundan, kayınpeder baldızı iterek karımın ağzına tanğsuyuku sokmaya çalıştı. Ağzını sımsıkı kapatan karım inliyordu. Bir şeyler söylemek için ağzını açtığı an etin ağzına gireceği endişesiyle konuşamıyordu bile.</p>

  <p>El yordamıyla ayakkabılarımı aradım. Ayağıma yanlış bir çifti geçirdikten sonra ikinci denememde kendi ayakkabımı buldum ve nihayetinde kapıyı açıp dışarı çıkabildim.</p>

  <p class="extract"><i>… bacağımı ısıran köpek babamın motosikletine bağlanmış. Köpeğin kuyruk tüylerini yakıp alt baldırımdaki yaraya bastırıyorum, üzerini bandajla sımsıkı sarıp giriş kapısının eşiğinde dikiliyorum. Dokuz yaşındayım, çok sıcak bir yaz günü. Hiç hareket etmesem de terliyorum. Köpek kırmızı dilini çenesine kadar çıkarmış hızlı hızlı soluyor. Benden daha cüsseli, güzel beyaz köpek, sahibinin kızını ısırıp yaralamadan önce, tüm mahallede çok akıllı diye konuşulan bir hayvandı</i>.</p>

  <p><i>Babam hayvanı ağaca asıp yakmayacağını söyledi. Döve döve de öldürmeyecekmiş. Koşarken ölen bir köpeğin daha lezzetli olduğunu bir yerlerden duymuş. Motosikleti çalıştıran babam hızla ilerlemeye başlıyor. Köpek de arkasından koşuyor. Mahallede iki tur, üç tur, aynı yollardan dönüp duruyorlar. Ben kımıldamadan eşikte durmuş, giderek bitap düşen, nefesi kesilip gözleri yerinden fırlayan beyaz tüy yumağını izliyorum. Parıldayan hayvanın gözleriyle her karşılaşmamda, gözlerimi daha da açıyorum</i>.</p>

  <p><i>Adi köpek, beni nasıl ısırırsın</i>?</p>

  <p><i>Beşinci turu dönünce köpeğin ağzından köpükler çıkıyor. İple bağlı boynundan kan akıyor. Boyun acısıyla inleyen köpek sürünürcesine koşuyor. Altıncı turda koyu kırmızı kan kusuyor. Boynundan da ağzından da kanlar akıyor. Köpükle kan karışırken, ayakta dimdik durup parlak gözlerine bakıyorum. Yedinci tur. Köpeğin görünmesini beklerken, boylu boyunca yatan hayvanı motosikletinin arkasına yükleyen babam görünüyor. Hayvanın sallanan dört bacağına, açık ve kanlanmış gözlerine bakıyorum</i>.</p>

  <p><i>O akşam bizim evde ziyafet çekildi. Pazar sokağından tanıdığımız tüm mahalleli amcalar toplandı. Köpek ısırığının geçmesini istiyorsan bu etten yemelisin dedikleri için ben de bir lokma ağzıma attım. Aslında pilavla karıştırıp tam bir tabak yedim. Susam kokusunun bile bastıramadığı et kokusu yüzünden burnumun direği kırıldı. Pilavın üzerine bakarken, hayvanın bir görünüp kaybolan gözleri, koşuşu, sonrasında köpükle karışmış kan kusarken beni izlemesi geliyor aklıma. Ama hiç etkilenmiyorum. Gerçekten hiç de etkilenmiyorum</i>.</p>

  <p class="extract">Kadınlar, şaşıran çocukları avutmak üzere evde kalıp, kayınbirader, olayın ardından kendinden geçen kayınvalidemle ilgilenmekteyken, bacanak ve ben yakın bir hastanenin aciline götürdük karımı. Hayati tehlikeyi atlatan karım iki kişilik odaya aktarıldığında, ancak o zaman, kıyafetlerimizdeki kurumuş ve sertleşmiş kanı fark ettik. Karım, sağ koluna serum iğnesi takılmış halde uyumaktaydı. Ben ve bacanağımsa, sessizce uyuyan karımın yüzünü izliyorduk. Sanki yüzünde bir cevap yazılıymışçasına, sürekli bakarsak o cevabı bulabilirmişçesine.</p>

  <p>“Abi, siz eve gidin,” dedim bacanağıma.</p>

  <p>Bacanağın yüzünde bir şeyler söylemek ister gibi bir ifade vardı ama lafını esirgeyip “Tamam,” dedi. Elime ilk gelen 20.000 wonu cebimden çıkarıp uzattım.</p>

  <p>“Bu halde gitmeyin, kantinden üzerinize giyecek bir şey alın.”</p>

  <p>“Tanrı aşkına, bu nasıl bir hareket böyle! Çocukların gözü önünde…”</p>

  <p>“Babam zorla et yedirmeye kalkışarak ileri gitti ama öyle yemeyeceğim diye direnmek de nedir? Ayrıca bıçağı niye eline alıyorsun! Hayatımda ilk kez böyle bir şey gördüm. Artık Yonğhe ablamın yüzüne nasıl bakarım?”</p>

  <p>Baldız karımla ilgilenirken ben bacanağın tişörtünü giyip yakınlardaki bir hamama gittim. Koyulaşmış ve sertleşmiş kan duştan akan ılık suyla akıp gitti. Şüphe dolu gözler beni baştan ayağa süzdü. Midem bulandı. Bütün bu yaşananlar tiksinti vericiydi. Gerçek değil gibiydi. Şaşkınlıktan ya da utançtan ziyade karıma karşı güçlü bir nefret hissettim.</p>

  <p>Baldızım gittikten sonra iki kişilik hastane odasında sadece bağırsak yırtılmasından hastaneye yatan liseli kız, annesi, ben ve karım kaldık. Beni göz ucuyla izlediklerinin ve alçak sesle bir şeyler fısıldadıklarının farkındaydım, karımın başında bekliyordum. Bu uzun pazar birazdan bitecek ve pazartesi başlayacak. Öyle olunca bu kadını daha fazla görmeme de gerek kalmayacak. Yarın baldız refakat edecek ve ertesi gün karım taburcu olacak. Taburcu olması, bu tuhaf ve korkunç kadınla aynı çatı altında yaşamam gerektiği anlamına geliyor. Bunu kabullenmem zordu.</p>

  <p>Ertesi akşam dokuzda hastaneye gittim. Baldızım beni tebessümle karşıladı.</p>

  <p>Duygularımı her zaman harekete geçiren baldızın kendine has konuşma tarzı sıkıntılı ruh halimi az da olsa sakinleştirmişti. Baldızımı gönderdikten sonra saat yarıma gelirken, kravatımı çözerek elimi yüzümü yıkamalıyım diye düşündüğüm an birisi kapıyı tıklattı.</p>

  <p>“Seul’e gelmeden önce hazırlatmıştım. Birkaç ay boyunca et yemediği için vücut direnci çok düşmüştür diye… Birlikte için. Karakeçi etinden yapılan doğal bir ilaç. Ablası öğrenirse engel olur endişesiyle gizli getirdim. Sadece bitkisel Kore ilacı diyerek Yonğhe’ye içir. İçinde şifalı ot çok olduğu için keçi etinin ağır kokusu hissedilmez. Zaten hortlağa dönmüş, bir de böyle kan kaybetti…”</p>

  <p>Baldız sayesinde zar zor dinginleşen içimde tekrar bir sıkıntı uyandığını hissettim ve kravatımı elime dolayarak sıktım. Allahtan çok geçmeden karım uyandı. Baş başa olduğumuz bir anda uyanmasından iyidir diye düşününce, kayınvalidemin gelmesinin büyük şans olduğunu hissettim.</p>

  <p>Karım ayakucunda oturan benden önce kayınvalideyle göz göze geldi. Kayınvalide kapıyı açıp girerken kızıyla göz göze gelince birden mutlu olmuştu ama karımın ifadesini okumak zordu. Tüm gün uzanıp uyuduğu için biraz rahatlamıştı ve serum sayesinde mi yoksa hafif şişkinlikten midir bilmem, yüzüne renk gelmişti.</p>

  <p>“Öyle diyorum ya.”</p>

  <p>Tereddüt içindeki karım burnunu tıkayıp o siyah sıvıdan bir yudum içti. Kayınvalide sevinç dolu gözlerle, “Daha, biraz daha iç,” diye hiddetlendi. Çevresi kırışık dolu gözlerinin içi parıldıyordu.</p>

  <p>Serum poşetini elime alıp karımın peşinden gittim. Karım serum poşetini tuvaletteki askıya astırıp kapıyı kilitledi. Ardından, birkaç kez öğürerek midesindeki her şeyi çıkarttı.</p>

  <p>Halsiz ve sendeleyen adımlarla tuvaletten çıktı. Üzerinden iğrenç safra ve ekşimsi kusmuk kokusu yayılıyordu. Serum poşetini ben tutmadığımdan sargılı sol eliyle tutuyordu ve elini yeterince havaya kaldırmadığından azar azar kan sızmaya başlamıştı. Yalpalayarak ilerleyen karım annesinin yere koyduğu karakeçi ilacının olduğu çantayı eline aldı. Serum iğnesi sağ elindeydi ama umursamıyordu. Odadan çıkıp gitti, çantayı ne yapmaya çalıştığını kontrol etmek içimden gelmemişti.</p>

  <p>Bir süre sonra liseli kızla annesinin sinirlenmesine yol açacak kadar gürültülü bir kapı çarpmayla kayınvalidem hızla içeri girdi. Bir elinde bisküvi poşeti, diğer elinde siyah sıvının patlayıp sızdığı ilk görüşte anlaşılan kâğıt çanta vardı.</p>

  <p>“Damat, ne diye müdahale etmedin? Ne yapmaya çalıştığını anlamadın mı?”</p>

  <p>Bu hastane odasından çıkıp eve gitsem keşke dedim içimden.</p>

  <p>“Bunun ne kadara mal olduğunu biliyor musun? Nasıl atarsın? Annen baban alın teri dökerek kazandı bu parayı. Sen nasıl benim kızım olabilirsin?”</p>

  <p>Beli bükük bir vaziyette kapının eşiğinde duran karıma, serum poşetine geri akan kırmızı kana baktım.</p>

  <p>Kayınvalidenin tiz sesi usulca bir ağlayışla yatıştı.</p>

  <p>Ama karım, sanki yabancı bir kadının ağlayışını izliyormuş gibi öylece geçiştirdi, yatağına çıkıp yattı. Pikeyi göğsüne kadar çekip gözlerini kapattı. Ancak o zaman, kan dolan, yarıya kadar pembeleşmiş serum poşetini yukarı kaldırdım.</p>

  <p class="extract"><i>Şu kadının neden ağladığını bilmiyorum. Neden sanki yutacakmışçasına suratıma baktığını bilmiyorum. Titreyen elleriyle bileğimdeki sargıyı neden sıvazladığını bilmiyorum</i>.</p>

  <p><i>Bileğim iyi. Önemli bir şey değil. Ağrısı sızısı yok. Ağrıyan göğsüm. Karın boşluğumda bir şey asılı duruyor. Ne olduğunu bilmiyorum. Her zaman orada duruyor. Artık sutyen takmasam da yumru orada hissediliyor. Ne kadar derin nefes alsam da göğsüm rahatlamıyor</i>.</p>

  <p><i>Bir haykırış, yakarış, kat kat birleşiyor ve oraya yapışarak sabitleniyor. Et yüzünden. Çok fazla et yedim. O hayatlar bozulmadan orada asılı. Kesinlikle. Kan</i> ve <i>etlerin hepsi sindirilip vücudumun her köşesine yayılmış, tortusu dışa atılmıştır, ama o hayatlar ısrarla karın boşluğuma yapışmış duruyor</i>.</p>

  <p><i>Sadece bir kez, tek bir kez haykırmak istiyorum. Pencerelerin ötesindeki karanlığa doğru koşmak istiyorum. Öyle yapsam bu yumru dışarı fırlar mı acaba? Olur mu, böyle olması mümkün mü</i>?</p>

  <p><i>Kimse bana yardım edemez</i>.</p>

  <p><i>Kimse hayatımı kurtaramaz</i>.</p>

  <p><i>Kimse tekrar nefes almamı sağlayamaz</i>.</p>

  <p>Kayınvalidemi taksiyle gönderip geri döndüğümde hastane odası karanlıktı. Gürültüden bıkan liseli kızla annesi erkenden televizyonla ışığı kapatıp perdeyi çekmişlerdi. Karım uyumaktaydı. Refakatçi yatağına eğreti bir şekilde uzanıp uyumaya çalıştım. Neyi nasıl toparlamam gerektiği konusunda aklıma hiçbir çözüm gelmiyordu. Kesin olan tek bir şey vardı ki bu başıma bir iş açacaktı.</p>

  <p>Sonunda uykuya dalınca bir rüya gördüm. Birini öldürüyordum. Bıçağı karnına saplayıp tüm gücümle kestikten sonra kıvrım kıvrım olan bağırsaklarını çıkardım. Balık gibi sadece kemiklerini bırakıp, etle kaslarının hepsini sıyırdım. Ancak uyandığımda, öldürdüğüm kişinin kim olduğunu unutmuştum.</p>

  <p>Karanlık, şafak vaktiydi. Tuhaf bir sarsıntının etkisiyle karımın örtündüğü battaniyeyi kaldırıp baktım. Zifiri karanlıkta elimle yokladım. Akan kan, parçalanmış bağırsak yoktu. Yandaki hasta yatağından kesik kesik nefes alma sesleri duyuluyordu ama karım garipsenecek kadar sessizdi. Tuhaf bir ürperti hissettim, işaret parmağımı uzatıp eşimin burnunun altına dokundum. Yaşıyordu.</p>

  <p>Yeniden uyandığımda oda çoktan aydınlanmıştı.</p>

  <p>“O kadar derin uyudunuz ki… Yemeğin geldiğini bile duymadınız.”</p>

  <p>Liseli kızın genç annesi böyle dedi. Konuşma tarzı acıma barındırıyordu. Yatağın üstündeki yemek tepsisine baktım. Karım pilav kâsesine elini bile sürmeden, tepsiyi öylece bırakıp nereye çıktı ki acaba? Serum iğnesi de çıkarılmıştı, uzun serum hortumunun ucunda kan bulaşmış iğne duruyordu.</p>

  <p>“Karım nereye gitti?”</p>

  <p>Ağzımın kenarına akmış tükürük izini silerek sordum.</p>

  <p>“Biz uyandığımızda da yoktu.”</p>

  <p>“Ne diyorsunuz? Öyleyse beni uyandırsaydınız ya.”</p>

  <p>“Çok derin uyuduğunuz için… Herhalde özel bir durumu vardır diye düşündük.”</p>

  <p>Genç anne neye uğradığına şaşırmış, biraz sinirlenmişçesine suratını astı.</p>

  <p>Üstüme çeki düzen verip koşarak çıktım. Uzun koridorla asansörün önünden geçip aceleyle etrafıma bakındım fakat karım ortalıkta görünmüyordu. Telaşlandım. Şirkete iki saat geç gideceğimi söylediğimden, bugün öğleden önce taburcu işlemlerini halletmeyi planlamıştım. Eve döndüğümüzde, öncelikle her şeyin bir rüya olduğunu düşünelim diyerek, karımı ve kendimi telkin etmeye karar vermiştim.</p>

  <p>Asansöre binip birinci kata indim. Karım lobide de yoktu. Soluk soluğa sağa sola göz atıp koşarak çıktığım hastane bahçesinde kahvaltısını yapmış hastalar vardı. Sabahın erken saatlerindeki serinliği tatmak için çıkmışlardı. Uzun süre hastanede yattıklarından mıdır nedir bitap ve yalnız, yine de huzurlu görünüyorlardı. Su fışkırtmayan fıskiyelere yaklaştığımda bir karmaşa fark ettim. Kalabalığı yarıp ilerledim.</p>

  <p>Karım fıskiyenin yanındaki bankta oturmaktaydı. Üzerini çıkarmış, hasta gömleğini dizlerinin üzerine koymuştu; cılız köprücük kemikleri ve zayıf göğüslerinin açık kahverengi uçlarını gözler önüne sermekteydi. Sol bileğindeki sargıyı çözmüştü ve sanki kan sızıyormuş gibi dikişli kısmı yavaş yavaş yalıyordu. Güneş ışığı çıplak vücudunu ve yüzünü sarmıştı.</p>

  <p>“Ne zamandan beri bu haldeymiş?”</p>

  <p>“Aman Tanrım… Akıl hastanesinden çıkmış galiba, pek de genç bir kadın.”</p>

  <p>“Elinde ne tutuyor?”</p>

  <p>“Eli boş değil mi?”</p>

  <p>“Hayır. Kesinlikle bir şey tutuyor gibi.”</p>

  <p>“A, şuraya bakın. Ancak şimdi geliyorlar.”</p>

  <p>Arkama döndüğümde ciddi suratlı erkek hemşirenin ve orta yaşlardaki güvenlik görevlisinin bu tarafa doğru koşarak geldiğini gördüm.</p>

  <p>Onu tanımıyormuşum, seyirciler arasından biriymişim gibi olanları izledim. Bitkin görünen karımın yüzüne, gelişigüzel dağılmış ruj gibi kana bulanmış dudağına baktım. Göz ucuyla seyircilere bakan, suyu yudumluyormuş gibi yutkunan karımla göz göze geldik.</p>

  <p>Ben bu kadını tanımıyorum diye düşündüm. Yalan da değildi. Fakat kaçınılmaz sorumluluğun baskısıyla bir türlü hareket edemeyen bacaklarımla ona yaklaştım.</p>

  <p>“Canım, ne yapıyorsun?” dedim alçak sesle. Karımın dizlerinin üzerindeki gömleğini alıp gösterişsiz göğsünü örttüm.</p>

  <p>“Sıcak olduğundan…”</p>

  <p>Belli belirsiz güldü. İyi bildiğimi sandığım, kendine özgü sade tebessümüydü bu.</p>

  <p>“Sadece sıcak olduğundan çıkardım.”</p>

  <p>Karım bıçak izinin belirgin olduğu sol eliyle alnına vuran güneş ışığını engelledi.</p>

  <p>“Böyle yapamaz mıyım?”</p>

  <p>Sıktığı sağ elini açtım. Boğazı sıkılmış bir kuş bankın üzerine düştü. Kanatları yer yer yolunmuş gümüşgözlü zosterop kuşuydu. Etçil bir hayvan tarafından parçalanmış görünen sert diş izlerinin altından, kırmızı kan izleri yayılıyordu.</p>
